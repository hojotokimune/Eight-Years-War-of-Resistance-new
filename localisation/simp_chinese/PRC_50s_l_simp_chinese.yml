l_simp_chinese: 
 PRC_50s_strengthen_soviet_support:0 "与苏联同行"
 PRC_50s_strengthen_soviet_support_desc:0 "美国已经与我国政府关系恶化，目前我们应和社会主义阵营老大哥苏联走在一起。"
 PRC_50s_sino_soviet_friendship:0 "中苏友好同盟互助条约"
 PRC_50s_sino_soviet_friendship_desc:0 "《中苏友好同盟互助条约》，中华人民共和国与苏维埃社会主义共和国联盟（苏联）于1950年2月14日签定的条约，同年4月11日起生效，有效期为30年。这个条约取消了1945年8月中华民国政府代表王世杰和苏联政府在莫斯科签订的不平等的《中苏友好同盟条约》。"
 PRC_50s_retain_chinese_autonomy:0 "保留我们的自主权"
 PRC_50s_retain_chinese_autonomy_desc:0 "尽管我们很感激苏联在我国革命，建国及国家发展中提供的众多援助，但我们仍然需要维持和保留我们的自主权。我们不想成为莫斯科在亚洲的另一个缓冲区。"
 PRC_50s_soviet_industrial_aid:0 "“156项重点工程”"
 PRC_50s_soviet_industrial_aid_desc:0 "156项重点工程，是我国第一个五年计划时期从苏联与东欧国家引进的156项重点工矿业基本建设项目。该工程起始于20世纪五十年代初，持续约十年，直至中苏关系破裂为止。156项重点工程奠定了我国初步工业化的部门经济基础。以这些项目为核心，以900余个限额以上大中型项目配套为重点，我国初步建起了完备的工业经济体系。"
 PRC_50s_out_into_the_world:0 "放眼世界"
 PRC_50s_out_into_the_world_desc:0 "虽然我们已经取得了新民主主义革命的胜利和民族独立，但世界上仍有其他被帝国主义压迫的国家，我们应帮助他们摆脱帝国主义束缚。"
 PRC_50s_support_viet_minh:0 "中越建交"
 PRC_50s_support_viet_minh_desc:0 "中国和越南于1950年1月18日建交。中越两国和两国人民之间的传统友谊源远流长。在长期的革命斗争中，中国政府和人民全力支持越南抗法、抗美斗争，越南视中国为坚强后盾，两国在政治、军事、经济等领域进行了广泛的合作。"
 PRC_50s_miltiary_aid_viet_minh:0 "向越南提供军事援助"
 PRC_50s_miltiary_aid_viet_minh_desc:0 "1950年，中国开始援助越南民主共和国。在1950-1954年的越南抗法战争中，中国向越南提供各种枪支11.6万余支（挺），各种火炮420门，还有大批配套的弹药及通讯和工兵器材。"
 PRC_50s_industrial_aid_viet_minh:0 "向越南提供工业援助"
 PRC_50s_industrial_aid_viet_minh_desc:0 "1950-1978年，新中国向越南提供的军事、经济和自由外汇的援助总额达203亿美元，其中无偿援助占93%，低息或无息贷款占7%。这些援助包括足够装备陆海空军200万人的轻重武器弹药和其他军用品，成百个生产企业和修配厂。3亿多米布匹，3万多辆汽车，数百公里铁路以及全套机车和车厢。500多万吨粮食，200多万吨汽油，3000公里输油管线和数亿美元的现汇。这些援助不带任何附加条件。"
 PRC_50s_recognise_viet_minh:0 "发展与越南的关系"
 PRC_50s_recognise_viet_minh_desc:0 "中越两国山水相连，文化相通，理想相同，命运与共。近代历史上，面对西方列强的侵略和亡国灭种的威胁，两国人民在反抗外来侵略斗争中相互支持。中国共产党和越南共产党相继成立后，两国革命者相互支持，在共同的革命斗争中结下了深厚的情谊。胡志明主席在中国开展革命的时间前后长达12年，同毛泽东主席、周恩来总理等中国领导人情同手足。"
 PRC_50s_recognise_kim_il_sung:0 "中朝建交"
 PRC_50s_recognise_kim_il_sung_desc:0 "我国与朝鲜于1949年10月6日建交，朝鲜是同我国最早建交的国家之一。"
 PRC_50s_give_weapons_to_kpa:0 "向朝鲜人民军援助武器"
 PRC_50s_give_weapons_to_kpa_desc:0 "解放战争结束后，我们缴获了非常多的国民党的武器装备。我们应该考虑将其中援助给朝鲜人民军，以帮助他们抗击美帝国主义的侵略。"
 PRC_50s_industrial_aid_to_kpa:0 "向朝鲜提供工业援助"
 PRC_50s_industrial_aid_to_kpa_desc:0 "朝鲜在经历第二次世界大战，朝鲜战争后国内一穷二白，我们应该考虑向他们提供工业援助和人员帮助，以帮助他们重建他们的国家。"
 PRC_50s_treaty_of_assistance_kpa:0 "中朝友好互助条约"
 PRC_50s_treaty_of_assistance_kpa_desc:0 "《中华人民共和国和朝鲜民主主义人民共和国友好合作互助条约》，简称《中朝友好合作互助条约》，是中华人民共和国与朝鲜民主主义人民共和国于1961年签署的条约。主要保证了缔约一方在战争状态时，缔约另一方进行全力军事及其他援助。"
 PRC_50s_relations_with_india:0 "恢复与印度的关系"
 PRC_50s_relations_with_india_desc:0 "1947年8月15日印度独立为印度自治领，成为南亚领土面积最大的国家，我们应与这个国家恢复正常外交关系。"
 PRC_50s_recognise_india:0 "与印度建交"
 PRC_50s_recognise_india_desc:0 "1950年4月1日，中国和印度建交，印度成为第一个与中国建立外交关系的非社会主义国家。中国任命袁仲贤为驻印度的第一任大使，印度任命潘尼迦为驻新中国的第一任大使。"
 PRC_50s_help_indian_independence:0 "帮助印度走向独立"
 PRC_50s_help_indian_independence_desc:0 "印度目前仍受到英国的殖民压迫，我们必须帮助印度人民结束这种殖民统治，争取国家独立，实现共和。"
 PRC_50s_panchsheel:0 "潘查希拉协议"
 PRC_50s_panchsheel_desc:0 "1954年4月，中印两国签订了《中印关于中国西藏地方和印度之间的通商和交通协定》，这一协定简称“西藏协定”或“潘查希拉”协定，因为协定的序言中确立了和平共处五项原则，五项原则被印度称为“潘查希拉”。因此“潘查希拉”是和平共处五项原则的代名词。"

 
