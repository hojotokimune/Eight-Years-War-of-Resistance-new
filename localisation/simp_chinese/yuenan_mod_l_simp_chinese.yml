 ## Events ##
 nva_event.1.t:0 "全国大选"
 nva_event.1.desc:0 "随着脱离法国的宣布，我们主动举行全国选举。尽管遭到其他政党的反对，我们还是在 302 个席位中脱颖而出，获得了 182 个席位，尽管这次选举遭到了卑鄙的法国人和他们的亲信的反对。"
 nva_event.1.a:0 "伟大的。"
 nva_event.2.t:0 "请求美国援助"
 nva_event.2.desc:0 "随着印度支那战争的进行，我们决定向美国请求援助。尽管他们实际上接受我们的请求援助的概率几乎为零，但我们至少应该抓住美国人的良机，来尝试获得某种形式上的援助。"
 nva_event.2.a:0 "他们会如何反应？"
 nva_event.3.t:0 "一封意想不到的信"
 nva_event.3.desc:0 "来自越盟的胡志明向我们提出了一项有趣的请求，要求我们提供援助，以对抗印度支那的法国当局。尽管我们与他们的意识形态存在差异，但我们可以利用他们的帮助将法国人赶出印度支那，因为我们反对他们进入整个地区。"
 nva_event.3.a:0 "他们得到我们的支持。"
 nva_event.3.b:0 "胡志明不可信任。"
 nva_event.4.t:0 "他们同意！"
 nva_event.4.desc:0 "没想到，美国人居然同意援助我们解放越南的斗争。美国人与我们意见一致，考虑到我们都希望法国人离开印度支那，因此给了我们一些枪支和外交支持。这应该对我们争取独立的斗争有很大帮助。"
 nva_event.4.a:0 "出色的！"
 nva_event.5.t:0 "美国拒绝援助"
 nva_event.5.desc:0 "尽管我们请求援助，但美国人拒绝向我们提供任何援助。虽然我们预料到了这一点，但这对我们来说仍然是一个重大的外交打击，中宣部已经开始了反美言论。"
 nva_event.5.a:0 "耻辱。"
 nva_event.6.t:0 "撤退到农村"
 nva_event.6.desc:0 "最近的失败迫使我们的军队转入地下，因此我们现在全面采取游击战术。这对我们反对法帝国主义的斗争有很大帮助，凭借人民的力量，我们一定会取得胜利。"
 nva_event.6.a:0 "他们可能赢得了战斗，但没有赢得战争。"
 nva_event.7.t:0 "越南撤退到农村"
 nva_event.7.desc:0 "凭借我们最近的胜利，我们迫使越盟转入地下。因此，他们现在已经放弃了大部分城市地区，开始对我们发动游击战，虽然这是一次伟大的胜利，但我们仍然应该小心行事，因为越盟在印度支那的伤亡人数正在慢慢增加。"
 nva_event.7.a:0 "去追他们吧！"
 nva_event.8.t:0 "向[CHI.GetLeader]请求援助"
 nva_event.8.desc:0 "虽然[CHI.GetLeader]拒绝的可能性很高，但向他们索要一些设备也没什么坏处，因为我们两国之间的关系相对中立。"
 nva_event.8.a:0 "正确的。"
 nva_event.9.t:0 "越盟请求援助"
 nva_event.9.desc:0 "胡志明领导的越盟。要求提供一些援助，让法国人离开印度支那，虽然他是共产主义者，但我们不喜欢法国人留在印度支那。也许他可以成为我们带法国人离开那里的简接盟友？"
 nva_event.9.a:0 "当然。"
 nva_event.9.b:0 "不。"
 nva_event.10.t:0 "中国拒绝援助"
 nva_event.10.desc:0 "中国人对我们的信函做出了坚决的拒绝。如此看来，我们将不得不等待时机并在其他地方寻找盟友。"
 nva_event.10.a:0 "希望他们在内战中失败。"
 nva_event.11.t:0 "中国同意援助我们"
 nva_event.11.desc:0 "出乎意料的是，中国人竟然同意援助我们。中国以对法国占领印度支那的不满为由，一些轻武器火力已经抵达，正在等待我军检查。"
 nva_event.11.a:0 "意想不到的友谊？"
 nva_event.12.t:0 "越盟拒绝引渡日本人"
 nva_event.12.desc:0 "越盟拒绝引渡日本人接受审判，声称他们是“朋友和盟友”，这对我们来说是一个小问题，但不应该是一个大问题。"
 nva_event.12.a:0 "该死。"
 nva_event.13.t:0 "越南共产党第三次全国代表大会"
 nva_event.13.desc:0 "时机终于到了，随着越南共产党第三次全国代表大会的召开，各派的许多幕僚已经占领了会场，并开始在全党范围内扩大影响力，以武元甲为首的温和派;另一个以黎笋为首的强硬派，隶属胡志明所领导，受到党内民众的热烈支持。他们主要致力于重启与南方的战争，因此他们受到了北方第一派的一些攻击，最后一个派是以张正为首的“毛主义”派。他们寻求与中华人民共和国建立更好的关系与合作，尽管这样做的代价是惹恼了强硬派。然而大会即将结束，谁将成为这场斗争的胜利者呢？"
 nva_event.13.a:0 "强硬派得逞了！"
 nva_event.13.b:0 "毛泽东成功了！"
 nva_event.13.c:0 "温和派占主导地位！" 
 
 
