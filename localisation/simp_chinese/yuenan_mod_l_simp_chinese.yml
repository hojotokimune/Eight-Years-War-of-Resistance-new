 fra_war_exhaustion:0 "疲惫不堪的战争"
 fra_war_exhaustion_desc:0 "印度支那的战争耗尽了我们的军队和经济，不仅让我们的政府受到了我们政府中左派分子的攻击。因此，我们应该尝试结束印度支那的战争，或者干脆继续推进战争，希望取得对越作战的最终胜利。"
 german_unprepared_defense_bagration:0 "筋疲力尽的奥斯特"
 german_unprepared_defense_bagration_desc:0 "东方的长期战争已经削弱了奥斯特尔继续战争的能力，如果战争持续的时间更长我们将面临更大的影响。"
 chinese_winter_offensive_1939:0 "§2 中国冬季攻势§!"
 chinese_winter_offensive_1939_desc:0 ""冬季战争为我抗战转败为胜唯一关键，亦是第二期抗战最后胜利之开始，我军歼敌唯一之良机。抗战成败在此一举"——蒋介石 \n\n§R如果我们不能打败日本人，日本人就会反扑！§!"
 caught_off_guard_japan:0 "猝不及防"
 caught_off_guard_japan_desc:0 "中国人能够发动大规模攻势的想法是闻所未闻的，中国人……发动大规模攻势？不管怎样，日本最高指挥部对此感到震惊，他们需要时间来组织防御。" 
 jap_logistics_issues:0 "中国的后勤问题"
 jap_logistics_issues_desc:0 "中国幅员辽阔，处于前工业化状态，后勤保障很难赶上我们的军队。这极大地阻碍了我军对中华民国及其军阀国家的进攻行动。"
 
