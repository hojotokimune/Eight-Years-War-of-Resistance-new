 soviet_war_effort_sov:0 "苏联战争努力"
 soviet_war_effort_sov_desc:0 "我们光荣的红军怎么可能把我们的一些城市和地区交给法西斯军队呢？德国法西斯军队真的像那些吹牛的法西斯宣传者不断鼓吹的那样，所向披靡吗？当然不是！历史证明，世界上从来没有无敌的军队。 \n\n拿破仑的军队被认为是所向披靡，却先后被俄国、英国、德国的军队击败。第一次帝国主义战争时期，威廉皇帝的德国军队也被认为是一支不可战胜的军队，但多次被俄国和英法联军击败，最后被英法联军击溃。 \n\n今天希特勒的德国法西斯军队也必须这样说。这支军队在欧洲大陆尚未遇到严重抵抗。只有在我们的领土上它才遇到了严重的抵抗。如果德国法西斯军队中最精锐的师因此被我们的红军击败，那就表明希特勒的法西斯军队也可以并且将会被击败，就像拿破仑和威廉的军队一样。"
 soviet_war_effort_sov_2:0 "苏联战争努力"
 soviet_war_effort_sov_2_desc:0 "我们光荣的红军怎么可能把我们的一些城市和地区交给法西斯军队呢？德国法西斯军队真的像那些吹牛的法西斯宣传者不断鼓吹的那样，所向披靡吗？当然不是！历史证明，世界上从来没有无敌的军队。 \n\n拿破仑的军队被认为是所向披靡，却先后被俄国、英国、德国的军队击败。第一次帝国主义战争时期，威廉皇帝的德国军队也被认为是一支不可战胜的军队，但多次被俄国和英法联军击败，最后被英法联军击溃。 \n\n今天希特勒的德国法西斯军队也必须这样说。这支军队在欧洲大陆尚未遇到严重抵抗。只有在我们的领土上它才遇到了严重的抵抗。如果德国法西斯军队中最精锐的师因此被我们的红军击败，那就表明希特勒的法西斯军队也可以并且将会被击败，就像拿破仑和威廉的军队一样。"
