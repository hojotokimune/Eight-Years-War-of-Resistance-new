 ww2_news_event.2.t:0 "苏军拉赫攻势"
 ww2_news_event.2.desc:0 "[This.GetNewsIcon]随着法国之战的激烈进行，来自东方的报道称，苏联人已重新对德国防线发起攻势，但随着德国人应对西线的入侵，他们的力量明显捉襟见肘。\n \n军事专家表示，这次攻势很可能会“摧毁国防军的脊梁”。不管怎样，来自克里姆林宫的报告称，国防军正被从苏联领土上赶走，德意志帝国的崩溃是不可避免的。"
 ww2_news_event.2.a:0 "东线战事如火如荼。"
 ww2_news_event.2.b:0 "前进吧，同志们！"
 ww2_news_event.2.c:0 "这还能变得多糟？"
 ww2_news_event.3.t:0 "印度支那西线"
 ww2_news_event.3.desc:0 "[This.GetNewsIcon]在遭受日本人多年的压迫后，胡志明领导的越盟试图与法国当局进行谈判。 然而，在法国舰队炮击海防后，谈判很快破裂。 不久之后，越盟试图占领海防，但被法国先进的炮兵和武器击退。 \n\n 尽管失败，越盟很快开始使用游击战术，法国被迫试图稳定印度支那。尽管如此，这场冲突谁会获胜，仍是未知之数。"
 ww2_news_event.3.a:0 "我们刚刚经历了一场世界大战。"
 ww2_news_event.4.t:0 "平津战役"
 ww2_news_event.4.desc:0 "[This.GetNewsIcon]随着东北全面战事的展开，解放军主动出击，对张家口附近的国民党军发起突然袭击。解放军将国民党包围到天津和北京两座城市，随后解放军再次进攻天津，并成功占领天津。让北京卫戍部队与外界势力有效隔离，华北剿总傅作义将军将很快作出决定，宣布起义，让解放军接管这座城市，这标志着平津战役的结束。"
 ww2_news_event.4.a:0 "北平是我们的！"
 ww2_news_event.4.b:0 "这是一场灾难!
 ww2_news_event.4.c:0 "有趣的时代。"
 
 ww2_news_event.6.t:0 "中国发起冬季攻势"
 ww2_news_event.6.desc:0 "[This.GetNewsIcon]重庆传来意外消息有报道称，蒋介石领导的中国军队对华北的日军阵地发动了突然袭击。据报道，日本军队在对中国进攻的巨大规模下和规模措手不及后从阵地撤退，据报道国民革命军解放了一些城市和地区。尽管攻势最初取得了成功，但大多数观察家对中国军队将日本人驱逐出中国北方的能力表示怀疑。"
 ww2_news_event.6.a:0 "我勒个去？"
 ww2_news_event.6.b:0 "向前！"
 ww2_news_event.6.c:0 "有趣的。"
 ww2_news_event.7.t:0 "辽沈战役"
 ww2_news_event.7.desc:0 "[This.GetNewsIcon]解放军抓住巩固东北地区的契机，主动出击，对沉阳周边城市发起一系列攻势，周边城市周边的国民党驻军措手不及，很快被解放军击溃。此后不久，解放军乘第八集团军力量薄弱之机，迅速向沉阳挺进，将沉阳合围，对第八集团军发起猛攻，第八集团军随即溃散，军长卫立煌乘飞机逃离沈阳。随后，解放军很快占领了营口，这标志着辽沉战役的结束。"
 ww2_news_event.7.a:0 "有了这场战役，我们就一定会胜利！"
 ww2_news_event.7.b:0 "第八集团军已经壮烈殉国了……"
 ww2_news_event.7.c:0 "东北的动荡时期。"
 ww2_news_event.8.t:0 "淮海战役"
 ww2_news_event.8.desc:0 "[This.GetNewsIcon]在山东击败国民党军队后，解放军部队很快向徐州挺进，包围了国军第七军。第7集团军顽强抵抗，解放军伤亡4.9万人，最终全军覆没。第七军被歼灭后，解放军向暴露的徐州东翼进军，与该地区的国民党军队交战，尽管遭到国民党的猛烈抵抗，解放军还是将国民党赶出了该地区，同时消灭了第十二军。同一时间。第12军被全歼后，解放军向徐州发起总攻，占领徐州，并俘获国民党名将杜聿明、黄维。"
 ww2_news_event.8.a:0 "很不错！"
 ww2_news_event.8.b:0 "什么？派遣援军！"
 ww2_news_event.8.c:0 "这是中华民国的终结吗？"
 ww2_news_event.9.t:0 "中华人民共和国宣告"
 ww2_news_event.9.desc:0 "[This.GetNewsIcon]随着三场战役决定性地击败了国民党军队，他们因无法对抗[PRC.GetLeader]领导的人民解放军而被迫撤退到台湾。随着国民党的溃败，中国共产党宣告成立了以[PRC.GetLeader]为主席的中华人民共和国，这标志着中国历史的新时刻，曾经的乌合之众游击队，现在是一个成熟的政府，且有能力将其影响力扩展到整个亚洲。"
 ww2_news_event.9.a:0 "新时代已经开始""
 ww2_news_event.9.b:0 "苏联哈巴狗。"。
 ww2_news_event.9.c:0 "亚洲新力量。"
 ww2_news_event.10.t:0 "中苏友好同盟互助条约签订"
 ww2_news_event.10.desc:0 "[This.GetNewsIcon]随着国民党的意外失败并被击败到台湾，苏联迅速调整对华政策。现在，世界上两个最大的共产主义国家、中华人民共和国和苏维埃社会主义共和国联盟的外交官和领导人谈判达成了一项条约，该条约将有助于改善中华人民共和国遭受重创的经济并确保两国之间的密切合作，为期三十年。取消了中华民国政府代表王世杰和苏联政府在莫斯科签订的不平等的《中苏友好同盟条约》。"
 ww2_news_event.10.a:0 "为我们的布尔什维克同志干杯！"
 ww2_news_event.10.c:0 "有趣的。"
 ww2_news_event.11.t:0 "淞沪会战——中国胜利"
 ww2_news_event.11.desc:0 "[This.GetNewsIcon]经过激烈的挨家挨户的战斗，国民革命军士兵迫使日本陆军撤出城市。中国士兵向摄影师和外国观察员展示了日本人留下的装备，这一胜利让中国国内对战争的支持达到了历史最高水平。外国观察家预计，这次胜利将有助于国民党向北方调兵，从而减缓日本的前进速度。"
 ww2_news_event.11.a:0 "为了中国！"
 ww2_news_event.11.b:0 "耻辱..."
 ww2_news_event.11.c:0 "为中国人加油！"
 ww2_news_event.12.t:0 "西贡的陷落"
 ww2_news_event.12.desc:0 "[This.GetNewsIcon]尽管南越军队在西贡进行了激烈抵抗，但他们最终还是被受欢迎、装备精良的越南人民军击退。此次接管行动受到西贡居民的普遍欢迎，经过军事指挥官的谈判，南越军队没有进行抵抗，很快就被抵达的越南人民军士兵解除了武装。随着越南人民军攻陷西贡，许多观察家预计南越的投降和越南的统一是不可避免的。"
 ww2_news_event.12.a:0 "终于统一！"
 ww2_news_event.12.b:0 "不是很好.."
 ww2_news_event.12.c:0 "有趣的."
 ww2_news_event.13.t:0 "四行仓库保卫战"
 ww2_news_event.13.desc:0 "[This.GetNewsIcon]淞沪会战后，驻守四行仓库的第88师官兵在寡不敌众、火力不足的情况下，抵挡住了日军的进攻。但在英美等国的要求下，谢晋元被迫将第524营撤出战斗，带领他们过桥进入上海租界，这标志着四行仓库保卫战和整个上海战役的结束。"
 ww2_news_event.13.a:0 "八百壮士。"
 ww2_news_event.13.b:0 "真是耻辱。"
 ww2_news_event.13.c:0 "多么勇敢啊。"
 ww2_news_event.14.t:0 "土星行动"
 ww2_news_event.14.desc:0 "[This.GetNewsIcon]在德国人似乎陷入了对苏联的无休止的消耗战的情况下，苏联最高统帅部决定主动出击，向顿河和库班地区发起进攻。\n\n无论是否发起进攻，如果此次行动成功的话，这无疑是东线战线的一个转折点，因为苏德战争的力量平衡正慢慢向苏联倾斜。"
 ww2_news_event.14.a:0 "前进！"
 ww2_news_event.14.b:0 "维泰迪根！"
 ww2_news_event.14.c:0 "转折点？"
 ww2_news_event.15.t:0 "越盟击败法国"
 ww2_news_event.15.desc:0 "[This.GetNewsIcon]越盟与法国军队进行了一系列战斗，武元甲在奠边府和越南南部取得惊人胜利后，法国被迫承认失败。这一伟大胜利标志着新成立的越南社会主义共和国与法兰西联邦的垮台的新开始。"
 ww2_news_event.15.a:0 "胜利！"
 ww2_news_event.15.b:0 "耻辱。"
 ww2_news_event.15.c:0 "极好的。"
 ww2_news_event.16.t:0 "保卫武汉"
 ww2_news_event.16.desc:0 "[This.GetNewsIcon]经过漫长的浴血奋战，日本陆军最终被白崇禧、李宗仁领导的国民革命军击退和打退。\n\n随着这次失败，日本帝国陆军受到严重削弱和士气低落，日本人民对继续战争的不满情绪也日益增加。不管怎样，国民革命军的旗帜在武汉这座城市高高飘扬。"
 ww2_news_event.16.a:0 "为全中国军队欢呼！"
 ww2_news_event.16.b:0 "真是耻辱."
 ww2_news_event.16.c:0 "哇！"
 ww2_news_event.17.t:0 "长沙保卫战"
 ww2_news_event.17.desc:0 "[This.GetNewsIcon]经过多次尝试，第33师团因中国军队的反击而被迫东撤，日本陆军被迫承认无法攻占长沙城。据报道，日本人对中国人使用了化学战，但尽管如此，薛岳将军指挥的国民革命军还是凭借者天卢战术，并成功的战胜了日本人。"
 ww2_news_event.17.a:0 "为全中国欢呼！"
 ww2_news_event.17.b:0 "真是耻辱。"
 ww2_news_event.17.c:0 "哇！"
 
 ww2_news_event.19.t:0 "[1005.controller.GetAdjective] 揭露日本在伪满洲国的暴行"
 ww2_news_event.19.desc:0 "[This.GetNewsIcon]从日本人手中解放哈尔滨后， [1005.controller.GetAdjective] 该地区当局宣布，他们在下一个用于放置尸体的洞穴中留下的数百具尸体旁边发现了人体实验的证据。据报道，这些可怕行为的幕后黑手就是臭名昭著的“731部队”和陆军司令石井四郎。 \n\n[1005.controller.GetAdjective] 媒体发布了设施内不人道的生活条件以及该组织使用的设备的照片。据报道，日本政府否认他们参与了该部队所犯下的暴行，尽管有大量证据表明他们参与了对中国人和俄罗斯人的不人道待遇。"
 ww2_news_event.19.a:0 "我们应该早点到达这里..."
 ww2_news_event.19.b:0 "什么是战争罪？"
 ww2_news_event.19.c:0 "这太离谱了！"
 ww2_news_event.20.t:0 "列宁格勒战役"
 ww2_news_event.20.desc:0 "[This.GetNewsIcon]苏联撤退后，列宁格勒的驻军最终击退了试图控制这座城市的芬兰和德国联军，尽管他们面临的阻力很大。 \n\n这场胜利使轴心国的士气受到了极大的打击，现在勇敢的红军期待着从德国暴政手中解放自己的土地。"
 ww2_news_event.20.a:0 "一个小小的挫折。"
 ww2_news_event.20.b:0 "我们胜利了！"
 ww2_news_event.20.c:0 "非凡的勇敢表现。"
 ww2_news_event.21.t:0 "莫斯科保卫战"
 ww2_news_event.21.desc:0 "[This.GetNewsIcon]在白俄罗斯迅速推进后，中央集团军群准备进攻并保卫莫斯科，他们能够足够近地从远处看到克里姆林宫。然而，尽管他们试图占领这座城市，但由于极度寒冷以及苏联守军令人难以置信的决心，他们未能占领莫斯科。 \n\n进攻失败后，红军发起反攻，击退了国防军并解放了一些城市。据报道，国防军正在东线采取防御姿态。"
 ww2_news_event.21.a:0 "这让事情变得更加复杂。"
 ww2_news_event.21.b:0 "我们胜利了！"
 ww2_news_event.21.c:0 "非凡的勇敢表现。"
 ww2_news_event.22.t:0 "斯大林格勒战役"
 ww2_news_event.22.desc:0 "[This.GetNewsIcon]尽管取得了初步的成功，国防军仍无法占领斯大林格勒市。作为高加索地区重要的后勤和铁路地点，据报道，德国的前进速度因对该城市的猛烈轰炸而显着减缓，道路和建筑物变成了迷宫般的混凝土废墟。 \n\n这使得苏联守军能够利用这些废墟，将它们变成临时的防御工事，并使德军在斯大林格勒的寸土寸金中流血不止。由于国防军无法攻占斯大林格勒，预计苏军很快就会在该地区发动攻势。"
 ww2_news_event.22.a:0 "一个小小的挫折。"
 ww2_news_event.22.b:0 "我们胜利了！"
 ww2_news_event.22.c:0 "非凡的勇敢表现。"
 ww2_news_event.23.t:0 "中国向轴心国宣战"
 ww2_news_event.23.desc:0 "[This.GetNewsIcon]珍珠港事件发生后，中国政府宣布向德国及其伙伴宣战。 \n\n他们的声明引用了 1940 年 9 月的《三方条约》，强调德国、意大利和日本如何毫无疑问地将自己联合为侵略国集团，密切合作以执行其征服和统治世界的共同计划，以及德国和意大利的事实与中华民国断绝关系，转而支持日本傀儡政权。 \n\n至此，中国与轴心国正式进入战争状态。"
 ww2_news_event.23.a:0 "打倒帝国主义！"
 ww2_news_event.23.b:0 "就这样吧。"
 ww2_news_event.23.c:0 "这是姗姗来迟的。"
 
 ## Country Events ##
 ww2_event.2.t.2:0 "发射巴格拉季昂？"
 ww2_event.2.desc:0 "随着西方盟军为了解放法国而在诺曼底与德国人作战，我们有机会在德国人专注于法国境内不断恶化的局势时重新发起攻势并打击他们。虽然这将导致未知数量的伤亡，但我们有机会解放我们的大片土地，并且如果德国被击败，我们也许有更多的讨价还价能力。\n\n我们应该这样做吗？"
 ww2_event.2.a:0 "是的，§他们会付钱。§！"
 ww2_event.3.t:0 "越南胡志明叛乱"
 ww2_event.3.desc:0 "随着日本人的失败，胡志明领导下的越盟试图与我们谈判建立一个独立的越南。然而，我们作为殖民主义者却拒绝了这个想法，因此我们现在在越南面临着叛乱。"
 ww2_event.3.a:0 "也许我们可以粉碎他们。"
 ww2_event.4.t:0 "文森特·奥里奥尔当选总统"
 ww2_event.4.desc:0 "随着战争的结束和法兰西第四共和国的建立，文森特·奥里奥尔（Vincent Auriol）以 452 票反对、242 票反对成为人民共和国运动的候选人，随后奥古斯特·尚佩蒂埃·德·里伯斯（Auguste Champetier de Ribes）当选为新共和国总统。"
 ww2_event.4.a:0 "很好。"
 ww2_event.5.t:0 "苏联开始将满洲转移给我们"
 ww2_event.5.desc:0 "日本战败和苏联占领满洲后，苏联决定违反与国民党签订的《中苏友好同盟条约》。移交满洲的过程需要一段时间，但土地肯定会交给我们。"
 ww2_event.5.a:0 "很好。"
 ww2_event.6.t:0 "苏联完成了满洲的转移"
 ww2_event.6.desc:0 "苏联人终于把中国东北的土地转让给我们了，而且还给了我们一些日本人留下的武器装备。这对于我们即将到来的反对国民党的战争将有很大的帮助。"
 ww2_event.6.a:0 "东北现在是我们的了！" 
 ww2_event.7.t:0 "苏联毁约！"
 ww2_event.7.desc:0 "苏联和国民政府签署了《中苏友好同盟条约》，承诺将解放的中国领土交给我们，而不是中共。然而，在他们入侵并随后占领满洲之后，他们决定将这些土地交给中共，这极大地损害了我们在该地区的控制和影响力。"
 ww2_event.7.a:0 "那些混蛋！"
 ww2_event.8.t:0 "准备冬季攻势！"
 ww2_event.8.desc:0 "由于后勤供应问题，日本人在调动军队方面遇到了问题。为此，我总参谋部制定了驱逐日本人的华北计划，计划于1939年11月启动，预计12日或14日启动。无论如何，我们应该为这次进攻做好准备。"
 ww2_event.8.a:0 "解放已近。"
 ww2_event.9.t:0 "王林抵达广州"
 ww2_event.9.desc:0 "王林，亚洲象。在滇缅公路服役后抵达广州，最初被日本人用来运送物资和拉炮。我们的部队在一个日本营地里发现了这头大象，那里还关押着另外12头大象，尽管它从残暴的日本人手中被解放出来，但我们最终还是利用王林和其他大象来达到大致相同的目的。即使在战争结束后，我们也利用王林为战争烈士建造了一些纪念碑，我们也利用他为之前发生的饥荒筹集了一些资金，但不管怎样。王林现在安全了，他暂时住在广州公园。"
 ww2_event.9.a:0 "我会给你光荣退伍，王林。"
 ww2_event.9.b:0 "王林是我的骄傲和喜悦。"
 ww2_event.10.t:0 "王林抵达台北动物园"
 ww2_event.10.desc:0 "国共内战惨败后，孙立人被派往台北训练新兵。他带着三头大象，其中包括王林。在部队期间，王林主要负责为部队运送原木和完成一些简单的任务。但考虑到大象已经度过了美好的时光，军队决定将其送往当地动物园，王林很快就在那里遇到了他的终身伴侣马兰。\n\n这头大象已经很受当地人欢迎了。"
 ww2_event.10.a:0 "王林终于平静了。"
 ww2_event.11.t:0 "X特攻队的组建"
 ww2_event.11.desc:0 "随着缅甸战役如火如荼地进行，从缅甸撤退时留在印度的中国军队已经按照美国标准进行了改装和重新训练，尽管这是以服从英国人指挥为代价。然而，随着重组完成，我们终于可以开始使用这些军队来帮助英国人将日本人驱逐出缅甸。"
 ww2_event.11.a:0 "当然好！"
 ww2_event.12.t:0 "小土星行动"
 ww2_event.12.desc:0 "由于德国人遇到了后勤问题，我们终于可以开始进攻了。[ROOT.GetLeader] 已发布代号为“小土星”的进攻命令。这次攻势应该能够将德国人驱逐出具有重要战略意义的地区，并为该地区提供急需的后勤中心。"
 ww2_event.12.a:0 "让德国人见鬼去吧！"
 ww2_event.13.t:0 "东条内阁的垮台"
 ww2_event.13.desc:0 "随着战争的稳步进行，并不一定对日本有利。在灾难性的塞班岛战役导致 25,000 名日本士兵阵亡以及天皇放弃对东条英机的支持后，东条内阁被迫辞职。"
 ww2_event.13.a:0 "小矶接任。"
 ww2_event.14.t:0 "小矶辞职"
 ww2_event.14.desc:0 "由于最近遭受了毁灭性的失败，并要求将其纳入军事决策，小矶不幸辞职了。"
 ww2_event.14.a:0 "铃木接任。"
 ww2_event.15.t:0 "被英国人击败"
 ww2_event.15.desc:0 "由于我们的军队受苦，我们的国家被英国占领，我们的政府被迫屈服于英国。这标志着哈希姆政权的回归。"
 ww2_event.15.a:0 "很好。"
 ww2_event.16.t:0 "新部门的组建"
 ww2_event.16.desc:0 "随着冬季攻势即将到来，我们开始组建新的部队，以增援我军。我们的进攻将摧毁日本人的意志，并将他们永远赶出中国！"
 ww2_event.16.a:0 "很好。"
 ww2_event.17.t:0 "波斯的占领"
 ww2_event.17.desc:0 "随着我们在战争中的失败，我们被苏联人和英国人占领。"
 ww2_event.17.a:0 "耻辱。"
 ww2_event.18.t:0 "新的十年"
 ww2_event.18.desc:0 "随着北伐战争的成功和中国的“统一”，共和国在基础设施发展、教育改革和工业化方面经历了前所未有的发展。然而，尽管我们取得了巨大成就，所谓的“南京十年”也并非没有问题。我们的国家还处于与中国共产党之间的内战之中，东边还有日本。自第一次世界大战结束和随后的护宪运动以来，他们几十年来一直威胁着我们的主权。 \n\n孙中山于 1909 年创立的国民党也没有自己的问题。国民党内的亲蒋派和反蒋派相互竞争，以博取蒋的支持，而反蒋派则批评并煽动政府内部不团结。最著名的反对派领导人是胡汉民。 \n\n国民革命军也处于存疑的状态，而在北伐和中原战争中，国民革命军却表现出了相对于军阀指挥的军队的优越性。军队变得越来越自满，纪律处于历史最低水平，军队派系和腐败进一步削弱了军队。尽管存在这些问题，共和国还是进入了新的十年，能否成功还有待观察。"
 ww2_event.18.a:0 "迈向更好的日子。"
 ww2_event.19.desc:0 "尽管我们战胜了敌人，但经济仍无法承受战争的压力。尽管我国的通货膨胀早在1935年就已经开始加剧，但战争使我国的经济遭受重创，形成了恶性通货膨胀。 \n\n 另一方面，共产党人似乎能够凭一己之力减轻通货膨胀危机，从而引发我们人民的骚乱，并导致我们的军队投奔他们。"
 ww2_event.19.a:0 "我们稍后会处理这个问题......"
 ww2_event.20.t:0 "协约国"
 ww2_event.20.desc:0 "在世界主要国家交战的情况下，我们决定正式成立“同盟国”，以打击和防止法西斯主义在全世界蔓延，这些国家包括中华民国、苏联、英国、和我们自己。 \n\n愿我们的联盟打败世界上的独裁政权！"
 ww2_event.20.a:0 "为了和平！"
 ww2_event.21.t:0 "同盟国的正式化"
 ww2_event.21.desc:0 "通过与轴心国的战争，我们正式建立了同盟国，以打击法西斯主义和独裁统治的蔓延。"
 ww2_event.21.a:0 "为了和平！"
 ww2_event.22.t:0 "二十九路军溃败"
 ww2_event.22.desc:0 "卢沟桥之战首当其冲，宋哲元所率的二十九路军兵败如山倒，在平汉铁路作战后，又被日军沿津浦铁路追至山东境内，不幸遭遇惨败。我们的失败。 \n\n但山东省主席韩复榘不许宋军渡过黄河，致使第29军在石家庄溃败。于是，29军残存部队大部分退入豫晋交界山区后，转入游击作战。 \n\n随着二十九路军的溃散，我们在该地区的行动受到了很大的阻碍。"
 ww2_event.22.a:0 "该死的！"
 
