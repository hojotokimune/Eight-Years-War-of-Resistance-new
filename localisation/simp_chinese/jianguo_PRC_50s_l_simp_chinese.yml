 PRC_50s_a_new_beginning:0 "毛主席的谈话"
 PRC_50s_a_new_beginning_desc:0 "随着国民党全面败退到台湾，一个新的国家成立了，国家百废待兴，为此毛主席同我们进行了一次很重要谈话，他首先特别嘱咐："
 PRC_50s_discipline_labour_force:0 "镇压反革命运动"
 PRC_50s_discipline_labour_force_desc:0 "各地还潜伏着国民党特务等反革命分子，因此中共中央发出《关于镇压反革命活动的指示》，要求全面执行镇压与宽大相结合，对反革命分子，应经过审慎的研究，按照罪恶的轻重，分别加以处理。"
 PRC_50s_restore_order:0 "组建中央财政委员会"
 PRC_50s_restore_order_desc:0 "党中央和毛主席在指挥解放军向全国进军的同时，也着手建立经济工作的领导机构，统一全国财经管理，努力制止旧中国持续多年的通货膨胀，实现新中国社会经济的稳定‌。"
 PRC_50s_enact_trade_union_law:0 "反浪费运动"
 PRC_50s_enact_trade_union_law_desc:0 "我们必须坚持革命战争时期勤俭节约的优良作风，必须坚决反对大吃大喝，奢侈浪费。"
 PRC_50s_the_land_reforms:0 "巩固新民主主义设想"
 PRC_50s_the_land_reforms_desc:0 "刘少奇同志在报告中的中心思想是,新民主主义革命胜利后,还不能马上直接采取社会主义。过早地采取是要不得的。过早地消灭资本主义的办法,则要犯“左”倾的错误。毛主席表示赞同他的观点。"
 PRC_50s_confiscate_land:0 "允许私营工商业"
 PRC_50s_confiscate_land_desc:0 "少奇同志强调，私营工商业在一定范围和时期是新民主主义经济政策所允许的，因为我国生产不发达，不是工厂太多，而是太少。"
 PRC_50s_redistribute_the_land:0 "落实城市经济政策"
 PRC_50s_redistribute_the_land_desc:0 "刘认为，毛主席把党的城市经济工作政策很好的概括为:公私兼顾，劳资两利，城乡互助，内外交流。他基本就是按照这十六个字来阐述新民主主义经济政策的。"
 PRC_50s_confiscate_hanjian_lands:0 "争取民族资产阶级"
 PRC_50s_confiscate_hanjian_lands_desc:0 "刘少奇同志批评在对待民族资产阶级问题上出现了“左”倾情绪，他指出只强调斗争，不强调联合利用。立即消灭资产阶级的倾向和党的政策是根本上相反的。"
 PRC_50s_increase_productivity:0 "禁娼运动"
 PRC_50s_increase_productivity_desc:0 "我们将通过关闭妓院和收容、教育、安置等方式，帮助旧社会遗留下来的以卖浮为生的妇女转变思想作风和改变生活方式，成为独立、自由、平等的劳动公民。"
 PRC_50s_lenient_treatment_for_landlords:0 "允许富农经济发展"
 PRC_50s_lenient_treatment_for_landlords_desc:0 "中央批准华东军政委员会发布的《关于发展农业生产十大政策》明确规定了“允许富农经济发展”、“劳动雇佣自由”。"
 PRC_50s_end_the_industrailists:0 "颁布工会法"
 PRC_50s_end_the_industrailists_desc:0 "工会法明确了工会在新民主主义国家中的地位与职责，工会是工人自愿结合的群众组织。工会有保护工人利益，监督行政方面或资方切实执行政府有关劳动法令，并进行改善工人物质文化生活之责任。"
 PRC_50s_begin_industrial_programs:0 "社会化抚养"
 PRC_50s_begin_industrial_programs_desc:0 "‌社会化抚养‌是一种由政府主导的抚养模式，旨在通过提供高质量的公共教育和保育服务，降低家庭养育成本，从而鼓励生育和提高人口质量。但这必然会冲击传统的婚姻和家庭关系，并且过于超前。"
 PRC_50s_open_the_laogai:0 "农村基层政权建设"
 PRC_50s_open_the_laogai_desc:0 "随着农村基层政权建设的实现，农民协会逐渐失去了其存在的合理性。农民协会自身存在的缺陷，如缺乏现代意义上的利益共同体基础，使得这一社会组织最终退出历史舞台‌。"
 PRC_50s_support_the_widows:0 "妇女解放"
 PRC_50s_support_the_widows_desc:0 "毛主席提出“妇女能顶半边天”的口号，迅速响彻大江南北。在新中国，妇女的地位得到了很大的提升，她们开始学知识学文化，与男子同工同酬，出现数以万计的女英雄女劳模女科学家。"
 PRC_50s_put_brutal_landlords_on_trial:0 "批斗恶霸地主"
 PRC_50s_put_brutal_landlords_on_trial_desc:0 "“斗地主”这种特殊方式是我们党领导农村土地改革中必经的一环，它将地主在乡村中的权威彻底打倒，通过划成分确定斗争对象、访苦、引苦、诉苦、分配地主家产给贫苦农民，实现了农民翻身。"
 PRC_50s_finish_the_first_land_reforms:0 "向社会主义过渡"
 PRC_50s_finish_the_first_land_reforms_desc:0 "鉴于中国原本是一个半殖民地半封建社会，不能直接走入社会主义，毛主席强调新民主主义革命胜利后，将建立一个新民主主义共和国，经过一个时期的建设，生产力水平达到后，再过渡到社会主义。"
 PRC_50s_end_feudalism:0 "增产节约运动"
 PRC_50s_end_feudalism_desc:0 "为了准备今后国家大规模的经济建设，为工业化积累资金，全国人民也必须努力增加生产，厉行节约。我们积累资金的方法，不能采用资本主义所用的掠夺侵略，只能依靠人民内部力量。"
 PRC_50s_pass_the_marriage_laws:0 "举行国庆阅兵"
 PRC_50s_pass_the_marriage_laws_desc:0 "新中国成立之初，为了检测中国人民解放军的实力，也为了增强国民自豪感和凝聚力，我们将继续举行阅兵！"
 PRC_50s_gender_equality:0 "反对盗窃国家财产"
 PRC_50s_gender_equality_desc:0 "不法资本家非法占有国家资源，此行为百害而无一利，决不能继续放任下去。"
 PRC_50s_emulate_soviet_model:0 "反贪污运动"
 PRC_50s_emulate_soviet_model_desc:0 "在取得土地改革、镇压反革命等运动胜利的基础上,党中央、毛主席又发动了反贪污运动。"
 PRC_50s_break_the_old_society:0 "反官僚主义运动"
 PRC_50s_break_the_old_society_desc:0 "毛主席认为，“人们的工作有所不同，职务有所不同，但是任何人不论官有多大，在人民中间都要以一个普通劳动者的姿态出现。决不许可摆架子。一定要打掉官风”。"
 PRC_50s_plans_for_socalisim:0 "反对行贿"
 PRC_50s_plans_for_socalisim_desc:0 "不法资本家行贿行为严重影响了我们干部的纯洁性，必须对他们作出反击！"
 PRC_50s_pardon_kmt_generals:0 "反对偷工减料"
 PRC_50s_pardon_kmt_generals_desc:0 "不法资本家的偷工减料行为导致我们前方士兵伤亡惨重，这种行为必须得到遏制。"
 PRC_50s_bolster_socialism:0 "发动人民群众"
 PRC_50s_bolster_socialism_desc:0 "三反运动中,采取了发动群众,大张旗鼓、雷厉风行、抓住典型、严肃处理等方式,揭露了各种贪污事件。现在我们将继续这种方式,由工人和职员揭发不法资本家的违法行为,政府依法进行惩处。"
 PRC_50s_reeducate_puyi:0 "反对盗窃国家经济情报"
 PRC_50s_reeducate_puyi_desc:0 "不法资本家通过非法手段获取国家经济情报牟取暴利，这给国家造成了巨大损失，我们必须消灭这一行为。"
 PRC_50s_reintegrate_kmt_officials:0 "完成社会主义改造"
 PRC_50s_reintegrate_kmt_officials_desc:0 "把生产资料私有制转变为社会主义公有制是我们党的根本任务，这件事不能再拖延下去了。"
 PRC_50s_twilight_of_the_old_order:0 "旧秩序的黄昏"
 PRC_50s_twilight_of_the_old_order_desc:0 "“三反”“五反”运动结束了，运动教育挽救了大多数犯错误的同志，清除了党的队伍和国家干部中的腐化分子。打退了资产阶级的猖狂进攻，为实现对资本主义工商业的社会主义改造打下了坚实的基础。"
 PRC_50s_preserve_chiangs_house:0 "默许高饶联盟"
 PRC_50s_preserve_chiangs_house_desc:0 "高岗的“白区党”和“苏区党”之说值得深思，党内现在仍有资产阶级复辟的风险，也许我们应该默许高岗的行为？..."
 PRC_50s_li_jishen_returns:0 "反对偷税漏税"
 PRC_50s_li_jishen_returns_desc:0 "不法资本家通过偷税漏税扰乱社会经济秩序，必须严格调查这种行为，并给予严厉打击！"
 PRC_50s_form_the_rcck:0 "安抚工商户"
 PRC_50s_form_the_rcck_desc:0 "“五反”运动确实打击了不法资本家,但是也带来一些后遗症,对经济生活影响不小。为解决这方面的问题,中央就善后处理中的有关政策性问题作了规定,并要求各级党委和政府做好工作,使资本家重新靠拢我们。"
 PRC_50s_enforce_trade_union_law:0 "执行工会法"
 PRC_50s_enforce_trade_union_law_desc:0 "执行《工会法》是为了适应国家社会主义建设的需要，明确工会的性质、任务和组织原则，以及工会在国家和社会中的地位和作用。‌‌"
 PRC_50s_finish_the_internal_works:0 "完成内部工作"
 PRC_50s_finish_the_internal_works_desc:0 "内部工作完成后，旧中国遗留下的污泥浊水彻底被一扫而空了。党中央提出今后全党全国人民的主要任务，就是集中力量发展生产力，把我国尽快从落后的农业国变为先进的工业国。"
