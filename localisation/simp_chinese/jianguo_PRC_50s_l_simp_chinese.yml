 ## 11/25/2023 Focuses ##
 PRC_50s_destruction_of_landlords:0 "人民币制度"
 PRC_50s_destruction_of_landlords_desc:0 "政务院颁布了由陈云起草：决定统一财经的工作，由中国人民银行统一管理，随后新中国基本实现了财政收支平衡，结束了困扰人民十几年的通货膨胀噩梦。在这一过程中，人民币亦牢固地占领了市场。"
 PRC_50s_relax_landlord_executions:0 "减轻税负"
 PRC_50s_relax_landlord_executions_desc:0 "现在的税收重,税目多,手续繁,加上认购公债的任务也重,私营工商业难以承受，为了保障这些工商业能继续稳定发展政府将会进行减轻税负的政策。"
 PRC_50s_focus_on_rural_places:0 "促进婚姻自由"
 PRC_50s_focus_on_rural_places_desc:0 "刘十分重视妇女工作。他很早就指出：“妇女婚姻自由的主张，我们党应拥护，这是妇女的基本权利之一。贫雇农起来之后，不能只打倒地主的神、财、地权，还要打倒夫权，这是妇女解放的一个条件。”"
 PRC_50s_open_the_laojiao:0 "鼓励农会组织"
 PRC_50s_open_the_laojiao_desc:0 "毛主席在《湖南农民运动考察报告》中，对农民协会进行过恰当论述：“宗法封建性的土豪劣绅，是几千年专制的基础，帝国主义、军阀、贪官的墙脚。打翻这个封建势力，乃是国民革命的真正目标” 。"
 PRC_50s_assemble_workteams:0 "救济失业工人"
 PRC_50s_assemble_workteams_desc:0 "工商业困难，失业工人增加，做好失业救济和安置工作，就成为党和政府的一件大事。"
 PRC_50s_protect_moderately_rich_peasants:0 "保护中产农民"
 PRC_50s_protect_moderately_rich_peasants_desc:0 "在中国，中农是新民主主义革命的动力，工人阶级可靠的同盟军。在土地革命和农业合作化运动中，中农都是团结的对象，应该受到保护。" 

 PRC_50s_prevent_decentralization:0 "防止权力下放"
 PRC_50s_prevent_decentralization_desc:0 "为适应大规模经济建设的需要，党中央决定将各中央局和大区行政委员会的主要负责人调到北京，担任党和国家机关的领导职务。"
 PRC_50s_scold_kmt_officials:0 "维持新民主主义经济"
 PRC_50s_scold_kmt_officials_desc:0 "列宁的新经济政策思路比较好，但是后来苏联的模式僵化了，现在我们必须走出属于自己的道路。"
 PRC_50s_compromise_with_bureaucrats:0 "知识分子思想改造运动"
 PRC_50s_compromise_with_bureaucrats_desc:0 "知识分子学习热情很高，他们要求了解我们。由于大多出身于剥削家庭，长期受封建、资本主义教育，难免思想上有旧社会的烙印。为帮助他们摆脱旧的世界观，树立为人民服务思想，我们将组织他们对马列主义的学习和党的方针政策的学习。"
 PRC_50s_destroy_the_baldheadguys_house:0 "粉碎高饶阴谋"
 PRC_50s_destroy_the_baldheadguys_house_desc:0 "毛主席在中南海颐年堂主持召开中共中央政治局扩大会议。会议揭露高岗的问题。会议一致同意主席的建议，决定起草关于增强党的团结的决议。"
 PRC_50s_restore_civilian_rule:0 "向科学进军"
 PRC_50s_restore_civilian_rule_desc:0 "今年是中国现代科学技术发展史上的一个重要里程碑。中国提出了“向科学进军”的口号。制定出中国第一个发展科学技术的长远规划。"
 PRC_50s_peoples_communes:0 "论十大关系"
 PRC_50s_peoples_communes_desc:0 "毛主席在《论十大关系》的讲话中，初步总结了我国社会主义建设的经验，提出了探索适合我国国情的社会主义建设道路的任务。"
 PRC_50s_appease_cadres:0 "反冒进运动"
 PRC_50s_appease_cadres_desc:0 "针对冒进行为，在中共中央领导下，我们采取了一系列正确措施，及时地纠正了当时经济建设中的急躁冒进倾向，从而使新中国的经济建设避免出现大的曲折，取得了积极的成果。"

