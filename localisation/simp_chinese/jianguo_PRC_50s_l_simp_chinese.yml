 ## Events ##
 prc_50s_events.1.t:0 "《关于在各级人民政府内设土改委员会和组织各级农协直接领导土改运动的指示》"
 prc_50s_events.1.desc:0 "党中央明确规定了新解放区土地改革的总路线和总政策：依靠贫农、雇农，团结中农，中立富农，有步骤地有分别地消灭封建剥削制度，发展农业生产。新解放区土地改革的基本内容，是没收地主阶级的土地，分配给无地少地的农民，把封建剥削的土地所有制改变为农民的土地所有制。对于地主分子，同样分给一定数量的土地，让其在劳动中改造为新人。"
 prc_50s_events.1.a:0 "这解决了纠缠中国农民几千年的土地问题！"
 prc_50s_events.2.t:0 "对恶霸地主的审判"
 prc_50s_events.2.desc:0 "1938年，日军侵占泗县，恶霸地主张海生充任泗县日伪军一支队司令兼自卫团团长，并保举其爪牙张耀生为区长。张海生亲自组织人，发展至千余，盘据张楼，深挖圩沟，构筑圩墙，并砍伐树木，加筑木寨，拉丁抢粮，独霸一方。特别是积极从事活动，摧残革命政权，捕杀革命人员，与抗日军民交战百余次，计杀害新四军胡大队石连长、情报员吴华南、地方干部、群众、革命人员家属鲁玉山、许小章、许生灰、陈志华等百余人。新四军攻打张楼据点时，张率众顽固抵抗，新四军、民兵牺牲400多人。34年10月，张海生化名张鑫，任辽宁省铁岭县国民政府秘书。35年任国民党北平市党部组织干事。北平解放后，潜匿上海，继续与蒋介石特工人员勾结，进行秘密活动，企图组织武装，推翻革命政权。1951年被捕，同年12月12日，经皖北人民法院宿县分院判处死刑，在泗县大庄公审枪决。\n张海生是恶霸地主的典型代表，他们是地主阶级中最凶恶残暴的一部分，是帝国主义、大地主大资产阶级统治中国的支柱。我们不仅会没收他们的土地财产，而且会交由人民公审，根据他们的罪行，判处死刑或有期徒刑。"
 prc_50s_events.2.a:0 "罪有应得！"
 prc_50s_events.3.t:0 "第一次全国统战工作会议"
 prc_50s_events.3.desc:0 "会议上，毛泽东、周恩来批评了对民族资产阶级强调斗争和限制、要求提前消灭资本主义的错误思想。会议指出，无论在政治上和经济上，对民族资产阶级都必须执行既团结又斗争，斗争为了团结的方针，并强调在目前要特别注意同民族资产阶级搞好经济上的合作，以巩固政治上的合作。"
 prc_50s_events.3.a:0 "恢复城市工商业的必要措施。"
 prc_50s_events.4.t:0 "启动工业计划"
 prc_50s_events.4.desc:0 "随着我们的大多数敌人被击败，我们现在可以开始为我们的工业计划奠定基础。与苏联顾问一起，我们确信我们的经济计划将会成功，并且将在未来几十年蓬勃发展。"
 prc_50s_events.4.a:0 "中国万岁！"
 prc_50s_events.5.t:0 "支持战争寡妇"
 prc_50s_events.5.desc:0 "不可否认，内地有大量的寡妇，其中大部分是在抗日战争和随后的内战中失去了丈夫。我们已经为寡妇准备了一些贷款，以便她们重建自己的生计，这应该可以帮助她们过上更好的生活，同时也让她们支持我们党。"
 prc_50s_events.5.a:0 "不幸的。"
 prc_50s_events.6.t:0 "打破旧社会"
 prc_50s_events.6.desc:0 "中国的旧社会是导致它屈服的原因，清朝在1894年至1895年的甲午战争中惨败就证明了这一点。为了加强我们的政府和中国，我们将开展一场运动，尽可能多地消除我国仍然存在的封建主义。"
 prc_50s_events.6.a:0 "为了更大的利益。"
 prc_50s_events.7.t:0 "向社会主义过渡"
 prc_50s_events.7.desc:0 "毛主席提出“中国怎样从现在逐步过渡到社会主义去”的指导方针和大政设想。经过反复酝酿，中央政治局扩大会议对此进行讨论，主席在会上首次提出了党在过渡时期的总路线基本内容，后来正式表述为：“从中华人民共和国成立，到社会主义改造基本完成，这是一个过渡时期。党在这个过渡时期的总路线和总任务，是要在一个相当长的时期内，逐步实现国家的社会主义工业化，并逐步实现国家对农业、对手工业和对资本主义工商业的社会主义改造。这条总路线是照耀我们各项工作的灯塔，各项工作离开它，就要犯右倾或‘左’倾的错误。”"
 prc_50s_events.7.a:0 "我们必须走在正确的道路上！"
 prc_50s_events.8.t:0 "国民党将领被特赦"
 prc_50s_events.8.desc:0 "国共三大战役，我们俘获了多位为国民党作战的将领。他们最终被送进功德林战犯管理所，在那里服刑了几年，但随着一个新国家的建立。我们有机会释放他们并向他们展示社会主义的真正奇迹。"
 prc_50s_events.8.a:0 "好的。"
 prc_50s_events.9.t:0 "溥仪的改造"
 prc_50s_events.9.desc:0 "爱新觉罗·溥仪最近被苏联人转移到我们这里，出于善意，我们决定不直接枪杀溥仪。相反，我们决定将他接入功德林战犯管理所，在那里他将了解日本政府所做的恐怖事情。他似乎已经在那里适应，他所处的新政治环境在许多方面做得很好。"
 prc_50s_events.9.a:0 "至少他没有为自己所犯下的罪行负责！"
 prc_50s_events.10.t:0 "保护蒋氏祖屋"
 prc_50s_events.10.desc:0 "蒋介石出生于奉化溪口。当我们的军队进入他的家乡时，我们明确告诉他我们不会将一切夷为平地，尽管如此，当国民党撤退到台北时，通讯实际上被切断了。但出于善意，我们决定致信蒋介石，告诉他他的家乡和他的家人的坟墓都安然无恙，信中强调“奉化墓还在，那里的花草还在”。溪口仍然完好无损”"
 prc_50s_events.10.a:0 "蒋是中国人，就像我们一样。"
 prc_50s_events.11.t:0 "中共的来信"
 prc_50s_events.11.desc:0 "启程前往台北之前，蒋介石还特地祭拜了先人的坟墓。他相信这可能是他最后一次瞻仰和祭奠祖先，撤退后蒋介石焦躁不安，因为有人猜测他的家乡和坟墓都被夷为平地。 然而，一个不太可能的消息来源透露，这些坟墓并没有被夷为平地，事实上它们是安全的。中共的一封信强调“奉化墓还在，溪口花草还完好”，不用说，蒋松了一口气。"
 prc_50s_events.11.a:0 "至少他们没有堕落得那么低。"
 prc_50s_events.12.t:0 "李济深从香港归来"
 prc_50s_events.12.desc:0 "李济深曾是一名参与屠杀我们共产党人的军官。然而，他很快意识到日本人才是更大的威胁，因此，他不断地与蒋介石争吵，说他在日本的侵略面前表现得“软弱”。尽管如此，在日本入侵中国后，两人很快就找到了共同点，但在战争结束后，两人之间出现了新的分歧，李济深被驱逐出国民党，这种共同点很快就破裂了。李济深此后转而效忠我们，并从香港返回北京。"
 prc_50s_events.12.a:0 "欢迎李济深回来！"
 prc_50s_events.13.t:0 "[GetYear]年 《中华人民共和国宪法》"
 prc_50s_events.13.desc:0 "中华人民共和国第一届全国人民代表大会第一次会议在首都北京，庄严地通过中华人民共和国宪法。这个宪法以1949年的中国人民政治协商会议共同纲领为基础，又是共同纲领的发展。这个宪法巩固了我国人民革命的成果和中华人民共和国建立以来政治上、经济上的新胜利，并且反映了国家在过渡时期的根本要求和广大人民建设社会主义社会的共同愿望。"
 prc_50s_events.13.a:0 "国家稳定的基石。"
 prc_50s_events.14.t:0 "开始重建"
 prc_50s_events.14.desc:0 "毁灭性的内战结束后，我们主动开始重建曾经被从城市撤退的国民党军队夷为平地的城市。这将是一项长期而艰巨的任务，但我们应该能够及时完成重建工作。"
 prc_50s_events.14.a:0 "重建..."
 prc_50s_events.15.t:0 "开始经济复苏"
 prc_50s_events.15.desc:0 "国共内战无疑对我们的经济造成了很大的损害，大部分已经彻底崩溃，需要很长的时间才能彻底重建和修复。但我国政府已经主动出击，出台了一系列财政政策。"
 prc_50s_events.15.a:0 "很好。"
 prc_50s_events.16.t:0 "赢得资本家的信任"
 prc_50s_events.16.desc:0 "尽管我们反对资本主义，但毫无疑问，我们可以将资本主义的优点添加到我们的经济中。正因为如此，我们采取了预防措施并努力加强与仍然居住在大陆的资本家的关系。"
 prc_50s_events.16.a:0 "这真是太好了。"
 prc_50s_events.17.t:0 "苏联把溥仪归还给我们"
 prc_50s_events.17.desc:0 "日本控制的满洲的领导人和傀儡溥仪已经被苏联人还给了我们。我们决定暂时拘留他，而不是开枪打死他。我们仍在决定如何处置他。"
 prc_50s_events.17.a:0 "悲惨的末代皇帝。"
 prc_50s_events.18.t:0 "李济深组建民革"
 prc_50s_events.18.desc:0 "民革，又称中国国民党革命委员会，由前国民党将军李济深组建。虽然他的政党隶属于国民党左派，但我们已将他的政党纳入统一战线，这应该有助于加强对我党和民革的支持，因为以前的国民党竞争对手加入了民革。"
 prc_50s_events.18.a:0 "他得到了我们的支持！"
 prc_50s_events.19.t:0 "宋庆龄支持中华人民共和国"
 prc_50s_events.19.desc:0 "伟大领袖孙中山的遗孀宋庆龄，继去年之后，与家人断绝关系，从国民党转而支持我们中国的合法政府。这对我们把中国从反动政府手中解放出来的事业有很大的帮助。"
 prc_50s_events.19.a:0 "我们是中国的合法政府！"
 prc_50s_events.20.t:0 "宋庆龄放弃对我国政府的支持！"
 prc_50s_events.20.desc:0 "国父孙中山的遗孀宋庆龄已断绝了与家人的一切联系，并放弃了对我国政府的支持，从此转而支持共产党，这对我们的政府来说是一个重大打击，因为孙中山的遗孀本人已经放弃了对我们政府的支持……"
 prc_50s_events.20.a:0 "发出逮捕令！"
 
 prc_50s_gao_gang_affair_events.1.t:0 "“三反”运动的开始"
 prc_50s_gao_gang_affair_events.1.desc:0 "在党中央和毛主席的号召下,全国各地的爱国增产节约运动蓬勃展。东北局书记高岗向中央作了关于开展增产节约运动,进一步深入反贪污、反浪费、反官僚主义斗争的报告。报告说,从这个月以来，反贪污蜕化、反官僚主义的运动已先后在东北一级机关和各省市开展起来,并发展成为有领导的民主运动。由于在斗争中揭发、批判和打击了各种贪污蜕化的行为,大大提高了干部、群众的觉悟水平,从而使贪污现象得到遏制，机关开支大为紧缩。沈阳市在部分单位中揭发出3629人有贪污行为。东北贸易部仅检举和坦白的金额就达5亿人民币。浪费现象和官僚主义也很严重,仪东北铁路系统就积压了价值上于亿元的材料而不作处理。这个报告引起了毛主席的高度重视。"
 prc_50s_gao_gang_affair_events.1.a:0 "全国都需要推行！"
 prc_50s_gao_gang_affair_events.2.t:0 "高岗与毛主席座谈"
 prc_50s_gao_gang_affair_events.2.desc:0 "谈话中，毛主席说:“什么都是西花厅，哪有颐年堂？西花厅车水马龙,颐年堂门可罗雀!现在,政府部门又成立什么党的总干事会。他要干什么?”并且认为现在对社会主义转型步伐的态度过于谨慎，批评了分散主义导致的新税制风波，在没有向他本人汇报前，就仓促改了税收方案，不利国营，有利资本家，最终导致了市场的大混乱。最终主席作出了两个重要决定，调整政务院的分管职责，把工业、政法、财经等职能悉数分出，周恩来仅保留外交权力，高岗接手全国工业生产。并且要求高岗调查刘少奇1929年在沈阳被捕的档案。\n\n考虑到这一点，高岗相信自己得到了主席的支持。并已准备与其他中共党员会面。"
 prc_50s_gao_gang_affair_events.2.a:0 "一马当先。"
 prc_50s_gao_gang_affair_events.3.t:0 "高岗会见饶漱石"
 prc_50s_gao_gang_affair_events.3.desc:0 "财经会议领导小组会议上,高岗作了一个发言,对近期财经工作的缺点错误和薄一波的一些观点提出批评。并有传闻高岗秘密会见中组部部长饶漱石，似乎在密谋着什么。"
 prc_50s_gao_gang_affair_events.3.a:0 "宗派主义是不可取的。"
 prc_50s_gao_gang_affair_events.4.t:0 "张秀山批评安子文"
 prc_50s_gao_gang_affair_events.4.desc:0 "饶漱石接替安子文中组部职务后，召开全国组织工作会议。会议中，东北局第二副书记张秀山严厉批评了安子文未经授权私拟政治局委员名单和“鼓励党员应该带头雇工，不要害怕变成富农和资本家”的言论。安子文意识到自己的错误后，向中央作了书面检讨，并请求处分，饶漱石则表示要求“抓住名单后面的指使者”。会议闭幕时，刘少奇作为安子文的老领导承认了自己犯有部分错误。"
 prc_50s_gao_gang_affair_events.4.a:0 "党内斗争在升级..."
 prc_50s_gao_gang_affair_events.5.t:0 "高岗全国巡演"
 prc_50s_gao_gang_affair_events.5.desc:0 "为了寻求更多支持，高岗经常公开说出他和主席的私人谈话，散布主席对刘少奇的不满。还把党分成“白区党”和苏区党，把刘少奇、薄一波、安子文称作是白区党的领导者，说他们过去垄断了中央，打压苏区党人，是中央的危险人物，有篡党夺权的可能，暗示要把他们清除出去。"
 prc_50s_gao_gang_affair_events.5.a:0 "泄露机密的做法必须批判。"
 prc_50s_gao_gang_affair_events.6.t:0 "高岗会见林彪"
 prc_50s_gao_gang_affair_events.6.desc:0 "高岗来到杭州就对林彪说：“我看，我们的党现在是一分为二，有红区的党，有白区的党，干部也是一分为二，有红区的干部，有白区的干部。毛主席是代表红区的，刘少奇是代表白区的。现在的权力就掌握在白区干部的手里，再这样下去，我很担心啊！”然后，高岗还拿出了一份名单，是中央组织部副部长安子文拟定的政治局委员名单，这份名单本来有两份，一份有林彪的名字，另一份没有，高岗就特地拿了这份没有林彪的名单，来刺激一下他。林彪看后非常生气，问这份名单经过政治局同意了吗？高岗说没有，这只是安子文私自拟定的名单，但安子文只是一个组织部副部长，他还没有这个胆子私自拟定政治局的名单，背后肯定有人指使。\n\n林彪虽然没有作出实际行动，但大体上与高岗的想法是一致的。"
 prc_50s_gao_gang_affair_events.6.a:0 "危险的信号。"
 prc_50s_gao_gang_affair_events.7.t:0 "高岗会见彭德怀"
 prc_50s_gao_gang_affair_events.7.desc:0 "会见林彪后，高岗向彭德怀谈了他对领导层的看法。彭德怀也对刘少奇的一些做法表示反感，并对高岗表示支持。但和林彪一样，他并没有作出实际行动。"
 prc_50s_gao_gang_affair_events.7.a:0 "危险的信号。"
 prc_50s_gao_gang_affair_events.8.t:0 "高岗会见罗荣桓。"
 prc_50s_gao_gang_affair_events.8.desc:0 "会见彭德怀后，高岗向罗荣桓谈了他对领导的看法以及主席对他的支持。罗荣桓的回应是质疑高岗的说法，并要求了解毛主席的确切指示。 \n\n尽管多次劝说，罗荣桓最终还是对毛主席对高岗的支持表示怀疑，并告诉高岗，他们的讨论方式是不合适的。"
 prc_50s_gao_gang_affair_events.8.a:0 "危险的信号。"
 prc_50s_gao_gang_affair_events.9.t:0 "高岗寻求进一步支持"
 prc_50s_gao_gang_affair_events.9.desc:0 "为了争取更多支持，高岗与李先念、陈云、邓小平谈了他的观点。然而，他们都只关心这种做法对党内团结有多大的威胁。"
 prc_50s_gao_gang_affair_events.9.a:0 "他越线了。"
 prc_50s_gao_gang_affair_events.10.t:0 "李先念报告中央"
 prc_50s_gao_gang_affair_events.10.desc:0 "李先念与高岗讨论后，向毛主席和周总理和通报了高岗的活动情况和对领导工作的看法。同时副总理陈云也汇报说，高岗在会见他时说：“要想办法多搞几个副主席，你也搞一个，我也搞一个。”这时候正是毛主席想退居二线的敏感时期，刘少奇可能要去一线当主席。毛主席对高岗破坏党的团结做法感到不满。"
 prc_50s_gao_gang_affair_events.10.a:0 "给他严厉警告。"
 prc_50s_gao_gang_affair_events.11.t:0 "毛主席与高岗对质"
 prc_50s_gao_gang_affair_events.11.desc:0 "在一次政治局会议上, 毛主席当面质问高岗：“你知不知道安子文那份中央政治局的名单是谁泄密出去的？”并严厉警告他的活动严重影响了党的团结。"
 prc_50s_gao_gang_affair_events.11.a:0 "希望他认识到了错误。"
 prc_50s_gao_gang_affair_events.12.t:0 "高岗遭批评"
 prc_50s_gao_gang_affair_events.12.desc:0 "又一次政治局扩大会议上，毛主席不点名批评高岗：“北京有两个司令部，一个是以我为首的司令部，就是刮阳风，烧阳火；一个是以别人为司令的司令部，就是刮阴风，烧阴火，一股地下水。究竟是政出一门，还是政出多门？”同时在中共七届四中全会上，周恩来、陈云发言批评高岗搞“独立王国”\n\n至此，高岗篡党夺权的阴谋彻底破灭了。"
 prc_50s_gao_gang_affair_events.12.a:0 "自作自受吧。"
 prc_50s_gao_gang_affair_events.13.t:0 "高岗去世"
 prc_50s_gao_gang_affair_events.13.desc:0 "几个月后，高岗用手枪自杀未遂。之后他向中央交了《我的反省》。随后时任中共中央东北局第二副书记张秀山、东北局第三副书记张明远、东北局组织部部长郭峰、中央人民政府国家计划委员会秘书长马洪、中共中央东北局秘书长兼农村工作部部长赵德尊五人被撤销一切党内职务。又过了几个月，高岗试图触电自杀但未成功，但几天后又服用大量安眠药自杀身亡。 \n\n最后高岗和饶漱石因反党活动等多项行为被正式开除党籍，受高饶事件影响，潘汉年在会议上坦白1943年在李士群、胡均鹤挟持下在南京会见汪精卫一事作出的检讨。随后被时任公安部部长罗瑞卿秘密逮捕。一个月后，袁殊也因潘汉年的缘故被捕。"
 prc_50s_gao_gang_affair_events.13.a:0 "终究留不住他。"
 prc_50s_gao_gang_affair_events.14.t:0 "“陕甘星辰”冉冉升起"
 prc_50s_gao_gang_affair_events.14.desc:0 "最终在中央、军队和地方大部分重要党员的支持下，高岗在中央的地位得以巩固，反对他的官员纷纷隐退或者被排挤，高岗正式向全国宣布：“苏区党战胜了白区党！”\n\n反对高岗的党内成员将失效。"
 prc_50s_gao_gang_affair_events.14.a:0 "“苏区党”的胜利。" 
 ccw.767.t:0 "窑洞对"
 ccw.767.d:0 "黄炎培到延安考察，谈到“其兴也勃焉，其亡也忽焉”，称历朝历代都没能跳出兴亡周期率。毛泽东表示：“我们已经找到新路，我们能跳出这周期率。这条新路，就是民主。只有让人民来监督政府，政府才不敢松懈。只有人人起来负责，才不会人亡政息。”"
 ccw.767.a:0 "这次定能跳出历史周期律！" 
 ccw.768.t:0 "论十大关系"
 ccw.768.d:0 "中央政治局扩大会议上的讲话后，毛主席在第七次最高国务会议上进一步阐述了十大关系。随后在党内高级干部中传达。讲话共十个部分：“一、重工业和轻工业、农业的关系；二、沿海工业和内地工业的关系；三、经济建设和国防建设的关系；四、国家、生产单位和生产者个人的关系；五、中央和地方的关系；六、汉族和少数民族的关系；七、党和非党的关系；八、革命和反革命的关系；九、是非关系；十、中国和外国的关系。讲话说明，提出十大关系问题的主要目的在于要以苏联经验为鉴戒，总结我国的经验，调动国内外一切积极因素，寻找一条适合我国情况的社会主义建设道路；指出重工业是建设的重点；要好好利用和发展沿海的工业老底子，以发展和支持内地工业；国防不可不有，加强国防的实现首先要加强经济建设；必须兼顾国家、集体、个人三个方面；提出在巩固中央统一领导的前提下，扩大一点地方的权力，让地方办更多的事情；要着重反对大汉族主义，搞好汉族和少数民族的关系；认为几个党比一个党好，今后也是长期共存，互相监督；肯定了镇压反革命的作用，并提出了今后镇反的要求；对犯了错误的同志，要采取“惩前毖后，治病救人”的方针；指出向外国学习的口号是对的，并要求学习一定要与中国实际相结合。”"
 ccw.768.a:0 "这确立了社会主义建设的基本方针。" 
 ccw.769.t:0 "历史的回旋镖"
 ccw.769.d:0 "新余县公安局开展了一次全城户口核对工作，县公安局副局长黄宜蕃发现并逮捕了抗战时期叛变投靠国民党反动派的新四军副官刘厚总。陈毅亲自下令处决了他，以告慰因出卖而牺牲的新四军烈士。"
 ccw.769.a:0 "叛徒的必然结局。" 
 ccw.770.t:0 "雄关漫道真如铁，而今迈步从头越？"
 ccw.770.d:0 "从抗战到建国后的内容到这里就结束啦!感谢您游玩八年抗战优化补充。在此和大家说声抱歉，由于制作组成员现实中时间紧迫等原因，在此之后本模组将暂停更新，雄关漫道的内容无法和大家见面了。但我们坚信，在未来会有其他更好的抗日模组和玩家们见面，最后再次感谢你们对八年抗战优化补充的喜爱和支持!"
 ccw.770.a:0 "剧终往往意味着新的开始。" 
