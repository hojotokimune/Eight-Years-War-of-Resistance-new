 SHD_zongchangs_legacy_idea_desc:0 "§L张宗昌（1882-1932）奉系军阀头目之一，长期盘踞山东。他曾主持合并、组建了新山东大学，并一度亲自出任山东大学的校长。他还组织印刷了《十三经》，这些举措对山东的教育事业产生了积极的影响。‌除此之外，张宗昌在个人生活方面的放纵混乱，以“三不知”将军著称，即不知道自己有多少条枪、多少名士兵以及多少个老婆。他在统治山东期间，残酷镇压青岛日商纱厂工人罢工，造成“青岛惨案”。通过增加各种名目的税收来搜刮民财，导致山东百姓生活困苦，被称为“狗肉将军”。1932年9月3日他被山东省政府参议郑继成枪杀于津浦铁路‌济南车站。§!" 
