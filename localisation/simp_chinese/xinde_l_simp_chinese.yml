 ccw.7790.t:0 "第二次中原大战" 
 ccw.7790.d:0 "张学良，杨虎城处死了蒋委员长，国民政府上下震惊不已，迅速陷入了内乱，何应钦趁机率中央军进入南京暂时控制了政权，但土木系的陈诚明显对其嗤之以鼻，已经暗中命令部下打击向南京进发，第一夫人宋美龄对丈夫的死悲愤不已，发誓要为其报仇。陈国夫，陈立夫两兄弟领导党务，也想要动用秘密特工除掉何应钦夺取大权。汪精卫作为前任国民党最高领导人，蒋夺取大权后，他多次反对蒋，听闻蒋的突然去世，立刻联系其他地方军阀开始了行动。远在西北的胡宗南听闻敬爱的委员长去世的消息，似乎也调动他的第一军从西北向南京赶来......\n大片国民革命军部队已经倒戈，加入到张学良阵营，第二次中原大战已经开始。但很多高级长官依然是国民党的忠实追随者，谁来领导他们?"
 ccw.7790.a:0 "何应钦维持住了统治。"  
 ccw.7790.b:0 "汪精卫在地方支持下重新上台！"  
 ccw.7790.c:0 "陈诚的土木系夺取了政权！"  
