 ccw.728.t:0 "击毙郝鹏举"
 ccw.728.desc:0 "新四军在解放苏北的战役中，伪淮海省的省长郝鹏举带领伪军负隅顽抗，现在已经被我军击毙！郝鹏举就伪苏淮行政长官以来，全力确立所谓战时体制，强化行政机构和军警实力，推行“新国民运动”奴化教育，贯彻汪伪卖国协约，实践所谓“大东亚共存共荣”方针不遗余力。当地人民讽之曰：“去郝鹏，来郝鹏（举），何必多此一‘举’。”来表达对汪伪黑暗统治的厌恶和不满。在当地伪政府反动的统治崩溃以后，新四军和当地人民团结一致合力把日本帝国主义势力驱逐出去，至此苏北敌占区全境解放！（历史上郝鹏举抗战胜利后又转而投靠蒋介石，1946年初率部进攻山东解放区，在陈毅等人的工作下率部近2万人在台儿庄起义。1947年初又叛变革命投蒋，后被解放军生俘。在押送途中逃遁，被警卫人员击毙。）"
 ccw.728.a:0 "苏北是华中的敌后抗日根据地最能发展的地方！"
 ccw.730.t:0 "国民党挑起事端"
 ccw.730.desc:0 "国民党鲁苏战区副总司令韩德勤出动正规军包围突袭了进入本辖区内东海县的八路军独立第三团，杀伤该团团长以下数百人。后又围攻活动于高邮湖以北闵家桥地区的抗日游击队，惨杀该游击队领导人陶容以下数百人，其中大部分是共产党员。"
 ccw.730.a:0 "这是破坏统一战线！"  
 ccw.731.t:0 "黄桥大捷"
 ccw.731.desc:0 "新四军在粟裕的指挥下，以约7000人的兵力对抗国民党韩德勤部约1.5万人，在当地人民群众在中共苏北区委领导下，积极支援新四军作战下，我军共歼国民党军1.1万余人，其中俘3800余人。我们成功保卫了苏北抗日根据地的，打开了华中抗战的新局面！"
 ccw.731.a:0 "粟裕此人必成大器。" 
 ccw.732.t:0 "黄桥事件"
 ccw.732.desc:0 "我军韩德勤部与新四军在苏北黄桥发生冲突，此次冲突我军共伤亡5000人..."
 ccw.732.a:0 "该死的共匪！"
