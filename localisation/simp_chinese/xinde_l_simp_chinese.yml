 ccw.676.t:0 "打通河西走廊"
 ccw.676.d:0 "中央红军制定了《通庄静会战役计划》，决定趁着西安最精锐的胡宗南部布防静宁、会宁前，让红四方面军优先占领此地。这既有利于南方红军北上会师，也能阻挠国军北上，以便中央红军能实行宁夏战役计划。该决议在岷州会议上也被红四方面军一致通过，结果张国焘却在会议后突然要求西进，欲抢先跨越黄河前往西宁建立根据地。苏联方面也希望补给经新疆、河西走廊送到根据地，因此西路军的任务变成了打通河西走廊，链接苏联补给线。"
 ccw.676.a:0 "我们的计划被打乱了。"
 ccw.677.t:0 "宁夏战役失败"
 ccw.677.d:0 "国军和宁夏马家军对我们发起进攻，我军未能实现最初计划的作战目标。部队在这次战斗中失败损失惨重，以至于我们不能再坚守靖远、固原这一地区了，导致此地现在被敌军占领。"
 ccw.677.a:0 "真是不幸。"
 ccw.677.b:0 "让这帮白匪放马过来！"
 ccw.678.d:0 "尽管补给状况不佳，西路军最终还是战胜了敌军，彻底歼灭了马家军。虽然少数敌军逃走了，但我们在该地区的主导地位已经根深蒂固，最重要的是，苏联的援助应该很快就会到来。同时中央红军和西路军合作成功击退了截断根据地的国民党军，两军胜利会师！" 
 jap_gaige:0 "改革殖民政府"
 jap_gaige_desc:0 "§L在日本的改革下，我们政府中的文官势力逐渐壮大,日本开始更加专注于对我们的经济殖民。§!"
 ccw.678.t:0 "末代皇帝的命运"
 ccw.678.desc:0 "《论十大关系》的基本观点，明确提出溥仪等人是“大蒋介石”，对他们处理方式，只能是逐步地改造，而不能简单地处决。因此溥仪与其他伪满洲国263名战犯在政府安排的下，被送到抚顺战犯管理所接受约十年的思想再教育与劳动改造，编号是981。"
 ccw.678.a:0 "希望他们能好好改造。"
 ccw.682.t:0 "银元之战"
 ccw.682.desc:0 "上海解放后，国民党统治时期恶性通货膨胀的影响仍在延续，一大批不法投机商趁机兴风作浪，致使黄金、银元、外币充斥市场，导致物价猛烈上涨，经济秩序混乱。一些处在观望状态的人认为共产党能够“马上得天下”，不能“马上治天下”。上海有些资本家说：“共产党是军事一百分，政治八十分，财经打零分。”他们要看共产党的笑话。物价的飞涨尽管在预料之中，但波动之大、范围之广，不能不令人深深担忧。人民政权有没有能力制止恶性的通货膨胀和物价上涨，把经济形势稳定下来，把生产恢复起来，从而在政治上站稳脚跟，这是广大人民群众所殷切期待的，也是在考验我们的执政能力。"
 ccw.682.a:0 "老百姓不仅在军事上、政治上看我们，他们还透过经济看我们，看物价能不能稳定，还饿死不饿死人。这些问题是老百姓关心的，也是对我们的考验。"
 ccw.683.t:0 "银元之战的胜利"
 ccw.683.desc:0 "上海解放。但经济战线仍硝烟弥漫，人民币挤不进上海市场，银元投机猖獗的电报不断送到陈云案头。陈云在北平筹建中财委的同时，参与指导了上海市军管会同上海旧经济势力之间的“银元之战”。第二天，上海市军管会就发布《关于使用人民币及限期禁用金圆券的规定》：以人民币1元收兑金圆券十万元；此后严禁金圆券在市场上流通。由于金圆券的信用已接近于零，收兑工作十分顺利，规定发布仅7天，就收兑金圆券35.9万亿元，约占国民党政府全部金圆券发行额的53%。然而，上海旧经济势力利用人们长期以来形成的担心钞票贬值的心理，掀起了银元投机风潮。在认识清楚银元问题的症结后，陈云主持起草了《中共中央关于打击银元使人民币占领阵地的指示》分析了南京政府完全垮台后解放区金融问题的新情况后指出，对待银元的斗争，除政治手段外，还须陆续采取许多经济步骤：明令铁路交通事业及市政公用事业，一律收人民币；税收一律征收人民币；以地方为单位，首先是上海酌发实物公债等。得到毛泽东赞同并接到陈云主持起草的《指示》后，上海市军管会派出军警到证券交易所，把银元投机的大本营端掉了，同时在全市范围内执行中央《指示》。上海的这次行动抄没黄金三千多两、银元三万多块，处理投机商人200多名。消息传开，市场上银元价格暴跌。由于政治手段、经济手段、宣传攻势三管齐下，上海市军管会在同旧经济势力的“银元之战”中取得了胜利！"
 ccw.683.a:0 "其意义不亚于淮海战役！"
 ccw.684.t:0 "黄金荣的命运"
 ccw.684.desc:0 "黄金荣与张啸林、杜月笙并称“上海三大亨”，早年在萃华堂裱画店当学徒，1892年在法租界巡捕房做巡捕，直至升为唯一的华人督察长。后勾结帝国主义、官僚、政客发展封建帮会势力，成为上海青帮最大的头目，门徒达1000余人，操纵赌博等罪恶勾当。1927年4月组织中华共进会，与杜月笙、张啸林积极支持并参与“四一二反革命政变”，指使其帮会成员疯狂屠杀共产党人和革命群众。1928年被蒋介石任命为国民政府少将参议、行政院参议。抗日战争时，拒绝日本当局要他当维持会会长，抗日战争胜利后成立“荣社”，势力遍及全国工商、农矿、文化各界。现在张啸林被保镖林怀部射杀，杜月笙逃亡上海，解放初期百废待举，人民政府要处理的事千头万绪。黄金荣也过了一段安逸日子。还允许他照常经营产业，如大世界、黄金大戏院等，每月都有不菲的收入。（1951年，镇压反革命运动开始后，黄金荣的日子开始难过起来，市民自发涌到黄宅门口，要求他接受批斗。一封封检举信，如雪片般飞进市政府和公安机关，恳请政府作主，为民报仇雪恨。上海市人民政府出面召见黄金荣说明既往不变，但希望他能写悔过书公开登报，进一步向人民交代，认罪，以求得人民在某种程度上的谅解。黄金荣在“自白书”中，自称“自首改过”、“将功赎罪”、“请求政府和人民饶恕”。上海滩第一大亨的忏悔，在当时轰动一时。黄金荣响应政府的改造号召，开始扫大街。旧上海另一大亨杜月笙在香港得知这一消息，庆幸自己没有留在上海，躲过一劫。考虑到国内外的反响，对黄金荣的这项“改造”措施只是象征性的并没有持续下去，毕竟他已是风烛残年。两年后，黄金荣因发热病倒，昏迷了几天后去世，时年86岁。）"
 ccw.684.a:0 "任何黑恶终将绳之以法！"
 ccw.685.t:0 "挺进大别山"
 ccw.685.desc:0 "晋冀鲁豫野战军司令员刘伯承、政治委员邓小平率晋冀鲁豫野战军第1、2、3、6纵队共12万人，从张秋镇至临濮集段强渡黄河，发起鲁西南战役，在1个月的作战中，共歼国民党军4个整编师部9个半旅6万余人。晋冀鲁豫野战军主力击破国民党军20多个旅的围追堵截，先后越过陇海路，涉过黄泛区，跨过沙河、涡河、汝河、淮河等天然屏障，南征进入大别山，先后解放11座县城，完成了千里跃进的任务。该部名为“刘邓野战军”或“刘邓大军”。"
 ccw.685.a:0 "蒋介石两个拳头这么一伸，他的胸膛就露出来了。所以我们的战略就是要把这两个拳头紧紧地拖住，对准他的胸膛插上一刀。"
 ccw.686.t:0 "李公朴之死"
 ccw.686.desc:0 "李公朴在云南被我们的特工秘密解决。"
 ccw.686.a:0 "此子不除，我心难安！"
 ccw.687.t:0 "闻一多之死"
 ccw.687.desc:0 "闻一多在云南被我们的特工秘密解决。"
 ccw.687.a:0 "此子不除，我心难安！"
 ccw.688.t:0 "李闻血案"
 ccw.688.desc:0 "李公朴﹑闻一多均为中国民主同盟中央执行委员会委员，昆明民主运动的重要领导人。他们坚决反对国民党发动内战，赞成共产党提出的建立联合政府与和平民主建国的主张，多次呼吁结束国民党的一党专政，因此被国民党特务列入黑名单。1946年7月11日晚，李公朴与夫人外出，回家路经青云街学院坡，被保密局昆明站特别行动组特工用美制无声手枪击伤，子弹由后腰射入于腹部穿出，因失血过多于次日凌晨5时逝世，临终时大骂“无耻”，高呼“我为民主而死！”7月15日上午，闻一多赴云南大学致公堂参加李公朴死难经过报告会，一出家门便被特务跟踪。会上，闻一多揭露了国民党的法西斯暴行，作了著名的“最后一次的讲演”。下午，又往《民主周刊》社举行记者招待会，表明了反独裁﹑反内战的严正态度。会后，与长子闻立鹤返回西南联大西仓坡宿舍，距家门不远处，被尾随而来的第二组特工用美式冲锋枪扫射，身中八弹当场殉难。"
 ccw.688.a:0 "两位先生的壮烈牺牲意味着国民党反动派彻底撕下了其自称“民主”的遮羞布。"
 ccw.689.t:0 "赵洪文国被枪决"
 ccw.689.desc:0 "赵洪文国，出生于岫岩县哨子河乡红旗沟村。九一八事变后，她的儿子组织抗日武装。她变卖家产充作抗日经费，动员全家人参战。她通过东北民众抗日救国会筹集到大量军火，并带人将军火押运到华北国民抗日军驻地。北平沦陷后，她潜往汉口，多次参加群众及各界人士集会，发表讲演宣传抗日救亡，并动员二百多人到华北参加国民抗日军。她的爱国行动受到广泛赞誉，被誉为“游击队之母”，绰号“双枪老太婆”。抗战胜利后，她当即投靠国民政府，进行反共活动，蒋介石委任她为冀热辽边区游击第二路军绥靖司令，为她的部队装备了精良武器并多次传谕嘉奖。蒋介石撤离大陆时，手谕赵洪文国：“奋起抗日精神，发扬游击经验，扩充川滇黔反共大军，复兴中华，树立新功。”人民解放军开进四川，她率部流窜于什邡、茂县、彭县一带招纳土匪，组建还乡团烧杀抢掠，给川西北人民造成巨大灾难。入川解放军部队不忘其抗日旧勋，多次派人劝说她回到人民行列。她非但不听，反而阻挠国民党第十六兵团起义，煽动反共分子将我军谈判代表杀害。我军仍再三劝说，争取她悬崖勒马，她说：“生我者父母，知我者蒋委员长。”把我军说服教育工作说成是“挑灯拨火，诱惑忠良”。1950年2月，赵洪文国在四川被抓获，人民解放军西南军区军法处依法将其处以死刑。终年68岁。"
 ccw.689.a:0 "抗日有功不代表可以伤害人民，国民党还乡团至此基本灭亡！"
 ccw.690.t:0 "击毙张灵甫"
 ccw.690.desc:0 "华东野战军陈毅、粟裕、谭震林、陈士榘联名致电中共中央军委的电报，电报中指出：七十四师师长张灵甫、副师长蔡仁杰、五十八旅旅长卢醒，确于下午二时解决战斗时，被我六纵特团副团长何凤山带兵当场所击毙。"
 ccw.690.a:0 "反动派应有的下场！" 
 ccw.691.t:0 "张灵甫自杀"
 ccw.691.desc:0 "张灵甫在山洞内与其他高级军官集体“从容自戕”，张灵甫及其74师被歼灭后，张灵甫的遗书中写道：“今战况恶化，饮水断绝，粮弹俱尽，全师孤悬，四面受敌。我与众将战到最后，为上报党国与领袖，下达士兵与部属，决心以一弹饮绝成仁，报效校长多年之教诲。”"
 ccw.691.a:0 "该死的共匪使我痛失爱将！"  
 ccw.692.t:0 "俘虏杜聿明"
 ccw.692.desc:0 "淮海战役进入尾声，蒋介石宣言和平。杜聿明也觉得只有和平才是出路。但到两天后，杜忽然接到蒋的命令，按原定空军掩护突围方案实行，投足三天的粮弹。解放军随后发动声势浩大的攻击，国民党军一触即垮。杜急电空军轰炸支援。李弥兵团司令部所在地青龙集阵地被突破，杜又急电请蒋投毒气弹，掩护突围。几天后，杜到陈官庄第五军司令部，企图纠集残部，按照蒋介石的命令于上午突围。然而，邱清泉、李弥等人威胁式的劝杜，必须当晚突围。他带着副官、卫士十来个人单独行动，凌晨率部突围，即被解放军战士在安徽省萧县张老庄村一片凹地里俘虏。"
 ccw.692.a:0 "这宣示着淮海战役的胜利！"   
 ccw.693.t:0 "杜聿明被俘"
 ccw.693.desc:0 "杜聿明未能坚守岗位，未能有效执行命令，被共匪武装俘虏。"
 ccw.693.a:0 "这是叛国行为，他应该殉国！"
 ccw.694.t:0 "张治中叛国"
 ccw.694.desc:0 "张治中在北平和平谈判失败后，并且留在那里投靠了共匪，彻底沦为了党国的叛徒。"
 ccw.694.a:0 "文白无能，丧权辱国！" 
 ccw.778.t:0 "杨永泰遇刺"
 ccw.778.desc:0 "1936年夏天，中华青年抗日除奸团从广州回到上海重新开展除奸工作，就把杨永泰作为暗杀对象之一。某一天下午四时左右，在杨永泰准备从汉口返回武昌的轮渡码头上，除奸团的行动人员龚柏舟、陈夔起当场将杨击毙。"
 ccw.778.a:0 "当代卧龙死于非命。" 
 PRC_GongDeLin:0 "功德林改造"
 PRC_GongDeLin_desc:0 "功德林，即北京战犯管理所，是新中国成立之初，用来关押国民党战犯的专用监狱。中央政府决定对国民党战犯采取不审不判、不歧视人格、集中改造的方针，表现良好，积极承认错误的将会得到特赦。关押的100多名高级战犯共分为13个小组。一组组长为邱行湘，组员有杜聿明、宋希濂、康泽、王陵基、范汉杰、廖耀湘等人。这里关押的战犯还有黄维、陈长捷、沈醉等人。"
 ccw.679.t:0 "公审蒋介石"
 ccw.679.desc:0 "张学良与杨虎城联手，扣押了人民公敌蒋介石，此举震惊了全国。在全国上下的抗日呼声下，决定将蒋介石交由人民公审。公审大会在西安隆重召开，成千上万的群众汇集于此，期待见证历史性的一刻。公审过程中，蒋介石的罪行被一一揭露。首先，他在国共合作期间背信弃义，发动四一二反革命政变，大肆屠杀共产党人和国民党内左翼人士，为了围剿红军，屠杀了苏区五百万无辜人民，造成了数不清的无人村。他手下的蓝衣社别动队在苏区执行“石要过刀，茅要过火，人要换种”三光烧杀抢政策。他手下的国军联合豪绅地主、流氓恶棍组织名目众多的民团，其中最有名的要属“还乡团”，他们对苏区的共产党人和平民使用了诸如诸多残忍手段，无论老幼均不能幸免，男女老幼皆被屠戮。还因为无作为导致全国性的饥荒与匪患。其次，他在面对日本侵略时采取不抵抗政策，丧权辱国，使中国大片国土沦陷，百姓流离失所。此外，他的独裁统治、腐败无能、压制民主、镇压爱国学生与工人运动的行为也被全部公开，激起了民众的强烈愤慨。在公审过程中，蒋介石试图为自己辩护，但他的辩词无法掩盖其所犯下的累累罪行。公审委员会最终判决蒋介石死刑，这一结果得到了现场群众的热烈支持。民众高呼正义的口号，要求立即执行判决。当日下午，蒋介石被押赴刑场，执行枪决。随着枪声的响起，这个手里沾满革命烈士鲜血的刽子手最终为其罪行付出了代价。西安事变爆发后，中国的抗日战争进入了一个新的阶段，张学良和中国共产党正式开始合作，准备共同抵御外敌入侵。"
 ccw.679.a:0 "今天是中国人民死敌蒋介石走向灭亡的日子！"
 ccw.729.t:0 "委员长之死"
 ccw.729.desc:0 "叛徒张学良与杨虎城联手，扣押了蒋委员长，此举震惊了全国。他们决定对蒋委员长采取极其不公正的公审，在公审过程中，蒋委员长据理力争，并且拿出自己的日记以证明清白。但伪公审委员会最终还是判决了蒋委员长死刑，这一结果震惊了远在苏联的蒋经国、第一夫人宋美龄、财政院长孔祥熙以及国民党党务机关领导陈果夫，黄埔系的何应钦要求立即出动飞机轰炸西安。当日下午，蒋委员长被押赴刑场，执行枪决。随着枪声的响起，他慷慨就义。在关押蒋委员长的房间内据说警卫看到了他用血在墙壁上写下的“革命尚未成功，同志仍需努力。”..."
 ccw.729.a:0 "革命尚未成功，同志仍需努力！" 
 PRC_zaicisufan:0 "肃反运动"
 PRC_zaicisufan_desc:0 "中央里，军队里还是很多人不听从张国焘同志的命令，这样下去我们迟早会再次走向分裂，也许我们可以重复一遍当年在鄂豫皖做过的事情？"
 PRC_nanxia:0 "重提南下路线"
 PRC_nanxia_desc:0 "张国焘同志的南下方针以百丈关战役的失败而告终，这个仇恨我们没有忘记，现在党内有人提议重启南下的计划，这不仅可以扩大我们的根据地，还可以进一步巩固我们在党内的权威。"
 ccw.680.t:0 "西北国防政府的选举？"
 ccw.680.desc:0 "西北国防政府成立后，一众东北军对张学良执政的呼声越来越高，也有民众呼吁张学良将军应该领导抗战，我们将举行一场公平公正的民主选举，决定出谁来领导抗战，最终选举的结果是......"
 ccw.680.a:0 "坚持中国共产党的领导。"
 ccw.680.b:0 "张学良将军会领导抗战。"
 ccw.681.t:0 "公审四大家族"
 ccw.681.desc:0 "南京城，中山陵前，人山人海。判官向群众诉说道：“罪人何应钦，宋子文，孔祥熙，陈果夫，你们贪赃枉法，腐败无能，徇私舞弊，任人唯亲。致使东北沦陷，人民困苦，国家危亡！辜负了中山先生的一片期望，毁掉了中山先生的所有心血！今日，经过政府讨论决定，判处于你们————死刑！”随着判官喊出最后一个字，所有人的目光都聚集在那个身穿黄色军服的挺拔的身影上。张学良看着台上的几人，淡淡又饱含杀意道“杀！”整装待发的士兵们在听到命令后，毫不犹豫地扣动了手中的扳机。‘嘣！’随着一声声枪响，人群中爆发出一阵阵欢呼声。只有张学良，他望着天空，不知道在想些什么......"
 ccw.681.a:0 "罪人得到了应有的审判！"
 ccw.695.t:0 "冯玉祥之死"
 ccw.695.desc:0 "冯玉祥乘坐苏联胜利轮回国，途经黑海向敖德萨港行进时，船上突然起火，不幸遇难。"
 ccw.695.a:0 "基督将军的陨落。"  
 ccw.696.t:0 "冯玉祥之死"
 ccw.696.desc:0 "冯玉祥乘坐苏联胜利轮回国，途经黑海向敖德萨港行进时，船上突然起火，不幸遇难。"
 ccw.696.a:0 "肯定又是国民党狗特务干的好事！" 
 ccw.700.t:0 "封闭妓院"
 ccw.700.desc:0 "新中国成立后，决定在全国封闭妓院，妓院是摧残妇女、侮辱妇女人格、传染性病、危害健康的场所。为解放救妓院的妇女，解决这一社会问题，北京市第二届人民代表会议通过决议：立即封闭妓院。由北京市政府下令执行。干部、公安人员共2400多人出动，将全市237家妓院全部封闭，450名妓院老板被逮捕，送法院依法审判。1286名妓女被收容。封闭妓院后，被收容的妓女被分别送往8个专门为她们而设的教养院，以帮助她们改造思想，医治疾病。继北京封闭妓院后，上海、天津、南京、石家庄、郑州、兰州等各大中城市先后采取措施封闭妓院，并成立教养院或工厂，帮助妓女转行就业。卖淫在全国被取缔。"
 ccw.700.a:0 "姐姐妹妹们站起来！" 
 ccw.697.t:0 "蒋介石的阴谋"
 ccw.697.desc:0 "据我们的地下党员发来的电报显示蒋介石预谋着派出飞机轰炸开国大典。"
 ccw.697.a:0 "立刻做好防空措施！" 
 ccw.698.t:0 "轰炸北平？"
 ccw.698.d:0 "共匪正在筹备开国大典，到时候北平地区将会成为空袭的最好目标，由于美国拒绝提供机场，我们的两百架美制B-24飞机将有去无回，发动空袭后共匪很有可能会对我们采取强硬措施，我们要执行此任务吗？"
 ccw.698.a:0 "无论损失有多大，我们都要执行！"  
 ccw.698.b:0 "这太危险了，任务取消！" 
 ccw.699.t:0 "蒋介石的阴谋破产"
 ccw.699.desc:0 "据我们的地下党员发来的电报显示蒋介石因为飞机燃油问题、美国反对态度以及我方早有防空准备的情况下，取消了轰炸开国大典的计划。"
 ccw.699.a:0 "开国大典得到了安全！"   
 PRC_minzhu:1 "中华民主共和国"
 PRC_minzhu_ADJ:1 "中华民主共和国"
 PRC_minzhu_DEF:1 "中华民主共和国"
 PRC_daxibeilianmeng:0 "大西北联盟"
 PRC_daxibeilianmeng_desc:0 "张学良将军已经同意和我们联合，现在我们的西北大联合计划可以正式开始实施了。"
 prc_qiangzhihuidang:0 "枪指挥党"
 prc_qiangzhihuidang_desc:0 "§L张国焘以强大的军事力量控制着党内一切权力。§!"
 prc_ducai:0 "张氏独裁"
 prc_ducai_desc:0 "§L全党全军无不臣服于张国焘的权威之下。§!"
 prc_sufan:0 "肃反运动"
 prc_sufan_desc:0 "§L为了稳固我们的权力，有必要对党内、军队内、政府内进行肃反运动。§!"
 prc_nanxia:0 "南下攻势"
 prc_nanxia_desc:0 "§L我们必须雪耻百丈关战役的失败，南下四川，打到成都吃大米！§!"
 prc_suijing:0 "绥靖政策"
 prc_suijing_desc:0 "§L张国焘对抗战的兴趣似乎小于处理国内事务...§!"
 prc_zhangxueliang:0 "张学良军官团"
 prc_zhangxueliang_desc:0 "§L民众的抗日热情高涨，他们支持少帅，现在少帅的军官团主持着政府内大大小小的工作，并期望着有朝一日打回东北老家。§!"
 nea_zhangxueliang:0 "张学良军官团"
 nea_zhangxueliang_desc:0 "§L民众的抗日热情高涨，他们支持少帅，现在少帅的军官团主持着政府内大大小小的工作，并期望着有朝一日打回东北老家。§!"
 jap_greater_east_asia_war_1:0 "大东亚战争"
 jap_greater_east_asia_war_1_desc:0 "§L整个东亚的和平终于到了不可避免的崩溃地步，尽管帝国竭力追求这一点。近日以来，政府已尽一切可能与美国建立外交协调，然而他们不仅没有放弃先前的主张，反而与英国、荷兰和中国结盟，要求帝国无条件地从中国地区撤出帝国陆海军，同时要求帝国停止对南京政府的承认，废除日本、德国和意大利之间的三方条约，并迫使帝国单方面让步，作为回应，帝国直到最后仍继续致力于和平，但美国直到今天依然没有表现出悔意，如果帝国屈服于他们的胁迫下，就会破坏帝国的权威，不仅不可能完成在中国的事业，而且最终帝国的生存也将岌岌可危，至此，帝国已经到了别无选择的地步，只能坚决站出来，以突破现状，实现自卫！§!"
 usa_ph_shocking:0 "珍珠港遭到偷袭"
 usa_ph_shocking_desc:0 "§L昨天，将是我们的国耻之日，美利坚合众国受到了日本帝国海空力量突然和蓄意的攻击......§!"
 usa_ph_national_wrath:0 "国民怒火"
 usa_ph_national_wrath_desc:0 "在我们的战舰驶入东京湾前，与日本没有和平二字可言。"
 jap_ph_attack_two_waves:0 "珍珠港大捷：最小损失"
 jap_ph_attack_two_waves_desc:0 "在联合舰队司令山本五十六和南云忠一的指挥下，我们在珍珠港以极小的代价取得了重大的战果。皇国兴废，在此一战！"
 jap_ph_attack_three_waves:0 "珍珠港大捷：中等损失"
 jap_ph_attack_three_waves_desc:0 "在联合舰队司令山本五十六和南云忠一的指挥下，我们在珍珠港取得了重大的战果。但是在第三波攻击中，海军也损失了一部分飞机和经验丰富的飞行员。"
 EFM_Comchina.227.d:0 "我们和张学良已经秘密联络，准备组建大西北联盟共同抗日，张学良将打通甘肃的河西走廊。如果现在我们能够打通马家军的地盘宁夏，与蒙古直接接壤，莫斯科方面就不会受到南京当局的阻挠，会给予我们任何援助，进攻计划已经就位。"
 vnr_pearl_harbor.11.t:0 "入侵暹罗"
 vnr_pearl_harbor.11.d:0 "作为我们进攻东南亚行动的一部分，军部一直在计划入侵马来亚和缅甸等英国殖民地，为了在行动中更好地调度后勤，我们都绕不开暹罗。位于中南半岛中间的暹罗拥有港口、铁路和机场，我们并不想与暹罗的军队起任何冲突，因为这将极大地延缓我军地攻势，也破坏了出其不意的奇袭计划。\n\n在海军轰炸珍珠港的几小时后，部署在印度支那整装待发的第15军和第25军在饭田祥二郎中将与山下奉文中将的率领下，开始越过暹罗边境。在一开始，我们与暹罗皇家陆军和警察部队在帕塔蓬和春蓬地区发生激烈交火，第二舰队在近藤信竹的带领下对曼谷发动了突袭。仅仅五小时之后，暹罗总理[SIA.GetLeader]便与我军通电，同意停火并允许我军自由进出暹罗的机场和公路设施以越境入侵马来亚。"
 vnr_pearl_harbor.11.a:0 "他们做出了正确的选择。"
 PRC_linyuying.88.d:0 "尽管我们派出外交人员在德国不断进行说服，但德国仍然不愿意和蒋介石的国民政府断交，也拒绝承认我们在中国地区建立的“亲善”政权。"
 PRC_linyuying.6.d:0 "经过我们的外交官松冈洋右在德国不断说服下，希特勒等一众德国高级官员终于被说服，承认了我们在中国地区建立的“亲善”政权"
 vnr_pacific_war_jap_category:0 "大东亚战争"
 vnr_pacific_war_jap_category_desc:0 "日本将会成为大东亚共荣圈的核心，为了达成这一伟业，我们必须驱逐西方的殖民者，并消除他们在亚太地区的影响。亚细亚将是亚洲人的亚洲！"
 jap_hq_org_text:0 "帝国陆军参谋本部\n\n帝国海军军令部"
 pw_victory_in_Pacific:0 "向美国释放和谈信号" 
 ph_victory_in_Malaya:0 "攻占马来亚"
 ph_victory_in_Malaya_desc:0 "我们已经完全夺取马来亚，这里将成为我军主要的石油来源。"
 ph_victory_in_East_Indies:0 "攻占东印度群岛"
 ph_victory_in_East_Indies_desc:0 "我们已经完全夺取东印度群岛，这里将成为我军战略资源的主要产地。"
 ph_victory_in_Australia:0 "攻占澳大利亚"
 ph_victory_in_Australia_desc:0 "我们已经完全夺取澳大利亚，这里将成为我军在南太平洋行动的基地。"
 ph_victory_in_Hawaii:0 "攻占夏威夷"
 ph_victory_in_Hawaii_desc:0 "我们已经完全夺取夏威夷群岛，这将成为我军进攻美国西海岸的跳板。"
 ph_jap_defend_islands:0 "防御岛礁"
 ph_jap_defend_islands_desc:0 "联合舰队已经无法与敌人对抗了，但是只要还有刺刀和对天皇尽忠的决心，我们的陆军仍然可以保卫绝对国防圈。"
 ph_jap_support_army:0 "支持陆军行动"
 ph_jap_support_army_desc:0 "我们会在这段时间内支持陆军的行动方针。"
 ph_jap_support_navy:0 "支持海军行动"
 ph_jap_support_navy_desc:0 "我们会在这段时间内支持海军的行动方针。"
 ph_jap_support_army_navy:0 "促成陆海军协同行动"
 ph_jap_support_army_navy_desc:0 "皇旗之下，诸君都应精诚团结，陆海军要像同袍一样共同战斗。" 
 vnr_pearl_harbor_category:0 "偷袭珍珠港"
 vnr_pearl_harbor_category_desc:0 "美国长期以来一再对我国施加贸易制裁，考虑到我们继续战争所需的资源大部分来自于美国，一旦其对我们实行石油禁运后果将不堪设想。目前来看，东南亚地区资源丰富，但是大多由英国和荷兰两国的殖民者控制，直接进攻当地可能会导致与美国的战争。既然对美开战无法避免，那就必须发动一场快速且大胆的进攻，尽可能多地摧毁美国的海军力量，以使他们无力干涉帝国在南方的行动。\n\n我们目前的准备进度：[?JAP.ph_score|%R]"
 vnr_pacific_game_category:0 "太平洋大博弈"
 vnr_pacific_game_category_desc:0 "日本已经成为了我国在太平洋方向上的最大威胁，所有人都知道战争即将到来，这只是时间问题。虽然公众对于参加欧亚大陆上的战争表现得极不情愿，但我们必须为最坏的情况做好准备。\n\n全面禁运日本的民意基础：[?USA.anti_ph_score|%G]"
 ph_attack_countdown:0 "通往夏威夷之路"
 ph_attack_countdown_desc:0 "美国海军将他们大部分的战列舰都部署在了夏威夷的珍珠港。只要我们做好充足的准备，我们就能保证出奇制胜。不过美国人不一定会给我们那么多时间。"
 ph_initial_war_game:0 "举行兵棋推演"
 ph_initial_war_game_desc:0 "在向海军总参谋部提交如此疯狂的计划之前，我们至少应该先举行几场兵推来验证这一方案的可行性。"
 ph_initial_last_diplomatic_push:0 "最后的外交努力"
 ph_initial_last_diplomatic_push_desc:0 "没有人想要开战。不过只要美国人还愿意坐下来听听我们的条件，也许我们可以找到和平共处的方法。"
 ph_initial_contact_undercovers:0 "联系夏威夷的日本间谍"
 ph_initial_contact_undercovers_desc:0 "在夏威夷居住着许多日裔侨民，我们的情报机构在他们当中安插了一部分间谍。现在只需激活这些潜伏特工，我们就能获得关于珍珠港的第一手情报。"
 ph_initial_persuade_general_staff:0 "说服总参谋部"
 ph_initial_persuade_general_staff_desc:0 "海军总参谋部并不情愿批准这项天马行空的计划。因此，山本五十六决定以他在海军中的地位为手腕逼迫总参谋部就范。"
 ph_planning_exercise:0 "举行海航演习"
 ph_planning_exercise_desc:0 "知己知彼，方能百战不殆。"
 ph_planning_pick_Nagumo:0 "任命舰队司令官"
 ph_planning_pick_Nagumo_desc:0 "横跨大洋的航行绝非易事，我们需要一位冷静稳重的指挥官来组织舰队，使其能够平安地穿过太平洋上最危险的航线。"
 ph_planning_first_air_fleet:0 "建立第一航空舰队"
 ph_planning_first_air_fleet_desc:0 "山本五十六相信通过将所有的航母集中到战斗群中，将会使其成为最富革命性且令人畏惧的海上力量。"
 ph_planning_store_fuel:0 "准备燃料"
 ph_planning_store_fuel_desc:0 "这是我们海军历史上规模最大的行动，在出发前我们必须确保舰船的油料充足。"
 ph_final_assemble_ships:0 "集结舰队"
 ph_final_assemble_ships_desc:0 "一切准备都已做好，我们可以发出秘密指令集结舰队了。"
 ph_final_sub_picket_line:0 "在夏威夷附近设立潜艇警戒线"
 ph_final_sub_picket_line_desc:0 "通过在夏威夷群岛附近水域部署警戒潜艇，我们可以近距离观察港内的动向，毕竟这次行动可经受不起任何意外。"
 ph_final_north_pacific_route:0 "确保北太平洋航线"
 ph_final_north_pacific_route_desc:0 "北太平洋因为风高浪急是一片人迹罕至的海域，但我们仍然不能冒任何风险。最好先派出一些货轮侦察航线上的情况。"
 ph_mission_is_a_go:0 "执行Z作战"
 ph_mission_is_a_go_desc:0 "在长时间的准备后，计划已经可以执行了，但并不是所有人都有信心。"
 ph_keep_pacific_presence:0 "维持太平洋海军存在"
 ph_keep_pacific_presence_desc:0 "日本在太平洋地区的狼子野心已经昭然若揭，我们需要在此维持足够的海军存在以防止局势生变。\n\n§R我们需要在夏威夷部署至少九艘战列舰，否则将会面临严重后果。§!"
 ph_cutoff_Japan:0 "阻断日本资源进口"
 ph_cutoff_Japan_desc:0 "对日本全面禁运已获得足够的民意基础。"
 ph_propaganda_war_crimes:0 "宣传日本战争罪行"
 ph_propaganda_war_crimes_desc:0 "宣传日本在亚洲犯下的战争罪行能让公众支持更加严格的对日制裁措施。"
 ph_loan_to_resistance:0 "对抵抗日本的国家提供贷款"
 ph_loan_to_resistance_desc:0 "日本在东亚的侵略行为甚嚣尘上，通过向仍然在抵抗日本暴政的国家提供贷款，他们也许可以拖住日本更久。"
 ph_deal_with_japs:0 "对日商品出口"
 ph_deal_with_japs_desc:0 "尽管日本的所作所为极大地危害了亚太的和平，但是它仍然是我们在亚洲最大的贸易伙伴之一，何况总有一些商品不在禁运名单上。"
 ph_repair_infrastructure_1:0 "修复珍珠港"
 ph_repair_infrastructure_1_desc:0 "珍珠港在日军的攻击中受损严重。在它被完全修复前，我们无法维修受损的战舰。"
 ph_repair_infrastructure_2:0 "修复珍珠港"
 ph_repair_infrastructure_2_desc:0 "珍珠港和海军油库在日军的攻击中受损严重。在它们被完全修复前，我们无法维修受损的战舰。"
 ph_reinfoce_naval_base:0 "发展海军基地"
 ph_reinfoce_naval_base_desc:0 "我们可以对太平洋地区的海军基地进行升级。"
 ph_reinforce_bunker:0 "加固滩头"
 ph_reinforce_bunker_desc:0 "我们应该在太平洋岛屿上建造岸防要塞。"
 ph_reinforce_philippines:0 "支援菲律宾军事建设"
 ph_reinforce_philippines_desc:0 "菲律宾是我们在亚洲不沉的航空母舰，我们得保证它不会在一开战的时候就易手。"
 ph_patriotism_propaganda:0 "珍珠港事件宣传"
 ph_patriotism_propaganda_desc:0 "所有美国人都应该记住这耻辱的一天。直至我们把军舰开进东京湾的那天，与日本之间绝不会有和平二字可言。"
 ph_appoint_Nimitz:0 "任命切斯特·尼米兹"
 ph_appoint_Nimitz_desc:0 "告诉尼米兹，赶快到珍珠港去，待在那里直到打败日本人。"
 ph_support_decryption_unit:0 "支持太平洋舰队密码破译部门"
 ph_support_decryption_unit_desc:0 "如果埃德温·莱顿说的属实，那么罗切福特和他的密码破译部门将是我们打赢这场战争的关键。"
 ph_create_pacific_theatre:0 "创建太平洋战区"
 ph_create_pacific_theatre_desc:0 "我们需要整合所有太平洋地区的战力来对抗日本。"
 ph_nimitz_defense_strategy:0 "岛屿防御"
 ph_nimitz_defense_strategy_desc:0 "日本人对进攻我方的岛屿准备充分，在海军恢复元气之前，我们必须不惜一切代价守住这些岛礁。"
 ph_doolittle_raid:0 "杜立特空袭"
 ph_doolittle_raid_desc:0 "詹姆斯·杜立特将会率领一队B25轰炸机前往东京，给天皇准备一个惊喜。"
 ph_practice_dive_bombing:0 "训练俯冲轰炸"
 ph_practice_dive_bombing_desc:0 "俯冲轰炸显然是攻击航母更加高效的办法，别再去管鱼雷了。"
 ph_prepare_island_hopping:0 "准备跳岛作战"
 ph_prepare_island_hopping_desc:0 "目前我们已经掌握制海权，我们可以先绕过一些不重要的地点，直接进攻具有战略意义的岛屿。"
 vnr_pearl_harbor.0.t:0 "讨论对[USA.GetName]的预防作战"
 vnr_pearl_harbor.0.d:0 "自从世界大战结束后的二十年代起，对于日美之间战争的可能性便一再被提起，双方的最高领导层对此也心知肚明。尽管在美国拒绝种族平等法案后，我国在实质上已经与美国交恶，但是目前双方的关系还算平稳，也仍然维持着双边贸易。不过这一切随着1931年的满洲事变而改变，美国对我方的态度已然急转直下。\n\n虽然难以启齿，但我们不得不承认，大日本帝国是一个国土狭小且资源匮乏的国家。我们在亚洲的战争必须要有海量的资源支撑，这其中包括了我国急需的铁和石油。纵观整个亚洲，只有富庶的东南亚能为帝国提供如此丰富的资源。然而，这些地区现在仍然被英国和荷兰殖民者所掌控，为了实现亚洲的去殖民化，吾辈定当竭尽全力，但美国作为昂撒阴谋的策源地之一显然会站在英荷一边。\n\n尽管美国目前尚未对我国实行全面贸易禁运，但大家都清楚那一天迟早会到来。为此我们必须南进，而日美之间到时必有一场恶战。山本五十六将军提议在事情变糟之前对美国进行先发制人的打击，以消灭美国太平洋舰队为目标，迫使美国在此后彻底打消干涉亚洲事务的念头。"
 vnr_pearl_harbor.1.t:0 "山本五十六的坚持"
 vnr_pearl_harbor.1.d:0 "二十年以来，日本帝国海军总参谋部一直恪守阿尔弗雷德·马汉的海权理论，计划通过建设日本自己的轻型水面舰队、潜艇部队和海军陆基航空兵部队，在美国进攻日本本土的过程中极力消耗其有生力量，最后在菲律宾海北部的既定海域集中所有主力舰，与来犯的美国舰队进行一场大规模的舰队决战。\n\n山本五十六就任联合舰队司令长官后，立刻指出了该战略的问题，即使是在参谋本部举行的兵推中，舰队决战战略也未曾奏效哪怕一次。作为曾经的日本驻华盛顿武官，山本深知美国工业实力的强大是日本难以望其项背的。因此，他提议在美国做好准备前对其进行先发制人的预防性战争，消灭它的主力舰队，然后再派出战列舰执行一种更加激进的舰队决战策略。\n\n这一突袭计划在海军中被冠以Z计划的代号，山本寄希望于在战争初期对美国造成重大损失，从而使其丧失继续作战的信心并愿意与日本坐下来谈判。海军总参谋部的成员都不认可山本的方案，认为这简直是异想天开，也太过冒险。为了达到目的，山本五十六决定利用他在舰队中的地位。\n\n[?global.date.GetDateStringNoHourLong]，山本威胁如果该方案不通过他就立刻辞职。在他的重压下，海军总参谋部以及永野修身大将同意了他的计划。"
 vnr_pearl_harbor.2.t:0 "任命南云忠一"
 vnr_pearl_harbor.2.d:0 "在联合舰队所有的指挥官当中，你很难再找到谁能比南云忠一更适合指挥和组织大舰队机动。作为1908年毕业于海军兵学校第36期的老大哥，南云是191位学员中的第八名，可谓是成绩优异。他曾服役于多艘战舰，包括了战列舰和驱逐舰，对于舰队事务非常熟悉，并在之后历任多艘主力战舰的舰长。他在鱼雷和海军炮术学校进修的经历也使他成长为了一个经验丰富的指挥官。\n\n一些人因为南云缺乏对海军航空兵的了解而怀疑他领导这次行动的资格，不过尽管他对此经验有限，但他却也是海空联合作战的倡导者之一。不过，在一开始，他也与总参谋部一样反对山本偷袭珍珠港的计划。但是山本仍然看重他成熟稳重的性格，毕竟指挥一支包含六艘航母的大型舰队驶过世界上最危险的水域绝非易事，且极为看重指挥官的组织能力，此时南云的谨慎就显得至关重要。南云可能不是将军中最好的航母指挥官，但他一定是资历最丰富的舰队组织者。考虑到这些因素，山本提名南云忠一为此次行动的战场指挥官。"
 vnr_pearl_harbor.3.t:0 "天皇的决断"
 vnr_pearl_harbor.3.d:0 "[?global.date.GetDateStringNoHourLong]，一支由六艘航母组成的特遣舰队在择捉岛的单冠湾集结完毕，它们将会在几天后航行到夏威夷西北部的一处位置。经历了数个月的精心准备后，Z行动终于获得了天皇陛下的批准。第一航空舰队的六艘航母几乎是我国所有可用的战力，此时正满载着408架飞机整装待发。\n\n在黎明之前，舰队由湾内出发，并会在之后的几天内一直保持无线电静默。从目前的情报来看，珍珠港的美太平洋舰队似乎还未发现我们的行动。但是即使我们做了一切能做的准备，一场如此大规模的行动是不可能绝对保密的。一旦被发现，后果将不堪设想，而海军的预案是会在暴露后立刻放弃任务。\n\n现在我们能做的就是祈祷勇士们得胜归来。"
 vnr_pearl_harbor.5.t:0 "南云的打算"
 vnr_pearl_harbor.5.d:0 "在东京的授权到达几小时之后，位于瓦胡岛北部某处海域的第一航空舰队六艘航空母舰在[?global.date.GetDateStringNoHourLong]上午对珍珠港发动了大规模空袭。机队由经验丰富的渊田美津雄中佐带领，在两波轰炸中，出动了包括舰战、舰爆和舰攻在内的共353架飞机，沉重打击了美国在港内的战舰和基础设施。\n\n根据渊田中佐的汇报，两次空袭已经完成了既定目标，并对美太平洋舰队和珍珠港的设施都造成了足够的破坏，而我方的损失微乎其微。不过，从第二次空袭的情况来看，美国人已经从最初的混乱中恢复了过来，并在岛上组织起了有效的防空力量。一些年轻的军官，例如渊田美津雄和源田实都主张进行第三波攻击以彻底击沉美军其他军舰，和炸毁港内的油库以及维修设施。\n\n南云忠一站在地图前沉思了一会，并回答道："
 vnr_pearl_harbor.6.t:0 "轰炸珍珠港"
 vnr_pearl_harbor.6.d:0 "在东京的授权到达几小时之后，位于瓦胡岛北部某处海域的第一航空舰队六艘航空母舰在[?global.date.GetDateStringNoHourLong]上午对珍珠港发动了大规模空袭。机队由经验丰富的渊田美津雄中佐带领，在两波轰炸中，出动了包括舰战、舰爆和舰攻在内的共353架飞机，沉重打击了美国在港内的战舰和基础设施。\n\n根据渊田中佐的汇报，两次空袭已经完成了既定目标，并对美太平洋舰队和珍珠港的设施都造成了足够的破坏，而我方的损失微乎其微。令人惊讶的是，美军的抵抗非常轻微，甚至低于我们最乐观的预估。在取得山本五十六的同意后，南云忠一决定对珍珠港进行下一轮打击。"
 vnr_pearl_harbor.7.t:0 "任命切斯特·尼米兹"
 vnr_pearl_harbor.7.d:0 "就在珍珠港事件和日本宣战发生后不久，整个太平洋的战火在两个大洋两端的国家之间正式点燃。对于美国而言，其在珍珠港事件中损失了部署在夏威夷的大部分海军力量，甚至是西海岸也受到了威胁，为此，[USA.GetLeader]总统发出了指令，直接提拔切斯特·尼米兹为海军上将，即刻动身前往夏威夷就任太平洋舰队司令。而就在几天前，尼米兹还只是少将军衔。\n\n面对在太平洋和东南亚四处出击的日军，尼米兹命令尽快修复珍珠港，而眼下他也急需一场胜利让军队摆脱低迷的士气。"
 vnr_pearl_harbor.8.t:0 "我们对太平洋局势的立场"
 vnr_pearl_harbor.8.d:0 "日本的行动极大地影响了亚洲的稳定与和平，现在它的触角已经伸向了马来亚和东印度群岛。随着局势不断升温，我们必须向该地区部署更强大的军事力量来防止日本行出格之事。根据太平洋舰队司令部的建议，我们应该§R在珍珠港部署至少九艘战列舰。§!希望我们的做法能让日本明白这是最严正的警告，如果可以不战而屈人之兵那自然再好不过了。"
 vnr_pearl_harbor.9.t:0 "[USA.GetName]拒绝我方提议"
 vnr_pearl_harbor.9.d:0 "我方关于从中国有限撤军的提议被[USA.GetName]拒绝了，后者竟然得寸进尺，要求我们的军队全部退回本土。这个要求实在是太蛮横无理了，简直是对我们的羞辱，若是轻易放弃这些土地，则吾辈有何面目面对为此牺牲的帝国勇士。既然美国想要开战，那就打吧。"
 vnr_pearl_harbor_news.0.t:0 "珍珠港事件"
 vnr_pearl_harbor_news.0.d:0 "昨天上午，日本帝国海军在驻美大使正式递交宣战文书的几小时前对珍珠港发动了一场突然袭击。根据当地记者的报道，美国太平洋舰队的基地受损严重，同时有多艘战舰被日军击沉。大火蔓延了整整一天，甚至连海水都沸腾了，简直就是人间炼狱。尽管并未被官方承认，此次袭击共造成两千多人伤亡。美国海军亚利桑那号战列舰受到了最严重的破坏，其被四枚穿甲航弹命中，其中一枚引爆了它的弹药库，并造成至少一千人阵亡。\n\n[?global.date.GetDateStringNoHourLong]，美国总统[USA.GetLeader]在国会发表讲话，宣布[USA.GetName]与日本帝国正式进入战争状态。"
