 rcm_burma_road.10.t:0 "中国远征军赴缅作战"
 rcm_burma_road.10.d:0 "[This.GetNewsIcon]中国远征军根据中英军事同盟而组织，中华民国国民政府为支援英国军队在英属缅甸对抗日本陆军及保卫中国西南大后方补给线安全，组建出国作战的国民革命军部队，这标志着中国与同盟国直接进行军事合作。珍珠港事件后，日本对美国、英国宣战。中英在重庆签署《中英共同防御滇缅路协定》，中英军事同盟形成，中国为支援英军在缅甸地区的对日作战并保卫中国西南大后方，组建中国远征军。"
 ccw.2333.t:0 "击退共产党民兵"
 ccw.2333.d:0 "我们和东北军、马家军联合发起突袭给共匪带来了更大的打击。现在他们都逃走了，今天对中华民国来说是个好日子。"
 ccw.2333.a:0 "太好了！" 
 ccw.2334.t:0 "突然的袭击"
 ccw.2334.d:0 "中央军和马家军联合发起突袭，中共军队被击退。现在我们只能一同奔赴前线，避免事态朝坏的方向发展。"
 ccw.2334.a:0 "中国的未来将何去何从。"  
 ccw.2335.t:0 "击退共产党民兵"
 ccw.2335.d:0 "我们和中央军、东北军联合发起突袭给共匪带来了更大的打击。现在他们都逃走了，我们在该地区的主导地位已得到恢复，今天对马家军来说是个好日子。"
 ccw.2335.a:0 "太好了！"  
 sic_jihuang:0 "大饥荒"
 sic_jihuang_desc:0 "§L妈的，蒋介石要统一四川，四川遇到麻烦他又不管，统一他妈的铲铲！现在我们只能自己赈灾……§!" 
 sic_jihuang2:0 "饥荒"
 sic_jihuang2_desc:0 "§L中央政府还记得我们四川，饥荒的危险在中央政府的赈灾下暂时得到了控制。§!"  
 chi_zhenzai:0 "救助四川"
 chi_zhenzai_desc:0 "§L四川发生了饥荒，我们政府不能坐视不管，虽然这会消耗很多资金和精力，但应该还可以借此获取一些政治声望。§!"  
 chi_buzuowei:0 "舆论压力"
 chi_buzuowei_desc:0 "§L我们对四川发生饥荒后坐视不管的态度震惊了全国，各大媒体对我们纷纷施加舆论压力，底层百姓开始越来越不信任政府纷纷投向共匪……§!"  
 ccw.701.t:0 "四川发生大饥荒！"
 ccw.701.desc:0 "今年四川发生大旱，粮食大量减产，有的地区几乎绝收。四川省主席刘湘请求我们中央拨款赈灾，但我们现在正忙于处理国内其他事务，该如何应对？"
 ccw.701.a:0 "试问中央以有限之财力，何能补助你们川人？"
 ccw.701.b:0 "下令立刻赈灾！"
 ccw.7011.t:0 "大饥荒！"
 ccw.7011.d:0 "今年四川发生大旱，粮食大量减产，有的地区几乎绝收。我们请求中央政府拨款赈灾，但遭到了他们的断然拒绝..."
 ccw.7011.a:0 "中央政府腐败无能，现在我们只能自救了。" 
 ccw.7012.t:0 "大饥荒！"
 ccw.7012.d:0 "今年四川发生大旱，粮食大量减产，有的地区几乎绝收。我们请求中央政府拨款赈灾，随后中央立刻下令帮助我们。"
 ccw.7012.a:0 "感谢中央政府。"  
 chi_nanfang:0 "南方八省游击队的影响"
 chi_nanfang_desc:0 "§L共匪离开南方后,陈毅、项英、张鼎丞等人留在江西、福建、浙江、安徽、河南、湖北、湖南、广东八省一直坚持游击。后来逐步发展到赣粤边、闽赣边、闽西、闽粤边、皖浙赣边、浙南、闽北、闽东、闽中、鄂豫皖边、鄂豫边、湘鄂赣边、湘赣边、湘南、琼崖等15个地区都有他们的踪迹。我们现在的任务就是彻底剿灭他们，使政府可以彻底控制南方地区!§!"  
 ccw.118.t:0 "与[From.GetName]谈判？"
 ccw.118.d:0 "日本侵略者已经战败，然而与[From.GetName]的持续冲突业已成为一大问题，现在[From.GetName]邀请我们谈判，我们可以藉此机会挽救全国于内战的边缘，或者我们可以忽略此一讯息，努力推进尔等大业。"
 ccw.118.a:0 "这或许是个机会。"
 ccw.118.ab:0 "绝不与匪谈判！"
 ccw.119.t:0 "[From.GetName]同意谈判"
 ccw.119.d:0 "[From.GetName]领导层已同意进行谈判，若顺利达成一定共识，将签署一份协议并期望双方遵守。"
 ccw.119.a:0 "不过是争取时间罢了。"
 ccw.120.t:0 "重庆谈判"
 ccw.120.d:0 "谈判结束后，双方已达成一定共识，签署了一份协议并期望双方遵守。我方主动撤出了南方一些解放区的部队，以表示我们对国内和平实现建立民主联合政府的诚意。"
 ccw.120.a:0 "希望[From.GetName]能看到我方的诚意。" 
 CHI_Chungking_Negotiations_focus:0 "重庆谈判"
 CHI_Chungking_Negotiations_focus_desc:0 "国际上期望中国事务能够得到和平解决，而且政府也需要时间准备一些行动，我们将尝试和他们谈判达成和平协议。" 
 ccw.587.t:0 "保安县土地革命成功"
 ccw.587.d:0 "保安县由部队的政治机关和供给部门共同组织打土豪，抓到地主，就一批一批地罚款，从几百到几千不等。同时没收地主家的布匹﹑粮食和盐等物资。我们把布匹分给部队，准备给战士做单衣，没收的粮食，除了留下部队吃的以外，其余都分给了当地的贫苦群众。"
 ccw.587.a:0 "打土豪，分田地！"
