 ccw.717.t:0 "游子归国"
 ccw.717.desc:0 "1940年3月，陈嘉庚组织南洋华侨回国慰劳视察团，启程回国。陈嘉庚首先到达重庆。5月31日，陈嘉庚到达延安。"
