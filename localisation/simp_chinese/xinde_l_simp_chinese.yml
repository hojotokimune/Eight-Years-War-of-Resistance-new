 ccw.6651.t:0 "毛泽东的讲话"  
 ccw.6651.d:0 "陕甘宁边区第一届参议会在延安召开，在1月17日的开幕会上。毛泽东指出：边区是全中国的一个部分，但这里有些新的东西，如民权主义，别的地方很少，民生主义，别的地方根本没有，这就是边区和其他地方的不同之处。现在全国坚持抗战，开参政会等等，在实行着三民主义，我们边区的参议会也是其一。抗战一定要有民权主义与民生主义。孙中山先生的三民主义，民族、民权、民生是相互配合的，没有民权主义、民生主义，就不能实行民族主义，抗战就不会胜利。边区的进步，主要的表现在民主，而这民主又是苏维埃在现阶段的发展物，现在各阶级，工农商学兵各界都可参加参议会。大事一定有人反对的，坏事有人反对，好事也有人反对的，那末怎样断定事之好坏呢？看问题我们一定要有一个标准，这标准就是：凡是日本帝国主义、汉奸所反对的，那一定是好事。因之，我们要努力的干。"
 ccw.6651.a:0 "很棒的讲话！"  
 ccw.6652.t:0 "林伯渠的报告"  
 ccw.6652.d:0 "林伯渠向大会报告政府工作。《报告》共分三大部分：(一)目前抗战形势与边区所处的地位和作用；(二)抗战一年多来政府的工作；(三)边区在抗战新阶段的任务。林伯渠在报告中指出：“边区今后工作的总方针，就是团结边区全体人民，坚持巩固和扩大抗日民族统一战线，坚持持久抗战，保卫边区，保卫西北，保卫全中国，为争取抗战最后胜利，实现三民主义新中国而奋斗。”为了实现上述总方针，《报告》提出了六项具体任务：(一)加紧抗战动员；(二)巩固团结，扩大统一战线；(三)加强民主政治建设；(四)扩大生产运动；(五)大力发展教育事业；(六)加强干部的培养教育，实行正确的干部政策。经过热烈讨论，大会一致通过了政府工作报告。会议还听取了边区政府各厅、处及高等法院的负责人关于该部门工作的报告，并作了相应的决议。"
 ccw.6652.a:0 "很好的报告！"   
 ccw.6653.t:0 "毛泽东的第二次讲话"  
 ccw.6653.d:0 "在1月18日的下午，毛泽东作关于目前政治形势的报告。他说：武汉失守了，但还没有进到敌我相持的新阶段，而是敌攻我守与敌我相持两个阶段中间的过渡时期。完成这个过渡需要三个条件：中国坚持持久抗战并增强抗日力量；敌人困难的增长；国际上更多的援助。共产党的任务，是要坚持抗战，巩固与扩大统一战线。八路军、新四军的任务，主要是在敌后拖“牛尾巴”，配合国民党军队的正面作战。陕甘宁边区要成为抗战的堡垒，民主的模范。"
 ccw.6653.a:0 "明确了我党现在的任务。"  
 ccw.6654.t:0 "毛泽东的第三次讲话"  
 ccw.6654.d:0 "在2月4日的闭幕会上。毛泽东在讲话中驳斥国民党鼓吹的“一个主义”、“一个党”的谬论，批评国民党五届五中全会所确定的反共、溶共方针，指出：“一个主义”论者，现在不对，过去也是不对。过去皇帝时代尚有几种信仰，现在“民国”时代反而没有，那简直是放屁。至于“一个党”，也是不对。有不同阶级，不同主义，当然有各党各派。过去有人唱一个歌，说“党外无党，帝王思想，党内无派，千奇百怪”，这话说得相当对。所以“一个主义”、“一个党”这种话就应该取消，如果他再要讲，我们就要驳他。讲到溶化，应当溶化的是那些顽固分子，那些“发国难财”、“吃磨擦饭”的人，为国为民的共产党是绝对不能溶化的！"
 ccw.6654.a:0 "揭露了国民党的反动本质。"   
 Chongqing_lost.1.t:0"重庆陷落"
 Chongqing_lost.1.d:0 "[This.GetNewsIcon]国民政府陪都重庆在经受过大规模轰炸后，于今日凌晨被日本中国派遣军攻陷，中国政府驻地遭敢死队突袭，政府首脑已经提前逃离重庆。\n据日本华中方面军战报，持续三周的重庆攻坚战造成逾二十万军民伤亡。城破当日，八路军总部所在地亦遭日军飞机突袭。\n重庆被攻陷后。全中国境内的失败主义飞速蔓延。民众抵抗意志愈发动摇...\n东京大本营宣称”东亚圣战终局已定”，将于明日颁布《大东亚和平诏书》。"
 Chongqing_lost.1.a:0 "中国的结局……"
 Chongqing_lost.1.b:0 "终于，我们胜利了！"
 Chongqing_lost.1.c:0 "人为刀俎，我为鱼肉……"
 Chongqing_lost.1.e:0 "人为刀俎，我为鱼肉……" 
 CHI_surrender.1.t:0 "中国宣布对日本投降"
 CHI_surrender.1.d:0 "[This.GetNewsIcon]尽管中国军队顽强抵抗，但在重庆陷落后，中国几乎所有的大城市都已丢失，大部分的土地和人口都已经沦陷，军队也丧失了战斗力，在这种情况下，无法组织有效抵抗的中国政府最终决定向日本投降。两国间的谈判预计也将在近期开启。日本国内顿时爆发了大规模的庆祝活动，这标志着日本的大陆政策取得了阶段性的重大成功，其构想的东亚共荣似乎已近在咫尺。而对中国人民来说，这无疑是巨大的耻辱和噩耗，可以预见的是，很长时间里仍然会有许多对占领军的抵抗。东亚的枪炮声逐渐平息，但日本的野心会就此满足吗？而中国，这个具有悠久传承和众多国民的大国，是会成为历史概念还是涅槃重生？世界正屏息以待。"
 CHI_surrender.1.a:0 "人事已尽，天命难违……"
 CHI_surrender.1.b:0 "伟大的胜利！"
 CHI_surrender.1.c:0 "哦，天哪……"
 CHI_surrender.1.e:0 "这就是中华民族的终结了吗？"
 CHI_surrender.1.f:0 "我们的选择是明智的……"
