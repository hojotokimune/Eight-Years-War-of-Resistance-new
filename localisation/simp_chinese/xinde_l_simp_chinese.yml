 PRC_last_war_tt:0 "§C八月八日，苏联政府宣布对日作战，中国人民表示热烈的欢迎。由于苏联这一行动，对日战争的时间将大大缩短。对日战争已处在最后阶段，最后地战胜日本侵略者及其一切走狗的时间已经到来了。在这种情况下，中国人民的一切抗日力量应举行全国规模的反攻，密切而有效力地配合苏联及其他同盟国作战。八路军、新四军及其他人民军队，应在一切可能条件下，对于一切不愿投降的侵略者及其走狗实行广泛的进攻，歼灭这些敌人的力量，夺取其武器和资财，猛烈地扩大解放区，缩小沦陷区。必须放手组织武装工作队，成百队成千队地深入敌后之敌后，组织人民，破击敌人的交通线，配合正规军作战。必须放手发动沦陷区的千百万群众，立即组织地下军，准备武装起义，配合从外部进攻的军队，消灭敌人。解放区的巩固工作仍应注意。今冬明春，应在现有一万万人民和一切新解放区的人民中，普遍地实行减租减息，发展生产，组织人民政权和人民武装，加强民兵工作，加强军队的纪律，坚持各界人民的统一战线，防止浪费人力物力。凡此一切，都是为着加强我军对敌人的进攻。全国人民必须注意制止内战危险，努力促成民主联合政府的建立。中国民族解放战争的新阶段已经到来了，全国人民应该加强团结，为夺取最后胜利而斗争。§!" 
