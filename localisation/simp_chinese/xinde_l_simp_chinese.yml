 ccw.800.t:0 "根除藏文化"
 ccw.800.d:0 "我们政府内有人认为西藏地区之所以产生农奴制这种落后的制度根本原因是因为藏族的民族文化太落后了，为了防止农奴制复辟，我们必须根除藏文化。我们该如何回应这种言论？"
 ccw.800.a:0 "这未免有点太极端了。"
 ccw.800.b:0 "藏文化是农奴制诞生的原因，必须根除。"
 news.7925.t:0 "平型关大捷"
 news.7925.d:0 "[This.GetNewsIcon]八路军在平型关为了配合第二战区的友军作战，阻挡日军攻势。根据中共中央军委的指示临危出征，由115师师长林彪、副师长聂荣臻指挥，充分发挥近战和山地战的特长，与日本号称“钢军”的板垣征四郎第5师团第21旅团一部及辎重车队浴血死拼取得首战胜利。"
 news.7925.a:0 "庆祝我军第一个大胜利！"
 news.7925.b:0 "可恶的土八路！" 
 news.7925.c:0 "看来日军并非不可战胜！"  
 news.998.tt:0 "长沙会战"
 news.998.dd:0 "[This.GetNewsIcon]中国军队与日军在以长沙为中心的中国第九战区进行了大规模的攻防战，随着战事的升级，双方的军队投入了大量的兵力，战斗异常激烈。"
 news.998.a:0 "中日战局的变化令人关注"
 news.998.b:0 "一寸山河一寸血！"
 news.998.c:0 "征服支那，指日可待！"
