 PRC_tongyi_zhanxian_tt:0 "§Y帮助和让步应该是积极的，不应该是消极的§! \n §C为了长期合作，统一战线中的各党派实行互助互让是必需的，但应该是积极的，不是消极的。我们必须巩固和扩大我党我军，同时也应赞助友党友军的巩固和扩大；人民要求政府满足自己的政治经济要求，同时给政府以一切可能的利于抗日的援助；工人要求厂主改良待遇，同时积极作工以利抗日；地主应该减租减息，同时农民应该交租交息，团结对外。这些都是互助的原则和方针，是积极的方针，不是消极的片面的方针。互让也是如此。彼此不挖墙脚，彼此不在对方党政军内组织秘密支部；在我们方面，就是不在国民党及其政府、军队内组织秘密支部，使国民党安心，利于抗日。“有所不为而后可以有为”，正是这种情形。没有红军的改编，红色区域的改制，暴动政策的取消，就不能实现全国的抗日战争。让了前者就得了后者，消极的步骤达到了积极的目的。“为了更好的一跃而后退”，正是列宁主义。把让步看作纯消极的东西，不是马克思列宁主义所许可的。纯消极的让步是有过的，那就是第二国际的劳资合作论，把一个阶级一个革命都让掉了。中国前有陈独秀，后有张国焘，都是投降主义者；我们应该大大地反对投降主义。我们的让步、退守、防御或停顿，不论是向同盟者或向敌人，都是当作整个革命政策的一部分看的，是联系于总的革命路线而当作不可缺少的一环看的，是当作曲线运动的一个片断看的。一句话，是积极的。§! \n §Y民族斗争和阶级斗争的一致性§! \n §C用长期合作支持长期战争，就是说使阶级斗争服从于今天抗日的民族斗争，这是统一战线的根本原则。在此原则下，保存党派和阶级的独立性，保存统一战线中的独立自主；不是因合作和统一而牺牲党派和阶级的必要权利，而是相反，坚持党派和阶级的一定限度的权利；这才有利于合作，也才有所谓合作。否则就是将合作变成了混一，必然牺牲统一战线。在民族斗争中，阶级斗争是以民族斗争的形式出现的，这种形式，表现了两者的一致性。一方面，阶级的政治经济要求在一定的历史时期内以不破裂合作为条件；又一方面，一切阶级斗争的要求都应以民族斗争的需要（为着抗日）为出发点。这样便把统一战线中的统一性和独立性、民族斗争和阶级斗争，一致起来了。§! \n §Y“一切经过统一战线”是不对的§! \n §C国民党是当权的党，它至今不许有统一战线的组织形式。刘少奇同志说的很对，如果所谓“一切经过”就是经过蒋介石和阎锡山，那只是片面的服从，无所谓“经过统一战线”。在敌后，只有根据国民党已经许可的东西（例如《抗战建国纲领》），独立自主地去做，无法“一切经过”。或者估计国民党可能许可的，先斩后奏。例如设置行政专员，派兵去山东之类，先“经过”则行不通。听说法国共产党曾经提出过这个口号，那大概是因为法国有了各党的共同委员会，而对于共同决定的纲领，社会党方面不愿照做，依然干他们自己的，故共产党有提此口号以限制社会党之必要，并不是提此口号以束缚自己。中国的情形是国民党剥夺各党派的平等权利，企图指挥各党听它一党的命令。我们提这个口号，如果是要求国民党“一切”都要“经过”我们同意，是做不到的，滑稽的。如果想把我们所要做的“一切”均事先取得国民党同意，那末，它不同意怎么办？国民党的方针是限制我们发展，我们提出这个口号，只是自己把自己的手脚束缚起来，是完全不应该的。在现时，有些应该先得国民党同意，例如将三个师的番号扩编为三个军的番号，这叫做先奏后斩。有些则造成既成事实再告诉它，例如发展二十余万军队，这叫做先斩后奏。有些则暂时斩而不奏，估计它现时不会同意，例如召集边区议会之类。有些则暂时不斩不奏，例如那些如果做了就要妨碍大局的事情。总之，我们一定不要破裂统一战线，但又决不可自己束缚自己的手脚，因此不应提出“一切经过统一战线”的口号。“一切服从统一战线”，如果解释为“一切服从”蒋介石和阎锡山，那也是错误的。我们的方针是统一战线中的独立自主，既统一，又独立。§! \n "  
 prc.232922.d:0 "近来，王明同志在会议上强调“抗战高于一切”，提出“凡抗日者皆吾友，降日者皆我敌”，公然提出“一切经过统一战线”的口号。这个口号，完全否定了中国共产党的独立自主，为国民党方面限制、削弱、消灭中国共产党创造了客观条件。针对王明的右倾投降主义的思想，毛泽东同志于1938年11月写了这篇《抗日战线中的独立自主问题》。对王明的错误思想进行的坚决的抵制。"
