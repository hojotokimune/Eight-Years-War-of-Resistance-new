 chi_jiaozong:0 "国家总动员法"
 chi_jiaozong_desc:0 "§L现在我们国家处于特殊时期，必须动员一切人力、物力、财力。§!"
 news.999.tt:0 "中国原子弹试爆成功"
 news.999.dd:0 "[This.GetNewsIcon]在中国西部新疆罗布泊，“邱小姐”引爆行动正式开始，巨大的蘑菇云升上了戈壁的天空，染红了整个天际，中国第一颗原子弹爆炸成功。中华人民共和国外交部向外界宣布:“中国已经成为拥核国家。原子弹的成功引爆对中国国防发展具有里程碑式的意义，是反对美帝国主义的斗争中所取得的重大成就。但是中国始终以和平为第一愿景，在任何时候、任何情况下，都不会首先使用核武器。原子弹的成功引爆是中国人民在加强国防力量、反对美帝国主义核讹诈和核威胁政策的斗争中所取得的重大成就。中国发展核武器，是为了防御，是为了保卫中国人民免受大国的核威慑和核讹诈。”最后，中国政府对世界各国发出的倡议：“争取通过国际协商，促进全面禁止和彻底销毁核武器的崇高目标的实现。”"
 news.999.a:0 "沉睡的东方雄狮已经苏醒。"
 news.999.b:0 "世事难料啊！"
 news.999.c:0 "核大国的核讹诈从此结束了！"
 news.888.tt:0 "台湾光复"
 news.888.dd:0 "[This.GetNewsIcon]中国陆军第七十军、第六十二军分别在基隆港和高雄港登陆。陈仪代表国民政府正式宣布：“从今天起，台湾及其附属岛屿及澎湖列岛正式重入中国版图，所有一切土地人民政事皆已置于中华民国主权之下。这种具有历史意义的事实，本人特报告给中国全体同胞及世界周知。”日本侵占中国台湾省的历史到此结束。"
 news.888.a:0 "台湾光复，雪甲午耻！"
 news.888.b:0 "这是耻辱性的一天..."
 news.888.c:0 "中日战场结局已定。"
 ccw.han_fuju.t:0 "派中央军接管山东？"
 ccw.han_fuju.desc:0 "自1935年起山东军阀韩复榘就和日本人眉来眼去，可谓是首鼠两端，现在他还向其他军阀还发出“马”电，秘密策划反叛中央，并准备派兵袭击中央军。此人不除，日后必成祸患!现在政府内有人提议直接派中央军进驻山东废除韩复榘在山东领导职务，我们该如何回应呢?"
 ccw.han_fuju.a:0 "派中央军直接接管山东!"
 ccw.han_fuju.b:0 "还是以大局为重吧。"
 ccw.han_fuju.c:0 "王耀武将军可以承担守卫山东的重任。" 
 chi_fubai:0 "官员贪腐"
 chi_fubai_desc:0 "§L偏执的领袖，充满裙带关系的政府，饮鸩止渴的经济，互相倾轧的利益集团...在黄金十年经济发展的同时，政府内部的腐败问题越来越严重，大多数官僚都想从经济发展的过程中获取利益，导致国家的发展速度严重下滑。§!"
 JAP_jie:0 "饥饿、混乱和恐慌"
 JAP_jie_desc:0 "§L随着“一亿玉碎”计划的实施日本社会全民彻底进入军事化，但随之而来的是各种问题，平民的全部粮食被军部强制征收，但即使这样也无法弥补军队粮食短缺的问题，社会、工厂因此几乎完全停摆。尽管军部的广播不断播放着“日本必胜！”“这是最终的战斗！”但是日本即将战败的声音还是在民间不断传播，整个日本完全陷入混乱和恐慌的极端状态...§!"  
 fate_of_jiajizhanfan.111.d:0 "支那事变爆发以后，德国仍不愿撤出在驻华军事顾问团，帝国不能容忍这种行为，必须要求德国明确立场!"
 ccw.359.t:0 "大生产运动"
 ccw.359.d:0 "大生产运动是克服根据地困难的重要一环，总方针是“发展经济，保障供给 ”。早在困难刚刚露头的时候，党中央就发出了 “自己动手 ”的号召。现在党中央再次强调必须走生产自救的道路。命令第三五九旅开进南泥湾实行军垦屯田。他们发扬自力更生、奋发图强的精神，使昔日荒凉的南泥湾变成了 “陕北的好江南 ”。"
 ccw.359.a:0 "自力更生，艰苦奋斗！"
 PLM_neutrality_party:0 "蒙古地方自治政务委员会"
 PRC_baoerhan_desc:0 "包尔汉·沙希迪，中国伊斯兰教协会创始人和第一位领导、知名学者、社会活动家。维吾尔族。祖籍新疆阿克苏，生于俄国喀山省特铁什县。历任中国人民政治协商会议第二、三、五、六届全国委员会副主席、新疆维吾尔自治区政协主席、中国伊斯兰教协会主任、名誉会长、第一、二届全国人大民族委员会副主任委员。"
 ccw.112.t:0 "在长沙实行焦土政策？"
 ccw.112.d:0 "日军即将占领长沙，政府确定了“焦土抗战”的具体方案，委员长电告张治中:“限1小时到，长沙张主席密。长沙如失陷，务将全城焚毁。望事前妥密准备，勿误。中正文侍参。”"
 ccw.112.a:0 "坚决服从命令。"
 ccw.112.b:0 "任务执行失败。"
 ccw.942.t:0 "河南地区发生饥荒"
 ccw.942.d:0 "连连战乱导致河南地区发生重大饥荒，大早之后又遭遇蝗灾，饥荒遍及全省110个县，逃荒者又遇侵华日军轰炸，造成了严重的人道主义危机。"
 ccw.942.a:0 "一派胡言！"
 news.942.tt:0 "河南大饥荒"
 news.942.dd:0 "[This.GetNewsIcon]黄河花园口决堤，使豫皖苏三省形成了巨大的黄泛区。加之战乱影响，中国河南地区发生重大饥荒，大早之后又遭遇蝗灾，饥荒遍及全省110个县。灾民只得步行赴邻省逃难，逃荒者又遇日军轰炸，沿途饿死、病死者不计其数，据估计有近300万。"
 news.942.a:0 "惨绝人寰。"
 news.942.b:0 "一派胡言！" 
 news.942.c:0 "帮助河南民众开展生产救灾活动！"  
 usa_lianheguopin:0 "黄金圈-联合果品公司"
 usa_lianheguopin_desc:0 "联盟国政府重建了历史上存在过的黄金圈骑士团，他们曾经的目标是将奴隶制扩大到拉丁美洲国家，现在他们在拉丁美洲与之前合众国政府于几十年前建立的联合果品公司进行合作。残酷压榨当地民众，建立种植园，雇佣私人武装，贿赂当地政府，甚至还重新实行奴隶制。"
 usa_lianheguopin2:0 "黄金圈-联合果品公司的收益"
 usa_lianheguopin2_desc:0 "黄金圈-联合果品公司在拉丁美洲的巨额收益给我们的经济带来了极大的增长。"
 usa_lianheguopin3:0 "黄金圈-联合果品公司军事合作"
 usa_lianheguopin3_desc:0 "黄金圈-联合果品公司和我们的军队密切合作，我们的军费现在可以说非常充裕，军队的后勤补给甚至可以自给自足。"
 csa_qishijingshen:0 "骑士精神"
 csa_qishijingshen_desc:0 "白宫政客的嘴边血迹斑斑，北方有多混蛋，南方就有多勇敢。三千匹无畏骏马齐向前，三千把锋利宝刀不等闲。放松缰绳，绑紧系腰，铺上鞍毯，扣起枪套。调好扳机，磨快宝刀，我们马上发动骑袭，说到做到。南北战争中南方虽然失败了，但是南方的骑士精神，罗伯特·E·李、“石墙”杰克逊等将军的军事素养以及联盟军在战争中那种高昂的士气和不畏强敌的斗志值得所有士兵学习，这是邦联留给我们的宝贵遗产。"
 csa_dixie:0 "迪克西精神"
 csa_dixie_desc:0 "哦，迪克西，棉花之乡！自由勇者的家园。一个自由的国家，但是却被暴政笼罩！不过无论暴君的旗帜在何处飘扬，我们都要令它恐惧！哦，我是一个很棒的老叛军，而现在我就是这样，对于这“自由天堂”，我可一点都不在乎。我想把《独立宣言》撕成碎块，我恨那“光荣”的联邦，因为那滴着我们的血，我恨他们的星条旗尽我会所能。迪克西精神核心就是“传统、州权、家庭”，支持民族主义、白人至上、种族隔离和美国例外论，强烈反对林肯的主张、左派、民权分子，现在这一精神在联盟国政府的推动下正在成为美国的指导精神。"
 chi_fukuan:0 "对美国的支付"
 ccw.200.t:0 "迪克西使团派赴延安"
 ccw.200.d:0 "全面抗战爆发后，国府表现不尽人意，致使大片国土被占，此事引起了国际社会的关注和不满，美国担心中国正面战场的危机会影响其在太平洋作战的胜利。因此美国更加坚信，仅靠国民政府是无法对抗日本的，要想战胜日本，需要联合中国更多的抗日力量，于是开始了派观察团前往延安准备工作，期间关于使团定名一事还费了不少周折，最后经国、共、美三方协商，使团的名称定为“美军中缅印战区驻延安观察组”，绰号“迪克西使团”。"
 ccw.200.a:0 "这是向国际社会展示延安的好机会"
 RCM_comchina.555.t:0 "高敬亭问题"
 RCM_comchina.555.d:0 "新四军军长叶挺和副军长项英在向中央军委发来的紧急密电中称，第四支队司令员高敬亭长期以来热衷于树立个人绝对权威，进行宗派活动，拒绝、监视和排挤中央从延安和武汉八路军办事处派去的干部，并且始终消极执行中央关于向华中敌后挺进的战略方针，屡次违抗军部作战命令而不知悔改，引起了新四军广大干部和战士们的强烈不满。现已将高敬亭本人羁押，并报请中央军委准予执行枪决。"
 RCM_comchina.555.a:0 "他这是罪有应得"
 RCM_comchina.555.b:0 "他尚有挽救的余地"
 PRC_linyuying.27.desc:0 "从抗战开始中共就对我政府管辖地区民众、官员、党员进行意识形态宣传战，他们还联合所谓民主党派、反对派站在舆论高地对我国民政府进行指责，现在我们的中央、地方无不充斥着他们宣扬的统一战线理论和左派思想，中共见此情景对我方的态度愈发强硬，如果我们举行宪政选举，很大可能会失败。"
 PRC_linyuying.27.a:0 "该死共匪要把我们完全赤化了！"
 fate_of_jiajizhanfan.2.c:0 "我们会好好改造他" 
 rcm_burma_road.9.c:0 "中国的援军来了！"
 ccw.444.t:0 "逮捕汪精卫"
 ccw.444.d:0 "今日，中国军队在抗日战争中取得重大胜利，成功攻入伪政府首都南京，并抓捕了伪政府主席汪精卫。在此次突袭行动中，我方展现了高超的军事技能和坚定的决心。经过数小时的激烈战斗，我军突破了敌军的防线，迅速控制了南京的关键地区。汪精卫试图逃亡到日本，但在其住所被包围后，无奈被捕。汪精卫多年来一直与日本侵略者合作，背叛国家和人民，引起了全国上下的愤怒与不满。他的倒台象征着伪政府的彻底崩溃，也预示着中国人民抗日战争的胜利在望。愤怒的士兵们在抓捕汪精卫后，将其拖到南京著名的雨花台。雨花台是南京重要的历史纪念地，此地曾见证无数革命先烈的牺牲。如今，这里也成为了汪精卫罪行的终结之地。我们决定在此处对汪精卫进行公审和处决，以告慰抗日英烈的在天之灵。在众多士兵和市民的见证下，汪精卫被执行了枪决。随着几声枪响，这位曾经的伪政府主席结束了其背叛国家和民族的一生。人群中爆发出一片欢呼声，人们挥舞着旗帜，高喊着口号，庆祝这一历史性时刻。"
 ccw.444.a:0 "汪逆投敌叛国，死有余辜！"
 Macarthur:0 "陆军总司令:道格拉斯·麦克阿瑟"
 Macarthur_desc:0 "麦克阿瑟从美国陆军退役，出任菲律宾陆军总司令，开始组建菲律宾陆军。"
 ccw.999.t:0 "紫石英号事件"
 ccw.999.d:0 "第三野战军正准备于次日在长江镇江段发起渡江作战。英国海军远东舰队“紫石英”号护卫舰无视我军警告外国舰船撤离长江的通知，闯入我军前线预定渡江江段，我们该怎么应对这一挑衅行为呢？"
 ccw.999.a:0 "新中国不是晚清政府，下令炮击紫石英号！"
 ccw.999.b:0 "不能因此损害中国的国际形象。"
 news.444.t:0 "汪精卫之死"
 news.444.d:0 "[This.GetNewsIcon]今日，中国军队在抗日战争中取得重大胜利，成功攻入伪政府首都南京，并抓捕了伪政府主席汪精卫。在此次突袭行动中，我方展现了高超的军事技能和坚定的决心。经过数小时的激烈战斗，我军突破了敌军的防线，迅速控制了南京的关键地区。汪精卫试图逃亡到日本，但在其住所被包围后，无奈被捕。汪精卫多年来一直与日本侵略者合作，背叛国家和人民，引起了全国上下的愤怒与不满。他的倒台象征着伪政府的彻底崩溃，也预示着中国人民抗日战争的胜利在望。愤怒的士兵们在抓捕汪精卫后，将其拖到南京著名的雨花台。雨花台是南京重要的历史纪念地，此地曾见证无数革命先烈的牺牲。如今，这里也成为了汪精卫罪行的终结之地。我们决定在此处对汪精卫进行公审和处决，以告慰抗日英烈的在天之灵。在众多士兵和市民的见证下，汪精卫被执行了枪决。随着几声枪响，这位曾经的伪政府主席结束了其背叛国家和民族的一生。人群中爆发出一片欢呼声，人们挥舞着旗帜，高喊着口号，庆祝这一历史性时刻。"
 news.444.a:0 "背叛国家的下场。"
 news.444.b:0 "汪逆之死，大快人心！" 
 news.444.c:0 "以华制华工作走到了尽头。"  
 news.995.t:0 "“迪克西使团”访问延安"
 news.995.d:0 "[This.GetNewsIcon]全面抗战爆发后，国府表现不尽人意，致使大片国土被占，此事引起了国际社会的关注和不满，美国担心中国正面战场的危机会影响其在太平洋作战的胜利。因此美国更加坚信，仅靠国民政府是无法对抗日本的，要想战胜日本，需要联合中国更多的抗日力量，于是开始了派观察团前往延安准备工作，期间关于使团定名一事还费了不少周折，最后经国、共、美三方协商，使团的名称定为“美军中缅印战区驻延安观察组”，绰号“迪克西使团”。"
 news.995.a:0 "延安正在与国际接轨。"
 news.995.b:0 "美国人这是不信任我们！"  
 news.995.c:0 "必须团结一切参与抗日的力量。"  
 jap_qingxiang:0 "清乡运动"
 jap_qingxiang_desc:0 "我们决定开始推行“清乡运动”，包括“军事清乡”、“政治清乡”、“经济清乡”和“思想清乡”。以“军政并进，剿抚兼施”、“三分军事，七分政治”为方针，这将会有效的打击共产党的游击队。"
 ccw.801.t:0 "夏尔·戴高乐辞职"
 ccw.801.d:0 "夏尔·戴高乐将军认为法国需要一个不受议会和党争影响的强有力的政体，总统应凌驾于党派之上自行组阁，集中力量办大事，而不是整天忍受批评和质疑，焦头烂额于无休无止的政治斗争，最后他因为军事贷款问题向国民议会主席费力克斯·古安提出辞职。他希望以此引起公众愤慨，逼迫政客接受自己的条件，但法国人似乎已经遗忘了他。随后经过多次换届选举，临时政府最终由法兰西第四共和国继承，工人国际法国支部的樊尚·奥里奥尔当选第一任总统。"
 ccw.801.a:0 "随着战争的结束，人民很快忘记了这位战争英雄。"
