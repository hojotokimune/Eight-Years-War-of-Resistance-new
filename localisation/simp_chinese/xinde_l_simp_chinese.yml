 CHI_dongyuanfa_desc:0 "§L主要内容包括：1、国家总动员物资。\n2、国家总动员业务。\n3、国家总动员物资的动员及管制措施。\n4、国家总动员业务的动员及管制措施。\n本法实施后，政府于必要时，得对人民之言论、出版、著作、通讯、集会、结社，加以限制。§!"  
