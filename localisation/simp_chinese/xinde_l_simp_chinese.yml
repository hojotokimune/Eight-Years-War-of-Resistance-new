 ccw.742.t:0 "台湾回归"
 ccw.742.d:0 "亲爱的台湾同胞们：我们台湾人民有着数十年间反对日本帝国主义的革命传统，尤其我们在“二·二八”反对国民党反动统治的斗争中，所表现出来的伟大的英雄气概，是值得我们骄傲的。所以今天我们必须再发挥这种光荣的革命传统和“二·二八”英勇斗争的经验，来粉碎蒋匪帮和美帝国主义的阴谋。在解放台湾的战争中，有力地配合人民解放军。台湾的解放是必定要实现的，而解放的日子是迫近了。所以我们必须利用每个机会和一切的可能条件，想尽一切的办法去削弱和瓦解蒋匪的力量。我们必须记取“二·二八”的教训，一致团结起来反对蒋匪在台湾抽兵、征粮、征税，同时还要善于采取一切办法，保存我们的力量，壮大我们的力量。准备配合人民解放军，共同完成解放台湾的任务。\n“二·二八”斗争中英勇牺牲的烈士永垂不朽———《告台湾同胞书》"
 ccw.742.a:0 "自甲午年漂泊在外，今日终得回归" 
