 news.777.t:0 "旧日历史重现"
 news.777.d:0 "[This.GetNewsIcon]反动的美利坚联盟国在首都升起了旗帜，联盟国总统发表了冗长演讲，表示为了保障国家的纯洁性，必须复兴美利坚唯一的正统联盟国,历史以北方视角讲述故事的时代太久了，现在该用另一方的视角看待这段往事了!总统宣布联盟国成立的日子将定为全国性的法定节假日。昔日的民主灯塔倒塌了，新政权的未来究竟会变成什么样子呢?只有时间能告诉我们答案。"
 news.777.a:0 "这次南方赢了....."
