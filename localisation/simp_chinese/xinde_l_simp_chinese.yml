 PRC_luobinghui.999.t:0 "《为人民服务》——毛泽东"
 PRC_luobinghui.999.d:0" \n\n\n\n\n\n  £yanjiang_mao \n\n\n\n\n\n\n\n\n\n 我们的共产党和共产党所领导的八路军、新四军，是革命的队伍。我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。张思德同志就是我们这个队伍中的一个同志。\n人总是要死的，但死的意义有不同。中国古时候有个文学家叫做司马迁的说过：“人固有一死，或重于泰山，或轻于鸿毛。”为人民利益而死，就比泰山还重；替法西斯卖力，替剥削人民和压迫人民的人去死，就比鸿毛还轻。张思德同志是为人民利益而死的，他的死是比泰山还要重的。\n因为我们是为人民服务的，所以，我们如果有缺点，就不怕别人批评指出。不管是什么人，谁向我们指出都行。只要你说得对，我们就改正。你说的办法对人民有好处，我们就照你的办。“精兵简政”这一条意见，就是党外人士李鼎铭先生提出来的；他提得好，对人民有好处，我们就采用了。只要我们为人民的利益坚持好的，为人民的利益改正错的，我们这个队伍就一定会兴旺起来。\n我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了。我们还要和全国大多数人民走这一条路。我们今天已经领导着有九千一百万人口的根据地，但是还不够，还要更大些，才能取得全民族的解放。我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。中国人民正在受难，我们有责任解救他们，我们要努力奋斗。要奋斗就会有牺牲，死人的事是经常发生的。但是我们想到人民的利益，想到大多数人民的痛苦，我们为人民而死，就是死得其所。不过，我们应当尽量地减少那些不必要的牺牲。我们的干部要关心每一个战士，一切革命队伍的人都要互相关心，互相爱护，互相帮助。\n今后我们的队伍里，不管死了谁，不管是炊事员，是战士，只要他是做过一些有益的工作的，我们都要给他送葬，开追悼会。这要成为一个制度。这个方法也要介绍到老百姓那里去。村上的人死了，开个追悼会。用这样的方法，寄托我们的哀思，使整个人民团结起来。" 
 PRC_luobinghui.999.a:0 "紧紧地和中国人民站在一起，全心全意为中国人民服务。"
 ccw.5777.t:0 "周恩来召开国务院会议"
 ccw.5777.d:0 "陈云与周恩来等一起，提出了一系列措施来纠正经济建设中的急躁冒进倾向。\n 随后周恩来主持召开国务院会议，研究并根据李富春、薄一波提出的意见，确定按5%削减国家预算。周恩来在会上强调指出："去年12月以后冒进就冒了头"，现在"已经不是预防而是需要反对了"。因此，"这次人大会议上要有两条战线的斗争，既反对保守，也反对冒进"。李先念在全国人大会议上的报告中指出："急躁冒进的结果并不能帮助社会主义事业的发展，而只能招致损失。"因此，"在反对保守主义的时候，必须同时反对急躁冒进倾向"。以上意见，为全国人大会议所接受。"
 ccw.5777.a:0 "经济政策必须确立。"
 ccw.5778.t:0 "张国焘叛逃"
 ccw.5778.d:0 "1937年3月，中共中央在延安召开政治局扩大会议，批判张国焘的分裂主义和军阀主义错误。为了教育和挽救他，同年9月仍派他担任陕甘宁边区政府副主席、代主席。中央政治局扩大会议开始后，我们又对其之前所做的恶劣行径作出了强烈批判，他因此感到强烈不满。随后以去西安商讨统一战线问题为借口离开陕甘宁边区，投靠国民党，并被中共中央开除党籍。不久，加入国民党的特务组织——军事委员会调查统计局，主持“特种政治问题研究室”、“特种政治工作人员训练班”，从事反共特务活动。"
 ccw.5778.a:0 "这个可耻的叛徒！" 
