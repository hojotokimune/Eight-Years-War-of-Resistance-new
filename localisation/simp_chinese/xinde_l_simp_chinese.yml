 fuzhuxi:0 "中共中央副主席"  
 ccw.761.t:0 "天津讲话"
 ccw.761.d:0 "刘少奇同志在天津强调,私营工商业在一定范围、一定时期内的发展,是新民主主义经济政策所允许的。他说,因为我们国家“生产不发达”,不是工厂太多,而是太少,“在新民主主义的经济下,在劳资两利的条件下,还让资本家存在和发展几十年,这样做,对工人阶级的好处多,坏处少”。对有益于国计民生的私营工商业要加以保护和允许其发展,对危害国计民生的投机、垄断行为一定要制止，要把商业投机资本引向生产型的工业企业。他设想经过一段新民主主义时期,工业逐步发展起来了,就“非走社会主义的道路不可”。关于过渡的方式,他多次讲过,中国可以不采取苏联、东欧推翻资产阶级的流血方式,而采取民族资本家“与我们一起走入社会主义”的方式。他在同宋来卿等人谈话时表示,希望他们多办工厂，办得越多,贡献越大,将来大势所趋,把工厂交给国家。国家不是没收,而是给以代价,还可以发给高薪,请资本家继续办厂。"
 ccw.761.a:0 "讲话是符合七届二中全会决议的。"
 ccw.762.t:0 "五马进京"
 ccw.762.d:0 "为适应大规模经济建设的需要，党中央决定将各中央局和大区行政委员会的主要负责人调到北京，担任党和国家机关的领导职务。这五位负责人分别是中共中央东北局第一书记高岗、中共中央西南局第一书记邓小平、中共中央华东局第一书记饶漱石、中共中央中南局第二书记邓子恢、中共中央西北局第二书记习仲勋。"
 ccw.762.a:0 "这将加强中央的领导力量。" 
 ccw.763.t:0 "国庆阅兵"
 ccw.763.d:0 "1951年10月1日国庆二周年阅兵，新中国进行了成立后的第三次国庆阅兵。首都40多万人参加了国庆典礼。毛泽东主席等党和国家领导人在天安门城楼检阅人民解放军受阅部队。朱德总司令乘车在长安街检阅了受阅部队，并向全国武装部队和民兵发布了命令。聂荣臻元帅任阅兵总指挥。人民解放军陆海空三军部队和民兵13348名代表接受了检阅。南京、沈阳、重庆、西安等大城市也举行了阅兵典礼。"
 ccw.763.a:0 "中国人民解放军万岁！" 
 ccw.764.t:0 "惩处刘青山、张子善贪污案"
 ccw.764.d:0 "刘青山、张子善都是入党多年，经历过革命战争考验的领导干部。新中国成立后，刘青山、张子善在分别任中共天津地委书记、天津行署专员期间，利用职权盗用飞机场建筑款、救济水灾区造船贷款、河工款、干部家属救济粮款、民工供应粮等共计171万元，借“机关生产”名义，进行倒买倒卖的非法经营活动。派人冒充军官，用救灾款从东北盗购木材进行非法倒卖牟利；勾结奸商倒卖钢材，使国家蒙受经济损失达21万元；从国家财产中贪污、挥霍3.7万元，生活腐化堕落，蜕变成人民的罪人。中共河北省第三次代表会议召开会议，揭露了刘青山、张子善的贪污罪行。决定开除他们二人党籍，并将处理意见上报华北局和中共中央。党中央、毛主席批准了华北局关于对刘青山、张子善判处死刑的建议，并在批语中强调指出，刘青山、张子善被揭露这件事，向全党提出了警告，必须严重地注意干部被资产阶级腐蚀发生严重贪污行为这一事实，注意发现、揭露和惩处，并需当作一场大斗争来处理。河北省在保定召开对刘青山、张子善的公判大会。河北省人民法院报经最高人民法院核准判决，对刘青山、张子善执行枪决。"
 ccw.764.a:0 "以儆效尤。"  
 ccw.765.t:0 "“五反”运动的开始"
 ccw.765.d:0 "在“三反”运动中，又暴露出大量的贪污盗窃与社会上不法资本家的行贿、偷税漏税、盗骗国家财产、偷工减料、盗窃国家经济情报的“五毒”行为密切相联，要彻底铲除“三害”，就必须反掉“五毒”。为此，中共中央发出了《关于在城市中限期展开大规模的坚决彻底的“五反”斗争的指示》，要求向违法资本家开展一场大规模的“五反”运动。并且规定了对违法资本主义工商户处理的基本原则：过去从宽，今后从严；多数从宽，少数从严；坦白从宽，抗拒从严；工业从宽，商业从严；普通商业从宽，投机商业从严。"
 ccw.765.a:0 "必须打退资产阶级的猖狂进攻！"  
 ccw.766.t:0 "陈毅在上海"
 ccw.766.d:0 "上海开展增产节约、精兵简政运动，陈毅市长说：“我是上海的主要负责人，我天天在外面做报告动员教育大家增产节约、精兵简政，首先应该从我开始精兵简政。”于是，警卫班16人只留了5个。他有4个孩子，原来用2个保姆，只留一个。烧饭师傅也不要了，带头到机关食堂吃大灶。在陈毅率先垂范下，上海驻军仅一个月就省下20万石军粮，大大减轻了政府和人民的负担。不到一年时间，上海的工业生产、人民生活就恢复了正常。在他的努力下，上海不仅恢复了往日的繁华，更焕发出蓬勃的社会主义新气象。"
 ccw.766.a:0 "社会主义新上海。"  
 ccw.771.t:0 "双百运动的开始"
 ccw.771.d:0 "毛主席在中共中央政治局扩大会议上的总结讲话中专门把“百花齐放、百家争鸣”作为八个问题中的第五个提了出来，明确指出：“艺术问题上的百花齐放，学术问题上的百家争鸣，我看应该成为我们的方针。”\n在此基础上，他进一步详细阐释了“双百”方针：“‘百花齐放’是群众中间提出来的，不晓得是谁提出来的。人们要我题词，我就写了‘百花齐放，推陈出新’。‘百家争鸣’，这是两千年以前就有的事，春秋战国时代，百家争鸣。讲学术，这种学术也可以讲，那种学术也可以讲，不要拿一种学术压倒一切。你讲的如果是真理，信的人势必就会越来越多。"
 ccw.771.a:0 "艺术方面的百花齐放，学术方面的百家争鸣，是有必要的。"  
