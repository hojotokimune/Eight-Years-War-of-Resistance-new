 wu_zhihui:0 "吴稚晖"
 wu_zhihui_desc:0 "吴稚晖（1865年3月23日—1953年10月30日）名吴眺，后改名吴敬恒。原籍江苏省常州府武进县，出生于江苏武进和无锡交界处的雪堰桥。与蔡元培、张静江、李石曾并称为“国民党四大元老”。早年曾在南菁书院黄以周门下学习过。1891年中试举人。接触西方文化后，追求无政府主义，后来参与孙中山主导的国民革命，孙中山信仰太平天国老兵故事即是出自吴敬恒所述。曾在苏报案中被认为是可能的告密者，在苏报案入狱的章太炎出狱后即批评吴稚晖曾密会清廷官员俞明震；也是早期国民党右派西山会议派成员之一。国民党内著名的右派人物，是蒋介石的主要支持者之一，四一二反革命政变吴稚晖起了特殊作用，他为共产党罗织罪名，为国民党右派提供清党证据。抗日战争爆发后基本上脱离了政治活动的前台。1949年1月赴台湾，1953年10月30日因病死于台北，终年88岁。"  
 ccw.720.t:0 "汪精卫加入我们"
 ccw.720.desc:0 "1939年他发表以下就职演讲：“中日两个国家，有永久和平的可能没有呢？我们肯定是有的。因为这两个国家，由精神方面来看，二千年来，文字相通，艺术相通，伦理相通，精神上呢，没有一点看不出来两个国家没有一个共同的基础，一个共鸣就是了。将来一定是禁止作战的，如果不禁止作战，那没有永久和平的可能了。我讲我们的看法，不一定是要军事作战，经济合作的利益呢？比军事作战的确实还要大。因为如果中日两国争取到平等互惠的原则，来做经济合作呢，那种的利益两方都得到的。”"
 ccw.720.a:0 "兴复东亚！保卫东亚！汪主席万岁！"  
