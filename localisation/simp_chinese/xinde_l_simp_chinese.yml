 ccw.747.t:0 "全国开展禁烟禁毒运动"
 ccw.747.d:0 "新中国建立之后，面临着复杂的社会环境，存在着许多丑恶的社会现象：鸦片烟毒流行，赌场、妓院林立……这些丑恶现象毒害人民的身心健康。为了保护人民的身心健康，恢复和发展生产，建立良好的社会秩序和巩固新生的人民政权，政府高度重视禁毒工作。为此党和政府决心在全国开展一场大规模的禁烟禁毒运动，彻底根除烟患，医治旧中国的痼疾。\n为指导全国禁烟禁毒工作，政务院颁布了由总理签发的《关于严禁鸦片烟毒的通令》，规定了禁毒工作的方针政策和基本任务，得到全国人民的拥护。从此，一场全国范围的禁烟禁毒斗争逐步展开。在[PRC.getleader]主席的领导下，中国用了不到三年的时间，就将祸害了中国一百多年的鸦片烟毒问题基本解决，使新中国成为了一个实实在在的无毒社会，屹立于世界的东方‌。"
 ccw.747.a:0 "鸦片战争遗留的阴影从此烟消云散了！"  
 prc_jindu:0 "无毒社会"
 prc_jindu_desc:0 "§L建国前夕，全国大量耕地被用于种植鸦片原料罂粟。云南省罂粟种植面积占耕地的33%，贵州的安顺地区则几乎无户不种；西康省种罂粟土地占耕地面积的48%以上；凉山地区烟片种植户占各县总户数的60%－80%。如果用这些土地种粮，以亩产230斤计，年损失粮食35.55亿斤以上。\n在这场规模空前的禁毒运动中，查实以种植、贩运、销售毒品为业的人员369705名，其中51627名被依法处理，800名罪大恶极的罪犯被判处死刑；缴获鸦片类毒品339万两，制毒机械5716套，用于武装贩毒的枪支882支。与此同时，在全国范围内有效地制止了罂粟种植，并通过自行戒除和强制戒除的办法，帮助上千万烟民戒除了烟瘾。中国政府庄严地向全世界宣布：“中国已经消灭了前人未能消灭的陋习。”§!"  
