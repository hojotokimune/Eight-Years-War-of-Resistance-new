 chi_zhuangbeijingliang:0 "装备精良"
 chi_zhuangbeijingliang_desc:0 "§L我们在抗战后收缴了大量日械装备并且收编了不少伪军，这些伪军有着丰富的日制武器的使用经验。现在还有美国援助我们的精良武器，我军火力十分强大，共匪现在根本不是我们的对手!§!"
