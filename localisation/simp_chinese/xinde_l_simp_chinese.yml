 JAPCHI_zhixianjiuguo_desc:0 "汪主席的曲线救国策略终究是行不通的，听说日本人的随军翻译夏文运已经秘密与李宗仁建立关系，也许我们可以听听他的建议？"
 JAPCHI_ribenzhuangbei:0 "偷取日军装备"
 JAPCHI_ribenzhuangbei_desc:0 "日本人的军工厂和军营里的装备数不胜数，就算偶尔丢一两个应该也不会引起他们的吧？"
 JAPCHI_duoquejungongchang:0 "夺取日本军工厂"
 JAPCHI_duoquejungongchang_desc:0 "日本人在我们的国土上投资了许多军工厂，这些工厂本来就应该是属于我们的！政府将派遣和平建国军武力接管这些工厂，虽然这样会引起日本政府的不满，但谁又会在乎呢？"
 JAPCHI_duli:0 "昏昏浊世吾独立"
 JAPCHI_duli_desc:0 "早在我们打出直线救国方针的时候，夏文运就已经秘密组建了“中华民国光复委员会”，准备有朝一日反抗日本帝国，武力反日建国刻不容缓，现在这一天终于到来了，政府不会再做日本人的走狗了，我们已经和抗日民族统一战线取得联系，一起里应外合把日本人赶出去，夏文运将成为新政府的领袖，我命不由天！"
