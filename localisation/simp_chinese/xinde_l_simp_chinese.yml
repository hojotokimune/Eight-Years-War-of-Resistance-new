 ccw.718.a:0 "中国人永远不会忘记他们为抗战作出的贡献！"  
 jinmetsu_sakusen_focus:0 "烬灭作战"
 jinmetsu_sakusen_focus_desc:0 "共党的敌后武装使皇军一直无法有效控制中国广大的农村地区，并且他们组织平民对我们的后勤运输造成了严重的破坏，这样下去注定会影响战场上的胜负。我们决定对其根据地进行以杀戮当地居民、对粮秣房舍等物资进行彻底的抢劫、焚烧和破坏为目标的烬灭作战，并将这一作战方式逐渐系统化、规模化、长期化。简要概括为“烧光、杀光、抢光”，即“三光政策”。" 
