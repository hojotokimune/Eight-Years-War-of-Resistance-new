 man_yangzhoushiri_desc:0 "§L扬州十日的阴影对我们的影响挥之不去...§!"
 sik_xinjiangbingtuan:0 "新疆生产建设兵团司令员：王震"
 sik_xinjiangbingtuan_desc:0 "§L王震，湖南浏阳人，1924年参加工作。1927年加入共青团，同年转入中国共产党。1929年参加中国工农红军，上将军衔。新中国成立后，王震同志历任中共中央西北局委员，新疆分局第一书记，新疆军区第一副司令员、代司令员等职。他认真贯彻党的民族政策，创造性地执行毛泽东同志提出的人民解放军既是战斗队又是工作队和生产队的任务，领导剿灭土匪、土地改革等工作，医治战争创伤，培养民族干部，改造和团结起义部队，建立地方各级政权和党的组织，迅速稳定了新疆的社会秩序，实现了新疆财政经济状况的好转。他率领人民解放军驻疆部队开展大规模生产运动，以勇敢而勤劳的精神，屯垦成边，发展生产。王震同志为促进各族人民团结，巩固西北边疆，呕心沥血，东奔西走，倾注全部精力，为新疆现代化工农业的发展奠定了重要基础。新疆军区生产建设兵团，就是在他的积极建议下创建的。他的辛勤付出，使新疆的长期稳定和后来的全面发展有了良好的开端。他对新疆各族人民饱含无限热爱，对这片热土怀有深沉眷念，受到各族人民直诚爱戴。§!"
 sik_huruyiyechunfenglai:0 "忽如一夜春风来"
 sik_huruyiyechunfenglai_desc:0 "§L在张治中将军、陶峙岳、包尔汉、刘孟纯等国民党起义部队的不懈努力和人民解放军越过高山河流，穿过沙漠戈壁（死亡之海），长途行军两千米，克服了气候严寒、供应不足、交通不便等各种困难并且严格执行中国共产党的任务，平息了国民党军部队中少数人组织的叛乱事件，新疆终于宣布和平解放！在前任新疆军阀盛世才统治下，这片西域襟喉可谓是民不聊生，连连的战乱让新疆百废待兴，现在解决完了那些民族分裂组织和极端暴徒再配合上人民政府的民族政策、宗教政策、和平发展政策，一定会让这片土地和这里的人民重新焕发生机...§!"
 tib_banchan:0 "十世班禅"
 tib_banchan_desc:0 "确吉坚赞，第十世班禅额尔德尼，原名贡布慈丹，藏族，青海循化人。表示拥护中国共产党，拥护人民政府，希望早日解放西藏，愿为完成祖国统一大业贡献力量，并提出待命返藏。"
 tib_fanshennongnu:0 "翻身农奴把歌唱"
 tib_fanshennongnu_desc:0 "§L太阳啊，霞光万丈，雄鹰啊，展翅飞翔，高原春光无限好，叫我怎能不歌唱，高原春光无限好，叫我怎能不歌唱，雪山啊，闪银光，雅鲁藏布江泛波浪，驱散乌云见太阳，幸福的歌声传四方，驱散乌云见太阳，幸福的歌声传四方，雪山啊，闪银光，雅鲁藏布江泛波浪，驱散乌云见太阳，幸福的歌声传四方，驱散乌云见太阳，幸福的歌声传四方。金珠玛米”是一句藏语。其中，“金珠”是指救苦救难的菩萨。“玛米”翻译过来就是“兵”的意思。两个词合起来，就是“菩萨兵”。是解放军进军西藏时，西藏群众对该军的称呼，随着叛乱的迅速平定，在广大藏族人民的要求下，百万农奴翻身得解放，西藏进入了一个民主改革的新阶段!§!"
 PRC_youqinzhuyi:0 "南下路线红军分裂的阴影"
 PRC_youqinzhuyi_desc:0 "§L红四方面军会师后，在四面军战士中，很多人并没有了解党的路线的正确与过去和四方面军领导上、路线上的错误。张国焘的“右倾分裂主义”和“军阀主义”对四方面军的影响极深、危害极大，当谈到南下北上问题时，大多数人认为都是对的，这极其不利于中央对四方面军的领导，中央红军的同志也经常因“北上南下”问题发生争吵，导致红军的组织纪律面临危机，无法团结一致，从而降低了红军的战斗力。§!"
 CHI_Defender_Legacy_of_DR_SunYatsen:0 "总理遗教的捍卫者"
 CHI_Defender_Legacy_of_DR_SunYatsen_desc:0 "§L余致力国民革命,凡四十年,其目的在求中国之自由平等。积四十年之经验,深知欲达到此目的,必须唤起民众及联合世界上以平等待我之民族,共同奋斗。现在革命尚未成功,凡我同志,务须依照余所著《建国方略》、《建国大纲》、《三民主义》及《第一次全国代表大会宣言》,继续努力,以求贯彻。最近主张开国民会议及废除不平等条约,尤须于最短期间,促其实现。是所至嘱!§!"
 PRC_Shadow_of_the_defeat_of_FifthAE_War:0 "第五次反围剿失败的阴影"
 PRC_Shadow_of_the_defeat_of_FifthAE_War_desc:0 "§L在王明、博古、李德的“左”倾机会主义路线的错误领导下,我们过于乐观的估计了革命形式,在红军粉碎第三次围剿后,王明认为国民党“已加速崩溃”,“全国的革命形式到来了”,甚至于“目前中国的政治形势的中心,是反革命与革命的决死斗争”,提出一条所谓“进攻路线”,公然要求全党准备决战。一九三四年一月的六届五中全会上,王明大肆鼓吹“全线出击”“两个拳头打人”“不丧失寸土”“御敌于国门之外”“不打烂坛坛罐罐”的“左”倾机会主义路线,五个月后,林彪抛出的一篇《论短促突击》的文章,实际上支持了王明的错误军事路线,这让正在进行第五次反围剿战争的红军遭到了严重损失,根据地逐渐缩小。一九三五年九月,正是第五次反围剿战争已经进行了一年的时候,在这万分紧急的时刻,又否定了毛泽东同志的正确意见,最后,红军遭到了前所未有的失败,不得不退出中央根据地,实行战略大转移。§!"
 JAP_thefail_of_three_month_conquer_china:0 "三个月解决中国问题的破产"
 JAP_thefail_of_three_month_conquer_china_desc:0 "§L第二次上海事变把我们在南支的作战计划拖延了三个月,我们向天皇陛下承诺的计划破产了。§!"
 JAP_one_hit_theory:0 "中国一击论"
 JAP_one_hit_theory_desc:0 "§L中国军队不堪一击，我们将通过武力迫使中国政府投降，迅速结束中国战事。§!"
 jap_dadongyazhanzheng:0 "大东亚战争"
 jap_dadongyazhanzheng_desc:0 "§L整个东亚的和平终于到了不可避免的崩溃地步，尽管帝国竭力追求这一点。近日以来，政府已尽一切可能与美国建立外交协调，然而他们不仅没有放弃先前的主张，反而与英国、荷兰和中国结盟，要求帝国无条件地从中国地区撤出帝国陆海军，同时要求帝国停止对南京政府的承认，废除日本、德国和意大利之间的三方条约，并迫使帝国单方面让步，作为回应，帝国直到最后仍继续致力于和平，但美国直到今天依然没有表现出悔意，如果帝国屈服于他们的胁迫下，就会破坏帝国的权威，不仅不可能完成在中国的事业，而且最终帝国的生存也将岌岌可危，至此，帝国已经到了别无选择的地步，只能坚决站出来，以突破现状，实现自卫！§!"
 jap_zhenzhugang:0 "珍珠港大捷"
 jap_zhenzhugang_desc:0 "§L在联合舰队司令山本五十六和南云忠一的指挥下，我们在珍珠港以极小的代价取得了重大的战果。皇国兴废，在此一战！§!"
 usa_zhenzhugang:0 "珍珠港遭到偷袭"
 usa_zhenzhugang_desc:0 "§L昨天，美利坚合众国受到了日本帝国海空力量突然和蓄意的攻击......§!"
 jap_duqizhan:0 "决胜瓦斯"
 jap_duqizhan_desc:0 "§L化学武器将成为我们对付中国军队的利器！§!"
 CHI_xyz_plan:0 "X-Y-Z计划"
 CHI_xyz_plan_desc:0 "§L为改善亚洲战场的局势，美利坚合众国将援助我们的部队，我们可以用它来提高我军的战斗力。§!"
 JAP_escort_debuff:0 "缺乏护航体制"
 JAP_escort_debuff_desc:0  "§L我们的海军专注于决战，并没有足够的舰艇与体制来护航我们的运输船队，虽然当我们的敌人缺乏海军力量时这不成问题，但若我们要与西方世界作战，我们将遭受重大伤亡。§!"
 jap_hongsetianhuang:0 "红色天皇"
 jap_hongsetianhuang_desc:0 "§L裕仁天皇，日本曾经叱咤一时的“现人神”经过中国共产党的教育和改造，已经深刻认识到自己犯下的罪行，否定了天皇万世一系的“现人神”的地位，从根本上减弱了长久以来存在于日本人民心中的愚忠思想，推动了新日本的民主建设。§!"
 CHI_superior_to_the_wrl_0:0 "中原大战胜利者"
 CHI_superior_to_the_wrl_0_desc:0 "尽管与外国军队相比，中央军队可能有些落伍、无能，但中原大战证明，军阀根本不是它的对手。"
 CHI_stilwell_in_china:0 "史迪威驻华"
 CHI_stilwell_in_china_desc:0 "身为[Root.GetLeader]委员长的参谋长和中缅印战区美军司令，约瑟夫·史迪威有才华和足够的权威在战争中帮助盟军，但他的性格和想法与美国的期望不符。对于中国高层来说，可以预见的是他将会与中国政府发生不少冲突。"
 balance_idea_usa:0 "美国ai修正"
 jap_zhanzhenxun:0 "《战阵训》"
 jap_zhanzhenxun_desc:0 "§L东条英机发布《战阵训》：“要面对死亡，活着不当俘虏、不忍受屈辱、不投降、直到战死。如果做了俘虏还活着，就等于是叛国投敌。即使是逃回，也要受到军法审判。§!"
 jap_xianbingtongzhi:0 "宪兵统治"
 jap_xianbingtongzhi_desc:0 "§L宪兵统治便是东条英机手下一大批效忠于他的宪兵，通过他们管控日本民众的思想。§!"
 CHI_guorugui.233.t:0 "重庆11.27大屠杀"
 CHI_guorugui.233.desc:0 "重庆解放在即，国民党反动派在仓皇逃跑前，对囚禁在白公馆、渣滓洞等监狱的革命者进行了疯狂的大规模屠杀，许晓轩、谭沈明、刘国志等近200人被杀害。敌特还纵火焚烧了渣滓洞男牢房，制造了震惊中外的屠杀中共党员和爱国民主人士的重庆11.27大屠杀。"
 CHI_guorugui.233.a:0 "反动派惨无人道，我们必须让他们付出代价！"
