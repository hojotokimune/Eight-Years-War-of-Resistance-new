 news.7926.t:0 "火烧罪京"
 news.7926.d:0 "[This.GetNewsIcon]日本总督辖区罪京的街头突然浓烟滚滚，一场意外大火毫无征兆地熊熊燃烧起来。蒋委员长听闻罪京失火，心中正义感爆棚，本着人道主义精神，当即大手一挥，下令组织力量前去救火。各方人员迅速响应，一群消防员在接到命令后，风风火火地赶赴罪京。然而，命运似乎在这个时候开起了玩笑。当消防员们抵达现场，准备大展身手扑灭大火时，却发生了让人目瞪口呆的一幕。慌乱之中，负责调配物资的人员竟然鬼使神差地把汽油当成了灭火的水，一桶桶地输送给了正在灭火的消防员。消防员们对此毫不知情，他们像往常一样熟练地操作着设备，将“水”喷射向熊熊大火。可下一秒，令人惊恐的事情发生了，大火不但没有被扑灭，反而因为汽油的加入变得更加猛烈，火舌肆虐地舔舐着周围的一切，火势呈几何倍数迅速蔓延。整个罪京陷入了更大的混乱与恐慌之中，人们纷纷尖叫着四处逃窜。蒋委员长得知这个意外后，也是一脸震惊，呆立当场，完全没想到自己的好心救援竟演变成了一场更加可怕的灾难，无数在罪京居住的日本人因此葬身火海..."
 news.7926.a:0 "这无疑是一场意外..."
 news.7926.b:0 "这事件背后隐藏着什么..." 
 news.7926.c:0 "罪孽深重，终遭报应..." 
