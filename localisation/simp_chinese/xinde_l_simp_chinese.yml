 MEN.18.t:0 "[From.GetName]加入我政府。"
 MEN.18.d:0 "[From.GetName]认识到我方在内蒙古的地位，并决定加入我们政府以促进蒙古的统一。"
 MEN.18.a:0 "太好了！"
 MEN.19.t:0 "驱逐日本人？"
 MEN.19.d:0 "中国中央政府的[From.GetName]要求驱逐在我国境内从事间谍活动的日本人，并帮助中国对抗他们领导下的[JAP.GetName]，我们是否应该接受这个命令？"
 MEN.19.a:0 "当然。"
 MEN.19.b:0 "这是我们自己的事。"
 MEN.20.t:0 "[From.GetName]同意"
 MEN.20.d:0 "[From.GetName]接受了我们的要求，他们将驱逐日本人并接受我们的领导。"
 MEN.20.a:0 "很好。"
 MEN.21.t:0 "[From.GetName]拒绝"
 MEN.21.d:0 "[From.GetName]拒绝了我们的要求，但这也提供了完全占领[From.GetName]的机会，既然他们拒绝了我们正当的要求，我们就有借口占领他们。"
 MEN.21.a:0 "用我们的军队威慑他们。"
 MEN.21.b:0 "算了。"
 MEN.22.t:0 "[From.GetName]的威慑"
 MEN.22.d:0 "当我们拒绝[From.GetName]的要求时，他们似乎表现出了侵略性，并开始将军队调往我们的边境，我们应该与他们战斗吗？"
 MEN.22.a:0 "投降吧。"
 MEN.22.b:0 "战！"
 MEN.23.t:0 "[From.GetName]投降"
 MEN.23.d:0 "在我们的威慑下，[From.GetName]决定向我政府投降，[From.GetLeader]将被软禁，我们将从现在开始控制他们的政府。"
 MEN.23.a:0 "很好。"
 MEN.24.t:0 "[From.GetName]并未屈服"
 MEN.24.d:0 "[From.GetName]对我们的威慑没有任何反应，是时候从他们手中夺回我们合法的土地了。"
 MEN.24.a:0 "战！"
 MEN.25.t:0 "[From.GetName]索求「法理领土」"
 MEN.25.d:0 "[From.GetName]声称拥有我们的一些土地，现在他们要求我们「归还」这些土地，我们应该接受吗？"
 MEN.25.a:0 "我们将割让这些土地。"
 MEN.25.b:0 "不可能。"
 MEN.26.t:0 "[From.GetName]归还我方法理领土"
 MEN.26.d:0 "[From.GetName]接受了我们归还蒙古领土的要求。"
 MEN.26.a:0 "明智的选择。"
 MEN.27.t:0 "[From.GetName]拒绝要求"
 MEN.27.d:0 "[From.GetName]拒绝了我们归还蒙古领土的要求，我们应该用武力夺回这些领土。"
 MEN.27.a:0 "他们将为此付出代价。"
 MEN.28.t:0 "[PLM.GetName]与[ECA.GetName]合并"
 MEN.28.d:0 "[PLM.GetName]已与[ECA.GetName]合并并组成[MEN.GetName]。作为内蒙古的中央政府，现在他们要求我们加入，如果我们拒绝的话，肯定会被[MEN.GetName]入侵的。"
 MEN.28.a:0 "封狼居胥！"
 MEN.28.b:0 "只不过是另一个日本傀儡。"
 yuan_lao:0 "党国元老"
