 pw_citizen_training:0 "国民训练计划"
 pw_citizen_training_desc:0 "美国人越来越近了，我们没有时间训练一名真正的士兵，他们只要知道怎么扣扳机就行了。"
 pw_issue_weapons:0 "向平民发放武器"
 pw_issue_weapons_desc:0 "我们的仓库里还躺着许多军用级别的步枪，尽管它们当中有相当数量的可以追溯到上个世纪，但仍然可堪一用。就算我们没了子弹，我们还有刺刀和竹枪。"
 pw_deploy_kaiten:0 "部署回天鱼雷"
 pw_deploy_kaiten_desc:0 "回天雷是我们的秘密武器，有了几千枚这种自杀式兵器，我们将会击沉任何胆敢来犯的美国军舰。"
 pw_deploy_kamikaze:0 "部署神风特攻"
 pw_deploy_kamikaze_desc:0 "飞机的性能无关紧要，重要的是飞行员的决心。只要一个人能抱着必死的决心，那他就能击沉任何敌舰。"
 pw_study_pacific_war:0 "研习战争经验"
 pw_study_pacific_war_desc:0 "我们在硫磺岛和冲绳获得的经验证明，美国人过度依赖火力优势和制空权。他们不是无敌的，只要失去了机械化的优势，我们仍然可以击败他们，但前提是我们必须要打得聪明。"
