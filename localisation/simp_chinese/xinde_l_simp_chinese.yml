 ccw.103.t:0 "撤出华中？"
 ccw.103.d:0 "蒋介石发出“皓电”，限令黄河以南新四军于一个月内撤到黄河以北。有鉴于此，我们必须在两个选择中作出选择:要么按照国民党反动派的“命令”，完全撤出黄河以南。二是我们抵制这个命令，伺机扩大我们在这些地区的革命根据地，以便更好地抗日。"
 ccw.103.a:0 "我们将遵守此命令。"
 ccw.103.b:0 "我们不会放弃我们的根据地。"
 ccw.104.t:0 "新四军拒绝我方要求"
 ccw.104.d:0 "共产党领导的新四军似乎完全无视我们的命令，没有在规定时间内撤出黄河以南，在这种情况下，我方将领建议直接进攻，歼灭他们在争议地区的部队。虽然这可能在舆论上有些不利，但对于维护我们的权威至关重要。"
 ccw.104.a:0 "准备进攻！"
 ccw.105.t:0 "新四军被击败"
 ccw.105.d:0 "不出所料，在顾祝同将军的带领下我军成功击败了新四军主力并俘获了他们的指挥官，皖南地区已经完全处于我们的控制之下，虽然这并不能解除所有共产党据点的武装，但至少起到些抑制作用，"
 ccw.105.a:0 "这就是给他们的教训！"
 prc_jiaqiangxinsijun:0 "重振新四军"
 prc_jiaqiangxinsijun_desc:0 "新四军领导层项英和叶挺的失和素来已久，由于项英的一意孤行让国军将领顾祝同有了发动皖南事变的机会，此事件导致项英被叛徒刘厚总杀害，叶挺被国民党方面逮捕，新四军大部损失惨重。好在陈毅、粟裕率江南主力挺进苏北，并与刘少奇同志等人准备在此重建新四军军部，我们必须吸取皖南事变的教训，加强新四军领导层的统一性和协调性。"
 prc_xinsijun:0 "东进序曲"
 prc_xinsijun_desc:0 "§L扬子江头，淮河之滨，任我们纵横又驰骋。深入敌后百战百胜，汹涌着杀敌的呼声，要英勇冲锋，歼灭敌寇。要大声呐喊，唤醒人民，发扬革命的优良传统，创造现代的革命新军。为了社会幸福，为了民族生存，巩固团结坚决的斗争，抗战建国高举独立自由的旗帜，东进，东进，我们是铁的新四军！陈毅军长重组后的新四军将会成为抗日战场上的重要力量。§!"
 prc_jianzujianxi:0 "减租减息"
 prc_jianzujianxi_desc:0 "§L在未实行土改的地区，允许地主出租土地，但原则上须按照战前的原租额减低百分之二十五；承认战前的借贷关系，但年利息一般不得超过一分半，如债务人付息已超过原本一倍者，停利还本，如付息已超过原本两倍者，本利停付，原借贷关系视为消灭。这是我们为了减轻农民所受地租和高利贷剥削，但不改变地主土地所有制而推行的一种土地政策。§!"
 prc_feimapaixiangyan:0 "飞马牌香烟"
 prc_feimapaixiangyan_desc:0 "§L为打破日伪对抗日根据地的经济封锁、满足根据地军民对烟草制品的需求、壮大根据地经济力量，新四军二师供给部着手创办烟厂。烟厂生产的飞马牌香烟在国统区和日占区销畅无阻，销售香烟产生的收益大大缓解了我们根据地的经济压力。§!"
 CHI_reorganized_army_focus:0 "国民革命军"
 CHI_reorganized_army_focus_desc:0 "打倒列强，除军阀，国民革命成功，齐欢唱。"
