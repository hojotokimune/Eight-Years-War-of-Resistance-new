 snl_news.23.t:0"中国人民解放军攻占悉尼"
 snl_news.23.desc:0 "[This.GetNewsIcon]  据报道，中国人民解放军已经完全占领悉尼，澳洲及周边岛屿的易主，将会使盟军对太平洋的控制大打折扣，中国方面表示，他们已将澳洲从西方殖民者的手里解放出来，带领澳大利亚走向新的时代。" 
 snl_news.23.a:0 "看来大洋洲又要易主了" 
 snl_news.23.b:0 "太平洋战场上的大捷！"
 snl_news.23.c:0 "哦不！"
 snl_news.24.t:0"中国人民解放军攻占喀布尔"
 snl_news.24.desc:0 "[This.GetNewsIcon]  喀布尔，阿富汗的首都，现如今已被中国占领，作为东西方通商要道“丝绸之路”的重镇，它的沦陷意味着中国对东西方贸易的控制更加稳固。和之前一样，中国人民解放军恪守军纪，对民众秋毫不犯，这也使得抵抗并不激烈。" 
 snl_news.24.a:0 "屡见不鲜的结果。" 
 snl_news.24.b:0 "我们会解放他们。"
 snl_news.24.c:0 "“帝国坟场”还没有输！"
 snl_news.25.t:0 "中国军队攻克东京"
 snl_news.25.desc:0 "[This.GetNewsIcon]今天是历史性的一天，中国军队今天上午已经进入东京市区，狂热的日本军国主义者在皇居外围负隅顽抗了数昼夜，但在中国军队的英勇冲锋下，最终被全部歼灭。东京民众有的大声哭泣、有的面露凶色、有的麻木呆滞，精神状态难以形容。据情报部门透露，日本政府和天皇已经转移到了其他地方。值得一提的是，中国在反攻过程中曾曝光了日本在战争中犯下的诸多罪行，诸如731部队、南京大屠杀等，现如今中国已经完全控制了东京，面对血债，中国军队会采取什么行动？对此国际诸多国家表示关注……" 
 snl_news.25.a:0 "法西斯必将灭亡！" 
 snl_news.25.b:0 "对日寇的最后一战！"
 snl_news.25.c:0 "我们会很快夺回东京！"
 snl_news.25.e:0"血债血偿！"
 snl_news.25.f:0"我们不能变得和日本鬼子一样。"
 snl_news.26.t:0"东京大屠杀"
 snl_news.26.d:0 "[This.GetNewsIcon]在中华民国元首蒋中正的默许下，中国军队对东京的日本平民展开了血腥的屠杀，街上充斥着枪炮声与惨叫声，大片土地被鲜血染红，东京正如彼时的南京一样，宛若人间炼狱。\n尽管中华民国尽其所能地封锁消息，这一震动世界的屠杀仍旧不胫而走。据德国驻日大使馆对此事件透露的相关信息，这场屠杀持续了大约六周，之后中国军队组建了宪兵队，同时允许外国势力在东京组建难民营，更多恶性事件没有再发生，但只要看到街上的日本人，中国军人都会对其怒目而视，吓得当地的日本人根本不敢上街。据不完全统计，遇难者可达30万……\n“他们不抢劫，不强奸，只要见到日本人就会开枪或扬起刀，甚至冲进妓院也只是为了杀人，”一个日本风俗业女子在接受采访时说道，她在中国军队攻入东京时被一个德国大使引入德国大使馆，而中国军队却绕开了所有德国大使馆，才得以在屠杀中幸存下来：“中国人的脸上没有笑容，他们像机器一样屠杀见到的日本人，眼中饱含怒意，似乎将平民也当成了自己的杀父仇人一样，可我们也是战争的受害者……”" 
 snl_news.26.a:0 "复仇是可以理解的，可这显然有点太极端了……" 
 snl_news.26.b:0 "惨无人道！"
 snl_news.26.c:0 "这下他们和我们一样，我们也和他们一样了……"
 snl_news.26.e:0 "极端的民族仇恨主义和复仇主义并不是解决问题的办法" 
 news.666.tt:0 "东京大轰炸"
 news.666.dd:0 "[This.GetNewsIcon]美军首次对东京采取大规模燃烧弹攻势。当晚174架B-29轰炸机在东京抛下大量烧夷弹，把东京约2.56平方千米的地方焚毁。随后美军开始执行“火牛”轰炸行动，派出334架B-29轰炸机从马里亚纳群岛出发，再次使用凝固汽油弹对东京进行持续2小时的地毯式轰炸。 每架飞机携带六至八吨燃烧弹，燃烧面积可达6500平方米。为避免己方不必要的伤亡，空袭时各轰炸机单独轰炸而不进行编队。不少的飞机为了多载炸弹而拆除了自卫机枪，仅保留了尾部的机枪。开始由两队B29轰炸机先行进入目标区，投掷M29燃烧弹，引发一个十字燃烧区，其余轰炸机以此为标记进行投弹。东京有不少建筑物都是传统的木造建筑，所以猛烈的烧夷弹轰炸使当晚的东京出现了火灾旋风，334架B-29共投下了超过2千吨燃烧弹，产生的高温足以使区内所有可燃物烧着，造成近10万人死亡，军轰炸过程中许多东京市民逃离出城。策划轰炸行动的柯蒂斯·柯蒂斯·李梅将军命令美军顶住日本防空力量的压力抛撒传单，事先通知下一步轰炸的目标。这种做法不但较为人道，也能打击日本国民的士气。仅东京一地就有上百万人逃往农村，工厂工人的出勤率不到从前的一半。轰炸东京及其他城市使日本战时经济陷入瘫痪。"
 news.666.aa:0 "战争的代价"
 news.666.bb:0 "该死的米畜！"
 news.666.cc:0 "这是一次完美的空袭！"
 news.996.tt:0 "徐州会战"
 news.996.dd:0 "[This.GetNewsIcon]日军先后占领了多个大城市，企图进一步打通津浦线，夹击徐州，威胁武汉。徐州会战成为中国军队阻止日军这一战略企图的关键战役，而台儿庄战役则是徐州会战的重要组成部分。日军开始向台儿庄发动进攻，中国军队进行了坚决的抵抗。随着战事的升级，双方的军队投入了大量的兵力，战斗异常激烈。"
 news.996.a:0 "中日战局的变化令人关注"
 news.996.b:0 "一寸山河一寸血！"
 news.996.c:0 "螳臂当车！"
 news.997.tt:0 "冲绳岛战役"
 news.997.dd:0 "[This.GetNewsIcon]美军与日军在冲绳岛进行了一场战役，该战役被丘吉尔称为“战争史中最激烈最著名的战役之一。牛岛满奉命防守冲绳岛，抵抗登陆的美军，造成美军和当地居民的重大伤亡。此战役历时3个多月，美军伤亡7.5万人，损失飞机763架，舰艇404艘，坦克372辆；日军伤亡11万人，被俘9000人，损失飞机7830架，舰艇20艘。此外，岛上平民死亡超过10万人，日本将领牛岛满战败自杀。"
 news.997.a:0 "日本大势已去"
 news.997.b:0 "他们不过是负隅顽抗！"
 news.997.c:0 "天皇陛下，万岁！"
 USA_paihua:0 "排华法案"
 USA_paihua_desc:0 "《排华法案》是美国于1882年5月6日签署的一项法案。它是根据1880年对《柏林盖姆条约》的修订而制定的。条例的修订允许美国暂停入境移民，国会很快就执行了这一决定。该法案是针对大量华人因中国的内部动荡和有机会得到铁路建设工作而迁入美国西部所作出的反应，是在美国通过的第一部针对特定族群的移民法。"
