 vnr_pacific_war_jap_category_desc:0 "日本将会成为大东亚共荣圈的核心，为了达成这一伟业，我们必须驱逐西方的殖民者，并消除他们在亚太地区的影响。亚细亚将是亚洲人的亚洲！"
 vnr_pacific_war_usa_category:0 "太平洋战争"
 vnr_pacific_war_usa_category_desc:0 "[get_pacific_war_usa_loc]"
 pacific_war_usa_loc_1:0 "在没有正式宣战的前提下，我们位于夏威夷珍珠港的海军基地遭到了日本海空力量突然的、蓄意的袭击。曾经，我们的国家孤立于旧世界的纷争之外，恪守着中立的政策，在战乱的年代庇护我们的人民。但现在一切都已改变，日本对美国厚颜无耻的偷袭行径已经激起了每一个美国人心中的怒火。兄弟们、姐妹们，直到最后胜利到来的时刻，美国——勇敢者的故乡——将会不懈地战斗下去！"
 pacific_war_usa_loc_2:0 "我们突然遭到了日本海空力量突然的、蓄意的袭击。曾经，我们的国家孤立于旧世界的纷争之外，恪守着中立的政策，在战乱的年代庇护我们的人民。但现在一切都已改变，日本对美国厚颜无耻的偷袭行径已经激起了每一个美国人心中的怒火。兄弟们、姐妹们，直到最后胜利到来的时刻，美国——勇敢者的故乡——将会不懈地战斗下去！"
