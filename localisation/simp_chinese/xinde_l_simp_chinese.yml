 sic_zhangguotao:0 "百丈关战役的余波"
 sic_zhangguotao_desc:0 "§L川军将士们费尽艰辛赢得了百丈关战役，粉碎了张国焘和他的红军妄图打到成都建立根据地的幻想。但我们这次的损失无比惨痛，军队需要时间恢复。§!"
 xik_zhangguotao:0 "红四方面军的影响"
 xik_zhangguotao_desc:0 "§L红军盘踞在我们的地盘，对偏远地区的民众施加影响，除非他们现在主动离开，否则这片土地将会不得安宁！§!"
 JAP_gongrongquan:0 "大东亚共荣圈"
 JAP_gongrongquan_desc:0 "§L我们必须动用一切手段从共荣圈的盟友手中获取战争所必需的物资。§!"
 chi_zhongmeitiaoyue:0 "中美友好通商航海条约"
 chi_zhongmeitiaoyue_desc:0 "§L《中美友好通商航海条约》，全称《中华民国与美利坚合众国友好通商航海条约》，中华民国外交部部长王世杰与美国驻华大使司徒雷登于南京签订的国际条约，内容包括：中美永敦睦谊、互相平等国民待遇、互相矿产最惠国待遇、互相进出口不管制、平等税收特权、中美共管领海。§!"
 chi_zhongmeitiaoyue2:0 "中美友好通商航海条约"
 chi_zhongmeitiaoyue2_desc:0 "§L《中美友好通商航海条约》，全称《中华民国与美利坚合众国友好通商航海条约》，中华民国外交部部长王世杰与美国驻华大使司徒雷登于南京签订的国际条约，内容包括：中美永敦睦谊、互相平等国民待遇、互相矿产最惠国待遇、互相进出口不管制、平等税收特权、中美共管领海。§!" 
 JAP_sanguangzhengce:0 "烬灭作战"
 JAP_sanguangzhengce_desc:0 "§L共党的游击队使皇军一直无法有效控制中国广大的农村地区，并且他们组织平民对我们的后勤运输造成了严重的破坏，这样下去注定会影响战场上的胜负。我们决定对其根据地进行以杀戮当地居民、对粮秣房舍等物资进行彻底的抢劫、焚烧和破坏为目标的烬灭作战，并将这一作战方式逐渐系统化、规模化、长期化。简要概括为“烧光、杀光、抢光”，即“三光政策”。§!"
 JAP_sanguangzhengce2:0 "烬灭作战"
 JAP_sanguangzhengce2_desc:0 "§L共党的游击队使皇军一直无法有效控制中国广大的农村地区，并且他们组织平民对我们的后勤运输造成了严重的破坏，这样下去注定会影响战场上的胜负。我们决定对其根据地进行以杀戮当地居民、对粮秣房舍等物资进行彻底的抢劫、焚烧和破坏为目标的烬灭作战，并将这一作战方式逐渐系统化、规模化、长期化。简要概括为“烧光、杀光、抢光”，即“三光政策”。§!" 
 JAP_qiulongzhengce:0 "治安肃正计划"
 JAP_qiulongzhengce_desc:0 "§L治安肃正计划，由华北方面军司令官多田骏提出。其措施是：以铁路为柱，以公路为链，以碉堡为锁，辅之以封锁沟、封锁墙，从敌占区向游击区和抗日根据地构成网状囚笼，对抗日军队压缩包围;其意图是束缚抗日武装的机动性，以便出兵奇袭，消灭抗日武装，摧毁抗日根据地，即“囚笼政策”。§!" 
 EHB_qiulongzhengce:0 "治安肃正计划"
 EHB_qiulongzhengce_desc:0 "§L日本人提出封锁共匪军的治安肃正计划，我们不得不强征壮丁去修筑碉堡、炮楼，这无疑会消耗我们的大量人力。§!"  
 CSA_nulizhi:0 "庄园佃户制度"
 CSA_nulizhi_desc:0 "§L庄园佃户制度源于古罗马和西班牙的治国方式，这种制度已经极为陈旧和压迫，很多农村尤其是南部地区，因为州权的扩大所以直接启用了这一制度，经济学家批评其落后和不人道，但这一制度可以极大提高我国的生产效率。§!"
 chi_huanxiangtuan:0 "地主还乡团"
 chi_huanxiangtuan_desc:0 "§L为了拯救我们岌岌可危的国家，我们将动用一切手段武装地主来对抗共匪，号召他们上山打游击和敌人斗到底！双枪老太婆赵洪文国将成为他们学习的榜样。§!"
 chi_huanxiangtuan2:0 "地主还乡复仇团"
 chi_huanxiangtuan2_desc:0 "§L为了拯救我们岌岌可危的国家，我们将动用一切手段武装地主来对抗共匪，号召他们上山打游击和敌人斗到底！双枪老太婆赵洪文国将成为他们学习的榜样。\n\n§R打回老家去，有仇报仇，有冤报冤！§!"
 chi_jinyuanquan:0 "发行金圆券"
 chi_jinyuanquan_desc:0 "§L币制改革、发行金圆券刻不容缓，尽管这会引起民众的不满，但为了对抗共匪迫不得已我们只能这么做。§!"
 chi_jinyuanquan_:0 "发行金圆券"
 chi_jinyuanquan_desc:0 "§L币制改革、发行金圆券刻不容缓，尽管这会引起民众的不满，但为了对抗共匪迫不得已我们只能这么做。§!"
 chi_huangpujunhun:0 "黄埔军魂"
 chi_huangpujunhun_desc:0 "§L升官发财请往他处,贪生畏死勿入斯门。§!"
 CHI_democratic_party:0 "中国国家社会党"
 CHI_democratic_party_long:0 "中国国家社会党" 
 chi_dongyuankanluan:0 "动员戡乱时期临时条款"
 chi_dongyuankanluan_desc:0 "§L《动员戡乱时期临时条款》是《中华民国宪法》的附属条款，由国民大会经由宪法修正程序制定，以适应动员戡乱时期政军情势。§!"
 chi_baomiju:0 "国防部保密局"
 chi_baomiju_desc:0 "§L原国民政府军事委员会调查统计局秘密核心部分改组成国防部保密局，由毛人凤担任局长。§!"
 chi_neiwubu:0 "内政部调查局"
 chi_neiwubu_desc:0 "§L中国国民党中央执行委员会调查统计局改组为“党员通讯社”后又改为内政部调查局，隶属于中华民国行政院内政部，首任局长为季源溥。§!"
 chi_meiguoyuanzhu:0 "中美共同防御条约"
 chi_meiguoyuanzhu_desc:0 "§L《中美共同防御条约》，正式名称是《中华民国与美利坚合众国间共同防御条约》，是中华民国政府与美国政府签订的国际条约。该条约以军事为基础，包含政治、经济、社会等合作条约。根据条约第十条规定，该条约无限期有效，但若一国向对方提出终止通告，则该条约会在该通告发出时刻的整1年后失效。§!"
 chi_chenchenggaige:0 "陈诚改革"
 chi_chenchenggaige_desc:0 "§L陈诚在台湾期间，吸取了国民党在大陆失败的教训，努力缓和与当地农民之间的矛盾，推行“三七五减租”和以工商企业股向地主赎买土地的办法进行“土地改革”，台湾一片勃勃生机万物竞发的境界犹在眼前！§!"
 chi_hangmu:0 "不沉的航母"
 chi_hangmu_desc:0 "§L台湾岛是永不沉没的航空母舰！§!"
 chi_guojun:0 "中华民国国军"
 chi_guojun_desc:0 "§L风云起,山河动,黄埔建军声势雄,革命壮士矢精忠。金戈铁马,百战沙场,安内攘外作先锋。国民革命军已经改组成中华民国国军，以实现“军队国家化”。§!"
 chi_guojunhaijun:0 "中华民国海军"
 chi_guojunhaijun_desc:0 "§L信仰坚定，纪律严明，操纵新时代之战列舰，使用最坚利之甲兵。雄视三洋，屏障四海，保卫疆土，巩固和平，同舟共济，万众一心，着成忠勇冒险之好习惯，同舟共济，万众一心，创造海洋生活之新精神，为青天白日旗争光荣。我们的海军已经实现全面现代化，甲午海战的悲惨历史一去不复返了!。§!"
 chi_guojunkongjun:0 "中华民国空军"
 chi_guojunkongjun_desc:0 "§L凌云御风去，报国把志伸，遨游昆仑上空，俯瞰太平洋滨，看五岳三江，雄关要塞，美丽的锦绣河山，辉映着无敌机群。缅怀先烈莫辜负创业艰辛，发扬光大尤赖我空军军人！同志们努力努力，矢勇矢勤，国祚皇皇万世荣。我们的空军已经实现全面现代化，敌人的飞机一架都休想从此飞过，领空是属于我们的!§!"
 dixie:0 "美军驻延安观察组"
 prc_dixie_desc:0 "§L“美军中缅印战区驻延安观察组”，绰号“迪克西使团”。成员包括包瑞德、谢伟思、戴维斯等人，他们多数有长期在华生活工作的经历，分属美陆海空军、情报局各系统。观察组被赋予的使命是：搜集中共获取的日军作战情报，了解中共军队的作战和物资装备情况，考察中国的气象、经济，协助中共根据地建气象站，为美军航空队提供了可靠的气象情报。协调八路军和新四军对迫降在敌占区的美军飞行员进行救援。评估中共对战争所能作出的贡献，探索与其进行军事合作的可能性。§!"
 prc_dixie2:0 "美军驻延安使团"
 prc_dixie2_desc:0 "§L“美军驻延安使团”，成员包括范宣德、谢伟思、戴维斯等人，他们多数有长期在华生活工作的经历，分属美陆海空军、情报局各系统。观察组被赋予的使命是：搜集中共获取的日军作战情报，了解中共军队的作战和物资装备情况，考察中国的气象、经济，协助中共根据地建气象站，为美军航空队提供了可靠的气象情报。协调八路军和新四军对迫降在敌占区的美军飞行员进行救援。评估中共对战争所能作出的贡献，探索与其进行军事合作的可能性，以达到日后更好的合作。§!"
 sic_yapianshui:0 "鸦片税"
 sic_yapianshui_desc:0 "§L四川的收税名类繁多，其中一种是大烟税。当地军阀为了多收税，别出心裁地收两种烟税即“窝捐”和“懒捐”。种植罂粟的，要按窝交“窝捐”，不种罂粟的，则要罚交“懒捐”。在军阀的逼迫下，民众大种罂粟，致使四川遍开罂粟花。§!"
 yun_jiangwutang:0 "中央陆军军官学校昆明分校"
 yun_jiangwutang_desc:0 "§L云南陆军讲武堂被改编为“中央陆军军官学校昆明分校”，由龙云兼主任。依照黄埔军校系列定为黄埔第十一、十四、十六、十七、十八、十九、二十期，培训各类学员近八千人。§!"
 maquezhan:0 "麻雀战"
 prc_maquezhan_desc:0 "§L麻雀战是抗日游击战的一种作战形式。麻雀在觅食飞翔时，从来不成群结队，多半是一二只，三五只，十几只，忽东忽西，忽聚忽散，目标小，飞速快，行动灵活。§!"
 didaozhan:0 "地道战"
 prc_didaozhan_desc:0 "§L地道战战法从晋察冀边区保定清苑的冉庄开始经过不断的发展，从单一的躲藏成为了能打能躲、防水防火防毒的地下工事，并逐渐形成了房连房、形成了内外联防，互相配合，打击敌人。§!"
 dileizhan:0 "地雷战"
 prc_dileizhan_desc:0 "§L抗日根据地军民在反“扫荡”和反“蚕食”斗争中，随地取材，利用废铁、玻璃、石头等制造地雷，工省价廉，有一定的杀伤力，亦不易被敌人发现。他们把集束起来的手榴弹和用土法自制的各种地雷，随处埋设于大道、田野、山脚、村边、室内、室外、树林草丛等敌人必经或可能经过之地，施以伪装，使入侵之敌陷于处处有雷，物物皆炸，寸步难行的境地。§!"
 shuishangyoujizhan:0 "水上游击战"
 prc_shuishangyoujizhan_desc:0 "§L水上游击战主要是在水网地带进行。我抗日军民充分利用小木船出没自如的便利，在河湖港汊等复杂水域寻机狠狠打击敌人。他们在白洋淀的每一个港汊间，给敌人撒下了严密的埋伏网，猎枪从芦苇的背后瞄准敌人的汽艇、包运船和粮队，给敌人以出其不意地打击。§!"
 poxizhan:0 "破袭战"
 prc_poxizhan_desc:0 "§L破袭战，游击队或正规部队以破坏或袭击敌后方和纵深内重要目标为主的作战。破袭的主要目标有交通运输线、输油管线、通信设施、工程设施、重要技术兵器、作战和补给基地等，以给敌行动、联络、补给等造成困难，消耗或消灭敌人。§!"
 ccw.201.t:0 "惊天罪行曝光"
 ccw.201.d:0 "中国军队光复哈尔滨之后，逮捕了日本关东军驻满洲第731防疫给水部队和满洲第516部队成员，并找到了他们在此假借研究防治疾病与饮水净化为名，使用活体中国人、朝鲜人、联军战俘进行生物武器与化学武器的效果实验的证据，其成员妄图销毁研究资料，但大部分保留了下来，他们的行为无疑是反人类的。石井四郎，医学博士，日本陆军中将，关东军防疫给水部的创始人和部队长，他受日本陆军参谋部的派遣来哈尔滨组建了“关东军防疫给水部”。后又建了平房细菌战研究基地，研究细菌，用活人试验，残酷地杀害抗日志士，对中国人民犯下滔天罪行，我们该怎么处置他?"
 ccw.201.a:0 "此人罪无可恕，以反人类罪公审并判处以死刑!"
 ccw.201.b:0 "利用此人的研究成果，对日本血债血偿! ! !"
 ccw.735.t:0 "惊天罪行曝光" 
 ccw.735.d:0 "中国军队光复哈尔滨之后，逮捕了日本关东军驻满洲第731防疫给水部队和满洲第516部队成员，并找到了他们在此假借研究防治疾病与饮水净化为名，使用活体中国人、朝鲜人、联军战俘进行生物武器与化学武器的效果实验的证据，其成员妄图销毁研究资料，但大部分保留了下来，他们的行为无疑是反人类的。石井四郎，医学博士，日本陆军中将，关东军防疫给水部的创始人和部队长，他受日本陆军参谋部的派遣来哈尔滨组建了“关东军防疫给水部”。后又建了平房细菌战研究基地，研究细菌，用活人试验，残酷地杀害抗日志士，对中国人民犯下滔天罪行，我们该怎么处置他?"
 ccw.735.a:0 "此人罪无可恕，以反人类罪公审并判处以死刑!"
 ccw.710.t:0 "撤换宋哲元？"
 ccw.710.desc:0 "宋哲元为避开日本人无理要求，与韩复榘在山东省商河县毛家寺会晤后，返原籍乐陵休养，决定暂不回北平。我们要以其消极抗日的名义撤换掉他吗？目前有两个人选被认为可以接替他的位置。第一位人选是曾参加过长城抗战的张自忠将军，第二位人选是前西北军领袖冯玉祥将军，他在我们军中仍有巨大的声望，谁能承担这镇守华北的重任？"
 ccw.710.a:0 "张自忠将军值得信任。"
 ccw.710.b:0 "前西北军领袖冯玉祥将领导我们。"
 ccw.710.c:0 "临阵换将未免太过冒险。"
 xuezhaixuechang:0 "血债血偿! ! !"
 CHI_xuezhaixuechang_desc:0 "§L他们的土地，他们的人民，他们的血！§!"
 man_rangribenguizigunchuqu:0 "让日本鬼子滚出去"
 man_baqi:0 "满洲八旗"
 man_baqi_desc:0 "§L八旗子弟自1644年就开始堕落，大清末期甚至还吸食鸦片，我们将彻底改变八旗，强化他们的战斗力，大清高皇帝会为我们骄傲！§!"
 man_ruguan:0 "再入关"
 man_ruguan_desc:0 "§L在长白山顶之上，脚踏洁白雪花，看到广阔天地之间，有我飞翔的鹰神海东青，在深林中穿行，拉开天赐硬弓，拉弓的阿哥啊，骄傲地奔走吧。长白山啊，是咱满洲人的根啊。黑龙江啊，是咱满洲人的根啊。海东青，海东青，仿拂看到你在那里飞行，海东青，海东青，仿拂看到你搏击长空，你有一双矫健翅膀，你有两只锐利眼睛，搏飞高天不知倦，高瞻远瞩笑天星，越是骤雨越飞云天，擎起骤雨现出彩虹，飞越白山越过那黑水，你是民族不屈的雄鹰。啊，海东青，海东青，仿拂看到你还在那里飞行，海东青，海东青，我们民族永远的图腾！§!"
 ccw.202.t:0 "转移中央驻地至淮阴?"
 ccw.202.d:0 "重庆谈判，谈出了个《双十协定》，根据协定，国民党与共产党要再次握手合作，共同建立一个民主、自由的新中国。正是本着与国民党真诚合作的态度，党中央、毛主席做好了转移中央驻地的准备。国民政府的首都是南京，毛泽东、周恩来、刘少奇等同志都准备参加国民政府委员会，将党中央的办公地点迁到淮阴，有利于与国民党共商国事。提出将新中央驻地选在淮阴的是毛主席。刘少奇提出迁都苏皖边区，表示边区应该保留，党中央将来搬去，对此朱德表示同意。新四军解放淮阴县城后，设立了清江市。作为新四军的重要军事和政治中心，具有重大意义，因此苏皖边区政府驻节清江市。华中分局还提出了“要把淮阴、淮安两个城市统一起来，建设新的革命中心”的构想。张治中对国共合作和平建国充满信心，所以建议毛主席说“你们的党中央应该迁到南京去”，对此毛主席否决了张治中的建议，对张治中说共产党中央有意迁都淮阴：“听说南京那里夏天太热，我怕不习惯，我想迁到恩来的家乡去，开会就到南京去，平常就住在那里”。"
 ccw.202.a:0 "为了谈判顺利，我们必须前往淮阴"
 ccw.202.b:0 "我们就留在西安!"
 ccw.910.t:0 "黄花塘事件"
 ccw.910.d:0 "新四军军部转移到安徽滁县盱眙地区的黄花塘后。根据中共中央统一安排，军部进行了整风运动。新四军代理政委饶漱石以军部名义打电报到延安，罗列出陈毅反对党中央、毛主席的十大错误。"
 ccw.910.a:0 "相信饶漱石同志的电报。"
 ccw.910.b:0 "陈毅同志是有功劳的，未犯路线错误的。"
