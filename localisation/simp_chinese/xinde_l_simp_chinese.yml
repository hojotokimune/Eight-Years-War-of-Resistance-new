 ccw.721.desc:0 "东京陷落后，发动宫城政变的畑中健二在东京发动万岁冲锋，被击伤后刨腹自尽于一间废弃民宿内。现在军部已经肃清政变成员，前陆军大臣荒木贞夫就任日本首相。"
 ccw.721.a:0 "那个疯子终于死了..."  
