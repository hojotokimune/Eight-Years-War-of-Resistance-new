 ccw.741.t:0 "台湾革命"
 ccw.741.d:0 "类似于二二八起义的事件在台湾再一次上演，台湾人民纷纷走上街头反对蒋介石的独裁、专制，争取民主、自由，这一次在台湾民主同盟参与和我们党的支持下，国民党根本无力继续维持统治。我们决定将蒋介石交由人民公审。公审大会在台北隆重召开，成千上万的群众汇集于此，期待见证历史性的一刻。公审过程中，蒋介石的罪行被一一揭露。公审委员会最终判决蒋介石死刑，这一结果得到了现场群众的热烈支持。民众高呼正义的口号，要求立即执行判决。当日下午，蒋介石被押赴刑场，执行枪决。随着枪声的响起，这个手里沾满革命烈士鲜血的刽子手最终为其罪行付出了代价。新的台湾省政府在党内外一致商讨后决定由台湾民主自治同盟创始人谢雪红担任台湾省委书记。"
 ccw.741.a:0 "台湾人民万岁！台湾解放万岁！" 
