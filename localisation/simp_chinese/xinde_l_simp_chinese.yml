 man_unit_731_desc:0 "如果我们的行动基地被苏联军队攻陷，我们在该设施内的行动必须是秘密的…… \n\n证据将是§R烧焦§! 面目全非。" 
 news.731.t:0 "揭露日本在伪满洲国的暴行"
 news.731.desc:0 "[This.GetNewsIcon]从日本人手中解放哈尔滨后， [1005.controller.GetAdjective] 该地区当局宣布，他们在下一个用于放置尸体的洞穴中留下的数百具尸体旁边发现了人体实验的证据。据报道，这些可怕行为的幕后黑手就是臭名昭著的“731部队”和陆军司令石井四郎。\n\n中国媒体发布了设施内不人道的生活条件以及该组织使用的设备的照片。据报道，日本政府否认他们参与了该部队所犯下的暴行，尽管有大量证据表明他们参与了对中国人、朝鲜人和苏联人进行活体实验，以及进行细菌武器研制。" 
 news.731.a:0 "我们应该早点到达这里..."
 news.731.b:0 "什么是战争罪？"
 news.731.c:0 "谴责这种反人类暴行！"
 CHI_minzuziben:0 "战后经济恢复"
 CHI_minzuziben_desc:0 "§L抗日战争结束了，国家百废待兴，民族资本家们正在开足马力搞经济建设，这将会极大的提高国家的工业实力！\n\n§R当战争开始时一切经济建设将荡然无存...§!"
