 ccw.748.t:0 "大规模轰炸东京？"
 ccw.748.d:0 "柯蒂斯·李梅想出了一个重大战术变化。他决定在以后的任务中，拆除轰炸机上所有的枪炮炮塔以及弹药，只留下飞机尾部的机枪手，以减轻B-29的重量并携带更多的燃烧弹。并在六千英尺的低空开展夜间轰炸，以引发大火来震撼日本国民，破坏散布在居民区的生产零部件和预制件的小作坊，以达到彻底瘫痪日本军事工业的目的。为避免不必要的伤亡，空袭时各轰炸机单独轰炸而不进行编队。由前面的轰炸引导机首先投弹, 引入目标区。该计划使已经习惯了安全高空投弹方式的轰炸机组人员疑虑重重。柯蒂斯·李梅做出上述战术变化的原因是发现日军夜间防空装备不足。而且决定延后将计划呈送华盛顿的时间，由自己承担这次作战任务的全部责任。我们该如何作出回应?"
 ccw.748.a:0 "为了尽快结束战争，通过柯蒂斯·李梅的计划。"
 ccw.748.b:0 "这未免有点太不人道..."
 ccw.911.t:0 "第二次扬州十日？"
 ccw.911.d:0 "八旗占领扬州之后，安国军司令川岛芳子提议在扬州展开屠杀，以威慑南方政权，使其快速投降，我们应该同意这个想法吗？"
 ccw.911.a:0 "这是战争中在所难免的。"
 ccw.911.b:0 "我们不是野蛮人！"
 snl_news.16.t:0 "人民军队攻克东京"
 snl_news.16.desc:0 "[This.GetNewsIcon]今天是历史性的一天，中国军队今天上午已经进入东京市区，狂热的日本军国主义者在皇居外围负隅顽抗了数昼夜，但在中国军队的英勇冲锋下，最终被全部歼灭。值得一提是中国军队进入东京后，严格遵守军队纪律，对东京民众秋毫无犯，与日军曾在中国土地上犯下的罪行形成了鲜明的对比，此举赢得了国际上反法西斯成员国的广泛好评。东京民众有的大声哭泣、有的面露凶色、有的麻木呆滞，精神状态难以形容。据情报部门透露，日本政府和天皇已经转移到了其他地方。" 
 snl_news.16.a:0 "法西斯蒂必将灭亡！" 
 snl_news.16.b:0 "对日寇的最后一战！"
 snl_news.16.c:0 "我们会很快夺回东京！"  
 snl_news.17.t:0"人民解放军攻占莫斯科"
 snl_news.17.desc:0 "[This.GetNewsIcon]  今天的莫斯科时间，浩荡的东方之风已经轰轰烈烈的来到了东欧，并且取下了俄罗斯人引以为傲的白石之城——莫斯科。想必不久之后，中国人民就将见证这一历史性的时刻:东亚的金凤涅槃重生之后，廿五的五星金光从远东的冻土到中亚，再到东欧，辉耀着人民之胜的光芒。\n  克里姆林宫上方现在飘扬着的是沐浴鲜血后经烈火灼炼的五星红旗。而中共的军队一如既往的严明纪律，秋毫无犯，也为他们的势力在此地打下厚实的基石。而『东大』的主席『教员』，也亲自乘着飞机，与当地愿和中共合作协商的人民民主同志进行了会议。\n  不论如何，有一个事实是确定的:这个新生的赤色中国已同以往汉土华邦的任何一个王朝不同，且将带着整个东亚一同迈进他们的至伟时刻。" 
 snl_news.17.a:0 "东方的利刃已经深深捅进了俄罗斯。" 
 snl_news.17.b:0 "万里血耻今得胜，白虹贯日斩旧时。"
 snl_news.17.c:0 "我们只是受到了些许挫折……"
 snl_news.18.t:0"中国人民解放军攻占列宁格勒"
 snl_news.18.desc:0 "[This.GetNewsIcon]  据相关媒体报导，中国人民解放军已经完全控制列宁格勒，这座苏联第二大城市现如今没能像之前一样成为战争的转折点。苏维埃联盟会因此而投降吗？国际上对此高度关注。\n    中国人民解放军进入列宁格勒之后，仍旧和之前一样，没有袭击平民或肆意毁坏财物，并保护了列宁格勒内部的文化遗产，这也使得民众的抵抗情绪持续下降，一些被俘后同解放军闲聊过的苏联军官表示，中国人民解放军是一个有信仰的红色军队，这样的军队苏联曾经也有过，但现在已然成为历史……" 
 snl_news.18.a:0 "难道这就是苏联的终结了吗？" 
 snl_news.18.b:0 "同志们，继续前进！"
 snl_news.18.c:0 "这是一场灾难！"
 snl_news.19.t:0"中国人民解放军攻占基辅"
 snl_news.19.desc:0 "[This.GetNewsIcon]  基辅——苏维埃联盟最大的粮仓，现已被中国人民解放军占领。\n\n占领如此重要的城市将给苏联士气一个沉重的打击，在撤退时，苏联内卫军炸毁了赫列夏季克大街上的主要建筑物，给这座城市造成了更大的伤害。中国人民解放军开始设立特定地点分发救济粮，并表示会为平民提供临时庇护所\n\n中国人懈解放军将继续前进。" 
 snl_news.19.a:0 "东亚雄狮已经醒来……" 
 snl_news.19.b:0 "同志们，继续前进！"
 snl_news.19.c:0 "该有人为此负责了……"
 snl_news.20.t:0"中国人民解放军攻占斯大林格勒"
 snl_news.20.desc:0 "[This.GetNewsIcon]  斯大林格勒，曾被冠名英雄与鲜血的城市，此处发生的多次重大战役的决定了斯拉夫人的命运。但如今腐朽的联盟恐怕不再能有前仆后继为着伟大的理想奋勇向前，抛颅洒血的士兵了，而这也注定了苏维埃之火炬也将不再常耀热芒。\n  取而代之的则是第三世界的领袖，在百年屈辱中重新站起来的中华人民共和国。在斯大林格勒沦陷之后，国际上诸多国家已对两国实力和战争局势有了新的观点。" 
 snl_news.20.a:0 "新中国的军队令人惊讶。" 
 snl_news.20.b:0 "修正主义分子必将被扫尽历史的垃圾堆！"
 snl_news.20.c:0 "我们绝对能够重新解放斯大林格勒！"
 snl_news.21.t:0"中国人民解放军攻占塞瓦斯托波尔"
 snl_news.21.desc:0 "[This.GetNewsIcon]  重兵把守的城市塞瓦斯托波尔，苏联黑海舰队的基地，终于被中国人民解放军占领了。\n\n它的陷落使得苏联在黑海的力量被严重削弱，对于中国来说是一次重大的胜利。据悉，中国正将舰队调往该处，以保证对黑海的控制。" 
 snl_news.21.a:0 "黑海易主了……" 
 snl_news.21.b:0 "不如大连。"
 snl_news.21.c:0 "必须重新夺回这个不冻港！"
 snl_news.22.t:0"中国人民解放军攻占巴库"
 snl_news.22.desc:0 "[This.GetNewsIcon]  继中国人民解放军挺过凌冽的冬日，大步流星摧枯拉朽奔向东欧后，“高加索小迪拜”也已落入人民解放军手中。\n  如此一来，苏联的统治者们在外高加索的统治地位便就进一步的丧失了，没有了外高加索的交通枢纽，没有了巴库油田，俄罗斯的当地政权的统治就被又被猛的一推，越发摇摇欲坠。" 
 snl_news.22.a:0 "看来高加索的再次易主已成定局" 
