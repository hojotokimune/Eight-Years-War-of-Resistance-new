 ccw.6636.t:0 "人民救星" 
 ccw.6636.d:0 "杨步浩是一位普通的农民，他于1905年出生于陕西横山的一个普通家庭。在红军到来之前，他是一个受地主剥削的农民，生活极其贫困。1928年，西北地区遭遇旱灾，他的父亲和女儿因饥饿去世，杨步浩为了安葬家人借了高利贷，却无力偿还，生活陷入绝境。毛主席和中央红军的到来改变了他的命运。红军惩治了恶霸和土财主，打击了高利贷者，杨步浩因此获得了新生‌。\n\n这年春节，杨步浩倡议以延安县川口六乡人民的名义给毛主席敬献金字匾。不几天，一块五尺长、三尺宽，上书“人民救星”四个大字的大红金匾做好了。正月十五他带领全乡秧歌队去王家坪给毛主席献匾（图中在匾后抬匾者为杨步浩）。毛主席接过金匾高兴地说："
 ccw.6636.a:0 "我感谢六乡的全体人民，祝贺六乡的全体人民，祝贺六乡人民今年夺得大丰收。"   
