 ccw.908.a:0 "现在的当务之急是国内戡乱，我国必须和美国盟友和好。"
 ccw.908.b:0 "我们没那么卑微！"
 chi_zhuangjiabudui:0 "中华民国装甲部队"
 chi_zhuangjiabudui_desc:0 "§L加速我们的飞轮前进!迈进迈进!我们是锥之尖,我们是刀之刃,我们是中华民国国军新生命。§!"
 chi_zhongsutiaoyue:0 "失去中东铁路控制权"
