 ccw.704.t:0 "抗暴运动"
 ccw.704.d:0 "驻华美军无视交通规则导致车祸频发。民众死伤惨重，还有部分美军在驻地强暴妇女、行凶杀人，最终导致各地大学的学生掀起上街游行抗议美军暴行，要求驻华美军撤离中国。"
 ccw.704.a:0 "这幕后是不是有共匪在推波助澜？" 
 MAN_kanglian:0 "与抗联合作"
 MAN_kanglian_desc:0 "东北抗日联军是在中国共产党领导下的一支英雄部队。“九一八”日本侵占中国东北以后，由部分原东北军、中共抗日游击队、农民暴动武装、义勇军等组成。他们在中国共产党的领导下，同日本侵略者进行了数年的艰苦斗争。我们应与其合作，共同反抗日本法西斯的统治，以争取民族独立。"
 MAN_tongyizhanxian:0 "东北反法西斯联盟"
 MAN_tongyizhanxian_desc:0 "为了组建反法西斯同盟对抗日本法西斯统治，我们应团结一切可团结力量，摒弃民族，宗教前嫌，团结一切爱国者一同起来反抗日本帝国主义。"
 MAN_yangjingyu:0 "与杨靖宇密谈"
 MAN_yangjingyu_desc:0 "杨靖宇领导的抗日联军第一军在吉林东南部和辽东等广大地区，给日寇以有力的打击，我们应与他进行密谈，并邀请他来领导我们未来大规模武装起义反抗日本侵略者的行动。"
 MAN_guandongjun:0 "刺杀关东军将领"
 MAN_guandongjun_desc:0 "1928年，关东军制造皇姑屯事件，炸死中国奉系军阀首领张作霖。1931年关东军又策划九一八事变，侵占中国东北全境。次年炮制伪满洲国，司令部迁至长春，司令兼任日本驻“满”大使和关东厅长官，掌握伪满军政大权。我们可以计划消灭关东军一位高级将领，为张学良报仇，并以此来招募收编东北军残部势力。"
 MAN_zhangxueliang:0 "整编东北军残部"
 MAN_zhangxueliang_desc:0 "我们的计划非常成功，现在我们可以与张学良密谈并以他的名义整编东北军的残余力量了。"
 MAN_jundui:0 "整编部队，申明军纪"
 MAN_jundui_desc:0 "我们虽然在过去几个月中招募了大量起义部队，但随着人数的增加，部队整体纪律有所下降，为此，我们必须重申部队纪律，保证我们部队战斗力。"
 MAN_qiyishike:0 "起义时刻"
 MAN_qiyishike_desc:0 "现在，我们已经做好了所有起义的准备，让同志们吹响解放东北的号角吧！"
 MAN_aiguozhuyi:0 "弘扬爱国主义"
 MAN_aiguozhuyi_desc:0 "伪满洲国不过是日本扶持的傀儡政权，不值得我们去为之付出。我们应该号召每一个不愿受日本侵略者奴役的中国人起来反抗，推翻伪满洲国，赶走侵略者！" 
 MAN_chaoxian:0 "联合朝鲜同志"
 MAN_chaoxian_desc:0 "在东北有很多的朝鲜人，他们大多数是因为日本人的一些政策迁徙到东北来的，他们很多人也和我们一样遭受日本侵略者的奴役和压迫。我们抗联的金日成同志恰好就是朝鲜人，他将会帮助我们领导朝鲜人共同反抗日本侵略者。" 
 MAN_songzhangjinghuishanglu:0 "送张景惠上路"
 MAN_songzhangjinghuishanglu_desc:0 "张景惠是奉系领袖张作霖的结拜兄弟，他作为一个中国人，却担任着日本扶持的伪满洲国的总理，帮助日本侵略者屠杀残害我们的中国同胞。我们的地下党员将会铲除他，以儆效尤。"  
 MAN_qingxi:0 "总务厅的一声炸响"
 MAN_qingxi_desc:0 "总务厅是日本人设置来监视和操控东北政府和东北人民的反动机构，他们为虎作伥的日子到头了！我们的特工将会用炸弹把他都送上天。"
 MAN_sov:0 "苏联军援"
 MAN_sov_desc:0 "我们党中央距离我们太远了，而且中央本身的物资也十分短缺，基本上是无法支援我们的抗日活动的。好在苏联的同志愿意提供我们所需要的枪支弹药，并且我们从苏联进口了武器机床，我现在可以在地下秘密生产武器了！" 
 MAN_jieguanqiye:0 "强制接管日本会社"
 MAN_jieguanqiye_desc:0 "以“满铁”为代表的日本企业强占着东北这片土地的铁路，把控着中国的各个经济命脉，现在他们的营业时间结束了，中国人民将会接管他们的企业。"
 MAN_plm:0 "联合蒙古独立旅"
 MAN_plm_desc:0 "乌兰夫的蒙古独立旅一直在坚持和日本侵略者作斗争，他们值得我们去联合的对象，草原和白山黑水上空将会重新升起中国的旗帜！" 
 MAN_tongyizhanxian:0 "团结一切力量"
 MAN_dongbeijuncanyu:0 "东北军的支持"
 prc_idea_secretariat:0 "集中统一领导"
 VICTORY_POINTS_10880:0 "环县"
 VICTORY_POINTS_12300:0 "雁门关"
 MAN_qiyi:1 "东北民主抗日联军"
 MAN_qiyi_ADJ:1 "东北民主抗日联军"
 MAN_qiyi_DEF:1 "东北民主抗日联军"
 MAN_zhaoyiman:0 "营救赵一曼"
 MAN_zhaoyiman_desc:0 "1935年11月，在与日军作战中，赵一曼为掩护部队腿部负伤后在昏迷中被俘。现在我们应与抗联同志们一同营救她，作为我们与抗联一同反抗日本帝国主义的第一步。"
 ccw.705.t:0 "击毙邱清泉"
 ccw.705.desc:0 "人民解放军向陈官庄、青龙集地区发起总攻，邱清泉兵团随同杜聿明集团被全部歼灭。邱清泉在凌晨逃往张庙堂的途中被击毙。"
 ccw.705.a:0 "这宣示着淮海战役的胜利！"   
 ccw.706.t:0 "邱清泉殉国"
 ccw.706.desc:0 "共匪向陈官庄、青龙集地区发起总攻，邱清泉兵团随同杜聿明集团被全部歼灭。邱清泉在凌晨前往张庙堂的途中壮烈殉国，这预示着徐蚌会战的彻底失败。" 
 ccw.706.a:0 "奇耻大辱！"  
 ccw.776.t:0 "击毙黄百韬"
 ccw.776.desc:0 "黄百韬逃至大院上据点，午后又转往吴庄据点，准备向西北方向突围。但各据点均为解放军网状壕沟分割包围。黄见大势已去，绝望地对同僚表示：“天地虽大，吾将难以自容。”至22日黄昏，被围之国民党军残部被全部歼灭，黄百韬突围逃命未遂，举枪自戕而死。"
 ccw.776.a:0 "这预示着淮海战役的胜利！"
 ccw.777.t:0 "黄百韬殉国"
 ccw.777.desc:0 "黄百韬逃至大院上据点，午后又转往吴庄据点，准备向西北方向突围。但各据点均为共匪网状壕沟分割包围。黄见大势已去，绝望地对同僚表示：“天地虽大，吾将难以自容。”至22日黄昏，被围之我军被全部歼灭，黄百韬突围逃命未遂，举枪自戕而死。" 
 ccw.777.a:0 "奇耻大辱！"   
 NFA1:0 "争取群众支持"
 NFA1_desc:0 "苏皖地区的人民群众深受日本侵略者和国民政府的压迫，我们将坚持“对内团结、对内和平”的政策，并且在此地进行减租减息争取当地群众的支持，在这里开辟抗日根据地与日寇进行抗争。" 
 NFA2:0 "获取敌占区装备"
 NFA2_desc:0 "日寇和汉奸对我们进行经济封锁，妄图从经济上击垮我们。针对这种情况，我们成立了边区贸易统制总局，对根据地内的物资进行严格的管制，统购统销。建设华中十大银行，严厉打击伪造货币，总局从而还出口了大量的土特产，换回了食盐、电讯器材、文具、五金百货、药品和医疗器材等重要物资，敌人的封锁不但没有击垮我们，反而使得我们经济更加稳定，甚至我们可以从日占区和白区通过贸易获得武器和弹药来支援陕北中央。"  
 NFA3:0 "重振新四军"
 NFA3_desc:0 "新四军领导层项英和叶挺的失和素来已久，由于项英的一意孤行让国军将领顾祝同有了发动皖南事变的机会，此事件导致项英被叛徒刘厚总杀害，叶挺被国民党方面逮捕，新四军大部损失惨重。好在陈毅、粟裕率江南主力挺进苏北，并与刘少奇同志等人准备在此重建新四军军部，我们必须吸取皖南事变的教训，加强新四军领导层的统一性和协调性。"  
 NFA4:0 "飞马牌香烟"
 NFA4_desc:0 "为打破日伪对抗日根据地的经济封锁、满足根据地军民对烟草制品的需求、壮大根据地经济力量，新四军二师供给部着手创办烟厂。烟厂生产的飞马牌香烟在国统区和日占区销畅无阻，销售香烟产生的收益大大缓解了我们根据地的经济压力。"   
 NFA5:0 "敌后大反攻"
 NFA5_desc:0 "现在我们已经从皖南事变的阴影中恢复过来，是时候与敌人决一死战了！"    
 ccw.707.t:0 "来自新四军的支援"
 ccw.707.desc:0 "新四军通过贸易和缴获等行动获得日占区和白区的大量装备并且现在正送往中央。"
 ccw.707.a:0 "干得好极了，同志！" 
 ccw.711.t:0 "陈布雷自尽"
 ccw.711.desc:0 "陈布雷对中华民国的前途感到绝望，在南京自杀身亡，终年58岁。"
 ccw.711.a:0 "当代完人的陨落。"  
 ccw.712.t:0 "王亚樵死亡"
 ccw.712.desc:0 "王亚樵，安徽合肥人，早年加入中国同盟会。1913年出走上海，研究无政府主义，刻苦钻研怎样打倒社会上的一切强权。先后加入安那其主义研究小组和中华革命党。1916年在沪组织公平通讯社，宣传讨袁护国运动。1921年组织上海安徽劳工总会，创建斧头帮。反对蒋委员长清党，曾多次策划暗杀蒋委员长、汪主席等。1932年，王亚樵组织铁血锄奸团刺杀汉奸日寇。他被称为“暗杀大王”，现在已经被我们军统的成员解决了。"
 ccw.712.a:0 "这就是和政府作对的下场！" 
 ccw.713.t:0 "王亚樵被暗杀"
 ccw.713.desc:0 "王亚樵，安徽合肥人，早年加入中国同盟会。1913年出走上海，研究无政府主义，刻苦钻研怎样打倒社会上的一切强权。先后加入安那其主义研究小组和中华革命党。1916年在沪组织公平通讯社，宣传讨袁护国运动。1921年组织上海安徽劳工总会，创建斧头帮。反对蒋介石发动“四·一二”政变，曾多次策划暗杀蒋介石、汪精卫等。1932年，王亚樵组织铁血锄奸团刺杀汉奸日寇。他被称为“暗杀大王”，据我党情报部门反应已经被军统特务秘密暗杀。"
 ccw.713.a:0 "杀敌无罪，抗日有功。小节欠检点，大事不糊涂。"  
 jap_xinsijun:0 "新四军的袭扰" 
 jap_xinsijun_desc:0"新四军在我们的后方炸毁铁路桥梁，突袭补给车辆，破坏军事设施，导致我们军队战斗力大大下降。" 
 ccw.708.t:0 "保护文物？"
 ccw.708.desc:0 "敌军已经占领我国国宝所在地南京。如果他们发现了这些文物，肯定会造成无法弥补的损失。我们必须保护它们，并将其运送到更安全的地方！（那么这些文物的结局是?）" 
 ccw.708.a:0 "这些文物可以被用来提升我方士兵的士气。" 
 ccw.708.b:0 "我们必须保护文物！" 
 CHI_wenwu:0 "保护我国的文物！"
 CHI_wenwu_desc:0 "§L日寇毁我中国历史文物，此等罪恶行径激起了全国民众的愤怒，现在我们的抗日的士气更高了。§!"   
 CHI_wenwu2:0 "中国历史文物"
 CHI_wenwu2_desc:0 "§L现在我们的文物被成功运送到安全的地方，我们将宣传文物来稳定国家消除民众质疑。§!"    
 ccw.709.t:0 "中华秋海棠叶遂归于一统"
 ccw.709.desc:0 "经过我们十几年如一日的戡乱，党国的心腹大患共匪，终于是被完全消灭了。但随着共匪的消失，我们国内的种种问题却并没有跟着消失，经济上我们依靠外国资本，关税、盐税、统税几乎也就是我们所有的收入来源了。农村地区文盲遍地，他们部分人开始参加民间秘密结社的宗教组织，也就是所谓的“会道门”，使得我们几乎无法有效管理农村。而且地方上我们已经放权给当地乡绅，农业税问题和土地分配问题无疑将会是一个隐患。政治上党内、军中有黄埔系、土木系、CC系、保密局、新政学系互相掣肘，党外有民社党等一众政党发出异见。政府裙带关系严重，官员贪污腐败，还有一众军阀在其领地不服从管理。军事上我们的国军由于在抗战和戡乱中急需兵员，招募了大量的伪军、壮丁、土匪、帮派成员、还乡团成员，现在成分复杂，戡乱结束后无疑会成为军队质量下降的因素。社会上民众连年战乱、经济危机再加上共党的蛊惑性宣传下对我们的政府极其不信任，帮派、匪乱、妓院、会道门、鸦片、粮食短缺等问题也急需我们去解决。当然我们政府认为这些问题的根本问题就是没有实现宪政，结束训政阶段，让民众获得权力，这无疑是现在的重中之重，相信实现宪政之后以上的一切问题都将会迎刃而解。"
 ccw.709.a:0 "溯洄从之，道阻且长。"  
 chi_fuyuanwenti:0 "复员问题"
 chi_fuyuanwenti_desc:0 "§L军事上我们的国军由于在抗战和戡乱中急需兵员，招募了大量的伪军、壮丁、土匪、帮派成员、还乡团成员，成分极其复杂。而且连年的战乱使军队厌战情绪高涨，这无疑会成为军队质量下降的因素。§!"  
 CHI_neiluan1:0 "派系斗争"
 CHI_neiluan1_desc:0 "§L政治上党内有黄埔系、土木系、CC系、保密局、新政学系互相掣肘，党外有民社党等一众政党发出异见。官员贪腐严重，还有一众军阀在其领地不服从管理。§!"  
 chi_baifeidaixing:0 "百废待兴"
 chi_baifeidaixing_desc:0 "§L经济上我们依靠外国资本，关税、盐税、统税几乎也就是我们所有的收入来源了，农村地区文盲遍地，他们部分人开始参加民间秘密结社的宗教组织，也就是所谓的“会道门”，使得我们几乎无法有效管理农村。而且地方上我们已经放权给当地乡绅，农业税问题和土地分配问题无疑将会是一个隐患。§!"  
 MAN_hebing:0 "回归中央"
 MAN_hebing_desc:0 "我们已经取得了抗日战争的胜利，现在是时候回归中央了"
 xinde.1.t:0 "抗联回归中央"
 xinde.1.d:0 "抗联的同志们已经取得了东北的解放，现在他们即将回归中央"
 xinde.1.desc:0 "抗联的同志们已经取得了东北的解放，现在他们即将回归中央"
 xinde.1.a:0 "欢迎回来，同志！"
 rcm_recruit_partisan_units_cat:0 "建立敌后抗日根据地" 
 rcm_recruit_partisan_units_cat_desc:0 "我们长征时期在南方八省发展的红军将改编为国民革命军陆军新编第四军，在敌后发展根据地协助我们作战。"  
 hpc_military_region_decision:0 "派遣新四军建立根据地"  
 JAP_nitan:0 "深陷中国战场" 
 JAP_nitan_desc:0 "共党的敌后武装在我军后方不断地袭扰破坏，使我们的部队损耗严重。" 
 JAP_renmin:0 "民众外逃" 
 JAP_renmin_desc:0 "共党指挥的新四军利用“对内团结、对内和平”、减租减息等政策吸引我们管辖范围内的民众纷纷投向他们的根据地。导致我们的很多产业因为没有人纷纷破产，政府的稳定开始下降，为了避免这种事情继续发生我们必须对共党的敌后武装采取措施！" 
 NFA_renmin:0 "群众的支持" 
 NFA_renmin_desc:0 "人民群众在我们的抗日政策吸引下，纷纷加入我们抗日的队伍中来，现在是时候让侵略者及其走狗陷入人民战争的汪洋大海中了！"  
 recruit_NFA:0 "新四军将在敌后战场协助我们作战"
 ccw.714.t:0 "来自海外同胞的支援"
 ccw.714.desc:0 "1937年8月15日，陈嘉庚发起成立“马来亚新加坡华侨筹赈祖国伤兵难民大会委员会”，并担任主席，捐募新加坡币1000万元，支援祖国抗日战争。"
 ccw.714.1.a:0 "中国人永远不会忘记他们为抗战作出的贡献！"  
 ccw.715.t:0 "来自海外同胞的支援"
 ccw.715.desc:0 "1938年10月，南洋各地华侨爱国团体在新加坡召开大会，成立南洋华侨筹赈祖国难民总会（南侨总会），推举陈嘉庚为总会主席。致电汪精卫反对其主张同日本和谈。"
 ccw.715.1.a:0 "中国人永远不会忘记他们为抗战作出的贡献！" 
 ccw.716.t:0 "游子归国"
 ccw.716.desc:0 "1940年3月，陈嘉庚组织南洋华侨回国慰劳视察团，启程回国。陈嘉庚首先到达重庆。5月31日，陈嘉庚到达延安。"
