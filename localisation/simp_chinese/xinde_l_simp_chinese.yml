 kmt_burma.14.d:0 "我们有一支在云南的部队退到了缅甸并在此站稳了脚跟，政府决定把此地建设成为反共基地，配合我们未来的返攻大陆计划，李国辉明显无法担此重任，我们决定派李弥将军去缅甸接替他。"
