 pacific_war.0.t:0 "日本提出有条件停火"
 pacific_war.0.d:0 "随着太平洋的战局日渐向对我们不利的方向发展，情势已越来越危急。在一开始，我们还只是失去了菲律宾、马来亚和东印度群岛，现在包括澳大利亚和夏威夷等重要基地都陆续陷落。没有这些海军基地的话，我们无法发动有效的反击，一些总参谋部和政府的成员都表达了希望接触日本并达成一个“有利”条件的意见。尽管这些意见并不被广泛接受，但是我们无法否认的是，开战以来将士们的高昂士气已经伴随着这些失败而在逐渐消散。\n\n昨天，日本通过第三国向我们递交了关于实现亚太和平的条款，要求我们割让太平洋当中的岛屿，并切断与英国和荷兰的殖民地之间的联系。一些将领强烈反对这份和约，并抨击了日本人的狂妄自大，他们试图说服总统美国的陆海军仍然有足够的实力进行反击。但不管最后结果如何，我们只有有限的时间接受这份提案。"
 pacific_war.1.t:0 "[get_usa_response_title]"
 pacific_war.1.d:0 "[get_usa_response_desc]"
 usa_surrender_title_loc:0 "[USA.GetName]接受和约"
 usa_refuse_title_loc:0 "[USA.GetName]拒绝和约"
 usa_surrender_desc_loc:0 "看来[USA.GetName]已经厌倦了在亚太地区继续一场无法胜利的战争，今天我们收到了美国对于和谈的正面反馈，其同意接受和实现太平洋地区的有条件停火。在数年的战争之后，我们终于将西方殖民者驱逐出了亚洲。"
 usa_refuse_desc_loc:0 "[USA.GetName]对我们的提议发回了一封措辞强硬的拒绝电报。尽管我们的部队正在各条战线上大步迈进，但看来美国人的抵抗意志还是非常强烈。既然如此，我们必须继续攻势。"
 pacific_war.2.t:0 "终战诏书广播"
 pacific_war.2.d:0 "在日本时间[?global.date.GetDateStringNoHourLong]的正午12点，一则令人震惊的消息从东京传来，日本的精神和世俗领袖——天皇宣读了终战诏书。尽管这封诏书当中并没有直接提到投降二字，但是这已经向世人传递出日本接受盟军关于无条件投降要求的强烈信号。\n\n由于用词晦涩且录音音质不佳，很多日本民众听不懂诏书的内容，因此公众对于天皇讲话的反应也不同。很多日本人不假思索地听从了广播的要求，仍然正常地劳作和生活，并未引起任何社会动荡。但是一些陆海军的军官在经历如此的幻灭之后，选择自杀而非向当地盟军投降。与此同时，为了避免误解，日本的官员与我们接洽并再次确认了天皇对此事的态度。\n\n日本接受无条件投降的消息传回国内，并通过广播向美国民众播报，这在全国各地都掀起了狂欢。在经历了数年的战争和无数的生命逝去后，[USA.GetName]终于结束了太平洋战场，在这里重建了和平。\n\n虽然对日本的正式占领还需时日，但日本军部已经对其下属所有的陆海空单位下达了放弃抵抗、就地投降的命令。"
 pacific_war_news.0.t:0 "檀香山条约"
 pacific_war_news.0.d:0 "日本的陆海军部队在太平洋的各条战线上都取得了重大的进展，[USA.GetName]也因此同意与日本商谈有条件停火。今早，一支由美国高级将领和政府官员构成的代表团抵达了日本占领下的檀香山。关于条约的细节，在会议之前已经接洽沟通好了。按照条款，[USA.GetName]将会将所有军事力量撤出太平洋地区、切断与英荷两国殖民地的联系、同时不再干涉日本在亚洲的行动。\n\n瓦胡岛，战争由这里开始，也在这里结束。当美国代表在一艘日本海军战列舰上最终签下条约的时刻，太平洋上的战争终于结束了。"
 pacific_war_news.1.t:0 "[GetMonth]风暴"
 pacific_war_news.1.d:0 "来自远东的报道已经证实，[SOV.GetAdjectiveCap]的部队在今早便集结重兵跨越了阿穆尔河，对日本控制下的满洲发起了规模巨大的钳形攻势。中国的东北地区一直以来都是日本帝国最重要的殖民地，这片广阔的土地由装备精良的关东军驻守，在北部有着由壕沟、要塞和雷场组成的综合防御工事。尽管日本一再从太平洋地区节节败退，但其在东亚仍然维持着强大的军事存在，而此时[SOV.GetAdjectiveCap]的攻势被很多人认为将会是压垮日本的最后一根稻草。"
 pacific_war_news.2.t:0 "日本无条件投降"
 pacific_war_news.2.d:0 "今天，一支盟军联合舰队驶入了东京湾，在日本宣布投降后参加受降典礼。正式的投降仪式在早上九点进行，日本代表在美国海军战列舰密苏里号上签署了投降书，在密苏里号的周围是250艘盟军战舰。\n\n日本外相和将领分别代表政府与军方在投降书上签字，在他们之后代表盟军签字的是麦克阿瑟将军，以及来自[ENG.GetName]、[SOV.GetName]、[CHI.GetName]以及其他盟国的代表。这一天，[?global.date.GetDateStringNoHourLong]，将会以对日战争胜利日被世人所铭记。"
