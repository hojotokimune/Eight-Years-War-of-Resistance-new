 PRC_didao:0 "地道战"
 PRC_didao_desc:0 "§L地道战战法从晋察冀边区保定清苑的冉庄开始经过不断的发展，从单一的躲藏成为了能打能躲、防水防火防毒的地下工事，并逐渐形成了房连房、形成了内外联防，互相配合，打击敌人。§!"
 PRC_dilei:0 "地雷战"
 PRC_dilei_desc:0 "§L抗日根据地军民在反“扫荡”和反“蚕食”斗争中，随地取材，利用废铁、玻璃、石头等制造地雷，工省价廉，有一定的杀伤力，亦不易被敌人发现。他们把集束起来的手榴弹和用土法自制的各种地雷，随处埋设于大道、田野、山脚、村边、室内、室外、树林草丛等敌人必经或可能经过之地，施以伪装，使入侵之敌陷于处处有雷，物物皆炸，寸步难行的境地。§!"
 PRC_shuishang:0 "水上游击战"
 PRC_shuishang_desc:0 "§L水上游击战主要是在水网地带进行。我抗日军民充分利用小木船出没自如的便利，在河湖港汊等复杂水域寻机狠狠打击敌人。他们在白洋淀的每一个港汊间，给敌人撒下了严密的埋伏网，猎枪从芦苇的背后瞄准敌人的汽艇、包运船和粮队，给敌人以出其不意地打击。§!"
 PRC_poxi:0 "破袭战"
 PRC_poxi_desc:0 "§L破袭战，游击队或正规部队以破坏或袭击敌后方和纵深内重要目标为主的作战。破袭的主要目标有交通运输线、输油管线、通信设施、工程设施、重要技术兵器、作战和补给基地等，以给敌行动、联络、补给等造成困难，消耗或消灭敌人。§!" 
