 CHI_navy_reorganized_desc:0 "雪甲午耻、制海图强、明耻教战、国防第一线要在敌人的海岸。"
 CHI_air_reorganisation:0 "中华民国空军"
 CHI_air_reorganisation_desc:0 "我们身体、飞机和炸弹，当与敌人兵舰阵地同归于尽"
 japchi_zhixianjiuguo:0 "直线救国"
 japchi_zhixianjiuguo_desc:0 "§L曲线救国路线已经成为过去式，直线救国才是正确的道路。§!"
 chi_peikuan:0 "抗日战争赔款"
 chi_peikuan_desc:0 "甲午战争我们的国家积贫积弱败给了日本，《马关条约》让中国赔款两亿两白银，这是一段屈辱的历史。现在抗日战争胜利了，我们理所应当要求日本对我们在战争中受到伤害进行赔偿！"
 prc_jinrong:0 "银元之战"
 prc_jinrong_desc:0 "不法资本家在金融领域向我们发起了挑战，我们如果想赢得人民的信任就必须打好这一场银元之战！" 
 jap_peikuan:0 "战争的代价"
 jap_peikuan_desc:0 "中国政府在国际上给我国施加了巨大的政治压力，我们不得以同意了他们要求战后巨额赔款的要求，但这无疑是我们无法承受的..."
 ccw.555.t:0 "让日本为中国的损失作出赔偿？"
 ccw.555.d:0 "据统计抗日战争中日本造成中国直接损失1000亿美元，间接经济损失5000亿美元，现在我们抗战胜利了，国家百废待兴，我们应该在国际法庭上给日本政府施加压力让其赔偿在中国造成经济损失吗？"
 ccw.555.a:0 "要求日本人民负担战争赔款是不公平的。"
 ccw.555.b:0 "我们必须给中国民众一个交代！"
 ccw.723.t:0 "成立联合国"
 ccw.723.desc:0 "联合国的前身是国际联盟。1941年6月12日，《同盟国宣言》在英国伦敦签署，是促成联合国诞生的第一步。1942年1月1日，《联合国家宣言》签署。1945年4月25日，在美国旧金山召开联合国国际组织会议。同年6月26日，50国代表签署了《联合国宪章》。同年10月24日，中国、法国、苏联、英国、美国和其他多数签字国递交批准书后宪章生效，联合国正式成立。"
 ccw.723.a:0 "胜利自由新世界，携手并肩！" 
 lianheguo:0 "联合国常任理事国"
 lianheguo.desc:0 "联合国的前身是国际联盟。1941年6月12日，《同盟国宣言》在英国伦敦签署，是促成联合国诞生的第一步。1942年1月1日，《联合国家宣言》签署。1945年4月25日，在美国旧金山召开联合国国际组织会议。同年6月26日，50国代表签署了《联合国宪章》。同年10月24日，中国、法国、苏联、英国、美国和其他多数签字国递交批准书后宪章生效，联合国正式成立。我们是联合国的五大常任理事国之一。" 
