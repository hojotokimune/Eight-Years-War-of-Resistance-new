 CHI_weijiao:0 "围剿战争"
 CHI_weijiao_desc:0 "共产主义及其追随者是一个需要根除的国家困境。除非我们除掉他们并使我们国家稳定，才能专心地处理好外交事务。\n§W--------------§!\n§R当不再与共产党交战时就会消失。§!"  
 ccw.734.t:0 "苏北灌溉总渠修建完毕"
 ccw.734.desc:0 "历史上淮海地区频繁遭受黄河夺淮、淮河洪水泛滥、洪泽湖治理等水灾的影响。这些灾害不仅给当地居民带来了巨大的生活压力，还严重影响了农业生产和社会发展。\n[PRC.getleader]主席发出了“一定要把淮河修好！”的号召。淮委工程部提出了《关于治淮方略的初步报告》，这是治淮的第一个总体规划文件，其中中下游的整治方案，就是布可夫和各地专家一起研究制定的。总理听取了专家的意见，最后拍板说：“苏北人民在战争期间，响应党的号召，上去那么多人，流了那么多血，出了那么多烈士，洪水给你放下海，它够资格蓄一点水嘛!我们应该支援他们。河南上游，以蓄为主；安徽中游，泄蓄兼施；江苏下游，以泄为主，蓄为辅。苏北五大工程，提得有气魄，我都同意。\n至此苏北灌溉总渠全面开工。来自淮阴、盐城、南通、扬州等专区数十个县的民工，昂首阔步，开进工地。一时之间，在西到洪泽湖畔东至黄海之滨，全长168公里的工地上，在群情振奋的誓师大会上，民工们喊出了五十年代的最强音：“我们如今翻了身，也要让淮河翻个身！长城是人修的，总渠是人挑的！”。他们在难以料想的困难境地，奋战80多天，硬是用手挖肩挑车推，完成了整个工程七千多万立方米土方任务。苏北灌溉总渠的建设彻底改变了数百年来黄河、淮河并患苏北的局面，从根本上实现了变“水灾”为“水利”。"
 ccw.734.a:0 "一定要把淮河修好！"
 PRC_fu_zuoyi:0 "傅作义"
 PRC_fu_zuoyi_desc:0 "1949年10月1日，傅作义以新中国领导人的身份，参加开国盛典。19日，中央人民政府任命他为军事委员会委员，并根据他本人的愿望，任命为水利部（后为水利电力部）部长。12月，中央人民政府和中央军委又分别任命他为绥远军政委员会主席，绥远省军区司令员。1951年春，水利部部长傅作义、副部长李葆华带了苏联专家布可夫来，由安徽省委书记、淮委副主任曾希圣陪同，沿着淮河，进行了实地勘查。傅部长巡视完毕，召开了治淮委员会议，回京去了。布可夫留下了，和王元颐、陈志定一起搞江苏的首期治淮方案。‌傅作义在‌新中国成立后担任‌水利部长23年，为新中国的水利事业做出了巨大的贡献。他在担任水利部长期间，踏遍了全国的山山水水，从天山脚下到东海之滨，从松辽平原到珠江三角洲的水利电力工地，都留下了他的足迹。在发生严重水灾时，傅作义亲赴抗洪抢险第一线，为新中国的水利电力事业做出了不可磨灭的贡献。"
