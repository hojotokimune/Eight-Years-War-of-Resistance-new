 operation_downfall.0.t:0 "没落行动"
 operation_downfall.0.d:0 "目前我军已经控制了硫磺岛和冲绳群岛，这为我们攻打日本本土铺平了道路。日本的部队此时正在从东南亚、太平洋和中国撤退，太平洋战区司令部此时提出了在压倒性规模的海空力量掩护下直接进攻日本本土的作战方案。\n\n然而，即使盟军在这一地区的军力已经远超日本，对于直接进攻日本，在美国陆军和海军中仍然有不少的反对声音。首先是日本本土复杂的地形和密集的城市，难以供机械化部队展开，同时日本在岛上仍然有大量兵力，且战斗意志高昂。根据日本民众的抵抗程度，盟军指挥部估计直接进攻可能造成最多上百万的伤亡。更多来自日本的情报还指出日本大本营已经发布了一道名为决号作战的计划，试图动员所有日本国民来保卫日本列岛，阻挡我们的登陆行动。\n\n§R注意，直接进攻日本的路线包含一部分令人不安的内容，其涉及且不限于平民伤亡，战略轰炸，化学武器，以及诸如神风和回天等自杀式袭击。我必须要强调这些方式都是真实存在过的，而且是非常不人道的做法。我对任何民族都没有敌意，在任何时候我们都应该对战争罪行说不。一旦你选择了这条路线，那就不能更改，日本的无条件投降选项将被禁用。§!"
 operation_downfall.0.a:0 "让我们做好最坏的打算。"
 operation_downfall.0.b:0 "还是考虑一下其他方案吧。"
