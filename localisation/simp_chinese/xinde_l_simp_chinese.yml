 ccw.008.desc:0 "曾经反对委员长，从事“非法抗日”的方振武现在从海外流亡归来，现在正是处理他的好时机，就等您一声命令！"
 ccw.008.a:0 "非法抗日，罪无可赦！"
 ccw.008.b:0 "放他一马。" 
 ccw.755.t:0 "方振武被杀害"
 ccw.755.desc:0 "方振武将军，曾经在张家口与冯玉祥将军发起组织察哈尔民众抗日同盟军，率部与日军血战的抗日英雄。据我方情报所述他在海外归国途中不幸被国民党特务残忍杀害。"
 ccw.755.a:0 "他的爱国壮举永远为人民所纪念。" 
 ccw.756.t:0 "周恩来移居重庆"
 ccw.756.d:0 "随着日军逼近武昌，包括周恩来在内的大部分官员已迁往重庆。 \n\n然而在前往重庆的途中，周恩来在持续三天的“长沙大火”中差点丧命，据悉长沙有超3万人因此丧生。 \n\n抵达重庆后，周恩来要求当局彻查起火原因，严惩责任人，赔偿遇难者，彻底清理城市，为无家可归者提供住宿。"
 ccw.756.a:0 "一场人间悲剧。"
 prc_taiwan:0 "攻台方略"
 prc_taiwan_desc:0 "反动派妄图在台湾岛上苟延残喘，充当美帝限制新中国的工具，这是我们所不能接受的，在美帝国主义阻挠我国统一之前，§R我们必须解放台湾！§!"  
 PRC_JieFang_TaiWan:0 "解放台湾"
 PRC_JieFang_TaiWan_desc:0 "三大战役后，国民党反动派已经计划将台湾作为退出中国大陆的最后落脚点。我党为解放全中国，彻底完成新民主主义革命任务，作出了解放台湾的战略部署。" 
 mi_shu:0 "机要秘书" 
 di_xia:0 "地下工作者"
 PRC_hezizhen:0 "贺子珍"
 PRC_hezizhen_desc:0 "贺子珍（1909年9月28日—1984年4月19日），1926年，从永新女子学校毕业。同年，加入中国共产党。1927年，参与永新暴动。随后，上井冈山，成为井冈山上农民武装的第一位女战士。1928年，与毛泽东结婚。1934年10月，随红一方面军长征。1935年4月，为保护担架上的钟赤兵，身重17块弹片。1937年冬，去苏联治病。10月，贺子珍生下女儿李敏。后来又到延安。1939年，和毛泽东终止了婚姻关系。"
 PRC_yangzilie:0 "杨子烈"
 PRC_yangzilie_desc:0 "杨子烈（1902—1994），湖北省枣阳县人。1922年10月加入中国共产党，1924年与张国焘结婚，曾两次赴莫斯科深造。1931年张国焘被派往鄂豫皖根据地，杨子烈被留在上海从事地下工作。上海党组织遭破坏后，杨子烈与组织失去联系。国共第二次合作后辗转来到延安。1938年张国焘叛离延安后，毛泽东批准杨子烈离开延安，前往武汉投奔张国焘。1949年张国焘和杨子烈带领全家随国民党退居台湾，后迁居香港。1968年移居加拿大。"
 ccw.757.t:0 "贺子珍赴苏联治病"
 ccw.757.d:0 "贺子珍在长征中为救战友，身负重伤，怎奈当时的医疗条件有限，未能将扎进身体的弹片全部取出，贺子珍因此深受折磨。1937年，贺子珍决意前往苏联治病疗伤，毛自然不希望她离开自己，但她去意已决。"
 ccw.757.a:0 "无可奈何。"
 ccw.757.b:0 "极力劝阻她留下！"
 ccw.758.t:0 "毛主席的谈话"
 ccw.758.d:0 "城市接收工作主要是接收官僚资本;对民族工商业要好好保护,接收工作要“原封原样,原封不动”,让他们开工，恢复生产,以后再慢慢来。做好城市工作要依靠工人阶级,还要团结好民族资产阶级,跟他们保持长期的统一战线;现在是人民民主专政,不是搞无产阶级专政。接着,毛主席又谈到了郭沫若写的《甲申三百年祭》。他说，我们不能像李自成进北京，一进城就变了。这个时期,毛主席和中央其他几位领导同志多次谈到这个问题。他当着中央和大区的一些同志的面说,我们这些人将来都是要上历史的,不能像李自成进北京那样,要约法几章。"
 ccw.758.a:0 "我们谨记您的嘱咐！" 
