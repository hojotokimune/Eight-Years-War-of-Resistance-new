 ccw.794.t:0 "司徒雷登离华"
 ccw.794.d:0 "由于美国在华政策的彻底失败，司徒雷登不得不悄然离开中国返回美国，随即退休。"
 ccw.794.a:0 "司徒雷登担任大使，与我无任何助益也。"
 ccw.795.t:0 "别了，司徒雷登"
 ccw.795.d:0 "中国还有一部分知识分子和其他人等存有糊涂思想，对美国存有幻想，因此应当对他们进行说服、争取、教育和团结的工作，使他们站到人民方面来，不上帝国主义的当。但是整个美帝国主义在中国人民中的威信已经破产了，美国的白皮书，就是一部破产的记录。先进的人们，应当很好地利用白皮书对中国人民进行教育工作。 "
 ccw.795.a:0 "司徒雷登走了，白皮书来了，很好，这两件事都是值得庆祝的。"
 ccw.793.t:0 "马歇尔调处"
 ccw.793.d:0 "美国政府派马歇尔为总统特使来华调处国共争端。其使命是努力说服中国政府，召开一个包括主要党派的代表所组成的全国会议，以获得中国的统一。"
 ccw.793.a:0 "欢迎马歇尔将军。"
 ccw.793.b:0 "我们不欢迎他的到来，现在国内需要戡乱！"
 ccw.228.t:0 "二二八事件"
 ccw.228.d:0 "台湾省行政长官公署接管台湾后。陈仪领导下的政府施政偏颇、官纪败坏、政治歧视，多数台湾籍菁英被排拒在外，计划经济政策造成通货膨胀与经济危机，失业人口扩大，社会问题丛生。战后台湾与中国大陆存在明显隔阂，受日本化影响的台湾人被指责是“奴化”，而被要求“中国化”。台湾民众对政府的不满情绪逐渐累积，官民矛盾与族群矛盾更导致紧张情势持续升高。台湾各地爆发激烈的官民冲突，民众要求政治改革..."
 ccw.228.a:0 "派遣军队武力镇压。"
 ccw.796.t:0 "暗杀蔡孝乾？"
 ccw.796.d:0 "抗战胜利后，老台共代表、抗日联盟主席蔡孝乾回到台湾，任中共台湾省工作委员会书记。参加发动彰化永靖乡农民减租斗争、台北机务段员工运动等。但据我方情报部门的人员的汇报蔡孝乾有投敌叛变的可能，为了台湾地下工作者的安全，需要除掉他。但他毕竟曾是我们的革命同志，深得周恩来信赖，我们要这样做吗?"
 ccw.796.a:0 "毕竟都是同志，相信他吧。"
 ccw.796.b:0 "派出杀手秘密解决他！"
 ccw.797.t:0 "蔡孝乾叛变"
 ccw.797.d:0 "蔡孝乾在乡下躲藏2个月，感到清苦难耐，想到镇上西餐馆吃牛排解馋，不料被台湾特务谷正文派人抓住，随后叛变投敌。蔡孝乾叛变后，在一周内便供出所有的名单资料，造成包括吴石、朱枫、陈宝仓、聂曦等400多名共产党和进步人士被逮捕，导致台湾工委下属组织全部被破坏。保密局一共破获了80多件“中共间谍案”，其中因为蔡孝乾叛变被抓捕讯问的关系人，竟达1800多人，因此蔡孝乾加入国民党，任保密局设计委员会委员。"
 ccw.797.a:0 "这个叛徒辜负了我们的信任！"
 ccw.798.t:0 "第三次国共合作？"
 ccw.798.d:0 "在我党台湾地下工作者的不懈努力和二二八事件之后台湾人民的不断斗争下，美国也对台湾当局放弃了支持，蒋介石焦急不安派宋宜山来大陆和周恩来会谈，商讨第三次国共合作，台湾和平统一的可能性。我们该对此作出如何回应？"
 ccw.798.a:0 "同意台湾将设立自治区，实行高度自治，蒋介石担任台湾地区领导人。"
 ccw.798.b:0 "这种会谈没有意义，我们必须实现国家完全统一。"
 ccw.792.t:0 "苏联要求租借中东铁路"
 ccw.792.d:0 "苏联方面向我国抛出了橄榄枝，表示如果我们愿意把中东铁路长期组借给苏联，苏联方面愿意断绝和中共的一切联系，并向其施加政治压力，我们该接受这一不平等的要求吗？"
 ccw.792.a:0 "这是赤裸裸的卖国行为！"
 ccw.792.b:0 "为了国内的戡乱成功，牺牲一点小小的利益在所难免..."
 ccw.774.t:0 "对中国实行武器禁运？"
 ccw.774.d:0 "国民政府不顾我方调处，一意孤行发动内战，我国政府是否要对其进行武器禁运？"
 ccw.774.a:0 "我们不想深入中国战场，通过这项决议。"
 ccw.774.b:0 "我们的中国盟友需要帮助，拒绝禁运。"
 ccw.791.t:0 "美国对我国实行武器禁运"
