l_simp_chinese: 
 
 chairman_of_military_commission:0 "中央军委主席"
 chairman_of_military_commission_desc:0 "§L追溯到1925年，中央军事委员会负责领导军队。§!"
 chairman_mao_prc:0 "毛主席"
 chairman_mao_prc_desc:0 "§L毛泽东是中国共产党主席。§!"
 revolutionary_leader_prc:0 "革命领袖"
 revolutionary_leader_prc_desc:0 "§领导了1927年的秋收起义，毛泽东因其超凡的领导才能和军事战略而成为中共的重要人物。§!。"
 lack_of_understanding_in_economics_prc:0 "对经济事务缺乏了解"
 lack_of_understanding_in_economics_prc_desc:0 "§L虽然毛泽东可能是一位优秀的军事指挥官，但他不明白一个国家的经济应该如何运行的基本原则。§!。"
 stubborn_man_prc:0 "倔强的性格"
 stubborn_man_prc_desc:0 "§毛泽东的性格固执是出了名的，如果他想做成一件事，他无论如何都会去做。§。"
 CHI_bitter_loser:0 "痛苦的失败者"
 GXC_nra_general:0 "才华横溢的将军"
 GXC_nra_general_desc:0 "§L北伐期间，新桂系的军队战胜吴佩孚、孙传芳，被称为“钢铁军”。§!"
 GXC_fuzongtong:0 "中华民国副总统"
 GXC_fuzongtong_desc:0 "§L行宪国民大会在南京举行，会议中宣布取消宪法中对总统权力的限制。大会选举[ROOT.GetLeader]为中华民国副总统。§!"  
 GXC_Acting_President:0 "中华民国代总统"
 GXC_Acting_President_desc:0 "§L由于前总统指挥不当，导致精锐主力部队大部被歼，中华民国面临覆灭命运，他被迫宣布下野。[ROOT.GetLeader]就任中华民国代总统。§!" 
 CHI_zongtong:0 "中华民国总统"
 CHI_zongtong_desc:0 "§L行宪国民大会在南京举行，会议中宣布取消宪法中对总统权力的限制。大会选举[ROOT.GetLeader]为中华民国总统。§!"  
 NEA_young_marshal:0 "少帅"
 NEA_young_marshal_desc:0 "§L被称为“少帅”的张学良的处境颇为奇特。被日本人逐出东北故乡后，张和他的军队被降级到扫荡西北的中共叛乱分子，然而随着蒋介石的绥靖政策日益不受欢迎。自己的手下也日益不满...§!"
 NEA_son_of_zhang_zuolin:0 "最后的东北军"
 NEA_son_of_zhang_zuolin_desc:0 "§L张学良是奉系集团前领袖张作霖的儿子。 1928年，张作霖在皇姑屯被谋杀，留下张学良作为东北军的唯一继承人。§!"
 NEA_hates_chiang:0 "对蒋不满"
 SHD_questionable_allegiances:0 "可疑的效忠"
 SHD_questionable_allegiances_desc:0 "§L1930年代，韩复榘成为日本人试图将他所在的山东省并入他们试图建立的华北傀儡国家之一的目标。虽然他们可能未能让他这样做，但仍然不知道他向谁宣誓效忠。§!"
 PRC_zhang_trait:0 "中央书记处总书记"
 PRC_zhang_trait_desc:0 "§L1935年的遵义会议结束后，根据中央政治局常委会议的决定，张闻天同志代替博古同志在党内负总责。从这时一直到1938年9月中共扩大的六届六中全会召开，党中央日常工作由张闻天同志主持。§!"
 NXM_diabetes:0 "患有糖尿病"
 NXM_diabetes_desc:0 "§L马洪奎尽管患有糖尿病，但非常喜欢吃冰淇淋。尽管这对他的健康毫无帮助，但他还是这么做了。§!"
 CHI_dislikes_chiang:0 "与蒋不和"
 CHI_dislikes_chiang_desc:0 "§L中原大战和蒋介石闹翻后，李宗仁、白崇禧在许多有关中国和政治的问题上与蒋介石发生了冲突。§!"
 GXC_new_guangxi_clique:0 "钢铁军阀"
 GXC_new_guangxi_clique_desc:0 "§L1924年李宗仁控制广西后一直执政，他的统治似乎日益巩固。§!"
 CHI_veteran_of_central_plains_war:0 "中原大战老兵"
 CHI_veteran_of_central_plains_war_desc:0 "§L[ROOT.GetLeader] 是中原大战的参战者之一。§!"
 hebei_sheng:0 "河北省政府主席"
 hebei_sheng_desc:0 "§L宋哲元是河北省政府的主席，镇守着华北这一战略要地。§!" 
 huo_guangong:0 "“活关公”"
 huo_guangong_desc:0 "§L在与日军的历次交锋中，张自忠英勇善战，使日本人又怕又敬，尊称为“活关公”。§!" 
 chou_ri:0 "仇日情绪"
 chou_ri_desc:0 "§L该指挥官对日本侵略者带有极强的仇恨情绪。§!" 
 buyi_jiangjun:0 "布衣将军"
 buyi_jiangjun_desc:0 "§L冯玉祥一生生活简朴，即使在他成为高级将领后，依然保持着艰苦朴素的生活方式。他常穿布衣便服，吃粗茶淡饭，与士兵和百姓同甘共苦。‌§!" 
 suijing_gongshu:0 "广东绥靖公署主任"
 suijing_gongshu_desc:0 "§L1936年余汉谋被授陆军中将，任中央军校校务委员会委员，授陆军中将加上将衔任四路军总司令、广东绥靖公署主任。因此广东进入了余汉谋时代。§!" 
 weiyuan_zhang:0 "冀察政务委员会委员长"
 weiyuan_zhang_desc:0 "§L冀察政务委员会，是国民政府向日本妥协而在华北建立的行政机构，宋哲元任委员长。§!"  
 GXC_guangxi_administrator:0 "高效管理者"
 GXC_guangxi_administrator_desc:0 "§L返回广西后，李宗仁将大部分时间用于管理广西内部政治，并取得了一定的成绩。§!"
 YUG_predsednik_jugoslavije:0 "南斯拉夫人民的领袖"
 YUG_architect_of_titoism:0 "铁托主义缔造者"
 YUG_marsal_jugoslavijie:0 "南斯拉夫元帅"
 XSM_king_of_qinghai:0 "青海王"
 XSM_king_of_qinghai_desc:0 "§L被誉为"青海王"的马步芳，在他的治理下，使青海省繁荣昌盛。§!"
 XSM_good_humored_and_jovial:0 "幽默风趣且开朗"
 XSM_good_humored_and_jovial_desc:0 "§L与马洪奎相反，马步芳被人们认为是一个幽默、开朗的人。§!"
 XSM_industrializer:0 "伟大的工业家"
 XSM_industrializer_desc:0 "§L马步芳所领导的工业化运动被美国学者称赞为高效而成功的。§!"
 XSM_environment_protecter:0 "土地保护支持者"
 XSM_environment_protecter_desc:0 "§L马步芳是一位严格的环境保护主义者，非常关心环境，甚至对擅自砍伐树木进行了处决。§!"
 XSM_education_promoter:0 "推广教育"
 XSM_education_promoter_desc:0 "§L在他的统治时间内，教育比以往受到重视和甚至免费。§!"
 XSM_destroyer_of_tibetans:0 "西藏人的毁灭者"
 XSM_destroyer_of_tibetans_desc:0 "§L保卫青海抵御西藏人的入侵，使马步芳的军队在全国境内中享有盛誉。§!"
 XSM_likeable_governor:0 "可爱的总督"
 XSM_likeable_governor_desc:0 "§L1931年马奇去世后，一直担任总督。他的统治受到人民的普遍欢迎和拥护。§!"
 XSM_bufang_lin_conflict:0 "马麟-马步芳冲突"
 XSM_bufang_lin_conflict_desc:0 "§L马麟和侄子马步芳经常不和，互相看不顺眼。这导致了青海领导层的掣肘。§!"
 YUN_king_of_yunnan:0 "云南王"
 YUN_king_of_yunnan_desc:0 "§L龙云在担任云南省主席期间，被誉为“云南王”。§!"
 YUN_king_of_yunnan2:0 "云南省主席"
 YUN_king_of_yunnan2_desc:0 "§L龙云被蒋介石解除军政大权后，卢汉任云南省主席兼保安司令。§!" 
 shi_zhang:0 "国民革命军第三十五师师长"
 shi_zhang_desc:0 "§L马鸿宾任国民革命军第三十五师师长，奉命率部堵击红军。§!" 
 jinshan_zongsiling:0 "晋陕绥边区总司令"
 jinshan_zongsiling_desc:0 "§L邓宝珊任晋陕绥边区总司令，多次到延安与共产党领导人会晤，赞同抗日民族统一战线政策。§!"  
 SIC_zongsiling:0 "第二十二集团军总司令"
 SIC_zongsiling_desc:0 "§L1937年邓锡侯任第二十二集团军总司令，率部出川抗战。§!"   
 SIC_bingwei:0 "病危"
 SIC_bingwei_desc:0 "§L刘湘的胃溃疡和糖尿病产生了并发症，情况不容乐观。§!"    
 YUN_great_reformer:0 "伟大的改革家"
 YUN_great_reformer_desc:0 "§L龙云在云南的改革被证明是非常有效的，使他的省成为所有军阀中较为富裕的省份。§!"
 YUN_excavation_priorities:0 "开采矿业"
 YUN_excavation_priorities_desc:0 "§L龙云执政期间，云南锡矿、钨、锑、铜、盐、煤炭和许多其他资源的生产不断扩大。§!"
 YUN_infrastructure_builder:0 "建造公路"
 YUN_infrastructure_builder_desc:0 "§L他统治期间修建了许多公路，其中包括滇康路、川滇西路、云桂公路等。§!"
 YUN_cares_for_agriculture:0 "关爱农业"
 YUN_cares_for_agriculture_desc:0 "§L农村和农业部门看到云南省粮食充足，这得益于龙云实施的农业改革。§!"
 GUD_heavenly_king_of_the_south:0 "南天王"
 GUD_heavenly_king_of_the_south_desc:0 "§L陈济棠及其在该地区的政策非常出色，因此他获得了“南天王”的绰号§!"
 GUD_promoted_public_education:0 "推广公共教育"
 GUD_promoted_public_education_desc:0 "§L陈济棠监督建立了许多机构并形成了公共教育体系。§!"
 GUD_liked_by_the_people:0 "深受广东人民喜爱"
 GUD_liked_by_the_people_desc:0 "§L陈的改革和统治令人满意，受到广东人民的普遍欢迎。§!"
 GUD_good_modernizer:0 "卓越的现代化者"
 GUD_good_modernizer_desc:0 "§L从1929年到1936年，陈为我省的发展壮大和现代化建设做出了巨大贡献。§!"
 XIK_xikang_proponent:0 "西康倡导者"
 XIK_xikang_proponent_desc:0 "§L刘文辉被赶到西康后，成为西康省组建中的佼佼者。§!"
 XIK_independent_stance:0 "独立立场"
 XIK_independent_stance_desc:0 "§L由于刘文辉的独立立场，刘文辉与蒋介石的关系显着恶化。§!"
 XIK_liu_xiang_rivalry:0 "刘文辉-刘湘之争"
 XIK_liu_xiang_rivalry_desc:0 "§L1935年，刘文辉被刘湘驱逐出成都。家族斡旋达成和解后，刘文辉控制了西康。§!"
 sichuan_sheng:0 "四川省主席"
 sichuan_sheng_desc:0 "§L刘湘把刘文辉赶到西康后，成为了事实上的“四川王”。§!"
 chongqing_daxue:0 "重庆大学首任校长"
 chongqing_daxue_desc:0 "§L重庆大学为我们培养了很多人才。§!" 
 SIC_liu_xiang_rivalry:0 "刘湘-刘文辉之争"
 SIC_liu_xiang_rivalry_desc:0 "§L1935年，刘文辉被刘湘驱逐出成都。家族斡旋达成和解后，刘湘控制了四川大部分地区。§!" 
 DPR_great_leader:0 "伟大领袖"
 DPR_great_leader_desc:0 "§L金日成在北朝鲜被誉为“伟大领袖”§!"
 DPR_loyal_to_moscow:0 "主体思想"
 DPR_loyal_to_moscow_desc:0 "§L主体思想，自力更生的思想。它控制着国家和经济的很大一部分。§!"
 DPR_korean_liberation_army:0 "老游击战士"
 DPR_korean_liberation_army_desc:0 "§L在接管北朝鲜之前，金日成是一名抗日游击战士。§!"
 zhishifenzi:0 "自由主义知识分子" 
 
 uncle_ho:0 "胡伯伯"
 ho_linguist:0 "学识渊博的政治家"
 ho_leader_of_independence:0 "越南独立运动领袖"
 
 liberte_egalite_fraternite:0 "自由、平等、博爱"
 third_force_promoter:0 "第三势力支持者"
 feeble_presidency:0 "软弱的总统任期"
 ACG_ike:0 "'艾克'"
 ACG_ike_desc:0 "§L艾森豪威尔通常被称为“艾克”§!"
 ACG_supreme_commander_of_allied:0 "盟军最高统帅"
 ACG_supreme_commander_of_allied_desc:0 "§L艾森豪威尔是欧洲盟军的最高统帅。§!"
 SPA_suppress_the_strikes_tt_NOT:0 "没有：镇压罢工" 