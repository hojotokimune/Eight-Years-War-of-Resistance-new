 SIK_industrialization_iii:0 "第三个三年计划"
 SIK_industrialization_i_desc:0 "工业化既可以造福于我们政府治下的人民，也可以造福于我们的军事力量。"
 SIK_industrialization_ii_desc:0 "工业化既可以造福于我们政府治下的人民，也可以造福于我们的军事力量。"
 SIK_industrialization_iii_desc:0 "工业化既可以造福于我们政府治下的人民，也可以造福于我们的军事力量。"
 SIK_Neutral:0 "马克思机会主义"
 SIK_Neutral_desc:0 "马克思主义只是名义上的。好到足以得到苏联的支持，但还不足以加入共产国际。"
 SIK_Support_idea:0 "苏联的支持"
 SIK_Support_idea_desc:0 "没有苏联的支持，盛世才在新疆地区的统治可能会有严重的危险。"
 SIK_Weakened_ussr_influence:0 "削弱苏联的支持"
 SIK_Weakened_ussr_influence_desc:0 "除非苏联决定入侵新疆，否则它不会对我们的领导层构成直接威胁。然而，苏联仍然可以支持一些组织企图推翻我们。"
 SIK_Soviet_supports_armed_groups:0 "苏联支持的民兵"
 SIK_Soviet_supports_armed_groups_desc:0 "由于盛世才最近的政治僵局，苏联支持的民兵组织已成立。一旦盛世才不再掌权时，这可能导致动乱和潜在的内战。"
 SIK_Conflict_with_the_local_people:0 "民族冲突"
 SIK_Conflict_with_the_local_people_desc:0 "新疆维吾尔族和其他少数民族多年来一直与盛世才省政府发生冲突，外国也曾支持多个组织发动暴乱。"
 SIK_Autocracy:0 "独裁统治"
 SIK_Autocracy_desc:0 "盛世才通过压制或伪造指控来镇压任何可能危及他统治的个人或组织，而不管当事人是否真的打算推翻他。"
