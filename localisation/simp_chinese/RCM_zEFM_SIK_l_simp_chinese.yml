 SIK_generals.1.desc:0 "原盛世才政权的将领仍在我军服役，这是个潜在的问题，因为他们大多数并不受新疆人欢迎，而且这些将领的忠诚度也值得怀疑，所以我们必须决定如何处理他们。"
 Sinkiang.126.t:0 "[SIK.GetLeader] 要求整合"
 Sinkiang.126.d:0 "[SIK.GetLeader] 向我方政府发出最后通牒，以废除我方自治权。 虽然我们的人民愿意与[SIK.GetLeader]战斗，但获胜的机会微乎其微。"
 Sinkiang.126.d_krs:0 "我们的可汗[ROOT.GetLeader]在一次宴会上被[SIK.GetLeader]逮捕，[SIK.GetLeader]还要求废除我方自治权。 虽然我们的人民愿意与[SIK.GetLeader]战斗，但获胜的机会微乎其微。"
 Sinkiang.126.a:0 "我们会服从。"
 Sinkiang.126.b:0 "是时候反抗了！"
 Sinkiang.127.t:0 "[FROM.GetName]接受"
 Sinkiang.127.d:0 "[FROM.GetName]接受我们的要求，将融入我政府中，我们离统一新疆又近了一步。"
 Sinkiang.127.a:0 "又一次胜利。"
 Sinkiang.128.t:0 "[FROM.GetName]拒绝"
 Sinkiang.128.d:0 "[FROM.GetName]拒绝我方要求，并决定反抗，我们将不得不以武力夺取[FROM.GetName]。"
 Sinkiang.128.a:0 "他们怎么敢？"