l_simp_chinese:
 Sinkiang.1.t:0 "[From.GetName]提议和平"
 Sinkiang.1.d:0 "[From.GetName]认为双方应停止当前的冲突，并致力于合作。但是，我们不清楚他们的意图，可能会有一些不为我们所知的隐藏议程。"
 Sinkiang.1.a:0 "接受这个提议。"
 Sinkiang.1.b:0 "去他们的！"
 Sinkiang.2.t:0 "[From.GetName]提出了合作方案"
 Sinkiang.2.d:0 "[From.GetName]建议在西北组建一个新联盟，由马家军和新疆政府组成。我们应该接受它吗？"
 Sinkiang.2.a:0 "接受这个提议。"
 Sinkiang.2.b:0 "现在还不是时候。"
 Sinkiang.3.t:0 "[From.GetName]允许我们进入新疆地区"
 Sinkiang.3.d:0 "[From.GetName]已决定准许我方人员在新疆地区活动。我们应该派遣一些人员到新疆吗？"
 Sinkiang.3.a:0 "好的，我们会派遣一些人员。"
 Sinkiang.3.b:0 "不。"
 Sinkiang.4.t:0 "[From.GetName]阻止我们进入新疆地区"
 Sinkiang.4.d:0 "[From.GetName]决定阻止我方人员进入新疆地区。看起来他们可能有不可告人的目的。"
 Sinkiang.4.a:0 "什么？"
 Sinkiang.5.t:0 "[From.GetName]发现一些当地的工业资源。"
 Sinkiang.5.d:0 "[From.GetName]发现一些资源，将有助于促进双方的经济形势。"
 Sinkiang.5.a:0 "很好！"
 Sinkiang.11.t:0 "苏联支持的军事接管"
 Sinkiang.11.d:0 "随着对苏联在新疆影响力的支持比以往任何时候都要强大，苏联最终发动了军事接管，我们想抵抗已太迟了。"
 Sinkiang.11.a:0 "糟糕！"
 Sinkiang.12.t:0 "苏联夺取对新疆的控制权"
 Sinkiang.12.d:0 "我们把革命带到新疆之后，终于控制了新疆。现在我们将选择继续马克思的教导，为了土地，麵包，和平！"
 Sinkiang.12.a:0 "控制新疆，推翻盛世才。"
 Sinkiang.12.b:0 "控制新疆并留着盛世才"
 Sinkiang.12.c:0 "我们不需要这么做。"
 Sinkiang.13.t:0 "苏联控制了新疆－撤换盛世才"
 Sinkiang.13.d:0 "苏联已经用各种计谋替换掉盛世才，现在忠于苏联的新省长已经上任了。"
 Sinkiang.13.a:0 "糟糕！"
 Sinkiang.14.t:0 "苏联控制了新疆－保留盛世才"
 Sinkiang.14.d:0 "苏联控制了新疆，但他们决定让盛世才留任，因为他已经没有机会扳回一城了。"
 Sinkiang.14.a:0 "真是不妙......."
 Sinkiang.15.t:0 "苏联的影响力增加"
 Sinkiang.15.d:0 "只要苏联继续对新疆施加影响，新疆就不可能被视为一个主权实体。我们应该做些什么呢？"
 Sinkiang.15.a:0 "我们应该抵制这种影响力。"
 Sinkiang.15.b:0 "苏联的影响总比其他国家的要好。"
 Sinkiang.16.t:0 "新疆似乎已经背离了我们"
 Sinkiang.16.d:0 "盛世才似乎用各种手段来抵制我们的影响。我们为此损失了很多力量。也许我们应该改变策略，在该地区组织武装民兵来反抗他的政权？"
 Sinkiang.16.a:0 "盛世才会为此付出代价的。"
 Sinkiang.16.b:0 "或许现在还不是时候。"
 Sinkiang.17.t:0 "苏联支持反对派民兵"
 Sinkiang.17.d:0 "苏联开始支持我们的反对派并为他们组织游击队，这对我们来说似乎不是一件好事。"
 Sinkiang.17.a:0 "该死的！"
 Sinkiang.18.t:0 "反对派暴动"
 Sinkiang.18.d:0 "反对我们统治的民兵发动了大规模暴动，一些城镇被他们占领了。我们是站在他们一边，还是站在当局一边？"
 Sinkiang.18.a:0 "至死忠于盛世才！"
 Sinkiang.18.b:0 "支持反对派民兵"
 Sinkiang.19.t:0 "共产主义者暴动"
 Sinkiang.19.d:0 "反对我们统治的民兵发动了大规模暴动，一些城镇被他们占领了。我们是站在他们一边，还是站在政府的一边？"
 Sinkiang.19.a:0 "至死忠于盛世才！"
 Sinkiang.19.b:0 "共产主义民兵值得我们信任。"
 Sinkiang.19.c:0 "国民党民兵和我们在一起。"
 Sinkiang.20.t:0 "阴谋暴动案"
 Sinkiang.20.d:0 "我们必须排除对 [Root.GetLeader] 领导层的任何潜在威胁。无论这些人是谁， 我们都将以“阴谋暴动案”的名义消灭他们，声称他们试图推翻政府。"
 Sinkiang.20.a:0 "清洗他们。"
 Sinkiang.20.b:0 "这不是必须的！"
 Sinkiang.21.t:0 "盛世骐的命运"
 Sinkiang.21.d:0 "盛世才的四弟盛世骐因涉嫌叛国罪和其他卑鄙的危害国家罪而被捕，我们该如何处置他？"
 Sinkiang.21.a:0 "他将被处决。"
 Sinkiang.21.b:0 "释放他！"
 Sinkiang.22.t:0 "清洗行动"
 Sinkiang.22.d:0 "我们将开始使用军警制度来审查新疆的所有组织。我们将很快消灭那些潜在的叛乱分子，很多人可能无法为政府工作。"
 Sinkiang.22.a:0 "让我们开始吧。"
 Sinkiang.22.b:0 "没必要这么做。"
 Sinkiang.25.t:0 "激进的方式"
 Sinkiang.25.d:0 "我们已经准备用武力打倒臭名昭着的军阀盛世才，我们该怎么做？我们应该先尝试暗杀他，还是立即开始起义？"
 Sinkiang.25.a:0 "暗杀他。"
 Sinkiang.25.b:0 "发动内战。"
 Sinkiang.26.t:0 "暗杀成功"
 Sinkiang.26.d:0 "我们暗杀成功了！现在新疆将摆脱这个小军阀的影响，我们将重新开始！"
 Sinkiang.26.a:0 "新疆自由了！"
 Sinkiang.27.t:0 "暗杀失败了"
 Sinkiang.27.d:0 "我们的暗杀失败了，但我们没有彻底失败。我们人民现在将团结起来，用我们的力量击败这个军阀！"
 Sinkiang.27.a:0 "我们要战斗下去！"
 Sinkiang.28.t:0 "发动内战"
 Sinkiang.28.d:0 "暗杀似乎机会不大。我们应该聚集反对派力量并发动内战。"
 Sinkiang.28.a:0 "我们要战斗下去！"
 Sinkiang.33.t:0 "[SIK.GetName]宣布效忠于[CHI.GetName]"
 Sinkiang.33.d:0 "[SIK.GetName]的领袖[SIK.GetName]宣布接受[CHI.GetName]的统治，这是新疆脱离苏联掌控的警示。"
 Sinkiang.33.a:0 "看来新疆要背离苏联了。"
 Sinkiang.34.t:0 "[SIK.GetName]宣布效忠我们"
 Sinkiang.34.d:0 "[SIK.GetName]的领袖[SIK.GetLeader]宣布新疆将接受我们的管辖，然而内部人士指出[SIK.GetLeader]可能是个牆头草。"
 Sinkiang.34.a:0 "他们是真心效忠吗？"
 Sinkiang.35.t:0 "与南京政府进行谈判"
 Sinkiang.35.d:0 "当我们宣布效忠于南京政府的时候，应该争取什么样的自治呢？我们是否应该要求高度自治、地方自治，还是与南京和解，接受完全整合？"
 Sinkiang.35.a:0 "高度自治"
 Sinkiang.35.b:0 "更高程度的地方自治"
 Sinkiang.35.c:0 "基本程度的自治。"
 Sinkiang.35.e:0 "南京政府将直接管辖。"
 Sinkiang.36.t:0 "南京方面拒绝了"
 Sinkiang.36.d:0 "南京当局拒绝了我们的要求，即他们要求我们仅维持最低限度的地位，否则我们将受到直接管辖。我们的实力不弱，拥有地缘优势，可以用武力来争取我们的主权。"
 Sinkiang.36.a:0 "让代表们立即离开会场！我们要战斗！"
 Sinkiang.36.b:0 "我们应该服从他们的决定。"
 Sinkiang.36.c:0 "我们应该投降。"
 Sinkiang.37.t:0 "南京方面同意我们的建议"
 Sinkiang.37.d:0 "南京当局同意我们的建议，我们将根据我们的共识调整现状。"
 Sinkiang.37.a:0 "很好！"
 Sinkiang.38.t:0 "新疆要求最高程度的自治"
 Sinkiang.38.d:0 "新疆想要生活在更高程度自治的环境中，我们可能很难控制他们。我们该怎么答复？"
 Sinkiang.38.a:0 "我们会同意的。"
 Sinkiang.38.b:0 "我们应当拒绝。"
 Sinkiang.39.t:0 "新疆要求高度自治"
 Sinkiang.39.d:0 "新疆希望拥有高度自治权，这可能给我们今后的地区治理带来一些麻烦。我们该怎么答复？"
 Sinkiang.39.a:0 "我们会同意的。"
 Sinkiang.39.b:0 "我们应当拒绝。"
 Sinkiang.40.t:0 "新疆要求最低程度的自治"
 Sinkiang.40.d:0 "新疆当局希望至少拥有最低程度的自治，这意味着我们将对该地区的工业有高度的控制权。我们该怎么答复？"
 Sinkiang.40.a:0 "我们会同意的。"
 Sinkiang.40.b:0 "还不如直接管辖他们。"
 Sinkiang.41.t:0 "新疆表示愿意加入国府"
 Sinkiang.41.d:0 "新疆希望能够完全加入国民政府的管辖中，该怎么答复？"
 Sinkiang.41.a:0 "让他们加入我们吧。"
 Sinkiang.41.b:0 "我们应该建立最低程度的自治。"
 Sinkiang.42.t:0 "新疆叛乱"
 Sinkiang.42.d:0 "新疆执政当局的代表立即离开会场，与此同时，我们收到来自新疆的一份独立声明，表示他们打算使用武力来达到他们的独立现状。"
 Sinkiang.42.a:0 "立刻部署部队。"
 Sinkiang.43.t:0 "南京要求直接管辖。"
 Sinkiang.43.d:0 "南京当局否决了最低限度的自治，我们必须做出选择。我们要么服从他们并接受我们的命运，要么为我们的生存而战，并抱着最好的希望。"
 Sinkiang.43.a:0 "没门。我们准备反击了。"
 Sinkiang.43.b:0 "好吧......"
 Sinkiang.46.t:0 "动乱爆发，张治中被派往新疆"
 Sinkiang.46.d:0 "盛世才下台后，新疆很多地区陷入无政府状态，全省各地频繁发生暴动。结果，维持公共秩序的部队开始丧失战斗力。目前，我们只能确保大城市地区的安全。"
 Sinkiang.46.a:0 "这可不妙。"
 Sinkiang.47.t:0 "伊犁叛乱"
 Sinkiang.47.d:0 "在经历多次小规模动乱后，昨日伊宁地区发生了大规模武装暴动。我们与当地指挥官失去了联繫，政府已经宣布进入紧急状态。我们该怎么办？"
 Sinkiang.47.a:0 "他们将被镇压的！"
 Sinkiang.47.b:0 "我们揭竿而起！"
 Sinkiang.47.c:0 "清洗！清洗！清洗！"
 Sinkiang.48.t:0 "伊犁游击队加入了我们"
 Sinkiang.48.d:0 "伊犁游击队已经成功地夺取了伊犁，他们准备加入我们。"
 Sinkiang.48.a:0 "很好！"
 Sinkiang_rebel.1.t:0 "喀什叛乱第二阶段"
 Sinkiang_rebel.1.d:0 "麻木提·穆依提，驻扎在喀什的维吾尔族军事领导人，已经决定反对暴政的盛政府，并加入我们的事业！这对新疆的穆斯林来说是一个伟大的日子！"
 Sinkiang_rebel.1.a:0 "赞美真主！"
 Sinkiang_rebel.2.t:0 "喀什叛乱第二阶段"
 Sinkiang_rebel.2.d:0 "奸诈的麻木提·穆依提已经决定反抗我们的权威，因为他们受到愚蠢的维吾尔迷信和帝国主义宣传的影响。我们将把他们和回族一起打倒！"
 Sinkiang_rebel.2.a:0 "叛徒！"
 Sinkiang_rebel.48.t:0 "昌吉游击队加入了我们"
 Sinkiang_rebel.48.d:0 "伊犁游击队已经成功地夺取了昌吉，他们已准备好加入我们。"
 Sinkiang_rebel.48.a:0 "非常好！"
 Sinkiang.49.t:0 "塔城游击队加入了我们"
 Sinkiang.49.d:0 "塔城游击队已经接管了当地政府，他们准备加入我们。"
 Sinkiang.49.a:0 "很好！"
 Sinkiang.50.t:0 "加入新疆战事？"
 Sinkiang.50.d:0 "新疆数个地区陷落至民族主义者手中，我们使否该派兵增援？"
 Sinkiang.50.a:0 "派兵进入新疆"
 Sinkiang.50.b:0 "我们没有人手"
 Sinkiang_50_tt:0 "将交付1000把枪支。"
 Sinkiang.51.t:0 "国民政府派出援军"
 Sinkiang.51.d:0 "国民政府的增援部队已经抵达新疆，据信有助于战事的推进。"
 Sinkiang.51.a:0 "很好！"
 Sinkiang.53.t:0 "增派苏联军事顾问团"
 Sinkiang.53.d:0 "虽然我们训练的游击队干得不错，但他们似乎很难控制局面。除了补充我们的装备，我们可能需要派遣更多的人去那里“协助”他们。"
 Sinkiang.53.a:0 "增派顾问团"
 Sinkiang.53.b:0 "别担心。"
 Sinkiang.54.t:0 "苏联增派军事顾问团"
 Sinkiang.54.d:0 "苏联的武器供应已经抵达，而且他们又派了一些人来“指导”我们，似乎对我们不太放心。"
 Sinkiang.54.a:0 "指导我们？好吧，很好。"
 Sinkiang.55.t:0 "撤换[SIK.GetLeader]？"
 Sinkiang.55.d:0 "最近[SIK.GetLeader]在统治区的所作所为让人民很不高兴。很多人想把他赶下台。然而，莫斯科似乎没有认识到形势的严重性。如果我们决定发动政变，阿合买提江·哈斯木将接管政权。"
 Sinkiang.55.a:0 "他必须被撤职！"
 Sinkiang.55.b:0 "向民众宣传。"
 Sinkiang.55.c:0 "必须镇压这些共产党人！"
 Sinkiang.56.t:0 "政府重组"
 Sinkiang.56.d:0 "自从国民党夺取政权以来，他们要求对我们的政府进行重组。[SIK.GetLeader]说，如果我们服从的话，他将允许阿不都克里木·阿巴索夫接替他。"
 Sinkiang.56.a:0 "让他继续领导革命军队。"
 Sinkiang.56.b:0 "让他领导革命。"
 Sinkiang.57.t:0 "建立民族军"
 Sinkiang.57.d:0 "在击败国民党之后，我们把游击队组织成一支完整的军队，称为民族军，但有些成员似乎对现有政权不满而离开了......"
 Sinkiang.57.a:0 "瞭解了"
 Sinkiang.60.t:0 "新疆要求加入我们的战线"
 Sinkiang.60.d:0 "新疆似乎终于决定加入我们这边，这应该是件好事。"
 Sinkiang.60.a:0 "太好了！"
 Sinkiang.60.b:0 "不关他们的事。"
 Sinkiang.61.t:0 "[From.GetName]拒绝了"
 Sinkiang.61.d:0 "[From.GetName]拒绝我们，真的很难理解其背后的原因......"
 Sinkiang.61.a:0 "好吧......"
 Sinkiang.62.t:0 "[From.GetName]要求加入共产国际"
 Sinkiang.62.d:0 "[From.GetName]终于决定加入我们的战线，这应该是件好事。"
 Sinkiang.62.a:0 "太好了！"
 Sinkiang.62.b:0 "我们会拒绝的。"
 Sinkiang.63.t:0 "[From.GetName]拒绝了"
 Sinkiang.63.d:0 "[From.GetName]拒绝了我们加入革命的要求，莫斯科的想法真是不可思议......"
 Sinkiang.63.a:0 "什么......"
 Sinkiang.64.t:0 "[From.GetName]想加入我们"
 Sinkiang.64.d:0 "[From.GetName]决定加入我们，我们应该如何处置他们？"
 Sinkiang.64.a:0 "兼并他们"
 Sinkiang.64.b:0 "低程度的自治政府"
 Sinkiang.65.t:0 "[From.GetName]决定合并"
 Sinkiang.65.d:0 "[From.GetName]决定把我们纳入他们的统治。"
 Sinkiang.65.a:0 "瞭解了"
 Sinkiang.66.t:0 "[From.GetName]决定建立一个自治政府"
 Sinkiang.66.d:0 "[From.GetName]决定给我们最低限度的自治。"
 Sinkiang.66.a:0 "明白了。"
 Sinkiang.67.t:0 "共产党发动政变"
 Sinkiang.67.d:0 "一群叛国的共产党人发动了反对我们的政变。他们似乎得到了[From.GetName]的支持，但是现在我们似乎没有足够的力量来对付他们。需要立即采取措施。"
 Sinkiang.67.a:0 "继续战斗！"
 Sinkiang.67.b:0 "我们将向他们投降。"
 Sinkiang.67.c:0 "我们将加入他们的事业。"
 Sinkiang.68.t:0 "[From.GetName]投降了"
 Sinkiang.68.d:0 "[From.GetName]头脑简单的反革命分子似乎没有意识到我们的渗透行动。当我们对他们发动革命时，他们感觉到了人民的咆哮，逃走了。此外，新政府已决定加入我们。"
 Sinkiang.68.a:0 "好极了。"
 Sinkiang.69.t:0 "[From.GetName]政变"
 Sinkiang.69.d:0 "[From.GetName]经过西北革命的艰苦斗争，终于取得了最终的胜利。现在西北地区将是我们控制下的傀儡。"
 Sinkiang.69.a:0 "很好！"
 Sinkiang.70.t:0 "[From.GetName]要求整合我们"
 Sinkiang.70.d:0 "[From.GetName]要求我们承认他们是中原大战的领导者。他们还要求我们服从他们的命令。我们应该如何回应？"
 Sinkiang.70.a:0 "让他们做他们想做的事。"
 Sinkiang.70.b:0 "我们将有条件地部分接受。"
 Sinkiang.70.c:0 "我们必须服从。"
 Sinkiang.71.t:0 "[From.GetName]有条件地服从"
 Sinkiang.71.d:0 "[From.GetName]承认我们的领导地位，但不同意我们彻底接收他们。无论如何，他们已经成为我们的势力范围。"
 Sinkiang.71.a:0 "很好！"
 Sinkiang.72.t:0 "[From.GetName]屈服了"
 Sinkiang.72.d:0 "[From.GetName]承认我们是领导者，同时同意服从我们的命令。"
 Sinkiang.72.a:0 "好极了。"
 Sinkiang.73.t:0 "[From.GetName]拒绝我们的要求"
 Sinkiang.73.d:0 "[From.GetName]拒绝承认我们的领导地位，这意味着军事冲突将不可避免。是时候用武力解决这个问题了。"
 Sinkiang.73.a:0 "真不幸。"
 Sinkiang.74.t:0 "[From.GetName]要求加入苏联"
 Sinkiang.74.d:0 "[From.GetName]要求以加盟共和国身份加入苏联，但这很可能会惹恼南京当局。我们应该如何处理新疆的这个提议？"
 Sinkiang.74.a:0 "欢迎，同志们！"
 Sinkiang.74.b:0 "他们将作为一个自治共和国加入。"
 Sinkiang.74.c:0 "我们应该维持现状。"
 Sinkiang.75.t:0 "[From.GetName]同意"
 Sinkiang.75.d:0 "我们将作为一个共和国加入[From.GetName]体系中。"
 Sinkiang.75.a:0 "明白了。"
 Sinkiang.76.t:0 "[From.GetName]决定以自治共和国的身份加入"
 Sinkiang.76.d:0 "我们将作为一个自治共和国加入[From.GetNameDef]。"
 Sinkiang.76.a:0 "明白了。"
 Sinkiang.77.t:0 "[From.GetName]建议我们维持现状"
 Sinkiang.77.d:0 "[From.GetName]似乎不想太过明目张胆地对新疆地区施加影响，所以我们仍然有相当大的自治权。"
 Sinkiang.77.a:0 "明白了。"
 Sinkiang.78.t:0 "新疆王"
 Sinkiang.78.d:0 "盛世才成功地巩固了他的统治地位，没有人能够撼动他的铁腕统治。游击队正被赶出新疆，政治正在进入一个相对稳定的状态。"
 Sinkiang.78.a:0 "我们将保持现有的政治体制。"
 Sinkiang.78.b:0 "新疆应该有自己的身份。"
 Sinkiang.78.c:0 "我们将加入国民党和共和机构。"
 Sinkiang.79.t:0 "加入[PRC.GetName]？"
 Sinkiang.79.d:0 "[PRC.GetName]的边界已与我们接壤，双方可以直接采取外交行动。我们可以选择展开他们，建立一个自由政府，或者无视他们。"
 Sinkiang.79.a:0 "加入他们。"
 Sinkiang.79.b:0 "提议建立自治政府。"
 Sinkiang.79.c:0 "新疆将永远是新疆。"
 Sinkiang.80.t:0 "[From.GetName]加入我们"
 Sinkiang.80.d:0 "[From.GetName]的边界已经与我们接壤，双方可以直接展开外交行动，他们选择作为成员加入我们。"
 Sinkiang.80.a:0 "好极了。"
 Sinkiang.80.b:0 "成立过渡政府"
 Sinkiang.81.t:0 "[From.GetName]提议建立一个自治政府"
 Sinkiang.81.d:0 "[From.GetName]的边界已经与我们接壤，双方可以直接展开外交行动。他们选择加入我们，并希望建立一个自治政府。"
 Sinkiang.81.a:0 "很好！"
 Sinkiang.81.b:0 "我们将重新讨论这个问题。"
 Sinkiang.82.t:0 "[From.GetName]没有丝毫反应"
 Sinkiang.82.d:0 "[From.GetName]的边界已经与我们接壤，双方可以直接展开外交行动，但他们似乎对我们缺乏兴趣。"
 Sinkiang.82.a:0 "好吧......"
 Sinkiang.83.t:0 "[From.GetName]拒绝我们"
 Sinkiang.83.d:0 "[From.GetName]拒绝我们建立自治政府的要求，看来双方可能会对峙一阵子。"
 Sinkiang.83.a:0 "好吧......"
 Sinkiang.84.t:0 "[From.GetName]加入了共产党阵营"
 Sinkiang.84.d:0 "[From.GetName]选择背叛我们加入了共产党阵营，我们可能已经失去大西北地区。"
 Sinkiang.84.a:0 "该死的共产党！"
 Sinkiang.85.t:0 "加入[CHI.GetName]？"
 Sinkiang.85.d:0 "随着新疆局势的稳定，我们终于面临了来自[CHI.GetName]的压力，我们可以选择加入中华民国，或者作为一个整体，或者作为一个联邦省份。"
 Sinkiang.85.a:0 "加入他们。"
 Sinkiang.85.b:0 "提议建立一个联邦政府。"
 Sinkiang.85.c:0 "新疆将永远是新疆。"
 Sinkiang.86.t:0 "[From.GetName]加入我们"
 Sinkiang.86.d:0 "[From.GetName]通过选择以一个成员加入我们，我们也可以先建立一个地方过渡政府。"
 Sinkiang.86.a:0 "好极了。"
 Sinkiang.86.b:0 "成立过渡政府"
 Sinkiang.87.t:0 "[From.GetName]寻求建立联邦政府"
 Sinkiang.87.d:0 "[From.GetName]希望在联邦政府下成立一个主权实体。他们将拥有更高的预算自主权，但我们可以避免未来双方之间的冲突。"
 Sinkiang.87.a:0 "那就顺其自然吧。"
 Sinkiang.87.b:0 "没门！"
 Sinkiang.88.t:0 "[From.GetName]没有回应"
 Sinkiang.88.d:0 "[From.GetName]似乎对我们团体提出的联邦提案缺乏兴趣。"
 Sinkiang.88.a:0 "好吧。"
 Sinkiang.97.t:0 "反对派的问题"
 Sinkiang.97.d:0 "[Root.GetLeader]正在把我们独裁统治的最后一块碎片拼凑起来，一旦我们所有的障碍都被清除了，就没有人能动摇我们的铁腕统治。我们是应该先发制人地清除我们的反对派，还是暂时无视他们？"
 Sinkiang.97.a:0 "他们什么也做不了。"
 Sinkiang.97.b:0 "宁求稳妥，以免遗憾。"
 Sinkiang.98.t:0 "[Root.GetLeader]独揽大权"
 Sinkiang.98.d:0 "[Root.GetLeader]正在把他独裁统治的最后一块碎片拼凑在一起，一旦他所有的障碍都被清除了，没有人可以动摇他的铁腕统治。"
 Sinkiang.98.a:0 "我们继续进行。"
 Sinkiang.99.t:0 "[Root.GetLeader]遭暗杀"
 Sinkiang.99.d:0 "人民长期以来不满[Root.GetLeader]的统治。当[Root.GetLeader]认为胜券在握时，他被反对派暗杀了，而新疆现在正处于动盪之中。"
 Sinkiang.99.a:0 "糟糕。"
 Sinkiang.100.t:0 "新疆局势稳定"
 Sinkiang.100.d:0 "动盪已经远离新疆，我们可以开始进一步的政治行动和改革。"
 Sinkiang.100.a:0 "好极了。"
 Sinkiang.101.t:0 "内战结束了"
 Sinkiang.101.d:0 "随着攻陷叛军的最后据点，一场称为三区暴乱的新疆大规模内战已经结束了。政府军赢得了最后的胜利，随后将进行漫长的重建过程。"
 Sinkiang.101.a:0 "革命尚未结束，重建仍须努力。"
 Sinkiang.102.t:0 "内战结束了"
 Sinkiang.102.d:0 "随着政府最后据点的沦陷，新疆三区革命大规模起义已经结束，由起义军赢得最后胜利，接下来将是漫长的重建过程。"
 Sinkiang.102.a:0 "革命尚未结束，重建仍须努力。"
 Sinkiang.103.t:0 "东突厥斯坦成立"
 Sinkiang.103.d:0 "随着攻陷占领军的最后据点，东突厥斯坦（原名新疆）起义已经结束了，由起义军赢得最后的胜利！周边国家对此感到震惊。"
 Sinkiang.103.a:0 "让突厥斯坦再次强大起来！"
 Sinkiang.104.t:0 "东突厥斯坦委员会"
 Sinkiang.104.d:0 "现在我们已经成功地收复了我们的主权，东突厥斯坦委员会之间举行了一次联合会议。我们应该选择什么样的政体来成为东突厥斯坦最好的政体？"
 Sinkiang.104.a:0 "让[Root.GetLeader]功成身退。"
 Sinkiang.104.b:0 "让一位亲华极端民族主义者担任[Root.GetLeader]。"
 Sinkiang.104.f:0 "让一位亲日极端民族主义者担任[Root.GetLeader]。"
 Sinkiang.104.c:0 "让[Root.GetLeader]领导一个新民主国家。"
 Sinkiang.104.e:0 "让一位革命同志担任[Root.GetLeader]。"
 Sinkiang.105.t:0 "东突厥斯坦"
 Sinkiang.105.d:0 "新疆地区的民兵宣布独立为东突厥斯坦，这是对我们主权的巨大威胁，但我们的文化确实非常不同。我们该如何着手处理这种紧急情况呢？"
 Sinkiang.105.a:0 "向他们发出最后通牒。"
 Sinkiang.105.b:0 "承认他们，一点都不用担心。"
 Sinkiang.106.t:0 "[From.GetName]要求我们投降"
 Sinkiang.106.d:0 "[From.GetName]要求我们回归他们的统治。主战派表示无所畏惧，少数人认为这可能导致灾难，我们该怎么办？"
 Sinkiang.106.a:0 "我们要反击！"
 Sinkiang.106.b:0 "我们将会投降。"
 Sinkiang.107.t:0 "[From.GetName]拒绝我们"
 Sinkiang.107.d:0 "[From.GetName]已经拒绝了我们的最后警告。我们的部队已经就位了。是时候重新夺回我们的合法领土并重新将其整合。"
 Sinkiang.107.a:0 "似乎只能用武力来解决。"
 Sinkiang.108.t:0 "[From.GetName]投降了"
 Sinkiang.108.d:0 "[From.GetName]投降了，内部人士表示或许可以建立一个自治政府来安抚他们。我们应该如何处理他们的投降？"
 Sinkiang.108.a:0 "很好，我们将实行直接管辖。"
 Sinkiang.108.b:0 "很好，但他们应该保持自治。"
 Sinkiang.109.t:0 "[From.GetName]承认我们的主权"
 Sinkiang.109.d:0 "[From.GetName]承认我们的主权。从现在起，双方将展开相互的外交行动。"
 Sinkiang.109.a:0 "很好！"
 Sinkiang.110.t:0 "[From.GetName]要求我们进攻新疆"
 Sinkiang.110.d:0 "[From.GetName]要求我们攻击新疆。我们现在被允许攻击他们。是时候扩大我们的影响力了。"
 Sinkiang.110.a:0 "明白了。"
 Sinkiang.111.t:0 "东突厥斯坦宣布独立"
 Sinkiang.111.d:0 "东突厥斯坦已正式宣布独立。我们应该如何处理在我们领土范围新出现的这个政权？"
 Sinkiang.111.a:0 "无视他们就好了。"
 Sinkiang.111.b:0 "我们将摧毁他们。"
 Sinkiang.111.c:0 "我们将承认他们的独立。"
 Sinkiang.112.t:0 "[From.GetName]侵略我们"
 Sinkiang.112.d:0 "[From.GetName]部队已经越界了，我们该准备战斗！团结起来，我们可以抵抗入侵者！"
 Sinkiang.112.a:0 "让我们战斗吧！"
 Sinkiang.113.t:0 "[From.GetName]承认我们的独立"
 Sinkiang.113.d:0 "[From.GetName]承认我们是一个国家，双方将派遣大使。今天对我们来说都是美好的一天！"
 Sinkiang.113.a:0 "很好！"
 Sinkiang.114.t:0 "重新接触[SOV.GetNameDef]"
 Sinkiang.114.d:0 "苏联在欧洲反攻的光明前景，以及中国在对日作战的许多重大战役中的失败，让我们向中央政府效忠的决定现在看来并不那么明智了。也许与苏联重新修好，比继续支持国民党更能巩固我们的地位。"
 Sinkiang.114.a:0 "他们应该会欢迎我们回来。"
 Sinkiang.115.t:0 "[From.GetName]想要重建外交关系"
 Sinkiang.115.d:0 "尽管[From.GetName]宣誓效忠中国中央政府，并且是一个糟糕的领导人，[From.GetLeader]却想再次与我们重建关系。许多外交官说，他只是一个机会主义者，不应该被信任，他们的评估不是没有根据的。我们应该再给这个人一次机会吗？如果不，我们可以通知中国中央政府来处理他。"
 Sinkiang.115.a:0 "呃，也许这次他是认真的。"
 Sinkiang.115.b:0 "把他交给[WTT_current_china_leader.GetLeader]，他只会製造麻烦。"
 Sinkiang.116.t:0 "[From.GetName]接受了我们的建议"
 Sinkiang.116.d:0 "[From.GetName]接受了我们的提议，双方将派遣大使并安排会议和宣布这个新同盟。这对我们双方来说都是一个美好的一天！"
 Sinkiang.116.a:0 "非常好！"
 Sinkiang.117.t:0 "[From.GetName]拒绝我们的提议并通知了[WTT_current_china_leader.GetLeader]"
 Sinkiang.117.d:0 "[From.GetName]不仅拒绝了我们的提议，甚至还通知了[WTT_current_china_leader.GetLeader]关于提议中的结盟。现在中央政府准备指派一个新的新疆省主席。看来我们的新疆梦注定要失败。"
 Sinkiang.117.a:0 "新疆王的终结。"
 Sinkiang.118.t:0 "[SIK.GetName]加入[SOV.GetFactionName]"
 Sinkiang.118.d:0 "尽管之前承诺效忠于我们，但[From.GetName]却要求加入[SOV.GetFactionName]，这让他再次失信。而已经在干预该地区的[SOV.GetFactionName]如预料之中的欢迎这一提议，并进行了他们的共产主义小团圆。但是不用担心，伟大的最高领导人[Root.GetLeader]会在适当的时候把他们全部消灭掉的！"
 Sinkiang.118.a:0 "我们永远都不应该相信共产党！"
 Sinkiang.119.t:0 "[SOV.GetName]通知我们[From.GetLeader]正在策画分离主义"
 Sinkiang.119.d:0 "尽管[SOV.GetName]已经介入新疆很长一段时间，但令人惊讶的是，昨天苏联向我们报告，新疆省主席[SIK.GetLeader]居然向他们提议让新疆独立，并加入[SOV.GetFactionName]。这是一个令人震惊的消息，我们应该迅速处理他。"
 Sinkiang.119.a:0 "在农林部给他分配一个无聊的职位。"
