 TNG_camelry:0 "骆驼骑兵"
 TNG_camelry_desc:0 "南疆的骆驼历来都是用来运输的。但因为它们适合沙漠，因此我军相信它们也可以用于军事目的。"
 SIK_liu_bin_force:0 "喀什警备司令部"
 SIK_liu_bin_force_desc:0 "喀什卫戍司令刘斌率领七百人马，忠于盛世才，我们若服从省政府就会被迫接受他们的“监督”。"
