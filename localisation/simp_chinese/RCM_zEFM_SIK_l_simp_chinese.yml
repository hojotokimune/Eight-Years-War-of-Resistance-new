 SIK_murder_case.2.d:0 "盛世才的岳父邱宗浚今天被发现在自己家里被杀害，他的家人也几乎全部被杀，这很可能是前新疆军方或曾被盛世才、邱宗浚伤害的民众所为。 "
 SIK_murder_case.2.a:0 "因果报应..."
