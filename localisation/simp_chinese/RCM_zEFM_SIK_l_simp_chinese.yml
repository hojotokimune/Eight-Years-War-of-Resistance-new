 Sinkiang_rebel.3.t:0 "喀什叛乱第一阶段"
 Sinkiang_rebel.3.d:0 "好事的麻木提·穆依提正准备反抗我们的权威。 我们应该做什么？"
 Sinkiang_rebel.3.a:0 "是时候除掉这些叛徒了。"
 Sinkiang_rebel.3.b:0 "击退苏联支持的军阀！"
 Sinkiang_rebel.4.t:0 "加入东干斯坦？"
 Sinkiang_rebel.4.d:0 "为了打败邪恶的盛世才，麻木提·穆依提提出了加入东干斯坦的计划，我们准备一起战斗！"
 Sinkiang_rebel.4.a:0 "为什么不？"
 Sinkiang_rebel.4.b:0 "我们不加入他们。"
 Sinkiang_rebel.5.t:0 "喀什驻军想加入我们"
 Sinkiang_rebel.5.d:0 "为了打败邪恶的盛世才，麻木提·穆依提提出了加入我们的计划，我们准备一起战斗！"
 Sinkiang_rebel.5.a:0 "当然。"
 Sinkiang_rebel.5.b:0 "我们不需要它们。"
 Sinkiang_rebel.6.t:0 "和平谈判"
 Sinkiang_rebel.6.d:0 "苏联和中国签署了友好条约，这将结束苏联对我们的支持，也许是时候与中国开始谈判了。"
 Sinkiang_rebel.6.a:0 "当然。"
 Sinkiang_rebel.6.b:0 "绝不！"
 Sinkiang_rebel.7.t:0 "与东突厥斯坦共和国谈判"
 Sinkiang_rebel.7.d:0 "随着内战陷入僵局，中苏友好条约签订，东突厥斯坦共和国意识到用武力推翻我国政府是不可能的，他们希望通过和平谈判来结束这场冲突，同时保留三区的自治权。"
 Sinkiang_rebel.7.a:0 "这是可以接受的。"
 Sinkiang_rebel.7.b:0 "不。"
 Sinkiang_rebel.8.t:0 "谈判成功"
 Sinkiang_rebel.9.t:0 "谈判破裂"
 Sinkiang_rebel.32.t:0 "喀什叛乱"
 Sinkiang_rebel.32.d:0 "驻喀什的维吾尔族军事领导人麻木提·穆依提决定反抗盛政府的暴政，因此现已逃往印度，而他的军官阿不都·尼亚斯和阿卜杜勒·尼亚孜·斯江则留在喀什领导行动。"
 Sinkiang_rebel.32.a:0 "赞美真主！"
 Sinkiang_rebel.333.t:0 "向[TNG.GetLeader]求助？"
 Sinkiang_rebel.333.d:0 "当我们在处理省内的穆斯林骚乱时，回族军阀[TNG.GetLeader]仍拥着相当有战力的新36师，他也许能够镇压喀什的叛乱，我们是否应该向他们寻求帮助？"
 Sinkiang_rebel.333.a:0 "从技术来说，他们是我们下属的地方政府。"
 Sinkiang_rebel.333.b:0 "我们无法信任他们。"
 Sinkiang_rebel.334.t:0 "从[From.GetLeader]那发来命令"
 Sinkiang_rebel.334.d:0 "盛政府命令我们攻打喀什，镇压叛军，我们该怎么办？"
 Sinkiang_rebel.334.a:0 "我们会干的。"
 Sinkiang_rebel.334.b:0 "关我啥事。"
 Sinkiang_rebel.335.t:0 "[TNG.GetLeader]同意"
 Sinkiang_rebel.335.d:0 "[TNG.GetLeader]接受了我们的命令，他将向喀什发起进攻，并为我们镇压那些叛军。"
 Sinkiang_rebel.335.a:0 "很好。"
 Sinkiang_rebel.336.t:0 "[TNG.GetLeader]拒绝"
 Sinkiang_rebel.336.d:0 "[TNG.GetLeader]声称新36师效忠的是南京政府，而不是效忠于位于迪化的苏联傀儡，因此他们不会帮助我们镇压这场叛乱。"
 Sinkiang_rebel.336.a:0 "他们怎么敢？"
 Sinkiang_rebel.33.t:0 "向[TNG.GetLeader]求助？"
 Sinkiang_rebel.33.d:0 "当我们与省政府作战时，回族军阀[TNG.GetLeader]和他相当有战力的新36师也许能够帮助我们的叛军。 虽然维吾尔人对他和他的军队并不怎么合，但我们可以冰释前嫌，共同推翻残暴的盛政府。"
 Sinkiang_rebel.33.a:0 "我们有共同的敌人！"
 Sinkiang_rebel.33.b:0 "我们无法信任他们。"
 Sinkiang_rebel.34.t:0 "来自喀什的信"
 Sinkiang_rebel.34.d:0 "喀什政权提供了依次推翻盛之迪化政府的机会。 虽然我们和维吾尔人关系不好，但这可能是盛击败喀什叛军病攻击我们之前，先发制人的最后机会。"
 Sinkiang_rebel.34.a:0 "我们有共同的敌人！"
 Sinkiang_rebel.34.b:0 "我们不能承受这风险。"
 Sinkiang_rebel.3333.t:0 "[TNG.GetLeader]同意"
 Sinkiang_rebel.3333.d:0 "[TNG.GetLeader]回复说，他会加入我们的行动，他和他的部队一直想摧毁盛政府，而现在正是最佳时机。"
 Sinkiang_rebel.3333.a:0 "好极了！"
 Sinkiang_rebel.3334.t:0 "[TNG.GetLeader]拒绝"
 Sinkiang_rebel.3334.d:0 "[TNG.GetLeader]回复盛政府背后有苏联支持，我们俩都不是红军的对手，他们担心如果参加叛乱，他们的政权会被摧毁。"
 Sinkiang_rebel.3334.a:0 "懦夫！"
 Sinkiang_rebel.401.t:0 "合作终结"
 Sinkiang_rebel.401.d:0 "盛政府最终被击败，我们的联盟已经达到了目的。 已不再有需团结起来对抗的敌人。 现在是我们正式控制新疆的时候了。"
 Sinkiang_rebel.401.a:0 "我们已不再有共同的敌人。"
 Sinkiang_rebel.402.t:0 "[From.GetName] 请求干预新疆"
 Sinkiang_rebel.402.d:0 "[From.GetName]目前反对盛世才的亲苏省政府，但他们缺乏人力和装备，而中国中央政府不想破坏与苏联的关系，因此不会帮助他们 。 所以他们向我们求助，这确实可以削弱苏联在该地区的影响力，但我们的军官怀疑新疆能给我们带来任何好处。"
 Sinkiang_rebel.402.a:0 "我们将派遣一支远征军。"
 Sinkiang_rebel.402.b:0 "我们还有更重要的事要做。"
 Sinkiang_rebel.403.t:0 "[From.GetName]拒绝"
 Sinkiang_rebel.403.d:0 "[From.GetName] 回应说，[From.GetName] 政府对新疆和我们的目标并无兴趣。"
 Sinkiang_rebel.403.a:0 "我们该再试一次。"
 Sinkiang_rebel.403.b:0 "我们可以自己干下去。"
 Sinkiang_rebel.404.t:0 "[From.GetName]接受"
 Sinkiang_rebel.404.d:0 "[From.GetName]接受我们的请求，并表示会在战争爆发时派遣志愿军。"
 Sinkiang_rebel.404.a:0 "这已经够好了。"
 Sinkiang_rebel.405.t:0 "[From.GetName]拒绝"
 Sinkiang_rebel.405.d:0 "[From.GetName]再度拒绝了求救，看来我们的运气用尽啦。"
 Sinkiang_rebel.405.a:0 "这太不幸了。"
 Sinkiang_rebel.22.t:0 "喀什局势"
 Sinkiang_rebel.22.d:0 "当我们反对盛政府时，刘斌和他的喀什守军是我们在该地区遇到的第一个敌人。 虽然他的部队规模比较小，可能不会构成真正的威胁，但我们还是要对付他们。"
 Sinkiang_rebel.22.a:0 "我们能简单打败他。"
 Sinkiang_rebel.22.b:0 "包围他的部队。"
 Sinkiang_rebel.22.c:0 "发起攻势！"
 Sinkiang_rebel.23.t:0 "刘斌被击败"
 Sinkiang_rebel.23.d:0 "经过一周的围攻，我们已经成功击败了刘斌一行人，喀什彻底安全了！"
 Sinkiang_rebel.23.a:0 "好消息！"
 Sinkiang_rebel.24.t:0 "僵局"
 Sinkiang_rebel.24.d:0 "虽然围攻已经过一周，但没有什么进展，幸好刘斌一行也没能逃脱，我们还能继续围攻。"
 Sinkiang_rebel.24.a:0 "还能接受。"
 Sinkiang_rebel.25.t:0 "喀什警备司令部"
 Sinkiang_rebel.25.d:0 "在喀什的维吾尔驻军正在反对我们的权威，幸运的是，刘斌将军跟喀什警备部的部队仍然效忠我们，我们应该利用这隻部队来镇压叛军。"
 Sinkiang_rebel.25.a:0 "叫他镇压这叛乱！"
 Sinkiang_rebel.406.t:0 "盛世才的命运"
 Sinkiang_rebel.406.d:0 "昔日的“新疆王”盛世才已被我军俘虏，他的命运将由我们决定。"
 Sinkiang_rebel.406.a:0 "干掉他。"
 Sinkiang_rebel.406.b:0 "他还有点用处。"
 Sinkiang_rebel.407.t:0 "建议在新疆再次举行和谈？"
 Sinkiang_rebel.407.d:0 "南疆的军事领导人再次开始反抗[SIK.Getleader]政权，我们的领事认为我们应该介入并建议再次和谈。"
 Sinkiang_rebel.407.a:0 "当然。"
 Sinkiang_rebel.407.b:0 "让他们打。"
 Sinkiang_rebel.408.t:0 "[From.GetName] 建议与新 36 师再次进行和谈"
 Sinkiang_rebel.408.d:0 "注意到新疆叛乱后，[From.GetName] 政府建议我们与 [TNG.GetName] 开始另一次和谈，我们该这样做吗？"
 Sinkiang_rebel.408.a:0 "也许喀什会实现[TNG.GetLeader]的野心。"
 Sinkiang_rebel.408.b:0 "给他们喀什，也给他们提供更多的装备。"
 Sinkiang_rebel.408.c:0 "我们会打倒[TNG.GetLeader]！"
 Sinkiang_rebel.409.t:0 "与[From.GetName]谈判"
 Sinkiang_rebel.409.d:0 "[From.GetName]政府正在试图再次谈和，他们愿意放弃喀什的所有权，以换取和平。"
 Sinkiang_rebel.409.a:0 "有喀什就够了。"
 Sinkiang_rebel.409.b:0 "我们要占领整个新疆！"
 Sinkiang_rebel.410.t:0 "合[From.GetName]谈判"
 Sinkiang_rebel.410.d:0 "[From.GetName]政府正在试图再次谈和，他们愿意放弃部队装备和喀什的所有权，以换取和平。"
 Sinkiang_rebel.410.a:0 "喀什与装备状况都挺好。"
 Sinkiang_rebel.410.b:0 "我们要占领整个新疆！"
 Sinkiang_rebel.411.t:0 "[From.GetLeader]拒绝"
 Sinkiang_rebel.411.d:0 "[From.GetLeader] 拒绝我们的和平提议，他声称他将不惜一切代价推翻我们的政府。"
 Sinkiang_rebel.411.a:0 "是时候一统新疆了！"
 Sinkiang_rebel.412.t:0 "[From.GetLeader]同意"
 Sinkiang_rebel.412.d:0 "[From.GetLeader] 同意我们的和平提议，将立即实施停火。"
 Sinkiang_rebel.412.a:0 "很好。"
 Sinkiang_rebel.413.t:0 "[From.GetLeader]同意"
 Sinkiang_rebel.413.d:0 "[From.GetLeader] 同意我们的和平提议，将立即实施停火。"
 Sinkiang_rebel.413.a:0 "很好。"
 Sinkiang_rebel.8.d:0 "谈判成功！ 现在我们终于可以享受和平了。至少在短时间内......"
 Sinkiang_rebel.8.a:0 "很好。"
 Sinkiang_rebel.9.d:0 "谈判破裂了！ 这下冲突将继续。"
 Sinkiang_rebel.9.a:0 "继续革命！"
 Sinkiang.120.t:0 "[FROM.Capital.GetCapitalVictoryPointName] 要求整合"
 Sinkiang.120.d:0 "[FROM.Capital.GetCapitalVictoryPointName]中央政府要求改组政府，并逐渐整合新疆，我们应遵令执行。"
 Sinkiang.120.a:0 "好的。"
 Sinkiang.120.b:0 "这可不是个好时机。"
 Sinkiang.121.t:0 "整合新疆"
 Sinkiang.121.d:0 "新疆省政府同意改组，将权力集中。"
 Sinkiang.121.a:0 "很好。"
 Sinkiang.124.t:0 "[SIK.GetLeader]辞职"
 Sinkiang.124.d:0 "[SIK.GetLeader]辞职，不再担任新疆省长。"
 Sinkiang.124.a:0 "明白了。"
 Sinkiang.125.t:0 "[SIK.GetLeader]辞职"
 Sinkiang.125.d:0 "[SIK.GetLeader]辞职，不再担任新疆省长。"
 Sinkiang.125.a:0 "明白了。"
 SIK_extra_tech_slot_2_desc:0 "科学是新疆繁荣的关键。"
 SIK_Promote_Six_major_policies_idea:0 "伟大的八点宣言"
 SIK_Promote_Six_major_policies_idea_desc:0 "新疆省政府目前正在推行八大宣言，为此暂时要停止采取对外激进的表现。\n§W--------------§!\n§R不能对未造成紧张度的国家的製造战争目标。\n§R当盛不掌权或不再共产主义时将消失。§!"
 SIK_kyrgyz_brigade.1.t:0 "重建吉尔吉斯旅？"
 SIK_kyrgyz_brigade.1.d:0 "随着与新第36师的战争进行，我们的顾问建议再次招募伊沙克·贝格·穆诺诺夫和他的吉尔吉斯旅。 虽然1935年因盛世才不信任而被撤职，但他的指挥能力可靠，在这场战争中可以派上用场。"
 SIK_kyrgyz_brigade.1.a:0 "我们需要他的帮助。"
 SIK_kyrgyz_brigade.1.b:0 "我们不能信任这傢伙。"
 SIK_kyrgyz_brigade.2.t:0 "伊沙克·贝格·穆诺诺夫叛逃"
 SIK_kyrgyz_brigade.2.d:0 "在得知盛世才要杀他后，伊沙克·贝格·穆诺诺夫和他4岁的儿子逃往苏联。 伊沙克·别格·穆诺诺夫成功聚集了逃往苏联的200多人，编成两个旅，开始政治与军事训练，为反攻做准备。"
 SIK_kyrgyz_brigade.2.a:0 "没什么大不了的。"
 SIK_murder_case.1.t:0 "邱宅大血案"
 SIK_murder_case.1.d:0 "盛世才的岳父邱宗浚今天被发现在自己家里被杀害，他的家人也几乎全部被杀，这很可能是前新疆军方或曾被盛世才、邱宗浚伤害的民众所为。 "
 SIK_murder_case.1.a:0 "立即展开调查！"
