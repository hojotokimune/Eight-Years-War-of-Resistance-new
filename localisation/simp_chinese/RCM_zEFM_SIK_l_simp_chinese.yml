 RCM_depose_sheng_shicai:0 "抵制盛世才"
 RCM_depose_sheng_shicai_desc:0 "盛世才对新疆造成了巨大的破坏。人们的生活是悲惨的，甚至那些为他工作的人也不断地被清洗。再也不能这样下去了！"
 RCM_depose_sheng_shicai_mission:0 "罢免盛世才"
 RCM_depose_sheng_shicai_mission_desc:0 "我们必须迅速执行我们的计划，否则我们可能会被抓住。"
 RCM_radical_approach_decision:0 "激进的方式"
 RCM_radical_approach_decision_desc:0 "暗杀他并结果了他的性命。如果失败了，我们将把它升级为一场全面的内战。"
 RCM_moderate_approach_decision:0 "温和的方式"
 RCM_moderate_approach_decision_desc:0 "聚集民意支持并推翻他的政权，将保证结果。"
 our_mission_will_fail_tt:0 "\n§R盛世才将发现我们的计划并清洗我们。§!\n"
 SIK_resist_sheng.1.t:0 "盛世才被推翻！"
 SIK_resist_sheng.1.d:0 "在得到民众的支持后，盛世才的政权终于被推翻了。不，新疆最终能够团结起来，建立一个新的新疆。今天是我们新国家的伟大日子！"
