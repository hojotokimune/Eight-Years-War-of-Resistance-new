 SIK_a_new_provincial_government:0 "新省政府"
 SIK_a_new_provincial_government_desc:0 "现在我们已经解决了大部分问题，是时候建立一个新的省政府了。"
 SIK_develop_sinkiang:0 "开发新疆"
 SIK_develop_sinkiang_desc:0 "我们应该开始开发新疆，毕竟它还很落后。"
 SIK_rail_transport:0 "加强铁路建设"
 SIK_rail_transport_desc:0 "新疆基础设施缺乏，特别是铁路，应该尽快开工建设。"
 SIK_suppress_separatism:0 "镇压分裂主义"
 SIK_suppress_separatism_desc:0 "作为民国的一个地方派系，我们不能允许任何分裂主义运动。"
 SIK_the_new_east_turkestan:0 "新东突厥斯坦"
 SIK_the_new_east_turkestan_desc:0 "是时候重振东突独立运动了。"
 SIK_the_defeat_of_sheng_shicai:0 "迪化之战"
 SIK_the_defeat_of_sheng_shicai_desc:0 "新疆人民多年来深受盛世才之害，是时候除掉这个暴君，解放新疆了！"
 SIK_the_next_king_of_sinkiang:0 "下一个新疆王"
 SIK_the_next_king_of_sinkiang_desc:0 "我们将以武力一统新疆。"
 SIK_new_enemies:0 "新敌人"
 SIK_new_enemies_desc:0 ""
 SIK_united_province_of_sinkiang:0 "和平的新疆"
 SIK_united_province_of_sinkiang_desc:0 "新疆这几年一直在战乱，我们应该保持中立，并开始重建新疆。"
 SIK_pacify_the_unrests:0 "平息骚乱"
 SIK_pacify_the_unrests_desc:0 "我们应该平息上次叛乱造成的动乱。"
