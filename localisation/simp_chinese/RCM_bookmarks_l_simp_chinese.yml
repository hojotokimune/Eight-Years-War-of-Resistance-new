 CHI_GATHERING_STORM_DESC:0 "尽管多次遭到日本入侵，而东四省也沦陷敌手，但自北伐胜利以来，中华民国正度过前无仅有的稳定局势。\n\n然而，日军近年来变得愈发咄咄逼人，即使在受到国际联盟的世界性谴责后，仍拒绝从满洲撤军。很多人已经猜测和平将不会持续太久。"
 CHI_BLITZKRIEG_DESC:0 "抗日战争正在撕毁这个共和国，如今已有无数军民惨遭日寇杀害蹂躏。日伪政权如雨后春笋一般纷纷建立，旨在加强日军对其铁骑之下所占领土的控制。\n\n而现在，一些投降派开始声称我们毫无胜算，他们也许是对的——但勇敢的中国人民定将扭转乾坤，争取最后的胜利！"
 MON_GATHERING_STORM_DESC:0 "由于同苏联保持着稳固的军事关系，在与南方邻国相比之下，蒙古似乎是一个政局稳定的地方。然而，日本在满洲的军事影响力日益增强，内蒙古也深陷动乱，这仍对蒙古人民构成了重大威胁，而蒙古人民革命党内部的权力斗争更是让这一局面雪上加霜。不过，与其临渊羡鱼，不如退而结网。"
 MON_BLITZKRIEG_DESC:0 "在经历多次流血事件与蒙古人民革命党的内部肃反之后，霍尔洛·乔巴山，这位甚至有时会被称为“蒙古斯大林”的斯大林坚定盟友成功掌权，并出任蒙古人民共和国部长会议主席。然而，看上去乔巴山的上台只会让其对异见分子与喇嘛的镇压变得更糟。与此同时，国境以东，日寇蠢蠢欲动，如若对此处理不当，可能终会引火烧身。蒙古真的还有活路吗？"
 SIK_GATHERING_STORM_DESC:0 "在发动一场流血政变之后，盛世才成功在新疆上台，随着马家军的入侵与地方势力的叛乱都在苏联援助下被平定，看上去盛世才政权暂时可以稳坐钓鱼台了。然而，这种稳定不过是通过外部干涉才换来的：为了谋取权力，盛世才加入了苏联共产党。然而，维族与其他本地住民可不会为此买账，他们正在静静潜伏，伺机而动，准备一举推翻盛世才的独裁政权。"
 SIK_BLITZKRIEG_DESC:0 "在发动一场流血政变之后，盛世才成功在新疆上台，随着马家军的入侵与地方势力的叛乱都在苏联援助下被平定，看上去盛世才政权暂时可以稳坐钓鱼台了。然而，这种稳定不过是通过外部干涉才换来的：为了谋取权力，盛世才加入了苏联共产党。然而，维族与其他本地住民可不会为此买账，他们正在静静潜伏，伺机而动，准备一举推翻盛世才的独裁政权。"
 PRC_GATHERING_STORM_DESC:0 "在透过“长征”成功地将红军残部转移到陕北之后，中国共产党所面临的形势仍不太乐观：他们貌似已处于军阀和国民党的重重包围之下。而现如今，国民党政府正在准备再度围剿苏区，日本帝国主义也在向其逐步逼近。中国革命之火似乎已为残灯末庙，在这种情况之下，中国共产党究竟能否抓住一线生机，成功起死回生呢？"
 PRC_BLITZKRIEG_DESC:0 "在透过“长征”成功地将红军残部转移到陕北之后，中国共产党所面临的形势仍不太乐观：他们貌似已处于军阀和国民党的重重包围之下。而现如今，国民党政府正在准备再度围剿苏区，日本帝国主义也在向其逐步逼近。中国革命之火似乎已为残灯末庙，在这种情况之下，中国共产党究竟能否抓住一线生机，成功起死回生呢？"
 FIC_GATHERING_STORM_DESC:0 "自十九世纪下半叶被征服以来，印度支那就成为了法兰西帝国资源最富饶、人力最丰富的殖民地，法属印度支那联邦由安南保护国、寮国、柬埔寨以及广州湾租界所组成。世界大战期间，印度支那向工厂与战场提供了至关重要的人力。\n\n然而，自那之后，即使1930年所爆发的安沛起义以被法国镇压而告终，但独立运动仍在逐渐升势。如今，印支局势看似已经重回稳定，但这又能维持多久呢？"
 FIC_BLITZKRIEG_DESC:0 "印度支那联邦，这一法兰西帝国的璀璨宝石，如今发现自己正处于一个十分不妙的地位：日本的侵略威胁日渐增加，而印支又距欧陆本土相距甚远，风马牛不相及，因此，一旦战争爆发，印支很可能无法保卫自己。另一方面，即便法国殖民政府已经做出了些许改革，但独立运动仍声势浩大，而近期更是有日本人为其撑腰。\n\n法国近期又向印支派遣了一位更为强硬的新总督：乔治·卡特鲁，但仅凭他就足够捍卫法兰西帝国了吗？"
 SIA_GATHERING_STORM_DESC:0 "在过去，暹罗王朝凭藉其卓越的外交技巧维持了独立性，并且步入了现代化的进程，但是在三十年代初期，暹罗由于受到大萧条的冲击而改製为君主立宪，并在随后的军事政变中演变为军人治国。现在，暹罗的民族主义正在高涨，而她也有好几条道路可以选择：继续建设内部或是收复历史领土，再或是回归帝王统治？在此同时，日本帝国的影响力也是一个不容忽视的存在。"
 SIA_BLITZKRIEG_DESC:0 "暹罗正处于决定国家命运的十字路口上，在过去几年民族主义高涨的大环境下，领导人将国家名称改为泰国，并且与日本建立了友好的外交关系，然而日本真的是个可靠的选择吗？或许大英帝国这个老牌帝国在权衡之下会更加合乎泰国未来的利益？再或者，泰国是否可以着手建立一个由其主导的外交体系呢？"
 GXC_GATHERING_STORM_DESC:0 "一场新桂系与蒋介石的国民政府之间的内战在1929年爆发，对新桂系来说，这是一场失败，并丧失了许多领土。现在在日本帝国正不断侵蚀中国领土，且国民政府也在加紧建军的当下，新桂系军阀是该挑起抗日的大旗还是应谋求自身的出路？"
 SHX_GATHERING_STORM_DESC:0 "阎锡山曾经在中原大战中领导众多势力与国民政府正面交锋，但最终却遭到挫败，以致于现今治理区域的范围仅剩一小部分，并且受到三方威胁：北方，日寇伪满虎视眈眈；西方，共军长征已告完成；南方，国民政府心怀鬼胎。各方压力之下，阎锡山的晋系军阀究竟能否找到自己的出路呢？"
 HPC_GATHERING_STORM_DESC:0 "冀察政务委员会成立于1935年，其成员有着各式各样的意识形态与目的。该委员会是中国政府为阻饶日本帝国所推行的华北自治运动而成立的地方政权，因此，冀察政务委员会有着庞大的自主权，从而使国民政府无法深入干涉。来自日本的压力正在逐渐加大，究竟宋哲元能否带领这个势力对抗日本，另或是由其他成员驶向其他方向呢？"
 XSM_GATHERING_STORM_DESC:0 "西北地区由马家军所统治，但后者则内斗不断。三十年代初期，曾有马家成员被逐出西北后进逼新疆，但最终不幸惨败，现在马家军正与国民政府维持着较为友善的关系，而只要不深入破坏他们的统治，马家军就不会对他们的上层进行反抗，但反过来讲，只要有任何干扰因子进入西北地区，那他们就将会团结起来、一致对外。"
 YUN_GATHERING_STORM_DESC:0 "即使一度成为强大的地方势力，但云南的实力早在唐继尧时期就已消耗殆尽。随着唐继尧被龙云取而代之，后者便开始着手于长期的云南治理作业。虽然云南现如今已大不如前，但是只要中国受到强大外敌的侵犯，滇军就将抄起他们老旧的武器，奔赴战场最前线。"
 GUD_GATHERING_STORM_DESC:0 "陈济棠在广东所建立的粤系军阀已在中国版图当中占有一席之地，但北面是强大的国民政府，西面则是李宗仁领导的新桂系。如今要靠自身力量来与南京抗衡已然十分困难，或许，李宗仁是个很好的交涉对象，且能够同粤系联手对抗任何外敌；再或是，粤系可以继续扎根于广东这个早已熟稔的基本盘，但无论如何，所有的抉择都会充满风险，故必要三思而后行。"
 SIC_GATHERING_STORM_DESC:0 "纵使一度四分五裂，但在经历两刘之战后，四川军阀却已趋于统一：刘湘成为四川省主席，刘文辉则被派往西康。但现如今，四川正受到南京方面的影响，是该考虑主动表示善意，还是试图继续保持四川的自主性？日本帝国的威胁性也日益增多，若是一旦战争打响，扛起武器的川军绝对不会落于他人之后，而在西康的刘文辉又是否能够重返四川或是另寻出路呢？"
 SHD_GATHERING_STORM_DESC:0 "在投靠国民政府后，韩复渠便取得了山东的治理权，但他并不想安稳地寄人篱下，因此，他逐出了国民政府的军队与政要，并在山东建立起自己的军队、形成了自己的势力，他虽仍依附于国民政府，但随时都能将其抛弃，转而加入他想要联手的对像一方。"
 SAF_GATHERING_STORM_DESC:0 "当世界大战爆发时，许多南非公民拒绝为他们的英国主人战斗。南非军队在大战中将绝大部分时间都花在追赶德国殖民地内的驻军上，战绩颇微。 \n\n如今一场新的战争已经逐渐浮出水面。但即便是现在，仍有一部分南非公民认为国家不应对抗德国。甚至有一些人认为如今正是布尔人后裔重新夺回他们祖先被剥夺自由的绝佳时机。"
 SAF_BLITZKRIEG_DESC:0 "当世界大战爆发时，许多南非公民拒绝为他们的英国主人战斗。南非军队在大战中将绝大部分时间都花在追赶德国殖民地内的驻军上，战绩颇微。 \n\n如今一场新的战争已经逐渐浮出水面。但即便是现在，仍有一部分南非公民认为国家不应对抗德国。甚至有一些人认为如今正是布尔人后裔重新夺回他们祖先被剥夺自由的绝佳时机。"
 RAJ_GATHERING_STORM_DESC:0 "作为不列颠帝国皇冠上的珠宝，英属印度帝国是一把双刃剑：它是帝国强处的同时也是帝国的软肋。英国公务员中的一小部分精英统治着一个臣民数亿、幅员辽阔的次大陆，并从其中徵召建立了印度军团，后者则在世界大战中英勇作战。\n\n印度领导人希望在上次大战中所付出的牺牲能帮助印度从不列颠手中换取其独立地位，但迄今为止，这一希望已然落空。随着一场新的战争开始酝酿，许多人认为如今是时候去夺取自由了——不择一切手段。"
 RAJ_BLITZKRIEG_DESC:0 "作为不列颠帝国皇冠上的珠宝，英属印度帝国是一把双刃剑：它是帝国强处的同时也是帝国的软肋。英国公务员中的一小部分精英统治着一个臣民数亿、幅员辽阔的次大陆，并从其中徵召建立了印度军团，后者则在世界大战中英勇作战。\n\n印度领导人希望在上次大战中所付出的牺牲能帮助印度从不列颠手中换取其独立地位，但迄今为止，这一希望已然落空。随着一场新的战争开始酝酿，许多人认为如今是时候去夺取自由了——不择一切手段。"
 CZE_GATHERING_STORM_DESC:0 "在上一次大战期间，捷克军团和欧洲各地的协约国军队共同战斗，努力争取他们国家的独立。这些人的努力是成功的，战后捷克斯洛伐克从奥匈帝国的残骸中诞生\n\n自从独立之后，捷克斯洛伐克与南斯拉夫和罗马尼亚建立起了“小协约国”联盟，意在压制匈牙利的领土收复主义和奥匈帝国的复辟，然而随着德国的复兴，欧洲的政治格局政治迅速发生变化"
 HUN_GATHERING_STORM_DESC:0 "一战后，奥匈帝国的一半：匈牙利被协约国视为战败的敌人。在特里亚农条约中，该国丧失了近三分之二的领土。数以百万计的匈牙利人发现生活在国外，其经济基础已经崩溃了。对重整军备的严格限制是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治气候的转变，时间可能最终会纠正过去的错误，重获该国的昔日荣光。"
 HUN_BLITZKRIEG_DESC:0 "一战后，奥匈帝国的一半：匈牙利被协约国视为战败的敌人。在特里亚农条约中，该国丧失了近三分之二的领土。数以百万计的匈牙利人发现生活在国外，其经济基础已经崩溃了。对重整军备的严格限制是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治气候的转变，时间可能最终会纠正过去的错误，重获该国的昔日荣光。"
 ROM_GATHERING_STORM_DESC:0 "罗马尼亚在一战中站在胜利者一方，因此获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家的复仇主义慾望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分时间都集中于处理国内困境，而国王卡罗尔二世的政府也容许这些联盟失去效力。\n\n随着欧洲的政治局势改变，罗马尼亚可能会发现她自己孤迥独立，并且脆弱万分。"
 ROM_BLITZKRIEG_DESC:0 "罗马尼亚在一战中站在胜利者一方，因此获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家的复仇主义慾望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分时间都集中于处理国内困境，而国王卡罗尔二世的政府也容许这些联盟失去效力。\n\n随着欧洲的政治局势改变，罗马尼亚可能会发现她自己孤迥独立，并且脆弱万分。"
 NETHERLANDS_GATHERING_STORM_DESC:0 "面对日益加剧的世界紧张局势，荷兰政府蒿目时艰。国家经济萎靡不振，和平主义声势浩大，中立观念根深蒂固，潜在盟国避而远之，正因如此，荷兰政府对防御备战一事无能为力。\n\n与此同时，作为欧洲大陆的贸易门户意味着英德两国都希望同荷兰“合作”以挫败对方，而贸然拒绝则可能会被视为敌意并引发战争。或许抵抗这种侵略行径的唯一可行方法便是转进殖民地……"
 MAN_GATHERING_STORM_DESC:0 "六岁时被逐下龙椅后，清末帝溥仪便一直蛰伏着等待良机。曾属于他的天下在中国一系列的内战中山河破碎，但同时溥仪结交了新盟友：日本。\n\n对溥仪而言，1932年成立的满洲国不过是他收复祖宗江山的一块奠基石。目前，他需要日军来维持统治，但待到时机到来，也许就能砸碎脚镣，顺应天命……"
 MAN_BLITZKRIEG_DESC:0 "六岁时被逐下龙椅后，清末帝溥仪便一直蛰伏着等待良机。曾属于他的天下在中国一系列的内战中山河破碎，但同时溥仪结交了新盟友：日本。\n\n对溥仪而言，1932年成立的满洲国不过是他收复祖宗江山的一块奠基石。目前，他需要日军来维持统治，但待到时机到来，也许就能砸碎脚镣，顺应天命……"
 TNG_GATHERING_STORM_DESC:0 "新疆的局势被马仲英在1933到1934年的入侵永远的改变了。在他的指挥下，新三十六师离胜利只差一步，但随后局势因为苏联的突袭而逆转，新三十六师被迫撤退至南疆，马仲英本人则进入苏联寻求其支持，新三十六师现在的处境很艰难。"