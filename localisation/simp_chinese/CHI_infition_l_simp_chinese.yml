 PEO2: "亲爱精诚"
 CHI_PEO: "党国核心集团"
 CHI_PEO_desc:0 "核心集团是一个国家的政治中心，负责领导和管理整个国家的运作。核心集团包括国家元首、政府、立法机构以及司法机构等核心部门。这些机构共同协作，行使国家的立法、行政和司法权力。" 
 CHI_PEO2: "亲爱精诚"
 CHI_PEO2_desc: "孙中山先生核定“亲爱精诚”为黄埔军校校训，这是团结国民内共同革命的写照。蒋介石曾对黄埔军校学生训话中阐述：“亲爱”是要所有的革命同志能“相亲相爱”，本校的宗旨“精”是“精益求精”，“诚”是“诚心诚意”。"  
