 CHI_he_yingqin: "何应钦"
 CHI_chen_cheng2: "改良火炮"
 CHI_chen_cheng1: "陈诚"
 CHI_chen_cheng1_desc: "‌陈诚的土木系在中央军中号称不吃空缺和适度接受下属意见，我们应该支持他们的发展。"  
 CHI_chen_cheng2_desc: "‌陈诚是炮兵出身，对火炮十分了解，他将进行对旧式火炮的改进。"     
 CHI_chen_cheng3: "建立德式新军"
 CHI_chen_cheng3_desc: "‌德国军队的训练方式值得我们学习，陈诚将推进德式新军的建立。"  
 chiang_ching_kuo: "蒋经国"
 chiang_ching_kuo_desc: "‌蒋介石之子蒋经国从苏联留学归来，似乎其父有意培养他，使他逐渐进入权力中心。"    
 chiang_ching_kuo2: "减租减息"
 jiang_jingguo2_desc: "‌蒋经国提出要实行减租减息以减轻农民的负担，当然党内很多反对这一激进的改革。"    
 chiang_ching_kuo3: "实行新政"
 jiang_jingguo3_desc:0 "‌蒋经国主政赣南，他在此地大刀阔斧查禁烟赌娼，修明吏治，发展经济，兴办教育。"  
 jiang_jingguo2: "减租减息"
 jiang_jingguo3: "实行新政"
 chen_guofu_HX: "陈果夫"
 chen_guofu_HX_desc:0 "‌‌陈果夫为蒋介石所倚重，负责国民党内组织及党务，有“二陈”、“CC系”之称。"     
 chen_guofu2: "委员长至上"
 chen_guofu2_desc: "‌‌陈果夫对蒋介石无比忠诚，对他的一切命令都解决执行。"   
 chen_guofu3: "忠于领袖"
 chen_guofu3_desc: "‌‌陈果夫提出在国民党内必须忠于领袖。"    
 dai_li_HX: "戴笠"
 dai_li_HX_desc: "‌戴笠因得到蒋介石的信任，长期从事特工与间谍工作。"     
 dai_li2: "隐蔽战线"
 dai_li2_desc: "‌戴笠的军统是国民党的一条隐蔽战线，在战争中将会发挥巨大作用。"     
 dai_li3: "捍卫党国"
 dai_li3_desc: "‌戴笠将会消灭一切危害党国安全的敌人。"    
 CHI_he_yingqin2: "国民革命军司令"
 CHI_he_yingqin2_desc:0 "‌我们将任命何应钦为国民革命军总司令，这将加强他在军队中的影响力。"     
 CHI_he_yingqin3: "党国之军"
 CHI_he_yingqin3_desc: "‌一支坚决服从蒋委员长命令党国之军将在何应钦的领导下壮大起来。"    
 CHI_song_zi_wen: "宋子文"
 CHI_song_zi_wen_desc:0 "‌ ‌宋子文，国民政府财政部长，蒋介石的大舅哥‌，为其筹集经费，因此进入核心集团。"    
 CHI_t_v_soong2: "扩大外交部"
 CHI_t_v_soong2_desc: "宋子文将同时担任我们在国际上的外交代表。"    
 CHI_t_v_soong3: "现代化外交"
 CHI_t_v_soong3_desc: "宋子文将代表国民政府实现中国的现代化外交。"
 h_h_kung2: "经济改革"
 h_h_kung2_desc:0 "孔祥熙作为财政部长将推进国民政府的经济改革。"
 h_h_kung3: "促进市场"
 h_h_kung3_desc: "促进市场这种经济上的事交给孔祥熙去办，蒋委员长需要把精力放在军事上面。" 
 kung_hsiang_hsi3_desc: "促进市场这种经济上的事交给孔祥熙去办，蒋委员长需要把精力放在军事上面。"  
 kong_xiang_xi: "孔祥熙"
 kong_xiang_xi_desc: "‌孔祥熙，国民政府行政院长兼财政部长，孔子的第七十五世孙，蒋介石的姐夫‌，并深受其信任。"    
 kung_hsiang_hsi2_desc: "我们的经济体制已经落后于时代，现在是进行经济改革的时候了。"
 kung_hsiang_hsi2: "经济改革" 
 kung_hsiang_hsi3: "促进市场"
 he_yingqin: "何应钦"
 he_yingqin_desc: "何应钦在蒋介石的领导下，从一名留日学生逐步成长为国军总司令，并在国民党内部具有极高的地位和影响力‌。"    
 CHI_he_yingqin: "何应钦"
