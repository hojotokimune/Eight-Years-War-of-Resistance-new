 POLITICS_HARRY_TRUMAN_DESC:0 "哈里·S·杜鲁门 (Harry S. Truman) 从未想过他会登上美国的最高职位：总统。 \n\n然而，随着富兰克林·德拉诺·罗斯福的去世，杜鲁门宣誓就任美利坚合众国第 33 任总统，他对记者说：“孩子们，如果你们曾经祈祷，现在就为我祈祷。”我不知道你们这些家伙是否曾经被一捆干草落在身上，但是当他们告诉我昨天发生的事情时，我感觉就像月亮、星星和所有的行星都落在了我身上。"
