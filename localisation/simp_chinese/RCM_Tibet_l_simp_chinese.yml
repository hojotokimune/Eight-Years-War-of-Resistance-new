l_simp_chinese:
 RCM_TIB.1.t:0 "第三世达扎活佛担任领导"
 RCM_TIB.1.d:0 "由于热振·图旦绛白益西丹巴坚赞近十年来的亲华政策，以及削弱英国影响力的努力，亲英的藏人对他施压，因此他决定由他的老师，亲英的阿旺桑格拉图托出面。 摄政3年，而自己退休。"
 RCM_TIB.1.a:0 "好的。"
 RCM_TIB.2.t:0 "昌都之战"
 RCM_TIB.2.d:0 "当中国军队进军昌都时，我们阻止敌人进入西藏的努力显然失败了，显然我们基本没有获胜的机会，因此，也许我们可以与中国政府谈判以保留某种自治权。"
 RCM_TIB.2.a:0 "我们不是他们的对手。"
 RCM_TIB.2.b:0 "我们决不投降！"
 RCM_TIB.3.t:0 "西藏要求谈判"
 RCM_TIB.3.d:0 "昌都战败后，西藏政权决定与我们谈判，我们是否应该停火并给予西藏自治权，以换取西藏接受我们的宗主权？"
 RCM_TIB.3.a:0 "为什么不？"
 RCM_TIB.3.b:0 "不再有自治权了！"
 RCM_TIB.4.t:0 "[FROM.GetName]同意"
 RCM_TIB.4.d:0 "[FROM.GetName] 同意我们的提议并停火。"
 RCM_TIB.4.a:0 "很好。"
 RCM_TIB.5.t:0 "[FROM.GetName]拒绝"
 RCM_TIB.5.d:0 "[FROM.GetName]拒绝我们的提议，战争将继续下去。"
 RCM_TIB.5.a:0 "不好了..."
 RCM_TIB.6.t:0 "进攻[XIK.GetName]？"
 RCM_TIB.6.d:0 "由于国民政府正在陕西进攻共产党，这不仅分散了他们的注意力，而且给我们以“剿共”的名义进攻西康的机会，如果我们能打败[XIK.GetLeader]的军队， 我们将能够收复几年前失去的一些领土。"
 RCM_TIB.6.a:0 "我们必须解放我们的土地！"
 RCM_TIB.6.b:0 "这些军阀太强大了。"
 RCM_TIB.7.t:0 "在[752.GetName]获胜"
 RCM_TIB.7.d:0 "我们的军队已经击败了中国军阀[XIK.GetLeader]，并成功夺回了我们应有的土地！"
 RCM_TIB.7.a:0 "太好了！"
 RCM_TIB.8.t:0 "在[752.GetName]战败"
 RCM_TIB.8.d:0 "西藏军队已经占领了[752.GetName]，这为他们提供了收复所有西藏土地的机会，这对我们来说可能是一件相当危险的事情。"
 RCM_TIB.8.a:0 "我们必须反击！"