 monetary_reform_decision:0 "币制改革"
 monetary_reform_decision_desc:0 "由于白银短缺，已经为我们服务了几个世纪的银本制已经过时了。 货币改革可以帮助我们将货币兑换成法定货币。"
 CHI_fight_corruption:0 "反腐斗争"
 CHI_fight_corruption_desc:0 "我们政府内部的腐败破坏了我们的国家廉洁。需要作出努力，使我们国家摆脱这种做法。"
 RCM_communist_infiltration:0 "游击队攻势"
 RCM_communist_infiltration_desc:0 "为了打赢对国民党和帝国主义者的战争，将对他们展开一系列的游击斗争。一旦我们获得了足够的支持，我们就会崛起！\n\n§Y解锁展开共产党游击队活动和发动行动的能力。§!"
 send_in_the_partisans:0 "派遣游击队"
 send_in_the_partisans_desc:0 "游击队的活动可以扰乱我们的敌人，然后我们就可以随后扭转形势，使其对我们有利。"
 contact_the_partisans:0 "联系东北游击队"
 contact_the_partisans_desc:0 "共产党游击队与伪满洲国进行了艰苦的斗争。现在我们已经取得了进展，是时候将我们的影响力结合起来了。"
 prepared_for_operation_decision:0 "为行动做准备"
 prepared_for_operation_decision_desc:0 "为了发动渗透运动或起义，需要进行充分的准备。"
 RCM_communist_crackdown:0 "镇压共产党活动"
 RCM_communist_crackdown_desc:0 "[Root.GetCrackdownCatdesc]"
 RCM_communist_crackdown_desc_crackdown:0 "共产党游击队在这个动乱时期已渗透到我们的领土。我们必须尽快采取行动，否则就太迟了。我们要狠狠地打击他们，把他们赶出我们的领土！"
 RCM_communist_crackdown_desc_joingov:0 "共产主义支持者加入政府后，正煽动人民反对我们的领导。如果他们的活动不受控制，我们国家的完整性就会受到威胁。为了恢复我们国家的秩序，必须制止他们卑鄙的煽动仇恨。"
 prepared_for_operation_tt:0 "获得民族精神§Y为行动做准备§!，可获得 §G一次运用§! §C发动起义§! 或者§C渗透运动§!。"
