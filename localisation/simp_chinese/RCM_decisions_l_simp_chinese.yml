 JAP_give_up_alliance_non_aggression:0 "与中国签订互不侵犯条约"
 JAP_china_leaves_alliance_declare_war:0 "对华战争"
 CHINA_breached_alliance_cat:0 "中国背叛了我们的联盟"
 CHINA_breached_alliance_cat_desc:0 "中国人决定和我们断绝关系。这是对信任的严重违背，他们会为背叛我们付出代价！叛徒去死吧！"
 CHI_Japan_justifying_on_us_cat:0 "日本正在正当化针对我国的战争目标！"
 CHI_Japan_justifying_on_us_cat_desc:0 "由于种种原因，日本对我们最近的行动感到愤怒，并决定对我们发动一场潜在的战争。我们现在就要为即将到来的战争做准备！"
 CHI_Japan_justifying_on_us:0 "日本正在正当化针对我国的战争目标！"
 CHI_tension_with_communists_cat:0 "[WTT_communist_china.GetName]的紧张度"
 CHI_tension_with_communists_cat_desc:0 "对日抗战结束后， [WTT_communist_china.GetName]与我国政府之间的紧张关系再度浮出水面。 在日本入侵造成的破坏之后，没有人愿意再打一场战争。我们现在应该举行一次 §Y政治协商会议§! 并试图达成谈判，否则内战将迫在眉睫。"
 CHI_tension_with_communists:0 "与[WTT_communist_china.GetName]紧张度上升"
 CHI_tension_with_communists_desc:0 "我们可以点国策§Y政治协商会议§!尝试与 [WTT_communist_china.GetName]达成一项协议，或者在紧张局势达到爆发点之前做好战争的准备。"
 CHI_sue_for_peace_JAP:0 "向日本提议和平"
 lushan_declaration:0 "庐山声明"
 lushan_declaration_desc:0 "我们国家在打仗。需要一场强有力的演讲来团结这个四分五裂的国家。"
 sedentarize_population:0 "定居人口"
 sedentarize_population_desc:0 "现在我们是中国的主要力量，我们的大部分劳动力不再是游牧民族，这使得我们的工业以前所未有的速度增长。"
 opposition_clashes_with_CHI:0 "反对派与中央政府发生冲突"
 opposition_clashes_with_CHI_desc:0 "日益壮大的反对派力量 [scp_war_opposition_leader.GetName]和由[WTT_current_china_leader.GetLeader]领导的中央政权之间的冲突现在已经升级为一场全面爆发的内战。这个四分五裂的国家还有希望吗？"
 CHI_fortify_coastal_defence_descision:0 "强化岸防工事"
 recovery_effort:0 "恢复工作"
 recovery_effort_desc:0 "我们的社会和政府正遭受物资短缺和士气低落之苦。要进行恢复工作需要团结[Root.GetName]的人民。"
 recover_from_the_long_march:0 "从长征中恢复过来"
 recover_from_the_long_march_desc:0 "[Root.GetName]遭受了长征带来的破坏。我们必须从长征中恢复过来，以便在国民党和其他军阀的不断攻击中生存下来。"
 recovery_reversed_tt:0 "\n§R如果我们的稳定度不满足前提条件，恢复工作将被逆转。§!"
 national_infra_decision:0 "国家基础设施项目"
 national_infra_decision_desc:0 "基础设施是我们社会、工业的基础，是我们伟大国家最重要的基础。因此，为了朝向繁荣，我们必须首先从头开始重建我们的国家基础设施。"
