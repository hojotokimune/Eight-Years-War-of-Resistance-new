 JAP_form_RRC:0 "组建@RRC[RRC.GetNameDef]"
 JAP_form_MEJ_mission:0 "蒙古人要求兼并土地"
 JAP_form_MEJ_mission_desc:0 "在接管了南察哈尔和晋北的几个地区之后，蒙古人现在要求他们的政府兼并这些土地。如果不及时这样做，就会破坏我们的所订下的秩序。"
 JAP_form_MEJ:0 "组建[MEJ.GetNameDef]"
 JAP_form_MUA_mission:0 "蒙古人要求召开另一场大会"
 JAP_form_MUA_mission_desc:0 "战争爆发后，蒙古代理政府遭受了陈旧政治框架的无效官僚主义之苦。是时候举行另一次“蒙古人大会”了。"
 JAP_form_MUA:0 "第二次蒙古人大会"
 JAP_form_MEN:0 "蒙古傀儡"
 JAP_reorganise_China:0 "重建中国政府"
 JAP_reorganise_China_desc:0 "我们已经在中国取得了胜利，是时候界定他们的领土和将临时政府的剩余部份整合到新政府中"
 JAP_bribe_the_tokko:0 "影响特别高等警察"
 JAP_bribe_the_tokko_desc:0 "日本的政治气氛现在非常紧张。随着军队和秘密警察的不断壮大，政治改革将永远无法产生。然而，我们也许能够影响其中一些团体来推动我们的事业。\n\n§Y在改革的情况下，一次或多次执行该决议可以降低首相遭暗杀的可能性。§!"
 JAP_bribe_the_tokko_decision:0 "影响特别高等警察"
 JAP_revise_hirota_sangesoku_focus_decision_cat:0 "修正“广田三原则”"
 JAP_revise_hirota_sangesoku_focus_decision_cat_desc:0 "Hirota Sangensoku，意思是“广田三原则”，由广田弘毅颁布，作为日本对中国立场的明确声明，其中包括承认满洲国。\n\n然而，由于中国不愿这样做，或许应该重新提出一项新的谈判，以促进亚洲的和平与繁荣。\n\n§Y与中国谈判达成一个协议。§!\n§W在这个协议中，我们政府将§! §R放弃租界§! §W或者§! §R撤销某些中国傀儡§! §W以换取和他们的§!§G联盟§! §W并且§! §G承认满洲的独立§!§W.§!\n\n§Y拥有§! §R泛亚主义者§! §C内阁部长§!并且 §Y当中国拥有强大的§! §R绥靖政策§! 时提供交易，这将使中国 §Y更愿意§!接受这个联盟。"
 JAP_negotiate_with_china:0 "与中国谈判"
