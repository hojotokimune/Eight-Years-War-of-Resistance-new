 RCM_plunder_occupied_industries_desc:0 "我们的军事推进进展得很顺利。我们将利用被占领领土的资产。"
 economic_crisis_decisions:0 "经济救济"
 economic_crisis_decisions_desc:0 "我们的经济正在显示出不稳定的迹象，需要采取措施来解决这种情况，否则可能会导致我们的国家走上一条不可预见的黑暗之路。"
 RCM_divert_our_military_production:0 "转换军用工业"
 RCM_divert_our_military_production_desc:0 "快速的工业化和动员使我们的经济不稳定。转换我们的军用工业应该可以缓解这个问题。"
 RCM_rationing:0 "经济规划"
 RCM_rationing_desc:0 "用国家指导和政治力量来规划我们的经济，同时定量供应将有助于稳定我们的经济。"
 RCM_defensive_mob_decision:0 "防御性动员"
 RCM_defensive_mob_decision_desc:0 "我们的国家在打仗！我们需要不惜一切代价保卫我们的祖国！"
 CHI_liangguang_incident:0 "[WTT_current_china_leader.GetLeader]要求政府改组"
 CHI_liangguang_incident_desc:0 "[WTT_current_china_leader.GetLeader]决定对我们施压，若我们同意将失去自治权。或者我们可以寻求新桂系的支持，形成统一战线，这样我们就有机会对抗[WTT_current_china_leader.GetLeader]了。"
 liangguang_incident:0 "两广事变"
 CHI_suppress_anti_japanese_activity:0 "镇压反日运动"
 CHI_suppress_anti_japanese_activity_desc:0 "在我们与日本结盟之后，国内有很多不满的声音试图破坏这个新成立的联盟。如果我们允许这种情况继续下去，在不久的将来可能会爆发一场全国性的内战。"
 CHI_suppress_anti_japanese_sentiment:0 "压制反日情绪"
 CHI_civil_unrest_build_up:0 "内乱加剧"
 japan_form_CHI_puppets:0 "组建中国傀儡政府"
 japan_form_CHI_puppets_desc:0 "由于中国人抗拒我们新发起的大规模行动，我们需要建立代理政府，以便我们的行动顺利进行。我们不能冒险，不能仅仅因为一些无效的占领政策而造成我们的行动受挫。"
 japan_form_IN_MON_puppets:0 "组建内蒙古傀儡政府"
 japan_form_IN_MON_puppets_desc:0 "内蒙古地区生活着大量的蒙古人，长期以来一直处于中国的控制之下。他们中的大多数人也不喜欢中国政府。我们可以利用这一事实为我们谋利。"
