l_simp_chinese:
 socialism_on_the_rise:0 "社会主义正崛起"
 socialism_on_the_rise_desc:0 "主流的政治风向已经开始倾向赞成社会主义的价值观念，并且正在寻求越来越多的人支持。国家通向社会主义的道路已然开启，似乎只差在选择和平还是暴力的方式来过渡。"
 prepare_for_socialist_civil_war:0 "准备内战"
 prepare_for_socialist_civil_war_desc:1 "我们没有时间去等待民心的缓慢改变。为了人民的利益，即使有些人可能在此过程中失去生命，我们也必须迅速处理这些问题。与和平公投不同，内战会对我国的工业、基础设施和军事实力都造成巨大的损失，但它完成的更快，并且之后可以更容易的将我们的意志贯彻。"
 expand_civil_socialist_support:0 "扩大民意支持"
 expand_civil_socialist_support_desc:1 "我们必须确保人民广泛持续的支持，鼓励他们公开挑战政府权威，因为政府的地位不断下降和社会不稳定因素继续上升会让我们更容易地达成目标。尤其是当这个目标是一个相比合法改变政府更加……险恶的政权交替方式。"
 army_support_for_socialist_civil_war:0 "扩大军事支持"
 army_support_for_socialist_civil_war_desc:0 "没有军队的充分支持，一切期望在意识形态的武装斗争中获得胜利都是徒劳的。我们必须确保我军部队中武装力量的绝对忠诚。"
 army_support_TT:0 "每次军事支持的提升都会给你的阵营在内战中带来10%的力量，最多可以加到70%。\n"
 ensure_general_loyalty_for_socialist_civil_war:1 "确保下层军官的忠诚度"
 ensure_general_loyalty_for_socialist_civil_war_desc:0 "有可能某些军官秘密地赞成社会主义。我们必须拉拢他们并确保他们在战争开始时的忠诚。"
 ensure_marshal_loyalty_for_socialist_civil_war:0 "确保上层军官的忠诚度"
 ensure_marshal_loyalty_for_socialist_civil_war_desc:0 "有可能某些军官秘密地赞成社会主义主义。我们必须拉拢他们并确保他们在战争开始时的忠诚。"
 siphon_equipment_stockpiles_for_socialist_civil_war:0 "抽调装备"
 siphon_equipment_stockpiles_for_socialist_civil_war_desc:0 "通过清点国家的武器库，我们可以调用一小部分武器来在将来的战争中支持我们。"
 formulate_surprise_attack_plan_for_socialist_civil_war:0 "制定奇袭计划"
 formulate_surprise_attack_plan_for_socialist_civil_war_desc:0 "敌人对即将发生的灭顶之灾仍一无所知。我们必须保证此仍不为其所知，这样我们就能在规划战争计划时中充分利用这种突然性。"
 formulate_surprise_attack_plan_for_civil_war_tt:0 "奇袭计划会为所有在核心领土作战的陆军师带来25%的攻击加成，持续30日。\n"
 ignite_the_socialist_civil_war:0 "引爆内战"
 ignite_the_socialist_civil_war_desc:0 "是时候放手一搏了！一切必要的准备工作已经就绪，骰子已经掷出，现在没有回头路了。"
 rebuild_the_nation_n_socialism:0 "重建国家"
 rebuild_the_nation_n_socialism_desc:0 "内战结束了，现在是在废墟上重建家园的时候了。"
 open_up_political_discourse_socialist:0 "开启政治对话"
 open_up_political_discourse_socialist_desc:1 "我们必须公开接受政府中的不同声音。或许这最终可能会导致我国政局发生和平演变。"
 discredit_government_n_socialism:0 "质疑政府"
 discredit_government_n_socialism_desc:0 "通过指出我们目前政府的许多缺陷，我们可以让人们思考这些缺陷的意识形态原因。"
 hold_the_socialist_national_referendum:0 "举行全民公投"
 hold_the_socialist_national_referendum_desc:0 "在足够的支持下，我们现在可以安全地举行全民公投，不流血的影响政权更替。"
