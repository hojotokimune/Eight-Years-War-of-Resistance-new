 unit_731_cat:0 "黑太阳731"
 unit_731_cat_desc:0 "据称，日本人把中国平民用于生化战的人体实验已经在满洲国引起了广泛的公众骚乱。我们应该采取什么措施来应对？"
 men_sun_remove_expose:0 "揭穿谎言"
 men_sun_remove_expose_desc:0 "为了重新获得公众的信任，我们需要揭露那些掩盖731部队暴行的谎言。"
 men_sun_remove_cover_up:0 "掩盖事实"
 men_sun_remove_cover_up_desc:0 "对我们来说，掩盖日本当局在满洲实行的秘密和可能引起争议的研究方法是很重要的。否则，公众的不安可能造成毁灭性的后果。"
 PLM_political_effort_decision_cat:0 "重组蒙古委员会"
 PLM_political_effort_decision_cat_desc:0 "在德王叛逃后，察哈尔地区相当大的部分都落入了日本的手中。目前最重要的是，我们要与中央政府合作，重新组织并加强我们在该地区的控制。"
