 SHX_Exclude_influences_of_kwantung_army_desc:0 "针对我们要求提供更多支持的要求，日本派出军方人员并提供了额外的“建议”，但我们认为他们正在进行秘密行动，如果事态失控，我们很可能会被日本控制。"
