 SHX_To_preserve_ones_strength_desc:0 "不能让我们的主力部队遭受毁灭性的打击。"
 SHX_Defend_the_homeland_desc:0 "山西是我们的故乡，绝不能沦于敌人之手。"
 SHX_Shanxi_did_not_fall_desc:0 "现在是深化我们与日本合作的时候了。"
 SHX_Fighter_development_plan_desc:0 "不断提高战斗机的性能将使我们能够保持空中优势。"
 SHX_Building_air_bases_desc:0 "建设更多空军基地将有助于扩大我们的机队。"
 SHX_Transport_network_desc:0 "我们的运输能力仍须加强，交通网络的建设可以增强运输能力。"
 SHX_Expand_factory_scale_desc:0 "山西的军工产业闻名全国，不仅能自给自足，还能为盟友供应物资。"
 SHX_Munitions_production_plan_desc:0 "庞大的武器生产能力对我军有相当大的好处，也可以靠其进行贸易。"
 SHX_Artillery_department_desc:0 "增加些野战炮生产产线，将使我方拥有更多的自产火力。"
 SHX_Prosperous_shanxi_desc:0 "山西的经济实力将能跃上国际舞台，让国际社会看到山西不仅仅是一个小地方。"
 SHX_Industrial_reform_desc:0 "我们须改善工业与建筑技术，以增强建设能力。"
 SHX_Research_mobile_warfare_desc:0 "速度能够影响一场战斗是胜抑或是败。"
 SHX_Remote_strike_desc:0 "以火炮压制敌人并打击敌人的生力军，然后交给步兵发起攻击与歼灭战，这种配合是相当有效的。"
 SHX_Enhance_air_superiority_desc:0 "具良好机动性的轻型战斗机可以对抗许多敌方目标，重型战斗机则可以用于对抗敌方轰炸机。"
 SHX_Strategic_bombing_desc:0 "It is more effective to fight against the other side's production facilities than to compete with each other in terms of quantity."
 SHX_Strike_the_warship_desc:0 "日本的一些思想似乎非常有创新性，他们开发了一系列可以有效对抗军舰的飞机及其装备，我们可以向他们学点。"
 SHX_Tactical_bombers_desc:0 "这些大型飞机能够严重毁坏敌方设施和堡垒系统。"
 SHX_Improve_air_tactics_desc:0 "飞机不好好利用就没有意义，我们需要改良我们的战法。"
 SHX_Elastic_defence_desc:0 "建立一系列弹性防线，抵御敌方进攻，直到时机到来我们就能发动反击。"
 SHX_Red_army_mode_of_operation_desc:0 "山西青年抗敌敢死总队，又称山西新军，是共产党领导的一支部队，他们对于保卫山西免受日本侵略者的侵害上将非常有用，但他们将来也可以用于威胁我们在山西的统治。"
 SHX_Offensive_operations_desc:0 "对于敌方入侵，可以发动大规模的反击有效地对抗敌人。"
 SHX_Foreign_consultant_desc:0 "我们必须结合一切可用力量，即使是来自侵略者。和一些精锐部队达成“协议”，来协助我们的部队应对其他方面的威胁。"
 SHX_Shanxi_air_force_desc:0 "空军不是一朝一夕能建成的，我们需要继续扩展改善这一重要军种。"
 SHX_Oppose_communism_desc:0 "共产党乃中国威胁，我们将在他们采取行动之前击垮他们。"
 SHX_Recommend_jap_fighter_desc:0 "我们将从日本订购一些飞机。"
 SHX_Rule_north_china_desc:0 "我们将向日本人提出将华北合并为一个政权的想法。 据了解，日本国内正在酝酿建立傀儡政权的想法，所以我们的建议并不是没可能被接受。"
 SHX_Capture_suiyuan_desc:0 "现在是镇压绥远叛徒的时候了！"
 SHX_Lead_independent_movement_desc:0 "我们按照日本人的“建议”介入，领导华北独立运动。"
 SHX_Improve_production_efficiency_desc:0 "不断改进装备可以提高作战效率。"
 SHX_Development_of_a_new_generation_of_armaments_desc:0 "山西已经具备了生产与国内最高质量相媲美的武器装备，与自行研制新型武器装备的能力。"
 SHX_Deep_battle_desc:0 "与先进国家正面对决可能会导致我军受到大打击，在我方科技与战法能追上前，以用游击战驱散敌人是可行的想法。"
 SHX_Shanxi_defense_desc:0 "虽然我们没有时间建造庞大的防御设施，但我们还是可以建造基本的防线。"
 SHX_Suiyuan_defense_desc:0 ""
 SHX_Form_the_northern_bureau_desc:0 "我们将承认延安方面为党的领导，并在山西设立北方局，与他们密切合作。"
 SHX_Road_development_desc:0 "山西的基础设施已有不错的发展，而我们还会继续完善它。"
 SHX_Develop_shanxi_economy_desc:0 "这几年山西的经济已成长了不少，但我们还将继续使其发展茁壮。"
 SHX_Support_industries_desc:0 "大力支持山西民生产业，将有助于经济繁荣。"
 SHX_Expand_the_taiyuan_arsenal_desc:0 "西北实业公司作为太原兵工厂的继承者，是我们的主要武器来源，有必要对其进行扩大，以应对即将到来的战争。"
 SHX_Set_up_a_tank_development_department_desc:0 "我们向先进国家购买了相关技术，并投入资源来研发这些强大的机械巨兽。"
 SHX_Develop_heavy_industry_desc:0 "要发展机械化部队，就必须有一定规模的重工业。"
 SHX_Shanxi_science_desc:0 "我们应该投资教育，使山西成为比中国其他省份更先进的省份。"
 SHX_Formed_the_air_force_desc:0 "中原大战后，我们的空军被中央政府收编，无论是对抗中央政府还是日本，我们都处于压倒性的劣势，所以我们必须立即建立空军来对抗他们。"
 SHX_Recommend_electronic_technology_desc:0 "这些看似不耐用的物品对于智慧来说却相当重要。"
 SHX_Experience_of_the_central_plains_war_desc:0 "尽管我们在中原大战中战败了，但是若我们能够从失败中吸取教训，那么我们就可以努力改进我们的部队，并靠它们来维持或扩大我们的控制力。"
 SHX_Focus_on_offense_desc:0 "攻击就是最好的防御。"
 SHX_Assault_tactics_desc:0 "通过有效使用大部队并持续增加数量，我们将可阻止敌人的任何进攻。"
 SHX_Preparation_for_war_desc:0 "鉴于周边势力所施加之压力陡增，我军应该随时做好战争准备。"
 SHX_Practical_experience_desc:0 "我们的军工工业能够使负担得起实弹演习，这将使我们的军队能得到更好的训练。"
 SHX_Focus_on_defense_desc:0 "一些有效的防御措施能有力阻止敌人的进攻。"
 SHX_Application_firepower_desc:0 "有效地使用火炮并将其投入战斗，可以对敌军造成严重的威胁和打击。"
 SHX_Three_eggs_desc:0 "共产党、蒋介石、日本侵略者这三方已包围了山西，尔等形势危急，只要稍有不慎就会彻底崩溃。"
 SHX_Shanxi_army_group_desc:0 "我们将强化山西的防御。"
 SHX_Strategic_choice_desc:0 "是时候决定山西未来的去向了，我们必须从自身利益出发，选择最佳的战略方向。"
 SHX_United_front_desc:0 "与共产党民兵建立更深入的伙伴关系，对我们来说是有好处的。"
 SHX_Contact_the_communist_desc:0 "虽然不信任这些共产主义民兵，但现在存在更强大的威胁。"
 SHX_Launch_coup_desc:0 "我们在太原的同志将发动政变，把山西人民从暴虐的军阀手中解放出来！"
 SHX_Struggle_party_central_committee_desc:0 "山西才是革命的中心，延安那帮人只会纸上谈兵。 我们应该请莫斯科来决定谁该领导革命。"
 SHX_Defeat_Mao_desc:0 "在我们看来，延安那边不是能值得信赖的领导，他在党内发动了一场夺取党中央的斗争！"
 SHX_Contact_with_comintern_desc:0 "若我们的政府想要有所作为，就必须确保所有法官都受到充分的教育，能够正确地应用我们的法律。"
 SHX_New_china_desc:0 "新国民政府将由晋系领导。"
 SHX_Stop_cooperation_with_comchina_desc:0 "这些共产党人真是够了！我方将正式与他们决裂，彻底夺回对山西的控制权！"
 SHX_Purge_communists_desc:0 "山西还有些藏匿着的共产党，我们必须找出并处理他们。"
 SHX_Second_theater_desc:0 "我们将竭尽全力抗击日本侵略者。"
 SHX_Cooperation_with_chiang_desc:0 "我们现在要面对共产主义和日本的威胁，与同样反共、实力比我们强大的蒋介石交好，是一条可行的道路。"
 SHX_Government_reform_desc:0 "我们的政府效率仍低下，需要进行改革才能获得公众的认可。"
 SHX_Unite_entire_country_desc:0 "现在是时候接管南京并成为全国合法政府了。"
 SHX_Support_north_china_buffer_state_strategy_desc:0 "与日本合作，并让他们帮助建立一个由我方领导的中国政府很符合我们的战略利益。"
 SHX_Ask_for_merger_with_mengkukuo_desc:0 "我们可以向日本提出，将德王纳入“华北分离工作”，让我们控制德王政权。"
 SHX_Establish_japanese_army_desc:0 "我们的军队充其量只是一支地方的乌合之众，我们可以在日本人的帮助下打造一支日式精锐部队。"
 SHX_Declare_independence_desc:0 "山西人民应该要知道，日本是我们的朋友，而不是侵略者。"
 SHX_Develop_heavy_fighters_desc:0 "为了我国长程轰炸机的安全，得发展护航战斗机来提高生存率。"
 SHX_Communism_land_reform_desc:0 "我们必须把山西的地主赶出去，让农民富裕起来。"
 SHX_Contact_nationalist_government_desc:0 "晋绥军只能勉强能对抗陕西的共产党人，看来必须向中央政府寻求支持。"
 SHX_Prepare_for_civilwar_desc:0 "有必要扩大在政府中的影响力。 我们将能吸引更多的政治盟友，也许有一天我们将可藉此成为政府的领导人。"
 SHX_Invite_democrats_desc:0 "除了与蒋保持合作外，我们还可以拉拢那些有志于争取民主的人，作为我们未来战略的基石，也许通过这些行动，我们可以获得国民政府的领导权。"
 SHX_Hold_local_elections_desc:0 "民主将自山西开始扩展到全中国。"
 SHX_Peoples_government_desc:0 "新的共产党政府在山西成立，她将为中原的军阀们带来革命。"
 SHX_Capture_shaanxi_desc:0 "共匪经常侵入山西进行破坏活动。 若不立即消灭他们将后患无穷。"
 SHX_Long_live_shanxi_desc:0 "我们要弘扬对阎锡山将军的个人崇拜。"
 SHX_Request_for_jap_support_desc:0 "山西将取缔共产主义。"
 SHX_Model_warlord_desc:0 "作为“模范督军”，閰的爱好不是女人，不是威士忌，不是鸦片，甚至不是黄金； 但其所建立之良好的道路、蚕业、守卫乡土的士兵、维护秩序的警察、以及优质牛、马、犁、家禽、化肥的发展——所有这些都直接造福于他的乡民们。"
 SHX_Strengthen_the_ground_support_desc:0 "空军对地打击能力的价值不容忽视。"
 SHX_Technology_department_desc:0 "山西需要一个能致力于先进科学研究的设施。"
 SHX_Military_science_desc:0 "军事和科学是环环相扣的，若我们科技落后，我们的军事就肯定不行。"
 SHX_Political_work_committee_desc:0 "我们可以效仿红军的政治制度，制定出符合我军现状的新制度。"
 SHX_Control_suiyuan_desc:0 "现在绥远已经被侵略者控制了，我们必须奋起，夺回绥远！"
 SHX_Limited_cooperation_desc:0 "共产党是我们可以合作的一群对象，但是我们必须考虑到中央的态度，与其合作不可太招摇。"
 SHX_Land_reform_desc:0 "中国地主对农民的压迫太重了，我们应该想办法改善农民的待遇。"
 SHX_Ten_rules_desc:0 "一支纪律严明的军队会有很强的战斗力，我们可以参照共产党来制定自己的诫命。"
 SHX_Against_japan_desc:0 "日本侵略者的暴行令人无法接受，山西将士将捍卫祖国，击退侵略者。"
 SHX_Communist_international_science_project_desc:0 "我们将加入共产国际的科学合作，推动山西的科学进步。"
