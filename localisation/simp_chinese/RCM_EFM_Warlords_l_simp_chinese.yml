 GXC_Battlefield_support_equipment_desc:0 "光有愿意向敌人冲锋的勇者是不够的。 工程师、电信部门和医务人员的重要性皆不容忽视。"
 GXC_Artillery_reform_desc:0 "我军在短期内不太能够建立一支完善的现代化部队，但我们可以将资源专注在大炮上，让我们的支持火力更强。"
 GXC_Radar_technology_desc:0 "我们可以建立电子相关部门来研究雷达，这些玩意可以侦查来自任何方向的敌方的空中单位，并且让我们有足够时间派出军机迎击。"
 GXC_Modernized_army_desc:0 "在经过一连串改进后，桂军已经步入现代化军队的门坎。"
 GXC_Air_Force_Theory_desc:0 "我们可以聘请外国的空军教官来教授我军飞行员的空战技巧。"
 GXC_Oligopoly_system_desc:0 "我们应该维持以新桂系主导的政治体制，并让加盟桂军的领导者也宜并加入领导层。"
 GXC_Integration_of_southwestern_institutions_desc:0 "近年来，迫于中央压力，两广的省政府一直维持着合作。而现在，我们终于能彻底团结，成为单一政治力量。 这是两广地区历史的新一页。"
 GXC_Li_jishen_return_desc:0 "我们可以邀请李济深回到广西，协助治理广西的内政。"
 GXC_Rebuild_fujian_peoples_government_desc:0 "各方面的掌握已经完成，我们可以与桂系一同重建那曾经失败过的中华共和国，来反对蒋政权了。"
 GXC_Determine_the_leadership_desc:0 "我方正逐步接受了共产理念，但是中原还有另一个较为悠久共产党势力存在着，而我方则具有完善的组织和部队，现在应该要先确认由谁领导中国革命。"
 GXC_Invite_cai_tingkai_desc:0 "蔡廷锴正筹资想打算建立了一个师来助战，我们可以直接邀请他来广西带兵。"
 GXC_China_of_new_guangxi_desc:0 "黄埔系已经淡出历史的舞台，现在将会是由新桂系主导的政府，未来也将由新桂系带领国家。"
 GXC_Join_the_comintern_desc:0 "在已经具有强大军队的现在，但全面加入共产国际仍尚言过早，而且还有延安方面需要顾虑，但我们可以藉由共产国际得到我们需要的科技。"
 GXC_Step_into_democratization_desc:0 "在与民主派合作后，我们将真正开始接受民主洗礼，展开民主改革。"
 GXC_Democratic_corps_desc:0 "我军将为了民主自由而战，并将德先生理念散布在全中国。"
 GXC_Cooperation_with_communist_china_desc:0 "虽然不信任盘据陕北的中国共产党，但我们可以以联合次要敌人打击主要敌人之方针，向他们结盟。"
 GXC_Cooperation_with_the_kuomintang_right_desc:0 "我们现在可以整合这些同样反蒋的派系，并结合原有的南方势力，组织成一个强大且高效的政府。"
 GXC_Guangxi_model_province_desc:0 "广西是国内的模范省之一，继续投资在发展经济上有助于提升竞争能力。"
 GXC_Prosperous_guangxi_desc:0 "当大量投资和建设项目建成后，广西将成为全国经济能力最高的省份。"
 GXC_Guangxi_arsenal_project_desc:0 "我们应扩大柳州机械厂的生产能力。"
 GXC_Focus_on_economy_desc:0 "若不注重经济发展，广西的民生产业短期内可能不会有什么发展。"
 GXC_Expand_military_industry_desc:0 "来自外部的威胁正在迅速逼近，我们需要立即扩充军备。"
 GXC_Improve_industrial_capacity_desc:0 "提升广西的工业实力与技术有助于整体产业的发展。"
 GXC_Improve_resource_utilization_efficiency_desc:0 "为了提高我们的金融效率，需要进行金融体制改革。"
 GXC_Military_science_desc:0 "科技带来各方面的进步，自然也包括军事层面。"
 GXC_Guangxi_rocket_project_desc:0 "这项技术被评估为具发展成长距离攻击武器的潜力，我们应该投资这项技术。"
 GXC_Expand_guangxi_university_desc:0 "广西大学成立于1928年，多年来一直是省立大学，我们应该将其升为国立大学，这样我们就能有更多的资源和资金来投资这所大学。"
 GXC_Guangxi_military_modernization_desc:0 "中国有许多军事院校，其中最著名的是黄埔军校。 黄埔军校的一个分校将帮助我军训练。"
 GXC_Oriental_sparta_desc:0 "广西军事实力雄厚，治安良好，战争潜力强劲，素有“东方斯巴达”之称。"
 GXC_Develop_armaments_desc:0 "我们可以从国外购买武器和设计，以此在广西建设军工业。"
 GXC_Develop_the_next_generation_equipment_desc:0 "一旦基础工业制造能力到位，就该进一步投资开发下一代产品。"
 GXC_Investment_in_advanced_technology_desc:0 "开发或购买这些计算能力非常强大的先进仪器将有助于增强我们的电子能力。"
 GXC_armoured_vehicle_experiment_desc:0 "第一次世界大战中坦克的出现改变了战争历史的进程。 我们必须发展自己的坦克，以免装备和战术落后。"
 GXC_Grand_strategy_desc:0 "指挥效率更高，作战能力更高，思维超前、战略谋划性强将是桂军的特点。"
 GXC_Reform_the_militia_system_desc:0 "我们可以通过改革民团制度来提高其效率。"
 GXC_Mass_mobilization_desc:0 "我们可以利用好自己的民团体系，去以“人力”作战。"
 GXC_Grand_corps_operations_desc:0 "凭借强大的人力资源，该部队能够进一步致力于专业化的战术行动。"
 GXC_Imitate_the_british_army_desc:0 "[CZE.GetAdjective] 步枪被认为是中国能搞到的最好步枪，我们应该进口一些，以应对即将到来的冲突。"
 GXC_Reform_the_conscription_system_desc:0 "我们不仅要进口步枪，还要进口生产设备，这样才能强化我们的军工业。"
 GXC_Expand_guangxi_aviation_and_military_school_desc:0 "我们要扩建“广西航空学校”，培养更多飞行员，让他们担负起保护天空的责任。"
 GXC_Aircraft_parts_factory_desc:0 "广西飞机除了来自外国，其零件还能在国内生产，并且不断供应。"
 GXC_Guangxi_ai_force_desc:0 "我们利用外购的飞机建立了一支属于广西的空中力量，我们将其扩展，最后必定能飞行于中原大地的天上。"
 GXC_Advanced_aircraft_design_desc:0 "外国飞机不断日新月异，我们要立刻采购他们，追上落后的战力。"
 GXC_CAS_Focus_desc:0 "空中支持才能保证我方陆地单位的作战效率，投入更多资源在密接支持机的发展上。"
 GXC_Fighter_Focus_desc:0 "制空权确保才能保护广西的领空，投入更多资源在战斗机的发展上。"
 GXC_Maritime_development_desc:0 "广西没有任何海军，但我们可以开始着手建设海军部门。"
 GXC_Nearshore_fleet_desc:0 "将海上警备力量扩充成具有保卫海岸能力的海上部队，是我们的现阶段目标。"
 GXC_Guangxi_navy_desc:0 "我们的海上力量完全是初出茅庐，必须要在其他方面吸取经验。"
 GXC_Marine_desc:0 "这些具有两栖登陆作战的水兵或许目前不是发展重点，但我们可以保存小规模的战力。"
 GXC_Brown_water_navy_Focus_desc:0 "让海军规模达到足以保卫近海的能力，是我军现阶段的目标方针。"
 GXC_Go_to_ocean_desc:0 "让我们的旗帜飘扬在海上，世界将知道我们正在此处。"
 GXC_CV_desc:0 "无论是日本还是美国，都有这种能够担任远程打击实力的单位，我们将来也要发展这块领域。"
 GXC_Defeat_the_chiang_desc:0 "[WTT_current_china_leader.GetLeader]的政治势力弱化了，我们必须趁此机会一鼓作气击败他，取得中央政权："
 GXC_Increase_border_pressure_desc:0 "我们不能冒险地进行全面的战争。小规模且可控的冲突容许我们在不会被彻底击垮的同时获得珍贵的土地。在理想的情况下，当对手的军队被调派离开的时候，我们就会马上发起攻击。"
 GXC_United_guangxi_desc:0 "广西是牢不可破的团结群体，没有人可以利诱我们任何一人。"
 GXC_Maintain_independence_desc:0 "桂系将会摆脱国民政府的控制， 以保全自身的完整性。"
 GXC_reignite_civil_war_desc:0 "日本战败后，现在我们要面对终极敌人。"
 GXC_prepare_civil_war_desc:0 "很多中央军将领都愿意反对中央，联系他们可以让我们扩大军事实力。"
 GXC_Enemy_at_the_gates_desc:0 "战争已经爆发，我们必须动员所有的人力、物资来对抗任何的威胁。"
 GXC_Establish_the_fourth_theater_desc:0 "为打败日本侵略者，桂军将离开广西去帮助其他中国部队，我们也可以藉此机会扩大我们在其他省份的影响力。"
 GXC_Ally_with_the_democrats_desc:0 "我们在反蒋的过程中需要其他力量的帮助，看来民主派与曾经反蒋的势力都是值得结盟的对象。"
 GXC_Political_struggle_desc:0 "有必要扩大在政府中的影响力。 我们将能吸引更多的政治盟友，也许有一天我们将可藉此成为政府的领导人。"
 GXC_Government_reshuffle_desc:0 "在加入国民政府后，我们需要调整政府人事以应对新的挑战。"
 GXC_Gain_control_of_guangdong_desc:0 "作为第四战区的实际掌控者，我们完全有权利全面整合广东省政府。 这对于增强我们对中央政府的影响力亦有很大帮助。"
 GXC_Integration_of_southwestern_institutions:0 "整合西南两机关"
 GXC_Southwest_two_agencies_desc:0 "我们虽然在数年前输了中原大战，但在反蒋派的集结下在两广建立了西南政务委员会与中央执监委员会西南执行部的“西南两机关”来对抗南京的蒋介石。"
 GXC_Befriend_the_japan_desc:0 "我们可以与日本暂时保持友好的关系，以待日后决定是否与其敌对，或与其更深入合作。"
 GXC_Challenge_central_government_desc:0 "我们已经有足够多的伙伴来再次挑战南京了。"
 GXC_War_with_communist_china_desc:0 "在夺得代表中央的首都南京后，我们不能忍受任何的地方割据，现于陕北快速发展的共产党部队将是首要目标。"
 GXC_Negotiating_with_warlords_desc:0 "我们应当避免国家再次陷入无穷内战，新桂系政府将仁慈的给其他地方势力一个投靠的机会。"
 GXC_Modern_science_desc:0 ""
 GXC_Nuclear_science_desc:0 "一个新领域，一种全新可能性。"
 GXC_Unify_china_desc:0 "虽然我们合作的愉快，但还是该让这些军头退出历史了，新桂系承诺将带给国民一个不再内乱的未来。"
 GXC_Mental_combat_power_desc:0 "藉由提升士兵们的心理状态，搭配优秀的训练，我们将打造一支强大的传统劲旅。"
 GXC_Order_warships_to_japan_desc:0 "我们将订购更多的日本装备于我军。"
 GXC_Fleet_code_of_conduct_desc:0 "我们需要让舰队军官学习到如何操作并指挥船舰。"
 GXC_Further_cooperation_with_japan_desc:0 "日本顾问造成的效益良多，可以在此基础上进一步与其合作，至少我们未来在面对日本人的军队时能够更佳的对应。"
 GXC_Negotiating_with_UK_desc:0 "我们可以与英国人协商军火交易等相关事宜。"
 GXC_Japanese_style_troop_desc:0 "日本军队在北方能够胜利自有其原因在，我们会钻研此原因，让我军的能力向他们靠拢。"
 GXC_Lessons_from_the_war_desc:0 "一支规模庞大的军队对于中国军阀来说非常重要。"
 GXC_Economic_reform_desc:0 "我们将会把广西从贫穷的经济情形转变成富饶的真正模范省。"
 GXC_Develop_motorized_forces_desc:0 "我们派去外国的人员认为摩托化部队将会是下一代战争的要角，我们得掌握先机。"
 GXC_Mechanization_desc:0 "机械化步兵似乎在西方世界相当流行，我们或许可以跟进。"
 GXC_Capture_the_central_government_desc:0 "中央军已经溃败了，必须由我们重新组织部队。"
 GXC_Focus_on_model_province_projects_desc:0 "在我们与国民政府周旋的同时，也必须与清朝以来剥削人民的旧官员打交道。"
 GXC_Cooperation_with_chiang_kai_shek_desc:0 "在现在的大势中支持蒋介石才是明智的选择，而同时可以策划一下未来的蓝图。"
 GXC_Oppose_the_chiang_desc:0 "我们不能继续坐视南京的蒋介石势力继续扩张，我们必须在他取得绝对稳定之前拉他下来。"
 GXC_Destroy_the_fake_national_government_desc:0 "我们的军队将对南京的非法政权发动大规模进攻。"
 GXC_Strengthen_the_administrative_supervision_region_desc:0 "革命同志会对于我们的革命非常重要，我们必须加大对革命同志会的投入来稳定我们的政府。"
 GXC_Develop_guangxi_desc:0 "发展广西才能带来生机，改善交通也是其中一环。"
 GXC_Order_foreign_fighters_desc:0 "我们可以与各国签订购买飞机之合约，以强化我军。"
 GXC_Air_base_desc:0 "扩建空军基地能给予我军更多飞机容纳之空间。"
 GXC_Medium_sized_aircraft_desc:0 "这些中型飞机能够给予我军强大的支持。"
 GXC_Strategic_attack_desc:0 "战略方面的攻击能强力打击敌人的生产能力。"
 GXC_Expand_the_cordon_desc:0 "我们将警戒能力扩大，能更早应对敌人的入侵。"
 GXC_Submarine_tactics_desc:0 "水下是敌人难以警戒的区域，我们可以利用这些水下机器打击敌人。"
 GXC_Integrate_southwestern_institutions_desc:0 "西南两机关的实力不足以持久对抗蒋介石，若能整合成一个完整的委员会，则实力将会倍增。"
 GXC_Negotiate_with_long_yun_desc:0 "[JAP.GetName]总是对推翻蒋政府感兴趣，我们可以从[JAP.GetName]进口装备，同时避免与他们直接合作。"
 GXC_Establish_a_new_national_government_desc:0 "介石的政府不足以代表全中国，我们将成立新的国民政府，与之抗衡。"
 GXC_Focus_on_internal_affairs_desc:0 "在这个暂时可喘口气的时局，我们将趁此机会专注于内政，整合势力并完全掌控这些地区。"
 GXC_Puppet_guangdong_desc:0 "粤军实力太过弱小，广东应当由新桂系所统治。"
 GXC_Proclaim_legal_government_desc:0 "我军将改编为“护党救国军”，以区别于腐败的中央军。"
 GXC_Set_aside_the_dispute_desc:0 "搁置争议虽是缓解现在的问题，但能与蒋介石促进更多的合作，甚至是共享权力。"
