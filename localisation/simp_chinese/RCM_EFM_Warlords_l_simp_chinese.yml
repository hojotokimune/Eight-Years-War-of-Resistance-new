 EFM_Shanxi.1.t:0 "[From.GetName]要求停战"
 EFM_Shanxi.1.d:0 "[From.GetName]想和我们休战，或许之后我们可以团结对抗日本人。"
 EFM_Shanxi.1.a:0 "当然，我们会一起对抗侵略者！"
 EFM_Shanxi.1.b:0 "我们对这不感兴趣。"
 EFM_Shanxi.2.t:0 "统一战线"
 EFM_Shanxi.2.d:0 "[From.GetName]决定与我方合作，这样中国各派间可以早点统一力量，我们也可以进入山西开展行动，但当然，我们有另一个选择--拒绝他们，保持彼此间的距离。"
 EFM_Shanxi.2.a:0 "团结就是力量！"
 EFM_Shanxi.2.b:0 "军阀不可信任。"
 EFM_Shanxi.3.t:0 "[From.GetName] 建立晋绥边区"
 EFM_Shanxi.3.d:0 "[From.GetName]已承认我们的领导，并在山西建立了归属我方领导下的另一个组织，这将使革命更加强大。"
 EFM_Shanxi.3.a:0 "干的好，同志！"
 EFM_Shanxi.4.t:0 "[From.GetName]想要加入我们"
 EFM_Shanxi.4.d:0 "[From.GetName]在山西另立了自己的共产党中央后，要求加入共产国际。若我们同意，可能会导致中国革命的分裂，但若我们拒绝，也不一定能团结革命事业。"
 EFM_Shanxi.4.a:0 "欢迎来到共产国际，新同志！"
 EFM_Shanxi.4.b:0 "拒绝他们。"
 EFM_Shanxi.5.t:0 "[From.GetName]同意"
 EFM_Shanxi.5.d:0 "[From.GetName]同意我方申请，我们将能够与他们进行进一步的合作与深化关系。"
 EFM_Shanxi.5.a:0 "好极了。"
 EFM_Shanxi.6.t:0 "[From.GetName]加入共产国际"
 EFM_Shanxi.6.d:0 "在[From.GetName] 建立党部、联系莫斯科并申请入党后，他们现在是共产党的一员了。"
 EFM_Shanxi.6.a:0 "欢迎！"
 EFM_Shanxi.7.t:0 "[From.GetName]寻求承认"
 EFM_Shanxi.7.d:0 "[From.GetName]方面批评延安当局的行为和其组织，并称自己为中国革命的代表，我们该怎么办？"
 EFM_Shanxi.7.a:0 "我方会承认山西方为中央。"
 EFM_Shanxi.7.b:0 "我方仍承认延安方为中央。"
 EFM_Shanxi.8.t:0 "[From.GetName]承认[SHX.GetName]的中国革命领导权"
 EFM_Shanxi.8.d:0 "[From.GetName]已经同意了[SHX.GetName]的要求，将我们降为他们的下属，我们应该遵守这个命令吗？"
 EFM_Shanxi.8.a:0 "我们会听从命令。"
 EFM_Shanxi.8.b:0 "我们才是真的中央委员会！"
 EFM_Shanxi.9.t:0 "[From.GetName]拒绝接受我方领导权要求"
 EFM_Shanxi.9.d:0 "[From.GetName]不承认我们是中央，莫斯科说我们只能自行其事，我们是否应该将其视为叛乱并派出军队来对抗他们？"
 EFM_Shanxi.9.a:0 "显然这是叛乱。"
 EFM_Shanxi.9.b:0 "这还可接受。"
 EFM_Shanxi.10.t:0 "[From.GetName]拒绝我们的要求"
 EFM_Shanxi.10.d:0 "[From.GetName] 认为最好让延安而不是我们作为共产党的领导人。 他们还禁止我们再争夺领导权，并希望我们将控制权交给延安当局。"
 EFM_Shanxi.10.a:0 "我们会承认延安的领导。"
 EFM_Shanxi.10.b:0 "这不可能接受。"
 EFM_Shanxi.11.t:0 "[From.GetName]拒绝承认我方领导权"
 EFM_Shanxi.11.d:0 "[From.GetName] 相信它自己是唯一有能力领导革命的政权。 即使苏联要求[From.GetName]接受我们的领导权，他们仍然拒绝，我们应该处理掉他们吗？"
 EFM_Shanxi.11.a:0 "这些家伙真是红皮军阀骨。"
 EFM_Shanxi.11.b:0 "这还可以接受。"
 EFM_Shanxi.12.t:0 "[From.GetName] 停止与我方合作"
 EFM_Shanxi.12.d:0 "[From.GetName]和我们之间长期累积的冲突终于爆发，他们开始将所有共产党人赶出领土，并驱逐我们所有在山西的部队，双方正式回到敌对的状态。"
 EFM_Shanxi.12.a:0 "他们是人民之敌！"
 EFM_Shanxi.13.t:0 "[From.GetName]支持我方"
 EFM_Shanxi.13.d:0 "[From.GetName]支持我们"
 EFM_Shanxi.13.a:0 "很好。"
 EFM_Shanxi.13.b:0 "我们不需要他们的支持。"
 EFM_Shanxi.14.t:0 "[From.GetName]支持华北分离工作"
 EFM_Shanxi.14.d:0 "[From.GetName]与我们联系，并表示他们支持华北特殊化的要求，并立即与现今的华北势力们联系。"
 EFM_Shanxi.14.a:0 "好极了。"
 EFM_Shanxi.15.t:0 "[From.GetName]转交绥远控制权"
 EFM_Shanxi.15.d:0 "[From.GetName]通知他们将把绥远地区的控制权移交给我们以换取更多的自治权，我们的行政人员已经前往该地区准备接管。"
 EFM_Shanxi.15.a:0 "很好。"
 EFM_Shanxi.16.t:0 "关东军阴谋"
 EFM_Shanxi.16.d:0 "经过军警政联合行动，关东军的阴谋已被严重挫败，他们已经无法再威胁我们的自治权，但鉴于我们与日本的关系，我们不能驱逐关东军军官，只能让他们继续担任顾问工作。自然，那必须在我们的监督之下。"
 EFM_Shanxi.16.a:0 "很好。"
 EFM_Shanxi.17.t:0 "[From.GetName]要求整合内蒙古"
 EFM_Shanxi.17.d:0 "在其支持我们在华北地区的行动后，[From.GetName]想要整合[ECA.GetName]，我们应该同意吗？"
 EFM_Shanxi.17.a:0 "同意。"
 EFM_Shanxi.17.b:0 "拒绝。"
 EFM_Shanxi.18.t:0 "[From.GetName]加入[Root.GetFactionName]"
 EFM_Shanxi.18.d:0 "许多人，包括军方，都曾怀疑 [From.GetName] 的意图，因为我们还无法控制 [From.GetName]，但今天他们向我方要求加入 [Root.GetFactionName]，并表示愿意接受我方顾问的指导。"
 EFM_Shanxi.18.a:0 "欢迎加入[Root.GetFactionName]。"
 EFM_Shanxi.19.t:0 "[From.GetName]希望获得华北控制权"
 EFM_Shanxi.19.d:0 "[From.GetName]的领导人认为，他们对华北的控制将有效减少那里的抵抗程度，而且我们的军队也对此提案有相当大的支持声量，我们应该同意吗？"
 EFM_Shanxi.19.a:0 "这是个好主意。"
 EFM_Shanxi.19.b:0 "他们太贪心了！"
 EFM_Shanxi.20.t:0 "[From.GetName] 要求与我们与 [SHX.GetName] 整合"
 EFM_Shanxi.20.d:0 "[SHX.GetName]和[From.GetName]似乎已经就某些条款达成一致，要求我们接受[SHX.GetName]的控制，而反对此要求的军队派系声称，就算我们拒绝了，也将不会受到日本的惩罚。"
 EFM_Shanxi.20.a:0 "好吧。"
 EFM_Shanxi.20.b:0 "不。"
 EFM_Shanxi.21.t:0 "关东军政变"
 EFM_Shanxi.21.d:0 "我们低估了日本顾问的能力，他们一群人冲进总部，并劫持了我们的高官们，这下我们成为了日本的傀儡。"
 EFM_Shanxi.21.a:0 "啥？"
 EFM_Shanxi.22.t:0 "[From.GetName]内部发生关东军政变"
 EFM_Shanxi.22.d:0 "[From.GetName]的关东军特工报告说，他们已经成功控制了[From.GetName]政权，现在[From.GetName]将成为我们的傀儡。"
 EFM_Shanxi.22.a:0 "好极了。"
 EFM_Shanxi.23.t:0 "[From.GetName] 抵抗"
 EFM_Shanxi.23.d:0 "[From.GetName] 通知我们，他们已经斩断了与我方的关系，并宣布他们决定起兵反对我们，只是潜伏在我方阵营中等待机会，而我们的特工似乎已被一脚踢开，现在只能采取军事手段进行镇压了。"
 EFM_Shanxi.23.a:0 "我们将碾碎他们！"
 EFM_Shanxi.24.t:0 "[From.GetName] 正组建新政府"
 EFM_Shanxi.24.d:0 "[From.GetName]正在筹备新的政府单位，似乎其目前的一系列行动都与“华北分离工作”有关。"
 EFM_Shanxi.24.a:0 "我们必将支持他们！"
 EFM_Shanxi.24.b:0 "令人担忧。"
 EFM_Shanxi.25.t:0 "强化安保部队"
 EFM_Shanxi.25.d:0 "我们需要强化我们的安保部队来确保我方乡村的安全，我们该将安保部队扩大到什么程度才能达成这项目标？"
 EFM_Shanxi.25.a:0 "仅投入少量资源。"
 EFM_Shanxi.25.b:0 "尽量多给予一些资源。"
 EFM_Shanxi.26.t:0 "[From.GetName]寻求援助"
 EFM_Shanxi.26.d:0 "[From.GetName]要求我方履行当初资助他们的承诺，为他们提供一些资金与武器，若我方帮助他们将能够增强对他们的影响力，我们该履行当初的承诺吗？"
 EFM_Shanxi.26.a:0 "兑现承诺。"
 EFM_Shanxi.26.b:0 "我们可没有足够的资源..."
 EFM_Shanxi.27.t:0 "[From.GetName]兑现承诺"
 EFM_Shanxi.27.d:0 "[From.GetName]兑现了他们的承诺，大量资金正在交付，而新一批武器也将抵达，因此我们将能够妥善重组军队，但他们也派出了一批军官前来“帮助”，所以我们仍须小心。"
 EFM_Shanxi.27.a:0 "很好。"
 EFM_Shanxi.28.t:0 "[From.GetName]拒绝"
 EFM_Shanxi.28.d:0 "[From.GetName] 告之我们，鉴于新的情况，他们陷入了困境。无法向我们提供武器，这对双方关系造成了很大的损害。"
 EFM_Shanxi.28.a:0 "令人失望。"
 EFM_Shanxi.29.t:0 "宣布华北独立"
 EFM_Shanxi.29.d:0 "我们已经宣布独立，并向日本和中央政府发出了宣言，现在我们面临一个新问题，是加入日本但这会失去大部分主权，还是选择更具潜在风险的中立政策？"
 EFM_Shanxi.29.a:0 "我们将寻求日本协助。"
 EFM_Shanxi.29.b:0 "华北中立。"
 EFM_Shanxi.30.t:0 "[From.GetName]宣布独立"
 EFM_Shanxi.30.d:0 "[From.GetName] 宣布立即脱离中国政府，并建立一个独立性质的自治政府。 关东军正准备以武力夺取其控制权，但政府则建议将[SHX.GetName]用作缓冲区，以避免我们与中国之间进一步发生摩擦。"
 EFM_Shanxi.30.a:0 "准备军事干预！"
 EFM_Shanxi.30.b:0 "我们需要一个缓冲区。"
 EFM_Shanxi.31.t:0 "[SHX.GetName]宣布独立"
 EFM_Shanxi.31.d:0 "[SHX.GetName] 已宣布立即脱离我方政府。 现在军队正准备进军山西，但我们也可以把它看作另一个政务委员会，用来作为对日缓冲区，已避免更多的冲突，我们该如何处理？"
 EFM_Shanxi.31.a:0 "准备军事干预！"
 EFM_Shanxi.31.b:0 "我们需要一个缓冲区。"
 EFM_Shanxi.32.t:0 "[From.GetName] 恭贺我方"
 EFM_Shanxi.32.d:0 "在我们宣布脱离中国组建新的自治政府后，隔日稍早，来自[From.GetName]的贺电表达了他们对我方决定的尊重以及维持现状的愿望，并希望保障我方的独立性。"
 EFM_Shanxi.32.a:0 "感谢！"
 EFM_Shanxi.33.t:0 "[From.GetName] 的邀请"
 EFM_Shanxi.33.d:0 "随着[From.GetName]领导的新政府成立，他们邀请我方加入此政府，组成一个真正的华北政府，我们应该加入吗？"
 EFM_Shanxi.33.a:0 "我们不想加入。"
 EFM_Shanxi.33.b:0 "加入政府。"
 EFM_Shanxi.34.t:0 "发现分离主义宣传"
 EFM_Shanxi.34.d:0 "我方情报部门发现近日有外部势力正尝试推动华北分离工作并影响境内民众，据信是由[From.GetName]派出的组织操纵。 我们该如何处理？"
 EFM_Shanxi.34.a:0 "发动反宣传。"
 EFM_Shanxi.34.b:0 "加大力度进行反宣传。"
 EFM_Shanxi.34.c:0 "无视他们就行。"
 EFM_Shanxi.35.t:0 "[From.GetName]对我方施压"
 EFM_Shanxi.35.d:0 "[From.GetName]强迫我们加入他们，但控制区内的民众也正要求加入他们，并聚集在首府举行大规模游行，看来我们已经无法反对他们了。"
 EFM_Shanxi.35.a:0 "这下回天乏术了。"
 EFM_Shanxi.36.t:0 "[From.GetName] 脱离政府"
 EFM_Shanxi.36.d:0 "[From.GetName] 已脱离了我方政府，据信已经加入了 [SHX.GetName] 领导的政府。"
 EFM_Shanxi.36.a:0 "哦不！"
 EFM_Shanxi.82.t:0 "山西万岁！"
 EFM_Shanxi.82.d:0 "山西已经再次拥有足以与其他强国抗衡的力量，无论是对抗蒋介石、日本人还是共产党。 山西永远不会沦陷！"
 EFM_Shanxi.82.a:0 "我们肯定能笑到最后！"
