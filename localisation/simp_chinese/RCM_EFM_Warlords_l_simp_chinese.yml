 EFM_independent.50.t:0 "[From.GetName]接受"
 EFM_independent.50.d:0 "[From.GetName]接受我方要求。"
 EFM_independent.50.a:0 "很好。"
 EFM_independent.51.t:0 "[From.GetName]拒绝"
 EFM_independent.51.d:0 "[From.GetName]拒绝我方要求。"
 EFM_independent.51.a:0 "明白了。"
 EFM_New_Guangxi.1.t:0 "[From.GetName]要求控制广东"
 EFM_New_Guangxi.1.d:0 ""
 EFM_New_Guangxi.1.a:0 "接受提议。"
 EFM_New_Guangxi.1.b:0 "这不可接受。"
 EFM_New_Guangxi.2.t:0 "[From.GetName]同意"
 EFM_New_Guangxi.2.d:0 "[From.GetName]同意我们的要求，现在广东是我方战区的一部分。"
 EFM_New_Guangxi.2.a:0 "很好！"
 EFM_New_Guangxi.2.b:0 "太小气了。"
 EFM_New_Guangxi.3.t:0 "[From.GetName]打算接管我方领导权"
 EFM_New_Guangxi.3.d:0 "由于战争已经陷入绝境，我们的部队损失惨重，我们已经无力领导民国了，现在人们敦促我们放弃领导权，将其交给[From.GetName]的将军们，他们相信[From.GetName] 可以拯救这个国家。"
 EFM_New_Guangxi.3.a:0 "我们别无选择......"
 EFM_New_Guangxi.3.b:0 "才不呢！ 他们只是些军阀罢了！"
 EFM_New_Guangxi.3.c:0 "我们别无选择......"
 EFM_New_Guangxi.333.t:0 "[From.GeLeader]接受"
 EFM_New_Guangxi.333.d:0 "[From.GetLeader]将国民政府主席职位移交到了[Root.GetLeader]手中。随后面向其支持者，[Root.GetLeader]发表如下演讲：\n\n“[From.GetLeader]思想的传承让中国成为瞭如今宏伟之国度。[From.GetLeader]无疑已为中华之强盛而鞠躬尽瘁，贵公诚为真正爱国者之表率，定将作为伟大领袖载入史册。我等亦需令新生之智于此盛世中展露光辉，吾辈将与诸君一道，令我中华走上全新、全优、强大而一统的盛世之道！”\n\n[From.GetLeader]并未对此作出评论。"
 EFM_New_Guangxi.333.a:0 "这就对了。"
 EFM_New_Guangxi.334.t:0 "[GXC.GetLeader]逃亡"
 EFM_New_Guangxi.334.d:0 "[GXC.GetLeader]的政府没有挽留共和国的命运，敌军占领了越来越多的领土，在这种情况下李宗仁决定借口寻求医疗而出逃。既然现在没人领导政府，[Root.GetLeader]将回归掌权。"
 EFM_New_Guangxi.334.a:0 "欢迎回来。"
 EFM_New_Guangxi.335.t:0 "[From.GetName]拒绝"
 EFM_New_Guangxi.335.d:0 "[From.GetLeader]拒绝下野，显然接过领导权的方法只有一种。"
 EFM_New_Guangxi.335.a:0 "你没有权利拒绝。"
 EFM_New_Guangxi.4.t:0 "[From.GetName]宣布忠于中央政府"
 EFM_New_Guangxi.4.d:0 "[From.GetName]的领导人[From.GetLeader]宣布他们将听从[Root.GetLeader]来自南京的命令，不再与中央政府发生军事冲突。 尽管他们仍在政治上对我们上下其手，但至少他们的军力会接受我方调遣。"
 EFM_New_Guangxi.4.a:0 "很好！"
 EFM_New_Guangxi.5.t:0 "[From.GetName]加入中央政府"
 EFM_New_Guangxi.5.d:0 "[From.GetName]决定放弃自治并加入中央政府之统治中，作为其行动的响应，中央政府将给予[From.GetName]各种支援。"
 EFM_New_Guangxi.5.a:0 "真是明智之举。"
 EFM_New_Guangxi.6.t:0 "政治斗争"
 EFM_New_Guangxi.6.d:0 "虽然过去新桂系与[CHI.GetName]领袖[CHI.GetLeader]的政治和军事冲突总以失败告终，但这一次情况将会不同，[CHI.GetLeader]的统治必将终结，而新桂系将再次挑战他。"
 EFM_New_Guangxi.6.a:0 "我们不在乎过去曾经失败。"
 EFM_New_Guangxi.7.t:0 "[From.GetName]再度开始反对[Root.GetLeader]运动"
 EFM_New_Guangxi.7.d:0 "[From.GetName] 的领导人 [From.GetLeader] 及其支持者通过发起宣传攻势，再次挑战 [Root.GetLeader] 的领导地位。 [From.GetLeader]过去曾多次挑战中央政府，但总以失败告终，我们认为这次也没啥差别。"
 EFM_New_Guangxi.7.a:0 "他们脑袋装啥？"
 EFM_New_Guangxi.8.t:0 "[From.GetName] 有可疑举动"
 EFM_New_Guangxi.8.d:0 "[From.GetName]的领导人[From.GetLeader]最近有些不寻常的政治与军事行动，NBIS正调查他是否计划叛乱，我们必须采取预防措施。"
 EFM_New_Guangxi.8.a:0 "他很……可疑。"
 EFM_New_Guangxi.9.t:0 "与民主派合作"
 EFM_New_Guangxi.9.d:0 "新桂系不可能单独挑战蒋的统治，如果我们能找到一些政治盟友——比如那些被蒋镇压的民主人士，我们就可以邀请他们来广西，把广西建设成为中国的民主灯塔。"
 EFM_New_Guangxi.9.a:0 "共创美好未来！"
 EFM_New_Guangxi.10.t:0 "民主派影响"
 EFM_New_Guangxi.10.d:0 "自[From.GetName]进行民主改革后，民主派开始在周边地区扩大影响力，并试图复制在广西的成功。"
 EFM_New_Guangxi.10.a:0 "我们应该把他们摆脱掉。"
 EFM_New_Guangxi.11.t:0 "[From.GetName]发起敌对行动"
 EFM_New_Guangxi.11.d:0 "[From.GetName]的领导人[From.GetLeader]正在与中央政府进行政治斗争，而他们的军队也在边境集结，[From.GetName]和中央政府之间似乎将爆发内战。"
 EFM_New_Guangxi.11.a:0 "我们已准备好一战。"
 EFM_New_Guangxi.13.t:0 "[From.GetName]叛乱"
 EFM_New_Guangxi.13.d:0 "[From.GetName] 宣布离开我们掌控。 他们正组建新政府来反抗我们的统治。"
 EFM_New_Guangxi.13.a:0 "该先发制人了！"
 EFM_New_Guangxi.13.b:0 "无视即可。"
 EFM_New_Guangxi.14.t:0 "[From.GetName] 提议结盟"
 EFM_New_Guangxi.14.d:0 "随着来自蒋介石的压力迅速增大，[From.GetName]的领导人[From.GetLeader]建议两广结成军事联盟，北上以武力挑战中央政府的地位。"
 EFM_New_Guangxi.14.a:0 "好啊！"
 EFM_New_Guangxi.14.b:0 "若同意，[From.GetName] 将成为领导者。"
 EFM_New_Guangxi.14.c:0 "这不是个好时机。"
 EFM_New_Guangxi.15.t:0 "[From.GetName] 提议我方成为联盟领导"
 EFM_New_Guangxi.15.d:0 "[From.GetName]的领导者[From.GetLeader]认为我们更有反蒋经验，因此我们应该成为联盟的领导者。 我们应该如何响应？"
 EFM_New_Guangxi.15.a:0 "可。"
 EFM_New_Guangxi.15.b:0 "不。"
 EFM_New_Guangxi.16.t:0 "[From.GetName]拒绝"
 EFM_New_Guangxi.16.d:0 "[From.GetName]的领导者[From.GetLeader]认为目前并不是发起行动的最佳时机，因此他们拒绝了我们的提议，我们是否应该停止这次行动？"
 EFM_New_Guangxi.16.a:0 "继续。"
 EFM_New_Guangxi.16.b:0 "中止它。"
 EFM_New_Guangxi.17.t:0 "两广动向"
 EFM_New_Guangxi.17.d:0 "根据我方情报部门发来的紧急电报，[From.GetName]与其他派系结成军事联盟，其部队正在集结并向北进军。 他们随时可能对我方进攻。"
 EFM_New_Guangxi.17.a:0 "这些该死的叛徒！"
