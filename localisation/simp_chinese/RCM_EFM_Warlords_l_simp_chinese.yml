 EFM_New_Guangxi.24.t:0 "李济深归来"
 EFM_New_Guangxi.24.d:0 "短命的中华共和国前领导人李济深接受广西的邀请，回到了他的出生地。 我们应该与他合作，利用他的影响力来反对中央政府。"
 EFM_New_Guangxi.24.a:0 "欢迎回来！"
 EFM_New_Guangxi.25.t:0 "中华共和国再建"
 EFM_New_Guangxi.25.d:0 "在新桂系的支持下，李济深回到广西后立即开始准备重建中华共和国，现在李济深和广西政府宣布中华共和国成立，现在将继续完成过去未竟之改革。"
 EFM_New_Guangxi.25.a:0 "该改革了！"
 EFM_New_Guangxi.25.b:0 "温和改革。"
 EFM_New_Guangxi.25.c:0 "等着瞧吧。"
 EFM_New_Guangxi.25.e:0 "又来了......"
 EFM_New_Guangxi.26.t:0 "[From.GetName]正准备进攻"
 EFM_New_Guangxi.26.d:0 "[From.GetName]得知中华共和国再次成立后，他们就包围了我方边界并准备进攻，绝不能让1934之惨状再度重演！"
 EFM_New_Guangxi.26.a:0 "绝不再败！"
 EFM_New_Guangxi.27.t:0 "[From.GetName] 提案合作"
 EFM_New_Guangxi.27.d:0 "为了确保中国共产主义革命能成功，[From.GetName]提案与我们合作，我们的工作人员建议我们要不接受这个提议，要不直接忽略它。"
 EFM_New_Guangxi.27.a:0 "为什么不呢？同志！"
 EFM_New_Guangxi.27.b:0 "他们太弱了，帮不上忙的。"
 EFM_New_Guangxi.28.t:0 "[From.GetName]同意"
 EFM_New_Guangxi.28.d:0 "[From.GetName]已同意，他们将开始与我们合作。"
 EFM_New_Guangxi.28.a:0 "革命万岁！"
 EFM_New_Guangxi.29.t:0 "蔡廷锴归来"
 EFM_New_Guangxi.29.d:0 "蔡廷锴，这位中华共和国的创始成员带着原十九路军的残部前来加入我方政权。"
 EFM_New_Guangxi.29.a:0 "欢迎回来，老朋友！"
 EFM_New_Guangxi.36.t:0 "整并西南两机关"
 EFM_New_Guangxi.36.d:0 "西南两机关的实力并不足以挑战中央，我们应该将机关双方整合为一。"
 EFM_New_Guangxi.36.a:0 "此为大势所趋。"
 EFM_New_Guangxi.37.t:0 "[From.GetName]要求整合"
 EFM_New_Guangxi.37.d:0 "作为[From.GetName]的领导者，[From.GetLeader]认为统一华南的唯一途径就是整合两广，他们要求我方归属他们。 虽然这并不合理，但若我们不接受的话，他们可能会向我们宣战。"
 EFM_New_Guangxi.37.a:0 "我们将完全并入[From.GetName]。"
 EFM_New_Guangxi.37.b:0 "我们将有限度的并入[From.GetName]。"
 EFM_New_Guangxi.37.c:0 "这才不合理！"
 EFM_New_Guangxi.38.t:0 "[From.GetName]接受改组"
 EFM_New_Guangxi.38.d:0 "[From.GetName]已接受我方要求并开始改组，我们将彻底整合他们。"
 EFM_New_Guangxi.38.a:0 "好极了。"
 EFM_New_Guangxi.39.t:0 "[From.GetName]接受部分整合"
 EFM_New_Guangxi.39.d:0 "[From.GetName] 的领导者 [From.GetLeader] 已响应，虽然他们接受由我方领导。 但他们不会完全融入我方政权，因此[From.GetName]仍将保持半独立。"
 EFM_New_Guangxi.39.a:0 "这可接受。"
 EFM_New_Guangxi.40.t:0 "[From.GetName]拒绝"
 EFM_New_Guangxi.40.d:0 "[From.GetName] 拒绝了我们的提议，[From.GetLeader] 认为这是个非常粗鲁的提议，毫不尊重他们。 并警告，如果出了什么事，他们必将反击。 我们该如何对应？"
 EFM_New_Guangxi.40.a:0 "我方将以武力并吞[From.GetName]。"
 EFM_New_Guangxi.40.b:0 "现在不是个开战的好时机。"
 EFM_New_Guangxi.41.t:0 "[From.GetName]建议减少冲突"
 EFM_New_Guangxi.41.d:0 "[From.GetName]的领导人[From.GetLeader]表示双方该放下冲突，并好好讨论中国的未来，该理他吗？"
 EFM_New_Guangxi.41.a:0 "我们可以和[From.GetLeader]谈谈。"
 EFM_New_Guangxi.41.b:0 "我们可以与[From.GetLeader]建立联合政府。"
 EFM_New_Guangxi.41.c:0 "我们不会和[From.GetLeader]和平共处的。"
 EFM_New_Guangxi.42.t:0 "[From.GetName]同意"
 EFM_New_Guangxi.42.d:0 "[From.GetName]接受并开始了双方的休战期，至少短期内不会变卦。"
 EFM_New_Guangxi.42.a:0 "好的。"
 EFM_New_Guangxi.43.t:0 "[From.GetName]同意建立联合政府"
 EFM_New_Guangxi.43.d:0 "[From.GetName]认可我们的实力，他们决定以类似邦联的形式与我们组成联合政府，虽然[From.GetName]名义上仍是中央政府，但我们将拥有相当大的自治权，这对双方都有利。"
 EFM_New_Guangxi.43.a:0 "好极了。"
 EFM_New_Guangxi.44.t:0 "[From.GetName]决定进攻我方"
 EFM_New_Guangxi.44.d:0 "[From.GetName]认为使用武力能比谈判更快解决问题。"
 EFM_New_Guangxi.44.a:0 "真是可惜。"
 EFM_New_Guangxi.45.t:0 "[From.GetName] 通电全国"
 EFM_New_Guangxi.45.d:0 "本日稍早，[From.GetName]新闻部门已向各地通电，声称广西政权乃中国唯一之中央政府，而自称“中央”的国民政府只是新军阀，据消息人士称，[From.GetName]正在建立外交部等机构，目的是再现1927 年国民党分裂的历史。"
 EFM_New_Guangxi.45.a:0 "真是个骗子啊。"
 EFM_New_Guangxi.46.t:0 "[From.GetName]宣布成立新国民政府"
 EFM_New_Guangxi.46.d:0 "本日稍早，[From.GetName]的领导人[From.GetLeader]发表声明，指责我们的统治是非法与独裁的，他们建立了一个由[From.GetName]领导的新政府。 现在其他军阀已经开始下注，是时候做好打仗的准备了。"
 EFM_New_Guangxi.46.a:0 "又一次分裂。"
 EFM_New_Guangxi.47.t:0 "[From.GetName]宣布成立新国民政府"
 EFM_New_Guangxi.47.d:0 "本日稍早，[From.GetName]的领导人[From.GetLeader]发表声明，指责中央的统治是非法与独裁的，他们建立了一个由[From.GetName]领导的新政府。现在他们正向其他军阀寻求协助，那我们该怎么做？"
 EFM_New_Guangxi.47.a:0 "支持新桂系。"
 EFM_New_Guangxi.47.b:0 "南京才是唯一的政府。"
 EFM_New_Guangxi.47.c:0 "不关我们事。"
 EFM_New_Guangxi.48.t:0 "[From.GetName]支持[CHI.GetName]"
 EFM_New_Guangxi.48.d:0 "经过评估，[From.GetName]决定加入[Rott.GetLeader]的中央政府，他们会站在我们这边。"
 EFM_New_Guangxi.48.a:0 "好极了。"
 EFM_New_Guangxi.56.t:0 "[From.GetName]-民主派联盟"
 EFM_New_Guangxi.56.d:0 "[From.GetName]发起民主改革后，民主派开始在周边地区扩大影响力，并试图复制在广西成功。"
 EFM_New_Guangxi.56.a:0 "真烦人。"
 EFM_New_Guangxi.57.t:0 "[From.GetName]和民主派发起示威"
 EFM_New_Guangxi.57.d:0 "由[From.GetName]领导的民主派示威正在中央政府所控制之省分进行，这些行动将会影响那里的人民。"
 EFM_New_Guangxi.57.a:0 "好的。"
