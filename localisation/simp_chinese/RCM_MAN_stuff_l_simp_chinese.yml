 RCM_Manchoukuo.2.t:0 "来自[From.GetName]的最后通牒"
 RCM_Manchoukuo.2.d:0 "随着最近军事力量的增强，[From.GetName]已决定发出最后通牒，要求我们投降。"
 RCM_Manchoukuo.2.a:0 "他们太强大了......"
 RCM_Manchoukuo.2.b:0 "这不可能！"
 RCM_Manchoukuo.3.t:0 "[From.GetName]屈服了"
 RCM_Manchoukuo.3.d:0 "[From.GetName]已经同意我们的最后通牒，并和平地投降了。"
 RCM_Manchoukuo.3.a:0 "我们现在变得更强大了。"
 RCM_Manchoukuo.4.t:0 "[From.GetName] 拒绝了"
 RCM_Manchoukuo.4.d:0 "[From.GetName]已决定拒绝我们的要求。"
 RCM_Manchoukuo.4.a:0 "我们可以等待……"
 RCM_Manchoukuo.4.b:0 "他们无力反抗我们。"
 RCM_Manchoukuo.5.t:0 "[From.GetName]对我们宣战"
 RCM_Manchoukuo.5.d:0 "[From.GetName]决定用武力强制执行他们的要求。"
 RCM_Manchoukuo.5.a:0 "我们会战斗到最后一个人！"
 RCM_Manchoukuo.6.t:0 "清室效忠者的建议"
 RCM_Manchoukuo.6.d:0 "清室效忠者一旦反抗日本，就会在他们秘密政府中为我们提供一个位子。我们可以在他们的领导下保留我们大部分的自治权，但他们将拥有最终的决定权。"
 RCM_Manchoukuo.6.a:0 "看起来不错。"
 RCM_Manchoukuo.6.b:0 "这不符合我们的利益。"
 RCM_Manchoukuo.7.t:0 "[From.GetName]同意我们的提议"
 RCM_Manchoukuo.7.d:0 "[From.GetName]已同意作为我们政府的一部分而被整合。"
 RCM_Manchoukuo.7.a:0 "不错！"
 RCM_Manchoukuo.8.t:0 "[From.GetName]拒绝了我们的提议"
 RCM_Manchoukuo.8.d:0 "[From.GetName]已拒绝成为我们政府的一部分。"
 RCM_Manchoukuo.8.a:0 "我们会继续等待良机......"
 RCM_Manchoukuo.8.b:0 "我们现在必须解放他们！"
 RCM_Manchoukuo.801.t:0 "[From.GetName]派出军队"
 RCM_Manchoukuo.801.d:0 "[From.GetName]已经派出了他们的军队，声称他们来这里是为了“解放”我们。"
 RCM_Manchoukuo.801.a:0 "我们不会退缩的！"
 RCM_Manchoukuo.9.t:0 "[From.GetName]请求加入我们阵营"
 RCM_Manchoukuo.9.d:0 "[From.GetName]已经派人表达了加入我们阵营的愿望。"
 RCM_Manchoukuo.9.a:0 "他们会成为很好的盟友。"
 RCM_Manchoukuo.9.b:0 "我们对这种安排不感兴趣。"
 RCM_Manchoukuo.10.t:0 "[From.GetName]同意了"
 RCM_Manchoukuo.10.d:0 "[From.GetName]已允许我们加入他们的阵营。"
 RCM_Manchoukuo.10.a:0 "我们携手步入强大。"
 RCM_Manchoukuo.11.t:0 "[From.GetName] 拒绝了"
 RCM_Manchoukuo.11.d:0 "[From.GetName]已拒绝让我们加入"
 RCM_Manchoukuo.11.a:0 "他们会后悔的。"
 RCM_Manchoukuo.12.t:0 "[From.GetName]索要租借港口"
 RCM_Manchoukuo.12.d:0 "[From.GetName]将这些视为之前被耻辱的证明，要求无条件归还中国南方的租借港口。"
 RCM_Manchoukuo.12.a:0 "这些港口微不足道，他们可以收走。"
 RCM_Manchoukuo.12.b:0 "他们不会以如此傲慢的要求损害我们国家的利益！"
 RCM_Manchoukuo.13.t:0 "[From.GetName]归还租借港口"
 RCM_Manchoukuo.13.d:0 "[From.GetName]已归还其所拥有的所有租借港口。同时也欢迎我们两国的进一步合作。"
 RCM_Manchoukuo.13.a:0 "真是明智之举。"
 RCM_Manchoukuo.14.t:0 "[From.GetName]保留租借港口"
 RCM_Manchoukuo.14.d:0 "[From.GetName]已拒绝租借港口归还给我们，也谴责我们的奸诈帝国主义行为。"
 RCM_Manchoukuo.14.a:0 "然后他们就会倒在我们的铁蹄下。"
 RCM_Manchoukuo.15.t:0 "与库恩勒伯公司做交易"
 RCM_Manchoukuo.15.d:0 "经过与库恩勒伯公司总裁刘易斯·斯特劳斯的长时间谈判，我们与这家著名银行达成了一项协议。这将确保我们从美国获得大量的贷款和材料，并允许我们扩大在满洲的业务。"
 RCM_Manchoukuo.15.a:0 "这将极大地有利于满业的扩张。"
 RCM_Manchoukuo.16.t:0 "与库恩勒伯公司谈判失败"
 RCM_Manchoukuo.16.d:0 "尽管与库恩勒伯公司总裁刘易斯·斯特劳斯进行长时间谈判，我们无法与他们达成协议。他们引用我们[GetKuhnLoebRejectReason]作为拒绝我们合作关系的关键因素。"
 GetTooFewDeals:0 "在商定讨论的条款方面缺乏热情"
 GetBadReputation:0 "当前国际声誉不佳"
 RCM_Manchoukuo.16.a:0 "我们需要尽快解决这个问题。"
 RCM_Manchoukuo.17.t:0 "法西斯政变"
 RCM_Manchoukuo.17.d:0 "大批法西斯支持者和前白军运动领导人重新出现在[Root.Capital.GetName]。在[From.GetAdjective]部队的支持下，他们闯进了[Root.GetLeader]的办公室，当场处决了他。他们现在宣布一个新俄罗斯的诞生，这个新俄罗斯将摆脱[Root.GetRulingParty]的毒害。大规模逮捕和处决持不同政见者的行动正在全面展开。"
 RCM_Manchoukuo.17.a:0 "俄罗斯将再次崛起！"
 RCM_Manchoukuo.18.t:0 "内战！"
 RCM_Manchoukuo.18.d:0 "在[From.GetName]的支持下，流亡的白色运动残余分子再次聚集起来，试图将我们打倒。他们在叛乱之前通过秘密渗透行动占领了远东地区。"
 RCM_Manchoukuo.18.a:0 "法西斯渣滓！我们将粉碎他们！"
 RCM_Manchoukuo.20.t:0 "库恩勒伯公司的贷款"
 RCM_Manchoukuo.20.d:0 "以克莱曼作为中间人，可以从库恩勒伯公司获得3000-4000万美元的信贷。有了这些贷款，我们可以购买必要的设备和机器，以扩大满业。"
 RCM_Manchoukuo.20.a:0 "我们需要这些贷款。"
 RCM_Manchoukuo.20.b:0 "我们对这种安排不感兴趣。"
 RCM_Manchoukuo.21.t:0 "军方受益"
 RCM_Manchoukuo.21.d:0 "随着谈判的进行，库恩勒伯公司可以帮助我们从外国承包商那里获得某些军用材料。但是，我们可能需要额外的贷款来获得此类服务。"
 RCM_Manchoukuo.21.a:0 "我们需要这个。"
 RCM_Manchoukuo.22.t:0 "犹太难民"
 RCM_Manchoukuo.22.d:0 "世界上很多知名企业的领导者都是犹太人，包括库恩勒伯公司。他们要求我们允许逃离政治迫害的犹太难民入境，允许他们在我们土地上定居。"
RCM_Manchoukuo.22.a:0 "我们对此没有意见。"
 RCM_Manchoukuo.23.t:0 "购买云山金矿"
 RCM_Manchoukuo.23.d:0 "我们与联合矿业公司的谈判进展顺利。然而，我们目前缺乏资金来满足合并采矿要求的金额。我们可以利用我们的政治关系从一些朋友那里得到更多的钱，或者我们可以从一些银行贷款。"
 RCM_Manchoukuo.23.a:0 "联系我们的高层朋友。"
 RCM_Manchoukuo.23.b:0 "我们将接受贷款。"
 RCM_Manchoukuo.24.t:0 "与美国钢铁公司达成协议"
 RCM_Manchoukuo.24.d:0 "与美国钢铁公司和其他知名美国钢铁公司的谈判已经结束。我们已经与他们建立了合作关系，美国钢铁即将涌入我们的仓库。"
 RCM_Manchoukuo.24.a:0 "太好了。"
 RCM_Manchoukuo.26.t:0 "谈判终止"
 RCM_Manchoukuo.26.d:0 "随着我们与美国政府的关系跌入谷底，美国国务院要求终止与我们的任何谈判和伙伴关系。我们暂时无法进入美国市场。"
 RCM_Manchoukuo.26.a:0 "真可惜。"
 RCM_Manchoukuo.27.t:0 "美国国务院干预"
 RCM_Manchoukuo.27.d:0 "随着我们和美国之间的紧张局势不断升级，美国国务院已表示，与我们国家做生意是不可取的。我们正在讨论的塞利格曼小组已经表达了他们遵守国务院政策的愿望，成员们正在退出谈判。"
 RCM_Manchoukuo.27.a:0 "我们应该提供给他们一份诱人的反建议！"
 RCM_Manchoukuo.27.b:0 "我们应该等待未来的良机。"
 RCM_Manchoukuo.28.t:0 "反建议被拒绝"
 RCM_Manchoukuo.28.d:0 "我们的反建议被塞利格曼小组拒绝了。我们未能改变他们的想法。"
 RCM_Manchoukuo.28.a:0 "令人大失所望。"
 RCM_Manchoukuo.29.t:0 "反建议被接受"
 RCM_Manchoukuo.29.d:0 "我们的反建议已被塞利格曼小组接受了。与他们的谈判已经恢复。"
 RCM_Manchoukuo.29.a:0 "一个巨大的进展。"
 RCM_Manchoukuo.30.t:0 "美国钢铁公司与我们接触"
 RCM_Manchoukuo.30.d:0 "在表达了与我们做生意的强烈愿望后，美国钢铁公司已经离开塞利格曼小组，单独与我们接触。他们非常合作。与他们达成协议是肯定的。"
 RCM_Manchoukuo.30.a:0 "漂亮！"
 RCM_Manchoukuo.31.t:0 "没有交易"
 RCM_Manchoukuo.31.d:0 "尽管希望美国公司改变主意，回到我们身边，但似乎没有一家公司愿意与我们做生意。"
 RCM_Manchoukuo.31.a:0 "这很糟糕。"
 RCM_Manchoukuo.32.t:0 "郑孝胥死了"
 RCM_Manchoukuo.32.d:0 "自1935年以来，郑孝胥一直被软禁在家中，受到日本人的严密监视。他的死是突如其来的，笼罩着神秘的面纱。未进行或不允许进行任何法医学研究。他的死因从未向公众披露过。尽管如此，他还是得到了国葬，葬礼将在几天后举行。"
 RCM_Manchoukuo.32.a:0 "真不幸。"
 RCM_Manchoukuo.33.t:0 "郑孝胥被营救出来"
 RCM_Manchoukuo.33.d:0 "1935年，由于日本的巨大压力，郑晓旭被迫辞职。从那时起他就被软禁在家中。\n\n利用夜晚的黑暗作为我们特工的伪装，日军警卫被迅速而安静地处置了。郑晓旭被安全地护送到一个秘密的安全屋，等待着他再次出现的机会。"
 RCM_Manchoukuo.33.a:0 "干得漂亮。"
 RCM_Manchoukuo.34.t:0 "民众要求进行选举"
 RCM_Manchoukuo.34.d:0 "我们的民主和宪政改革终于取得了成果。现在大多数民众要求举行全国大选，我们的事业得到了大多数人的支持！"
 RCM_Manchoukuo.34.a:0 "让我们听到人民的呼声。"
 RCM_Manchoukuo.35.t:0 "关于雷金纳德·庄士敦健康状况的报告"
 RCM_Manchoukuo.35.d:0 "我们听到了前帝师雷金纳德·庄士敦患病的消息，尽管他自1930年以来就离开了中国，但他一直是我们政权的支持者，甚至在苏格兰的艾林瑞岛上悬挂满洲国的旗帜。也许在日本医生的适当帮助下，他的健康状况可以好转。"
 RCM_Manchoukuo.35.a:0 "他只是个糟老头，你知道吗？"
 RCM_Manchoukuo.35.b:0 "提供给他所需要的医疗资源。"
 RCM_Manchoukuo.36.t:0 "雷金纳德·庄士敦死了"
 RCM_Manchoukuo.36.d:0 "我们得知了康德皇帝的前导师的死讯。这位英国外交官，也是威海卫的专员，是历史上唯一被允许进入清朝内廷的外国人之一。他享年63岁。"
 RCM_Manchoukuo.36.a:0 "愿他安息吧。"
