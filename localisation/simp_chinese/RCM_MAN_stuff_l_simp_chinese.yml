 MAN_support_of_intellectual_youth:0 "知识青年的支持"
 MAN_reactionary_influence:0 "保守主义影响"
 MAN_manchu_court:0 "皇族内阁"
 MAN_concordance_of_five_races:0 "五族协和"
 MAN_bolster_nationalism_idea:0 "高涨的爱国主义"
 MAN_reformed_civil_service:0 "改革公务员制度"
