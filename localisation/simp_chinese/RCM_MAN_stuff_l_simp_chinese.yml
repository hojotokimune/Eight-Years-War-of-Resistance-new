l_simp_chinese:
 MAN_appeals_to_japanese_intellectual_youth:0 "吸引日本知识青年"
 MAN_appeals_to_japanese_intellectual_youth_desc:0 "根据1925年日本的《治安维持法》，反对日本现行体制的思想被认为是“思想犯罪”。因此，很多左倾的日本大学毕业生转而前往满洲国。我们可以利用这一点，争取他们的支持，以实现我们的事业。"
 MAN_reform_the_constitutional_monarchy:0 "君主立宪制"
 MAN_reform_the_constitutional_monarchy_desc:0 "君主立宪制一直是郑孝胥和很多参与建立满洲国的清朝忠臣的理想。这也是满洲国创立的原则。它将比重建清朝的绝对君主制更合适。"
 MAN_reclaim_lost_lands:0 "收复失地"
 MAN_reclaim_lost_lands_desc:0 "晚清在一系列屈辱条约中丧失了大片领土。现在是我们，他们的合法继承人，收复这些失去的领土和我们以前荣耀的时候。"
 MAN_realize_the_white_movement_focus:0 "解放俄罗斯"
 MAN_realize_the_white_movement_focus_desc:0 "康斯坦丁·罗扎耶夫斯基正在领导一场成功的运动，在满洲国内重建一个新的民族主义俄罗斯国家。在我们的帮助下，我们可以把他的想法变成现实。"
 MAN_raid_the_social_research_unit:0 "突袭南满社会研究所"
 MAN_raid_the_social_research_unit_desc:0 "南满铁路公司的社会研究所是臭名昭著的马克思主义同情者的温床。我们应该对那些颠覆分子进行突袭，以提醒所有想反对我们政府的人。"
 MAN_propagandize_government_agenda:0 "宣传政府议程"
 MAN_propagandize_government_agenda_desc:0 "随着《满洲日报》的普及，我们应该能够更容易地普及日语的使用，并倡导政府议程。"
 MAN_proclaim_absolute_monarchy:0 "绝对君主制"
 MAN_proclaim_absolute_monarchy_desc:0 "晚清的灭亡很大程度上是由于对新宪法的要求。因此，有了这样残酷的教训，我们不应该为西方理想的谎言而倾倒。我们的新帝国将延续我们祖先的传统，并将天子视为这片土地唯一的统治者。任何人都不得挑战天子的权威。"
 MAN_pressure_Zhang_jinghui_focus:0 "给张景惠施压"
 MAN_pressure_Zhang_jinghui_focus_desc:0 "尽管张景惠职位是国务总理，但实际上更像是一个有名无实的首脑。真正的权力掌握在关东军顾问手中。现在我们需要一个有权势的人站在我们这边，我们应该考虑给他一些压力。"
 MAN_partner_with_mesta_machinery_focus:0 "与Mesta机械公司合作"
 MAN_partner_with_mesta_machinery_focus_desc:0 "由于第一个五年计划期间我们面临的专用机床短缺，我们将慎重地与专门生产专用机床的外国公司合作，以加快工业化进程。"
 MAN_menjiang_ultimatum_focus:0 "对内蒙古的最后通牒"
 MAN_menjiang_ultimatum_focus_desc:0 "随着我们军事力量的增强，我们现在可以强迫内蒙古地区弱邦投降。"
 MAN_media_industry_focus:0 "发展媒体产业"
 MAN_media_industry_focus_desc:0 "媒体被称为第四产业或第四权，可以在限制政府权力方面发挥巨大作用。我们必须通过在报社任命亲政府人员来确保媒体对我们的忠诚。"
 MAN_manchuria_daily_news_focus:0 "优先推行《满洲日报》"
 MAN_manchuria_daily_news_focus_desc:0 "随着我们对媒体行业的完全控制，我们臣民毫无疑问会对我们效忠，这只是时间问题。我们现在应该把重点放在利用媒体与国际社会沟通上。《满洲日报》将成为我们这一攻势的主要工具。"
 MAN_join_allies_focus:0 "加入同盟国"
 MAN_join_allies_focus_desc:0 "这个世界充满了危险和贪婪的捕食者，它们正盯着我们这个宝贵的国家。我们必须寻求西方自由世界的帮助。与他们联盟将确保我们国家不受世界上其他压迫者的压迫。"
 MAN_japanization_of_manchuria_focus:0 "满洲的日本化"
 MAN_japanization_of_manchuria_focus_desc:0 "满洲是日本不可分割的一部分！满洲生活的方方面面都要符合日本的标准，这是很自然的！"
 MAN_invite_menjiang:0 "邀请内蒙古"
 MAN_invite_menjiang_desc:0 "我们国家是一个非常包容的国家，一个愿意站起来反对压迫者的国家。通过邀请内蒙古地区弱邦，他们可以享受我们的保护和他们以前压迫者没有给予的自由。"
 MAN_improve_international_image:0 "提升国际形象"
 MAN_improve_international_image_desc:0 "为了在世界上获得更多的盟友，我们必须向他们表明我们愿意合作并做出妥协。这应该降低他们的警惕，使我们能够充分利用他们的资源，为我们的利益服务。"
 MAN_honeymoon_express:0 "“蜜月快车”"
 MAN_honeymoon_express_desc:0 "需要一部关于日本民族主义思想的电影来向公众灌输忠诚。一位会说一口流利普通话的日本女演员已成为这部影片的主角，并为她的首次亮相做好了准备。"
 MAN_finish_the_fight_focus:0 "最后一战"
 MAN_finish_the_fight_focus_desc:0 "中华民国在1914年推翻了清帝国。这种屈辱是不能容忍的。民国必须被摧毁，我们才能挽回我们应得的尊重。"
 MAN_exploitation_focus:0 "开发满洲"
 MAN_exploitation_focus_desc:0 "入侵满洲的意图一直是开发该地区的资源。因此，满洲的发展应该始终为日本本岛人民带来福祉。而满洲当地人的生计和该地区的可持续性永远不应该被关注。"
 MAN_expell_the_chinese_collaborationists:0 "驱逐中国合作主义者"
 MAN_expell_the_chinese_collaborationists_desc:0 "中国人在王道乐土没有立足之地，他们必须被驱逐出我们挚爱的土地。"
 MAN_poison_zheng_xiaoxu:0 "毒杀郑孝胥"
 MAN_poison_zheng_xiaoxu_desc:0 "尽管郑孝胥是建立满洲国的主要贡献者之一，但他还是暗中想要恢复旧清帝国。他现在被软禁，并受到持续的监视。然而，他的存在可能会给其他复辟主义者带来希望。是时候除掉他了。"
 MAN_expand_opium_fields_focus:0 "扩大鸦片田"
 MAN_expand_opium_fields_focus_desc:0 "满洲的鸦片田需要大规模扩建以满足海外需求。"
 MAN_development_focus:0 "满洲的发展"
MAN_development_focus_desc:0 "在制定任何工业发展计划之前，应考虑满洲的可持续性。如果满洲遭到无情地剥削，它将很快失去其价值，而变成像中国本土一样的另一个贫困城市。为了避免这样的后果，需要进行深入的评估和谨慎。"
 MAN_democratize_the_constitution_focus:0 "权利扩张"
 MAN_democratize_the_constitution_focus_desc:0 "我国已成为一个君主立宪制国家。然而，我们的宪法还很不完善。有关公民权利和政治权利的文章因未能赶上西方标准而受到批评。我们必须纠正这种情况。"
 MAN_demand_righteous_territories_focus:0 "索取合法领土"
 MAN_demand_righteous_territories_focus_desc:0 "西方列强利用我们软弱的时代，强迫我们签署“不平等条约”。这些耻辱作为外国人在中国土地上的定居点而存在。我们必须驱逐这些卑鄙的西方狗，重新找回我们以前的荣耀！"
 MAN_consolidate_concordia_association_focus:0 "强化协和会"
 MAN_consolidate_concordia_association_focus_desc:0 "尽管满洲国的目标是为了进一步吸引日本人对满洲的兴趣，但满洲国仍是很多持不同政见者的居所。这些持不同政见者可能在这个国家没有任何支配地位，但他们可能仍然能够对满洲国人民施加一定的影响。即使是这些微不足道的影响也不应该被容忍。协和会的权力必须是绝对的。"
 MAN_china_nights_focus:0 "“支那之夜”"
 MAN_china_nights_focus_desc:0 "我们必须继续制作亲日宣传片。它们将在青年日本化和促进同化方面发挥重要作用。"
 MAN_buy_back_unsan_goldmines:0 "收购云山金矿"
 MAN_buy_back_unsan_goldmines_desc:0 "云山金矿由东方联合矿业公司经营。由于世界紧张局势的加剧，联合矿业公司运出黄金方面面临越来越大的困难，我们可以介入谈判，购买云山金矿。此次收购还将帮助我们实现东京方面要求增加黄金产量的目标。"
 MAN_bribe_zhang_jinghui_focus:0 "贿赂张景惠"
 MAN_bribe_zhang_jinghui_focus_desc:0 "张景惠似乎是个机会主义者，如果我们送给他适当的礼品，他可能会站在我们这边。"
 MAN_amass_korean_support_focus:0 "争取朝鲜人的支持"
 MAN_amass_korean_support_focus_desc:0 "自甲午战争以来，朝鲜人一直对日本的统治不满。如果我们的计划要成功，我们就必须争取尽可能多的支持。有了朝鲜人的感伤和我们提供的平等，他们应该很乐意加入我们的事业。"
 MAN_a_deal_with_Kuhn_Leob_focus:0 "与库恩勒伯公司做交易"
 MAN_a_deal_with_Kuhn_Leob_focus_desc:0 "有了麦克斯韦·克莱曼作为Aikawa的中间人，我们有能力与最有影响力的银行之一——库恩勒伯公司达成协议。如果这笔交易成功，它将改善我们与美国的关系，并为我们提供足够的资源来扩大满洲的工业。"
 MAN_Tenko_the_leftists_youth:0 "扭转左翼大学毕业生的倾向"
 MAN_Tenko_the_leftists_youth_desc:0 "随着大批左翼知识分子涌入满洲，他们对国家安全构成的威胁越来越大。毕竟他们占据数量上的优势。我们决不能因为这种对我们国家基础的真正威胁还没有发生，就对它视而不见。必须用一切必要的手段改变或纠正这些左翼分子的思想。"
 MAN_SMR_gas:0 "南满洲石油株式会社"
 MAN_SMR_gas_desc:0 "为了加强南满洲的工业能力，需要建立各部门的工业。南满洲石油株式会社就是其中之一。"
 MAN_SMR_electric_focus:0 "南满洲电业株式会社"
 MAN_SMR_electric_focus_desc:0 "电气化将大大改善南满人民的生活质量。所以有必要成立一家负责该地区配电和电网管理的公司。"
 MAN_Manshu_Nippo_focus:0 "《满洲日日新闻》优先"
 MAN_Manshu_Nippo_focus_desc:0 "我们必须向我们的臣民灌输毫无疑问的忠诚。《满洲日日新闻》在他们中间的普及，将使其成为实现这一目标的一个伟大的媒介。"
 MAN_Manei_focus:0 "满洲映画协会"
 MAN_Manei_focus_desc:0 "电影可能是为了娱乐，但它们仍然可以用来传播思想。满洲映画协会现在的任务是制作符合我们在满洲利益的宣传片。"
 MAN_Fukusho_chinese_labor_company_focus:0 "资助福昌华工株式会社"
 MAN_Fukusho_chinese_labor_company_focus_desc:0 "打下一个好国家的基础需要付出艰苦的劳动。艰苦的工作需要劳工，而在中国，有的是劳工。"
 MAN_support_the_Yakuza_focus:0 "[Root.GetYakuzaSupportFocus]"
 GetYakuzaSupportFocusJAP:0 "与地方流氓合作"
 GetYakuzaSupportFocusnJAP:0 "与地方黑帮合作"
 MAN_support_the_Yakuza_focus_desc:0 "[Root.GetYakuzaSupportFocusDesc]"
 GetYakuzaSupportFocusDescJAP:0 "地方流氓和流氓头目可以成为当地居民对警察部队的很好补充监督者。我们不应该与他们斗争，而应该与他们合作，以增进我们之间的利益。"
 GetYakuzaSupportFocusDescnJAP:0 "地方黑帮和黑帮头目可以成为当地居民对警察部队的很好补充监督者。我们不应该与他们斗争，而应该与他们合作，以增进我们之间的利益。"
 MAN_Policy_of_Japanese_immigrants:0 "[Root.GetJapImmigrant]"
 GetJapImmigrantJAP:0 "鼓励日本人移民"
 GetJapImmigrantnJAP:0 "放宽移民政策"
 MAN_Policy_of_Japanese_immigrants_desc:0 "[Root.GetJapImmigrantDesc]"
 GetJapImmigrantDescJAP:0 "日本移民的涌入对我们的经济非常有帮助。施行更多这样的政策肯定是受欢迎的。"
 GetJapImmigrantDescnJAP:0 "我们总是可以利用更多的移民来缓解我们的劳动力短缺。"
 MAN_invite_johnston_focus:0 "[Root.GetReginaldJohnstonCitizenship]"
 GetReginaldJohnstonCitizenshipPosthumous:0 "追授庄士敦公民身份"
 GetReginaldJohnstonCitizenshipAlive:0 "授予庄士敦公民身份"
 MAN_invite_johnston_focus_desc:0 "[Root.GetReginaldJohnstonCitizenshipDesc]"
 GetReginaldJohnstonCitizenshipAliveDesc:0 "为了改善与英国的关系，我国政府决定授予庄士敦公民身份。雷金纳德·庄士敦是溥仪的导师，当时他还是一个住在紫禁城的退位皇帝。在溥仪被逐出紫禁城后，庄士敦仍然是末代皇帝的密友。这也将作为对他作为一个帝师的工作和他与皇帝的友谊的认可。"
 GetReginaldJohnstonCitizenshipPosthumousDesc:0 "为了改善与英国的关系，我国政府决定授予庄士敦公民身份。雷金纳德·庄士敦是溥仪的导师，当时他还是一个住在紫禁城的退位皇帝。在溥仪被逐出紫禁城后，庄士敦仍然是末代皇帝的密友。这也将作为对他作为一个帝师的工作和他与皇帝的友谊的认可。"
 MAN_mangyo_focus: "满洲重工业开发株式会社"
 GetMangyoJAP:0 "满业"
 GetMangyonJAP:0 "满洲重工业开发部"
 MAN_mangyo_focus_desc:0 "[Root.GetMangyoDesc]"
 GetMangyoDescJAP:0 "随着财阀对我们工业部门的影响越来越大，其中一家，日本产业株式会社（Nissan）提议成立满洲重工业开发株式会社，或简称为满业。满业将负责管理我们国家的所有资源和重工业，也将由国家控制。"
 GetMangyoDescnJAP:0 "随着新公司和新产业在我国各地的兴起，他们的管理给我们缺乏经验的政府造成了损失。有鉴于此，官员们呼吁建立一个致力于此类事务的部门。拟议中的部门将允许对我国各大企业集团进行更加集中和有效的管理。"
 MAN_Kwantung_Army_Focus:0 "[Root.GetKwantungArmyFocus]"
 GetKwantungArmyFocusJAP:0 "与关东军合作"
 GetKwantungArmyFocusnJAP:0 "关东军的遗产"
 MAN_Kwantung_Army_Focus_desc:0 "[Root.GetKwantungArmyFocusDesc]"
 GetKwantungArmyFocusDescJAP:0 "关东军不仅仅是当地的驻军。他们在满洲各行各业都有影响力。取悦他们肯定是利大于弊。"
 GetKwantungArmyFocusDescnJAP:0 "现在我们已经不在关东军的铁蹄控制下了，我们必须采取措施，确保我们不会再陷入这样的境地。还有什么比深入研究关东军在我国是如何运作的更好的方法呢？"
 MAN_Japanese_weapons_desc:0 "[Root.GetJapWeaponFocusDesc]"
 GetJapWeaponFocusDescJAP:0 "日本装备似乎很适合我军的任务。我们也许可以从关东军那里获得一些装备，并在轻武器制造方面获得一些见解。"
 GetJapWeaponFocusDescnJAP:0 "关东军留下的日军装备，似乎很适合我军的任务。通过对它们进行研究，我们也许能够在轻武器制造方面获得一些见解。"
 MAN_unit_731_focus:0 "特别研究组"
 MAN_unit_731_focus_desc:0 "道德和人的尊严只是阻碍科学进步发展的障碍。以科学的名义，我们将不惜一切代价达到我们想要的目标。"
 MAN_solicit_investment_from_US_steel_focus:0 "与美国钢铁公司谈判"
 MAN_solicit_investment_from_US_steel_focus_desc:0 "由于美国的大萧条，他们很多工业集团都很难找到合作伙伴来做生意。在这种情况下，美国钢铁公司就是其中之一。然而，由于日本和美国之间的紧张关系，这样的协议仍然是一个挑战。不过，这是一个值得一试的挑战。"
 MAN_return_to_the_old_ways_focus:0 "中央集权"
 MAN_return_to_the_old_ways_focus_desc:0 "中央集权政府将为我们新成立的帝国提供更大的国家完整性和稳定性。"
 MAN_rescue_zheng_xiaoxu_focus:0 "营救郑孝胥"
 MAN_rescue_zheng_xiaoxu_focus_desc:0 "满洲国前总理郑孝胥因经常与日本领导人意见不合，于1935年被迫辞职。他现在关东军的监视之下。作为一个伟大的王道哲学家和坚定的大清忠臣，我们需要把他营救出来，才能有所成就。"
 MAN_light_industry_investments:0 "轻工业投资"
 MAN_light_industry_investments_desc:0 "投资于满洲里蓬勃发展的轻工业，可以极大地促进了满洲经济的发展。"
 MAN_manei:0 "满映"
 MAN_manei_desc:0 "满洲映画协会，简称满映，现在将负责我国的电影制作。"
 MAN_mangyo:0 "[Root.GetMangyo]"
 MAN_mangyo_desc:0 "[Root.GetMangyoIdeaDesc]"
 GetMangyoIdeaDescJAP:0 "满洲重工业开发株式会社（满业）是一家国有企业集团，负责改善满洲工业。"
 GetMangyoIdeaDescnJAP:0 "成立满洲重工业开发部的目的是集中管理和优化各公司与政府之间的合作。从而使该国实现更有效的工业发展。"
