 MONUMENT_10000_NAME: "都江堰"
 MONUMENT_10000_DESC: "§Y$MONUMENT_10000_NAME$§!是当今世界年代久远、唯一留存、以无坝引水为特征的宏大水利工程。"

 MONUMENT_10001_NAME: "兵马俑"
 MONUMENT_10001_DESC: "§Y$MONUMENT_10001_NAME$§!是古代墓葬雕塑的一个类别。古代施行人殉，奴隶是奴隶主生前的附属品，奴隶主死后奴隶要作为殉葬品为奴隶主陪葬。§Y$MONUMENT_10001_NAME$§!即制成兵马（战车、战马、士兵）形状的殉葬品。"

 MONUMENT_10002_NAME: "丝绸之路"
 MONUMENT_10002_DESC: "§Y$MONUMENT_10002_NAME$§!有狭义和广义之分。狭义的“§Y$MONUMENT_10002_NAME$§!”是指起始于古代中国长安或洛阳，通过甘肃河西走廊和今天的新疆地区，越过帕米尔高原，进入中亚、伊朗等地，连接亚洲、欧洲的交通和商业贸易路线。广义的“§Y$MONUMENT_10002_NAME$§!”已经成为古代东、西方之间经济、文化交流的代名词，即凡是古代中国到相邻各国的交通路线，不论是陆路还是海路，均称为“§Y$MONUMENT_10002_NAME$§!”。"

 MONUMENT_10003_NAME: "龙门石窟"
 MONUMENT_10003_DESC: "§Y$MONUMENT_10003_NAME$§!位于河南省洛阳市，是世界上造像最多、规模最大的石刻艺术宝库，被联合国教科文组织评为“中国石刻艺术的最高峰”，位居中国各大石窟之首。"

 MONUMENT_10004_NAME: "京杭大运河"
 MONUMENT_10004_DESC: "§Y$MONUMENT_10004_NAME$§!始建于春秋时期，是世界上里程最长、工程最大的古代运河，也是最古老的运河之一，与长城、坎儿井并称为中国古代的三项伟大工程，并且使用至今，是中国古代劳动人民创造的一项伟大工程，是中国文化地位的象征之一。"

 MONUMENT_10005_NAME: "泰山"
 MONUMENT_10005_DESC: "自古以来，中国人就崇拜§Y$MONUMENT_10005_NAME$§!，有“§Y$MONUMENT_10005_NAME$§!安，四海皆安”的说法。古代历朝历代不断在§Y$MONUMENT_10005_NAME$§!封禅和祭祀，并且在§Y$MONUMENT_10005_NAME$§!上下建庙塑神，刻石题字。"

 MONUMENT_10006_NAME: "山海关"
 MONUMENT_10006_DESC: "§Y$MONUMENT_10006_NAME$§!，又称榆关、渝关、临闾关，位于河北省秦皇岛市§Y$MONUMENT_10006_NAME$§!区东大街1号，是明长城的东北关隘之一，在1990年以前被认为是明长城东端起点，素有中国长城“三大奇观之一”（东有§Y$MONUMENT_10006_NAME$§!、中有镇北台、西有嘉峪关）、“天下第一关”、“边郡之咽喉，京师之保障”之称，与万里之外的嘉峪关遥相呼应，闻名天下。"

 MONUMENT_10007_NAME: "镇北台"
 MONUMENT_10007_DESC: "§Y$MONUMENT_10007_NAME$§!有“万里长城第一台”的称号，为古长城沿线现存最大的边防要塞之一，是明长城遗址中最为宏大的建筑之一，位列长城三大奇观之一。§Y$MONUMENT_10007_NAME$§!是古代保护榆林的历史见证，为古代边关贸易、民族和谐做出了特殊的贡献。"

 MONUMENT_10008_NAME: "嘉峪关"
 MONUMENT_10008_DESC: "§Y$MONUMENT_10008_NAME$§!，号称“天下第一雄关”，位于甘肃省§Y$MONUMENT_10008_NAME$§!市西5千米处最狭窄的山谷中部，城关两侧的城墙横穿沙漠戈壁，北连黑山悬壁长城，南接天下第一墩，是明长城最西端的关口，历史上曾被称为河西咽喉，因地势险要，建筑雄伟，有连陲锁钥之称。"

 MONUMENT_10009_NAME: "华山"
 MONUMENT_10009_DESC: "§Y$MONUMENT_10009_NAME$§!，古称“西岳”，雅称“太§Y$MONUMENT_10009_NAME$§!”，为五岳之一，位于陕西省渭南市华阴市，在省会西安以东120千米处。南接秦岭山脉，北瞰黄渭，自古以来就有“奇险天下第一山”的说法。"

 MONUMENT_10010_NAME: "衡山"
 MONUMENT_10010_DESC: "§Y$MONUMENT_10010_NAME$§!，又名南岳、寿岳、南山，主体部分位于湖南省衡阳市南岳区、§Y$MONUMENT_10010_NAME$§!县和衡阳县东部。据战国时期《甘石星经》记载，因其位于星座二十八宿的轸星之翼，“变应玑衡”，“铨德钧物”，犹如衡器，可称天地，故名§Y$MONUMENT_10010_NAME$§!。"

 MONUMENT_10011_NAME: "恒山"
 MONUMENT_10011_DESC: "§Y$MONUMENT_10011_NAME$§!，又名元岳、常山、北岳，明代之前指河北大茂山，清代顺治时因改祭北岳于山西省大同市浑源县玄岳山，遂称浑源玄岳山为§Y$MONUMENT_10011_NAME$§!。"

 MONUMENT_10012_NAME: "嵩山"
 MONUMENT_10012_DESC: "§Y$MONUMENT_10012_NAME$§!，又称外方、嵩高、崇高，位于河南省中部，属伏牛山系，古时毗邻洛阳城，是五岳的中岳，1983年后属登封市。"

 MONUMENT_10013_NAME: "五台山"
 MONUMENT_10013_DESC: "§Y$MONUMENT_10013_NAME$§!位于中国山西省东北部忻州市五台县东北隅，汉传佛教传统认为是文殊菩萨的道场，有“金五台”之称，位居中国四大佛教名山之首。"

 MONUMENT_10014_NAME: "青城山"
 MONUMENT_10014_DESC: "§Y$MONUMENT_10014_NAME$§!是中国著名的道教名山，道教发源地之一。传说道教天师张道陵晚年显道于§Y$MONUMENT_10014_NAME$§!，并在此羽化，此后，§Y$MONUMENT_10014_NAME$§!成为天师道的祖山，全国各地历代天师均来§Y$MONUMENT_10014_NAME$§!朝拜祖庭。"

 MONUMENT_10015_NAME: "黄鹤楼"
 MONUMENT_10015_DESC: "§Y$MONUMENT_10015_NAME$§!位于湖北省武汉市武昌区，地处蛇山之巅，濒临万里长江，为武汉市地标建筑；始建于三国吴黄武二年（223年），历代屡加重修，现存建筑以清代“同治楼”为原型设计，重建于1985年；因唐代诗人崔颢登楼所题《§Y$MONUMENT_10015_NAME$§!》一诗而名扬四海。"

 MONUMENT_10016_NAME: "滕王阁"
 MONUMENT_10016_DESC: "§Y$MONUMENT_10016_NAME$§!位于江西省南昌市东湖区沿江路，地处赣江东岸、赣江与抚河故道交汇处，为南昌市地标性建筑、豫章古文明之象征。始建于唐永徽四年（653年），为唐太宗李世民之弟滕王李元婴任江南洪州都督时所修，现存建筑为1985年重建景观；因初唐诗人王勃所作《§Y$MONUMENT_10016_NAME$§!序》而闻名于世。"

 MONUMENT_10017_NAME: "岳阳楼"
 MONUMENT_10017_DESC: "§Y$MONUMENT_10017_NAME$§!位于湖南省岳阳市§Y$MONUMENT_10017_NAME$§!区洞庭北路，地处岳阳古城西门城墙之上，紧靠洞庭湖畔，下瞰洞庭，前望君山；始建于东汉建安二十年（215年），历代屡加重修，现存建筑沿袭清光绪六年（1880年）重建时的形制与格局；因北宋滕宗谅重修§Y$MONUMENT_10017_NAME$§!，邀好友范仲淹作《§Y$MONUMENT_10017_NAME$§!记》使得§Y$MONUMENT_10017_NAME$§!著称于世。"

 MONUMENT_10018_NAME: "鹳雀楼"
 MONUMENT_10018_DESC: "§Y$MONUMENT_10018_NAME$§!始建于北周时期，历唐经宋存世约七百余年，于元朝初年在战火中被毁。现存楼体为1997年重建，于2002年重新对游人开放。新建的楼体况高73.9米，四檐三层，是四大名楼中最高的一座。"

 MONUMENT_10019_NAME: "蓬莱阁"
 MONUMENT_10019_DESC: "§Y$MONUMENT_10019_NAME$§!位于山东省烟台市蓬莱区迎宾路7号蓬莱水城景区内，地处丹崖山上，始建于北宋嘉祐六年（1061年），历代屡加修葺，没有经过重建，至今仍保持北宋原貌；因“八仙过海”传说和“海市蜃楼”奇观而闻名四海，“蓬莱十大景”中有八景位于§Y$MONUMENT_10019_NAME$§!；自古有“人间仙境”之美誉。"

 MONUMENT_10020_NAME: "雷峰塔"
 MONUMENT_10020_DESC: "§Y$MONUMENT_10020_NAME$§!原名皇妃塔，文献及民间亦名黄妃塔、王妃塔、黄皮塔，原为五代吴越王钱俶所建供养舍利的佛塔（功德塔），位于今中国浙江省杭州市西湖区西湖南岸净慈寺前雷峰之上，与北岸宝石山上的保俶塔南北对峙、遥相呼应。原塔于1924年坍塌，仅存遗址，2002年在原址重建新塔。夕阳西下时余晖映照§Y$MONUMENT_10020_NAME$§!形成著名的雷峰夕照景观，为西湖十景之一。§Y$MONUMENT_10020_NAME$§!也因在传说《白蛇传》中作为法海镇压白娘子之处而知名于世。"

 MONUMENT_10021_NAME: "大雁塔"
 MONUMENT_10021_DESC: "§Y$MONUMENT_10021_NAME$§!位于唐长安城晋昌坊（今陕西省西安市南）的大慈恩寺内，又名“慈恩寺塔”。唐永徽三年（652年），玄奘为保存由天竺经丝绸之路带回长安的经卷佛像主持修建了§Y$MONUMENT_10021_NAME$§!，最初五层，后加盖至九层，再后层数和高度又有数次变更，最后固定为所看到的七层塔身，通高64.517米，底层边长25.5米。"

 MONUMENT_10022_NAME: "铜雀台"
 MONUMENT_10022_DESC: "建安五年，曹操击败袁绍，于邺建都漳河畔大兴土木修建§Y$MONUMENT_10022_NAME$§!，高十丈，分三台，各相距六十步远，中间各架飞桥相连。建安十八年（213年），曹操又在§Y$MONUMENT_10022_NAME$§!南方建一金虎台。次年（214年），又在§Y$MONUMENT_10022_NAME$§!北建一冰井台，合称为“三台”。"

 MONUMENT_10023_NAME: "楼兰遗址"
 MONUMENT_10023_DESC: "§Y$MONUMENT_10023_NAME$§!，是古丝绸之路上的一个小国，位于罗布泊西部，处于西域的枢纽，王国的范围东起古阳关附近，西至尼雅古城，南至阿尔金山，北至哈密。在古代丝绸之路上占有极为重要的地位。现今只留下了一片废墟遗迹。"

 MONUMENT_10024_NAME: "狼居胥山"
 MONUMENT_10024_DESC: "§Y$MONUMENT_10024_NAME$§!，古山名。汉元狩四年（公元前119年），西汉大将霍去病出兵漠北攻打匈奴，取得大胜，封§Y$MONUMENT_10024_NAME$§!。现称肯特山。"

 MONUMENT_10025_NAME: "三星堆遗址"
 MONUMENT_10025_DESC: "§Y$MONUMENT_10025_NAME$§!，位于四川省广汉市西北的鸭子河南岸，分布面积12平方千米，距今已有3000至5000年历史，是迄今在西南地区发现的范围最大、延续时间最长、文化内涵最丰富的古城、古国、古蜀文化遗址。"

 MONUMENT_10026_NAME: "黄帝陵"
 MONUMENT_10026_DESC: "§Y$MONUMENT_10026_NAME$§!，是轩辕黄帝的陵寝，是《史记》记载的§Y$MONUMENT_10026_NAME$§!，位于陕西省延安市黄陵县城北桥山。"

 MONUMENT_10027_NAME: "人民英雄纪念碑"
 MONUMENT_10027_DESC: "§Y$MONUMENT_10027_NAME$§!，位于北京天安门广场中心，在天安门南约463米，正阳门北约440米的南北中轴线上，是中华人民共和国政府为纪念中国近现代史上的革命烈士而修建的纪念碑。"

 MONUMENT_10028_NAME: "人民大会堂"
 MONUMENT_10028_DESC: "§Y$MONUMENT_10028_NAME$§!，是中国全国人民代表大会开会地和全国人民代表大会常务委员会的办公场所，是党、国家和各人民团体举行政治活动的重要场所，也是中国党和国家领导人和人民群众举行政治、外交、文化活动的场所。"

 MONUMENT_10029_NAME: "平安京"
 MONUMENT_10029_DESC: "§Y$MONUMENT_10029_NAME$§!是过往日本的首都，是日本古代模仿中国长安城建造的城市，别称“洛阳”、“京洛”。位于现在京都市的市中心区域。"

 MONUMENT_10030_NAME: "法隆寺"
 MONUMENT_10030_DESC: "§Y$MONUMENT_10030_NAME$§!是圣德太子于飞鸟时代建造的木造寺庙，现在是日本佛教圣德宗的本山，是深受中国影响的木造建筑群，其建筑样式是所谓“飞鸟样式”的代表。此外，圣德太子也在这一地区兴建了许多寺庙。这些木造建筑物记录了日本接受佛教的历史，以及佛教由中国传入的过程。"

 MONUMENT_10031_NAME: "鹿苑寺"
 MONUMENT_10031_DESC: "§Y$MONUMENT_10031_NAME$§!是一座最早完成于1397年（应永四年）的日本佛寺，位于京都府京都市北区，是一座临济宗相国寺派的寺院，其名称源自于日本室町时代著名的足利氏第三代幕府将军足利义满之法名，又因为寺内核心建筑“舍利殿”的外墙全是以金箔装饰，所以又被称为“金阁”。"

 MONUMENT_10032_NAME: "严岛神社"
 MONUMENT_10032_DESC: "严岛的神社创建于约公元593年，拥有约一千四百年的历史，为日本国内其他五百余座§Y$MONUMENT_10032_NAME$§!的总本社。神社前方立于海中的大型鸟居是被誉为“日本三景”之一，是神社境内最知名的地标。"

