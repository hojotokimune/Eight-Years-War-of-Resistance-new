 albert_coady_wedemeyer: "阿尔伯特·科蒂·魏德迈"
 albert_coady_wedemeyer_desc: "阿尔伯特·科蒂·魏德迈（Albert Coady Wedemeyer，1896年7月9日－1989年12月17日）是美国陆军指挥官，1943年10月至战争结束期间在第二世界大战期间在亚洲服役。 此前，他是战争计划委员会的重要成员，负责制定入侵诺曼第的计划。 1942 年春，他与马歇尔将军和一小群美国军人一起前往伦敦，与英国人协商，试图说服英国人支持跨海峡入侵，当时他是乔治·C·马歇尔将军的首席顾问。 魏德迈是一位坚定的反共主义者。 1944年至1945年间，他在中国担任蒋介石的参谋长，并指挥所有驻华美军。"
 USA_herbert_yardley: "赫伯特·亚德利"
 USA_herbert_yardley_desc: "赫伯特‧奥斯本‧亚德利（Herbert Osborn Yardley，1889年4月13日－1958年8月7日）是一位美国密码学家。 他创立并领导了密码学组织“黑室”。在亚德利的领导下，美国黑室的密码分析师破解了日本的外交密码，并能够在 1921 年至 1922 年的华盛顿海军会议期间向美国谈判代表提供重要资讯。杰出服务奖章得主。他写了《美国​​黑室》（1931），讲述了他在那里的经历。后来他帮助中国国民党（1938-1940）破解了日本密码。在中国工作结束后，亚德利曾短暂地在加拿大政府工作过，从1941 年6~12月间，帮助加拿大政府建立了加拿大国家研究委员会的密码学部门（考试单位）。据报道，亚德利因国务卿、战争部亨利·史汀生或英方压力而被解职。"