 SOV_seize_manchuria:0 "苏联入侵满洲"
 SOV_seize_manchuria_desc:0 "由于德国的投降，日本的力量已大大削弱。如果我们迅速行动，我们将有一个黄金机会最终建立苏联对该地区的统治。"
 generic.5.t:0 "[From.GetNameDefCap] 邀请 [Root.GetNameDef] 加入 [From.GetFactionName]"
 mexico.54.title:1 "[From.GetLeader] 要求我们从加勒比地区撤出"
 mexico.54.desc:1 "在长达 4 个多小时的激情演讲中，[From.GetLeader] 要求我们放弃我们在加勒比地区的所有殖民地，因为根据他的说法，它们是“我们帝国主义压迫该地区最明显的证据”。 虽然有些人认为我们目前不能激怒 [From.GetName]，但更坚定的顾问强调我们完全有能力抵制他们，我们的领土完整不应受到损害。"
 rcmUSA.52.title:1 "[From.GetLeader] 号召所有共产主义运动联合"
 rcmUSA.52.desc_not_trotsky:1 "在 [From.GetFactionName] 大会上，[From.GetLeader] 宣称托洛茨基对马克思、恩格斯和列宁的解释高于斯大林主义等对革命的错误解释。 随着第三国际（也称为共产国际）的瓦解，全世界的共产主义领导人被邀请进行自我批评。 在坦白他们对真正的革命精神的政治盲目之后，他们将被邀请参加第四国际，并为推动世界社会主义革命做出贡献。"
 rcmUSA.52.desc_trotsky:1 "在 [From.GetFactionName] 大会上，[From.GetLeader] 宣称他对马克思、恩格斯和列宁的解释高于对斯大林主义等革命理论的错误解释。 随着第三国际（也称为共产国际）的瓦解，所有共产主义领导人都被邀请进行自我批评。 在承认他们对真正的革命精神的政治盲目之后，他们将被邀请参加第四国际，并为推动世界社会主义革命做出贡献。"
 rcmUSA.52.a:1 "非常好的自我批判(拍手)。"
 rcmUSA.52.b:1 "托洛茨基主义者是反对世界和平的霍乱病菌！"
 rcmUSA.53.title:1 "[USA.GetLeader] 号召所有共产主义运动联合"
 rcmUSA.53.desc:1 "我们一直相信现任领导人传播马克思、恩格斯和列宁的真正解释，但现在他们被迫进行“自我批评”，公开承认托洛茨基主义对列宁的解释是走向胜利的唯一正确道路。 社会主义。 结果，我们突然发现自己被孤立了。 我们的联盟已经瓦解，我们正面临科尼尔式的两难境地：承认托洛茨基主义观点的正当性，或者变得孤立并与 [MEX.GetFactionName] 背道而驰。"
 rcmUSA.53.a:1 "非常好的自我批判(拍手)。"
 rcmUSA.53.b:1 "托洛茨基主义者是反对世界和平的霍乱病菌！"
 rcm_middle_east.1.t:0 "伊拉克挑战我方权威"
 rcm_middle_east.1.d:0 "自伊拉克之金场政变后，其外交政策很快转向亲轴心国一方，他们决定取消我的军事通行权与资源开采权，这导致中东局势相当危险，我们该怎么处理？"
 rcm_middle_east.1.a:0 "那么就该开战了。"
 rcm_middle_east.1.b:0 "别管他们。"
 rcm_middle_east.2.t:0 "加齐一世之死"
 rcm_middle_east.2.d:0 "我们的国王加齐一世在车祸中去世，由于他的继任者费萨尔二世目前未成年，阿卜杜勒·伊拉王子将暂时担任伊拉克摄政王。"
 rcm_middle_east.2.a:0 "安息吧。"
 rcm_middle_east.3.t:0 "金场派崛起"
 rcm_middle_east.3.d:0 "黄金广场派是一群想要推翻伊拉克君主制并驱逐英国影响力的军官，随着轴心国在战争中占优势，他们的影响力正迅速增长。"
 rcm_middle_east.3.a:0 "他们可以加入我们的政府。"
 rcm_middle_east.3.b:0 "盯紧他们。"
 rcm_middle_east.4.t:0 "金场政变"
 rcm_middle_east.4.d:0 "黄金广场发动了成功的政变，现在他们控制了政府。"
 rcm_middle_east.4.a:0 "好的..."
 IRQ_nationalise_the_oil:0 "削弱英国影响力"
 chief_of_staff_to_china.1.t:0 "派往[From.GetNameDef]的新将领"
 chief_of_staff_to_china.1.desc:0 "[From.GetLeader]已致函[USA.GetLeader]，建议我们派遣一名将军担任驻华[From.GetAdjective]中缅印战区陆军参谋长。\n\n这样做不仅可为我们赢得[From.GetLeader]个人的感激，还可能为我们的将军提供宝贵的经验，同时协助[From.GetLeader]的部队赢得战争。\n\n我们该派位将领过去吗？"
 chief_of_staff_to_china.1.a:0 "派遣约瑟夫·史迪威"
 chief_of_staff_to_china.1.b:0 "他们将不得不自力更生。"
 chief_of_staff_to_china.2.t:0 "约瑟夫·史迪威来华"
 chief_of_staff_to_china.2.desc:0 "[From.GetLeader]已接受我方请求，并命令约瑟夫·史迪威尽快来华报到。\n\n约瑟夫·史迪威将军将担任[Root.GetLeader]的顾问。"
 chief_of_staff_to_china.2.a:0 "真是难能可贵的新援。"
 chief_of_staff_to_china.3.t:0 "[From.GetNameDef]拒绝援助"
 chief_of_staff_to_china.3.desc:0 "我们对[From.GetLeader]的请求被置若罔闻。虽然美国陆军的几位高级军官曾表示愿意接受这项任务，但战争部与总统[From.GetLeader]都否决了这个想法，认为其不切实际，亦不符合国家利益。"
 chief_of_staff_to_china.3.a:0 "他们是没胆还是蠢？又或者两者皆是？"
 chief_of_staff_to_china.4.t:0 "派往[From.GetNameDef]的新将领"
 chief_of_staff_to_china.4.desc:0 "[From.GetLeader]已致函[USA.GetLeader]，要求我们派一名将军接替约瑟夫·史迪威到中缅印战区的[From.GetAdjective]接任参谋长。\n\n这样做不仅可为我们赢得[From.GetLeader]个人的感激，还可能为我们的将军提供宝贵的经验，同时协助[From.GetLeader]的部队赢得战争。\n\n我们该再派遣将领过去吗？"
 chief_of_staff_to_china.4.a:0 "派遣阿尔伯特·魏德迈"
 chief_of_staff_to_china.4.b:0 "他们将不得不自力更生。"
 chief_of_staff_to_china.5.t:0 "阿尔伯特·魏德迈来华"
 chief_of_staff_to_china.5.desc:0 "[From.GetLeader]已接受我方请求，并命令阿尔伯特·魏德迈尽快来华报到。\n\n阿尔伯特·魏德迈将军将担任[Root.GetLeader]的顾问。"
 chief_of_staff_to_china.5.a:0 "真是难能可贵的新援。"
 chief_of_staff_to_china.6.t:0 "[From.GetNameDef]拒绝援助"
 chief_of_staff_to_china.6.desc:0 "我们对[From.GetLeader]的请求被置若罔闻。虽然美国陆军的几位高级军官曾表示愿意接受这项任务，但战争部与总统[From.GetLeader]都否决了这个想法，认为其不切实际，亦不符合国家利益。"
