ironman_mode_is_not_compatiable_DESC:"§O由于bug，在抗日战争结束到解放战争结束这段时间内，无法存档，否则游戏崩溃。铁人模式由于其自动存档的特性，几乎一定会导致崩溃，玩家应该：关闭自动存档；在抗日战争结束到解放战争结束这段时间内不存档；解放战争结束后可以存档。§O"

