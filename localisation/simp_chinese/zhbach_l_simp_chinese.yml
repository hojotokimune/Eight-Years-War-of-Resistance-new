Yibiandao_NAME:"§R一边倒§R"
Yibiandao_DESC:"§R新中国成立后实行的“一边倒”外交方针是指新生的中华人民共和国在国际斗争中，将坚定地站在以苏联为首的社会主义阵营一边。其实质就是中国人民反对帝国主义的严正立场。它完全是一条政治路线。它既不意味着中国政府绝不同英、美等资本主义国家来往，也不意味着中国政府放弃独立自主，无原则地倒向苏联一边。§R"
