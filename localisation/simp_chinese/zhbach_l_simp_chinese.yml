Industry_liberty_of_china_NAME:"首个五年计划完成：新中国工业化的奠基之旅"
Industry_liberty_of_china_DESC:"从历史看，近代中国因工业化滞后，在国际竞争中屡屡受挫，饱受列强欺凌。从国家安全角度，坚实的工业基础是国防实力的有力支撑，关乎国家主权与领土完整。社会发展层面，工业化能创造就业、提升民众生活水平，带动科技进步与创新，推动社会全面进步，助力实现现代化目标。"
Industry_liberty_of_china2:"§G我们已经改善了落后的重工业！§G"
New_China_NAME:"新中国！"
New_China_DESC:"新中国的成立是20世纪全球历史进程中最具影响力的重大事件之一，既实现了中华民族从半殖民地半封建社会向人民民主专政国家的历史性跨越，也深刻重塑了国际政治格局和民族解放运动的进程。"
Chi_tech_5_slot_NAME:"科学技术是第一生产力"
Chi_tech_5_slot_DESC:"1939年5月，北大研究院在昆明恢复并开始招收研究生。研究院院长由校长兼任，研究所所长由北大各学院院长兼任，各学部主任也由北大各相关学系系主任担任。8月以后，各学部逐步恢复与建立，到抗战后期，共设3个研究所，12个学部。清华研究院也于1939年恢复，到抗战后期共有4个研究所，16个学部，5个特种研究所。"
