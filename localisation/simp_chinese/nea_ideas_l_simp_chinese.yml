 nea_idea_JAP_intervene_in_china:0 "征服支那"
 nea_idea_JAP_intervene_in_china_desc:0 "欲征服支那，必先征服满蒙；欲征服世界，必先征服支那。如今“八纮一宇”理想的第二步即将实现，征服支那，指日可待。\n§C该民族精神会随中国投降倾向的提高而逐渐§R减弱§!，反之亦然。§!"
