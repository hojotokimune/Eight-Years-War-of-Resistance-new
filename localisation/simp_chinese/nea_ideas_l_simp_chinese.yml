 #CPC
 nea_economic_blockade:0 "经济封锁"
 nea_economic_blockade_desc:0 "我们的经济遭到了中央政府的封锁，财政严重赤字。陕北土地贫瘠，要想打破封锁，必须发展我们自己的工商业和金融业，而这是一个漫长的过程。"
 nea_idea_PRC_long_march:0 "长征的创伤"
 nea_idea_PRC_long_march_desc:0 "在刚结束不久的近二万五千里的战略转移中，有太多的红军战士死于疲劳与伤病。部队目前意志动摇、军纪废弛，亟需整顿。"
 nea_idea_wavering_faith:0 "信仰动摇"
 nea_idea_wavering_faith_desc:0 "党内关于中国革命路线的斗争让很多党员都产生了怀疑或迷茫，像原先计划的那样投靠苏联这个赤色帝国，与国民党重新合作，还是走出一条新的道路？我们需要尽快确定前进的方向。"
 nea_idea_low_popular_support:0 "缺乏群众支持"
 nea_idea_low_popular_support_desc:0 "这里的民族风俗与宗教信仰等问题是我们在江西不曾遇到的。这些问题得到妥善处理之前，我们在群众当中还得不到像江西苏区百姓那样的信任与支持。"
 nea_idea_PRC_illiterate_civilians:0 "目不识丁的百姓"
 nea_idea_PRC_illiterate_civilians_desc:0 "淳朴的陕北百姓大多目不识丁，这不仅让我们难以找到有知识的新鲜血液，还给国民党特务的渗透提供了更多可能。"
 nea_idea_PRC_weak_industry:0 "薄弱的工业基础"
 nea_idea_PRC_weak_industry_desc:0 "陕北地处中国西北，远离东南沿海与长江沿岸的工业中心，工业基础薄弱。基本枪支的生产都已属不易，更不用说火炮、汽车等先进装备了。"
 nea_idea_PRC_untrained_soldiers:0 "缺乏先进武器训练"
 nea_idea_PRC_untrained_soldiers_desc:0 "由于装备与军工生产的落后，我们的士兵缺乏使用先进武器的训练，即使有时在战斗中缴获了火炮、汽车等装备，也因不会操作而无法发挥其性能。"
 nea_idea_PRC_internal_power_struggle:0 "路线斗争"
 nea_idea_PRC_internal_power_struggle_desc:0 "关于党内领导权的争夺与中国革命路线的分歧让我们处在分裂与内斗的边缘，这种情况将持续到一位获得全党上下支持的领导人出现。"
 nea_idea_PRC_opium_everywhere:0 "鸦片泛滥"
 nea_idea_PRC_opium_everywhere_desc:0 "早在我们到达之前，陕西便已是中国鸦片泛滥最严重的地区之一，有着长久的鸦片种植与贩卖历史。无村不有烟馆、人人吸鸦片，烟民占到了陕西总人口的半数以上。"
 nea_idea_PRC_revolutionary_defeatism:0 "革命失败主义"
 nea_idea_PRC_revolutionary_defeatism_desc:0 "1932年淞沪抗战时，临时中央曾希望效仿俄国十月革命，趁机组织群众、士兵暴动，并命令中央苏区红军阻挠江西国军增援上海。这样的革命失败主义对红军造成了深远而严重的影响。"
 nea_idea_PRC_united_resistance_army:0 "抗日联军"
 nea_idea_PRC_united_resistance_army_desc:0 "由红军、东北军及第十七路军组成的抗日联军是西北国防政府的抗日军队，全军上下以反蒋抗日为目标，团结一心、士气高涨。"
 nea_idea_PRC_rectification:0 "整风运动"
 nea_idea_PRC_rectification_desc:0 "筹备已久的整风运动终于轰轰烈烈地开始了，那些在学风、党风和文风上误入歧途的失足者们正急切地等待着我们去抢救。"
 nea_idea_PRC_art_for_politics:0 "文艺为政治服务"
 nea_idea_PRC_art_for_politics_desc:0 "文艺必须成为整个革命机器的一个组成部分，作为团结人民、教育人民、打击敌人、消灭敌人的有力武器，帮助人民同心同德地和敌人作斗争。"
 nea_idea_PRC_raise_grain_levies:0 "扩大征粮"
 nea_idea_PRC_raise_grain_levies_desc:0 "为了缓解紧张的财政，我们不得不向农民征收更多的公粮，即使这较往年翻倍的征粮负担可能让群众出现不满情绪。"
 nea_idea_PRC_opium_export_tax:0 "特货税收"
 nea_idea_PRC_opium_export_tax_desc:0 "每年向国统区出口特货带来的巨额税收，几乎贡献了财政收入的一半，极大地缓解了我们的财政困难。"
 nea_idea_PRC_national_model:0 "全国模范"
 nea_idea_PRC_national_model_desc:0 "我们在禁毒工作上的出色成绩正在全国被当作模范宣传，这在一定程度上也为我们党在政治上赢得了一些声望。"
 nea_idea_PRC_equipment_capture:0 "装备缴获"
 nea_idea_PRC_equipment_capture_desc:0 "尽管我们的装备落后、后勤不足，但大量的作战缴获与后续仿制足以支撑军队的需求。"
 nea_idea_PRC_political_security_office:0 "政治保卫局"
 nea_idea_PRC_political_security_office_desc:0 "政治保卫局的成立一方面有效防止了革命队伍内叛徒的出现，另一方面对来自敌人的渗透与颠覆活动起到了很好的遏制作用。"
 nea_idea_PRC_local_committees:0 "中共中央地方局"
 nea_idea_PRC_local_committees_desc:0 "总揽一方党政事务的中共中央地方局提高了判断决策与政策实施的效率，从而使辖下军队与军区武装彼此之间的配合更加紧密、有效。"
 nea_idea_PRC_agrarian_reform:0 "土地改革"
 nea_idea_PRC_agrarian_reform_desc:0 "在解放区的土地改革卓有成效，政策的施行保证了广大农民坚定地站在了我们这一边，同时释放出的生产力也促进了解放区的工业发展。"
 nea_idea_PRC_japanese_specialists:0 "日本技术顾问"
 nea_idea_PRC_japanese_specialists_desc:0 "这些被苏军俘获并移交给我们的日军技术人员，向我们提供了亟需的火炮、航空等方面的技术支持，有力支援了眼下的内战。"
 nea_idea_PRC_soviet_adviser:0 "苏联军事顾问"
 nea_idea_PRC_soviet_adviser_desc:0 "苏联的军事顾问为我们恢复原日占区工厂的生产提供了帮助，他们带来的先进军工技术对我们几乎白手起家的军工业发展非常重要。"
 nea_idea_focus_on_civil_war:0 "专注内战"
 nea_idea_focus_on_civil_war_desc:0 "眼下中国的内战至关重要，我们无暇顾及其他事务。"
