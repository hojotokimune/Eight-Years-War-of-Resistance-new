 nea_idea_disavowed_government:0 "不被承认的伪政权"
 nea_idea_disavowed_government_desc:0 "我们虽然在日本的支持下成立了政权，但世界上大部分国家并不承认我们的合法性，政府内部也有不少官员对我们政权的前途充满迷茫。\n§W--------------§!\n§R无法移除§!§C，伪政权永远是伪政权，“曲线救国”在历史上不过一句妄言。§!"
 nea_idea_rabble_army:0 "乌合之众般的伪军"
 nea_idea_rabble_army_desc:0 "我们的军队基本上由战败投降的部队和当地强征的壮丁组成，官兵大多只为糊口，因而部队缺乏战斗力，堪称一群乌合之众。\n§W--------------§!\n§R无法移除§!§C，伪军永远是伪军，“曲线救国”在历史上不过一句妄言。§!"