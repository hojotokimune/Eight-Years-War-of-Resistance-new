 #China
 nea_idea_CHI_shanghai_ceasefire_agreement:0 "《淞沪停战协定》"
 nea_idea_CHI_shanghai_ceasefire_agreement_desc:0 "民国21年一·二八淞沪抗战结束后，中日双方在英、美、法、意等国调停下签订的停战协定，规定两军退回战前防区，双方交战区域上海至苏州、昆山一带为非武装地区。"
 nea_idea_CHI_he_umezu_agreement:0 "《何梅协定》"
 nea_idea_CHI_he_umezu_agreement_desc:0 "在日本对中国华北地区逐步蚕食的过程中，日本华北驻屯军司令官梅津美治郎与军事委员会北平分会代理委员长何应钦于民国24年达成协定，规定国民党机关与中央军撤出河北省并禁止一切反日活动。"
 nea_idea_CHI_industrialisation:0 "艰难推进的工业化"
 nea_idea_CHI_industrialisation_desc:0 "从满清末年到北洋政府时期，工业化进程始终停滞不前，直到北伐胜利、各项恢复与建设持续至今，才初见成效。目前，我国的工业化正在艰难推进。\n§W--------------§!\n§C随着各项修正的变化，§!§Y工业化§!§C进程将经历以下阶段：§!\n§Y艰难推进§! §W/§! 初有成效 §W/§! 颇具规模 §W/§! 基本完成"
 nea_idea_CHI_military_industry:0 "薄弱的军事工业"
 nea_idea_CHI_military_industry_research:0 "军事工业 - 科研"
 nea_idea_CHI_military_industry_production:0 "军事工业 - 生产"
 nea_idea_CHI_roc_army:0 "旧时代的军队"
 nea_idea_CHI_roc_navy:0 "起步中的海军"
 nea_idea_CHI_roc_air_force:0 "起步中的空军"
 nea_idea_CHI_bureaucracy:0 "腐败低效的官僚政治"
 nea_idea_CHI_bureaucracy_desc:0 "作为一个初具现代特征的政党与政权，我们的组织和动员能力已远非满清与北洋政府可比。然而，官僚体系的腐败和低效问题依然严重，彻底解决仍需时日。\n§W--------------§!\n§C随着各项修正的变化，§!§Y官僚政治§!§C将经历以下阶段：§!\n§Y腐败低效§! §W/§! 腐败§W或§!低效 §W/§! §G移除§!"
 nea_idea_CHI_national_quality:0 "落后的国民素质"
 nea_idea_CHI_national_quality_desc:0 "西方的现代化浪潮将满清末年闭关锁国的中国纳入了世界体系，民族国家的形成也从那时开始。显然，国民的科学教育与政治启蒙是一个漫长的过程。\n§W--------------§!\n§C随着各项修正的变化，§!§Y国民素质§!§C将经历以下阶段：§!\n§Y落后§! §W/§! 低下 §W/§! 觉醒"
 nea_idea_CHI_principle_of_minzu:0 "民族主义"
 nea_idea_CHI_principle_of_minquan:0 "民权主义"
 nea_idea_CHI_principle_of_minsheng:0 "民生主义"
 nea_idea_CHI_lin_sen:0 "林森"
 nea_idea_CHI_lin_sen_desc:0 "自民国20年起，担任国民政府主席，是一位不负实际政治责任的虚位元首。"
 nea_idea_CHI_alexander_von_falkenhausen:0 "亚历山大· 冯· 法肯豪森"
 nea_idea_CHI_german_military_mission:0 "德国顾问团"
 nea_idea_CHI_alexander_von_falkenhausen_1_desc:0 "成立于民国17年，目前由第四任总顾问亚历山大·冯·法肯豪森上将率领，协助我国的军事现代化工作，并为工业化建设提供建议、联络投资。"
 nea_idea_CHI_alexander_von_falkenhausen_2_desc:0 "成立于民国17年，目前由第四任总顾问亚历山大·冯·法肯豪森上将率领，代表德国方面与我国实现全面的军事合作，并援助我们的工业化建设。"
 nea_idea_CHI_vasily_chuikov:0 "瓦西里· 崔可夫"
 nea_idea_CHI_soviet_military_advisory_group:0 "苏联军事顾问团"
 nea_idea_CHI_vasily_chuikov_desc:0 "由苏联秘密派遣军事顾问与技术专家组成，为当前我国军队的对敌作战提供战略层面的建议。不过，来自欧洲的威胁随时可能让苏联转变对远东局势的态度。"
 nea_idea_CHI_joseph_stilwell:0 "约瑟夫· 史迪威"
 nea_idea_CHI_albert_wedemeyer:0 "阿尔伯特· 魏德迈"
 nea_idea_CHI_chief_of_staff:0 "中国战区参谋长"
 nea_idea_CHI_restoration_and_reconstruction:0 "恢复与重建"
 nea_idea_CHI_restoration_and_reconstruction_desc:0 "刚刚结束的战争让半壁江山破碎、无数生灵涂炭，也中断了我国的工业化进程。如今的首要工作是恢复被摧毁的经济，在废墟中重建我们的国家。"
 nea_idea_CHI_every_inch_of_land_defended_with_blood:0 "一寸山河一寸血"
 nea_idea_CHI_every_inch_of_land_defended_with_blood_desc:0 "脚下的每一寸土地，我们都要用鲜血来捍卫。历史上，我们经历过两次神州陆沉，这一次中华民族将战斗到底。\n§C该民族精神会随投降倾向的提高而逐渐§G增强§!，反之亦然。§!"
 nea_idea_CHI_planned_administration:0 "计划政治"
 nea_idea_CHI_triple_stages_of_administration:0 "行政三联制"
 nea_idea_CHI_work_competition:0 "工作竞赛运动"
 nea_idea_CHI_work_competition_desc:0 "从中央到地方，工作竞赛制度正在逐渐地推广与深入。各级政府机构的工作人员，在竞赛的激励与鞭策下，行政效率得到了一定程度的提高。"
 nea_idea_CHI_new_county_system:0 "新县制"
 nea_idea_CHI_social_security_system:0 "社会保障体系"
 nea_idea_CHI_social_security_system_desc:0 "我国已经建成包括公费医疗、劳工保险、国民年金、敬老津贴等在内完善的社会保障体系，全体国民的工作生活有了充分的保障。"
 nea_idea_CHI_give_full_scope_to_talents:0 "人尽其才"
 nea_idea_CHI_give_full_scope_to_talents_desc:0 "每一位学生从入学到毕业就业，都由政府妥为计划。根据各人资质便利升学，根据各人所学辅导就业，避免了毕业即失业的情况。"
 nea_idea_CHI_TPP_youth_league:0 "三民主义青年团"
 nea_idea_CHI_TPP_youth_league_1_desc:0 "中央团部成立后，各地方省市、大专院校也已纷纷建立团部，发展爱国进步青年入团。年轻血液的加入让党焕发新的活力，但党内部分势力对此保持警惕。"
 nea_idea_CHI_TPP_youth_league_2_desc:0 "党团合并使三青团势力得以与党内其他派系抗衡，为一系列党政改革的推进增添了动力。新的青年党员们革命理想更坚定，能为当前的战事提供更多支持。"
 nea_idea_CHI_save_nation_through_vocational_education:0 "职业救国"
 nea_idea_CHI_save_nation_through_vocational_education_1_desc:0 "为了应对失业问题，我国对职业教育发展非常重视，形成了学校教育、补习教育与职业指导三方协同的职业教育体系，非常适合当前国情。"
 nea_idea_CHI_save_nation_through_vocational_education_2_desc:0 "在政策支持与官方指导下，我国的职业教育已经取得长足发展。如今，职业教育与普通教育同等重要，“职业救国”并非一句虚言。"
 nea_idea_CHI_control_of_speech:0 "言论管制"
 nea_idea_CHI_control_of_speech_desc:0 "当前形势并不稳定，政府加强了言论管制，公开场合的集会演讲与部分报刊的宣传报道受到限制。尽管我们承诺时局改观后将解除，社会上仍普遍存在担忧。"
 nea_idea_CHI_martial_law:0 "戒严令"
 nea_idea_CHI_martial_law_desc:0 "全国境内已实施戒严，各地的行政与司法事务移交军事长官负责。国民自由与基本人权受到限缩，中共及其他持不同政见者被逮捕、军法审判、关押或处决。"
 nea_idea_CHI_chinese_culture_service_centre:0 "中国文化服务社"
 nea_idea_CHI_chinese_culture_service_centre_desc:0 "由我们党中央宣传部官办党营的全国性文化机构，在各大城市均设有分社，承担报刊图书的出版、发行、经售等业务。"
 nea_idea_CHI_democracy_and_science:0 "德先生与赛先生"
 nea_idea_CHI_democracy_and_science_desc:0 "民主、自由、科学、务实等理念，在新文化运动中广为流传，但其内涵仍需国民深入理解并践行。我们的国家建立在这些普世价值上，成为东方的民主灯塔。"
 nea_idea_CHI_chinese_cultural_renaissance:0 "中华文化复兴运动"
 nea_idea_CHI_chinese_cultural_renaissance_desc:0 "我国传统文化中的伦理道德与民主自由、科学务实等理念同样重要。我们应该维护并传承忠、孝、仁、爱、信、义、和、平，而非背弃科学文化与伦理道德。"
 nea_idea_CHI_save_nation_through_education:0 "教育救国"
 nea_idea_CHI_special_education_in_wartime:0 "战时非常教育"
 nea_idea_CHI_special_education_in_wartime_desc:0 "我国正处于战争的非常时期，教育也应执行非常政策。所有正规教育已经暂停，高中及高等院校停办，师生员工应召入伍，共赴国难。"
 nea_idea_CHI_for_our_future:0 "为了我们的未来"
 nea_idea_CHI_for_our_future_desc:0 "尽管处于战争中，我国依然颁布了一系列方针政策，保证教育系统的正常运转。教育是一切事业的基本，也是学校与学生的共同使命。"
 #Dynamic Modifiers
 nea_ECO_budget_deficit_dynamic_modifier:0 "财政赤字"
 nea_ECO_budget_deficit_dynamic_modifier_desc:0 "财政预算出现了赤字，军队、公共工程与政府机构没能按时足额收到拨款。社会上出现了不少关于国家财政入不敷出的猜测与对贪官污吏、他国封锁的抨击。\n“苦一苦军队、工人、公务员，骂名敌人担。”"
 nea_ECO_economic_situation_dynamic_modifier_1:0 "经济衰退"
 nea_ECO_economic_situation_dynamic_modifier_1_desc:0 "目前我国的经济状况不佳，生产、投资与人均收入都显著降低，失业率升高。超发货币导致的通货膨胀已较为严重，进一步打击着国民对经济的信心。"
 nea_ECO_economic_situation_dynamic_modifier_2:0 "经济萧条"
 nea_ECO_economic_situation_dynamic_modifier_2_desc:0 "当前经济局势严重，无可讳言。破产率与失业率长期居高不下，惟有全国上下刻苦节约、淬励奋斗，同时加紧财政金融改革，方有望缓解。"
 nea_ECO_economic_situation_dynamic_modifier_3:0 "经济崩溃"
 nea_ECO_economic_situation_dynamic_modifier_3_desc:0 "眼下经济形势不容乐观，恶性通货膨胀已经失控，物价飞涨、币值蒸发。必须立刻采取紧急措施，改革币制、平抑物价，否则后果不堪设想。"
 nea_CHI_industrialisation_dynamic_modifier_1:0 "艰难推进的工业化"
 nea_CHI_industrialisation_dynamic_modifier_1_desc:0 "从满清末年到北洋政府时期，工业化进程始终停滞不前，直到北伐胜利、各项恢复与建设持续至今，才初见成效。目前，我国的工业化正在艰难推进。\n§W--------------§!\n§C随着各项修正的变化，§!§Y工业化§!§C进程将经历以下阶段：§!\n§Y艰难推进§! §W/§! 初有成效 §W/§! 颇具规模 §W/§! 基本完成"
 nea_CHI_industrialisation_dynamic_modifier_2:0 "初有成效的工业化"
 nea_CHI_industrialisation_dynamic_modifier_2_desc:0 "国民经济建设运动开展至今，已取得了较为可观的成果，在交通、电信、农业、工商业等领域均达到了新的高度。目前，我国的工业化已初有成效。\n§W--------------§!\n§C随着各项修正的变化，§!§Y工业化§!§C进程将经历以下阶段：§!\n艰难推进 §W/§! §Y初有成效§! §W/§! 颇具规模 §W/§! 基本完成"
 nea_CHI_industrialisation_dynamic_modifier_3:0 "颇具规模的工业化"
 nea_CHI_industrialisation_dynamic_modifier_3_desc:0 "交通、农业、工商业等方面的进一步建设，以及现代工业体系的建立，让我国具备了现代化国家的雏形。目前，我国的工业化已经颇具规模。\n§W--------------§!\n§C随着各项修正的变化，§!§Y工业化§!§C进程将经历以下阶段：§!\n艰难推进 §W/§! 初有成效 §W/§! §Y颇具规模§! §W/§! 基本完成"
 nea_CHI_industrialisation_dynamic_modifier_4:0 "基本完成的工业化"
 nea_CHI_industrialisation_dynamic_modifier_4_desc:0 "经过多年的建设与发展，我们终于实现了国父孙文先生在《实业计划》中的愿景，人民富裕、国家富强。目前，我国的工业化已基本完成。\n§W--------------§!\n§C随着各项修正的变化，§!§Y工业化§!§C进程将经历以下阶段：§!\n艰难推进 §W/§! 初有成效 §W/§! 颇具规模 §W/§! §Y基本完成§!"
 nea_CHI_military_industry_dynamic_modifier_1:0 "薄弱的军事工业"
 nea_CHI_military_industry_dynamic_modifier_1_desc:0 "由于满清与北洋政府的国防建设仅靠贷款购械，长期忽视工业基础建设；加之连年战事频繁，经济建设初入正轨，我国的军事工业仍然薄弱。\n§W--------------§!\n§C随着各项修正的变化，§!§Y军事工业§!§C将经历以下阶段：§!\n§Y薄弱§! §W/§! 脆弱 §W/§! 成熟 §W/§! 完备"
 nea_CHI_military_industry_dynamic_modifier_2:0 "脆弱的军事工业"
 nea_CHI_military_industry_dynamic_modifier_2_desc:0 "随着重工业建设五年计划的推进，我国的军工生产能力已得到一定的提高。不过，这些产能在战争破坏下无法长久维持，我国的军事工业仍然脆弱。\n§W--------------§!\n§C随着各项修正的变化，§!§Y军事工业§!§C将经历以下阶段：§!\n薄弱 §W/§! §Y脆弱§! §W/§! 成熟 §W/§! 完备"
 nea_CHI_military_industry_dynamic_modifier_3:0 "成熟的军事工业"
 nea_CHI_military_industry_dynamic_modifier_3_desc:0 "在德国顾问团的建议与协助下，我国的军工产业获得了长足的发展，一系列兵工厂的扩建工作也基本完成。如今，我国的军事工业已较为成熟。\n§W--------------§!\n§C随着各项修正的变化，§!§Y军事工业§!§C将经历以下阶段：§!\n薄弱 §W/§! 脆弱 §W/§! §Y成熟§! §W/§! 完备"
 nea_CHI_military_industry_dynamic_modifier_4:0 "完备的军事工业"
 nea_CHI_military_industry_dynamic_modifier_4_desc:0 "我国已经完成对现有军事工业的彻底扩建，加上各项重化工业建成投产，已有能力在战争中保证军工生产的自产自足。如今，我国的军事工业已经完备。\n§W--------------§!\n§C随着各项修正的变化，§!§Y军事工业§!§C将经历以下阶段：§!\n薄弱 §W/§! 脆弱 §W/§! 成熟 §W/§! §Y完备§!"
 nea_CHI_roc_army_dynamic_modifier_1:0 "旧时代的军队"
 nea_CHI_roc_army_dynamic_modifier_1_desc:0 "尽管国民革命军成立之初，是代表当时先进组织水平的党军；但北伐至今大量收编地方军阀部队导致官兵素质降低，加之指挥理念、训练方法与武器装备的落后，这依然是一支旧时代的军队。\n§W--------------§!\n§C随着各项修正的变化，§!§Y军队§!§C改革将经历以下阶段：§!\n§Y旧时代§! §W/§! 现代化 §W/§! 国家化"
 nea_CHI_roc_army_dynamic_modifier_2:0 "现代化的军队"
 nea_CHI_roc_army_dynamic_modifier_2_desc:0 "经过部队编制、兵役制度、后勤医疗、军官教育、协同整训等方面的改进，如今的国民革命军基本达到了世界一流水平，这已经是一支现代化的军队。\n§W--------------§!\n§C随着各项修正的变化，§!§Y军队§!§C改革将经历以下阶段：§!\n旧时代 §W/§! §Y现代化§! §W/§! 国家化"
 nea_CHI_roc_army_dynamic_modifier_3:0 "国家化的军队"
 nea_CHI_roc_army_dynamic_modifier_3_desc:0 "中华民国国军已经完成了从政党军队到国家军队的转变，不再听命于政党或个人；而是由全体国民所有，以保卫国家为任，这是一支国家化的军队。\n§W--------------§!\n§C随着各项修正的变化，§!§Y军队§!§C改革将经历以下阶段：§!\n旧时代 §W/§! 现代化 §W/§! §Y国家化§!"
 nea_CHI_roc_army_lock_template_tt:0 "[nea_GetRALockTemplate]"
 nea_CHI_roc_navy_dynamic_modifier:0 "起步中的海军"
 nea_CHI_roc_navy_dynamic_modifier_desc:0 "北伐胜利后，我们从北洋军阀手中接收了满清末年留下的老旧落后的海军舰艇，并设立海军署开展海军建设。经过多年自造、外购与改装，实现了一定的更新换代，但与世界先进水平相比，我国海军刚刚起步。"
 nea_CHI_roc_air_force_dynamic_modifier:0 "起步中的空军"
 nea_CHI_roc_air_force_dynamic_modifier_desc:0 "民国23年航空委员会成立后，我国空军建设进入了新的阶段。飞机制造厂、中央航空学校等相继建立与发展，飞机的外购工作也同步进行；不过，由于“陆军为主，空军为辅”的建设宗旨，我国空军刚刚起步。"
 nea_CHI_bureaucracy_dynamic_modifier_1:0 "腐败低效的官僚政治"
 nea_CHI_bureaucracy_dynamic_modifier_1_desc:0 "作为一个初具现代特征的政党与政权，我们的组织和动员能力已远非满清与北洋政府可比。然而，官僚体系的腐败和低效问题依然严重，彻底解决仍需时日。\n§W--------------§!\n§C随着各项修正的变化，§!§Y官僚政治§!§C将经历以下阶段：§!\n§Y腐败低效§! §W/§! 腐败§W或§!低效 §W/§! §G移除§!"
 nea_CHI_bureaucracy_dynamic_modifier_2:0 "腐败的官僚政治"
 nea_CHI_bureaucracy_dynamic_modifier_2_desc:0 "作为一个初具现代特征的政党与政权，我们的组织和动员能力已远非满清与北洋政府可比。如今，官僚体系的低效已经得到改善，但腐败问题仍亟待解决。\n§W--------------§!\n§C随着各项修正的变化，§!§Y官僚政治§!§C将经历以下阶段：§!\n腐败低效 §W/§! §Y腐败§! §W/§! §G移除§!"
 nea_CHI_bureaucracy_dynamic_modifier_3:0 "低效的官僚政治"
 nea_CHI_bureaucracy_dynamic_modifier_3_desc:0 "作为一个初具现代特征的政党与政权，我们的组织和动员能力已远非满清与北洋政府可比。如今，官僚体系的腐败已经得到改善，但低效问题仍亟待解决。\n§W--------------§!\n§C随着各项修正的变化，§!§Y官僚政治§!§C将经历以下阶段：§!\n腐败低效 §W/§! §Y低效§! §W/§! §G移除§!"
 nea_CHI_national_quality_dynamic_modifier_1:0 "落后的国民素质"
 nea_CHI_national_quality_dynamic_modifier_1_desc:0 "西方的现代化浪潮将满清末年闭关锁国的中国纳入了世界体系，民族国家的形成也从那时开始。显然，国民的科学教育与政治启蒙是一个漫长的过程。\n§W--------------§!\n§C随着各项修正的变化，§!§Y国民素质§!§C将经历以下阶段：§!\n§Y落后§! §W/§! 低下 §W/§! 觉醒"
 nea_CHI_national_quality_dynamic_modifier_2:0 "低下的国民素质"
 nea_CHI_national_quality_dynamic_modifier_2_desc:0 "经过近年来科学教育的普及与政治启蒙的尝试，国民对民族国家的概念有了一些模糊的认知。不过，对价值观、历史与文化的普遍认同仍在形成当中。\n§W--------------§!\n§C随着各项修正的变化，§!§Y国民素质§!§C将经历以下阶段：§!\n落后 §W/§! §Y低下§! §W/§! 觉醒"
 nea_CHI_national_quality_dynamic_modifier_3:0 "觉醒的国民素质"
 nea_CHI_national_quality_dynamic_modifier_3_desc:0 "大多数国民已具备了足够的科学知识与独立思考的能力，对文明、国家、政权有了清晰的认识。国民素质已然觉醒，民族国家已经建立。\n§W--------------§!\n§C随着各项修正的变化，§!§Y国民素质§!§C将经历以下阶段：§!\n落后 §W/§! 低下 §W/§! §Y觉醒§!"
 nea_CHI_principle_of_minzu_dynamic_modifier:0 "民族主义"
 nea_CHI_principle_of_minzu_dynamic_modifier_desc:0 "三民主义其一，始于推翻满清、驱除鞑虏的革命纲领。民国建立后，逐渐完善为对内构建中华民族；在国际上追求独立，并支持其他受压迫民族的独立运动。"
 nea_CHI_principle_of_minquan_dynamic_modifier:0 "民权主义"
 nea_CHI_principle_of_minquan_dynamic_modifier_desc:0 "三民主义其二，由五权宪法、权能区分、分县自治、共和道统等思想组成。主张建立一个政权由全体国民所有、治权由“万能政府”行使、天下为公的国家。"
 nea_CHI_principle_of_minsheng_dynamic_modifier:0 "民生主义"
 nea_CHI_principle_of_minsheng_dynamic_modifier_desc:0 "三民主义其三，主张平均地权、节制资本、利用外资、生产分配社会化。希望消弭阶级矛盾，保障社会全体的福利，代表国民全体的利益，实现大同社会。"
 nea_CHI_chief_of_staff_dynamic_modifier_1:0 "中国战区参谋长"
 nea_CHI_chief_of_staff_dynamic_modifier_1_desc:0 "协助同盟国中国战区总司令指挥盟军作战，同时作为驻华美军代表，主导对华租借法案的实施，并指挥所有驻华美军。现任参谋长为约瑟夫·史迪威中将。"
 nea_CHI_chief_of_staff_dynamic_modifier_2:0 "中国战区参谋长"
 nea_CHI_chief_of_staff_dynamic_modifier_2_desc:0 "协助同盟国中国战区总司令指挥盟军作战，同时作为驻华美军代表，主导对华租借法案的实施，并指挥所有驻华美军。现任参谋长为阿尔伯特·魏德迈少将。"
 nea_CHI_save_nation_through_education_dynamic_modifier:0 "教育救国"
 nea_CHI_save_nation_through_education_dynamic_modifier_desc:0 "近百年来我国遭受的苦难，只有兴教育、开民智才能从根本上改变。投入逐年增加、管理渐次完善、业者勤勉敬业，我国的教育正在稳步发展。"
 nea_CHI_pitched_battle:0 "会战"
 nea_CHI_pitched_battle_desc:0 "中国军队在该地区组织了一场会战，在此作战的部队得到了统一的指挥调度，战斗力因此提升。"
 nea_CHI_counter_offensive_operation:0 "反攻作战"
 nea_CHI_counter_offensive_operation_desc:0 "中国军队在该地区组织了一场反攻作战，参战部队在参谋长的周密计划下，攻坚能力得到了提升。"
