l_simp_chinese:
 rcmindochina.1.t:0 "任命新总督"
 rcmindochina.1.d:0 "为了平息殖民地的社会骚动，莱昂·布鲁姆的新政府选择任命法属西非前总督朱尔斯·布雷维耶为法属印度支那新总督。他将接替不受欢迎的勒内·罗宾。"
 rcmindochina.1.a:0 "祝他好运。"
 rcmindochina.2.t:0 "乔治斯·卡特鲁被任命为印度支那总督"
 rcmindochina.2.d:0 "随着欧洲和亚洲的紧张局势升级，法国政府发出了一个强烈的信号，宣布任命卡特鲁将军为印度支那新任总督。法兰西似乎准备好保卫她的帝国。"
 rcmindochina.2.a:0 "法国将为她的帝国而战，她的帝国也将为法国而战。"
 rcmindochina.3.t:0 "让德句被任命为印度支那总督"
 rcmindochina.3.d:0 "贝当政府已宣布任命海军上将让德句为印度支那总督，以确保其殖民地的忠诚。"
 rcmindochina.4.t:0 "转投自由法国？"
 rcmindochina.4.d:0 "乔治斯·卡特鲁总督对自由法国事业表示同情，有传言称，他的任期将很快结束。如果有时间采取行动的话，那就是现在了。"
 rcmindochina.4.a:0 "印度支那将响应戴高乐的号召。"
 rcmindochina.4.b:0 "太冒险了。"
 rcmindochina.5.t:0 "印度支那加入我们！"
 rcmindochina.5.d:0 "乔治斯·卡特鲁总督已宣布加入自由法国。我们现在可以在争取解放的斗争中依靠印度支那的资源。"
 rcmindochina.5.a:0 "太好了。"
 rcmindochina.6.t:0 "印度支那叛变"
 rcmindochina.6.d:0 "乔治斯·卡特鲁将军宣布投靠那帮戴高乐主义叛徒。印度支那现在他们的控制之下，但肯定不会太持久。"
 rcmindochina.6.a:0 "他将像所有戴高乐主义朋友那样受到惩罚。"
 VIC_indochinese_politics:0 "印度支那政治"
 VIC_remove_catroux:0 "解雇乔治斯·卡特鲁"
 VIC_remove_catroux_desc:0 "为了避免我们帝国投靠卖国的戴高乐雇佣军，我们应该在我们的殖民地任命忠诚的总督。让德句就是其中之一的人选。"
 fall_of_france:0 "法国的陷落"