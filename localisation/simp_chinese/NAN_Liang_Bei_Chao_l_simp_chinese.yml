 CHI_Minzuism:0 "民族主义"
 CHI_Minzuism_desc:0 "民族主义旨在驱除鞑虏，恢复中华。这一主张旨在通过革命手段推翻帝国主义支持的清朝封建统治，恢复中国的民族独立和国家主权。同时提倡民族平等，国内各民族应一律平等。建立五族共和的国家，以维护国家统一和民族团结。"
 CHI_minshengism:0 "民生主义"
