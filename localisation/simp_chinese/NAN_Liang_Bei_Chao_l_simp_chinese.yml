 EHB_xiawenyun_desc:0 "§L夏文运(1906—1978)，字承尧，化名何益之，出生于金州老虎山会大朱家屯（今大连市金州区七顶山满族乡大朱家屯）。1932年3月于日本京都帝国大学文学部毕业后回到大连，同年担任侵华日军参谋部第二课课长和知鹰二的随身翻译。之后为李宗仁所劝，成为秘密情报人员，刺探日方机密，助力中国军队取得台儿庄战役的重大胜利。夏文运提供的情报在价值及迅速、准确方面在抗战初期“是独一无二”，对抗战之功实不可没。曾任伪《新民报》社社长、伪山西省政府建设厅厅长。§!"
