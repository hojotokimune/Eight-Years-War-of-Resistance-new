 CHI_may_fifth_DC:0 "五五宪草"
 CHI_may_fifth_DC_desc:0 "1936年5月5日,先后经过两次向社会公布并征求意见修改、立法院审查、国民党中央审查等程序的《中华民国宪法草案》完成,向全社会公布。共8章148条,分为总纲、人民之权利义务、国民大会、中央政府、地方制度、国民经济、教育、宪法之施行修正。原定1936年11月召开国民大会,正式讨论、通过。但由于日寇侵华,全民族进入抗敌御侮的战时状态,国民大会一再延期,该宪法草案未能完成立法程序。"
