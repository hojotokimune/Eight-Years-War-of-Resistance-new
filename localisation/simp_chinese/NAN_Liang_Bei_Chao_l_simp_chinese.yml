 CHI_five_yuan:0 "五院制"
 CHI_five_yuan_desc:0 "就中国政府权的情形讲，只有司法、立法、行政三个权是由皇帝拿在掌握之中，其余监察权和考试权还是独立的。就是中国的专制政府，从前也可以说是三权分立的，和外国从前的专制政府便大不相同。从前外国在专制政府的时候，无论是什么权都是由皇帝一个人垄断。中国在专制政府的时候，关于考试权和监察权，皇帝还没有垄断。所以分开政府的大权，便可以说外国是三权分立，中国也是三权分立。中国从前实行君权、考试权和监察权的分立，有了几千年。外国实行立法权、司法权和行政权的分立，有了一百多年。不过外国近来实行这种三权分立，还是不大完全。中国从前实行那种三权分立，更是有很大的流弊。我们现在要集合中外的精华，防止一切的流弊，便要采用外国的行政权、立法权、司法权，加入中国的考试权和监察权，连成一个很好的完壁，造成一个五权分立的政府。像这样的政府，才是世界上最完全、最良善的政府。国家有了这样的纯良政府，才可以做到民有、民治、民享的国家。"
