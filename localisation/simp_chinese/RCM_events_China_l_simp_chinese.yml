 rcmchina_nomination_convention.3.d:0 "[Root.GetDemocraticParty]正在举行提名大会，为即将到来的选举做准备。两位领先的候选人有意竞选公职。\n\n第一位是张澜。作为中国民主同盟的创始人和主席，张澜是民主和普通老百姓教育的坚定支持者。\n\n第二位是沈钧儒。沈钧儒是在中国面临危机时发言反对国民党统治的“七君子”之一，是中国民主同盟的重要人物。\n\n哪位候选人更适合代表[Root.GetDemocraticParty]？"
 rcmchina_nomination_convention.3.a:0 "张澜目前是一个合适的候选人。"
 rcmchina_nomination_convention.3.b:0 "让沈钧儒试试看。"
