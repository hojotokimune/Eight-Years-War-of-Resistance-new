 rcmchina_nomination_convention.1.t:0 "[Root.GetNeutralParty]提名大会"
 rcmchina_nomination_convention.1.d:0 "[Root.GetNeutralParty]正在举行提名大会，为即将到来的选举做准备。两位领先的候选人有意竞选公职。\n\n第一位是[Root.GetLeader]。[Root.GetLeader]长期担任党的领导人，曾在抗战期间领导过中国，是治理这个国家的一位经验丰富的名义上的领导人。\n\n第二位是孙科，孙科是孙中山之子，是一位受过良好教育的绅士，是一位老练的外交家，为民国作出了重大贡献。\n\n哪位候选人更适合代表[Root.GetNeutralParty]？"
 rcmchina_nomination_convention.1.a:0 "现任应该保持他的领导地位"
 rcmchina_nomination_convention.1.b:0 "孙科是更合适的人选。"
 rcmchina_nomination_convention.2.t:0 "[Root.GetDemocraticParty]提名大会"
 rcmchina_nomination_convention.2.d:0 "[Root.GetDemocraticParty]正在举行提名大会，为即将到来的选举做准备。两位领先的候选人有意竞选公职。\n\n第一位是张君劢。作为宪法起草过程中最重要的人物之一，张君劢坚定的宪政主义者，同时也是一位社会民主主义者。\n\n第二位的徐傅霖。徐傅霖是[Root.GetDemocraticParty]的联合创始人之一，也是引发辛亥革命的同盟会的高级成员，是一位富有同情心的爱国者，曾发言反对外国对中国人民的侵略。\n\n哪位候选人更适合代表[Root.GetDemocraticParty]？"
 rcmchina_nomination_convention.2.a:0 "张君劢目前是一个合适的候选人。"
 rcmchina_nomination_convention.2.b:0 "徐傅霖作为长者更有经验。"
