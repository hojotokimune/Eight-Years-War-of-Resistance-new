 rcmchina.369.t:0 "政府迁往汉口"
 rcmchina.369.d:0 "面对日军在华中步步逼近的威胁和预估未来南京的失守，[WTT_current_china_leader.GetLeader]已经决定把政府所在地迁往汉口，以作为我们的临时首都。这座城市位于长江沿岸的战略交通枢纽，在1927年曾成为汪精卫政权的首府。然而，我们是否会驻留此更长时间仍不清楚。而政府的一部分也已迁往重庆，以防汉口不能长守。"
 rcmchina.369.a:0 "只有时间能给我们答案。"
 rcmchina.370.t:0 "政府撤退到重庆"
 rcmchina.370.d:0 "在汉口濒临沦陷，有必要再次迁都。最终，重庆，一个位于四川省山区的城市，将成为我们新的临时首都。这座城市不是四川最大的城市，以前也不在我们的掌控下，但希望日本人不会到这里来。[Root.GetLeader]核心圈子的几位成员......不是很习惯四川的条件，但这只是我们不得不忍受的另一种战时苦难。"
 rcmchina.370.a:0 "嗯，还是比小岛好，不是吗？"
 rcmchina.371.t:0 "政府回迁南京"
 rcmchina.371.d:0 "随着抗战的结束，[Root.GetLeader]决定将首都迁回南京，南京在日本入侵前曾是政府所在地。随着我们领导层返回旧都，一切似乎又开始恢复正常。"
 rcmchina.371.a:0 "全中国很快就会恢复繁荣。"
 rcmchina.372.t:0 "蒋介石遭暗杀"
 rcmchina.372.d:0 "本日稍早一件噩耗传出，蒋介石被发现头部中了数枪，死在床上。消息一出，汪精卫就接任了党的领导位置。他满含泪水地向公众宣布：在捉拿这名奸诈的罪犯之前，绝无时间哀悼。\n\n起初对蒋介石之死的猜测指向汪精卫最近的权力增长，以及他与蒋介石在党的领导上的分歧。\n\n后来令人震惊的「消息」显示，蒋介石是被现已解散的蓝衣社前领导人戴笠所谋杀。据称戴笠的动机是为报复蒋介石近期将其解职之行为。\n\n对戴笠的简单审判与处决导致了谣言言四起，称他只是被拉来顶罪的。而大多数人仍认为，真正的幕后黑手是汪精卫。"
 rcmchina.372.a:0 "汪主席万岁！"
 rcmchina.373.t:0 "社会主义中国的开端"
 rcmchina.373.d:0 "尽管大多数中国人民反对蒋介石，很多官员也批评他的领导，但他仍然坚持自己的立场。\n\n在获得足够的民众支持后，[CHI.GetLeader]今天领导了对蒋介石住所的进攻。几名警卫被打死或打伤，蒋介石被俘虏。蒋介石后来被迫辞职，并在枪口下将所有权力移交给了[CHI.GetLeader]。全国各地的电视和广播都播放了蒋介石辞职的声明，随后[CHI.GetLeader]承诺要给人民和国家带来繁荣。\n\n全国各地都在庆祝，甚至在蒋因腐败指控而被监禁的监狱里也是如此。"
 rcmchina.373.a:0 "黄琪翔将军将领导我们。"
 rcmchina.373.b:0 "国父遗孀宋庆龄更受欢迎。"
 rcmchina.374.t:0 "终于民主了！"
 rcmchina.374.d:0 "随着要求新宪法和民主化的压力越来越大，以及最近其他政党的反[Root.GetNeutralParty]的政治操纵，蒋介石作为国家领导人的地位已被严重削弱。\n\n抓住[Root.GetNeutralParty]在国内事务中影响力的这个低点，[Root.GetDemocraticParty]组织了一次党内会议。他们利用广大民众的支持，使其他参政党相信，现在是实行民主的时候了，应该把蒋介石赶下台。\n\n由于看不到报复的办法，而且他的支持率处于历史最低点，蒋介石不情愿地同意辞去国家元首和政府首脑的职务。\n\n随着现在[Root.GetDemocraticParty]的掌权，一部新的宪法被制定出来，民主化进程正在如火如荼地进行。\n\n民主选举到了最后抉择的时候，希望逐步推进民主改革的中国民主同盟和提出快速推进国家现代化的中国自由党竞争激烈，最后获得选举胜利的是..."
 rcmchina.374.a:0 "民主同盟值得信任。"
 rcmchina.374.b:0 "自由党会领导中国走向现代化。"
 rcmchina.375.t:0 "蓝衣社政变"
 rcmchina.375.d:0 "今天早上，近来逐渐壮大的的蓝衣社发动政变，其成员冲进著名官员和政客的住所。把他们软禁起来，而有些反抗的人被杀害。\n\n蓝衣社领导人戴笠宣布，这个国家被卖国贼控制了太久，他们为了个人利益出卖国家。他呼吁一个真正的中国人来领导这个国家，他称赞蒋介石是这一职位的唯一候选人，每个人都应该发誓絶对忠诚于蒋介石。\n\n在胁迫下，很多官员和政治家签署文件，将政治权力拱手让给蒋介石，并宣布他们毋庸置疑地效忠蒋介石。很少有人拒絶，而拒绝者再也没有人见过他们。\n\n蒋介石对这一转折事件的反应表示欢迎，这是令人期待的。"
 rcmchina.375.a:0 "蒋介石会让中国再次强大起来！"
 rcmchina.376.t:0 "中央政府发出「十万青年十万军」的倡议"
 rcmchina.376.d:0 "为了加强征兵和保卫国土，中央政府刚刚宣布了「十万青年十万军」的倡议，旨在团结全国的兄弟姐妹，无论政治倾向如何，共同反对日本的侵略。特别鼓励中国的青年人帮助拯救他们的国家，通过招募他们来支持国土防卫或前线作战。"
 rcmchina.376.a:0 "中国将屹立不倒，直到时间的尽头！"
 rcmchina.377.t:0 "[Root.GetLeader]宣布戒严法"
 rcmchina.377.d:0 "由于担心共产党潜在的渗透和破坏，[Root.GetLeader]担心传统的法律程序不足以找出和消灭在地下工作的共产党破坏者。\n\n在今天要求与军方官员会面之后，他发表了一项声明，宣布整个国家将无限期地实施戒严。士兵们现在定期在曾经拥挤的街道上巡逻。街上的新闻展示被替换为叛国罪相关后果总结和相关法律。\n\n为了支持对「共谍」的指控，需要提供的证据数量和有效性基本上可以忽略不计——哪怕是写在纸上的对社会主义的小小赞扬，也足以对嫌疑人进行简易审判和处决。"
 rcmchina.377.a:0 "你的朋友，你的邻居，你的家人，每个人都可能是共谍！"
 rcmchina.378.t:0 "训政的结束"
 rcmchina.378.d:0 "[Root.GetNameDefCap]经历了一段相对繁荣的时期。我们人民受到了更好的教育，更加深刻地认识到三民主义所体现的价值观。可以说，我们人民现在已经为新宪法和民主国家做好了准备。\n\n由于不再需要训政，因此需要讨论新宪法和改革若干政府结构。[Root.GetRulingParty]将开始将权力下放给不同的政府机构，不再是国家的主要政党。"
 rcmchina.378.a:0 "孙中山的梦想就要实现了！"
 rcmchina.379.t:0 "临时全国代表大会"
 rcmchina.379.d:0 "关于最近发生的威胁[Root.GetRulingParty]统治的事件，召开临时全国代表大会，讨论维持[Root.GetRulingParty]在国内的主导政治地位所必需的措施。\n\n大会同意赋予[Root.GetRulingParty]更多权力，并加强其下属团体。[Root.GetRulingParty]的领导人[Root.GetLeader]在[Root.GetName]几乎所有事务中也被授予了最高权力。"
 rcmchina.379.a:0 "这是我们能忍受目前困难的唯一办法。"
 rcmchina.380.t:0 "张学良和中央政府之间爆发战争！"
 rcmchina.380.d:0 "战争刚在张学良刚成立的「[NEA.GetName]」和中央政府间爆发。作为山东的总司令，我们领导层中的许多人要求与中央政府完全合并以更有效地帮助他们处理这场冲突。我们应该如何响应？"
 rcmchina.380.a:0 "我们将加入中央政府！"
 rcmchina.380.b:0 "我们要保持自治。"
 rcmchina.381.t:0 "[From.GetLeader]决定加入我们"
 rcmchina.381.d:0 "作为对中国和日本刚建立同盟的响应，[NEA.GetLeader]发动了一场内战。我们伟大的山东盟友们已决定加入我们，以便不仅在中国，以便在不仅是中国，而是在整个东亚地区恢复和平与繁荣。[NEA.GetLeader]的叛国行为将不会被原谅，而且[From.Getleader]和他的人民都了解这一点。"
 rcmchina.381.a:0 "太好了！打倒共产暴徒！东亚万岁！"
 rcmchina.382.t:0 "台湾海峡危机"
 rcmchina.382.desc:0 "在大陆的内战失败后，我们设法在台湾岛巩固了我们的资源和部队，并站稳了脚步。然而，我们仍然与大陆处于战争状态。虽然我们不认为在这个阶段达成可能什么和平协议，但或许达成些「默契」休战也不是不可能。也许我们应该与他们展开会谈？"
 rcmchina.382.a:0 "好，有何不可？"
 rcmchina.382.b:0 "不！永远不跟共匪接触！"
 rcmchina.383.t:0 "台湾海峡危机"
 rcmchina.383.desc:0 "在大陆的内战失败后，残余的敌军设法在台湾岛巩固了权力和部队。然而，我们仍然与台湾处于战争状态。虽然我们不认为在这个阶段达成和平协议是可行的，但既然他们打算达成某种形式上的停火，也许与他们达成有默契的休战也不是完全不可能的。也许我们应该接受他们的提议？"
 rcmchina.383.a:0 "当然，反正我们也无法拿下他们。"
 rcmchina.383.b:0 "不！永远不跟那些家伙接触！"
 rcmchina.384.t:0 "台湾海峡危机结束"
 rcmchina.384.desc:0 "在双方通过民间方式的来回沟通后，虽然没有达成和平协议和正式的和平谈判，但台海两岸的双方现在已经很有默契地达成了停火。然而，两个政府之间的紧张关系仍然笼罩着台湾海峡的海面。"
 rcmchina.384.a:0 "至少我们可以喘口气了。"
 rcmchina.385.t:0 "台湾海峡危机继续"
 rcmchina.385.desc:0 "尽管台湾海峡两岸行政当局之间为达成停火而作出了某些努力，但双方仍然没有相互谅解，甚至在民间也是如此。战争将在台湾海峡的海面上继续肆虐。"
 rcmchina.385.a:0 "我们将重新统一中国!"
 rcmchina.386.t:0 "智库提出与日方停战之可能"
 rcmchina.386.desc:0 "我国许多外交智库表示，由于我们最近在中国东北和其他几个地区对日军的成功攻势，这个时候与日本停战是很有可能发生的。"
 rcmchina.386.a:0 "我们会为这个问题做出决定。"
 rcmchina.387.t:0 "恢复张的领导权?"
 rcmchina.387.desc:0 "张学良，这位发动西安革命的英雄，在东北军和蒋介石政权之间的冲突升级时，由于他参与了对蒋介石的处决而感到内疚，这个叛国的卖国贼因为过去在自己即将灭亡时都拒绝抵抗日本，而决定下台。现在，一个新的中国已经重生，也许他意识到他的所作所为不仅是正确的，而且是英勇至极的，他的愧疚是完全没有根据的。如果是这样，我们可以重新邀请他，恢复他对这个国家的领导。"
 rcmchina.387.a:0 "好!张学良将成为我们新的伟大领导者!!"
 rcmchina.387.b:0 "不，但时机成熟时也许可以。"
 rcmchina.387.c:0 "绝对不行，他应该为他阻碍我们革命的决定感到后悔。"
 rcmchina_hpc_recall_troops.1.t:0 "将领叛逃到[WTT_current_china_leader.Capital.GetName]"
 rcmchina_hpc_recall_troops.1.desc:0 "根据回报，由于我们最近的政策与日本当局保持一致，几位主要的将领已经选择了叛变。他们并不知道他们选择了错误的一边，下次我们看到他们时，他们将被以叛国罪进行审判。"
 rcmchina_hpc_recall_troops.1.a:0 "这是他们的损失。"
 rcmchina_hpc_recall_troops.2.t:0 "来自[From.GetName]的将领回归！"
 rcmchina_hpc_recall_troops.2.desc:0 "尽管最近发生了[From.GetName]的叛国行为，但一些将领毫不犹豫地意识到这是日本的陷害，并决定返回中央政府报告他们的职责。这些将领是其他军事人员应该学习的榜样。"
 rcmchina_hpc_recall_troops.2.a:0 "欢迎回来！"
 rcmchina_han_fuju.1.t:0 "[SHD.GetLeader]未经授权而撤退"
 rcmchina_han_fuju.1.desc:0 "根据回报，[SHD.GetLeader]未经授权就从胶东半岛撤退。这又连带造成了上述地区的沦陷。这是完全不可接受的，我们应该对此采取措施。"
 rcmchina_han_fuju.1.a:0 "处死这个懦夫！"
 rcmchina_han_fuju.1.b:0 "给他一个严厉的警告。"
 rcmchina_han_fuju.2.t:0 "韩复榘被处决！"
 rcmchina_han_fuju.2.desc:0 "韩复榘因胶东半岛失守而被中央政府逮捕并处决。现在山东的整个军队已经群龙无首了。我们所享有的自治权很可能即将结束。"
 rcmchina_han_fuju.2.a:0 "安息吧。一路好走。"
 nw_barracks_of_high_command.1.t:0 "中央政府要求建立西北行辕"
 nw_barracks_of_high_command.1.desc:0 "由于最近在新疆的分离主义动荡，中央政府已经要求我们参与成立西北行辕。因此他们要求我们放弃对河西走廊的控制权。我们应该采取什么措施来应对？"
 nw_barracks_of_high_command.1.desc_nea:0 "由于最近在新疆的分离主义动荡，中央政府已经要求我们参与成立西北行辕。因此他们要求我们完全的合并进中央政府。我们应该采取什么措施来应对？"
 nw_barracks_of_high_command.1.a:0 "当然"
 nw_barracks_of_high_command.1.b:0 "想太多"
 nw_barracks_of_high_command.2.t:0 "[From.GetName]接受了我们的请求"
 nw_barracks_of_high_command.2.desc:0 "由于新疆分裂动乱，我们向[From.GetName]发出正式请求，要求他们参与成立西北行辕，他们表示愿意配合我们的要求。 我们的计划可以继续进行。"
 nw_barracks_of_high_command.2.a:0 "很好！"
 nw_barracks_of_high_command.3.t:0 "[From.GetName]拒绝了我们的请求"
 nw_barracks_of_high_command.3.desc:0 "由于新疆分裂动乱，我们向[From.GetName]发出正式请求，要求他们参与成立西北行辕，但他们拒绝了我们的要求，并对分裂运动表示同情。 在处理这些奸诈的叛徒之前，我们必须暂停这一计划。"
 nw_barracks_of_high_command.3.a:0 "他们怎么敢？"
 nw_barracks_of_high_command.4.t:0 "中央政府要求我方加入对新疆分裂主义分子的战争"
 nw_barracks_of_high_command.4.desc:0 "作为西北行辕计划的一部分，中央政府要求我们参加打击新疆分裂主义分子的战争。因此，他们要求我们的部队进入新疆。我们应该怎么响应？"
 nw_barracks_of_high_command.4.a:0 "当然"
 nw_barracks_of_high_command.4.b:0 "想太多"
 nw_barracks_of_high_command.5.t:0 "[From.GetName]接受了我们的请求"
 nw_barracks_of_high_command.5.desc:0 "在我们向 [From.GetName] 发出正式请求，要求他们作为西北行辕的一部分参加对新疆分裂分子的战争后，他们表示愿意合作并听从我们的指挥。 我们的计划可以继续进行。"
 nw_barracks_of_high_command.5.a:0 "很好！"
 nw_barracks_of_high_command.6.t:0 "[From.GetName]拒绝了我们的请求"
 nw_barracks_of_high_command.6.desc:0 "在我们向 [From.GetName] 发出正式请求，要求他们作为西北行辕的一部分参加反对新疆分裂分子的战争后，他们拒绝了我们的请求，并对分裂运动表示同情。 在处理这些叛徒之前，我们应该暂停我们的计划。"
 nw_barracks_of_high_command.6.a:0 "他们怎么敢？"
 CHI_chiang_paili_dead.1.t:0 "蒋百里之死"
 CHI_chiang_paili_dead.1.d:0 "于1882年生于浙江的蒋百里是中国著名的军事理论家。自晚清始，他曾在袁世凯、蔡锷、吴佩孚等众多知名人士手下担任军事顾问。\n\n1933年，他在日本游学后开始宣讲未来中日战争的必然性和准备工作的重要性。后来，蒋在军委会担任高级顾问期间，远赴欧洲学习，并暗中敦促德国和意大利在中日战争爆发时援助中国。\n\n蒋百里也是一位相当多产的作家，特别是关于中国军事的问题。他的著作有《孙子新释》、《国防论》等。在后者中，他提出中国在与日本的战争中获胜的唯一途径是消耗战。而在他的最新著作《日本人》和《抗战的基本观念》中，蒋解释了他对中国最终将如何在抗日战争中获胜的看法。\n\n不幸的是，蒋百里在他的最后作品发表后不久就病倒了。他将被[CHI.GetRulingParty]追授上将军衔。"
 CHI_chiang_paili_dead.1.a:0 "你将会被你的国家所铭记。"
 rcmchina_path_conflict.1.t:0 "张澜叛逃到日本！"
 rcmchina_path_conflict.1.desc:0 "长期以来，对张澜亲日观点的怀疑已在今天被他令人震惊的决定证明，他邀请日本政府官员成为合作主义的「中国民主同盟」的常任委员，该同盟充满了反对中央的亲日自由主义知识分子，他们支持「对外合作」。 现在，甚至连共产党人都批评为具有颠覆性及最大危害。 在该团体支持下，中央政府内部的反对派不再试图通过和平手段做出改变，在很大程度上转向了对民盟支持的准军事组织的效忠。 因此，我们的政府将在对待他的支持者之行动上将做出改变。"
 rcmchina_path_conflict.1.a:0 "叛徒！"
 rcmchina_path_conflict.2.t:0 "黄琪翔叛逃到日本！"
 rcmchina_path_conflict.2.desc:0 "对黄琪翔亲日立场之长期怀疑，今天通过他宣布重新成立福建人民政府（正式名称为「中华共和国」）的令人震惊的决定得到了证明。 该政权于 1933 年首次建立，是社会主义挑战中央政府的失败尝试。 由于其目前与日本的金融联系及其亲日性质，他们今天的新政权甚至被共产党批评为具颠覆性与极为恶劣的。 结果，在这些团体的支持下，中央政府内部的反对派不再试图通过和平手段做出改变，在很大程度上转向了对中华共和国之准军事组织的效忠。 因此，我们的政府将在对待其的支持者之行动做出改变。"
 rcmchina_path_conflict.2.a:0 "叛徒！"
 rcmchina_flood_yellow_river.1.t:0 "黄河洪水仍持续造成危害"
 rcmchina_flood_yellow_river.1.d:0 "黄河泛滥地区的堤坝在战争中遭到严重破坏，国内一致要求救助当地居民。 我们可以采取多种方法来解决这个难题。 我们应该采取哪些行动来应对？"
 rcmchina_flood_yellow_river.1.a:0 "我们应该用它作为宣传。"
 rcmchina_flood_yellow_river.1.b:0 "我们应该把重点放在救灾上。"
 rcmchina_flood_yangtze_river.1.t:0 "当地民众要求将长江洪水线排干"
 rcmchina_flood_yangtze_river.1.d:0 "由于没有明显需要立即淹没长江洪水线，当地居民开始要求排干乡村地区的水，让他们能够回到正常生活中去。拒絶他们的请求似乎只会导致日后更多的动乱。"
 rcmchina_flood_yangtze_river.1.a:0 "他们还得再忍受一段时间。"
 rcmchina_flood_yangtze_river.1.b:0 "让我们排干这些土地。"
 rcmchina_seven_gentlemen.1.t:0 "邀请“七君子”来支持我们的事业！"
 rcmchina_seven_gentlemen.1.d:0 "为了维护国家的完整和反对国民党的无能领导，我们邀请了所谓的“七君子”，也就是救国联合会的七位知名人士，加入我们反对国民党的运动。我们齐心协力，可以把中国从国民党的暴政中拯救出来！"
 rcmchina_seven_gentlemen.1.a:0 "欢迎！"
 rcm_rename.4.t:0 "重新命名奉天？"
 rcm_rename.4.d:0 "在被外国势力占领这么久之后，我们终于收复了奉天。然而，这个城市的名字可以被认为是前殖民政府在该地区留下的遗产。我们应该给这座城市改名吗？"
 rcm_rename.4.a:0 "当然，现在的城市名已经不合时宜了。"
 rcm_rename.4.b:0 "不用了，没必要。"
 rcm_rename.5.t:0 "重新命名台湾的城市？"
 rcm_rename.5.d:0 "在被外国势力占领这么久之后，我们终于收复了台湾。然而，这个城市的名字可以被认为是前殖民政府在该地区留下的遗产。我们应该给这座城市改名吗？"
 rcm_rename.5.a:0 "当然，现在的城市名已经不合时宜了。"
 rcm_rename.5.b:0 "不用了，没必要。"
 rcmchina.384.b:0 "等等，我们怎么办？"
 RCM_choose_flag_BS.1.t:0 "将党旗作为国旗？"
 RCM_choose_flag_BS.1.d:0 "现在国家正式恢复军政，新政府控制了大部分公共部门，我们可以选择采用国民党的党旗作为我们党权威的宣言。 然而，我们运动中的一些人建议我们不应该这样做，因为它会与孙博士喜欢的原始旗帜设计相抵触。 在这种情况下我们应该怎么办？"
 RCM_choose_flag_BS.1.a:0 "党的权威高于一切。"
 RCM_choose_flag_BS.1.b:0 "国旗将不会被替代。"
 RCM_old_china.1000:0 "汪在柏林"
 RCM_old_china.1000.t:0 "汪在柏林"
 RCM_old_china.1000.d:0 "为了说服希特勒在显然迫在眉睫的对日战争中站在我们这边，我们派汪去柏林与纳粹谈判。 我们承诺，作为回报，我们将作为盟友加入任何未来的德国战争。 德国人会接受我们的提议吗？"
 RCM_old_china.1000.a:0 "祝他好运！"
 RCM_old_china.1001:0 "德国接受我们的条件"
 RCM_old_china.1001.t:0 "德国接受我们的条件"
 RCM_old_china.1001.d:0 "德国接受了我们的条件，并正式发表了与我们的友好宣言。 新一轮的军事和工业支持正在路上，我们很快就会在德国的帮助下建立一支强大的军队。 我们再也不用害怕日本了！"
 RCM_old_china.1001.a:0 "希望这是长期的正确选择。"
 RCM_old_china.1002:0 "德国拒絶我们的条件"
 RCM_old_china.1002.t:0 "德国拒絶我们的条件"
 RCM_old_china.1002.d:0 "德国拒绝了我们的条件并选择坚持与日本合作。 汪回来只是告知我们，预计一旦与日本发生冲突，德国顾问将立即撤离。 我们必须做好准备！"
 RCM_old_china.1002.a:0 "我们将自力更生。"
 RCM_old_china.1003:0 "民主国家的请求"
 RCM_old_china.1003.t:0 "民主国家的请求"
 RCM_old_china.1003.d:0 "由于担心日本在太平洋和亚洲不断增加的军事存在，美国和英国为我们未来的合作提出了一个新的术语。 我们必须向他们保证，一旦日本与盟国爆发战争，我们将出兵保卫他们在亚洲的殖民地，并以盟友的身份参战。"
 RCM_old_china.1003.a:0 "敌人的敌人就是朋友，他们知道这点。"
 RCM_old_china.1004:0 "中国向我方承诺"
 RCM_old_china.1004.t:0 "中国向我方承诺"
 RCM_old_china.1004.d:0 "在我们最近与中国的谈判中，中国承诺保护我们在亚洲的殖民地，并作为盟友加入未来的战争，以换取更多的军火交易。 中国非常愿意接受我们的条件，因为日本也是他们的敌人。 我们现在要向中国提供新一轮的军事和工业支持。 但是，如今的中国如此虚弱，他们能不能信守诺言还未可知。"
 RCM_old_china.1004.a:0 "希望不会很快发生战争"
 RCM_old_china.1005:0 "德国军官撤离"
 RCM_old_china.1005.t:0 "德国军官撤离"
 RCM_old_china.1005.d:0 "希特勒对我们未来所选择的盟友感到不满。 在中德合作接近尾声的状况下，他未有表现出续约之兴趣。 所有在华德国军官皆被要求在合同结束后立即返回德国。 蒋在总统府举行告别晚宴，一名德国军官甚至请第一夫人跳最后一支舞。"
 RCM_old_china.1005.a:0 "别了！"
 RCM_old_china.1006:0 "开发青岛"
 RCM_old_china.1006.t:0 "开发青岛"
 RCM_old_china.1006.d:0 "渤海发现大量原油！ 来自中国和德国的数千名工人和工程师正涌向山东寻求财富和名望。 在短短一年间，青岛就成为了东方明珠。 不过，日本在北方的存在也越来越具有威胁性。 而将山东交给日本已不再是一种选择。"
 RCM_old_china.1006.a:0 "明天再烦恼吧，今晚来杯青岛啤酒！"
 RCM_old_china.1007:0 "开发江西"
 RCM_old_china.1007.t:0 "开发江西"
 RCM_old_china.1007.d:0 "获得许可后，矿山和炼油厂的建设就没有停止过一秒钟。 当地农民和工人蜂拥而至，寻找新工作，苏联政委们没有放过这个机会。 工人一登记，就会用锤子或镰刀交给他一本关于共产主义的小册子，让他进行生产。"
 RCM_old_china.1007.a:0 "为了中国，同志！"
 RCM_old_china.1008:0 "开发厦门"
 RCM_old_china.1008.t:0 "开发厦门"
 RCM_old_china.1008.d:0 "石油正在从南海的作业平台抽出。 货船鱼贯而入进港。 码头工人甚至没空擦汗。 农民们在进口橡胶种植园里焦躁不安地工作。 新装修的酒吧在街上可以听到爵士音乐。 小贩们用法语、英语和汉语大喊大叫。"
 RCM_old_china.1008.a:0 "你好(日文)，你好(法文)和你好(英文)！"
 RCM_old_china.1009:0 "开发成都"
 RCM_old_china.1009.t:0 "开发成都"
 RCM_old_china.1009.d:0 "经过一年多的筹备和组织，产业局发布了成都产业发展报告。 结果远比大众预期喜人。 不仅工厂和矿山提高了生产，而且油田也建立了石油钻机。 这位领导人今天发表了演讲，承诺人民和民国的光明未来。"
 RCM_old_china.1009.a:0 "民国万岁！"
 RCM_old_china.1010:0 "[From.GetAdjective]同意我们的要求"
 RCM_old_china.1010.t:0 "[From.GetAdjective]同意我们的要求"
 RCM_old_china.1010.d:0 "[From.GetAdjective]同意了我们的要求，他们在前殖民地的基地和设施完全由我们支配。 他们实际上已经将他们殖民地的完全控制权交给了我们。 现在是进军其他殖民地的时候了。"
 RCM_old_china.1010.a:0 "解放全亚洲！"
 RCM_old_china.1011:0 "[From.GetAdjective]拒绝我们的要求"
 RCM_old_china.1011.t:0 "[From.GetAdjective]拒绝我们的要求"
 RCM_old_china.1011.d:0 "[From.GetAdjective]虽然在亚洲几乎没有有效的战斗力，却愚蠢地拒绝了我们的要求！ 现在我们有充分的理由自己解放他们的殖民地！"
 RCM_old_china.1011.a:0 "如此则只有武力强取一径！"
 RCM_old_china.1012:0 "日本要求和平"
 RCM_old_china.1012.t:0 "日本要求和平"
 RCM_old_china.1012.d:0 "日军在满洲逐渐失势。 日军狼狈撤出大连港，我百万勇士猛攻辽东半岛。 我们的总参谋部已经在计划在朝鲜发动下一次进攻行动。 但日本提出，如果我们让他们保留朝鲜，日本将把他们从清朝以来从我们这里夺走的所有土地，包括台湾和琉球全部归还。"
 RCM_old_china.1012.a:0 "这场愚蠢的战争已经丧失了很多人的生命，我们将接受他们的提议。"
 RCM_old_china.1012.b:0 "我们不能抛弃韩国人！"
 RCM_old_china.1013:0 "日本再次要求和平"
 RCM_old_china.1013.t:0 "日本再次要求和平"
 RCM_old_china.1013.d:0 "在满洲大败之后，日本统帅部已经意识到，大陆上的寸土寸金已无立足之地。 他们提出了第二次和约，把除日本列岛以外的所有土地都归还给我们。 如果我们接受，韩国的命运也将掌握在我们手中。"
 RCM_old_china.1013.a:0 "我们将接受他们的提议并暂时占领韩国。"
 RCM_old_china.1013.b:0 "我们将接受他们的提议，帮助韩国人民重建家园。"
 RCM_old_china.1013.c:0 "战争还没有结束，直到我们挺进东京街头！"
 RCM_old_china.1014:0 "加入轴心的时候到了"
 RCM_old_china.1014.t:0 "加入轴心的时候到了"
 RCM_old_china.1014.d:0 "希特勒已经通知我们，是时候兑现我们的诺言了。 他们希望我们在专注于欧洲事务的同时接管盟友在亚洲的所有殖民地。 我们的工厂已开工，我们的军队整装待发，我们的人民团结一致，我们的意志坚定，这是我们的至耀时刻！"
 RCM_old_china.1014.a:0 "为了荣耀！"
 RCM_old_china.1015:0 "苏联同意我们的要求"
 RCM_old_china.1015.t:0 "苏联同意我们的要求"
 RCM_old_china.1015.d:0 "斯大林承认了我们的正当请求。 他宣布中国与俄罗斯帝国之间的不平等条约是非法和不正当的。 边境上的苏军士兵已经收拾好武器，准备返回东部。"
 RCM_old_china.1015.a:0 "为亲爱的慈父干杯！"
 RCM_old_china.1016:0 "苏联拒绝我们的要求"
 RCM_old_china.1016.t:0 "苏联拒绝我们的要求"
 RCM_old_china.1016.d:0 "斯大林拒绝了我们的正当请求。 他早已宣布卡拉汗是国家的叛徒，并且已经被处决了很长时间。 按照同样的逻辑，卡拉汗宣言也是非法和不合理的。"
 RCM_old_china.1016.a:0 "我们还是同志，难道不是吗？"
 RCM_old_china.1017:0 "加入共产国际的时候到了"
 RCM_old_china.1017.t:0 "加入共产国际的时候到了"
 RCM_old_china.1017.d:0 "斯大林已经通知我们，是时候兑现我们的诺言了。 他们希望我们在专注于欧洲事务的同时接管盟友在亚洲的所有殖民地。 我们的工厂已开工，我们的军队整装待发，我们的人民团结一致，我们的意志坚定，这是我们的至耀时刻！"
 RCM_old_china.1017.a:0 "革命万岁！"
 RCM_old_china.1018:0 "法国接受我们的要求"
 RCM_old_china.1018.t:0 "法国接受我们的要求"
 RCM_old_china.1018.d:0 "法国人同意了我们的建议，他们在印度支那的基地和设施完全由我们支配。 他们实际上已经把印度支那和广州湾的全部控制权交给了我们。 他们的指挥官用葡萄酒和香槟欢迎我们，并举行了小型欢迎晚会。 休息片刻后，现在是我们工作的时候了。"
 RCM_old_china.1018.a:0 "血战前的一杯美酒。"
 RCM_old_china.1019:0 "法国拒绝我们的要求"
 RCM_old_china.1019.t:0 "法国拒绝我们的要求"
 RCM_old_china.1019.d:0 "尽管在亚洲几乎没有有效的战力，法国人却愚蠢地拒绝了我们的建议！ 然而他们承认了我们的善意，并在中国法国驻南京大使馆举行了一个小型聚会，邀请了我们的高级官员。"
 RCM_old_china.1019.a:0 "天佑法军！"
 RCM_old_china.1020:0 "加入同盟国的时机到了"
 RCM_old_china.1020.t:0 "加入同盟国的时机到了"
 RCM_old_china.1020.d:0 "盟友已经通知我们，是时候履行我们的承诺了。 他们希望我们在关注欧洲事务的同时保护他们在亚洲的殖民地。  我们的工厂已开工，我们的军队整装待发，我们的人民团结一致，我们的意志坚定，这是我们的至耀时刻！"
 RCM_old_china.1020.a:0 "我们的至耀时刻！"
 RCM_old_china.1021:0 "科学家归乡"
 RCM_old_china.1021.t:0 "科学家归乡"
 RCM_old_china.1021.d:0 "听到中国第一个现代科学机构的成立，世界各地的华人科学家和工程师喜极而泣。 即便是战火纷飞的状况下，越来越多的人才不顾危险归来。 他们不仅带回了对祖国的热情和热爱，也带回了科学技术。"
 RCM_old_china.1021.a:0 "欢迎回家！"
 RCM_old_china.1022: "印度解放军"
 RCM_old_china.1022.t:0 "印度解放军"
 RCM_old_china.1022.d:0 "自从我们进入缅甸以来，曾经处于英国殖民政府残酷统治下的人民给了我们很大的帮助。 现在有了足够的武器，我们可以让他们和我们一起对抗英国人。"
 RCM_old_china.1022.a:0 "为了一个亚洲人的亚洲！"
 RCM_old_china.1023:0 "向暹罗发出最后通牒"
 RCM_old_china.1023.t:0 "向暹罗发出最后通牒"
 RCM_old_china.1023.d:0 "在东南亚集结军队，准备解放所有殖民地，我们已经明确表示，我们以暹罗土地为基地，将东南亚从欧洲殖民主义中解放出来的意图是真诚的。 希望通过允许他们选择加入我们的军事同盟并与我们并肩作战，我们可以避免毫无意义的一边倒的大屠杀。 但是，如果他们拒绝了，我们就得用武力说服他们。"
 RCM_old_china.1023.a:0 "希望他们是理性的。"
 RCM_old_china.1023.b:0 "直接来次突袭怎么样？"
 RCM_old_china.1024:0 "中国发出最后通牒"
 RCM_old_china.1024.t:0 "中国发出最后通牒"
 RCM_old_china.1024.d:0 "长期以来，中国一直在靠近我们边境的地方集结兵力，正如人们怀疑的那样，他们的计划是利用我们的港口作为进一步向亚洲其他地区扩张的基地。 现在，他们向我们提出了选择，是屈服并让他们通过还是面对入侵。\n\n尽管这可能被视为放弃我们的主权并将我们变成中国的傀儡国家，但避免战争可能符合我们的最佳利益。"
 RCM_old_china.1024.a:0 "我们同意与中国结盟。"
 RCM_old_china.1024.b:0 "我们不会轻易向中国投降！"
 RCM_old_china.1025:0 "[From.GetName]接受最后通牒"
 RCM_old_china.1025.t:0 "[From.GetName]接受最后通牒"
 RCM_old_china.1025.d:0 "[From.GetLeader] 明智地决定接受我们的最后通牒，并在我们国家之间建立军事联盟。 实际上，我们将能够使用 [From.GetName] 作为未来太平洋行动的基地，并与他们的人民并肩作战。"
 RCM_old_china.1025.a:0 "不出所料！"
 RCM_old_china.1026:0 "[From.GetName]拒绝最后通牒"
 RCM_old_china.1026.t:0 "[From.GetName]拒绝最后通牒"
 RCM_old_china.1026.d:0 "[From.GetLeader] 拒绝了我们进入 [From.GetName] 的要求和我们提出的军事联盟提议。 宣布若我们无论如何都要进入，则意味着战争。"
 RCM_old_china.1026.a:0 "事情变成这样真不幸。"
 RCM_old_china.1027:0 "国家义务教育"
 RCM_old_china.1027.t:0 "国家义务教育"
 RCM_old_china.1027.d:0 "中国人民创造了伟大的历史、文学和科学。 然而，文化的发展受到严重破坏，我们的领先地位自1800年代以来迅速被西方接管。 现在要让我们重回正轨，我们必须用法律和金钱让我们的青年一代和文盲成年人重新回到学校。"
 RCM_old_china.1027.a:0 "为繁荣中国而学习！"
 RCM_old_china.1028:0 "义务教育的成果"
 RCM_old_china.1028.t:0 "义务教育的成果"
 RCM_old_china.1028.d:0 "经过一年的不懈努力，近百分之六十的市民至少能读懂一份报纸。 越来越多的中学乃至更高级别的机构向公众开放。 现在，数以百万计的受过教育的工人和士兵正在为他们的国家服务。"
 RCM_old_china.1028.a:0 "一同建设繁荣的中国！"
 RCM_old_china.1029:0 "中国要求臣服"
 RCM_old_china.1029.t:0 "中国要求臣服"
 RCM_old_china.1029.d:0 "中国在边境集结军队，正式向我们发出承认他们为中央政府的最后通牒。 他们向我们承诺他们会给我们一定程度的自治权，但我们必须释放我们的奴隶并与农民分享我们的土地。 我们会不战而降地放弃我们的权利吗？"
 RCM_old_china.1029.a:0 "我们别无选择，只能同意。"
 RCM_old_china.1029.b:0 "绝不！"
 RCM_old_china.1030:0 "西藏承认我们的领导权"
 RCM_old_china.1030.t:0 "西藏承认我们的领导权"
 RCM_old_china.1030.d:0 "西藏当地政府接受了我们的请求。 现在西藏又是中国的一部分了。 我们的士兵现在正在向他们的宫殿进发，获释的奴隶正在街上庆祝。"
 RCM_old_china.1030.a:0 "一个自由的西藏！"
 RCM_old_china.1031:0 "西藏否认我们的领导权"
 RCM_old_china.1031.t:0 "西藏否认我们的领导权"
 RCM_old_china.1031.d:0 "西藏拒绝了我们的要求。 他们声称，如果我们胆敢踏入他们的土地一英寸，他们就会直接开火。 我想我们必须用武力占领西藏了。"
 RCM_old_china.1031.a:0 "嗯，此事没法善了。"
 RCM_old_china.1032:0 "殖民者接受我们的提议"
 RCM_old_china.1032.t:0 "殖民者接受我们的提议"
 RCM_old_china.1032.d:0 "西方殖民者接受了我们的提议。 尽管付出了高昂的代价，我们还是为殖民主义暴政下的兄弟姐妹夺回了本应属于我们的东西。"
 RCM_old_china.1032.a:0 "欢迎回家！"
 RCM_old_china.1033:0 "菲律宾解决方案"
 RCM_old_china.1033.t:0 "菲律宾解决方案"
 RCM_old_china.1033.d:0 "我们的情报表明，菲律宾将成为即将到来的日本入侵的第一个目标。 但是，在这么远的距离上，我们无法用足够的力量有效地防御它。 中国建议他们可以向我们伸出援手，但我们必须将菲律宾的控制权移交给他们。"
 RCM_old_china.1033.a:0 "至少比落入坏人之手要好......"
 RCM_old_china.1033.b:0 "我们可以自己处理。"
 RCM_old_china.1034:0 "美国接受了我们的提议"
 RCM_old_china.1034.t:0 "美国接受了我们的提议"
 RCM_old_china.1034.d:0 "美国接受了我们的提议，殖民主义政府现在完全听命于我们。 我们最好尽快把兵力转移到岛上，在日本进攻前设防。"
 RCM_old_china.1034.a:0 "要再度面对我们的宿敌了……"
 RCM_old_china.1035:0 "美国拒绝了我们的提议"
 RCM_old_china.1035.t:0 "美国拒绝了我们的提议"
 RCM_old_china.1035.d:0 "美国拒绝了我们的提议，并告诉我们他们可以自己处理。 然而，我们的情报显示并没有实际的增援或行动。"
 RCM_old_china.1035.a:0 "我们现在唯一能做的就是看着世界燃烧……"
 RCM_old_china.1036:0 "建设菲律宾"
 RCM_old_china.1036.t:0 "建设菲律宾"
 RCM_old_china.1036.d:0 "菲律宾是一个人口稠密、自然资源丰富的岛国。 然而，由于美国的殖民主义思想，整个国家严重落后。 如果我们派工程师和科学家去帮助他们的人民，也许他们将来可以为我们提供更多帮助。"
 RCM_old_china.1036.a:0 "一个更强大的盟友会有很大帮助。"
 RCM_old_china.1036.b:0 "我们几乎没有时间处理自己的事了。"
 RCM_old_china.1037:0 "开发菲律宾"
 RCM_old_china.1037.t:0 "开发菲律宾"
 RCM_old_china.1037.d:0 "在我们的帮助下，菲律宾在较短的时间内就转变为现代化国家。 现在他们能生产自己的战争机器和装备来与我们一同作战。"
 RCM_old_china.1037.a:0 "至少他们是我们的盟友......"
 RCM_old_china.1038:0 "在日本发起起义"
 RCM_old_china.1038.t:0 "在日本发起起义"
 RCM_old_china.1038.d:0 "我们的同志们告诉我们，他们成功地在九州岛和四国发动了军事起义。 现在他们要求我们支持他们的正义事业！"
 RCM_old_china.1038.a:0 "时间紧迫。"
 RCM_old_germany.1000:0 "中国的承诺"
 RCM_old_germany.1000.t:0 "中国的承诺"
 RCM_old_germany.1000.d:0 "虽然目前中日之间的冲突似乎可以避免，但中国已发出正式请求，要求在即将到来的中日战争中扩大合作和我们的坚定支持。 作为回报，他们承诺在我们未来的战争中作为盟友加入。 如果我们接受他们的条件，日本将不会对此感到高兴。"
 RCM_old_germany.1000.a:0 "中国将是一个强大的盟友。"
 RCM_old_germany.1000.b:0 "我们将坚持和日本的关系。"
 RCM_old_france.1000:0 "中国人要求「解放」殖民地"
 RCM_old_france.1000.t:0 "中国人要求印度支那通行权"
 RCM_old_france.1000.d:0 "中国军队部署在我们在印度支那的殖民地边界，他们要求完全进入我们的基地和设施！ 如果我们同意他们的要求，我们实际上是在签署将印度支那控制权交给他们的协议。 另一方面，在这个问题上我们完全没有办法与他们对抗，而我们祖国的国防目前更为重要。"
 RCM_old_france.1000.a:0 "我们别无选择，只能同意。"
 RCM_old_france.1000.b:0 "我们誓死不屈！"
 RCM_old_france.1001:0 "中国人要求「解放」马来亚和北婆罗洲"
 RCM_old_france.1001.t:0 "中国人要求「解放」马来亚和北婆罗洲"
 RCM_old_france.1001.d:0 "中国军队驻扎在我们在马来亚和北婆罗洲的殖民地边界，他们要求完全进入我们的基地和设施，以此作为他们的「解放」！ 如果我们同意他们的要求，我们实际上是在签署将马来亚和北婆罗洲的控制权交给他们。 另一方面，在这个问题上我们完全没有办法与他们对抗，而我们祖国的国防目前更为重要。"
 RCM_old_france.1001.a:0 "我们别无选择，只能同意。"
 RCM_old_france.1001.b:0 "我们誓死不屈！"
 RCM_old_france.1002:0 "中国人要求「解放」缅甸"
 RCM_old_france.1002.t:0 "中国人要求「解放」缅甸"
 RCM_old_france.1002.d:0 "中国军队部署在我们在缅甸的殖民地边界，他们要求完全进入我们的基地和设施，以此作为他们的「解放」！ 如果我们同意他们的要求，我们实际上是在签署将缅甸控制权交给他们的协议。 另一方面，在这个问题上我们完全没有办法与他们对抗，而我们祖国的国防目前更为重要。"
 RCM_old_france.1002.a:0 "我们别无选择，只能同意。"
 RCM_old_france.1002.b:0 "我们誓死不屈！"
 RCM_old_france.1003:0 "中国人要求「解放」菲律宾"
 RCM_old_france.1003.t:0 "中国人要求「解放」菲律宾"
 RCM_old_france.1003.d:0 "中国军队部署在我们在菲律宾的殖民地边界，他们要求完全进入我们的基地和设施，以此作为他们的「解放」！ 如果我们同意他们的要求，我们实际上是在签署将菲律宾的控制权交给他们的协议。 另一方面，在这个问题上我们完全没有办法与他们对抗，而我们祖国的国防目前更为重要。"
 RCM_old_france.1003.a:0 "我们别无选择，只能同意。"
 RCM_old_france.1003.b:0 "我们誓死不屈！"
 RCM_old_france.1004:0 "中国人要求「解放」印度尼西亚"
 RCM_old_france.1004.t:0 "中国人要求「解放」印度尼西亚"
 RCM_old_france.1004.d:0 "中国军队部署在我们在印度尼西亚的殖民地边界，他们要求完全进入我们的基地和设施，以此作为他们的「解放」！ 如果我们同意他们的要求，我们实际上是在签署将印度尼西亚的控制权交给他们的协议。 另一方面，在这个问题上我们完全没有办法与他们对抗，而我们祖国的国防目前更为重要。"
 RCM_old_france.1004.a:0 "我们别无选择，只能同意。"
 RCM_old_france.1004.b:0 "我们誓死不屈！"
 RCM_old_france.1005:0 "华人要求我们融入马来亚"
 RCM_old_france.1005.t:0 "华人要求我们融入马来亚"
 RCM_old_france.1005.d:0 "中国军队部署在我们领土的边界上，他们要求完全进入我们的基地和设施，作为他们对殖民地的重组！ 如果我们同意他们的要求，我们实际上是在签署将我们领土的控制权移交给海峡殖民地的协议。 另一方面，我们也没有办法在这个问题上对抗他们。"
 RCM_old_france.1005.a:0 "我们别无选择，只能同意。"
 RCM_old_france.1005.b:0 "我们誓死不屈！"
 RCM_old_france.1010:0 "[From.GetAdjective] 接受我们的要求"
 RCM_old_france.1010.t:0 "[From.GetAdjective] 接受我们的要求"
 RCM_old_france.1010.d:0 "[From.GetAdjective] 已经同意我们的要求，他们在他们前殖民地的基地和设施完全由我们支配。 他们实际上已经将殖民地的完全控制权交给了马来亚中央政府。 现在是进军其他殖民地的时候了。"
 RCM_old_france.1010.a:0 "解放全亚洲！"
 RCM_old_france.1011:0 "[From.GetAdjective] 拒绝我们的要求"
 RCM_old_france.1011.t:0 "[From.GetAdjective] 拒绝我们的要求"
 RCM_old_france.1011.d:0 "[From.GetAdjective]虽然在亚洲几乎没有有效的战斗力，却愚蠢地拒绝了我们的要求！ 现在我们有充分的理由自己解放他们的殖民地！"
 RCM_old_france.1011.a:0 "如此则只有武力强取一径！"
 ccw.3.t:0 "中央要求龙云辞职"
 ccw.3.d:0 "龙云在1940年代跟中央有很多矛盾，抗战结束后，他们决定直接控制我省。 中央军已经到了边境，我们要不要投降？"
 ccw.3.a:0 "我们不够强大，无法与中央政府抗衡。"
 ccw.3.b:0 "那就准备开战吧。"
 ccw.4.t:0 "滇系同意"
 ccw.4.d:0 "滇系接受了，卢汉将接替龙云担任省长。至少在短时间内，他将听从我方命令。"
 ccw.4.a:0 "那挺好的。"
 ccw.5.t:0 "滇系拒绝"
 ccw.5.d:0 "滇系拒绝了，我们应该用更有效的方式。"
 ccw.5.a:0 "那就准备开战吧。"
 ccw.7.t:0 "中央提拔傅作义"
 ccw.7.d:0 "中央任命傅作义为第八战区副司令官兼第二战区北路军总司令。 傅作义摆脱了阎氏的控制，回到了绥远。"
 ccw.7.a:0 "好的。"
 ccw.7.b:0 "好的。"
 ccw.8.t:0 "傅作义的晋升"
 ccw.8.d:0 "傅作义现在是第八战区副司令官兼第二战区北路军总司令。 傅作义摆脱了阎氏的控制，回到了绥远。"
 ccw.8.a:0 "好极了。"
 ccw.8.b:0 "很好。"
 ccw.10.t:0 "向协作者寻求合作？"
 ccw.10.d:0 "自从东北和华北沦陷给日本之后，那些地区的共产党人就增加得很快，如果有一天我们终于打败了日本人，他们就是我们的问题。 所以如果战争结束，也许我们应该收编那些通敌的军队，让他们在战后夺取地区。"
 ccw.10.a:0 "反正他们也是反共的。"
 ccw.10.b:0 "永远不要和那些叛徒谈判。"
 ccw.11.t:0 "[From.GetName]寻求合作"
 ccw.11.d:0 "[From.GetName] 询问我方能否在日本投降后为他们夺取东北和华北。"
 ccw.11.a:0 "为什么不？"
 ccw.11.b:0 "不。"
 ccw.12.t:0 "协作者接受"
 ccw.12.d:0 "协作者接受了，这是个好消息。"
 ccw.12.a:0 "好极了。"
 ccw.13.t:0 "协作者拒绝"
 ccw.13.d:0 "协作者拒绝了，这可不是什么好消息。"
 ccw.13.b:0 "好吧，反正我们也不需要它们……"
 ccw.14.t:0 "陕甘宁野战军的组建"
 ccw.14.d:0 "原陕甘宁游击队，现在已经成功整编，组建完成的野战军随时听候我方命令。"
 ccw.14.a:0 "很好。"
 ccw.15.t:0 "晋冀鲁豫野战军的形成"
 ccw.15.d:0 "我们在晋冀鲁豫的游击队已经成功整编，组建完成的野战军随时听候我方命令。"
 ccw.15.a:0 "很好。"
 ccw.16.t:0 "华东野战军的组建"
 ccw.16.d:0 "我们已经成功地重组了华东游击队，组建完成的野战军随时听候我方命令。"
 ccw.16.a:0 "很好。"
 ccw.17.t:0 "东北民主联军的组建"
 ccw.17.d:0 "我们已经成功地重组了东北游击队，组建完成的野战军随时听候我方命令。"
 ccw.17.a:0 "很好。"
 ccw.18.t:0 "华北野战军的组建"
 ccw.18.d:0 "我们已经成功地重组了华北的游击队，组建完成的野战军随时听候我方命令。"
 ccw.18.a:0 "很好。"
 ccw.19.t:0 "关于内战现况的报导"
 ccw.19.d:0 "我军士气已受到内战最新军事形势的影响。"
 ccw.19.a:0 "我们会看看能做些什么。"
 ccw.20.t:0 "北平沦陷"
 ccw.20.d:0 "随着北平沦陷的消息传遍全中国，军民都对军情十分担忧，并开始认为我们将会输掉这场内战，失败主义开始抬头。"
 ccw.20.a:0 "哦不！"
 ccw.21.t:0 "南京沦陷"
 ccw.21.d:0 "随着南京沦陷的消息传遍全中国，军民都对军情十分担忧，开始认为这场内战我们将会输掉，失败主义开始抬头。"
 ccw.21.a:0 "哦不！"
 ccw.22.t:0 "华北剿匪总司令部"
 ccw.22.d:0 "中央决定任命傅作义为华北剿总总司令，若接受这个命令，我们就可以控制华北大半个地区，但同时，我们将来需听从南京的调遣指挥。我们应该接受吗？"
 ccw.22.a:0 "傅作义将成为华北王！"
 ccw.33.t:0 "延安沦陷"
 ccw.33.d:0 "随着我们的主要根据地——延安被政府军占领，失败主义开始在我们的队伍中滋长。我们必须更加努力地打击反动派！"
 ccw.33.a:0 "哦不！"
 rcmchina.101.h:0 "我们应该置身事外！"
 rcmchina.213.b:0 "我们绝不能背叛国民革命！"
 rcmchina.217.d_chi:0 "[From.GetName]选择背叛我们并加入共匪。 我们将为此一背叛报复！"
 rcmchina.217.b:0 "我们将把那些叛徒抓起来！"
 rcmchina.369.b:0 "为了中国！"
 ccw.13.a:0 "嘛，反正如何我们也不需要它们......"
 ccw.22.b:0 "傅作义对此不感兴趣。"
 ccw.37.t:0 "傅作义寻求独立"
 ccw.37.d:0 "对日抗战给[SUY.GetLeader]将军提供了一次机会，毕竟他与[SHX.GetLeader]不和，或许会趁机与[CHI.GetName]合作，脱离[SHX.GetName]的势力。"
 ccw.37.a:0 "我们必须阻止他。"
 ccw.23.t:0 "组建华北剿匪总司令部"
 ccw.23.d:0 "傅作义接受了我方命令，他承诺会尽力与共产党斗争，只要不是不可能的任务，他都会听从我们的命令。"
 ccw.23.a:0 "很好。"
 ccw.377.t:0 "傅作义拒绝"
 ccw.377.d:0 "傅作义认为自己不符保卫整个华北地区的能力，所以拒绝了我们任命他为华北剿总总司令的命令。"
 ccw.377.a:0 "好的。"
 ccw.38.t:0 "傅作义寻求援助"
 ccw.38.d:0 "[SHX.GetName]的傅作义将军希望与我们合作并脱离[SHX.GetLeader]之下。"
 ccw.38.a:0 "我们应该抓住这个机会。"
 ccw.39.t:0 "傅作义之死"
 ccw.39.d:0 "在参加山西的一场宴会后，隔日傅作义就被发现死亡，看来我们的毒酒起了作用。"
 ccw.39.a:0 "很好。"
 ccw.40.t:0 "傅作义回到绥远"
 ccw.40.d:0 "受邀参加在山西举行的宴会后，傅作义谢绝了邀请，称自己在绥远还有很多事情要做，没有时间参加。"
 ccw.40.a:0 "嗯......."
 ccw.41.t:0 "傅作义之死"
 ccw.41.d:0 "在参加山西的一场宴会后，隔日傅作义就被发现死亡，山西当局否认此一犯行，称这是只是一场意外。"
 ccw.41.a:0 "真的吗？"
 ccw.42.t:0 "[SHX.GetName]许诺更多自治权"
 ccw.42.d:0 "[SHX.GetLeader]提出给我们更多的自主权，以换取不让我们直接脱离他的势力范围，我们是否应该同意这个提议？"
 ccw.42.a:0 "我们将会留下。"
 ccw.45.t:0 "当地游击队加入内蒙古人民自卫军"
 ccw.45.d:0 "经过几个月的训练和征兵，内蒙古的游击队员已经在当地进行了整编，现在已经准备好加入我方野战部队。 请指挥官将他们分配到相应的位置。"
 ccw.45.a:0 "欢迎加入革命。"
 ccw.46.t:0 "当地游击队加入华北野战军"
 ccw.46.d:0 "经过几个月的训练和征兵，华北的游击队已经在当地进行了整编，现在已经准备好加入我方野战部队。 请指挥官将他们分配到相应的位置。"
 ccw.46.a:0 "欢迎加入革命。"
 ccw.47.t:0 "地方游击队加入东北民主联军"
 ccw.47.d:0 "东北游击队已经整编，正在加入我方野战部队！"
 ccw.47.a:0 "欢迎加入革命。"
 ccw.50.t:0 "海南岛之战"
 ccw.50.d:0 ""
 ccw.50.a:0 "万岁！"
 ccw.60.t:0 "对华战争赔偿"
 ccw.60.d:0 "现在，我们对华战争已经彻底失败，中国人现在要求战争赔偿，要求我们移交一些舰艇。/n幸运的是，他们向我们提出了几种方案。 我们应该采用哪种方案？"
 ccw.60.a:0 "我们会移交一些驱逐舰。"
 ccw.60.b:0 "我们会移交一些潜艇。"
 ccw.60.c:0 "我们会移交一艘重巡洋舰。"
 ccw.61.t:0 "日本驱逐舰抵达"
 ccw.61.d:0 "我们要求的日本赔偿舰已经抵达。 然而，其中一些舰况不佳，需要维修并再武装。 我们该如何处理这些舰艇呢？"
 ccw.61.a:0 "就选其中舰况好的两艘运用吧。"
 ccw.61.b:0 "把全部都修到好！"
 ccw.62.t:0 "日本潜艇抵达"
 ccw.62.d:0 "我们要求的日本赔偿舰已经抵达。 他们选择将剩余的潜艇移交我方。 这应该有助于我们海军的扩张。"
 ccw.62.a:0 "很好。"
 ccw.63.t:0 "日本巡洋舰抵达"
 ccw.63.d:0 "我们要求的日本赔偿舰已经抵达。他们选择将一艘重巡洋舰移交我方。 这应该有助于我们海军的扩张。"
 ccw.63.a:0 "她将成为我们的旗舰。"
 ccw.64.t:0 "对华战争赔偿"
 ccw.64.d:0 "由于战争期间我方在香港扣押了些中国船只，我国政府已同意将我们的一艘舰艇，HMS Aurora (12) 出售给中国政府。 这应该能修复我们与中国在其船只问题上的关系。"
 ccw.64.a:0 "可以。"
 ccw.64.b:0 "这船太贵啦！"
 ccw.65.t:0 "英国舰艇到达"
 ccw.65.d:0 "由于战争期间英方在香港扣押了些我方船只，他们的政府已同意将他们的一艘舰艇，HMS Aurora（12）出售给我方。 这艘可爱的新船应该适合我们的海军。"
 ccw.65.a:0 "距离成为真正的海军强国又近了一步。"
 ccw.66.t:0 "重庆号巡洋舰叛逃"
 ccw.66.d:0 "英国建造的「重庆」号（原名“HMS Aurora”）的船员现已叛逃，因为共产党进行了广泛的宣传并组织了颠覆活动。 决不能允许这样的事情再次发生！"
 ccw.66.a:0 "那些叛徒！"
 ccw.67.t:0 "重庆号巡洋舰加入我方"
 ccw.67.d:0 "英国建造的「重庆」号（原名“HMS Aurora”）的船员现已决定加入我方，反对国民党政权。 看来越来越多的人选择加入正义阵营。\n得再次检查舰艇的舰况，并在需要时进行维护与更新。"
 ccw.67.a:0 "这是一件大事。 希望她为我们服务长久。"
 ccw.68.t:0 "向「重庆」复仇"
 ccw.68.d:0 "英国建造的「重庆」号（原名“HMS Aurora”）的船员近来因共产党的广泛宣传和颠覆活动而叛逃。 我们不能允许这种情况再次发生，且我们可以采取一些措施来处理这一问题......"
 ccw.68.a:0 "准备一场空袭！"
 ccw.68.b:0 "我们还有更要紧的事。"
 ccw.69.t:0 "「重庆」沉没"
 ccw.69.d_CHI:0 "最近叛逃的重庆号稍早确认被我方空袭成功击沉。 这说明那些决定背叛国家的人永远不会有好下场。 让那些叛徒在海底腐烂吧。"
 ccw.69.d_PRC:0 "最近叛逃的重庆号稍早确认被国民党的空袭击沉。 太遗憾了， 我们应该提前把船转移到更安全的地方！"
 ccw.69.a:0 "这就是给那些叛徒的一个教训。"
 ccw.69.b:0 "太不幸了。"
 ccw.70.t:0 "「重庆」在空袭中幸存"
 ccw.70.d_CHI:0 "据报告，最近叛逃的「重庆」号并没有被我方空袭重创，这结果真是难以接受！"
 ccw.70.d_PRC:0 "据报告，最近加入我方的「重庆」号并没有被国民党空袭重创，这是个好消息！"
 ccw.70.a:0 "啥？"
 ccw.70.b:0 "好极了！"
 ccw.71.t:0 "战后复员"
 ccw.71.d:0 "对日抗战终于结束了，尽管我们和共产党之间可能很快就会爆发内战，但人们仍然要求复员，因为军事费用消耗了我们大部分的预算。"
 ccw.71.a:0 "经济优先。"
 ccw.71.b:0 "但我们可能还有内战要打！"
 ccw.72.t:0 "失去关税收入"
 ccw.72.d:0 "由于设有海关的城市沦陷，我们的收入大大减少，这导致了通货膨胀并破坏了人们对我们政府的信心。"
 ccw.72.a:0 "只能先承诺经济最终会改善。"
 ccw.73.t:0 "东北之争"
 ccw.73.d:0 "驻扎在东北的日军最终被[SOV.GetName]给予了毁灭性打击后投降。 因此，现今东北大部分地区仍在[SOV.GetName]占领之下。现在国共双方都在争夺这些领土，我们得加紧部属，免得敌方夺取这些领土！"
 ccw.73.a:0 "东北是我们的！"
 ccw.74.t:0 "关闭政策"
 ccw.74.d:0 "一些军官提议以海军封锁[WTT_communist_china.GetName]的海岸线，并扣押所有与[WTT_communist_china.GetName]进行贸易的外国货船，这不仅会破坏[WTT_communist_china.GetName]的对外贸易，还能使我们藉此获得一些宝贵的资源。"
 ccw.74.a:0 "这是必要的措施。"
 ccw.74.b:0 "我们不能冒触怒外国的风险。"
 ccw.75.t:0 "[From.GetName] 宣布关闭政策"
 ccw.75.d:0 "[From.GetName] 宣布了「关闭政策」，这样他们就可以合法封锁我们的海岸线，我们应该开始扩大我方海军，直到我们能够阻止他们。"
 ccw.75.a:0 "这真是海盗行为！"
 ccw.76.t:0 "关闭政策的终结"
 ccw.76.d:0 "共产党的海军变强了，我们已难以再封锁他们的海岸线，所以我们不得不停止实行关闭政策。"
 ccw.76.a:0 "令人担心啊。"
 ccw.77.t:0 "[From.GetName]停止封锁"
 ccw.77.d:0 "随着我方海军的不断扩大，[WTT_current_china_leader.GetName]的海军不再对我海岸线构成威胁。"
 ccw.77.a:0 "太好了！"
 ccw.78.t:0 "渡江战役"
 ccw.78.d:0 "当[WTT_current_china_leader.GetName]的首都南京被我方解放后，显然我军已有能力彻底击败[WTT_current_china_leader.GetName]，我们的攻势将势不可挡。"
 ccw.78.a:0 "渡过长江，解放全中国！"
 ccw.79.t:0 "[From.GetName] 宣布将「解放」全中国"
 ccw.79.d:0 "南京沦陷后，他们变得相当嚣张，声称要把全中国从我们手里「解放」出来，即使军事形势已难以挽回，我们也会竭尽全力抵抗。"
 ccw.79.a:0 "这场战争可还没输呢！"
 ccw.87.t:0 "[From.GetName]被占领！"
 ccw.87.t_chi:0 "[From.GetName]被共产党占领"
 ccw.87.d:0 "经过一系列艰苦卓绝的牺牲奋斗，我们的战友终于解放了[From.GetName]！ 这是我们革命事业的一大步。 [From.GetName]的人民终于可以摆脱国民党的暴政了。"
 ccw.87.d_chi:0 "经过一系列艰苦的牺牲奋斗，我们的士兵没能守住[From.GetName]。对于[From.GetName] 的人民来说是个悲伤的日子。 但我军将尽全力夺回这片土地！"
 ccw.87.a:0 "为了革命！"
 ccw.87.b:0 "去他们的！"
 ccw.88.t:0 "[From.GetName]被国民党占领"
 ccw.88_chi:0 "[From.GetName]被占领！"
 ccw.88.d:0 "经过一系列艰苦卓绝的牺牲奋斗，我们的战友没能守住[From.GetName]。 对于我们的同志和革命势力来说，这是悲伤的日子。 然而，在我们拼尽全力之前，我们不会投降！"
 ccw.88.d_chi:0 "经过一系列艰苦卓绝的牺牲奋斗，我们的士兵成功收复了[From.GetName]！这对 [From.GetName] 人民来说是个伟大的日子！我们将在[Root.GetLeader]的领导下统一全中国！"
 ccw.88.a:0 "去他们的！"
 ccw.88.b:0 "为了中国！"
 northeast_takeover.1.t:0 "报告显示共产党与苏联占领当局正在 [From.From.GetName] 进行活动"
 northeast_takeover.1.d:0 "最近有许多秘密报告表明，共产党一直在与 [From.From.GetName] 的苏联当局合作，削弱我们接管该地区的合法性。 共产党在那里的力量亦与日俱增。 这绝不可接受，须尽快采取措施以免为时已晚。"
 northeast_takeover.1.a:0 "共产党人一起合作，还真是「令人惊讶」啊。"
 northeast_takeover.2.t:0 "报告显示 [From.From.GetName] 与苏联占领当局正推行反动活动"
 northeast_takeover.2.d:0 "最近有许多秘密报告表明，反动派一直在[From.From.GetName]与苏联当局合作，削弱我们接管该地区的合法性。 那里的反动势力也与日俱增。 这是不可接受的，这绝不可接受，须尽快采取措施以免为时已晚。"
 northeast_takeover.2.a:0 "我们真不该相信这些俄罗斯人！"
 northeast_takeover.3.t:0 "共产党势力在 [From.From.GetName] 发展茁壮"
 northeast_takeover.3.d:0 "稍早有报告称，由于[SOV.GetNameDef]的帮助，共产党在[From.From.GetName]的势力已经发展到了无法控制的规模。 这是一个明确的信号，表明我们对这个问题的重视不足，它可能会危及我们的国家威信。 需要立刻采取行动，否则事情只会更加恶华。"
 northeast_takeover.3.a:0 "不可接受！"
 northeast_takeover.4.t:0 "反动派势力在 [From.From.GetName] 发展茁壮"
 northeast_takeover.4.d:0 "稍早有报告称，由于[SOV.GetNameDef]的帮助，反动派在[From.From.GetName]的势力已经发展到了无法控制的规模。 这是一个明确的信号，表明我们对这个问题的重视不足，它可能会危及我们的革命。 需要立刻采取行动，否则事情只会更加恶华。"
 northeast_takeover.4.a:0 "不可接受！"
 northeast_takeover.5.t:0 "共产党完全接管 [From.From.GetName]"
 northeast_takeover.5.d:0 "稍早有报告称，共产党在[SOV.GetNameDef]的帮助下完全接管了[From.From.GetName]。 他们接管了该地区的军事和民事机构。 以这种速度，我们已无能为力挽救我们在那里的势力。 最好赶紧预防其他地区陷入同样的结局。"
 northeast_takeover.5.a:0 "最终我们将用武力夺回！"
 northeast_takeover.6.t:0 "反动派完全接管 [From.From.GetName]"
 northeast_takeover.6.d:0 "稍早有报告称，反动派在[SOV.GetNameDef]的帮助下完全接管了[From.From.GetName]。 他们接管了该地区的军事和民事机构。 以这种速度，我们已无能为力挽救我们在那里的势力。 最好赶紧预防其他地区陷入同样的结局。"
 northeast_takeover.6.a:0 "最终我们将用武力夺回！"
 northeast_takeover.34.t:0 "我们的势力于 [From.From.GetName]发展茁壮"
 northeast_takeover.34.d:0 "稍早有报告称，由于 [SOV.GetNameDef] 的帮助，我们在 [From.From.GetName] 中的影响力比以往任何时候都更大。 这是一个明确的信号，表明我们正走在正确的轨道上。 这也进一步证明我们的政府是中国唯一的合法政府。 中国的统一已不远了！"
 northeast_takeover.34.a:0 "太好了！"
 northeast_takeover.56.t:0 "完全接管[From.From.GetName]"
 northeast_takeover.56.d:0 "稍早有报告称，我方的人员在[SOV.GetNameDef]的帮助下完全接管了[From.From.GetName]。 我们成功地控制了该地区的军事和民事机构。 以这种速度，我们的敌人已经无能为力挽救他们在那里的势力。这是中国历史上的伟大新页！"
 northeast_takeover.56.a:0 "好消息！"
 northeast_takeover.7.t:0 "中方开始接管中国东北"
 northeast_takeover.7.d:0 "现在，法西斯在东北的影响已被消除，我们在东北的使命终于完成了。 然而，中国两大政治势力都认为自己是接管该地区的唯一合法统治者。 也许我们唯一能做的就是帮助先来的一方。"
 northeast_takeover.7.a:0 "我想，就让他们自便吧。"
 northeast_takeover.8.t:0 "中方对东北的接管完成"
 northeast_takeover.8.d:0 "经过与中国当局几个月的合作，我们在中国东北的占领当局终于回报称已基本达成，并将很快结束。 至少，中国终于可以从法西斯势力手中恢复其领土完整了。"
 northeast_takeover.8.a:0 "我们在那里的工作确实完结了。"
 northeast_takeover.9.t:0 "苏联从中国东北完成撤军"
 northeast_takeover.9.d:0 "经过与[SOV.GetNameDef]几个月的合作，我们在中国东北的代表和驻军终于回报说，已基本达成，并将很快结束。 至少，中国终于可以从外国势力手中恢复其领土完整了。 "
 northeast_takeover.9.a:0 "我们在那里的工作确实完结了。"
 ccw.42.b:0 "绝不可再信他。"
 ccw.43.t:0 "[SUY.GetName]不再寻求援助"
 ccw.43.d:0 "[SUY.GetLeader]和[SUY.GetName]已不再寻求援助反对[SHX.GetName]。"
 ccw.43.a:0 "明白。"
 ccw.37.b:0 "继续看下去......"
 ccw.99.t:0 "战区组建"
 ccw.99.d:0 "为了呼应对[JAP.GetName]抗战，军事委员会已规划了五个主要的战区，更好的在全国各地指挥军队，我们可以根据需要将资源分配给各战区或依需组建新的战区。"
 ccw.99.a:0 "让我们把资源花在刀口上吧。"
 ccw.100.t:0 "调整第一战区"
 ccw.100.d:0 "随着战争的进行，第一战区将扩展至河南与安徽省，以捍卫这些地区。"
 ccw.100.a:0 "明白。"
 ccw.101.t:0 "调整第七战区"
 ccw.101.d:0 "随着南京的沦陷，原第七战区已无意义，因此第七战区将被重划至广州附近地区，以强化那里的防卫。"
 ccw.101.a:0 "明白。"
 rcmchina.318.b:0 "这无法接受！"
 ccw.102.t:0 "[From.GetLeader]要求新四军从华中撤出"
 ccw.102.d:0 "[From.GetLeader]声称鉴于近期双方冲突不断，要求新四军撤出指定地区，只能在黄河以北作战，这显然是一个无理的要求，但若我方不遵守过去协议，他们或将采取强硬路线。"
 ccw.102.a:0 "[Root.GetName]将做出决定。"
 ccw.103.t:0 "撤出华中？"
 ccw.103.d:0 "有鉴于此，我们必须在两个选择中做出选择：要么按照反动派的“命令”，完全撤出黄河以南。 二是我们抵制这个命令，伺机扩大我们在这些地区的革命根据地，以便更好地抗日。"
 ccw.103.a:0 "我们将遵守此命令。"
 ccw.103.b:0 "我们不会放弃我们的根据地。"
 ccw.104.t:0 "新四军拒绝我方要求"
 ccw.104.d:0 "共产党领导的新四军似乎完全无视我们的命令，没有在规定时间内撤出黄河以南，在这种情况下，我方将领建议直接进攻，歼灭他们在争议地区的部队。虽然这可能在舆论有些不利，但对于维护我们的权威至关重要。"
 ccw.104.a:0 "准备进攻！"
 ccw.105.t:0 "新四军被击败"
 ccw.105.d:0 "不出所料，我们击败了新四军主力并俘获了他们的指挥官，这虽然不能解除所有共产党据点的武装，但至少起到些抑制作用。"
 ccw.105.a:0 "这就是给他们的教训！"
 ccw.106.t:0 "新四军被[From.GetLeader]击败"
 ccw.106.d:0 "新四军的失败及其指挥官被反动的[From.GetLeader]俘虏，对我方来说是场军事上的失败，但我们也许可以利用舆论，向[From.GetLeader]施加压力，或者，至少当我们的军事实力够强大时，我们可以报仇。"
 ccw.106.a:0 "我们将复仇！"
 ccw.107.t:0 "[From.GetName]请求东北贸易"
 ccw.107.d:0 "为了确保中国东北地区免受[WTT_current_china_leader.GetName]侵害，[From.GetName]相信[Root.GetName]与他们间的贸易将会有所帮助，因此[From.GetLeader]询问我们是否可以批准该计划。"
 ccw.107.a:0 "我们将帮助中国同志！"
 ccw.107.b:0 "别激怒[WTT_current_china_leader.GetName]。"
 ccw.108.t:0 "[From.GetName]同意东北贸易"
 ccw.108.d:0 "[From.GetName]已批准我们在东北地区进行贸易的请求，这应该有助于我们的战争准备。"
 ccw.108.a:0 "太好了！"
 ccw.109.t:0 "[From.GetLeader]宣布于东北发起攻势"
 ccw.109.d_com:0 "在[From.GetLeader]的领导下，东北攻势已经打响，我们将试图击败东北的敌军主力，虽然这不是一件容易的事，但有我们战友的努力和当地人民的支持，我们有可能实现这一目标。"
 ccw.109.d_kmt:0 "在邪恶[From.GetLeader]的带领下，共匪向东北发起进攻，我们必须尽可能保卫东北，否则我们不但难以夺回东北，而且[From.GetName]也可能从那里攻击其他区域。"
 ccw.109.a:0 "东北决战。"
 ccw.110.t:0 "东北攻势终止"
 ccw.110.d:0 "经过大约六个月的努力，东北攻势已经结束，无论结果如何，我军都尽力了。"
 ccw.110.a:0 "明白。"
 rcmchina.2076:0 "中方请求军机援助"
 rcmchina.2076.d:0 "中国政府认为，他们需要一支至少有500架飞机的空军来支持他们的作战需求，并希望我们向他们提供飞机，我们的参谋人员认为若战争爆发，我们应该能够满足中国的要求情况并不会在供给上太过紧张。"
 rcmchina.2076.a:0 "我们可以提供一些。"
 rcmchina.2076.b:0 "没门。"
 rcmchina.2076.t:0 "中方请求军机援助"
 rcmchina.2077:0 "来自[From.GetName]的飞机"
 rcmchina.2077.d:0 "经过一番游说，[From.GetName]政府接受了我们的请求，派出了500架军机——其中大部分是战斗机——相信这项援助能够对我们薄弱的空军起到很好的帮助，希望有一天我们能够发展壮大我们自己的航空工业。"
 rcmchina.2077.a:0 "很好！"
 rcmchina.2078:0 "驼峰航线之终结"
 rcmchina.2078.d:0 "随着外交局势之变化，驼峰航线之物资援助已经终止，我们将无法再从此获得物资。"
 rcmchina.2078.a:0 "天下无不散的筵席......"
 rcmchina.2079:0 "中美合作之终结"
 rcmchina.2079.d:0 "随着中美关系恶化，美国人员将从中国撤出，美国将终止对我们的援助。 另一方面，我们亦不必让我们的政策屈服于他们的意见。"
 rcmchina.2079.a:0 "太不幸了。"
 rcmchina.2080:0 "阿尔发计划"
 rcmchina.2080.d:0 "美国顾问提出了一项新的建军计划——阿尔发计划，将为我军提供更多的美国装备和训练，这应该会显著提高我军的素质。"
 rcmchina.2080.a:0 "好。"
 rcmchina.2081:0 "中国内战重启"
 rcmchina.2081.d:0 "过去几年，我们一直支持[CHI.GetLeader]领导的[CHI.GetName]与日本间的战争；然而，现在战争已经结束一段时间了，人民希望看到我们将资源投资于国内政府，而不是外国政府。 最近再度打响的中国内战让我们的官员更加怀疑我们是否应该继续支持[CHI.GetLeader]，若我们停止对[CHI.GetLeader]的支持，我们也许能够阻止中国内战并促进两党和解，另一方面，[CHI.GetLeader]仍然拥有大量军队，他的政府在没有我们支持的情况下应该也能够维持统治。"
 rcmchina.2081.a:0 "我们应该停止对[CHI.GetLeader]的支援。"
 rcmchina.2081.b:0 "共党太危险了。"
 rcm_rename.6.t:0 "重命名乌兰巴托？"
 rcm_rename.6.d:0 "在被蒙古共产党政权控制了这么久之后，乌兰巴托终于获得了自由。 然而，这座城市的名字可以被认为是前共产主义政权的遗产，因为乌兰巴托的字面意思是「红色英雄」。 我们是否应该重新命名这座城市作为响应？"
 rcm_rename.6.a:0 "当然，现在的城市名已经不合时宜了。"
 rcm_rename.6.b:0 "当然，现在的城市名已经不合时宜了。"
 rcm_rename.6.c:0 "不用了，没必要。"
 northeast_takeover.10.t:0 "与中国缔约？"
 northeast_takeover.10.d:0 "作为目前中国东北的占领者，我们在对日作战中做出了许多贡献和牺牲，这些贡献和牺牲不应被浪费，我们应该利用中国东北作为与中国政府谈判的筹码，例如要求中国承认外蒙古的独立，我们在东北的特权等等，作为交换，我们可以停止干涉新疆事务，以及协助中国政府接管中国东北。"
 northeast_takeover.10.a:0 "我们有权这样做。"
 northeast_takeover.10.b:0 "算了吧。"
 northeast_takeover.11.t:0 "中-苏友好同盟条约"
 northeast_takeover.11.d:0 "[SOV.GetName]大使要求我们与[SOV.GetName]缔结一项条约，即《中-苏友好同盟条约》，其中包括承认外蒙古独立、给予[SOV.GetName]在中国东北地区的特权等。很明显[SOV.GetName]利用其对中国东北地区的占领讨价还价，理想上，我们绝不应该同意这项条约。 但拒绝将严重影响对东北的接收，而且由于我们从未控制过外蒙古，或许我们可以承认蒙古的独立，尽管这会对舆论产生不利。"
 northeast_takeover.11.a:0 "我们只能接受这个不平等条约。"
 northeast_takeover.11.b:0 "我们不会接受。"
 northeast_takeover.12.t:0 "中-苏友好同盟条约"
 northeast_takeover.12.d:0 "《中-苏友好同盟条约》已得到中国政府的同意，虽然中国政府似乎不太情愿，但我们确实从这个条约中得到了很多好处，而且它也减少了中国和[SOV.GetName]之间的冲突。"
 northeast_takeover.12.a:0 "太好了。"
 rcmchina_elections.4.b:0 "我们要坚持孙先生的三大政策，“联俄，联共，扶助农工”。"
