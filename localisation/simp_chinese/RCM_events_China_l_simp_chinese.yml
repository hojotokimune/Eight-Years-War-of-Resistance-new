 rcmchina_nomination_convention_future.1.d:0 "[Root.GetNeutralParty]正在举行提名大会，为即将到来的选举做准备。两位领先的候选人有意竞选公职。\n\n第一位是[Root.GetLeader]。[Root.GetLeader]长期担任党的领导人，曾在抗战期间领导过中国，是治理这个国家的一位经验丰富的名义上的领导人。\n\n第二位是孙科，孙科是孙中山之子，是一位受过良好教育的绅士，是一位老练的外交家，为民国作出了重大贡献。\n\n哪位候选人更适合代表[Root.GetNeutralParty]？"
