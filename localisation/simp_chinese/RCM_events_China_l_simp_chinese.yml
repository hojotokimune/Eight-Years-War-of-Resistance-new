l_simp_chinese:
 rcmchina.1.t:0 "日本要求建立一个完全独立的冀察政务委员会"
 rcmchina.1.d:0 "日军部队近来要求我国政府承认冀察政务委员会独立。毫无疑问表现出了分裂中国之企图，迫使我们交出更多领土——就像日本入侵满洲的九一八事变一样。\n\n我们应该如何响应?"
 rcmchina.1.a:0 "我们不能允许他们不战而窃取我们的土地。"
 rcmchina.1.b:0 "我们要集中力量消灭共产党。"
 rcmchina.2.t:0 "德国召回顾问"
 rcmchina.2.d:0 "德国屈服于日本的外交压力，决定从我国召回他们的军事顾问！冯·法肯豪森在告别晚宴上承诺，他不会向日本人透露我们的任何作战计划，不过德国结束军事援助对我军来说絶不是件好事。"
 rcmchina.2.a:0 "我们只能离开他们独自抗争了。"
 rcmchina.3.t:0 "中德关系恶化了"
 rcmchina.3.d:0 "我们与德国的关系不断恶化，导致他们从我国召回了他们所有的军事顾问。"
 rcmchina.3.a:0 "中国军官们将会完成他们开启的工作！"
 rcmchina.4.t:0 "扣留德国军事顾问团"
 rcmchina.4.d:0 "我们现在与德国处于战争状态了，他们在我国驻扎的所有军事顾问都被控制住了。冯·法肯豪森与他的少数几位手下逃脱了我们的控制，并且返回了欧洲！"
 rcmchina.4.a:0 "跑的真快！"
 rcmchina.5.t:0 "不再是困兽了"
 rcmchina.5.d:0 "红军曾一度在一种看似绝望的情况下生存下来，不过自从几年前的长征以来，形势已慢慢扭转了。随着根据地的大大扩张，革命的火种已经生根发芽。斗争已经过了最困难的时期，我们的绝望一去不复返了。"
 rcmchina.5.a:0 "星星之火，可以燎原！"
 rcmchina.6.t:0 "准备进攻共产党"
 rcmchina.6.d:0 "自中国共产党的红军大撤退后，他们重整了军力并且在陕西扎住了脚。他们继续欺骗农村人口试图让他们反对我们，并且还寻求苏联的援助，这一切都说明如果我们不控制住他们的话，他们可能会大幅成长。然而，很多他们周围的军阀尽管名义上支持我们政府，但实际无力或者不愿意付出必要的牺牲来解决他们。\n\n现在并不清楚红军是否已经重整旗鼓准备在战场上面对我们，然而时间并不在我们这边。为了巩固我们的政治地位，我们需要干掉共产分子。"
 rcmchina.6.a:0 "胁迫地方军阀发动进攻。"
 rcmchina.6.b:0 "招募当地土匪为我们作战。"
 rcmchina.6.c:0 "靠当地反共志愿者作战。"
 rcmchina.7.t:0 "国民党开始进攻"
 rcmchina.7.d:0 "虽然我们通过长征避免了一场灭顶之灾，但国民党不会让我们安心发展而熟视无睹。我们情报人士汇报，他们正在筹备对我们发动进攻，如果我们试图进一步撤退的话，就可能削弱我们的政治支持度。\n\n我们不清楚国民党下了多大的决心要把我们击退。正面迎击他们会带来巨大的风险。如果当地军阀团结起来支持这次袭击，我们获胜的机会可能微乎其微。另一方面来说，在我们刚刚决定停下脚步之后而选择继续撤退也许更不可行。"
 rcmchina.7.a:0 "尽我们一切手段迎击这次进攻！"
 rcmchina.7.b:0 "撤退至人迹罕至之地。"
 rcmchina.8.t:0 "共党分子撤退了"
 rcmchina.8.d:0 "他们通过的当地的间谍网了解了我们的攻势，中共将他们的红军撤退到陕西深处。尽管这样的行动使我们失去了进一步削弱他们的机会，然而无论他们的宣传怎么吹嘘，这都说明共党分子无力面对我们。某种程度上，他们这行动是对我们有利的。"
 rcmchina.8.a:0 "懦夫！"
 rcmchina.9.t:0 "战胜了共党"
 rcmchina.9.d:0 "我们击溃红军的行动已经奏效，至少目前是这样。尽管他们提前获取了我们进攻的讯息，共党决定正面对抗我们的部队，但他们被击败了。现在他们不得不撤退到更偏远的地区，很多当地人开始质疑他们是否有能力完成推翻我们政府的承诺。"
 rcmchina.9.a:0 "这次干得不错！"
 rcmchina.10.t:0 "共党击退了我们的进攻"
 rcmchina.10.d:0 "在提前了解了我们进攻计划的情况下，红军做好了准备迎击我们的进攻。在我们力量薄弱的地区，当地所能集结的部队不足以击败共军部队。\n遗憾的是，这场攻势变成了对我们的打击，并且被视为红军在长期撤退后恢复元气的迹象。"
 rcmchina.10.a:0 "从长远来看，这对他们没有好处。"
 rcmchina.11.t:0 "被国民党击败了"
 rcmchina.11.d:0 "尽管我们尽一切所能试图击退国民党在当地集结的部队，但我们的准备工作还不足以阻止它。由于损失惨重，我们被迫进行新一轮的撤退，尽管时间更短。\n\n在我们完全恢复元气前迎击国民党也许是个错误。我们奇迹般的长征曾给我们支持者带来了希望，不过现在，质疑的种子已经播下。"
 rcmchina.11.a:0 "我们会卷入重来并且赢回人民的信心。"
 rcmchina.12.t:0 "战胜了国民党"
 rcmchina.12.d:0 "挑战国民党的进攻对我们有利。其在当地集结的对抗红军的部队不清楚我们已经获得他们进攻计划的情报，他们未做好准备，因此被我们击败了，所有这些都是对周围军阀的一次严重震慑，即让他们知道进攻我们是要付出惨痛代价的。\n\n这只能证明，国民党大大低估了我们的实力，人民共和国正再度崛起。"
 rcmchina.12.a:0 "枪杆子里出政权。"
 rcmchina.13.t:0 "同共产党游击队发生冲突"
 rcmchina.13.d:0 "随着我方与红军刚从在我们上次的攻势损耗中恢复过来，我们双方的边境部队又重新点燃了战火。除了地方军阀和民兵外，我们还考虑从其他地方增派军队。\n\n虽然这一次不会让我们一劳永逸地粉碎共产党的威胁，但这将是一个重要的意识形态胜利，表明他们将不被允许进一步扩张。"
 rcmchina.13.a:0 "我们现在必须划清界限！"
 rcmchina.13.b:0 "我们承担不起另一场冲突。"
 rcmchina.14.t:0 "在[From.GetName]被击败"
 rcmchina.14.d:0 "尽管我们试图让共产党明白除了他们现在避难的地区以外，任何方向的扩张都将被我们打退，可是我们没办法投入足够的资源在[From.GetName]边境击败他们。\n\n零星的战斗将会积小成大变成他们的优势，最终让我们遏制他们的行动成功化为乌有。如果他们的支持率持续增高，共党分子有可能变成个大麻烦。"
 rcmchina.14.a:0 "令人烦恼"
 rcmchina.15.t:0 "在[From.From.GetName]的胜利"
 rcmchina.15.d:0 "经过我们控制区外围的战场上的数次小冲突，我们与国民党冲突的形式看上去变得对我们有利了。尽管保持这种压力消耗了我们很多战士和物资，不过结果被证明是值得的。\n\n还没有进行大决战，我们的胜利这次是逐步的，这进一步加强了大家对我们革命的信心让革命之火烧的更旺了。"
 rcmchina.15.a:0 "这场胜利不会被百姓忘记的！"
 rcmchina.16.t:0 "在[From.GetName]被击败"
 rcmchina.16.d:0 "我们发动的消灭国民党外围势力的攻势被证明是灾难式的。国民党人比我们预期的决心要大得多，可能是他们预期如果他们失败的话将对我们的革命事业的帮助。尽管我们的部队再一次暂时的安全撤离，但是我们的损失被当地人看在眼里了，关于我们革命可能会失败的流言在附近村落里传播。"
 rcmchina.16.a:0 "革命还远没有结束！"
 rcmchina.17.t:0 "在[From.From.GetName]的胜利"
 rcmchina.17.d:0 "我们遏制共党的决心十分成功。共产党民兵试图游击战来阻止我们对这一地区的增援并包围他们根据地的部署，不过他们未料到我们消灭他们的决心。这次我们成功展示了力量，尽管也付出了一定代价，但是至少说服了当地曾经支持[From.GetLeader]和他们党派的民众，中国在共产主义的蛊惑下永远得不到统一。"
 rcmchina.17.a:0 "希望他们能长记性。"
 rcmchina.18.t:0 "与国民党军队发生冲突"
 rcmchina.18.d:0 "尽管我们很勉强的从他们上一次的进攻后恢复了过来，国民党又在我们的边境在线增兵了。很明显他们试图向民众表示他们已经把我们遏制住了，而且长征只是延后了他们消灭我们的时间。我们不能让民众认为这是真的。"
 rcmchina.18.a:0 "我们不能继续把时间都花在恢复兵力上了。"
 rcmchina.100.t:0 "中国遭到进一步攻击了"
 rcmchina.100.d:0 "日本狡猾地进军并侵占了朝鲜半岛。他们试图用二十一条来羞辱我们，他们已经占领了中国东北，而现在又再度向前推进了。我们不能再忍受了，中国将为了她的自由而战至最后一人。在对全国人民的演讲中，[Root.GetLeader]呼吁所有的[Root.GetAdjective]，希望大家肩并肩作战而不是独自灭亡。"
 rcmchina.100.a:0 "为了中国！"
 rcmchina.101.t:0 "中国遭到攻击了"
 rcmchina.101.d:0 "在卢沟桥事变爆发后，中华民国国民政府宣布，中国进入紧急状态。现在是我们团结一致对抗我们共同敌人——日本人的时候了。让我们抛开琐碎的争吵，作为一个强大的、统一的中国而战斗吧！"
 rcmchina.101.a:0 "为中国而战！"
 rcmchina.101.b:0 "团结就是力量！"
 rcmchina.101.c:0 "团结就是力量！"
 rcmchina.101.e:0 "我们应该置身事外。"
 rcmchina.101.f:0 "我们应该置身事外。"
 rcmchina.101.g:0 "为统一战线而战！"
 rcmchina.102.t:0 "中国遭到攻击了"
 rcmchina.102.d:0 "随着苏联焦头烂额的忙着与德国人作战，我们被告知他们将无力如以前一样保护我们了。为了我们的最大利益我们应该团结国民党加入他们的对日抗战。"
 rcmchina.102.a:0 "团结就是力量！"
 rcmchina.102.b:0 "让我们一起击败日本的威胁。"
 rcmchina.102.c:0 "强大的苏联最能保护我们的利益。"
 rcmchina.103.t:0 "[From.GetName]加入我们的政府"
 rcmchina.103.d:0 "[From.GetName]已选择加入我们的政府来对抗日本人。这对我们的战争工作有很大帮助。分裂的我们什么也做不了，只有团结起来我们才能把侵略者赶出去！"
 rcmchina.103.a:0 "团结就是力量！"
 rcmchina.104.t:0 "中国遭到攻击了"
 rcmchina.104.d:0 "中国遭到攻击了。军阀们都决定搁置他们之间的矛盾共同抗击日本侵略者。这是中国共产党发展的好时机，我们可以向广大的中国人民证明，中国真正的未来掌握在我们手中，而不是腐朽的国民党。不过我们是不是应该也加入抗战来保证中国有个美好的未来？"
 rcmchina.104.a:0 "团结就是力量！"
 rcmchina.104.b:0 "他们自己打日本去，我们不进行支持"
 rcmchina.105.t:0 "[From.GetName]加入统一战线"
 rcmchina.105.d:0 "[From.GetName]希望我们能连手抗日。他们已经与[From.GetFactionName]联合并放下旧怨一同反抗日军的侵略。"
 rcmchina.105.a:0 "团结就是力量！"
 rcmchina.105.b:0 "我们将允许他们在战争期间对我们的国家拥有一定治理权"
 rcmchina.106.t:0 "[From.GetName]加入统一战线"
 rcmchina.106.d:0 "[From.GetName]已经选择加入[Root.GetFactionName]来对抗日本人。这对我们的战争工作有很大的帮助。分裂的我们什么也做不了，只有团结起来我们才能把侵略者赶出去！"
 rcmchina.106.a:0 "我们将把所有日本鬼子赶出中国！"
 rcmchina.107.t:0 "合作终止"
 rcmchina.107.d_PRC_joined:0 "[Root.GetFactionName]已经达到了目的。不再有共同的敌人可以让我们联合。毛泽东对华北的掌控不断增强。然而面对我们的军队他们依然不堪一击。"
 rcmchina.107.d_PRC_refused:0 "随着战争结束，真正的爱国者取得了胜利。现在是时候对那些在我们流血牺牲之时躲在一旁的人进行清算了。"
 rcmchina.107.a:0 "我们已不再有共同的敌人。"
 rcmchina.108.t:0 "共产主义必胜"
 rcmchina.108.d:0 "我们在抗击日本狗的斗争中所起的作用不断增强了共产党的威信。越来越多的人看到我们才是中国的未来，特别是与腐朽的国民党相比较。党员干部开始把这些人组织成一支新型军队，以发动人民战争。"
 rcmchina.108.a:0 "我们必须加强我们的部队。"
 rcmchina.109.t:0 "为中国而战！"
 rcmchina.109.d:0 "是时候摆脱国民党这个趴在中国身上的寄生虫了。我们将在毛主席的英明领导下解放每一个中国人，建立一个统一的国家。"
 rcmchina.109.a:0 "开战！"
 rcmchina.110.t:0 "[From.GetName]宣战"
 rcmchina.110.d:0 "[From.GetName]和[From.GetLeader]领导班子已经对我们宣战。"
 rcmchina.110.a:0 "开战！"
 rcmchina.111.t:0 "合作终止"
 rcmchina.111.d:0 "[Root.GetFactionName]已经达成目的了。不再有共同的敌人可以让我们团结起来。我们明智地利用这段时间在华北和东北地区建立了我们的支持，现在是时候正式控制这一地区了。"
 rcmchina.111.a:0 "我们已不再有共同的敌人"
 rcmchina.112.t:0 "日本向蒋介石政权宣战"
 rcmchina.112.d:0 "日本帝国政府和蒋介石国民政府之间的战争昨天全面爆发。各军阀和派系都加入了中国统一战线。虽然没有考虑加入他们的联盟，但我们至少应该对日本宣战。这样战后我们可以对付国民党了。"
 rcmchina.112.a:0 "为中国而战！"
 rcmchina.112.b:0 "让日本人削弱国民党的实力。"
 rcmchina.200.t:0 "加入中华人民共和国"
 rcmchina.200.d:0 "为了解放人民，我们已经同国民党决裂了，我们现在必须同中华人民共和国联合起来，以阻止国家分裂。中国的敌人总是依靠我们的内讧来削弱我们，社会主义新国家不会犯这样的错误！"
 rcmchina.200.a:0 "团结起来打倒国民党反动派！"
 rcmchina.201.t:0 "共产主义起义者加入共和国"
 rcmchina.201.d:0 "在脱离国民党反动派控制之后，我们与同情我们事业的中国革命家一道加入了[Root.GetLeader]领导下的国家。从今往后，都只有一个统一的中华人民共和国。"
 rcmchina.201.a:0 "我们必须联合起来保护我们的同志！"
 rcmchina.202.t:0 "共产党在[CHI_communist_state.GetName]起义"
 rcmchina.202.d:0 "共产党在[CHI_communist_state.GetName]的支持日益高涨，终于达到了临界点。起义军已经占领政府机关宣布脱离[Root.GetName]。我们已经失去了[CHI_communist_state.GetName]的控制，现在落入共产主义政权的手上。"
 rcmchina.202.a:0 "我们必须消灭共产党的威胁！"
 rcmchina.203.t:0 "共产党在[CHI_communist_state.GetName]起义"
 rcmchina.203.d:0 "在脱离国民党反动派控制之后，我们与同情我们事业的中国革命家一道加入了[Root.GetLeader]。从今往后，只有一个统一的[Root.GetName]。"
 rcmchina.203.a:0 "我们欢迎共产主义同志！"
 rcmchina.204.t:0 "[Root.GetAdjective]的首都"
 rcmchina.204.d:0 "随着中国内战的结束，是时候让我们巩固中国的权力，并向人民展示我们是中央王国的现代化身。我们是引导他们走向未来的力量。\n\n为了实现这个目标，我们应该有一个适合我们伟大国家的首都。"
 rcmchina.204.a:0 "我们应该在北方的旧都治理国家。"
 rcmchina.204.b:0 "我们应该在南方的旧都治理国家。"
 rcmchina.204.c:0 "无需迁都。"
 rcmchina.205.t:0 "意大利召回顾问"
 rcmchina.205.d:0 "意大利屈服于日本的外交压力，并决定从我国召回他们的军事顾问！他们在告别晚宴上承诺，他们不会向日本人透露我们的任何作战计划，不过意大利结束军事援助对我军来说絶不是件好事。"
 rcmchina.205.a:0 "我们只能离开他们独自抗争了。"
 rcmchina.206.t:0 "中意关系恶化了"
 rcmchina.206.d:0 "我们与意大利的关系不断恶化，导致他们从我国召回了他们所有的军事顾问。"
 rcmchina.206.a:0 "中国军官们将会完成他们开启的工作！"
 rcmchina.207.t:0 "扣留意大利军事顾问团"
 rcmchina.207.d:0 "我们现在与意大利处于战争状态了，他们在我国驻扎的所有军事顾问都被控制住了。他们中少数几位逃脱了我们的控制，并且返回了欧洲！"
 rcmchina.207.a:0 "跑的真快！"
 rcmchina.208.t:0 "中美关系恶化了"
 rcmchina.208.d:0 "我们与美国的关系不断恶化，导致他们从我国召回了他们所有的军事顾问。"
 rcmchina.208.a:0 "中国军官们将会完成他们开启的工作！"
 rcmchina.209.t:0 "扣留意大利军事顾问团"
 rcmchina.209.d:0 "我们现在与美国处于战争状态了，他们在我国驻扎的所有军事顾问都被控制住了。他们中少数几位逃脱了我们的控制，并且返回了美洲！"
 rcmchina.209.a:0 "跑的真快！"
 rcmchina.210.t:0 "河南饥荒"
 rcmchina.210.d:0 "春夏两季的雨水不足，导致干旱。除此之外，蝗虫也对现有的收成造成了很大的破坏。结果是受影响地区的粮食供应大大减少。到了那年的冬天，老百姓开始感受到这一点。然而，受影响地区的中国和日本当局继续采取粮食征收政策，以便为士兵提供食物。"
 rcmchina.210.a:0 "我们需要帮助他们！"
 rcmchina.211.t:0 "中国内战"
 rcmchina.211.d:0 "中国共产党与[CHI.GetNameDef]之间的内战爆发了。我们必须支持国民党政府，否则共产党很快就会接管整个中国。"
 rcmchina.211.a:0 "团结就是力量！"
 rcmchina.211.b:0 "我们要团结起来，打败共产党！"
 rcmchina.212.t:0 "中国共产党向[CHI.GetNameDef]宣战"
 rcmchina.212.d:0 "中国共产党已经正式向[CHI.GetNameDef]宣战。考虑到我们现在也与[CHI.GetNameDef]交战，从长远来看，向他们效忠可能对我们有所帮助。"
 rcmchina.212.a:0 "团结就是力量！"
 rcmchina.212.b:0 "不能相信那些共产党人。"
 rcmchina.213.t:0 "[Root.GetNameDef]「起义」"
 rcmchina.213.d:0 "看到国民党在军事上遭受惨败后，[Root.GetLeader]考虑到[Root.GetNameDef] 的未来。 毕竟共产党对[Root.GetNameDef]发起攻势已不再是妄言，[Root.GetLeader]认为加入[WTT_communist_china.GetName]或许是最好的选择。"
 rcmchina.213.a:0 "团结就是力量！"
 rcmchina.214.t:0 "彭县「起义」"
 rcmchina.214.d:0 "看到国民党在军事上遭受惨败后，[Root.GetLeader]和一些川系将领认为加入[WTT_communist_china.GetName]可能是最好的选择。"
 rcmchina.214.a:0 "团结就是力量！"
 rcmchina.214.b:0 "不能相信那些共产党人。"
 rcmchina.215.t:0 "中国内战"
 rcmchina.215.d:0 "中国共产党和国民党之间的内战爆发了。如果要远离红色威胁，中国需要团结起来反对共产主义。"
 rcmchina.215.a:0 "为中国团结起来！"
 rcmchina.215.b:0 "我们将保持独立，但参加反对共产党的战争。"
 rcmchina.215.c:0 "我们将置身于战争之外。"
 rcmchina.216.t:0 "[From.GetNameDef]加入我们"
 rcmchina.216.d:0 "经过多年的内战，我们终于赢得了反对共产党的内战。[From.GetNameDef]作为一个地方军阀，他选择加入我们的政府，以实现中国的完全统一。"
 rcmchina.216.a:0 "团结就是力量！"
 rcmchina.217.t:0 "[From.GetName]加入解放军"
 rcmchina.217.d:0 "[From.GetName]已选择加入我们的队伍来对抗国军。让我们团结起来，解放工人和农民。"
 rcmchina.217.a:0 "团结就是力量！"
 rcmchina.218.t:0 "同志们团结起来"
 rcmchina.218.d:0 "[From.GetName]已选择加入我们的队伍来对抗国军。让我们团结起来，解放工人和农民。"
 rcmchina.218.a:0 "团结就是力量！"
 rcmchina_legit_tutorial.1.t:0 "什么是中央政府合法性？"
 rcmchina_legit_tutorial.1.d:0 "中央政府合法性代表着我们作为中央政府的合法性。一旦另一个国家决定对我们发动政治斗争，我们的合法性就会受到影响。增加我们在不同地区的政治支持点来对抗这种情况。"
 rcmchina_legit_tutorial.1.a:0 "谢谢！我现在明白了。"
 rcmchina_legit_tutorial.1.b:0 "记住这个提醒，我还是不太明白。"
 rcmchina_pro_jap.1.t:0 "[From.GetLeader]向日本屈服！"
 rcmchina_pro_jap.1.d:0 "[From.GetLeader]已决定接受日本的屈辱条件，与日本结盟。其他中国人需要团结起来反对[From.GetLeader]的叛国政权！ 最后，酝酿已久的“西北联合政府”终于可以付诸行动了。"
 rcmchina_pro_jap.1.a:0 "为了西北抗日联军！"
 rcmchina_pro_jap.3.t:0 "中国发生了叛乱"
 rcmchina_pro_jap.3.d:0 "重组后的中央俱乐部决定违抗[CHI.GetLeader]的正义权威，并违抗他加入我们事业的决定，一场中国内战爆发了！我们将帮助他平定那些残暴的叛军！"
 rcmchina_pro_jap.3.a:0 "为了大东亚！"
 rcmchina_pro_jap.3.b:0 "他们将自己战斗。"
 rcmchina_pro_jap.4.t:0 "中国再次武装上海"
 rcmchina_pro_jap.4.d:0 "上海及其周边地区自1932年一·二八淞沪抗战以来一直处于非军事化状态，然而今天上午，中国军队又进入了这座城市。虽然这一行动通常是被禁止的，但我们不应该害怕我们的新盟友。"
 rcmchina_pro_jap.4.a:0 "你知道，这不是我们所计划的，但我们可以相处得很好。"
 RCM_chinese_civil_war.1.t:0 "合作终止"
 RCM_chinese_civil_war.1.d_PRC_joined:0 "[Root.GetFactionName]已经达到了目的。不再有共同的敌人可以让我们联合。毛泽东对华北的掌控不断增强。然而面对我们的军队他们依然不堪一击。"
 RCM_chinese_civil_war.1.d_PRC_refused:0 "随着战争结束，真正的爱国者取得了胜利。现在是时候对那些在我们流血牺牲之时躲在一旁的人进行清算了。"
 RCM_chinese_civil_war.1.a:0 "我们已不再有共同的敌人"
 RCM_chinese_civil_war.2.t:0 "抗战结束了"
 RCM_chinese_civil_war.2.d:0 "数年间，中国与其盟友付出无数的牺牲对抗日本，最终获得了战争的胜利。现在，对于中国而言，是时候该重建家园了。"
 RCM_chinese_civil_war.2.a:0 "民国万岁！"
 RCM_chinese_civil_war.3.t:0 "共产主义必胜"
 RCM_chinese_civil_war.3.d:0 "我们在抗击日本狗的斗争中所起的作用不断增强了共产党的威信。越来越多的人看到我们才是中国的未来，特别是与腐朽的国民党相比较。党员干部开始把这些人组织成一支新型军队，以发动人民战争。"
 RCM_chinese_civil_war.3.a:0 "我们必须加强我们的部队"
 RCM_chinese_civil_war.4.t:0 "解放战争"
 RCM_chinese_civil_war.4.d:0 "国民党未能提出一个能让民众满意的解决方案。和他们谈判已经没有用了。现在是中国摆脱国民党这个顽疾的时候了。我们将在[Root.GetLeader]的英明领导下团结人民，解放中国的每一块领土。人民的力量终将战胜一切反动派！"
 RCM_chinese_civil_war.4.a:0 "开战！"
 RCM_chinese_civil_war.5.t:0 "[From.GetName] 重启内战！"
 RCM_chinese_civil_war.5.d:0 "[From.GetName]已经在与我们接壤的边界升级事态，并最终袭击了我们的军队，到目前为止，这已经变成了一场全面的内战。我们将一劳永逸地统一中国！"
 RCM_chinese_civil_war.5.a:0 "准备打仗了！"
 RCM_chinese_civil_war.6.t:0 "合作终止"
 RCM_chinese_civil_war.6.d:0 "[Root.GetFactionName]已经达成目的了。不再有共同的敌人可以让我们团结起来。我们明智地利用这段时间在华北和东北地区建立了我们的支持，现在是时候正式控制这一地区了。"
 RCM_chinese_civil_war.6.a:0 "我们已不再有共同的敌人"
 RCM_chinese_civil_war.7.t:0 "山西解放"
 RCM_chinese_civil_war.7.d:0 "山西现在挡住了我们解放整个中国的道路。那里的工农兄弟要解放。"
 RCM_chinese_civil_war.7.a:0 "开战！"
 RCM_chinese_civil_war.8.t:0 "中国内战爆发"
 RCM_chinese_civil_war.8.d:0 " [WTT_current_china_leader.GetName]与[WTT_communist_china.GetName]之间的沟通和谈判，都以彻底失败而告终。最新报导称，双方已经卷入了严重的冲突，似乎没有停火的迹象，这意味着一场全面内战的开始。我们应该做些什么来响应呢？"
 RCM_chinese_civil_war.8.a:0 "加入国民党！"
 RCM_chinese_civil_war.8.b:0 "加入共产党！"
 RCM_chinese_civil_war.8.c:0 "我们应该置身事外。"
 RCM_chinese_civil_war.9.t:0 "[From.GetName]加入我们的战斗队列"
 RCM_chinese_civil_war.9.d:0 "内战爆发后，[From.GetLeader]及其 [From.GetName]已决定加入我们的战斗队列。我们可以团结在一起，使中国成为一个繁荣昌盛的国家！"
 RCM_chinese_civil_war.9.a:0 "太好了！"
 rcmchina.226:0 "[SOV.GetName]再次请求和平"
 rcmchina.226.t:0 "[SOV.GetName]再次请求和平"
 rcmchina.226.d:0 "在中国边境惨败后，[SOV.GetName]最高统帅部认识到，在这一地区已无可能占有一寸土地。他们提出了第二个和平方案，归还沙皇俄国在清朝时期占领的所有土地，包括外西北和蒙古的领土。如果我们接受的话，蒙古的命运也将掌握在我们手中。"
 rcmchina.226.a:0 "我们将接受他们的提议，收复我们在清朝时期丢失的领土。"
 rcmchina.226.b:0 "我们将接受他们的提议，帮助蒙古人重建他们的国家。"
 rcmchina.226.c:0 "战争还没有结束，直到我们挺进到莫斯科街头！"
 rcmchina.227:0 "[SOV.GetName]请求和平"
 rcmchina.227.t:0 "[SOV.GetName]请求和平"
 rcmchina.227.d:0 "随着中国在亚洲的影响力逐步增强，[SOV.GetName]对远东的掌控力也愈发薄弱。虽然此前[SOV.getleader]强势的拒绝了中国要求归还领土的诉求，但如今面对中国的百万雄兵，[SOV.getleader]只得妥协。为此，他派出外交部长前往中国谈判，表示愿意归还此前侵占的中国领土，那头无敌的巨熊，也不得不因我们的龙吟而战栗！"
 rcmchina.227.a:0 "尊严只在剑锋之上，真理只在大炮射程之内！"
 rcmchina.227.b:0 "我们不能让他们占有我们被窃取的土地！"
 rcmchina.228:0 "孔祥熙抵达柏林"
 rcmchina.228.t:0 "孔祥熙抵达柏林"
 rcmchina.228.d:0 "为了说服希特勒在即将到来的对日战争中站在我们这一边，我们派遣孔祥熙到柏林与纳粹进行谈判。作为回报，我们承诺将在未来任何一场德国战争中作为其盟友加入。德国人会接受我们的提议吗？"
 rcmchina.228.a:0 "祝他好运！"
 rcmchina.229:0 "德国接受我们的条件"
 rcmchina.229.t:0 "德国接受我们的条件"
 rcmchina.229.d:0 "德国已接受了我们的条件，并正式发表了与我们友好的声明。新一轮的军事和工业支持正在进行中，我们将很快在德国的帮助下建立一支强大的军队。"
 rcmchina.229.a:0 "希望这是长期的正确选择。"
 rcmchina.230:0 "德国拒绝我们的条件"
 rcmchina.230.t:0 "德国拒绝我们的条件"
 rcmchina.230.d:0 "德国已经拒絶了我们的条件，甚至宣布他们将进一步加强与日本的关系，如果我们与日本的冲突不停止，他们将把亚历山大·冯·法肯豪森召回德国。孔祥熙还说，如果战争爆发，我们应该预估一个柏林-罗马-东京联盟的形成。"
 rcmchina.230.a:0 "我们不应该相信纳粹。"
 rcmchina.231.t:0 "新疆加入统一战线"
 rcmchina.231.d:0 "经过几天的谈判，盛世才最终同意加入我们的抗日战争。"
 rcmchina.231.a:0 "好消息。"
 rcmchina.232.t:0 "统一西北"
 rcmchina.232.d:0 "经过几天的谈判和调解，马家军和新疆最终同意加入南京中央政府。"
 rcmchina.232.a:0 "这极大推动了中国的统一大业。"
 rcmchina.233.t:0 "两广事变：新桂系叛乱"
 rcmchina.233.d:0 "当地军阀对我们应对日本侵略的绥靖态度感到愤怒。现在，新桂系呼吁推翻蒋介石领导的国民政府。"
 rcmchina.233.a:0 "贿赂他们的军官或指挥官到我们这边，这样他们就无法还击。"
 rcmchina.233.b:0 "提出和平协议，并试图说服他们避免另一场内部冲突。"
 rcmchina.233.c:0 "镇压这些叛军！"
 rcmchina.234.t:0 "两广事变：粤系叛乱"
 rcmchina.234.d:0 "当地军阀对我们应对日本侵略的绥靖态度感到愤怒。现在，粤系呼吁推翻蒋介石领导的国民政府。"
 rcmchina.234.a:0 "贿赂他们的军官或指挥官到我们这边，这样他们就无法还击。"
 rcmchina.234.b:0 "提出和平协议，并试图说服他们避免另一场内部冲突。"
 rcmchina.234.c:0 "我们将等待，看看我们能做些什么。"
 rcmchina.235.t:0 "粤系接受了和平提议"
 rcmchina.235.d:0 "经过几天的讨论和谈判，[GUD.GetNameDef]的陈济棠最终决定接受我们的和平协议。"
 rcmchina.235.a:0 "好消息！"
 rcmchina.236.t:0 "粤系拒絶了和平提议"
 rcmchina.236.d:0 "我们的政府和陈济棠的军队未能就我们的和平谈判达成协议。现在不可避免与军阀发生战争。"
 rcmchina.236.a:0 "是时候统一中国了。"
 rcmchina.237.t:0 "新桂系接受了和平提议"
 rcmchina.237.d:0 "经过几天的讨论和谈判，[GXC.GetNameDef]的李宗仁和白崇禧最终决定接受我们的和平协议。"
 rcmchina.237.a:0 "好消息！"
 rcmchina.238.t:0 "新桂系系拒絶了和平提议"
 rcmchina.238.d:0 "我们的政府和李宗仁的军队未能就我们的和平谈判达成协议。现在不可避免与军阀发生战争。"
 rcmchina.238.a:0 "是时候统一中国了。"
 rcmchina.242.t:0 "抗日救国军解散了"
 rcmchina.242.d:0 "在政治僵局和地区冲突的一系列事件之后，由新桂系组建的抗日救国军现已解散。希望他们现在懂得要如何合作。"
 rcmchina.242.a:0 "另一场内部冲突已经被避免了。"
 rcmchina.245.t:0 "向苏联索取满洲"
 rcmchina.245.d:0 "在苏联入侵满洲后，他们已经成功占领了中国东北。然而，现在我们必须和国民党打一场迫在眉睫的内战。满洲的物资和资源可以在内战中大大帮助我们。我们现在要提醒一下苏联。"
 rcmchina.245.a:0 "他们应该归还我们失去的土地。"
 rcmchina.246.t:0 "中共索取满洲"
 rcmchina.246.d:0 "入侵满洲后，我们已经成功占领了满洲。然而，现在，我们的中国同志必须同国民党打一场迫在眉睫的内战。满洲的物资和资源可以在内战中大大帮助他们。我们现在就归还土地吗？"
 rcmchina.246.a:0 "我们将归还土地，否则他们就没有机会对抗国民党。"
 rcmchina.246.b:0 "我们将保留我们所拥有的土地。"
 rcmchina.247.t:0 "苏联接受我们的请求"
 rcmchina.247.d:0 "在接到通知后，苏联军官立即同意了我们的要求，并开始了满洲的权力移交。"
 rcmchina.247.a:0 "很好！"
 rcmchina.248.t:0 "苏联拒絶了我们的请求"
 rcmchina.248.d:0 "即使拥有共同的意识形态，苏联仍然拒絶归还满洲。我们对此无能为力。"
 rcmchina.248.a:0 "没有满洲，我们只好将就了。"
 rcmchina.249.t:0 "[From.GetLeader]要求新疆加入抗日战争"
 rcmchina.249.d:0 "北伐结束后，[From.GetLeader]已成功获得了对其他地区军阀的领导权。现在南京政府要求我们加入中国统一战线。我们应该采取什么措施来应对？"
 rcmchina.249.a:0 "我们将加入抗日战争。"
 rcmchina.249.b:0 "我们将保持我们的地区独立性。"
 rcmchina.250.t:0 "新疆拒絶了我们的要求"
 rcmchina.250.d:0 "新疆军阀已经拒絶了我们的最后通牒。等我们和日本人打完交道后，就会回来收拾他们。"
 rcmchina.250.a:0 "诅咒他们！"
 rcmchina.251.t:0 "[CHI.GetName]要求我们加入南京政府"
 rcmchina.251.d:0 "北伐结束后，[From.GetLeader]已成功获得了对其他地区军阀的领导权。现在南京政府要求整合我们和剥夺我们的半独立地位。我们应该采取什么措施来应对？"
 rcmchina.251.a:0 "我们将加入他们的政府。"
 rcmchina.251.b:0 "我们将保持我们的地区独立性。"
 rcmchina.252.t:0 "[From.GetName]拒絶了我们的要求"
 rcmchina.252.d:0 "[From.GetName]已经拒絶了我们的最后通牒。等我们和日本人打完交道后，就会回来收拾他们。"
 rcmchina.252.a:0 "诅咒他们！"
 rcmchina.253.t:0 "中国接受「广田三原则」"
 rcmchina.253.d:0 "中国政府今天出人意料地接受了我们的前外相广田弘毅提出的三项原则。这三项原则是：第一是取缔中国境内一切抗日组织，第二是承认满洲国的独立，第三是发展中日两国的军事联盟。他们的接受是一个伟大的里程碑，以更和平的方式创造一个更加团结的亚洲。"
 rcmchina.253.a:0 "很好！"
 rcmchina.254.t:0 "中国寻求军事援助"
 rcmchina.254.d:0 "中国政府寻求我们的军事援助，为即将到来的抗日战争做准备。我们应该采取什么措施来应对？"
 rcmchina.254.a:0 "中国长期以来一直是我们的盟友。我们必须支持我们的盟友。"
 rcmchina.254.b:0 "他们可以向其他国家求助。"
 rcmchina.255.t:0 "德国接受了我们的请求"
 rcmchina.255.d:0 "德国接受了我们的军事援助请求。装备和物资已经送到我们这里。我国感谢他们的援助。"
 rcmchina.255.a:0 "很好！"
 rcmchina.256.t:0 "德国拒絶了我们的请求"
 rcmchina.256.d:0 "不幸的是，德国没有积极响应我们的要求。我们要么转向其他国家求助，要么靠自己生存下去。"
 rcmchina.256.a:0 "这是一个黑暗的时代。"
 rcmchina.257.t:0 "中国寻求军事援助"
 rcmchina.257.d:0 "中国政府寻求我们的军事援助，为即将到来的抗日战争做准备。我们应该采取什么措施来应对？"
 rcmchina.257.a:0 "中国可以帮助我们抵挡日本人。"
 rcmchina.257.b:0 "他们可以向其他国家求助。"
 rcmchina.258.t:0 "苏联接受了我们的请求"
 rcmchina.258.d:0 "苏联接受了我们的军事援助请求。装备和物资已经送到我们这里。我国感谢他们的援助。"
 rcmchina.258.a:0 "很好！"
 rcmchina.259.t:0 "苏联拒絶了我们的请求"
 rcmchina.259.d:0 "不幸的是，苏联没有积极响应我们的要求。我们要么转向其他国家求助，要么靠自己生存下去。"
 rcmchina.259.a:0 "这是一个黑暗的时代。"
 rcmchina.260.t:0 "中国寻求军事援助"
 rcmchina.260.d:0 "中国政府寻求我们的军事援助，为即将到来的抗日战争做准备。我们应该采取什么措施来应对？"
 rcmchina.260.a:0 "他们可以向其他国家求助。"
 rcmchina.260.b:0 "他们可以向其他国家求助。"
 rcmchina.261.t:0 "英国接受了我们的请求"
 rcmchina.261.d:0 "英国接受了我们的军事援助请求。装备和物资已经送到我们这里。我国感谢他们的援助。"
 rcmchina.261.a:0 "很好！"
 rcmchina.262.t:0 "英国拒絶了我们的请求"
 rcmchina.262.d:0 "不幸的是，英国没有积极响应我们的要求。我们要么转向其他国家求助，要么靠自己生存下去。"
 rcmchina.262.a:0 "这是一个黑暗的时代。"
 rcmchina.263.t:0 "苏联召回军事顾问团"
 rcmchina.263.d:0 "苏联屈服于日本的外交压力，并决定从我国召回他们的军事顾问！首席顾问在告别晚宴上承诺，他不会向日本人透露我们的任何作战计划，不过苏联结束军事援助对我军来说絶不是件好事。"
 rcmchina.263.a:0 "我们只能离开他们独自抗争了。"
 rcmchina.264.t:0 "中苏关系恶化了"
 rcmchina.264.d:0 "我们与苏联的关系不断恶化，导致他们从我国召回了他们所有的军事顾问。"
 rcmchina.264.a:0 "中国军官们将会完成他们开启的工作！"
 rcmchina.265.t:0 "扣留苏联军事顾问团"
 rcmchina.265.d:0 "我们现在与苏联处于战争状态了，他们在我国驻扎的所有军事顾问都被控制住了。首席顾问和他的几位亲信逃脱了我们的控制，并且返回了欧洲！"
 rcmchina.265.a:0 "跑的真快！"
 rcmchina.266.t:0 "新平等条约"
 rcmchina.266.d:0 "自1842年签订《南京条约》以来，英国政府在中国享有治外法权，主要包括英国公司的商业权和英国公民在中国的治外法权。在英国领事法庭或英国最高法院对中国和日本提起诉讼之前，英国臣民只能因犯罪被起诉或者提起民事诉讼。现在，中国希望通过签署一项新的共同条约来重新开始。我们应该采取什么措施来应对？"
 rcmchina.266.a:0 "可以。"
 rcmchina.266.b:0 "没门。"
 rcmchina.267.t:0 "新平等条约"
 rcmchina.267.d:0 "在美国和日本之间相互宣战后，美国成为中国的盟友，但却无法大规模地发送军事援助。日本官员声称日本是在把亚洲从西方帝国主义中解放出来，而西方人是种族主义者和剥削主义者，从而为他们的征服做辩护。美国国务院的一位高级官员警告说，「中国人正变得越来越失望和愤懑」，而一些中国人开始谈论中国不再成为积极交战国的可能性……。然而，中国政府希望通过签署一项新的共同条约来重新开始。我们应该采取什么措施来应对？"
 rcmchina.267.a:0 "可以。"
 rcmchina.267.b:0 "没门。"
 rcmchina.268.t:0 "新平等条约的签署"
 rcmchina.268.d:0 "经过一系列的谈判后，美国政府和英国政府都同意签署这些条约。这将是中国外交史上的一个新的里程碑。"
 rcmchina.268.a:0 "很好！"
 rcmchina.269.t:0 "英国拒絶签署该条约"
 rcmchina.269.d:0 "尽管做出了很多努力，英国政府仍然拒絶放弃在中国的贸易特权，即使是在一个战争和恐怖的时代。我们将靠自己生存下去。"
 rcmchina.269.a:0 "诅咒他们！"
 rcmchina.270.t:0 "美国拒絶签署该条约"
 rcmchina.270.d:0 "尽管做出了很多努力，美国政府仍然拒絶放弃在中国的贸易特权，即使是在一个战争和恐怖的时代。我们将靠自己生存下去。"
 rcmchina.270.a:0 "诅咒他们！"
 rcmchina.271.t:0 "英美两国拒絶签署这些条约"
 rcmchina.271.d:0 "尽管做出了很多努力，美国和英国政府仍然拒絶放弃在中国的贸易特权，即使是在一个战争和恐怖的时代。我们将靠自己生存下去。"
 rcmchina.271.a:0 "诅咒他们！"
 rcmchina.272.t:0 "克莱尔·李·陈纳德来华"
 rcmchina.272.d:0 "20世纪30年代，当美国陆军航空队主要专注于高空轰炸时，陈纳德大力倡导“追击”或战斗拦截型飞机。陈纳德于1937年从美国陆军退役，现在作为志愿者来到中国。"
 rcmchina.272.a:0 "把他安排到一个合适的位置。"
 rcmchina.272.b:0 "太酷了。"
 rcmchina.273.t:0 "赴中国志愿者"
 rcmchina.273.d:0 "中国现在正在同法西斯日本打仗，他们刚刚向我们请求派遣志愿者。我们应该采取什么措施来应对？"
 rcmchina.273.a:0 "可以。"
 rcmchina.273.b:0 "不行。"
 rcmchina.274.t:0 "美国接受了"
 rcmchina.274.d:0 "美国接受了我们的军事援助请求。装备和物资已经送到我们这里。"
 rcmchina.274.a:0 "太好了。"
 rcmchina.275.t:0 "美国拒絶了"
 rcmchina.275.d:0 "不幸的是，美国决定不派遣任何志愿者来帮助中国抗击日本人。我们要么转向其他国家求助，要么靠自己生存下去。"
 rcmchina.275.a:0 "真遗憾。"
 rcmchina.276.t:0 "与日本谈判"
 rcmchina.276.d:0 "随着日本的威胁越来越迫在眉睫，国民革命军需要时间来准备这场可能出现的战争。与日本的谈判可以做到这一点。"
 rcmchina.276.a:0 "在谈判中将我们的意图告知给他们。"
 rcmchina.277.t:0 "中国寻求谈判"
 rcmchina.277.d:0 "由于中国与我们之间存在众多的领土争端，最近他们表现出与我们谈判的意向，我们应该采取什么措施来应对？"
 rcmchina.277.a:0 "让我们试一试。"
 rcmchina.277.b:0 "谈判不是解决问题的办法。"
 rcmchina.278.t:0 "日本政府愿意进行谈判"
 rcmchina.278.d:0 "日本政府已经接受与我们进行谈判，这可以为我们赢得几个月的时间来准备那场不可避免的战争。"
 rcmchina.278.a:0 "很好。"
 rcmchina.279.t:0 "日本政府拒絶进行谈判"
 rcmchina.279.d:0 "即使在我们表明我们主动就领土争端达成协议之后，鲁莽的日本人仍然拒絶与我们进行谈判。战争迫在眉睫了。"
 rcmchina.279.a:0 "就这样吧。"
 rcmchina.280.t:0 "与[From.GetName]的谈判结束了"
 rcmchina.280.d:0 "即使在我们努力与[From.GetAdjective]政府就领土争端达成协议之后，我们争取和平的努力仍然是徒劳的。战争迫在眉睫了。"
 rcmchina.280.a:0 "就这样吧。"
 rcmchina.281.t:0 "与[Root.GetName]的谈判结束了"
 rcmchina.281.d:0 "即使在我们努力与[Root.GetAdjective]政府就领土争端达成协议之后，我们争取和平的努力仍然是徒劳的。战争迫在眉睫了。"
 rcmchina.281.a:0 "就这样吧。"
 rcmchina.282.t:0 "提议与日本停战"
 rcmchina.282.d:0 "经过多年不间断的战争，国民革命军成功地把日本人赶出了中国的合法领土。然而，海上和空中的冲突仍在继续。我国政府决定与顽固的日本人停战，并提醒他们，他们野蛮的侵略已经失败了，停火对双方都有利。"
 rcmchina.282.a:0 "通知他们我们打算停火。"
 rcmchina.283.t:0 "中国寻求停火"
 rcmchina.283.d:0 "中国政府在达成相互停战方面显示了他们的主动性。考虑到我们在华北的失败和在满洲的全部损失，我们应该采取什么措施来应对？"
 rcmchina.283.a:0 "停战对日本人民来说是最好的选择。"
 rcmchina.283.b:0 "我们将战斗到底。"
 rcmchina.284.t:0 "日本政府接受了停火协议"
 rcmchina.284.d:0 "日本政府已经接受了双方的停火协议。中国现在可以在和平环境中恢复过来。"
 rcmchina.284.a:0 "很好。我们将释放朝鲜。"
 rcmchina.284.b:0 "很好。"
 rcmchina.284.c:0 "很好。我们将傀儡朝鲜。"
 rcmchina.284.e:0 "很好。我们将吞并朝鲜。"
 rcmchina.285.t:0 "日本政府拒絶停战"
 rcmchina.285.d:0 "即使在我们表明我们主动就正在进行的战争达成协议之后，鲁莽的日本人仍然拒絶与我们进行谈判。战争还在继续。"
 rcmchina.285.a:0 "就这样吧。"
 rcmchina.286.t:0 "中国背叛了中日同盟"
 rcmchina.286.d:0 "中国最近决定撕毁中日同盟，背叛了我们的诚意。这是日本人民为泛亚主义所忍受的最后一根稻草。我们不断让步，他们不断地想要更多东西。现在他们清楚地表明了他们的真实意图。他们需要战争来吸取教训！"
 rcmchina.286.a:0 "叛徒是不会被原谅的！"
 rcmchina.287.t:0 "中国未能达成「广田三原则」"
 rcmchina.287.d:0 "尽管中国政府正式批准了「广田三原则」，但中方未能镇压党内的抗日游击队。我们应该如何应对？"
 rcmchina.287.a:0 "给他们下最后通牒。"
 rcmchina_extra.1.t:0 "日本就反日团体发出最后通牒"
 rcmchina_extra.1.d:0 "我们对[Root.GetBSorTPPYC]和中央俱乐部的不作为导致了日本下达最后通牒，他们坚持要求我们立即在全国范围内镇压这些组织，就像我们在之前的协议中向他们承诺的那样。我们应该如何应对？"
 rcmchina_extra.1.a:0 "这不可能的。"
 rcmchina_extra.1.b:0 "我们会立即镇压他们！"
 rcmchina_extra.2.t:0 "中国拒絶立即对反日组织采取行动"
 rcmchina_extra.2.d:0 "在我们最近发出最后通牒之后，中国已经同意对中国境内特定的反日组织采取行动。他们的官员声称这是双方之间的误会，并愿意从今以后遵守协议。有时候，紧迫感似乎会有所帮助。"
 rcmchina_extra.2.a:0 "让他们去死吧！开战！"
 rcmchina_extra.3.t:0 "中国同意立即对反日组织采取行动"
 rcmchina_extra.3.d:0 "在我们最近发出最后通牒之后，中国已经同意对中国境内特定的反日组织采取行动。他们的官员声称这是双方之间的误会，并愿意从今以后遵守协议。有时候，紧迫感似乎会有所帮助。"
 rcmchina_extra.3.a:0 "很好。"
 rcmchina.288.t:0 "共产国际成员"
 rcmchina.288.d:1 "我们与中国人的关系过去一直不稳定，但是最近他们政治正朝着正确的方向急剧转变。再加上来自日本的压力越来越大，加上人们对西方民主国家保护他们的能力缺乏信心，这导致了他们正式请求加入共产国际。"
 rcmchina.288.a:1 "非常欢迎他们！"
 rcmchina.288.b:1 "他们还没有准备好。"
 rcmchina.289.d:0 "[SOV.GetLeader] 已经接受了我们加入共产国际的请求，我国代表团已经加入了共产国际的执行委员会，享有完全的投票权。"
 rcmchina.290.d:0 "[SOV.GetLeader]已拒絶了我们加入共产国际的请求，而没有给出任何理由。"
 rcmchina.290.a:0 "那就这样吧。"
 rcmchina.291.t:0 "中国加入轴心国？"
 rcmchina.291.d:0 "中国长期以来一直是德国的盟友，现在他们的领导人已经发出正式要求加入轴心国的请求。然而，纳粹党内的一些人声称，我们可以在日本找到一个更强大的盟友。我们应该采取什么措施来应对？"
 rcmchina.292.t:0 "[From.GetNameDef]接受我们的联盟"
 rcmchina.292.d:0 "[From.GetNameDef]已经接受了我们加入轴心国的请求！我们现在正式结盟了，在困难的时候会互相帮助。"
 rcmchina.292.a:0 "太好了！"
 rcmchina.293.t:0 "[From.GetNameDef]拒絶与我们联盟"
 rcmchina.293.d:0 "[From.GetNameDef]拒絶了我们加入轴心国的请求！我们国家要么将不得不寻求其他联盟，要么只能依靠我们自己。"
 rcmchina.293.a:0 "真是麻烦。"
 rcmchina.294.t:0 "南京中央政府要求拆分委员会"
 rcmchina.294.d:0 "以蒋介石为首的南京中央政府要求拆分蒙古地方自治政务委员会，也被称为百灵庙蒙政会。他们的动机尚不明确，但他们表示，如果我们不遵守，将会有严重的后果。我们应该采取什么措施来应对？"
 rcmchina.294.a:0 "我们必须服从。"
 rcmchina.294.b:0 "去他们的！"
 rcmchina.295.t:0 "成功拆分百灵庙蒙政会地"
 rcmchina.295.d:0 "蒙古地方自治政务委员会，又称为百灵庙蒙政会，已成功地拆分为由晋系将领实际控制的绥远蒙古委员会和原蒙古委员会。这应该可以防止整个绥远地区倒向日本人。"
 rcmchina.295.a:0 "好消息！"
 rcmchina.296.t:0 "德穆楚克栋鲁普拒絶拆分委员会"
 rcmchina.296.d:0 "德穆楚克栋鲁普亲王拒絶了我们拆分蒙古地方自治政务委员会（又称为百灵庙蒙政会）的要求。我们应该采取什么措施来应对？"
 rcmchina.296.a:0 "请求晋系军阀来解决掉他们。"
 rcmchina.296.b:0 "要求晋系军阀与我们联合进攻蒙古人。"
 rcmchina.296.c:0 "我们对此无能为力。"
 rcmchina.297.t:0 "南京中央政府拆分百灵庙蒙政会"
 rcmchina.297.d:0 "蒙古地方自治政务委员会，又称为百灵庙蒙政会，正在拆分成绥远蒙古委员会和原蒙古委员会。我们派系的将领将接管绥远蒙古委员会的控制权。"
 rcmchina.297.a:0 "好消息！"
 rcmchina.298.t:0 "中央政府要求我们入侵内蒙古"
 rcmchina.298.d:0 "蒙古地方自治政务委员会，又称为百灵庙蒙政会，拒絶服从中央政府的命令。现在中央政府要求我们入侵德穆楚克栋鲁普的政权。我们应该采取什么措施来应对？"
 rcmchina.298.a:0 "我们会对付好内蒙古。"
 rcmchina.298.b:0 "这不值得我们卷入冲突。"
 rcmchina.299.t:0 "中央政府要求联合入侵内蒙古"
 rcmchina.299.d:0 "蒙古地方自治政务委员会，又称为百灵庙蒙政会，拒絶服从中央政府的命令。现在中央政府要求我们同他们一道入侵德穆楚克栋鲁普的政权。我们应该采取什么措施来应对？"
 rcmchina.299.a:0 "我们愿意帮助中央政府。"
 rcmchina.299.b:0 "这不值得我们卷入冲突。"
 rcmchina.300.t:0 "[SHX.GetName]拒絶我们联合入侵的请求"
 rcmchina.300.d:0 "[SHX.GetLeader]已决定拒絶我们入侵德穆楚克栋鲁普政权的请求。我们应该采取什么措施来应对呢？"
 rcmchina.300.a:0 "那我们应该把重点放在其他问题上。"
 rcmchina.300.b:0 "叛徒！一起收拾他们！"
 rcmchina.301.t:0 "[SHX.GetName]拒絶我们的请求"
 rcmchina.301.d:0 "[SHX.GetLeader]已决定拒絶我们入侵德穆楚克栋鲁普政权的请求。我们应该采取什么措施来应对呢？"
 rcmchina.301.a:0 "那我们应该把重点放在其他问题上。"
 rcmchina.301.b:0 "联合入侵怎么样？"
 rcmchina.301.c:0 "叛徒！一起收拾他们！"
 rcmchina.302.t:0 "中央政府提出联合攻击的请求"
 rcmchina.302.d:0 "中央政府改变了他们的要求并提出了联合入侵计划。我们应该采取什么措施来应对？"
 rcmchina.302.a:0 "那么，我们愿意帮助中央政府。"
 rcmchina.302.b:0 "这不值得我们卷入冲突。"
 rcmchina.303.t:0 "[SHX.GetName]接受联合攻击的请求"
 rcmchina.303.d:0 "[SHX.GetLeader]已经接受了我们入侵德穆楚克栋鲁普政权的请求，是时候对那些野蛮人采取行动了。"
 rcmchina.303.a:0 "开战！"
 rcmchina.304.t:0 "[SHX.GetName]拒絶联合攻击的请求"
 rcmchina.304.d:0 "[SHX.GetLeader]已经拒絶了我们入侵德穆楚克栋鲁普政权的请求，是时候对那些叛徒和野蛮人采取行动了。"
 rcmchina.304.a:0 "我们应该关注其他问题。"
 rcmchina.304.b:0 "向叛徒开战！"
 rcmchina.305.t:0 "中央政府向我们宣战"
 rcmchina.305.d:0 "[CHI.GetLeader]已经决定对我们的地方政府采取军事行动了。是时候保卫我们自己了。"
 rcmchina.305.a:0 "战争开始了！"
 rcmchina.306.t:0 "[SHX.GetName]接受我们的请求"
 rcmchina.306.d:0 "[SHX.GetLeader]已经接受对德穆楚克栋鲁普政权采取军事行动。这次要给蒙古人一点教训了。"
 rcmchina.306.a:0 "太好了。"
 rcmchina.307.t:0 "[SHX.GetName]接受了我们联合入侵的请求"
 rcmchina.307.d:0 "[SHX.GetLeader]已经同意与中央政府一道对德穆楚克栋鲁普政权采取军事行动。这次要给蒙古人一点教训了。"
 rcmchina.307.a:0 "太好了。"
 rcmchina.308.t:0 "[CHI.GetName]已经取消拆分委员会的要求"
 rcmchina.308.d:0 "[CHI.GetLeader]撤回了之前拆分百灵庙蒙政会的要求。他们声称不会就这个问题采取军事行动。"
 rcmchina.308.a:0 "太好了。"
 rcmchina.309.t:0 "[SHX.GetName]已经向我们宣战"
 rcmchina.309.d:0 "[SHX.GetLeader]已经决定对我们的地方政府采取军事行动。是时候保卫我们自己了。"
 rcmchina.309.a:0 "战争开始了！"
 rcmchina.310.t:0 "[SHX.GetName]和中央政府已向我们宣战"
 rcmchina.310.d:0 "[SHX.GetLeader]和蒋介石已经决定对我们的地方政府采取军事行动。是时候保卫我们自己了。"
 rcmchina.310.a:0 "战争开始了！"
 rcmchina.311.t:0 "据称张学良与共产党停战"
 rcmchina.311.d:0 "据称，由于中央政府尚未证实的原因，张学良的东北军已与共产党军队达成了默许的停战协议。[CHI.GetLeader]已经决定访问西安，并与那里的官员会面，以澄清事情。"
 rcmchina.311.a:0 "祝我们领袖好运！"
 rcmchina.312.t:0 "[CHI.GetLeader]抵达西安"
 rcmchina.312.d:0 "中央政府声称，我们和共产党军队之间有一个所谓的默许的停战协议，原因他们尚未证实。[CHI.GetLeader]已经决定访问西安并与我们会面，以澄清事情的结果。"
 rcmchina.312.a:0 "嗯，也许我们可以做点什么......"
 rcmchina.313.t:0 "张学良和杨虎城投降"
 rcmchina.313.d:0 "在经历血腥的西安事变和政策的重大转变之后，张学良和杨虎城决定投降并释放蒋介石。他们现在要为自己的所作所为负责。"
 rcmchina.313.a:0 "终于逮住他们了。"
 rcmchina.314.t:0 "尽管我们向共产党作出了让步，蒋介石还是被处决了"
 rcmchina.314.d:0 "尽管我们接受了外交政策的转变，但叛国的张学良和杨虎城仍然决定处死蒋介石，把政治危机变成一场全面的内战。他们会为自己的所作所为付出代价。"
 rcmchina.314.a:0 "我们将向那些叛徒复仇。"
 rcmchina.315.t:0 "在我们拒絶同共产党合作之后，蒋介石被处决了"
 rcmchina.315.d:0 "在叛乱分子发动血腥政变后，蒋介石被张学良领导的东北军和杨虎城领导的陕军处决了。现在他们扼杀他们唯一的筹码，是我们采取行动的时候了。"
 rcmchina.315.a:0 "我们将向那些叛徒复仇。"
 rcmchina.316.t:0 "刘湘死了"
 rcmchina.316.d:0 "在住院几个月后，[Root.GetName]领导人[Root.GetLeader]突然被发现死在医院里。有传言说，他在得知韩复榘被捕后，因恐惧而死亡，而其他人声称[CHI.GetLeader]是他死亡的幕后黑手。然而，这也意味着四川目前存在权力真空。我们下一步应该采取什么措施？"
 rcmchina.316.a:0 "归顺中央政府。"
 rcmchina.316.b:0 "看看谁能继承刘湘的遗产。"
 rcmchina.317.t:0 "刘湘去世后的四川政治"
 rcmchina.317.d:0 "在汉口住院几个月后，川系领导人刘湘突然被发现死在医院里。现在，他在四川的追随者要求任命一位新省长，并希望像以前一样保持自治。我们应该采取什么措施来应对？"
 rcmchina.317.a:0 "张群可以治理四川。"
 rcmchina.317.b:0 "川军可以保持其自治。"
 rcmchina.318.t:0 "张群被任命为新任四川省主席"
 rcmchina.318.d:0 "中央任命了新省主席张群，但是由于张群与国民党中央有极深的联系，我们的自主权实际上已经大大降低了。 在军事方面，中央政府打算解散川康绥靖公署，这对川军的未来构成了极大的威胁。 由于许多四川将领对此感到不满，我们可以获得足够的支持来反对张群，甚至可能推翻这两个决定。"
 rcmchina.318.a:0 "就这样吧。"
 rcmchina.319.t:0 "王缵绪被任命为新任四川省主席"
 rcmchina.319.d:0 "中央政府允许我们保留四川的一些自治权，但是，新任省主席王缵绪亲中央，他可能会帮助他们整合四川，并且很可能在不久的将来受到其他川系将军的反对。 在军事方面，邓锡侯将在川康绥靖公署接替刘湘，并将负责指挥川康的驻军。"
 rcmchina.319.a:0 "祝他们好运。"
 rcmchina.320.t:0 "刘湘死后，川军归顺了"
 rcmchina.320.t_surrender:0 "刘湘死后，川军投降"
 rcmchina.320.d:0 "在汉口住院几个月后，川系领导人刘湘突然被发现死在医院里。现在，他在四川的追随者随后归顺中央政府。这是朝着统一中国迈进的一大步。"
 rcmchina.320.a:0 "为了中国！"
 rcmchina.321.t:0 "刘湘住院了"
 rcmchina.321.d:0 "据报导，四川领导人刘湘因病前往武汉汉口医院接受治疗。如果他发生了任何意外，四川的独立性将面临严重的危机。对四川来说，这是一个危险的时刻。"
 rcmchina.321.d_war:0 "据报导，四川领导人刘湘因病前往四川成都医院接受治疗。如果他发生了任何意外，四川的自治将面临严重的危险。对四川来说，这是一个危险的时刻。"
 rcmchina.321.a:0 "令人担忧。"
 rcmchina.322.t:0 "[PLM.GetName]建议重组"
 rcmchina.322.d:0 "在德穆楚克栋鲁普亲王叛逃之后，[PLM.GetName]已经历了一些严重的变化。它的现任领导人：[PLM.GetLeader]正建议重新组织委员会。我们应该把这个建议传达给南京，看看他们想做些什么。"
 rcmchina.322.a:0 "让我们告诉南京的人们。"
 rcmchina.322.b:0 "为他们指定相应的领导人。"
 rcmchina.323.t:0 "[PLM.GetName]建议重组"
 rcmchina.323.d:0 "在德穆楚克栋鲁普亲王叛逃之后，[PLM.GetName]已经历了一些严重的变化。它的现任领导人：[PLM.GetLeader]正建议重新组织委员会。负责该地区的著名将领傅作义，完全适合担任即将重组的委员会的领导人。此外，新委员会可能更好地控制整个绥远地区。"
 rcmchina.323.a:0 "我们会通知晋系该怎么做。"
 rcmchina.324.t:0 "南京命令傅作义接管委员会"
 rcmchina.324.d:0 "经过南京内部圈子的一些讨论，他们决定命令绥远省政府主席和我们派系中最优秀的将军之一傅作义负责该地区，包括归绥及其周边地区。除此之外，委员会也将进行重组。"
 rcmchina.324.a:0 "我们会听从他们的命令。"
 rcmchina.325.t:0 "绥远蒙古政务会"
 rcmchina.325.d:0 "经过南京内部圈子的一些讨论，他们决定命令绥远省政府主席和晋系中最优秀的将军之一傅作义掌管该委员会，包括归绥及其周边地区。除此之外，委员会也将进行重组。"
 rcmchina.325.a:0 "太好了！"
 rcmchina.325.b:0 "太好了！"
 rcmchina.326.t:0 "[ECA.GetNameDef]正在策划袭击我们"
 rcmchina.326.d:0 "经过一些秘密报告和调查后，很明显[ECA.GetName]正在策划对我们的攻击。我们一定要将此事通知南京当局。他们可能有更好的办法来处理此事。"
 rcmchina.326.a:0 "我们应该告诉南京人民......"
 rcmchina.326.b:0 "晋系应该能处理好的。我们该静候佳音。"
 rcmchina.327.t:0 "[ECA.GetNameDef]正在策划攻击绥远，是时候出手了吗？"
 rcmchina.327.d:0 "山西方面今天通知我们，有人正在策划反对国民党对绥远地区的正当控制。我们一定会帮助[SHX.GetLeader]保卫绥远，否则如果他们以某种方式设法接管整个绥远，后果将是灾难性的。"
 rcmchina.327.a:0 "我们将帮助他们招募更多的军队。"
 rcmchina.327.b:0 "我们将派遣一些军官和物资。"
 rcmchina.328.t:0 "南京政府援助绥远的防御"
 rcmchina.328.d:0 "经过南京内部圈子的一些讨论后，他们决定帮助我们招募一些训练有素的师。他们在保卫绥远方面应该有很大的帮助。"
 rcmchina.328.a:0 "太好了！"
 rcmchina.329.t:0 "南京政府援助绥远的防御"
 rcmchina.329.d:0 "经过南京内部圈子的一些讨论后，他们决定派遣一些军官和军队到这里来，给我们一些军事援助。他们在保卫绥远方面应该有很大的帮助。"
 rcmchina.329.a:0 "太好了！"
 rcmchina.330.t:0 "刘湘住院了"
 rcmchina.330.d:0 "据报导，四川领导人刘湘因病前往武汉汉口医院接受治疗。如果他发生了任何意外，这可能是我们将四川整合进中央政府的一个好机会。我们将拭目以待。"
 rcmchina.330.a:0 "令人关注。"
 rcmchina.331.t:0 "中国遭到攻击了！"
 rcmchina.331.d:0 "狡猾的日本人决定趁着我们内部危机入侵中国领土。[Root.GetRulingParty]内的一些人建议我们应该举行一场与我们中央当局意见相左的军阀们紧急和平峰会。然而，也有人声称，我们应该先消灭割据一方的反叛者，然后再集中力量击退日本人。接下来我们应该采取什么步骤？"
 rcmchina.331.a:0 "我们将保卫中国，召开紧急和平峰会！"
 rcmchina.331.b:0 "我们应该先解决掉军阀。"
 rcmchina.332.t:0 "日本入侵中国。与中央政府议和？"
 rcmchina.332.d:0 "狡猾的日本人决定在内战期间入侵中国。现在[From.GetLeader]政权正在提议紧急停战，声明中国人民应该首先保卫我们的国家，然后再解决我们的内部分歧。我们应该接受吗？"
 rcmchina.332.a:0 "我们要保卫中国。"
 rcmchina.332.b:0 "没门。"
 rcmchina.333.t:0 "[From.GetName]接受了"
 rcmchina.333.d:0 "[From.GetName]已经接受了我们提出的停战协议。日本人再也不能割裂我们。我们将共同收复我们的正义领土。"
 rcmchina.333.a:0 "为了中国！"
 rcmchina.334.t:0 "[From.GetName]拒絶了"
 rcmchina.334.d:0 "[From.GetName]已经拒絶了我们提出的停战协议。一旦我们打败了日本走狗，他们就会得到教训的。那些叛国叛乱分子将付出代价。"
 rcmchina.334.a:0 "让他们见鬼去吧！"
 rcmchina.335.t:0 "中国爆发大规模内战"
 rcmchina.335.d:0 "中国爆发了大规模的内战。南京政府现在正与几个对其统治不满的军阀发生冲突。战略家们说，这是一个很好的机会，可以在我们的体制下渗透南京政府，增强我们在那里的影响力。我们应该提醒他们，我们的「广田三原则」仍然是有效的。"
 rcmchina.335.a:0 "我们将提醒他们注意「广田三原则」。"
 rcmchina.336.t:0 "日本提醒我们注意他们的「广田三原则」"
 rcmchina.336.d:0 "中国爆发了大规模的内战。我们政府现在正与几个对其统治不满的军阀发生冲突。然而，日本人刚刚发出一条消息，称他们的“广田三原则”仍然是有效的。为了实现中国的统一，向日本寻求帮助可能是可行的，但很可能是非常不受欢迎的选择。我们应该如何响应他们的提醒？"
 rcmchina.336.a:0 "我们将会承认“广田三原则”"
 rcmchina.336.b:0 "让他们见鬼去吧！我们可以一次打败他们！"
 rcmchina.337.t:0 "中国驳回了我们的提醒"
 rcmchina.337.d:0 "尽管我们真诚地愿意帮助南京政府，但那些忘恩负义的暴徒仍然没有意识到我们是他们实现中国统一的最后希望。现在他们刚刚扼杀他们最后的机会，他们很快就会屈服于我们的统治。"
 rcmchina.337.a:0 "该死的！"
 rcmchina.338.t:0 "西北抗日联军"
 rcmchina.338.d:0 "我们的政变现已演变成为一场全面的内战。[WTT_current_china_leader.GetLeader]需要被赶下台。我们将在这里组建西北抗日联军，作为南京政府的反对派。一个新中国即将诞生。"
 rcmchina.338.a:0 "为了中国！"
 rcmchina.340.t:0 "统一的最后通牒"
 rcmchina.340.d:0 "[WTT_current_china_leader.GetNameDef]要求我们放弃我们的独立。我们可以设法恢复《西姆拉条约》给予我们的准独立，或者完全放弃我们的主权，或者战斗。"
 rcmchina.340.a:0 "寻求半自治。"
 rcmchina.340.b:0 "完全屈服。"
 rcmchina.340.c:0 "我们将保留我们的独立。"
 rcmchina.341.t:0 "[TIB.GetName]希望自治"
 rcmchina.341.d:0 "[TIB.GetNameDef]想保留一定程度的自治权。我们是允许他们这样做还是我们要求他们完全投降？"
 rcmchina.341.a:0 "一个不错的提议。"
 rcmchina.341.b:0 "要求他们彻底投降！"
 rcmchina.342.t:0 "[TIB.GetName]归顺"
 rcmchina.342.d:0 "[TIB.GetNameDef]已经屈服于无法避免的命运，并将加入[WTT_current_china_leader.GetNameDef]！"
 rcmchina.342.a:0 "太妙了。"
 rcmchina.343.t:0 "[TIB.GetName]拒絶了"
 rcmchina.343.d:0 "[TIB.GetName]拒絶了我们的合理要求，坚持他们的完全独立。"
 rcmchina.343.a:0 "他们会后悔的！"
 rcmchina.344.t:0 "[WTT_current_china_leader.GetName]要求我们投降"
 rcmchina.344.d:0 "[WTT_current_china_leader.GetNameDef]拒絶我们的提议并坚持要求我们彻底投降。我们是战斗还是投降？"
 rcmchina.344.a:0 "战争可能不太顺利。"
 rcmchina.344.b:0 "我们将战斗到底！"
 rcmchina.345.t:0 "[WTT_current_china_leader.GetName]索取外蒙古"
 rcmchina.345.d:0 "邪恶的[WTT_current_china_leader.GetNameDef]帝国主义者要求我们抛弃我们的蒙古朋友！他们声称的领土完整无视蒙古人民脱离腐败无政府的国家，要求独立的事实！我们是保护我们的朋友还是向[CHI.RulingParty]卑躬屈膝？"
 rcmchina.345.a:0 "反击一切敌人！"
 rcmchina.345.a_tt:0 "可能会导致与[WTT_current_china_leader.GetName]的战争！"
 rcmchina.345.b:0 "我们承受不起战争。"
 rcmchina.346.t:0 "[From.GetName]已经抛弃我们！"
 rcmchina.346.d:0 "[From.GetLeader]]已经宣布，[From.GetName]将以政治权宜之计的名义牺牲[Root.GetName]的独立。抵抗将是徒劳的，只会冒着遭到严重报复的风险。让我们希望我们的自由足以遏制[CHI.GetLeader]和[CHI.GetRulingParty]的野心。"
 rcmchina.346.a:0 "让我们希望这是值得的！"
 rcmchina.346.b:0 "尽力去做吧。"
 rcmchina.347.t:0 "[From.GetName]屈服了"
 rcmchina.347.d:0 "[SOV.GetName]及其卫星国[From.GetName]已经屈服于我们的要求，恢复了近两个半世纪的[CHI.GetNameDef]统治。随着我们北方领土争端的解决，我们可以随意地寻找其他悬而未决的问题。也许我们现在可以改善与[SOV.GetName]的关系，也许是我们开始瓦解北极熊的时候。"
 rcmchina.347.a:0 "太棒了！"
 rcmchina.348.a:0 "好吧。"
 rcmchina.349.t:0 "[From.GetName]屈服了！"
 rcmchina.349.d:0 "[From.GetLeader]已经屈服于政治压力并同意加入我们的政府！我们现在控制了[From.GetName]的土地，并且离消除国耻又近了一步。[From.GetName]曾是共产党的避难所，也是[SOV.GetFactionName]部队的潜在集结地。今天发生的事件极大地增强了我们的国家安全。"
 rcmchina.349.a:0 "太好了！"
 rcmchina.355.t:0 "[From.GetNameDef]加入反对中央政府的战争"
 rcmchina.355.d:0 "[From.GetNameDef]已决定加入反对中央政府的战争，以帮助[NEA.GetNameDef]进行内战。这对叛军打击蒋介石及其追随者有很大帮助。中国的未来仍然不明朗。"
 rcmchina.355.a:0 "嗯，好的。"
 rcmchina.355.b:0 "好消息！"
 rcmchina.355.c:0 "叛徒！"
 rcmchina.356.t:0 "[From.GetNameDef]在内战中加入反政府派"
 rcmchina.356.d:0 "[From.GetNameDef]已决定加入反对中央政府的战争，以帮助[NEA.GetNameDef]进行内战。这对叛军打击蒋介石及其追随者有很大帮助。中国的未来仍然不明朗。"
 rcmchina.356.a:0 "嗯，好的。"
 rcmchina.356.b:0 "好消息！"
 rcmchina.356.c:0 "叛徒！"
 rcmchina.357.t:0 "[From.GetNameDef]加入战争以帮助中央政府"
 rcmchina.357.d:0 "[From.GetNameDef]已决定参加反对叛军的战争，以帮助[Root.GetNameDef]进行内战。这对蒋介石及其追随者打击叛军有很大帮助。中国的未来仍然不明朗。"
 rcmchina.357.a:0 "嗯，好的。"
 rcmchina.357.b:0 "好消息！"
 rcmchina.357.c:0 "哦，不！"
 rcmchina.358.t:0 "地方反对派与中央当局发生冲突"
 rcmchina.358.d:0 "反对派力量日益壮大，[scp_war_opposition_leader.GetName]和由[WTT_current_china_leader.GetLeader]领导的中央当局之间的冲突现在已经升级为一场全面爆发的内战。这个四分五裂的国家还有希望吗？"
 rcmchina.358.a:0 "我们应该帮助[scp_war_opposition_leader.GetLeader]"
 rcmchina.358.b:0 "我们应该加入[scp_war_opposition_leader.GetLeader]"
 rcmchina.358.c:0 "我们应该帮助[scp_war_old_leader.GetLeader]"
 rcmchina.358.e:0 "我们应该置身事外。"
 rcmchina.359.t:0 "西北抗日联军被解散"
 rcmchina.359.d:0 "经历了一系列的事件和东北军的覆灭之后，西北抗日联军现已不复存在。这对中央军来说是件好事，但对其事业支持者来说却是件可怕的事。"
 rcmchina.359.a:0 "维持这样很有趣。"
 rcmchina.360.t:0 "成立对立政府"
 rcmchina.360.d:0 "经过漫长的准备和政治斗争，我们终于可以宣布自己是一个独立于中央政府的实体。现在我们可以选择宣称自己是中国的合法政府，或者我们可以保留我们的地方特色并扩大我们的影响力。我们应该采取什么措施？"
 rcmchina.360.a:0 "宣告我们是中国的合法政府！"
 rcmchina.360.b:0 "宣扬我们的正义，但我们的民族色彩永存。"
 rcmchina.360.c:0 "保留我们的身份。"
 rcmchina.362.t:0 "夺回国家领导权"
 rcmchina.362.d:0 "经过几个月的内战，政府终于打败了叛变的军阀。政府将进行重组，我们的地区支持将得到恢复。中国国民政府始终有义务确保我们伟大国家的完整性。"
 rcmchina.362.a:0 "为了中国！"
 rcmchina.363.t:0 "我们军队被中央政府收编"
 rcmchina.363.d:0 "在我们向中央政府投诚后，他们一直在想方设法把我们合并起来。最近有报导说，从现在起，我们军队将由中央政府直接控制。[Root.GetLeader]和其他将军一样，也将被任命职位。"
 rcmchina.363.a:0 "就这样吧。"
 rcmchina.364.t:0 "我军并入中央政府"
 rcmchina.364.d:0 "在我们向中央政府投诚后，他们一直在想方设法把我们合并起来。最近有报导说，从现在起，我们政府将由中央政府直接控制。由于这个决定，我们失去了很多政治影响力。"
 rcmchina.364.a:0 "就这样吧。"
 rcmchina.365.t:0 "中央政府下令全面整合我们的政府"
 rcmchina.365.d:0 "在我们向中央政府投诚后，他们一直在想方设法把我们合并起来。最近有报导说，从现在起，我们整个政府将完全并入中央政府。终于统一号令了。"
 rcmchina.365.a:0 "回归祖国的怀抱。"
 rcmchina.366.t:0 "宪政承诺遭到质疑"
 rcmchina.366.d:0 "宪政是孙中山先生所著《建国大纲》的重要组成部分。然而，我们最近停止关注这一方向，导致一些政府成员质疑我们对这些理论的承诺。也许我们应该尽快采取措施。"
 rcmchina.366.a:0 "只能先向他们承诺之后会处理这个问题。"
 rcmchina.367.t:0 "持不同政见者遭暗杀"
 rcmchina.367.d:0 "我们的特工和间谍已经成功地发现并处决了正在策划的人员，他们很快就会质疑我们对宪政的承诺。我们的权威不会再被这些人抹黑了。"
 rcmchina.367.a:0 "干得不错。"
 rcmchina.368.t:0 "宪政问题再次浮现"
 rcmchina.368.desc:0 "宪政问题，再次在党内浮现，成为政府未来政策的一个主要着眼点。在这个问题上，要求和压力又在增加，我们的领导层将不得不以这样或那样的方式来处理这个问题。"
 rcmchina.368.a:0 "拭目以待。"
 rcmchina_overlordship.1.t:0 "[CHI.GetName]要求控制缓冲区"
 rcmchina_overlordship.1.desc:0 "在[CHI.GetName]因其工业发展和军事能力的快速增长而在[Root.GetFactionName]中处于领先地位之后，他们政府已经正式提出要求，要求控制中国和日本之间的缓冲区。我们应该如何应对？"
 rcmchina_overlordship.1.a:0 "当然可以！"
 rcmchina_overlordship.1.b:0 "不行。"
 rcmchina_overlordship.2.t:0 "日本接受我方要求"
 rcmchina_overlordship.2.desc:0 "日本当局在收到我方正式提出的控制华北、内蒙古缓冲区的请求后，决定接受我们的请求，作为善意的姿态和实现中国统一的努力。"
 rcmchina_overlordship.2.a:0 "[Root.GetFactionName]万岁！"
 rcmchina_overlordship.3.t:0 "日本拒絶了我方要求"
 rcmchina_overlordship.3.desc:0 "日本当局在收到我方正式提出的控制华北、内蒙古缓冲区的请求后，尽管我们相互结盟与合作，但他们还是决定拒絶我们的要求。这是日本政府严重不信任的表现。"
 rcmchina_overlordship.3.a:0 "这完全没必要。"
 rcm_rename.1.t:0 "新京改名？"
 rcm_rename.1.d:0 "在被外国势力占领这么久之后，我们终于收复了新京。然而，这个城市的名字可以被认为是前殖民政府在该地区留下的遗产。我们应该给这座城市改名吗？"
 rcm_rename.1.a:0 "当然，现在的城市名已经不合时宜了。"
 rcm_rename.1.b:0 "不用了，没必要。"
 rcm_rename.2.t:0 "阿瑟港改名？"
 rcm_rename.2.d:0 "在被外国势力占领这么久之后，我们终于收复了阿瑟港。然而，这个城市的名字可以被认为是前殖民政府在该地区留下的遗产。我们应该给这座城市改名吗？"
 rcm_rename.2.a:0 "当然，现在的城市名已经不合时宜了。"
 rcm_rename.2.b:0 "不用了，没必要。"
 rcm_rename.3.t:0 "满洲改名？"
 rcm_rename.3.d:0 "在被外国势力占领这么久之后，我们终于收复了满洲。然而，这个名字可以被认为是前殖民政府在该地区留下的遗产。我们应该给它改名吗？"
 rcm_rename.3.a:0 "当然，现在的城市名已经不合时宜了。"
 rcm_rename.3.b:0 "不用了，没必要。"
 rcm_warlord_help.1.t:0 "[From.GetName]已经向我们送出了支持战争的装备"
 rcm_warlord_help.1.d:0 "[From.GetName]已经交付了1000单位的步兵装备，以支持我们的对日作战。不管援助有多大，我们的军队都会得到加强。我们国家感谢他们的帮助！"
 rcm_warlord_help.1.a:0 "太好了！"
 nea.1.t:0 "西安事变"
 nea.1.d:0 "国民党内部的分歧导致了局势的不稳定。蒋介石已被张学良将军和杨虎城将军处死，以迫使他们接受与我们停战，团结中华共御外侮。然而，蒋介石死后，局势失去控制，并正在发展成一场全面内战。我们应该采取什么措施来应对呢？"
 nea.1.a:0 "我们应该帮助东北军。"
 nea.1.b:0 "我们应该置身事外。"
 nea.2.t:0 "[From.GetNameDef]加入反对中央政府的战争"
 nea.2.d:0 "[From.GetNameDef]已决定加入反对中央政府的战争，以帮助[NEA.GetNameDef]进行内战。这对我们打击蒋介石及其追随者有很大帮助。中国仍有希望。"
 nea.2.a:0 "好消息！"
 nea.2.b:0 "好消息！"
 nea.2.c:0 "叛徒！"
 nea.3.t:0 "新的国家领导层"
 nea.3.d:0 "经过几个月的内战，我们的政变最终取得了胜利。我们中国人民再也不必遵循蒋介石的绥靖政策了。从现在开始，中国人民将永远团结起来面对外敌。现在是我们抵御日本走狗的时候了。"
 nea.3.a:0 "为了中国！"
 nea.7.t:0 "共产党抵达西安"
 nea.7.d:0 "事实证明，我们对共产党的围剿作战是完全失败的。我们许多的同伴都在与我们自己的同胞作战时牺牲了，而这都是[CHI.GetLeader]的错。现在，共产党已经到达西安，也许我们应该与他们联系，想出一些办法，让这个破碎的国家团结起来。"
 nea.7.a:0 "好，我们将停止继续为[CHI.GetLeader]战斗。"
 nea.7.b:0 "不！这是叛国行为!"
 nea.8.t:0 "[From.GetLeader]与我们联系并寻求合作"
 nea.8.d:0 "在我们最近推进到西安之后，该地区的国军领导人[From.GetLeader]已经设法与我们联系并尝试合作。他同情我们的事业，认为目前的中央政府领导层非常腐败。我们应该接受他的提议吗？"
 nea.8.a:0 "欢迎，我的同志！"
 nea.8.b:0 "我们不能信任国民党人。"
 rcmchina_elections.0.t:0 "第一次大选"
 rcmchina_elections.0.d:0 "在制宪会议召开和国民大会正式成立之后，正在举行一次全新的选举，为共和国选出一个新的行政机关。这将是中国有史以来首次举行全国大选。由于二战后中国发生的政治动荡，一些人认为这是走向和平与繁荣的一个伟大里程碑，而另一些人则认为这可能会进一步动摇中国领导层。然而，有一件事是肯定的：中华民国历史的崭新篇章即将开始。"
 rcmchina_elections.0.a:0 "为民主干杯！"
 rcmchina_elections.1.t:0 "[Root.GetNeutralParty]的[Root.GetLeader]赢得选举！"
 rcmchina_elections.1.d:0 "[Root.GetNeutralParty]的候选人[Root.GetLeader]已经在中华民国第一届总统选举中获胜。[Root.GetLeader]长期担任党的领导人，曾在抗战期间领导过中国，是治理这个国家的一位经验丰富的名义上的领导人。他领导的政府应该给中国带来国家统一和稳定。"
 rcmchina_elections.1.a:0 "新的未来等待着中国！"
 rcmchina_elections_alt.1.t:0 "[Root.GetNeutralParty]的孙科赢得选举！"
 rcmchina_elections_alt.1.d:0 "[Root.GetNeutralParty]的候选人孙科已经在中华民国第一届总统选举中获胜。孙科是孙中山之子，是一位受过良好教育的绅士，是一位老练的外交家，为民国作出了重大贡献。他领导的政府应该给中国带来和平与文明。"
 rcmchina_elections_alt.1.a:0 "新的未来等待着中国！"
 rcmchina_elections.2.t:0 "[Root.GetDemocraticParty]的张君劢赢得选举！"
 rcmchina_elections.2.d:0 "[Root.GetDemocraticParty]的候选人张君劢已经在中华民国第一届总统选举中获胜。作为宪法起草过程中最重要的人物之一，张君劢是一位坚定的宪政主义者，同时也是一位社会民主主义者。他领导的政府应该给中国带来繁荣和民主。"
 rcmchina_elections.2.a:0 "新的未来等待着中国！"
 rcmchina_elections_alt.2.t:0 "[Root.GetDemocraticParty]的徐傅霖赢得选举！"
 rcmchina_elections_alt.2.d:0 "[Root.GetDemocraticParty]的候选人徐傅霖已经在中华民国第一届总统选举中获胜。徐傅霖是[Root.GetDemocraticParty]的联合创始人之一，也是引发辛亥革命的同盟会的高级成员，是一位富有同情心的爱国者，曾发言反对外国对中国人民的侵略。他领导的政府应该给中国带来国家统一和稳定。"
 rcmchina_elections_alt.2.a:0 "新的未来等待着中国！"
 rcmchina_elections.3.t:0 "[Root.GetDemocraticParty]的张澜赢得选举！"
 rcmchina_elections.3.d:0 "[Root.GetDemocraticParty]的候选人张澜已经在中华民国第一届总统选举中获胜。作为中国民主同盟的创始人和主席，张澜是民主和普通老百姓教育的坚定支持者。他领导的政府应该给中国带来进步和民主。"
 rcmchina_elections.3.a:0 "新的未来等待着中国！"
 rcmchina_elections_alt.3.t:0 "[Root.GetDemocraticParty]沈钧儒赢得选举！"
 rcmchina_elections_alt.3.d:0 "[Root.GetDemocraticParty]的候选人沈钧儒已经在中华民国第一届总统选举中获胜。沈钧儒是在中国面临危机时发言反对国民党统治的“七君子”之一，是中国民主同盟的重要人物。他领导的政府应该给中国带来进步和繁荣。"
 rcmchina_elections_alt.3.a:0 "新的未来等待着中国！"
 rcmchina_elections.4.t:0 "共产党赢得了选举......"
 rcmchina_elections.4.d:0 "在最近的大选中，共产党设法赢得了足够的支持，赢得了大多数人的支持。现在，他们党派的准军事力量已经准备好上台了。大多数人都没有预料到这一点，也没有人知道接下来会发生什么。"
 rcmchina_elections.4.a:0 "哦不！"
 rcmchina_elections_alt.4.t:0 "共产主义政变"
 rcmchina_elections_alt.4.d:0 "本应就职并确保权力和平过渡的共产党代表们决定以选举结果为借口，在全国范围内发动一场反对我国政府的政变。由于大多数前官员在压力下已经离职，政变非常成功。这将是民国的终结吗？"
 rcmchina_elections_alt.4.a:0 "我们不应该相信共产党！"
 rcmchina_elections_coup.4.t:0 "共产主义政变"
 rcmchina_elections_coup.4.d:0 "本来应该通过民主方式参政的共产党代表，决定以他们的声望为借口，在全国范围内发动一场反对我国政府的政变。由于大多数前官员在压力下已经离职，政变非常成功。这将是民国的终结吗？"
 rcmchina_elections_coup.4.a:0 "我们不应该相信共产党！"
