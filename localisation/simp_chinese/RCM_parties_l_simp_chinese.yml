 n_socialism:0 "社会主义"
 n_socialism_noun:0 "社会主义"
 n_socialism_desc:0 "社会主义政权"
 socialism:0 "社会民主主义"
 socialism_desc:0 "社会民主主义的特点是提倡由高税收以推行的国家赞助之福利，旨在通过国家干预来废除或减轻资本主义的影响，并寻求通过改良主义手段改变国家机构。"
 n_socialism_ideology:0 "社会主义"
 n_socialism_ideology_desc:0 "强调集体高于个人和资本主义社团主义的危害，社会主义运动试图将自己呈现为相对资本主义剥削本质和共产主义极权主义本质的“第三条道路”。"
 democratic_centralism:0 "民主集中制"
 democratic_centralism_desc:0 "民主集中制是马克思主义方法在政府机构中的应用，可以概括为“民主决策，统一行动”。 然而，一些人仍认为它实际上具有专制性质。"
 n_authoritarian_socialism:0 "专制社会主义"
 n_authoritarian_socialism_desc:0 "专制社会主义不提倡渐进式改革，而是寻求通过武力来实现其政治目的。然而，与共产主义不同的是，他们通常对小区层面的集体化兴趣不大，且仍在一定程度上允许私有财产。"
 collaborationism:0 "合作主义"
 collaborationism_desc:0 "虽然合作主义者可能不是天生的法西斯主义者，但他们在法西斯宿敌身上找到了共同的利益。有些人认为，合作主义是降低战争附带损害的一种手段，而另一些人则认为，这只是一种叛国行为。"
 neutrality:0 "保守派"
