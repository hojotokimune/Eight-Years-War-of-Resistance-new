 fascism_noun:0 "法西斯主义"
 fascism_desc:0 "极权政体"

 democratic_desc:0 "民主政体"
 conservatism:0 "保守主义"
 conservatism_desc:0 "对世纪之交以来激进意识形态的新浪潮感到震惊，保守主义试图重新审视传统，宁愿进行温和的改革也不愿进行剧烈的社会变革。"
 liberalism:0 "自由主义"
 liberalism_desc:0 "自由主义包括旨在改变社会和政治规范的广泛的改革主义政治，提议在保障自由的基础上改变现有制度。"
 marxism:0 "马克思主义"
 marxism_desc:0 "受卡尔马克思的影响，马克思主义在国家机构组织和教育宣传中更强调其思想，以实现其政治目标。"
 leninism:0 "列宁主义"
 leninism_desc:0 "受弗拉基米尔·列宁思想的影响，列宁主义政治崇尚早期的苏维埃革命，并寻求追随其脚步建立共产主义国家。"
 stalinism:0 "斯大林主义"
 stalinism_desc:0 "作为一种应用和发展马克思列宁主义政治的政府形态，斯大林主义强调迅速工业化，集体主义以及一个强大有力的社会主义国家对反革命元素清洗的必要性。"
 anti_revisionism:0 "反修正主义"
 anti_revisionism_desc:0 "反修正主义是一种为反击众多自诩马克思主义继承人的意识形态而产生的流派，提倡保持原始革命理论的核心要素。其主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过“什么不是什么”而非“什么是什么”来定义。"
 anarchist_communism:0 "无政府共产主义"
 anarchist_communism_desc:0 "尽管有些人认为它自相矛盾，但无政府主义共产主义拥护共产主义作为无国家社会的理念。 无政府主义共产主义避开了过渡社会主义国家的想法，并赞成建立在自愿协会和互助基础上的社会。"
 nazism:0 "纳粹主义"
 nazism_desc:0 "根植于激进民族主义的国家社会主义受到日耳曼优越感的驱动。 它提倡激进的扩张主义和极权主义国家，人民在拥有绝对权力的领袖元首的领导下团结起来。"
 gen_nazism:0 "纳粹主义"
 gen_nazism_desc:0 "国家社会主义植根于激进的民族主义，受到种族优越感的驱动。 它提倡激进的扩张主义和极权主义国家，人民在拥有绝对权力的领导人的领导下团结起来。"
 fascism_ideology:0 "法西斯主义"
 fascism_ideology_desc:0 "法西斯主义包括各种极端民族主义运动，通常在极权主义国家的保护伞下支持扩张主义和种族优越感。"
 falangism:0 "长枪党主义"
 falangism_desc:0 "长枪党主义是一种植根于国家工团主义和激进主义的专制意识形态，它重视国家和天主教徒的身份认同，并批评资本主义和共产主义。"
 rexism:0 "雷克斯主义"
 rexism_desc:0 "与大多数其他形式的法西斯运动不同，雷克斯主义支持比利时的单一主义和保皇主义，同时提倡用社团主义模式取代自由民主。 尽管它支持比利时的单一主义，但它与德国纳粹主义密切相关。"
 neutrality_noun:0 "保守主义"
 despotism:0 "专制主义"
 despotism_desc:0 "专制主义是一种个人拥有绝对权力的政府形式。"
 oligarchism:0 "寡头政治"
 oligarchism_desc:0 "寡头政治是一种小部分人拥有绝对权力的政府形式。"
 moderatism:1 "温和主义"
 moderatism_desc:1 "温和主义是一种在施政上采取温和姿态或手段来避免极左或极右的政府形式。"
 centrism:1 "中间路线"
 centrism_desc:1 "中间路线是一种试图通过符合常识的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益。"
 sanmin_military_rule:0 "三民主义-军政"
 sanmin_military_rule_desc:0 "根据孙中山先生的国家建设基本纲要，这曾经是完成辛亥革命和清除中国军阀主义的初始阶段，三民主义下的军事统治旨在集中扩大军事力量以确保年轻的共和国安全坚实的基础。\n\n新获得权力的蓝衫军成员重新支持这种形式的政府，因为他们表示军阀割据、共产主义颠覆和外国威胁尚未得到解决，国家还没有为训政阶段做好准备。"
 sanmin_political_tutelage:0 "三民主义-训政"
 sanmin_political_tutelage_desc:0 "为确保三民主义的正确实施，训政是军政与宪政之间的过渡政府形式。\n\n它要求国民党领导国家，以便根据国民党创始人孙中山先生的国家重建基本纲领去正确组织和设置必要的政府机构以利民国。"
 sanmin_constitutional_government:0 "三民主义-宪政民主"
 sanmin_constitutional_government_desc:0 "根据孙中山先生的《国家建设纲要》，宪政阶段标志着三民主义，在中华民国政府和政治机构中的应用的最后阶段。\n\n在尊重民国宪法的基础上，将执政权力分为五个分支，每个分支都有其独特的制衡作用； 将制定政策来尊重民生主义、民权主义和民族主义。"
 trotskyism:0 "托洛斯基主义"
 trotskyism_desc:0 "通常会被与斯大林的一国社会主义相比，托洛茨基主义试图将重点放在世界革命的概念上，以便通过必要的手段建立国际主义的、全球的、马克思主义的专政。"
 maoism:0 "毛主义"
 maoism_desc:0 "毛主义首先由王稼祥在整风运动期间提出，其主要特征是毛泽东在中国内战和抗战期间发展的战略和政治原则。"
 n_democratic_socialism:0 "民主社会主义"
 n_democratic_socialism_desc:0 "民主社会主义与社会民主主义有一些共同点，但民主社会主义更强调社会主义要素，如农业改革和资助工会。"
