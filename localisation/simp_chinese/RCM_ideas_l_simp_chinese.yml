 chen_guofu:0 "陈果夫"
 chen_guofu_desc:0 "1892年10月5日出生于浙江吴兴，为国民党CC系领导人。\n\n1911年加入同盟会，参加反清革命和反袁的「二次革命」。\n\n1924年，他重新开始政治生涯，被任命为国民党中央审计委员、组织部部长、中央财政委员会主席。 他与弟弟陈立夫共同组织了国民党CC系(中央俱乐部)。\n\n在1933~1937年间任江苏省政府主席。"
 ju_zheng:0 "居正"
 ju_zheng_desc:0 "1876年11月8日出生于湖北黄州，字觉生。\n\n1907年，居正在日本日本大学攻读法律期间，加入了孙中山创立中国革命同盟会。\n\n他是 1925 年孙中山去世后成立的西山会议派的创始成员之一。该集团反对共产主义在国民党的影响力。\n\n1948年4月20日总统选举中，居正被劝说作为一位反对蒋介石的人物参选，并在国民大会中获得10%的选票，而蒋介石以压倒性优势当选。"
 dai_jitao:0 "戴季陶"
 dai_jitao_desc:0 "1891年1月6日出生于四川广汉，又名戴传贤。\n\n戴季陶曾是孙中山的翻译，后来又成为他的机要秘书。 1925 年孙中山去世后，戴季陶出版了一本具争议的书，重新诠释了孙中山的遗产。 他声称孙中山的思想主要来自儒家思想，而不是西方哲学，且孙中山是一个传统主义者。 此举受到国民党右翼的赞扬，但遭到左翼和共产党的谴责。 右翼胜利后，戴季陶的诠释成为国民党内部的主导意向。\n\n1928年至1948年任考试院院长。"
 yu_youren:0 "于右任"
 yu_youren_desc:0 "1879年4月11日出生于陝西三原，中国教育家、学者、书法家、政治家。\n\n1906年，于右任逃往日本，在日本见到了孙中山，并正式加入同盟会。1918年，馀回到家乡陝西，任西北革命部队司令。  1925年，于右任奉命与吴稚晖、汪精卫等人组织政务委员会，处理党务。 1927年任国民政府委员会常务委员。 次年，他又被任命为审计总监。\n\n1930年至1948年任监察院院长。"
 RCM_sun_never_sets:0 "日不落帝国"
 RCM_sun_never_sets_desc:0 "[Root.GetName]目前在全球拥有强大而成熟的殖民体系，这为我们赢得了「日不落帝国」的称号。 然而，随着民族自决思想在我们的殖民地中变得越加风行，此体系变得越加不稳。\n§W--------------§!\n§W当我们决定执行§!§H去殖民化§!§W后，此民族精神将永远消失。\n\n而我们的国策或如§! §H治理花费§!§W和§!§H领域花费§! 的影响会使我们的供给与生产状况§W 降至§H2.0§!以下§!§W.§!"
