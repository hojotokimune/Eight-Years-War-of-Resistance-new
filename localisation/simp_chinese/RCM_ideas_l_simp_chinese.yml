 CHI_lin_sen_desc:0 "林森，1868年生，反清革命家、国民党海外组织者、议员。 孙中山逝世后的一段时间里，他是右倾反对蒋介石的。 1932年起获颁中华民国大总统荣誉称号。\n\n曾被时代杂誌称为「中国傀儡总统」，许多人认为他只是政府内部的「傀儡」。 尽管如此，他仍然被尊为国家元老。"
 chen_yibai_desc:0 "陈一白，1905年生于江苏，是中国空军无线电通信的先驱。 他还为中国北方省份的交通和情报网络的基础做出了巨大贡献。"
 CHI_soong_mei_ling_desc:0 "宋美龄生于中国，在美国接受教育，1927 年嫁给蒋介石，后来成为她丈夫的中国国民党政府的知名支持者。\n\n她英语流利，学习中国文化，是 1930 年代中蒋委员长的亲善大使和广受欢迎的伴侣。"
 CHI_t_v_soong_desc:0 "Soong Tse-vung，通常罗马化为 Soong Tse-ven 或 Soong Tzu-wen（1894 年 12 月 4 日 - 1971 年 4 月 25 日）是 20世纪初中华民国的杰出商人和政治家。\n\n他的父亲是宋查理(Charlie)，其宋氏姐妹亦在党内颇具名气。 他在英文中通常被称为 T. V. Soong。 作为宋氏三姐妹的兄弟，宋氏的妹夫分别是孙中山、蒋介石委员长和金融家孔祥熙。\n\n他被蒋信任为一位「金融专家」。"
