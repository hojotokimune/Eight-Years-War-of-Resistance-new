 JAP_bribe_the_tokko_3_desc:0 "特高（Tokkō），是特别高等警察的简称，是一支1911年在日本成立的警察部队，专门用于调查和控制被视为对公共秩序构成威胁的政治团体和意识形态。\n§W--------------§!\n在改革的情况下，§Y首相不会遭暗杀§!。"
 JAP_bribe_the_tokko_befriended:0 "交好特别高等警察"
 JAP_bribe_the_tokko_befriended_desc:0 "特高（Tokkō），是特别高等警察的简称，是一支1911年在日本成立的警察部队，专门用于调查和控制被视为对公共秩序构成威胁的政治团体和意识形态。\n"
 CHI_take_them_all:0 "收缴武器"
 CHI_take_them_all_desc:0 "我们需要儘可能多地收缴武器！"
 JAP_an_ally_in_need:0 "必要的盟友"
 JAP_national_mobilization_law_idea:0 "国家总动员法"
 JAP_national_mobilization_law_idea_desc:0 "Kokka Sōdōin Hō或字面上的国家总动员法，允许政府对民间组织进行控制，战略性工业国有化，价格控制和定量配给，并将新闻媒体国有化。\n§W--------------§!\n§R只有当§!§Y敌人拥有比我们更庞大的工业§!§R或者§!§Y稳定度/战争支持度很低§!§R的时候，经济才会变得不稳定。然而，当他们这样做的时候，他们可能是毁灭性的。§!"
 rise_of_joyakuha:0 "条约派的崛起"
 rise_of_joyakuha_desc:0 "Jōyaku-ha字面意思是“条约派”，是日本帝国海军内部支持华盛顿海军条约的政治派别。关键人物包括米内光政首相、井上成美和山本五十六。由于受到陆军、海军内部的敌对舰队派系以及对伦敦海军条约持怀疑态度的派系内部人士的影响，该派系一度失去了人气。然而，由于海军派获得了主导的影响力，我们条约派终于可以在对抗对手之前巩固我们自己的派系。"
 head_of_intelligence:0 "虚幻的间谍首脑"
 army_pamphlet:0 "《国防本义与其强化之提倡》手册"
 army_pamphlet_desc:0 "在1934年10月，陆军省出版了一本名为《国防本义与其强化之提倡》的手册。\n\n它的内容敦促国家动员起来，为未来的战争做准备，并谴责 \"自由主义、个人主义和国际主义的思想荒废了国家\"。\n\n这本手册抨击了资本主义制度，并呼吁\"在公共财政、经济、对外关係、政治战略和人民教育方面进行基本的重建，以便为国防的目的组织和控制帝国国家巨大的潜在精神和物质能量，并以统一的方式进行管理。\"\n\n社会大众党很快就认可了军队的方案，然而它并没有被军队完全实现。现在，新一轮的左翼政治运动正在兴起，是时候让全国的领导人重新审视和理解这份文件对日本无产阶级的重要性了。"
 final_war_theory:0 "世界最终战论"
 final_war_theory_desc:0 "\"世界最终战论\"（sekai saishū sensō），是石原莞尔预测以美国为首的西方文明和以日本为首的东方文明之间的一场全球冲突的概念。在这场最终决战中，还将出现东西方的新综合体，其确切性质显然将由胜利者决定。\n\n因此。石原觉得，日本有一个神圣的使命，那就是武装自己，使东方的 \"正义之道 \"战胜西方的 \"统治之道\"。\n\n石原曾写道：\"确实，日本武装部队是正义的守护神—日本的国体—将拯救世界\"。"
 general_theory_of_defense:0 "广义国防论"
 general_theory_of_defense_desc:0 "在《国防本义与其强化之提倡》中提到了 \"广义国防论  \"的概念。该理论强调了保障社会权利以换取人们在战时的合作的重要性。现在我们要把它付诸实行。"
 imperial_diet:0 "帝国议会"
 imperial_diet_desc:0 "为了恢復明治时代伟大的宪法精神，帝国议会将作为一个立法机构，帮助确保人民和天皇的意愿得到满足。"
 minpon_shugi:0 "民本主义"
 minpon_shugi_desc:0 "在《宪政的本意》中，政治家吉野作造定义了「民本主义」为「以国民利益和幸福为政治目的」。民本主义的精神是让明治时代的民主真正伟大。"
 minshu_shugi:0 "民主主义"
 minshu_shugi_desc:0 "根据政治家吉野作造的定义，民主主义是 \"经彼此同意的民意主权\"。虽然它不拒绝君主制，但它强调人民主权。"
 national_diet:0 "国会"
 national_diet_desc:0 "一个全新且重组的国民议会将作为日本的主要立法机构。由于减少了来自皇室的影响，可以确保正当程序将更加民主。"
 nationalized_military:0 "军队国家化"
 nationalized_military_desc:0 "军队应像一个正常民族国家的任何军队一样为国家服务，而不是相反。"
 outline_plan_ikki_kita:0 "日本改造法案大纲"
 outline_plan_ikki_kita_desc:0 "1919年8月，伟大的民族主义思想家北一辉在中国上海发表的《日本改造法案大纲》，为日本成为反对西方殖民主义者的全球革命领袖，解放被殖民和被压迫的亚洲同胞制定了具体计划。\n\n它的目标是将日本重塑为一个由天皇领导的全面独裁政权，并夺取由少数强盗资本家控制的大量资本，以资助解放战争。"
 reformed_constitution:0 "改革后的宪法"
 reformed_constitution_desc:0 "现在已经有了一部改革过的宪法，以防止未来军国主义的崛起。我们不会再犯同样的错误了。"
 taishuto_one_party:0 "社大党极权主义"
 taishuto_one_party_desc:0 "在社会大众党(社大)和东方会合併后，经过一系列的政治努力，我们的革命社会主义领导层终于可以统一领导整个国家。"
 ballgame_revenue_idea:0 "球赛收入"
 jap_church_1:0 "教会受迫害"
 jap_church_1_desc:0 "由于神道教的主导地位和反西方情绪的兴起，基督教会在日本不仅没有任何影响力，而且还受到主流社会的严重迫害。这种人道主义危机需要立刻被阻止。"
 jap_church_2:0 "很小的教会影响力"
 jap_church_2_desc:0 "尽管我们最近努力保护和扩大在日本这里的教会，但教会仍然受到日本非基督徒的恶劣对待，我们的努力也没有看到什麽成果。"
 jap_church_3:0 "小的教会影响力"
 jap_church_3_desc:0 "有几个基督教教派设法在日本的某些地区站稳脚步，但大多数教派仍然不被大众接受。幸运的是，针对基督教徒的宗教迫害正在逐渐减少。"
 jap_church_4:0 "中等的教会影响力"
 jap_church_4_desc:0 "基督教现在被大众视为一种正常的宗教，而不是西方的一些殖民主义宣传。对基督徒的迫害仍然发生，但相当罕见。然而，由于日本的基督徒人口太少，他们仍无法在政治领域发挥任何作用。"
 jap_church_5:0 "大的教会影响力"
 jap_church_5_desc:0 "日本的各种基督教教派已经成功地在日本的不同地区获得了相当多的信徒。研讨会和宗教集会并不罕见，即使在相对传统的农村地区也是如此。大学的神学系也越来越受欢迎。然而，仍有更多的工作可以做。"
 jap_church_6:0 "很大的教会影响力"
 jap_church_6_desc:0 "基督教现在是日本第二大最受欢迎的宗教，紧随在神道教之后。各大城市都在计划建造大教堂，日本各地的社区教堂也在不断涌现。对基督徒的迫害现在将受到公众的强烈谴责。这确实是一个新的黄金时代，我们的日本同胞可以荣耀上帝。"
