 CHI_alexander_von_falkenhausen:0 "亚历山大·冯·法肯豪森"
 CHI_alexander_von_falkenhausen_desc:0 "由亚历山大·冯·法肯豪森领导的德国军事代表团目前正在中国，其顾问正在帮助我们军队达到西方标准。\n"
 joseph_stilwell:0 "约瑟夫·史迪威"
 dai_li:0 "戴笠"
 dai_li_desc:0 "在加入黄埔军校之前就与蒋相识，戴笠是蒋介石的亲密盟友，并帮助组织了中国最早的情报机构之一。\n\n1932 年，他参与创建三民主义力行社，也称为蓝衣社，但他不是其创始人，只是作为与大众信仰相反的情报部门负责人。\n\n在思想上，他强烈反对共产主义，为中国的情报能力做出了巨大贡献。"
 he_zhonghan:0 "贺衷寒"
 zhang_dongsun:0 "张东荪"
 zhang_dongsun_desc:0 "张东荪，康德主义的支持者也对中国的自由化做出很大的贡献。同时也是中国民主社会党（支持制宪）的成员"
 zhang_bojun:0 "章伯钧"
 zhang_bojun_desc:0 "A participant of the 1933 Fukien Mutiny and the founder of the Third Party, Zhang was originally a member of the CCP, but left the party after criticised for having different views on the revolution in China."
 zhang_dongsun_cdl:0 "张东荪"
 zhang_dongsun_cdl_desc:0 "作为康德哲学思想的追随者和中国自由主义的杰出代表，张是支持宪政的中国国家社会党的强大成员。"
 yu_dawei:0 "俞大维"
 yu_dawei_desc:0 "俞大维曾任兵工署署长。 他也是第一个在德国数学杂誌《数学现况》上发表专题文章的中国人，也是弹道学专家。"
 weng_wenhao:0 "翁文灏"
 weng_wenhao_desc:0 "翁文灏对中国地质学研究做出了巨大贡献。 他发现并开发了中国第一个油田——玉门油田，并创立了中国地质学会。"
 sun_fo:0 "孙科"
 sun_fo_desc:0 "国父之子孙科为上海交通大学校长，创办理学院。 他被认为是一位在国内推动行政和教育改革的绅士。"
 lin_sen:0 "林森"
 lin_sen_desc:0 "曾被时代杂誌称为“中国傀儡总统”的林森，被很多人认为是政府内部的“傀儡”。 尽管如此，他仍然被尊为国家元老级的政治家。"
 chen_yibai:0 "陈一白"
 chen_lifu:0 "陈立夫"
 chen_lifu_desc:0 "陈立夫出生于浙江，早年曾是一名矿工和採矿工程师，但在他的家庭在 1917 年遭到袁世凯搜查后过的十分艰难。1925 年，陈立夫在蒋介石的命令下正式加入国民党，当时陈立夫以优异成绩毕业于匹兹堡大学，并获得採矿工程硕士学位，准备去美国做採矿工程师。\n\n他在29岁时成为国民党中央委员会首要人物，这使他成为有史以来担任该职位中最年轻的一位。\n\n1931年任国民党组织部部长。 他还与其兄陈果夫一起被统称为政治组织「中央俱乐部」的领导人。\n\n除了政治，他还与胡汉民等一些学者一起在 30 年代帮助保存中医以对抗汪精卫的镇压。"
 zhang_qun:0 "张群"
 zhang_qun_desc:0 "作为国民党事业的坚定支持者，张群参加了辛亥革命、第二次革命和护宪运动。 1935年12月任国民政府外交部长。"
 wu_dingchang:0 "吴鼎昌"
 wu_dingchang_desc:0 "曾任大公报社长的吴鼎昌和他的同事将该报发展成备受好评的印刷品。 后任基础工业部部长，协助国民政府发展经济。"
 carsun_chang:0 "张君劢"
 carsun_chang_desc:0 "中国国家社会党是倡导民族社会主义和进步社会主义的政党，其创始人张君劢为中华民国宪法的起草做出了巨大贡献。 他曾在闵变期间参加中华共和国政府。\n\n尽管他所创立的政党名称如此，但其思想立场和政治势力范围与德国纳粹主义毫无关係。"
 CHI_shen_honglie:0 "沉鸿烈"
 CHI_shen_honglie_desc:0 "沉鸿烈在1929年的中苏冲突中击败了苏联海军，被认为是民国为数不多的有能海军军官之一。 他的态度也与他的前上司张学良截然不同，他认为消灭[global.GetCPC]是头等大事，即使这可能让自己败于日本人手中。"
 CHI_mao_bangchu:0 "毛邦初"
 CHI_xiong_shihui:0 "熊式辉"
 CHI_pavel_zhigarev:0 "帕维尔·日加列夫"
 CHI_gregory_thor:0 "格雷戈里·托尔"
 CHI_petr_anisimov:0 "彼得·阿尼希莫夫"
 CHI_pavel_rychagov:0 "帕维尔·雷恰戈夫"
 CHI_yan_xishan:0 "阎锡山"
 CHI_yan_xishan_desc:0 "随着对山西的长期统治，阎锡山发展了自己的哲学，以便在辛亥革命后中国混乱的政治和军事局势中生存下来。\n\n不同于其他军阀集团的来来去去，他在山西省的小王国即使在中原大战中被蒋介石击败后，仍然屹立不倒。"
 CHI_song_zheyuan:0 "宋哲元"
 CHI_song_zheyuan_desc:0 "宋哲元曾是冯玉祥的下属，在战败前跟随冯与蒋介石争夺权力。 其残部被蒋介石所吸收，后来参加了热河抗战。\n\n冀察政务委员会成立后，宋哲元成为该委员会主席。"
 CHI_gui_yongqing:0 "桂永清"
 CHI_gui_yongqing_desc:0 "桂永清是黄埔军校最早的毕业生之一，1935年晋升为中将。"
 kung_hsiang_hsi:0 "孔祥熙"
 kung_hsiang_hsi_desc:0 "中国银行家和政治领袖，曾就读于欧柏林和耶鲁大学。 他认为自己是第75代孔子的直系后裔。\n\n在他的整个职业生涯中，他都支持孙中山和蒋介石，他的第一个重要职位是工商部长（1928-31 年）。 1931年后，他加入国民党中央执行委员会。\n\n孔祥熙的金融专长曾多次帮助国民政府，但其方法与行事颇具争议。"
 CHI_huang_guangrei:0 "黄光鋭"
 CHI_shen_junru:0 "沉钧儒"
 CHI_shen_junru_desc:0 "“七君子” 之一"
 CHI_zhang_naiqi:0 "章乃器"
 CHI_zhang_naiqi_desc:0 "“七君子”之一，中国第一家徵信机构创始人。"
 CHI_zou_taofen:0 "邹韬奋"
 CHI_zou_taofen_desc:0 "“七君子” 之一"
 CHI_shi_liang:0 "史良"
 CHI_shi_liang_desc:0 "尽管史良是所谓的“七君子”之一，但实际上是一名女性。"
 CHI_li_gongpu:0 "李公朴"
 CHI_li_gongpu_desc:0 "“七君子”之一，积极倡导西方民主。"
 CHI_wang_zaoshi:0 "王造时"
 CHI_wang_zaoshi_desc:0 "“七君子”之一，直言反对日本侵略。 1933年参加闵变。"
 CHI_qian_shali:0 "沙千里"
 CHI_qian_shali_desc:0 "“七君子” 之一"
 prc_chen_changhao:0 "陈昌浩"
 prc_chen_changhao_desc:0 "陈是第28届布尔什维克成员、红四军重要军事人物，在中共内部经历已久。\n\n于1930年代初，他在国民党佔领的地区建立小基地，但在第一次围剿行动中被阻止，并在长征中率领第四军。"
 prc_zheng_chaolin:0 "郑超麟"
 prc_zheng_chaolin_desc:0 "曾经是作家、诗人、历史学家、语言学家和翻译家。 郑超麟对共产活动参与已久，1922年在法国成立共产党，并被选入莫斯科东方劳动大学。 在中共需要干部协助革命活动后，他回到了中国。\n\n他控制了宣传部门，但很快被国民党当局逮捕。"
 prc_deng_fa:0 "邓发"
 prc_deng_fa_desc:0 "邓发早年参加了粤港罢工、广州起义等多项共产主义活动。 曾在华南从事地下工作，任广州、香港两地党委书记，广东省组织部部长。\n\n活跃于赣闽苏维埃，曾任福建省委书记、国家政治安全局局长。"
 prc_meng_qingshu:0 "孟庆树"
 prc_meng_qingshu_desc:0 "莫斯科中山大学校友，中共第六次全国代表大会代表，1930年被捕前在上海妇女委员会工作。\n\n11月获释后，在舅舅的坚持下，她嫁给了王明。 1931 年 10 月，在他们结婚大约一年后，孟跟随王明飞往莫斯科。"
 prc_peng_shuzhi:0 "彭述之"
 prc_peng_shuzhi_desc:0 "早年是中国社会主义同盟成员，1920年被派往莫斯科留学，1924年回国，成为中共中央委员。\n\n他在中共期间的工作是指导党的宣传工作，并在 1925 年至 1927 年革命期间编辑党的中央刊物。 1929年，他因支持托洛茨基主义而与陈独秀一同被开除。"
 prc_chen_duxiu:0 "陈独秀"
 prc_chen_duxiu_desc:0 "陈独秀是中国革命社会主义者、教育家、哲学家、作家。 1921年共同创办中国共产党，任第一任总书记，1927年因4月12日清党辞职。\n\n1929年被开除，加入托洛茨基的国际左翼反对派。 他于 1932 年被上海国际租界逮捕，并被引渡到南京服刑 15 年。"
 prc_ren_bishi:0 "任弼时"
 prc_ren_bishi_desc:0 "任弼时在青年时期就以是位活动家。 1921年就读于东方劳动者共产主义大学，1921年参加中国共产党。 1922年参加共产主义青年团，1925年任第一书记。 1927年国共分裂后，他站在毛泽东一边反对陈独秀，并获得临时政治局委员的资格。\n\n在军事上，他为中国工农红军的组织和机构奠定了重要的基础，并制定了最早的红军组织纲领《军事工作纲要》。"
 prc_tsai_shufan:0 "蔡树藩"
 prc_tsai_shufan_desc:0 "蔡树藩早年是一名煤矿工人，1925年20岁左右入党，参加中共第六次全国代表大会，先后就读于莫斯科中山大学和国际列宁学校。\n\n在第三次反围剿中，他的左臂被截肢。 遵义会议后，任中央军委纵队政委、中央军委政治部部长。"
 prc_wang_fanxi:0 "王凡西"
 prc_wang_fanxi_desc:0 "王凡西1925年加入中国共产党，就读于共产主义东方大学。 留学期间成为托洛茨基和国际左翼反对派的支持者，1930年回国。\n\n王为中共工作，成为托洛茨基十月集团的主要成员。 他于 1931 年被捕。"
 prc_wang_guanlan:0 "王观澜"
 prc_wang_guanlan_desc:0 "1932年和1933年土地调查运动的主要倡导者。这次运动引起了毛泽东的兴趣，王观澜很快就上台了。\n\n长征后到陝西，任国土部部长、农运委员会部长。"
 prc_wang_ming:0 "王明"
 prc_wang_ming_desc:0 "王明年轻时是一名维权人士，曾领导抵制日本产品，并抗议被操纵的选举。\n\n1924年入武昌商学院，发表多篇关于革命和共产主义的文章。\n\n同年加入中国共产党，参加了5月30日革命。\n\n1925年，他帮助成立了28个布尔什维克，并试图与他的28个布尔什维克伙伴一起接管中国共产党。\n\n然而在 1931 年，28 名布尔什维克中的许多人被捕，王明前往莫斯科为中共争取共产国际的支持。"
 prc_wang_shengrong:0 "王生荣"
 prc_wang_shengrong_desc:0 "来自工人运动，以诚实务实着称的中共青年党员。\n\n从莫斯科回来后，他主要负责组织共产党少先队，培养青少年成为党的志愿者。\n\n经历长征，王生荣心系党的革命抗日事业，等待风雨来临。"
 prc_wang_shiwei:0 "王实味"
 prc_wang_shiwei_desc:0 "王实味，文学作家、记者。 先后就读于北京大学、欧洲基础学院、马克思-恩格斯研究所等多所大学。\n\n在莫斯科学习期间，他帮助创立了第28布尔什维克，并在毛泽东任主席时加入了中国共产党。"
 prc_xie_juezai:0 "谢觉哉"
 prc_xie_juezai_desc:0 "谢觉哉是中共最资深的成员之一，多年的游击战对他衰老的身体造成了很大的影响。\n\n但是，针对党内的腐败和腐朽问题，他仍积极学习法律规范，成为中共资深的司法专家。"
 prc_zhang_wentian:0 "张闻天"
 prc_zhang_wentian_desc:0 "张闻天是一位教师和作家，他写了许多关于中国和社会主义思想的文章。 1925年加入中国共产党，1928年帮助建立了28布尔什维克。\n\n第一次中国内战期间，他写文章劝说人们加入共产运动，并在中共六届五次会议上当选中央政治局委员、中央书记处书记。"
 prc_mao_zedong:0 "毛泽东"
 prc_mao_zedong_desc:0 "毛泽东早年曾担任图书馆员，后来加入中国共产党。 1922年任湘区委员会书记，其事业蒸蒸日上。\n\n在第一次统一战线期间，毛泽东一直隶属于国民革命军，直到蒋发动清党为止。 毛泽东也在江西苏维埃时期推动了清洗AB团和对付「社会民主党」作为回应。\n\n在长征期间领导了红一军，并再1935年遵义会议期间，巩固了大部分的权力。"
 prc_bo_gu:0 "博古"
 prc_bo_gu_desc:0 "秦邦宪，以他的汉化俄罗斯名字“博古”而闻名，是中国共产党的高级政治领导人。 他曾就读于上海大学，后被派往莫斯科中山大学，成为统称为28个布尔什维克的国际主义团体的一员。\n\n1931年任中共中央总书记。 直到1935年在遵义会议期间因抗击国民党围剿战略失败而被免职。 辞职后，他继续在政治局常委任职。"
 prc_xu_teli:0 "徐特立"
 prc_xu_teli_desc:0 "徐特立是包括毛泽东在内的几位中国领导人物的老师。 曾参加辛亥革命，在1927年国共分裂时加入中国共产党。\n\n1928年赴莫斯科中山大学就读，1930年回国任中华苏维埃共和国教育部长。\n\n1934年参加长征。"
 prc_zuo_quan:0 "左权"
 prc_zuo_quan_desc:0 "左权为黄埔军校毕业生，国共分裂期间，赴莫斯科苏联军校学习。\n\n他在长征前回国，任第一集团军参谋长。"
 prc_wang_jiaxiang:0 "王稼祥"
 prc_wang_jiaxiang_desc:0 "王稼祥是 28 布尔什维克的创始成员。 曾就读于上海大学和莫斯科中山大学。\n\n然而，他在 1935 年遵义会议期间投奔毛泽东。"
 prc_shen_junru:0 "沉钧儒 "
 prc_liang_shuming:0 "梁漱溟"
 PRC_soviet_financial_support:0 "苏联财政支持"
 PRC_autonomy_over_unity_idea:0 "自治高于统一"
 PRC_autonomy_over_unity_idea_desc:0 "对抗中央政府的自主权将比试图与以前的敌人合作更为重要。"
 PRC_cooperate_with_4th_international:0 "与第四国际合作"
 PRC_cooperate_with_4th_international_desc:0 "由于我们的反对立场和属于少数派，与第四国际的合作将是确保我们运动的能否成功的重要部分。"
 PRC_lin_bojiu:0 "林伯渠"
 PRC_lin_bojiu_desc:0 "林伯渠是中国政治家和诗人。 他是孙中山的早期支持者和同盟会成员。\n\n国共分裂后，林伯渠转投共产党，1927年参加南昌起义。不久，他离开中国，在苏联逗留六年，就读于莫斯科中山大学。 森大学。\n\n1933年底，林伯渠回国，活跃于江西苏维埃，任财政部长，主持农委会工作。"
 PRC_zhou_enlai:0 "周恩来"
 PRC_zhou_enlai_desc:0 "周恩来年轻时积极参加五四运动； 运动结束后赴法国留学，1921年加入中国共产党的一个分部。\n\n周作为中共早期核心成员，参与甚至主导了黄埔军校、南昌起义、反围剿等重大事件和决策。\n\n1932年10月，周主持宁都会议，毛泽东被免职； 但在第五次反围剿失败后，他转而在遵义会议上支持毛泽东，以维持自己的立场。"
 PRC_dong_biwu:0 "董必武"
 PRC_dong_biwu_desc:0 "董必武是中国共产党革命家、政治家，曾加入同盟会，参加过武昌起义。\n\n1920年，董在武汉成立了中国共产主义的一个分部，成为中共的创始人之一。\n\n国共分裂后，董和离开中国，先后就读于国际列宁学校和莫斯科中山大学4年左右。\n\n1932年回国，任红军学院政治主任、江西苏维埃党校校长。 在此期间，董在两人争夺党的领导权的斗争中站在毛泽东一边而不是李立三。\n\n在参加长征并到达延安后，恢復了学校领导职务。"
 PRC_liu_shaoqi:0 "刘少奇"
 PRC_liu_shaoqi_desc:0 "刘少奇是中国革命家、政治家和理论家。 他是中共早期党员，1920年加入社会主义青年团，次年入党。\n\n刘参与了1934年的长征，至少在关键的遵义会议上，他是毛泽东在会议上的坚定支持者之一。\n\n他还善于组织游击运动。"
 PRC_zhang_guotao:0 "张国焘"
 PRC_zhang_guotao_desc:0 "张国焘是中国共产党的创始成员。\n\n1920年代赴苏联留学，成为共产国际的重要联络人，与国民党在统一战线组织中共劳工运动。 1931年，党被逐出城市后，他成立了鄂玉湾苏维埃。\n\n1935年，当他的军队被赶出该地区时，他参加了长征，并与毛泽东开始了党的领导权斗争。"
 PRC_deng_xiaoping:0 "邓小平"
 PRC_deng_xiaoping_desc:0 "1923年，邓小平在欧洲加入中国共产主义青年团，并成为团的主要成员之一，并于次年入党。\n\n1926年邓小平远赴苏联，在莫斯科中山大学学习1年，后随冯军。\n\n1929年国共分裂后，邓离冯率军领导百色起义，但起义失败，邓逃往江西苏维埃。\n\n在江西苏维埃，邓任江西宣传部部长。 他在权力斗争中贊成毛泽东的思想，曾一度使他在1933年下台，但邓小平以第五次反围剿为契机，重新掌权。"
 PRC_chen_yun:0 "陈云"
 PRC_chen_yun_desc:0 "作为上海着名商务印书馆的排字员，其在1920年代初中期作为年轻的组织者在工运中发挥了突出的作用，1924年加入中国共产党。\n\n1930年任中央委员，1934年成为政治局委员。\n\n1933年撤往江西苏维埃。 他全面负责党的“白区”工作，即在不受党控制的地方进行地下活动。 长征途中，他是出席遵义会议的四名政治局常委之一。\n\n1935年春某时离开长征，返回上海，1935年9月赴莫斯科，任中共驻共产国际代表之一。"
 PRC_kang_sheng:0 "康生"
 PRC_kang_sheng_desc:0 "1925年康生在上海大学就读时加入共产党青年团，后入党。\n\n国民党和共产党分裂后，康生开始以地下情报官员的身份活动，特别是在1931年之后，康生负责整个中共的安全和间谍机构，并且非常精通于意识形态/政治操纵的手段。\n\n1933年，康生被派往莫斯科，担任王明在共产国际的代表。"
 emperor_showa:0 "裕仁天皇"
 emperor_showa_desc:0 "作为日本帝国昭和时代的统治者，天皇受到军民双方的尊敬。"
 makino_nobuaki:0 "牧野伸显"
 makino_nobuaki_desc:0 "作为日本自由主义运动的早期领导人之一，牧野伸显致力于改善英日和日美关係，并和西园寺公望一同保护天皇免于直接政治参与的努力。\n\n然而，他为维护皇室崇高地位所做的努力使日本国内的极右翼团体成长，并进一步助长了日本国内的军国主义。"
 sadao_araki:0 "荒木贞夫"
 sadao_araki_desc:0 "荒木贞夫是皇军中皇道派的杰出人物，是军国主义和“昭和维新”理念的直言不讳的支持者。 他也是北进论的坚定支持者，将俄罗斯视为日本不可避免的敌人。"
 yoshijiro_umezu:0 "梅津美治郎"
 yoshijiro_umezu_desc:0 "作为统制派的成员，梅津美治郎认为军队应该与政治保持安全距离，这引起了更激进的皇道派的愤怒。 他还指挥了对热河的入侵，并签署了何梅协定。"
 kazushige_ugaki:0 "宇垣一成"
 kazushige_ugaki_desc:0 "樱会，其因支持这个造成三月事件的秘密社团，而被某些人视为理想的首相。 然而，宇垣一成未能惩治肇事者，导致他在军队内部失去支持，并从1931年开始被任命为韩国总督。"
 kanji_ishiwara_MAN:0 "石原 莞尔"
 kanji_ishiwara_MAN_desc:0 "石原莞尔是日本帝国陆军的一名中将。作为九一八事变背后的战略家之一，他是一位才华横溢的军事策划者。另一方面，他也是一个充满政治色彩的泛亚洲主义者，非常关注满洲。"
 yoshiyuki_kawashima:0 "川岛义之"
 yoshiyuki_kawashima_desc:0 "作为 1936 年冈田启介内阁期间的陆军大臣，川岛义之 被怀疑与帝国军内部激进的皇道派有联繫。"
 kohei_kashii:0 "香椎浩平"
 kohei_kashii_desc:0 "一个皇道派的成员。"
 kijuro_shidehara:0 "币原喜重郎"
 kijuro_shidehara_desc:0 "曾两次担任外相的币原喜重郎主张以更和平的方式与中华民国进行外交，这让陆军非常不满。 满洲之侵终于结束了他的对华不干涉政策，也结束了他的外长生涯。"
 mitsumasa_yonai:0 "米内光政"
 mitsumasa_yonai_desc:0 "帝国海军“三羽乌”之一的米内光政具有强烈的亲美亲英倾向，强烈反对与美国开战。"
 sato_tetsutaro:0 "佐藤铁太郎"
 sato_tetsutaro_desc:0 "作为日俄战争的资深海军军官，佐藤铁太郎是帝国海军中着名的海军理论家。 他的理论也为他赢得了“日本马汉”的绰号。"
 hiroshi_oshima:0 "岛比吕志"
 hiroshi_oshima_desc:0 "作为西伯利亚干预的老兵，岛比吕志于 1934 年被派往柏林担任武官，在那里他结识了约阿希姆·冯·里宾特洛甫。"
 hotsumi_ozaki:0 "尾崎秀实"
 hotsumi_ozaki_desc:0 "在目睹日本政府在关东大地震后的可怕反应后，尾崎秀実转向了马克思主义。 他在《大坂每日新闻》的工作最终使其潜往上海，在那里他会见了[global.GetCPC]成员，并在第一次上海战役中因日军的暴行而受到创伤。\n\n回到东京后，尾崎写了一些书，奠定了他在中日关係方面的地位。"
 ikki_kita:0 "北一辉"
 ikki_kita_desc:0 "作为社会主义者、佛教徒和汎亚洲主义者，北一辉在其 1906 年出版的《国体论和纯正社会主义》一书中提出了民族社会主义的思想。他对中国革命的兴趣导致他加入了中国同盟会。之后，他被极端民族主义和汎亚主义组织的创始人​​大川周明邀请进入犹存社。\n\n他最新的主要出版物《日本改造法案大纲》呼吁发动必要的政变以实施紧急状态，以便国家能够克服即将到来的危机并领导统一和自由的亚洲征服世界。通过日本化和普遍化的亚洲文化的传播，世界和平将不可避免地实现。\n\n北一辉也是将日文作为世界语的支持者，认为它是达尔文主义的高级语言。他还断言，英语是日本人心目中的毒药，将这种语言比做毁了中国人的鸦片。"
 aso_hisashi:0 "麻生久"
 aso_hisashi_desc:0 "社会大众党总书记，麻生久支持陆军部出版的陆军小册子。 他认为这是军队对社会主义的嗜好，并给予高度评价。 后来与亲军事的国家社会主义者合作，使社大党更倾向于极权主义。"
 saionji_kinmochi_desc:0 "§C受到天皇的信任。§!\n\n作为最后的元老，西园寺是天皇的亲密顾问，通过向天皇提出建议，拥有影响首相任命之巨大权力。 然而，其自由主义思想和限制军队参政的尝试引起了军方的极大愤怒。"
 kanin_kotohito_desc:0 "§C受到天皇的信任。§!"
 fumimaro_konoe:0 "近卫文麿"
 fumimaro_konoe_desc:0 "近卫文麿出身于显赫的近卫家族，1916 年 15 岁时进入贵族院。他认为天皇应避免参与政治事务，因为这会破坏皇位的威信，因为天皇会暴露在批评中，危害国内安宁。\n\n1934年访问美国后，近卫对美国的怨恨加深，现在认为这个国家是自私和种族主义的。 此后，他重申了他的想法，即必须打破英美对世界的垄断，为日本等国家提供发展空间。"
 shigeru_honjo:0 "本庄繁"
 shigeru_honjo_desc:0 "本庄繁策划了渖阳事变和入侵满洲，后来因不服从而被解除指挥权。 然而，当他回到日本时，他受到了民族英雄式的欢迎。"
 jotaro_watanabe:0 "渡边锭太郎"
 jotaro_watanabe_desc:0 "在中国和德国担任武官后，渡边锭太郎于 1917 年被派往比利时研究机械化战争的影响。 他后来取代了真崎甚三郎担任军事训练监察长，后者是军队内部激进派系皇道派的亲密伙伴，这与渡边的温和派声誉形成鲜明对比。"
 saionji_kinmochi:0 "西园寺公望"
 yoshisuke_aikawa:0 "鲇川义介"
 yoshisuke_aikawa_desc:0 "为日本化学与日产财阀的成立者。"
 genki_abe:0 "安倍源基"
 genki_abe_desc:0 "1932 年至 1933 年，作为特别高等警察（简称特高）的负责人，安倍源基带头开展了一场针对日本共产党及其支持者的激烈镇压，从而声名鹊起。"
 hachiro_arita:0 "有田八郎"
 hachiro_arita_desc:0 "有田八郎出生于新潟，是亚洲事务专家。 他大部分时间都在国外担任大使。"
 suzuki_kisaburo:0 "铃木喜三郎"
 suzuki_kisaburo_desc:0 "作为田中义一内阁的内政大臣，铃木喜三郎强化了特高，推动了针对日本共产党的和平维护法。 作为立宪政友会的一员，喜三郎与党内同志大搞裙带关係，最终因干涉大选而于1928年被迫辞职。"
