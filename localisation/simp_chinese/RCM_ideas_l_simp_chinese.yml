 GHH:0 "古特霍夫努格冶炼厂"
 GHH_desc:0 "古特霍夫努格冶炼厂或者简称GHH，是一家重要的煤炭、钢铁和工程公司，总部位于鲁尔地区的奥伯豪森。GHH最初是作为一个纯冶金工厂建立的，在其发展早期已经扩展到採矿和加工领域。在20世纪，它成为欧洲最大的机械和工厂工程公司。"
 USA_US_steel:0 "美国钢铁公司"
 USA_US_steel_desc:0 "J. P. Morgan和attorney Elbert H. Gary于1901年3月2日成立美国钢铁公司。美国钢铁公司曾经是世界上最大的钢铁生产商和大公司。它的资产达到14亿美元，使其成为世界上第一家价值数十亿美元的公司。"
 US_steel:0 "美国钢铁公司"
 US_steel_desc:0 "J. P. Morgan和attorney Elbert H. Gary于1901年3月2日成立美国钢铁公司。美国钢铁公司曾经是世界上最大的钢铁生产商和大公司。它的资产达到14亿美元，使其成为世界上第一家价值数十亿美元的公司。"
 showa_iron_and_steel:0 "昭和制钢所"
 showa_iron_and_steel_desc:0 "昭和制钢所成立于1918年，原为鞍山制钢所，隷属于南满洲铁路公司。辽宁省鞍山市之所以被选中，是因为它靠近位于奉天的大孤山铁矿和铁路工程。1934年，它开採了95万吨。1933年重组后，更名为昭和制钢所。"
 MKKK:0 "满洲航空株式会社"
 MKKK_desc:0 "满洲航空株式会社1931年9月26日是奉日本关东军之命，在大日本航空公司的前身——日本航空输送株式会社满洲分公司的基础上，于奉天成立了满洲航空株式会社。它在满洲国宣布独立后正式更名为满洲航空株式会社。主要股东是满洲国政府、南满铁路公司和住友财阀。"
 south_manchuria_electricity_company:0 "南满洲电业株式会社"
 south_manchuria_electricity_company_desc:0 "南满洲铁道株式会社历史上是南满洲电业株式会社的母公司。简言之，可以追溯到明治时代，当时日本在日俄战争中战胜了俄罗斯帝国，获得了这些铁路的控制权。满洲国成立后，该公司已发展成为这个国家的支柱，从经营电力到汽油精炼等各行各业。\n\n对于电业部来说，该公司确保并稳定地向满洲各地区提供电力，并生产电子设备。"
 south_manchuria_gas_company:0 "南满洲石油株式会社"
 south_manchuria_gas_company_desc:0 "南满洲铁道株式会社历史上是南满洲石油株式会社的母公司。简言之，可以追溯到明治时代，当时日本在日俄战争中战胜了俄罗斯帝国，获得了这些铁路的控制权。满洲国成立后，该公司已发展成为这个国家的支柱，从经营电力到汽油精炼等各行各业。\n\n对于石油部来说，该公司确保并稳定地向满洲各地区供应燃料，加工原油，建设炼油厂。"
 MAN_south_manchuria_railway_company:0 "南满洲铁道株式会社"
 MAN_south_manchuria_railway_company_desc:0 "南满洲铁道株式会社的历史可以追溯到明治时代，当时日本在日俄战争中战胜了俄罗斯帝国，获得了这些铁路的控制权。满洲国成立后，该公司已发展成为这个国家的支柱，从经营电力到汽油精炼等各行各业。\n\n对于主要业务来说，首要任务仍然是确保铁路的最佳运营。"
 MAN_mamc_light:0 "满洲飞行机制造株式会社 - 战斗机师"
 MAN_mamc_medium:0 "满洲飞行机制造株式会社 - 轰炸机师"
 MAN_mamc_heavy:0 "满洲飞行机制造株式会社 - 重型机师"
 MAN_left_wing_student_movement:0 "左翼学生运动"
 MAN_left_wing_student_movement_desc:0 "由于对官僚和建制精英的不满，很多日本大学毕业生都有着草根、左翼的情绪。1925年的《治安维持法》禁止一切反对政府议程的思想，特别是左翼思想，为了逃避该法，他们搬到满洲国寻找一个新地方，在那里他们可以发表自己的思想，促进自己的事业。"
 mangyo:0 "满业"
 mangyo_desc:0 "[Root.GetMangyoDesc]"
 mangyo_desc_before_creation:0 "日产的创始人鲇川义介一直在考虑创建一个统一的工业集团。他会实现这个计划吗？"
 mangyo_desc_after_creation:0 "满洲重工业开发株式会社简称“满业”，是满洲国的一家领先工业公司，其成立期间得到了日产公司和日本政府的支持。该公司的目标是把满洲国变成自给自足的工业强国。"
 lothar_marcks:0 "Lothar Marcks公司"
 lothar_marcks_desc:0 "Lothar Marcks公司的历史可以追溯到1904年，当时德国工程师Lothar Marcks以他的名字在中国汉口创立了这家公司。后来，该公司与另一家公司合併，更名为\"Lothar Marcks & Busch\"。第一次世界大战爆发后，该公司解散了。然而，战争结束后，该公司在20世纪20年代重新站稳脚跟，并在奉天重新建立了公司，现在在满洲国的领导下蓬勃发展。"
 iben_co:0 "Iben公司"
 iben_co_desc:0 "作为MAN和太阳石油公司等大型外国公司的独家代理，Iben公司是满洲国的主要代理商，为满洲国的工业发展做出了贡献。"
 USA_sunoco:0 "太阳石油公司"
 USA_sunoco_desc:0 "成立于1886年宾夕法尼亚州匹兹堡，其前身为太阳公司。1920年以前，太阳石油公司在美国拥有悠久的成品油分销和加工历史。"
 sunoco:0 "太阳石油公司"
 sunoco_desc:0 "成立于1886年宾夕法尼亚州匹兹堡，其前身为太阳公司。1920年以前，太阳石油公司在美国拥有悠久的成品油分销和加工历史。"
 mesta_machine:0 "麦斯塔机械公司"
 mesta_machine_desc:0 "麦斯塔机械公司是一家领先的工业机械制造商，总部位于宾夕法尼亚州匹兹堡地区的西霍姆斯特德镇。它是1898年由乔治·麦斯塔创立的，当时他将自己的机械车间与另一家合併。洛伦茨·艾弗森于1930年在该公司前总裁自杀后接管了该公司。1930年之前，他成为总工程师，拥有麦斯塔生产的每台机器所必需的设备专利，这使他能够在1932年之前为他的五个孩子每人建立400万美元的信託基金。"
 USA_mesta_machine:0 "麦斯塔机械公司"
 USA_mesta_machine_desc:0 "麦斯塔机械公司是一家领先的工业机械制造商，总部位于宾夕法尼亚州匹兹堡地区的西霍姆斯特德镇。它是1898年由乔治·麦斯塔创立的，当时他将自己的机械车间与另一家合併。洛伦茨·艾弗森于1930年在该公司前总裁自杀后接管了该公司。1930年之前，他成为总工程师，拥有麦斯塔生产的每台机器所必需的设备专利，这使他能够在1932年之前为他的五个孩子每人建立400万美元的信託基金。"
