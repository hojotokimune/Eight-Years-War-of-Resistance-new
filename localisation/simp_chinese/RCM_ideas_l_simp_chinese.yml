 JAP_bribe_the_tokko_2_desc:0 "特高（Tokkō），是特别高等警察的简称，是一支1911年在日本成立的警察部队，专门用于调查和控制被视为对公共秩序构成威胁的政治团体和意识形态。\n§W--------------§!\n在改革的情况下，§R首相遭暗杀的可能性很小§!。"
