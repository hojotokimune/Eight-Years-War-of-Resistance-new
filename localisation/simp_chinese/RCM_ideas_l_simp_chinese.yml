 katayama_testu_desc:0 "Born in Tanabe, Wakayama Prefecture on 28 July 1887, Katayama Tetsu studied German laws in the Tokyo Imperial University until 1912, when he graduated.\n\nAfter working as an attorney for some time, he became the secretary-general of Shakai Minshuto(Social Democratic Party) when it was established in 1926.\n\nIn 1930 he was elected to the Shuiin representing the Wakayama Prefecture, and in 1932 became a member of the executive committee of the Shakai Taishuto(Socialist Massess Party)."
 katayama_testu:0 "片山哲"
 mizutani_chozaburo_desc:0 "Born on 4th November in the 30th year of the Meiji era(1897), Mizutani Chozaburo studied in the Kyoto Imperial University's Faculty of Law and joined the Yuaikai(Fraternity Association) during his stay. After finishing his study, he became an attorney and developed an affinity for Marxism.\n\nAfter the passing of the Futsu Senkyo Ho(General Election Law) in 1926, Mizutani became a member of the Rodonominto(Worker-Farmer Party) ran for the 16th General Election of the Shuiin and was elected together with Yamamoto Senji, whose tolerance of Communism conflicted with Mizutani's anti-Communism attitude. He refused to defend the arrested of the March 15 Incident and stated \"they are all evil people\".\n\nAfter being criticised as a \"class traitor\" by the Japanese Communist Party and other communists, Mizutani left the Labour-Farmer Party and formed the Rono Taishuto(Labour-Farmer Masses Party) in 1929. He would later also join the Zengoku Taishuto(National Masses Party) and the Shakai Taishuto(Socialist Masses Party)."
 mizutani_chozaburo:0 "水谷长三郎"
 suzuki_bunji_desc:0 "Born on 4 September 1885 in Kurihara, Miyagi Prefecture, Suzuki Bunji converted to Christianity at the age of 10 together with his father. His personal hardship endured during highschool years and influences from Honma Shunpei, a missionary, aroused his interests in social problems.\n\nAfter entering the Tokyo Imperial University, he was further influenced by the liberal atmosphere within the Hongo Congretional Church which he started attending, and began to sympathise with Kuwata Kumazo's reformist ideas.\n\nAfter graduation, Suzuki worked at Shueisha for some time and joined Asahi Shimbun afterwards. He also created the Yuaikai(Fraternity Association), an association aimed at raising the status of workers.\n\nHis visit to the United States in 1915 and 1916 inspired him to push for a merger of all labour organisations in Japan to increase their bargaining power, later changing the name of Yuaikai to Nihon Rodo Sodomei(Japanese Federation of Labour). After helping in the formation of the Social Democratic Party in 1926, Suzuki ran for the 1928 General Election and was elected to the Shuiin representing Osaka's 4th district, later losing his seat in 1930."
