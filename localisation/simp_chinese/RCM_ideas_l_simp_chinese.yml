 PRC_communal_economy:0 "公有制经济"
 PRC_communal_economy_desc:0 "我们控制的区域仍然非常有限。我们的经济仍然是公平合理的公有制，因此不太可能出现通货膨胀。\n§W--------------§!\n§G大幅降低通货膨胀风险§!§W。当我们拥有超过§! §H15§! §W个工厂和高于§! §H40%§!的 §W稳定度§!，就会去除这个民族精神。"
 MAN_puyi_no_dlc:0 "康德皇帝"
 MAN_puyi_no_dlc_desc:0 "满洲国康德皇帝爱新觉罗·溥仪生于1906年，他被认为是继光绪皇帝之后清朝的正统皇帝。然而，民国军阀接管了中国，把中国变成一片混乱局面。幸运的是，在日本的帮助下，满洲国领导层得以建立，以延续溥仪的遗产，溥仪于1934年登基为康德皇帝。"
 MAN_puyi_yes_dlc:0 "康德皇帝"
 MAN_puyi_yes_dlc_desc:0 "满洲国康德皇帝爱新觉罗·溥仪生于1906年，他被认为是继光绪皇帝之后清朝的正统皇帝。然而，民国军阀接管了中国，把中国变成一片混乱局面。幸运的是，在日本的帮助下，满洲国领导层得以建立，以延续溥仪的遗产，溥仪于1934年登基为康德皇帝。"
 kantogun_administration:0 "关东军政府"
 MAN_generic_fascist_demagogue:0 "石原莞尔"
 MAN_generic_fascist_demagogue_desc:0 "石原莞尔是日本帝国陆军的一名中将。作为九一八事变背后的战略家之一，他是一位才华横溢的军事策划者。另一方面，他也是一个充满政治色彩的泛亚洲主义者，非常关注满洲。"
 feng_hanqing:0 "冯涵清"
 feng_hanqing_desc:0 "作为司法部长，冯涵清出生于满铁主干线的盖平县，他年迈的父亲身体依然健壮，是他家乡的一位有影响力的人物。\n\n冯涵清是奉天中国律师协会主席。他那纯正的人格和崇高的品格在他帮助创建的满洲国政府中赢得了目前的重要职位。"
 zhang_yanqing:0 "张燕卿"
 zhang_yanqing_desc:0 "张燕卿是改革派官员张之洞的儿子，1931年在日本留学，后任天津市市长和吉林实业厅厅长。在九一八事变期间，他协助熙恰使吉林省脱离蒋介石政权。\n\n他强烈支持满族君主政体，1932年被任命为满洲国实业部大臣，1935年5月出任外交部大臣。"
 yoshisuke_ayukawa:0 "鲇川义介"
 yoshisuke_ayukawa_desc:0 "1928年，鲇川义介从他的姐夫手中接管了久原财阀，并创建了一家新公司：日产。\n\n在九一八事变后的股市繁荣时期，鲇川义介利用这个机会购买了日产子公司的多数股权，创立了一个新的财阀——日产集团。\n\n应岸信介的邀请，他搬到了满洲国，打算把日产的财富和繁荣带到这里，并开始一个全新的商业冒险。"
 masahiko_amakasu:0 "甘粕正彦"
 masahiko_amakasu_desc:0 "尽管之前有过触犯法律的经历，但甘粕正彦曾在法国留学，并曾负责组织新京市的民警部队。然而，由于受到西方艺术的影响，他决定改变自己的职业生涯，现在已经对电影制作产生了兴趣。"
 naoki_hoshino:0 "星野直树"
 naoki_hoshino_desc:0 "星野直树受僱于财务省，并于1932年晋陞为工业发展部副部长。满洲国成立后，他于1932年7月一个由财政部官员组成的团队，为新领土提供财政基础设施。\n\n他被任命为满洲国财政部副部长，领导国家鸦片专卖局，在满洲和中国推广鸦片的大规模使用，为帝国带来可喜的利润来源。"
 nobusuke_kishi:0 "岸信介"
 nobusuke_kishi_desc:0 "在进入东京帝国大学后，岸信介于1920年进入了商业和工业部。随后，他前往各国考察产业政策，苏联的五年计划给他留下了深刻的印象。\n\n1935年，岸信介被任命为满洲国工业发展部副部长。在完全控制满洲国经济的情况下，他向满洲国提出了自己的五年计划，其雄心勃勃的目标是扩大该地区的重工业和钢铁生产。"
 daisaku_komoto:0 "河本大作"
 daisaku_komoto_desc:0 "1903年从日本帝国陆军士官学校毕业后，河本大作陆军大佐曾在日俄战争中服役，受了重伤。\n\n康復后，他继续在陆军士官学校接受训练，是张作霖遇刺案的主要策划者之一。1935年，他成为南满铁路经济研究委员会主席。"
 zhang_jinghui:0 "张景惠"
 zhang_jinghui_desc:0 "张景惠生于1871年，曾为奉系首领张作霖手下的军官。\n\n渖阳事变后不久，张宣布黑龙江脱离南京国民政府，与关东军合作建立日本傀儡国满洲国。\n\n1932年马占山起义后，1935年在关东军的怂恿下，张就任国防部长，接替郑孝胥出任满洲国总理。"
 zhang_haipeng:0 "张海鹏"
 zhang_haipeng_desc:0 "1867年出生的张海鹏，在日本侵占满洲后不久，投奔日本，脱离了中华民国。\n\n满洲国成立后，张先生率部抗击满洲内的抗日抵抗，并协助日本入侵热河。"
 yu_zhishan:0 "于芷山"
 yu_zhishan_desc:0 "于芷山生于1882年，曾在奉系领袖张作霖手下服役，奉天事变后不久投奔日本。\n\n满洲国成立后，于1934年任第一军区司令官，次年晋升少校，任军务部长。"
 yin_zuoqian:0 "尹祚乾"
 yin_zuoqian_desc:0 ""
 seiichi_ito:0 "伊藤整一"
 seiichi_ito_desc:0 "伊藤整一 1899 年 7 月 26 日出生于福冈县高田市，1911 年毕业于日本帝国海军学院第 39 期。他于 1923 年返回海军参谋学院，从第 21 期毕业，担任少校。\n\n此次美国之行让他意识到美日在资源和产业实力上的差距，也让他直言支持与美国保持良好关係。"
 yoshiko_kawashima:0 "川岛芳子"
 yoshiko_kawashima_desc:0 "1907年5月24日生于清朝统治时期的北京。 原名爱新觉罗显玗，满族王子之女，被川岛浪速收养，在辛亥革命推翻清朝后被带到东京。\n\n在与蒙古王子的婚姻失败后，川岛芳子居住在上海，在那里她遇到了日本情报官员田中隆吉。 田中被召回日本后，川岛继续为土肥原健二担任间谍。\n\n由于清朝末代皇帝溥仪将她视为皇室成员，川岛得以利用这一优势，说服溥仪与日本人合作，最终加冕为满洲国皇帝。 满洲国成立后，她继续在满洲从事间谍活动和卧底工作，在全国享有盛誉。"
 yujiro_noguchi:0 "野口雄二郎"
 yujiro_noguchi_desc:0 ""
 cao_bingsen:0 "曹秉森"
 cao_bingsen_desc:0 ""
 kenkichi_ueda:0 "植田谦吉"
 kenkichi_ueda_desc:0 "植田谦吉于 1875 年 3 月 8 日出生于大坂，1898 年毕业于大日本帝国陆军学院第 10 期，1908 年毕业于陆军参谋学院第 21 期。由于参与西伯利亚干涉，植田升任上校 1919 年，1928 年升为中将。因参与日本侵占满洲，植田获得四等官衔。\n\n在 1932 年 4 月 19 日韩国独立活动家尹奉吉的恐怖袭击中，植田失去了一条腿，而其上司死亡。 尽管受伤，植田仍继续服役，后来被任命为朝鲜选拔军总司令，并于 1934 年 11 月晋升为正将军。"
 rensuke_isogai:0 "矶谷廉介"
 rensuke_isogai_desc:0 "兵库县人，1886 年 9 月 3 日出生，1904 年毕业于日本帝国陆军学院第 16 期，毕业于陆军战争学院第 27 期，以对中国的一切着迷而闻名。"
 tadashi_katakura:0 "片仓衷"
 tadashi_katakura_desc:0 "片仓衷出生于 1898 年 5 月 18 日，1917 年毕业于日本陆军学院第 31期。\n\n片仓被调到关东军参谋部，深受石原莞尔利用满洲作为日本创新之源的想法的影响，成为所谓的“满洲派”的一员。"
 dowa_automobile:0 "同和自动车工业"
 dowa_automobile_desc:0 ""
 kanji_ishiwara:0 "石原 莞尔"
 kanji_ishiwara_desc:0 "石原莞尔于 1889 年 1 月 18 日出生于山形鹤冈的一个武士阶级家庭。 1909年毕业于日本帝国陆军学院第21期，1918年毕业于陆军参谋学院第30期。\n\n1922年至1925年，他被选为武官学习德语，先后在柏林和慕尼黑逗留。在离开德国之前，石原皈依了一莲佛教，影响了他对日本“解放”中国和统一东亚打败西方国家的思想 。\n\n被分配到关东军后，石原开始与板垣征四郎一起制定计划，以利用华北混乱的政局。 该计划最终导致了对满洲的入侵。 石原也是汎亚主义和北进论哲学的坚定支持者。"
 seishiro_itagaki:0 "板垣征四郎"
 seishiro_itagaki_desc:0 "作为日俄战争的老兵，板垣在日本驻华大使馆担任武官后，被分配到中国关东军第 33 团指挥。 他后来升任关东军情报处处长，策划了渖阳事变和建立满洲国。"
 hayao_tada:0 "多田骏"
 hayao_tada_desc:0 "参加西伯利亚干预后，多田骏于1924年至1925年访问美国，1932年分配到关东军，担任满洲国的高级军事顾问。"
 toichi_sasaki:0 "佐佐木到一"
 toichi_sasaki_desc:0 "辛亥革命期间，佐佐木到一在满洲里守卫南满铁路时，对中国产生了浓厚的兴趣。\n\n在经历了 1928 年的济南事变后，他对国民党的正面看法消失了，开始更倾向于他的强硬派同僚。\n\n到 1934 年，佐佐木已经确信日中之间的冲突是不可避免的，日本不能冒险失去对满洲自然资源的使用权。"
 genrikh_lyushkov:0 "格利希·留希柯夫"
 genrikh_lyushkov_desc:0 "留希柯夫夫于 1920 年 11 月加入敖德萨的契卡，并在契卡被解散并重组为KGB时获得了更高的职位。 他在德国的间谍任务表现为他带来了约瑟夫斯大林的青睐，并允许他成为内务人民委员会的一员。"
 ryusaku_yendo:0 "远藤柳作"
 ryusaku_yendo_desc:0 "作为国务院总务厅长，远藤柳作先生沉默寡言，冷静，坚强有力，富有管理经验。远藤柳作受到满族部长们的尊敬。此前他是爱知县知事。如果没有远藤柳作先生的冷静和干练的审查，满洲的大工程几乎无法完成。"
 xie_jieshi:0 "谢介石"
 xie_jieshi_desc:0 ""
 chu_kudo:0 "工藤忠"
 chu_kudo_desc:0 "工藤忠，真名为工藤铁三郎，是日本冒险家、满洲国政治家、满洲国陆军中将。\n\n作为溥仪的忠实拥护者，他觉得中文名字更适合在满洲工作，工藤铁三郎谘询溥仪皇帝本人，获得“忠”字，意思是“忠诚”。"
 kanji_usami:0 "宇佐美宽尔"
 kanji_usami_desc:0 "满洲的国家铁路由满铁管理，而远东地区最大的工作之一是经营铁路。宇佐美宽尔被选中担任这一职务。满洲国国家铁路总局局长。他被列为满铁负责人。"
 luo_zhenyu:0 "罗振玉"
 luo_zhenyu_desc:0 "罗振玉是满洲国的参议府参议，他是通过长期从事学者和行政工作而获得这个头衔的。但他尤其被认为是在北京危机四伏的那些日子里支持年轻皇帝的人之一。他从冯玉祥那里救了皇帝，在此之前和之后都是他的导师和顾问之一。从最好的意义上说，这位忠诚者是一位“年长的政治家”。"
 li_xianglan:0 "李香兰"
 li_xianglan_desc:0 "出生于满洲的日本家庭的李香兰，又名山口淑子，尽管患有肺结核，但仍是一名有抱负的女演员。由于受中国和满洲文化的影响很大，这种人格非常适合缓解不同文化背景的群体之间的紧张关係。"
