 PRC_mu_chong:0 "武亭"
 PRC_mu_chong_desc:0 "1906年出生于朝鲜咸镜北道镜城郡，武亭就读于保定陆军军官学校砲兵科，后加入中国共产党，跟随中央红军参加长征，后转入红军大学担任砲兵教官。 抗日战争时期，任八路军司令部参谋、砲兵团团长。\n\n8月15日朝鲜解放后返回朝鲜，金日成对其的名誉感到不悦，且不愿向他屈服，而始终保持着焦灼和警惕，从一开始就将他视为强敌。"
 PRC_qian_xuesen:0 "钱学森"
 PRC_qian_xuesen_desc:0 "1911年出生于中国上海，是一位空气动力学家和系统科学家，同时是工程控制论创始人之一。\n\n1947 年，他成为麻省理工学院教授，​​1949 年成为加州理工学院教授。20 世纪 50 年代第二次红色恐慌期间，美国联邦政府指责他同情共产主义。 1950 年，尽管同事为其抗议，他仍被剥夺了安全许可。 于是他决定返回中国，但随后被拘留在加利福尼亚州洛杉矶县的特米诺岛。 在被软禁五年后，他于 1955 年被释放，以用于换回韩战期间被俘的美国飞行员。"
