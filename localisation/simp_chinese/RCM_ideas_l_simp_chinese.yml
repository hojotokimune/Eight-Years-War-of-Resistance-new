 RCM_manageable_economy:0 "可控经济"
 RCM_manageable_economy_desc:0 "我们的经济规模仍然相对较小，因此是可控的。我们几乎不可能适应任何经济不稳定的概念。\n§W--------------§!\n§Y有了这种民族精神， §!§G经济就不会不稳定§!§Y。§!\n§R当我们总共拥有15个或更多工厂时，这个民族精神就消失了。§!"
 RCM_rationing_idea:0 "经济规划"
 RCM_rationing_idea_desc:0 "用国家指导和政治力量来规划我们的经济，同时定量供应将有助于稳定我们的经济。\n§W--------------§!\n§Y在积极的经济规划下，§Y经济§! §R不稳定§! 的时间要长 §! §G30%§! §Y。§!"
