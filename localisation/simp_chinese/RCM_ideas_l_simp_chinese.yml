 yanan_rect_2:0 "延安整风-第二阶段"
 yanan_rect_2_desc:0 "我们需要重组三种低效的工作方式！ 自由主义取消思想斗争，主张无原则的和平，结果是腐朽庸俗的作风发生，使党和革命团体的某些组织和某些个人在政治上腐化起来。我们需要反对个人主义和自由主义，拥抱充分重视并发动群众的力量，让群众有民主的权利参与管理、监督的集体主义和党的领导！"
