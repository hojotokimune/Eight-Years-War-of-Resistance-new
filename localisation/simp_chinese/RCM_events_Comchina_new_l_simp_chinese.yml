 RCM_comchina_decisions.5.t:0 "28个半布尔什维克组织紧急政治局会议"
 RCM_comchina_decisions.5.d:0 "博古、王明和他们的拥护者代表他们自己组织了一场紧急的中共中央政治局会议，并认为现任党的领导层是非法的。 由于他们在党内的派系支持，现任党的领导层现在随时可能被推翻。"
 RCM_comchina_decisions.5.a:0 "哦不！"
 RCM_comchina_decisions.6.t:0 "托派组织紧急政治局会议"
 RCM_comchina_decisions.6.d:0 "托洛茨基主义者及其支持者代表他们自己组织了中国共产党中央政治局会议，并认为当前的党领导层是非法的。 由于他们在党内的派系支持，现任党的领导层现在随时可能被推翻。"
 RCM_comchina_decisions.6.a:0 "哦不！"
 #RCM_comchina_mao.11.d_phase_one:0 "由于党表面上公开批评，王实味曾多次批评党组织的娱乐活动是不愿改进的象征。 他的批评引起了其他党员和艺术家的更多批评。 他还指出，[Root.Capital.GetName] 存在严格的社会等级制度和对言论自由的压制，要求做出改变，让艺术家与其他成员受到平等对待。"
 #RCM_comchina_mao.11.d_phase_two:0 "随著整风运动日益政治化，康生越来越多地参与“拯救运动”，党内反对派越来越热衷于反对我们的议程。 在报复之前，我们应该采取什么直接反应？"
 
 RCM_comchina_mao.11.t:0 "王实味抗议"
 RCM_comchina_mao.11.d_phase_one:0 "自整风运动开展以来，王实味连续推出《政治家，艺术家》、《野百合花》两篇文章，认为“揭破清洗工作不止是消极的，因为黑暗消灭，光明自然增长。”尽管他已经料到了这类文章会被国民党利用作为攻击我党的文章材料，但是他说“（敌人）……倒更希望我们讳疾忌医，使黑暗更加扩大。”这在不少党员中间造成巨大的影响，与延安热烈的时代氛围形成了一种极不和谐的冲撞。 他的批评引起了其他党员和艺术家的更多批评。 他还声称 [Root.Capital.GetName] 存在严格的社会等级制度和对言论自由的压制，要求做出改变，让艺术家与其他成员一样受到平等对待。"
 RCM_comchina_mao.11.d_phase_two:0 "随着整风运动的肃反日益扩大化，康生领导的“抢救运动”波及面正变得越来越广，党内对“抢救运动”的反对声音不绝于耳。 我们应该采取什么措施？"
 RCM_comchina_mao.11.a:0 "从不正确的立场上说话就是绝对平均主义和冷嘲暗箭的方法。"
 RCM_comchina_mao.11.b:0 "也许他们有一定的道理。"
 RCM_comchina_mao.11.c:0 "让他们说去吧。"
 
 RCM_comchina_mao.22.t:0 "核心党员抗议抢救运动"
 RCM_comchina_mao.22.d:0 "随着整风运动的肃反日益扩大化，康生领导的“抢救运动”波及面正变得越来越广，党内对“抢救运动”的反对声音不绝于耳。 我们应该采取什么措施？"
 RCM_comchina_mao.22.a:0 "他们都是反革命！"
 RCM_comchina_mao.22.b:0 "他们要清楚自己的地位！"
 RCM_comchina_mao.22.c:0 "是时候结束这场闹剧了！"
 
