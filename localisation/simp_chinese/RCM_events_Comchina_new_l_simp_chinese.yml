 RCM_comchina_zhang.2.t:0 "苏联提供军事装备"
 RCM_comchina_zhang.2.d:0 "为了协助我们在中国的革命，[From.GetNameDef] 向我们发送了军事装备。"
 RCM_comchina_zhang.2.a:0 "好消息！"
 RCM_comchina_zhang.3.t:0 "苏联提供外援"
 RCM_comchina_zhang.3.d:0 "为了帮助我们将革命带到中国，[From.GetNameDef] 提供了帮助以改善我们的后勤。"
 RCM_comchina_zhang.3.a:0 "好消息！"
 RCM_comchina_zhang.4.t:0 "苏联提供政治支持"
 RCM_comchina_zhang.4.d:0 "为了帮助我们的革命战争，[From.GetNameDef] 决定提供政治支持和其他指导。"
 RCM_comchina_zhang.4.a:0 "好消息！"
 RCM_comchina_zhang.5.t:0 "苏联拒绝援助"
 RCM_comchina_zhang.5.d:0 "由于认为目前的情况不适合，[From.GetNameDef] 拒绝对我们的事业提供任何形式的支持。"
 RCM_comchina_zhang.5.a:0 "令人失望......"
 RCM_comchina_zhang.6.t:0 "大西北联盟"
 RCM_comchina_zhang.6.d:0 "由于连接苏联的补给线已经打通，党也相应得到加强。 现在可能是与东北军讨论大西北联盟的可能性的好时机。"
 RCM_comchina_zhang.6.a:0 "让我们听听 [NEA.GetLeader] 对此有何看法。"
 RCM_comchina_zhang.7.t:0 "共产党人提出大西北联盟"
 RCM_comchina_zhang.7.d:0 "随著共产党成功建立了从苏联的补给路线，他们向[Root.GetLeader]提议组建大西北联盟。 这将使我们有机会站出来反对国民党政府，甚至日本。"
 RCM_comchina_zhang.7.a:0 "我们将接受该提议。"
 RCM_comchina_zhang.7.b:0 "这风险太大了！"
 RCM_comchina_zhang.8.t:0 "[From.GetLeader] 接受大西北联盟计划"
 RCM_comchina_zhang.8.d:0 "[From.GetLeader]已经接受了大西北联盟的计划。 时机成熟时，我们会像走手足兄弟般坚定地站在一起。"
 RCM_comchina_zhang.8.b:0 "理所当然！ 现在我们将等待时机。"
 RCM_comchina_zhang.9.t:0 "[From.GetLeader] 拒绝组建大西北联盟"
 RCM_comchina_zhang.9.d:0 "[From.GetLeader] 拒绝组建大西北联盟。 根据我方代表说法，他一直对我们感到难以信任。"
 RCM_comchina_zhang.9.a:0 "嗯......好吧......"
 RCM_comchina_zhang.10.t:0 "张国焘挑战红一方面军"
 RCM_comchina_zhang.10.d:0 "张国焘显然蔑视毛泽东，他挑战这位魅力十足的革命者对红一方面军的领导，并暗中挑战党。 张和他的军队领导的党的影响力成功向西扩张，为他的主张和论点提供了令人信服的证据。\n在最近的一次重要干部峰会上，毛泽东被批评为优柔寡断和不作为。根据张的说法应帮助张的部队。 此后，毛泽东的所有主要职位都被张和他信任的盟友迅速取代。"
 RCM_comchina_zhang.10.a:0 "为张主席高呼三声万岁！"
 RCM_comchina_zhang.11.t:0 "挑战[WTT_current_china_leader.GetLeader]政权！"
 RCM_comchina_zhang.11.d:0 "[WTT_current_china_leader.GetLeader]领导的腐败政权及其反动支持者自从北伐期间背离孙博士的主义以来，一直在毒害中国。 作为革命者，我们必须为中国除掉[WTT_current_china_leader.Capital.GetName]的毒瘤，把中国人民从压迫和封建主义中解放出来。 为此，我们可以在新疆军阀与苏联的相对友好关系上寻求帮助。"
 RCM_comchina_zhang.11.a:0 "请求 [SIK.GetName] 加入。"
 RCM_comchina_zhang.12.t:0 "[From.GetName] 请求配合挑战中央权威"
 RCM_comchina_zhang.12.d:0 "[From.GetLeader]请求我们合作挑战[WTT_current_china_leader.GetLeader]的腐败和反动政权，以完成革命和解放中国人民。"
 RCM_comchina_zhang.12.a:0 "当然，我们会积极参与。"
 RCM_comchina_zhang.12.b:0 "不，但我们会表现出政治上的支持。"
 RCM_comchina_zhang.13.t:0 "[SIK.GetName] 决定和我们一起挑战中央！"
 RCM_comchina_zhang.13.d:0 "[SIK.GetLeader]表达了与我们合作并推翻现任中央政府的愿望。"
 RCM_comchina_zhang.13.a:0 "太好了！"
 RCM_comchina_zhang.14.t:0 "[SIK.GetName] 拒绝加入，但会提供支持"
 RCM_comchina_zhang.14.d:0 "[SIK.GetLeader] 拒绝了我们的合作提议。 但是，他们将提供一定程度的政治支持。"
 RCM_comchina_zhang.14.a:0 "很公平。"
 RCM_comchina_zhang.15.t:0 "张国焘叛逃"
 RCM_comchina_zhang.15.d:0 "1937年3月，中共中央在延安召开政治局扩大会议，批判张国焘的分裂主义和军阀主义错误。为了教育和挽救他，同年9月仍派他担任陕甘宁边区政府副主席、代主席。1938年4月初，张国焘乘国共两党共祭黄帝陵之机逃出陕甘宁边区，投靠国民党，并于4月18日被中共中央开除党籍。不久，加入国民党的特务组织——军事委员会调查统计局，主持“特种政治问题研究室”、“特种政治工作人员训练班”，从事反共特务活动。"
 RCM_comchina_zhang.15.a:0 "这个可耻的叛徒！"
 RCM_comchina_zhang.16.t:0 "中央政治局扩大会议——\n张国焘批判大会"
 RCM_comchina_zhang.16.d:0 "作为宗派主义危害的代表，张国焘在中央政治局扩大会议期间受到了党中央的严厉批评。张被认为犯了宗派主义和分裂主义、军阀主义的错误，他在1936年6月懋功会师后，反对中央北上的决定，10月率部南下川康，在卓木碉宣布另立“第二中央”。他的这些行为无疑引起了党内的巨大分裂。"
 RCM_comchina_zhang.16.a:0 "同志，你的错误给党造成了很大的伤害！"
