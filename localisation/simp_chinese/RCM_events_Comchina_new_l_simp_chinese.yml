 RCM_comchina.34.t:0 "[Root.GetLeader] 主持扩大中央政治局会议"
 RCM_comchina.34.t_mao:0 "毛泽东主持召开中央政治局扩大会议"
 RCM_comchina.34.d:0 "为总结党近年来的革命与斗争经验，[Root.GetLeader]同志宣布召开中央政治局扩大会议。 部分党员应在会议中全面总结他们过去对党的贡献以及所犯的错误，进行认真的自我检讨和改正。"
 RCM_comchina.34.d_mao:0 "为总结党近年来的革命与斗争经验，为大规模整风运动做好准备，毛泽东同志宣布召开中央政治局扩大会议。 部分党员应在会议中全面总结他们过去对党的贡献以及所犯的错误，进行认真的自我检讨和改正。"
 RCM_comchina.34.a:0 "那么开始吧。"
 RCM_comchina.35.t:0 "中央政治局扩大会议——\n张国焘作自我检讨"
 RCM_comchina.35.d:0 "\n张国焘自愿承认自己以前的错误，尤其是长征期间的错误。 他承认，在他率领红四方面军北上的过程中，他成为了权力与腐败之牺牲品，妄图另立第二中央，造成党的分裂局面。 他表示从那以后，他一直在反省自己的不当行为。"
 RCM_comchina.35.a:0 "一次优秀的自我批判，干的好，同志"
 RCM_comchina.35.b:0 "他是否真如此想还有待观察。"
 RCM_comchina.35.c:0 "一堆借口！"
 RCM_comchina.36.t:0 "中央政治局扩大会议——\n毛泽东作自我检讨"
 RCM_comchina.36.d:0 "\n现在轮到毛泽东反省自己的错误了。\n\n毛承认，在寻求更适合中国国情的革命道路时，他对与党外人士的合作视而不见。 由于过分强调自治，毛泽东的极左排他性受其自我批判，他对自己的方法表示后悔。"
 RCM_comchina.36.a:0 "一次优秀的自我批判，干的好，同志"
 RCM_comchina.36.b:0 "他是否真如此想还有待观察。"
 RCM_comchina.36.c:0 "一堆借口！"
 RCM_comchina.37.t:0 "中央政治局扩大会议——\n张闻天作自我检讨"
 RCM_comchina.37.d:0 "\n对于张闻天，其检讨的主要是他在江西苏区工作时的“左”倾错误思想。他在报告中认真检讨自己在中央苏区的工作：“当时路线是错误的”“我是主要的负责者之一，应当承认错误”，特别在宣传错误政策上负更多责任。他认为自己缺乏实际经验就需要补课，并且坚定地做下去。他同时还在自己的《反省笔记》中写道：“在遵义会议上，我不但未受打击，而且我批评了李德、博古，我不但未受处罚，而且还被抬出来代替了博古的工作。”"
 RCM_comchina.37.a:0 "一次优秀的自我批判，干的好，同志"
 RCM_comchina.37.b:0 "他是否真如此想还有待观察。"
 RCM_comchina.37.c:0 "一堆借口！"
 RCM_comchina.38.t:0 "中央政治局扩大会议——\n彭述之作自我检讨"
 RCM_comchina.38.d:0 "\n作为党内杰出的托洛茨基主义者，彭述之决定站出来进行自我批判。 他的批评主要集中在他对前任领导人的反对上，在党内制造了沿托洛茨基主义路线分裂的派系主义。其自称，未能正确进行沟通是他错误的主要重点。"
 RCM_comchina.38.a:0 "一次优秀的自我批判，干的好，同志"
 RCM_comchina.38.b:0 "他是否真如此想还有待观察。"
 RCM_comchina.38.c:0 "一堆借口！"
 RCM_comchina.39.t:0 "中央政治局扩大会议——\n博古作自我检讨"
 RCM_comchina.39.d:0 "\n下一个进行自我批判的是博古。 博古把他的错误概括为四点，第一是对中国革命基本原则的错误解释。 二是错误地认为只有城市工人阶级才能成为革命的力量。 第三和第四是他对国民革命和中国革命性质的认识不充分。"
 RCM_comchina.39.a:0 "一次优秀的自我批判，干的好，同志"
 RCM_comchina.39.b:0 "他是否真如此想还有待观察。"
 RCM_comchina.39.c:0 "一堆借口！"
 RCM_comchina.40.t:0 "中央政治局扩大会议——\n王明作自我检讨"
 RCM_comchina.40.d:0 "\n王明的自我批判主要以抽象的术语表达。 他含糊地承认是国际派的领导失误导致了第五次反围剿的失败和长征途中的巨大损失，同时重申他对自身政治决策方式的信念。 他还将一些错误归咎于博古。"
 RCM_comchina.40.a:0 "一次优秀的自我批判，干的好，同志"
 RCM_comchina.40.b:0 "他是否真如此想还有待观察。"
 RCM_comchina.40.c:0 "一堆借口！"
 RCM_comchina.41.t:0 "《关于若干历史问题的决议》通过"
 RCM_comchina.41.d:0 "\n在中国共产党第六届中央委员会第七次全体会议后，一个决议通过了。决议明确了建党以来的几个问题，如陈独秀的右倾机会主义和王明教条主义的左倾错误。 还引用它们作为某些社会历史状况下的产物。"
 RCM_comchina.41.dnomao:0 "\n在中国共产党第六届中央委员会第七次全体会议后，一个决议通过了。决议明确了建党以来的几个问题，如毛泽东脱离正统马克思主义、主张以农民革命为主、过分强调独立自治、不遵从共产国际的正确指示等历史错误。 还引用它们作为某些社会历史状况下的产物。"
 RCM_comchina.41.a:0 "这将为即将召开的第七次全国代表大会打好基础。"
 RCM_comchina.42.t:0 "[global.GetCPC]的第七次全国代表大会"
 RCM_comchina.42.d:0 "全国代表大会的会场中央装饰着[Root.GetLeader]主席的巨幅肖像，上方是“在[Root.GetLeader]思想旗帜下胜利进军”的横幅。\n\n[Root.GetLeader]主席发表了《两个中国之命运》的演讲后，大会正式开始。"
 RCM_comchina.42.a:0 "让我们开始吧！"
 #RCM_comchina.43.t:0 "《关于修改党章的报告》"
 #RCM_comchina.43.d:0 "\n在众多干部就多项议题提交报告后，大会通过了中国共产党新党章，将[Root.GetLeader]思想作为党的主导思想。"
 #RCM_comchina.43.a:0 "在[Root.GetLeader]思想的指引下继续前进！"
 RCM_comchina_wang_ming.1.t:0 "中央政治局会议——\n王明谈统一战线和政治自由的重要性"
 RCM_comchina_wang_ming.1.d:0 "\n王明一如既往地对待统一战线和正在进行的抗战，重申了他让国民党统一指挥的想法，并呼吁允许国民党在我党管理的地区内进行政治活动。\n\n王认为，单纯的游击战无法阻止侵略者的进攻，只有统一指挥的常规军队才能坚持下去。 王明认为，允许国民党在我党控制区内进行政治活动，将使我党有机会参与国家事务以进行交流，使我党的控制区成为民主的模范地区。"
 RCM_comchina_wang_ming.1.a:0 "是的，我们需要成为其他地区的榜样。"
 RCM_comchina_wang_ming.1.b:0 "这似乎有点牵强，但他说得有道理。"
 RCM_comchina_wang_ming.1.c:0 "这听起来像王先生在告诉要我们屈服于我们的敌人。"
 RCM_comchina_wang_ming.2.t:0 "中央政治局会议——\n张闻天谈扩大影响力的必要性"
 RCM_comchina_wang_ming.2.d:0 "\n鉴于我们与国民党的关系，张闻天编写了一篇适当的演说，强调了扩大党的影响力的重要性。 张说，仅与国民党谈判是不够的，党还必须向人民伸出援手，以加强其队伍。 尽管如此，他仍然表示，目前仍应继续优先与国民党合作，扩大影响力不应与之相冲突。"
 RCM_comchina_wang_ming.2.a:0 "没错！终于有人这么说了。"
 RCM_comchina_wang_ming.2.b:0 "嗯，大概是吧。"
 RCM_comchina_wang_ming.2.c:0 "你正在造成不必要的分裂！"
 RCM_comchina_wang_ming.3.t:0 "中央政治局会议——\n毛泽东论持久战和战力保存"
 RCM_comchina_wang_ming.3.d:0 "\n毛泽东发现自己与王明在游击战争观点上相反，他对中国通过长期的防御性战争战胜帝国主义侵略者的胜利发表了乐观的讲话。 他首先批评失败主义者和相信中国能速战速决的人，然后阐述游击战争的细节，更强调保持党的军事力量和为最后决战做好充分准备。\n\n毛泽东在讲话的最后指出，战争的持续时间取决于统一战线的团结，如果错误得到纠正，中国将成为最终的胜利者。"
 RCM_comchina_wang_ming.3.a:0 "真是聪颖的思路，毛总是能够提出好意见。"
 RCM_comchina_wang_ming.3.b:0 "这会起作用，但不是所有中国人都该一起战斗吗？"
 RCM_comchina_wang_ming.3.c:0 "你这可是把其他中国人当成肉盾！"
 RCM_comchina_wang_ming.4.t:0 "扩编长江局"
 RCM_comchina_wang_ming.4.d:0 "随著王明的思想在党内得到越来越多的支持，党中央决定为他的工作分配更多的资源。 更多的党员被分配到长江局，以协助王和他加强统一战线的努力。"
 RCM_comchina_wang_ming.4.a:0 "太棒了！"
 RCM_comchina_wang_ming.5.t:0 "将“托派”送到新疆"
 RCM_comchina_wang_ming.5.d:0 "一些党员变得越来越不受欢迎。 党有个大计划，将他们派往新疆，并诬陷为托洛茨基主义者，将他们清除。"
 RCM_comchina_wang_ming.5.a:0 "邓先生和盛先生会好好照顾他们的。"
 RCM_comchina_wang_ming.6.t:0 "王明将“托派”送往新疆"
 RCM_comchina_wang_ming.6.d:0 "[global.GetCPC]的部分成员已被王明命令派往我区。 暗示这些人是托洛茨基主义者，如果他们永远不会回来，那将是受党内欢迎的。"
 RCM_comchina_wang_ming.6.a:0 "迎接你们的死亡吧。"
 RCM_comchina_wang_ming.7.t:0 "王明在中央政治局会议上就任总书记"
 RCM_comchina_wang_ming.7.d:0 "\n在最近的中央政治局会议上，许多干部表示支持王明在统一战线和其他政治问题上的做法。\n\n在王明发表讲话批评“自治主义者”并将在统一战线内对密切合作的任何阻力称为“帝国主义的同情者”和“中华民族的敌人”后，会议以王明接替前任张闻天升任总书记而告终。 其中，淹没在雷鸣般的掌声和欢呼声中的是毛泽东和他的几个随从的不满表情。"
 RCM_comchina_wang_ming.7.a:0 "各位向王总书记致敬！"
 RCM_comchina_wang_ming.8.t:0 "“三人团”重组后，博古在中央政治局会议上任总书记"
 RCM_comchina_wang_ming.8.d:0 "\n\n作为王明的亲密盟友和朋友之一，博古一直享受著战友上台带来的好处。 直到最近，王明都表示支持博古接任张闻天担任中央总书记，而张闻天对王明政策的反对也让他的位置变得脆弱。\n\n在最近的一次中央政治局会议上，王明提出的用博古取代张闻天的提议获得了多数同意。 王明还利用自己的影响力任命奥托·布劳恩为中央军委主席，并邀请周恩来恢复他在政治局常委的职务。\n\n由于最近党的组成发生了这种变化，国际派现在对党的事务拥有绝对的控制权。"
 RCM_comchina_wang_ming.8.a:0 "他们是革命的三颗红星！"
 RCM_comchina_mao.1.t:0 "“托派”现身湖西"
 RCM_comchina_mao.1.d:0 "有报导称，在山东南四湖以西苏鲁豫边区，时任湖边地委组织部长王须仁与苏鲁豫支队政治部主任兼四大队政委王凤鸣、苏鲁豫区党委书记白子明相互勾结，借“肃托”之名，乱捕滥杀，致使大批党政军干部被杀害和逮捕。这种行为对整个党可能产生极其负面的影响，我们对此的批示是？"
 RCM_comchina_mao.1.a:0 "宁可错杀一千，不可放过一个。"
 RCM_comchina_mao.1.b:0 "找出他们是谁，并好好改造他们。"
 RCM_comchina_mao.1.c:0 "只处理那些被确认的托派份子。"
 RCM_comchina_mao.2.t:0 "改造我们的学习"
 RCM_comchina_mao.2.d:0 "毛泽东同志最近发表了题为《改造我们的学习》的论文，主要批评了党内的肤浅学习方式。\n\n毛泽东在论文中批评许多党员不善于当代研究，不善于历史研究，不善于运用马克思列宁主义。 毛认为，这些趋势导致党内普遍存在“主观主义”，党员盲目实践马克思列宁主义，不考虑中国情况。 按照毛同志的说法，这种“主观主义”不利于革命，对党员的党性有极大的危害。\n\n毛泽东同志对上述趋势进行了批判，要求广泛研究中国历史、改革干部培养制度等方面的信息，以纠正这种情况。"
 RCM_comchina_mao.2.a:0 "这些都是很棒的论点！"
 RCM_comchina_mao.2.b:0 "毛同志对党的分析准确地反映了当前形势。"
 RCM_comchina_mao.2.c:0 "什么反动言论啊！"
 RCM_comchina_mao.3.t:0 "中央党校开学典礼"
 RCM_comchina_mao.3.d:0 "今天在中央党校开学典礼上，毛泽东同志发表讲话，提出“惩前毖后，治病救人”的方针是整风运动的宗旨。批评主观主义、宗派主义、党八股。\n\n关于主观主义，毛将党内的主观主义者分为教条主义者和经验主义者。教条主义者一味地套用马克思列宁主义，而经验主义者则经常将异常值视为普遍真理。此外，毛泽东提出，只有理论与实践相结合，才能摆脱党内的主观主义作风。\n\n毛还提到，虽然不占优势，但党内仍有宗派主义残余。以张国焘为例，毛泽东批评宗派主义者将个人利益置于党的利益之上。他进一步阐述了党内团结和军民团结在铲除宗派主义中的重要性。\n\n关于党八股问题，毛泽东列举了党八股的八大罪状：空话连篇，言之无物；装腔作势，借以吓人；无的放矢，不看对象；语言无味，像个瘪三；甲乙丙丁，开中药铺；不负责任，到处害人；流害全党，妨碍革命；传播出去，祸国殃民，是主观主义和宗派主义的表现形式。"
 RCM_comchina_mao.3.a:0 "很棒的演讲！ 毛同志的见解是无可挑剔的！"
 RCM_comchina_mao.3.b:0 "毛泽东演讲的主张能否带领党走向更加光明的未来，尚无定论。"
 RCM_comchina_mao.3.c:0 "毛确实很善于捏造出问题。"
 RCM_comchina_mao.4.t:0 "中央总学习委员会的成立"
 RCM_comchina_mao.4.d:0 "为加快推进整风运动的开展，中共中央政治局召开会议决定成立中央总学习委员会，由毛泽东负总责，康生和刘少奇副之，领导全延安整风学习。"
 RCM_comchina_mao.4.a:0 "这将大大有利于整风运动的推进"
 RCM_comchina_mao.4.b:0 "这些读书会真的会取得实质性的成果吗？"
 RCM_comchina_mao.4.c:0 "权力狂人的新三驾马车。"
 RCM_comchina_mao.5.t:0 "党中央之指示"
 RCM_comchina_mao.5.d:0 "近日，中宣部印发了《关于在延安讨论中央决定及毛泽东同志整顿三风报告的决定》，标志着整风运动全面开展反对主观主义、改善学风的改革工作启动； 反对宗派主义，改善党风； 反对党八股，整顿文风。"
 RCM_comchina_mao.5.a:0 "这将有利于治疗党的顽疾"
 RCM_comchina_mao.5.b:0 "好吧，随便你说。"
 RCM_comchina_mao.5.c:0 "这就是种消除政治反对派的伎俩！"
 RCM_comchina_mao.6.t:0 "我们反对教条主义的努力受到挑战"
 RCM_comchina_mao.6.d:0 "尽管有最近的指示，但某些党员对其表达了同情，有些甚至公开表示支持教条主义者。 还有人攻击毛泽东对党内教条主义的批评是没有根据的。"
 RCM_comchina_mao.6.a:0 "这说明他们对教条主义的危害认识得还不够深刻"
 RCM_comchina_mao.6.b:0 "也许他们有一定的道理。"
 RCM_comchina_mao.6.c:0 "让他们说去吧。"
 RCM_comchina_mao.7.t:0 "我们反对经验主义的努力受到挑战"
 RCM_comchina_mao.7.d:0 "整风运动开展得如火如荼，经验主义者们纷纷做了自我检查。\n\n但是随着运动的进行，一些党员认为所谓“经验主义者”其实并不像毛泽东所批评的那样狭隘。 [Getprodogmaadvisor] 甚至进一步声称这是毛泽东在借政治运动排除异己。 "
 RCM_comchina_mao.7.a:0 "这说明他们对经验主义的危害认识得还不够深刻"
 RCM_comchina_mao.7.b:0 "也许他们有一定的道理。"
 RCM_comchina_mao.7.c:0 "让他们说去吧。"
 RCM_comchina_mao.8.t:0 "我们反对宗派主义的努力受到挑战"
 RCM_comchina_mao.8.d:0 "有的同志对宗派人士进行了一番考察，认为宗派问题并不像毛所说的那么严重。 他们认为许多宗派主义者都是忠诚的党员。"
 RCM_comchina_mao.8.a:0 "这说明他们对宗派主义的危害认识得还不够深刻"
 RCM_comchina_mao.8.b:0 "也许他们有一定的道理。"
 RCM_comchina_mao.8.c:0 "让他们说去吧。"
 RCM_comchina_mao.9.t:0 "我们反对自由主义的努力受到挑战"
 RCM_comchina_mao.9.d:0 "根据毛泽东同志在《反对自由主义》文章中的说法，自由主义不是中国共产党人应该追求的理想社会模式。 毛认为自由主义取消思想斗争，主张无原则的和平，结果是腐朽庸俗的作风发生，使党和革命团体的某些组织和某些个人在政治上腐化起来。 康生近期关于运动进展的报告也表明，有些同志自由主义思想泛滥，自私自利、敷衍了事、脱离群众的现象十分严重。 然而，一些同志认为康生的调查报告是被人为夸大的。"
 RCM_comchina_mao.9.a:0 "这说明他们对自由主义的危害认识得还不够深刻"
 RCM_comchina_mao.9.b:0 "也许他们有一定的道理。"
 RCM_comchina_mao.9.c:0 "让他们说去吧。"
 RCM_comchina_mao.10.t:0 "延安文艺座谈会"
 RCM_comchina_mao.10.d:0 "最近在延安召开的文艺座谈会上，毛泽东同志详细阐述了文艺工作在中国革命中的作用，强调党的文艺工作者必须从根本上解决立场、态度问题，阐明革命文艺为人民群众，首先是为工农兵服务的根本方向。 他还提出文艺要很好地“作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器”，要用文艺加强统一战线，批判了封建主义、资本主义、自由主义和其他反动思想理论。\n\n这篇讲话被认为是对王实味最近批评党干涉艺术家和作家的一次有力回应。"
 RCM_comchina_mao.10.a:0 "很棒的演讲！"
 RCM_comchina_mao.10.b:0 "这真的是一条好路线吗？"
 RCM_comchina_mao.10.c:0 "为什么要听这种语无伦次、空洞无物的胡言乱语？"
 
 #RCM_comchina_mao.11.t:0 "王实味抗议"
 #RCM_comchina_mao.11.d:0 "自整风运动开展以来，王实味连续推出《政治家，艺术家》、《野百合花》两篇文章，认为“揭破清洗工作不止是消极的，因为黑暗消灭，光明自然增长。”尽管他已经料到了这类文章会被国民党利用作为攻击党的文章材料，但是他说“（敌人）……倒更希望我们讳疾忌医，使黑暗更加扩大。”这在不少党员中间造成巨大的影响，与延安热烈的时代氛围形成了一种极不和谐的冲撞。 他的批评引起了其他党员和艺术家的更多批评。 他还声称 [Root.Capital.GetName] 存在严格的社会等级制度和对言论自由的压制，要求做出改变，让艺术家与其他成员一样受到平等对待。"
 #RCM_comchina_mao.11.a:0 "有些人是从不正确的立场上说话的，这就是绝对平均主义和冷嘲暗箭的方法"
 #RCM_comchina_mao.11.b:0 "也许他们有一定的道理。"
 #RCM_comchina_mao.11.c:0 "让他们说去吧。"
 
 RCM_comchina_mao.12.t:0 "毛泽东被任命为中央政治局主席"
 RCM_comchina_mao.12.d:0 "随着整风运动的深入开展，党内已经形成了以毛泽东同志为核心的中共中央的正确领导。中央政治局扩大会议结束后，决定由新成立的中央政治局担负领导整个党的工作责任，有权决定一切重大问题，政治局选举毛泽东为主席；中央书记处则变为根据政治局决定的方针处理日常工作的办事机关，书记处由毛泽东、刘少奇、任弼时组成，毛泽东为主席。毛泽东同志终于成为了党的真正领导者。"
 RCM_comchina_mao.12.a:0 "这是人民的选择！"
 RCM_comchina_mao.13.t:0 "抢救运动开始"
 RCM_comchina_mao.13.d:0 "康生同志提出，要在整风运动中发起一场特殊的“抢救运动”。 康生同志怀疑有大量的国民党和日本敌特分子混入了党的队伍，在我们中间散播不利于团结的思想。 我们必须坚决纠正被误导的同志。"
 RCM_comchina_mao.13.a:0 "这是否被扩大化了？"
 RCM_comchina_mao.14.t:0 "惩前毖后，治病救人"
 RCM_comchina_mao.14.d:0 "康生同志提出，每一个发表过反动言论的党员，都要承认他们的错误并积极坦白招供。只有通过自我改造并确保您身边的其他人也这样做，您才能成为真正的优秀共产党员！\n但毛泽东同志在《整顿党的作风》的报告中首次提出了惩前毖后、治病救人的方针。党内党外都要分清是非。如何对待犯了错误的人，正确的态度应当是，对于犯错误的同志，采取“惩前毖后，治病救人”的方针，帮助他们改正错误，允许他们继续革命。"
 RCM_comchina_mao.14.a:0 "你们每一个人！ 马上坦白！ 并告诉其他人也这样做！"
 RCM_comchina_mao.14.b:0 "我们应当稳步推进审查。"
 RCM_comchina_mao.14.c:0 "立刻叫停抢救运动。"
 RCM_comchina_mao.15.t:0 "新成员的问题"
 RCM_comchina_mao.15.d:0 "许多来自国民党控制区的新成员在康生领导的抢救运动中被指控有间谍嫌疑。 他们中的许多人都“主动承认”自己是敌方间谍，并因此遭到了逮捕。"
 RCM_comchina_mao.15.a:0 "务必肃清所有敌特分子！"
 RCM_comchina_mao.15.b:0 "仔细审查他们，但要确保他们得到公平的审判。"
 RCM_comchina_mao.15.c:0 "一个不杀，大部不抓。"
 RCM_comchina_mao.16.t:0 "王实味的命运"
 RCM_comchina_mao.16.d:0 "自整风运动开始以来，王实味就一直在批评党的各项工作。 他发表文章谴责边区的特权制度、官僚主义和资源分配不均现象，很长一段时间以来一直站在党中央的对立面。 在最近的一次以“党的民主与纪律”为主题的座谈会中，康生指控王实味是潜伏在党内的托派阴谋分子。 经过长达 16 天的抗争后，王实味现在正在等待他的命运。"
 RCM_comchina_mao.16.a:0 "开除这个托洛茨基主义者的党籍并逮捕他！"
 RCM_comchina_mao.16.b:0 "他将得到改造"
 RCM_comchina_mao.16.c:0 "他尚有挽救的余地"
 RCM_comchina_mao.17.t:0 "王实味的命运"
 RCM_comchina_mao.17.d:0 "反动派正在攻打我们。王实味被押着一起跟着社会部的人撤出了延安，后来就被关在了兴县的晋绥公安总局里。现在兴县被敌机给炸了，晋绥公安总局就向康生请求说要处决王实味，我们应该采取什么措施来处置他？"
 RCM_comchina_mao.17.a:0 "将他秘密处决"
 RCM_comchina_mao.17.b:0 "继续关押"
 RCM_comchina_mao.17.c:0 "显然我们之前是搞错了"
 RCM_comchina_mao.18.t:0 "王明称病"
 RCM_comchina_mao.18.d:0 "王明分别犯了“左”倾冒险主义和右倾投降主义的错误。土地革命战争中，他打着“反对立三路线”的旗号，实际上推行了比李立三更“左”的路线，夸大‌了中国革命反资产阶级、反富农斗争的意义，否定中间营垒的存在，急于夺取中心城市，宣称党内的主要危险是右倾机会主义，这些主张实际上是“左”倾冒险主义的政治纲领。由于共产国际的干预和他的教条主义，这些错误在党中央占据了长达四年的统治地位，对中国革命造成了严重危害。抗日战争中，他又提出了右倾投降主义的错误主张，强调“一切经过统一战线”、“一切服从统一战线”，完全放弃无产阶级在统一战线中的领导权。\n作为党内教条主义和宗派主义的代表人物，他从整风运动开始就一直受到党内的批判，并且始终拒绝承认自己的一系列历史错误。不久前，他突然宣称自己患病，不能再参加政治局会议，并住进了延安中央医院。"
 RCM_comchina_mao.18.a:0 "对他的批判仍要继续进行"
 RCM_comchina_mao.18.b:0 "我们仍然有需要他专业知识的地方"
 RCM_comchina_mao.18.c:0 "随他去吧"
 RCM_comchina_mao.19.t:0 "周恩来的自我批判"
 RCM_comchina_mao.19.d:0 "周恩来进行深刻自我解剖,并写下了《我的修养要则》和5万字的笔记。他在整风学习会上接连作了5天报告，深刻地总结了过去的工作失误和不足，表示在今后“必须从专而精入手。宁可做一件事，不要包揽许多。宁可做完一件事，再做其他，不要浅尝即止。宁有所舍，才能有所取。宁务其大，不务其小。这样，做出一点成绩，才能从头到尾，懂得实际，取得经验”。\n还严格剖析自己“由于母教的过分仁慈礼让”，“故对于党内错误路线的斗争，往往走向调和主义”。他还认为，领导干部应在自我批评方面起示范作用，“一个人或一个政党，如果不愿做反省功夫而自满自傲，不承认自己有任何错误和缺点，或者不善于看出自己力量之所在而害怕批评和自我批评，不敢正视错误和改正错误，那么，这个人和这个政党就一定不免于失败”。"
 RCM_comchina_mao.19.a:0 "实际上我们与周关系非常好"
 RCM_comchina_mao.19.b:0 "点到为止即可"
 RCM_comchina_mao.19.c:0 "尽管我们与周并无根本上的矛盾，但他仍应继续就此做一份详细的检讨"
 RCM_comchina_mao.20.t:0 "季米特洛夫的来信"
 RCM_comchina_mao.20.d:0 "毛泽东（亲启）\n\n一、关于令郎。我已安排他在军政学院学习，他毕业后当能在马克思列宁主义和现代军事方面获得扎实的学识。这个小伙子很能干，我相信您会把他培养成一个可靠的好帮手。他向您致以热烈的敬意。\n\n二、关于政治问题。不言而喻，在共产国际解散之后，它过去的任何领导人都不得干预各国共产党的内部事务。但是从私人友情考虑，我又不能不告诉您我对中国共产党党内状况的担忧。您知道，从1935年起，我就不得不经常密切过问中国的事务。我认为，从反抗外国侵略者的斗争中退缩的方针，以及明显偏离民族统一战线的政策，在政治上都是错误的，在中国人民进行民族战争期问，采取这样的方针，有把党孤立于人民群众之外的危险，有导致内战加剧的危险。这只能有利外国侵略者及其在国民党内的代理人。\n\n我认为，发动反对周恩来和王明的运动，指控他们执行了共产国际推荐的民族统一战线，说他们把党引向分裂，这在政治上是错误的。不应该把周恩来和王明这样的人排除在党之外，而应该把他们保留在党内，千方百计利用他们为党工作。\n\n另外一件使我担心的事是，一部分党的干部对苏联抱有不健康的情绪。我对康生所起的作用也心存疑虑。清除党内敌对分子和把党团结起来的党内正确措施，被康生及其机构扭曲得面目全非，这样做只能散布互相猜疑的情绪，引起普通党员群众的无比愤怒，帮助敌人瓦解党。早在1943年8月，我们就从重庆获得完全可靠的消息说，国民党决定派遣奸细混入延安挑动您同王明和党内其它活动家争吵，挑起敌对情绪以反对所有在莫斯科居留和学习过的人。关于国民党的这一诡计，我已及时预先通知了您。国民党秘而不宣的打算是，从内部瓦解共产党，从而轻易把它摧毁。我毫不怀疑，康生的所作所为正在为这些奸细助长声势。请原谅我这种同志式的坦率。\n\n我对您怀有深深的敬意，坚信您作为全党公认的领袖，定能洞察事物的真相。仅仅由于这一点，我才如此坦率地同您谈问题。请按我给您发送这封信的方式给我一封回信。紧紧与您握手。\n\n季米特洛夫"
 RCM_comchina_mao.20.a:0 "我们与周恩来并无矛盾。"
 RCM_comchina_mao.20.b:0 "这是我们自己的事情！"
 RCM_comchina_mao.21.t:0 "博古的自我检讨"
 RCM_comchina_mao.21.d:0 "博古在土地政策上的错误主要体现在他强调“彻底进行老苏区的查田运动与新发展区域中的没收地主阶级土地，即将其平均分配给雇农贫农中农，必须使土地革命的利益完全落在雇农贫农中农身上”，并提出了“地主不分田，富农分坏田”的政策。这种政策违背了实际情况，受到了苏区干部群众的反对和抵制，没有得到有效实施‌。在军事指挥上，他和李德在第五次反“围剿”中的错误是强调与敌人打正规战、阵地战及消耗战，犯了“左”倾冒险主义的错误。提出了与敌人死打硬拼，导致第五次反“围剿”失败，红军被迫开始长征。此外，他还忠实地执行王明的“左倾”主义路线错误，给红军造成了重大损失。他现在被指责为模范的“教条主义者”和左倾路线实践者。\n在最近的一次会议中，博古作了发言，承认1932年至1935年的错误他是主要负责人。遵义会议时是公开反对的。自己只学了一些理论，拿了一套公式教条来反对人家。过去党的许多决议是照抄国际的。表示在教条宗派中除王明外，他是第一名；在内战时期，他在国内是第一名；抗战时期的投降主义，以王明为首，他是执行者和赞助者；然后，他检讨了教条宗派形成的历史和个人的错误。"
 RCM_comchina_mao.21.a:0 "对他的批判仍要继续进行"
 RCM_comchina_mao.21.b:0 "干的好，一次优秀的自我批判。"
 RCM_comchina_mao.21.c:0 "我们仍然有需要他专业知识的地方"
 
