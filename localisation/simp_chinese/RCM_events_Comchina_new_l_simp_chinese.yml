 l_simp_chinese:
 RCM_comchina.1.t:0 "王明、陈云同康生同志从莫斯科归来"
 RCM_comchina.1.d:0 "因为各种原因留在苏联之后，王明陈云和康生已经回到了延安。\n\n尽管国际派在遵义会议后丧失了主导地位，王明仍在党内有着不可小觑的影响力。康生和陈云则长期担任我党驻共产国际代表团的主要负责人之一。"
 RCM_comchina.1.a:0 "你们可都是从昆仑山上下来的神仙呀！"
 RCM_comchina.1.b:0 "王明同志可真会挑时间回来"
 RCM_comchina.2.t:0 "王稼祥同志前往苏联就医"
 RCM_comchina.2.d:0 "王稼祥的伤势因为之前的战斗加重了。为了得到更好的医治，他被派到莫斯科了。"
 RCM_comchina.2.a:0 "赶紧好起来，祖国需要你！"
 RCM_comchina.2.b:0 "呼！他可终于走了"
 RCM_comchina.3.t:0 "王稼祥同志从莫斯科归来"
 RCM_comchina.3.d:0 "在任弼时被派往苏联取代其代表之位后，王稼祥回归了。"
 RCM_comchina.3.a:0 "欢迎回来！"
 RCM_comchina.3.b:0 "呃……为什么他回来了......"
 RCM_comchina.4.t:0 "李德返回苏联"
 RCM_comchina.4.d:0 "来自共产国际的最新指示要求李德返回苏联接受对于他此前所犯一系列军事指挥错误的审查，现在他已准备好启程。"
 RCM_comchina.4.a:0 "希望你早日归来！"
 RCM_comchina.4.b:0 "自求多福吧！"
 RCM_comchina.5.t:0 "政治犯"
 RCM_comchina.5.d:0 "由于我们成立了统一战线，公众们要求释放政治犯，其中也包括那些赤匪。"
 RCM_comchina.5.a:0 "他们必须被释放"
 RCM_comchina.6.t:0 "托派已被[From.GetName]释放"
 RCM_comchina.6.d:0 "作为对统一战线的诚意，国民党释放了许多政治犯。 包括了很多我们的党员，但其中也有些修正主义分子，比如托洛茨基主义者陈独秀。"
 RCM_comchina.6.a:0 "他们真不该释放他们的。托派是个祸害。"
 RCM_comchina.6.b:0 "他们仍是共产主义革命者的一份子。"
 RCM_comchina.7.t:0 "任弼时被派往莫斯科担任代表"
 RCM_comchina.7.d:0 "根据党中央的指示，任弼时已被派往莫斯科处理我们与共产国际间的事务。"
 RCM_comchina.7.a:0 "祝你好运，同志！"
 RCM_comchina.7.b:0 "呼！他可终于走了"
 RCM_comchina.8.t:0 "任弼时从莫斯科归来"
 RCM_comchina.8.d:0 "任弼时已从莫斯科归来。他很快将加入中央书记处之工作。"
 RCM_comchina.8.a:0 "欢迎回来！"
 RCM_comchina.8.b:0 "呃……为什么他回来了......"
 RCM_comchina.9.t:0 "陈昌浩启程前往莫斯科"
 RCM_comchina.9.d:0 "由于其胃溃疡病情恶化，陈昌浩前往苏联就医的请求得到了批准。"
 RCM_comchina.9.a:0 "好耶，别再回来了！"
 RCM_comchina.9.b:0 "希望很快能再见，同志！"
 RCM_comchina.10.t:0 "陈昌浩回到延安"
 RCM_comchina.10.d:0 "在苏联长期滞留后，陈昌浩回归了。"
 RCM_comchina.10.a:0 "呃……为什么他回来了......"
 RCM_comchina.10.b:0 "欢迎回来！"
 RCM_comchina.11.t:0 "毛泽东与江青"
 RCM_comchina.11.d:0 "江青，其艺名为蓝苹，她受到了毛泽东同志的喜爱。 现在两人正准备结婚。\n\n然而，毛泽东目前仍与贺子珍有著婚姻关系，贺子珍是一名忠诚的党员，也是长征的幸存者。 反观江青，在她还是个颇有名气的女演员的时候，曾经在上海过着奢靡的资产阶级生活。\n\n他们的婚事在我们的同志之中引起了不小的冲击。"
 RCM_comchina.11.a:0 "不！他们绝不该结婚！"
 RCM_comchina.11.b:0 "嗯，这其实也不坏嘛......"
 RCM_comchina.12.t:0 "新华日报成立"
 RCM_comchina.12.d:0 "在博古的协助下，《新华日报》第一版已成功印刷出版。"
 RCM_comchina.12.a:0 "好消息！"
 RCM_comchina.12.b:0 "老报纸就已做得够好了。"
 RCM_comchina.13.t:0 "博古谈成第二次统一战线"
 RCM_comchina.13.d:0 "博古与国民党代表的谈判成功，标志著第二次统一战线的开始。 这是中国反帝国主义的光辉之日！"
 RCM_comchina.13.a:0 "干的好！同志！"
 RCM_comchina.13.b:0 "他一定暗中和国民党有什么接触......"
 RCM_comchina.14.t:0 "解放日报成立"
 RCM_comchina.14.d:0 "经博古所主持之干部讨论后，新中国日报和今日日报合并为《解放日报》，向全国转达党中央之政令。"
 RCM_comchina.14.a:0 "好消息！"
 RCM_comchina.14.b:0 "老报纸就已做得够好了。"
 RCM_comchina.14.c:0 ""
 RCM_comchina.15.t:0 "邓发前往莫斯科"
 RCM_comchina.15.d:0 "邓发作为我们在共产国际的代表已被派往莫斯科。 他应该能帮助处理我们在那里的事务，并与共产国际当局沟通。"
 RCM_comchina.15.a:0 "祝好运！"
 RCM_comchina.16.t:0 "邓发回归新疆"
 RCM_comchina.16.d:0 "邓发已回到新疆处里我们在该地的事务。"
 RCM_comchina.16.a:0 "保重！"
 RCM_comchina.17.t:0 "邓发回到延安"
 RCM_comchina.17.d:0 "邓发因伤而回到延安。"
 RCM_comchina.17.a:0 "欢迎回来！"
 RCM_comchina.18.t:0 ""
 RCM_comchina.18.d:0 ""
 RCM_comchina.18.a:0 ""
 RCM_comchina.18.b:0 ""
 RCM_comchina.18.c:0 ""
 RCM_comchina.19.t:0 "周恩来为住院而前往莫斯科"
 RCM_comchina.19.d:0 "在最近的意外中，周恩来从坐骑上摔下来，右臂被石头砸伤。 由此产生的粉碎性骨折使他无法伸直患肢。 因此，他将被送往苏联接受治疗。"
 RCM_comchina.19.a:0 "祝你早日康复，同志。"
 RCM_comchina.20.t:0 "周恩来带著莫斯科的支援归来"
 RCM_comchina.20.d:0 "治疗完骨折后，周恩来带着苏联的物资和支持从莫斯科归来。"
 RCM_comchina.20.a:0 "欢迎回来！"
 RCM_comchina.21.t:0 "邓发、博古、叶挺都在空难中丧生"
 RCM_comchina.21.d:0 "一架飞往延安的飞机坠机，机上的邓发、博古与叶挺都因此身亡。"
 RCM_comchina.21.a:0 "这是党与人民的巨大损失。"
 RCM_comchina.22.t:0 "刘少奇之演讲：论共产党员的修养"
 RCM_comchina.22.d:0 "近日刘少奇同志在延安马克思列宁学院发表了以“论共产党员的修养”为主题的演讲，其中详细说明了一个人为什么以及如何成为一名纪律严明的共产党员。该演讲涉及的主题包括修身养性以及加强意识形态理论的学习，在广大党员中引起了热烈的反响。"
 RCM_comchina.22.a:0 "感谢刘同志！这是一次很棒的演讲！"
 RCM_comchina.22.b:0 "这感觉像是假惺惺的宣传。"
 RCM_comchina.23.t:0 "中央政治局会议——\n张闻天之报告：\n当前形势和党的任务"
 RCM_comchina.23.d:0 "\n张闻天的报告标志著中央政治会议的开始。 在张的报告之后，预计王明将发表他的见解。"
 RCM_comchina.23.a:0 "多么棒的报告啊！"
 RCM_comchina.23.b:0 "该报告仍有待改进。"
 RCM_comchina.23.c:0 "他在胡说什么？"
 RCM_comchina.24.t:0 "中央政治局会议——\n王明之报告：\n如何继续抗战并取得胜利"
 RCM_comchina.24.d:0 "\n\n王明对如何在我们当前的战争中取得胜利发表了他的见解。 他的想法主要包括以国民党为中心的战略，建议每一个决定在执行前都应该在统一战线内讨论。 王还批评了过分强调自治和毛泽东与刘少奇对大局的分析。\n\n王明的发言得到了与会者的大力支持。"
 RCM_comchina.24.a:0 "多么棒的报告啊！"
 RCM_comchina.24.b:0 "该报告仍有待改进。"
 RCM_comchina.24.c:0 "他在胡说什么？"
 RCM_comchina.25.t:0 "中央政治局会议——\n毛泽东发表反驳"
 RCM_comchina.25.d:0 "听完王明的发表后，毛泽东对王明的想法进行了一定程度的反驳。 毛接著强调中共在统一战线中的自主性和党的方面，并声称党的主要战略应该是游击战，而不是让红军服从统一战线的指挥。"
 RCM_comchina.25.a:0 "好吧，算他有理"
 RCM_comchina.25.b:0 "这是一次糟糕的回应。"
 RCM_comchina.25.c:0 "为什么他还敢说？"
 RCM_comchina.26.t:0 "中央政治局会议——\n长江局成立！"
 RCM_comchina.26.d:0 "中央政治局会议闭幕，同意设立长江局的决定。 王明随后被任命为长江局的总负责人。"
 RCM_comchina.26.a:0 "这对统一战线将是一件好事！"
 RCM_comchina.26.b:0 "瞧瞧他们找到了什么"
 RCM_comchina.27.t:0 "六届六中全会[global.GetCPC]中央委员会-\n王稼祥宣布共产国际指示精神"
 RCM_comchina.27.d:0 "\n全会一开始，王稼祥传达了共产国际和季米特洛夫的指示精神，表示党目前的政治道路是正确的，他们支持[Root.GetLeader]的领导。"
 RCM_comchina.27.dmao:0 "\n全会一开始，王稼祥传达了共产国际和季米特洛夫的指示精神，表示党目前的政治道路是正确的，根据国际讨论时季米特洛夫的发言，认为中共一年来建立了抗日统一战线，尤其是朱、毛等领导的八路军执行了党的新政策，国际认为中共的政治路线是正确的，中共在复杂的环境及困难条件下真正运用了马列主义。中共中央领导机关要以毛泽东为首解决统一领导问题，中央领导机关要有亲密团结的空气，全党上下都应当拥护毛泽东同志的领导地位，至于王明等人就不要再去争夺领导权了。这无疑从实际上确立了毛泽东同志为我们党的最高领袖，尽管他尚未担任党的总书记一职。"
 RCM_comchina.27.a:0 "这不可能是真的！"
 RCM_comchina.27.b:0 "令人惊讶的决定"
 RCM_comchina.27.c:0 "莫斯科终于理解了我们"
 
 RCM_comchina.28.t:0 "六届六中全会[global.GetCPC]中央委员会-\n毛泽东之演讲：\n 《论新阶段》"
 RCM_comchina.28.d:0 "\n王稼祥作开幕报告后，毛泽东发表演说。\n\n他说：抗战以来，中国的形势发生了变化。 毛泽东还以他的主张批评了失败主义者和速胜论支持者。 随后，毛泽东详细说明了统一战线迈向之新阶段，以及党的应对措施，一如既往地强调党的独立自主。"
 RCM_comchina.28.a:0 "迈向一个新阶段！"
 RCM_comchina.28.b:0 "有道理"
 RCM_comchina.28.c:0 "(嘘声)"
 RCM_comchina.29.t:0 "六届六中全会[global.GetCPC]中央委员会-\n张国焘演说：\n 《关于战略合作》"
 RCM_comchina.29.d:0 "\n王稼祥作开幕报告后，张国焘发表演说。\n\n他表示，中国人的持续抵抗已对党内的失败主义情绪造成了重大打击。 张还强调统一战线内部的合作，敦促党在合作与自治之间取得平衡，批评在统一战线方法上的极端主义。"
 RCM_comchina.29.a:0 "团结就是力量！"
 RCM_comchina.29.b:0 "有道理"
 RCM_comchina.29.c:0 "(嘘声)"
 RCM_comchina.30.t:0 "六届六中全会[global.GetCPC]中央委员会-\n王明演讲：\n 《关于战略合作》"
 RCM_comchina.30.d:0 "\n王稼祥作开幕报告后，王明发表演讲。\n\n他表示，中国人的持续抵抗对党内的失败主义情绪造成了重大打击。 王明忠于共产国际，表达了将党完全提交给统一战线的计划。 他批评自治的倡导者过于左派和排外，统一战线内部更紧密的合作是迅速取得胜利的唯一途径。"
 RCM_comchina.30.a:0 "团结就是力量！"
 RCM_comchina.30.b:0 "有道理"
 RCM_comchina.30.c:0 "(嘘声)"
 RCM_comchina.31.t:0 "六届六中全会[global.GetCPC]中央委员会-\n党内托派要求平反"
 RCM_comchina.31.d:0 "\n[Root.GetLeader]发表演讲后，几位著名的托洛茨基主义者谈到了对他们派系的迫害。 他们都要求为他们的迫害平反，并允许他们的言论被纳入到党的决定中。"
 RCM_comchina.31.a:0 "托派也是我们的兄弟。"
 RCM_comchina.31.b:0 "他们说的有理。 但我们仍应该保持谨慎。"
 RCM_comchina.31.c:0 "让他们做梦去吧。"
 RCM_comchina.32.t:0 "六届六中全会[global.GetCPC]中央委员会-\n解散长江局"
 RCM_comchina.32.d:0 "\n全会结束时，与会人员一致认为，长江局已发挥了其应有的作用。 该局将很快解散，其人员将重新部署。"
 RCM_comchina.32.a:0 "这无疑是个正确的决定"
 RCM_comchina.32.b:0 "行吧"
 RCM_comchina.32.c:0 "这简直大错特错！"
