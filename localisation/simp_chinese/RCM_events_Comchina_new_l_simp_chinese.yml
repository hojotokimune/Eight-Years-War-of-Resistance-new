 RCM_comchina_zhang.999.a:0 "同志，你的错误给党造成了很大的伤害！" 
 RCM_comchina_trot.1.t:0 "陈独秀发表《无产阶级与民主主义》"
 RCM_comchina_trot.1.d:0 "陈在他的文章中谈到了与民主相关的阶级分化以及无产阶级革命如何与民主兼容，我们应该如何应对？ 尽管可能对他的托洛茨基主义观点感到不安，但支持他也可以通过让当地人民支持我们而使我们受益。"
 RCM_comchina_trot.1.a:0 "这是一篇关于无产阶级与民主的关系的好文章！"
 RCM_comchina_trot.1.b:0 "嗯......不太好，但它仍然有一些好想法。"
 RCM_comchina_trot.1.c:0 "他在胡说什么？"
 RCM_comchina_trot.2.t:0 "释放政治犯"
 RCM_comchina_trot.2.d:0 "失去上海后，野蛮的日本人已向南京已向周遭进军，那里关押了大部分政治犯。 无论如何，我们都必须释放它们，否则日本可能会收买它们并利用它们来对付我们，但我们究竟应该怎么做呢？"
 RCM_comchina_trot.2.a:0 "全部释放。"
 RCM_comchina_trot.2.b:0 "释放其中一些。"
 RCM_comchina_trot.2.c:0 "只释放重点人物。"
 RCM_comchina_trot.3.t:0 "包括托洛茨基主义者在内的政治犯获释"
 RCM_comchina_trot.3.d:0 "随著日本越来越接近中国首都，包括大多数主要托洛茨基主义者在内的政治犯在上海失守后不久从南京获释。 很多政治犯是我们的同志，被冤枉入狱，但也有很多是托洛茨基主义者……"
 RCM_comchina_trot.3.a:0 "托洛茨基主义者是革命的叛徒。"
 RCM_comchina_trot.3.b:0 "他们毕竟是托洛茨基主义者。 他们不能被真的信任。"
 RCM_comchina_trot.3.c:0 "他们是托洛茨基主义者，但他们仍然是我们的同志……"
 RCM_comchina_trot.4.t:0 "陈独秀问题"
 RCM_comchina_trot.4.d:0 "一位中国著名作家和政治领袖希望加入我们的行列，陈独秀可能会在即将到来的日本和中国的威胁中助我们一臂之力。 他对[CHI.GetLeader]的仇恨很大，这可能会阻碍我们与国民党的合作，但他的宣传和领导也会使我们受益。"
 RCM_comchina_trot.4.a:0 "他已不再重要"
 RCM_comchina_trot.4.b:0 "邀请他重新入党"
 RCM_comchina_trot.4.c:0 "不惜一切代价邀请他重新入党！"
 RCM_comchina_trot.5.t:0 "彭述之重新加入[global.GetCPC]"
 RCM_comchina_trot.5.d:0 "曾被中共流放的前宣传员彭述之现身我们在[Root.Capital.GetName]的总部，他决定重新加入，加速我们的革命运动！ 他的宣传工作令人印象深刻，可以帮助我们获得中国工人阶级的支持。"
 RCM_comchina_trot.5.a:0 "欢迎回来，同志！"
 RCM_comchina_trot.6.t:0 "与第四国际的合作"
 RCM_comchina_trot.6.d:0 "要巩固中国的政权，必须先得到支持，然后再发动革命。 获得内部支持以和平掌权是明智之举，而工人的武装斗争也是如此。"
 RCM_comchina_trot.6.a:0 "全世界无产者，联合起来！ 不断革命，直到世界变红！"
 RCM_comchina_trot.7.t:0 "托派政变！"
 RCM_comchina_trot.7.d:0 "共产国际对国民党及其对华政策的支持是威胁性的。 [global.GetCPC] 目前的领导层除了眼睁睁地看著外国势力入侵中国之外什么也没做。 无论有没有多少支持，我们都必须自己动手，自己发动革命。"
 RCM_comchina_trot.7.a:0 "反对派万岁！"
 RCM_comchina_trot.8.t:0 "陈独秀接受邀请"
 RCM_comchina_trot.8.d:0 "经过多次讨论和劝说，陈独秀终于决定接受我们的邀请，让他重新加入[global.GetCPC]。 这是革命的大好日子！ [global.GetCPC] 的创始成员回来了！"
 RCM_comchina_trot.8.a:0 "欢迎回来，我的同志！"
 RCM_comchina_trot.9.t:0 "陈独秀拒绝我们的邀请"
 RCM_comchina_trot.9.d:0 "尽管我们尽最大努力说服陈独秀重返[global.GetCPC]，但陈已正式回覆我们，他将拒绝我们让他重新加入[global.GetCPC]的提议，因为他看到了我们的反托派立场，这是他难以接受的。"
 RCM_comchina_trot.9.a:0 "没他也无所谓。"
 RCM_comchina_decisions.1.t:0 "党内危机：少数派统治"
 RCM_comchina_decisions.1.d:0 "我们党内正在发生一场持续的党内危机。 当前的主要派系已不像以前那样受欢迎，其他敌对派系正占据上风。 应该采取措施解决这个问题，否则领导层的变动可能迫在眉睫。"
 RCM_comchina_decisions.1.a:0 "哦不！"
