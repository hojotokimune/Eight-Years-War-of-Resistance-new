 RCM_comchina_decisions.2.d:0 "我们党内正在发生一场持续的党内危机。 当前的主要派系已不像以前那样受欢迎，其他敌对派系正占据上风。 应该采取措施解决这个问题，否则领导层的变动可能迫在眉睫。"
 RCM_comchina_decisions.2.a:0 "哦不！"
 RCM_comchina_decisions.3.t:0 "张国焘组织召开紧急政治局会议"
 RCM_comchina_decisions.3.d:0 "中共中央政治局紧急会议由张国焘和他的支持者代表他们自己组织，并认为现任党的领导层是非法的。 由于他们在党内的派系支持，现任党的领导层现在随时可能被推翻。"
 RCM_comchina_decisions.3.a:0 "哦不！"
