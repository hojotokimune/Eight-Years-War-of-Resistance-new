 liuqiuwenti_idea:0 "整合琉球"
 
 liuqiuwenti.1.t:0 "琉球问题再议"
 liuqiuwenti.1.desc:0 "在经过了数十年的漂泊流浪后，如今琉球这片土地终于回到了她曾经的宗主的怀抱。而对于琉球的未来，许多人都有着不同的看法。"
 liuqiuwenti.1.a:0 "琉球将正式成为中国的一份子"
 liuqiuwenti.1.b:0 "宣告琉球复国"
 
 liuqiuwenti.2.t:0 "琉球复国"
 liuqiuwenti.2.desc:0 "随着第二次中日战争的结束，中日两国签订《中日冲绳协议》，日本放弃对琉球群岛的主权，将其交还予中国管理。1879年日本宣布琉球废藩置县，完成所谓的“琉球处分”，将琉球强行并入日本，设“冲绳”县，琉球王国覆亡。自琉球王国覆灭以来，大量琉球人流亡中国，开展“复国运动”，为推翻日本在琉球的残酷统治而奔走呼号。今天琉球终于回到了中国的怀抱，并在中国的帮助下重新复国，两国再一次回到了曾经那个“互为宗藩”的时代。"
 liuqiuwenti.2.a:0 "请叫儿的乳名，叫我一声“琉球”......"
 liuqiuwenti.2.b:0 "琉......什么球？"
 
 POLITICS_shangyu_DESC:0 "尚裕(1918年9月18日-1996年8月30日) 是尚昌的长子，也是琉球国末代王世子尚典的孙子、末代国王尚泰王的曾孙。东京帝国大学文学部东洋史学科毕业。后任日本海军大尉。1923年其父尚昌病死后成为侯爵。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 