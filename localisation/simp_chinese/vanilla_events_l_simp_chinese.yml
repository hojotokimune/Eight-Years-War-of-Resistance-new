 stability.21.t:0 "逃避兵役"
 stability.21.desc.a:0 "陆军部的最新报告显示我国可徵召人口数量明显下降。看来最近的新兵数量会比预期少很多。在对于出现征兵缺口的调查中，我们突然发现有许多完全符合征兵要求的人在用各种方式逃避服役。 18岁的学生忽然就成为了重要兵工厂的熟练工人，以前很健壮的运动员因为种种原因没有通过体测，甚至还有一些已经入伍的新兵莫名其妙的消失了。 \n\n当逃兵被逮捕并审讯时，他们指出军队内部的恶劣条件、冷酷无情的军官以及不愿为无可挽回的败势陪葬的心声。军方领导人要求对拒服兵役者进行严格的惩戒，但政府中的很多人认为改善军队内部环境才是更好的办法。"
 stability.21.desc.b:0 "对于大规模逃离兵役的行为，无效的官方措施导致问题雪上加霜。越来越多的新兵在收到征兵信后就人间蒸发了。而就在最近，反间谍机构截获了一种经过专业製作的小册子，里面的内容是教会人们如何逃服兵役，比如说贿赂医生来证明身体不够服兵役等。许多带着孩子的战争寡妇都在近期收到了很多求婚信，就是因为很多人想鑽当父亲就可以免服兵役的政策空子来逃兵役。 \n\n军方领导人建议我们取消这些政策，并拿几个被抓到的拒服兵役者来杀鸡儆猴。但政府里的其他人建议我们用各种方式来重新唤起人民的公民责任心，并告诫全体人民战争失败的后果。"
 stability.21.desc.c:0 "由于政府制止逃兵役行为的措施并没有产生任何积极效果，越来越多的人开始思考为什麽他们要置自己的生死于度外来保全其他人。很多新兵在大街上被其他人嘲笑，因为许多群众都认为士兵们是在为一个淼茫的目标而奋斗的傻瓜。关于母亲禁止她的孩子去响应征兵法案的报导比比皆是。而陆军部也在报导中坦白，因为他们的各个机构为处理军队里的逃兵都已经焦头烂额，所以他们也不知道还应该徵多少人。"
 stability.21.a:0 "无能为力。"
 stability.21.d:0 "我们应该逮捕所有拒服兵役的懦夫！"
 stability.21.e:0 "新兵的工资或许该增加"
 stability.21.f:0 "是时候採取更严厉的措施了"
 stability.21.g:0 "唤醒人民的公民责任感"
 stability.21.h:0 "杀鸡儆猴"
 stability.21.i:0 "我们必须给我们的人民一个能为之奋斗的目标"
 stability.22.t:0 "罢工！"
 stability.22.desc.a:0 "在过去的几天里，由于工人们宣布在所有军工工厂里进行罢工，我们的军用品产量在急剧下降。他们不仅在到处喊着「和平与麵包」的口号，而且从开始到现在他们还拒绝以谈判来解决问题。政府里的一些人建议用军事手段来阻止罢工，然后以敌方代言人和叛徒的名义迅速处决掉工人领袖。然而，其他的议员则希望政府使用一种更加慎重和保险的方法，他们指出，如果我们的士兵没有我们想像中的那麽忠诚，那麽对工人运动的强硬举措只会适得其反。"
 stability.22.desc.b:0 "政府试图说服罢工者返回工作岗位的努力毫无效果。相反，在报告中罢工者还在准备进一步的罢工，原本仅存的还在工作岗位上的工人也在他们愤怒的同事的鼓动下放下了工作来参与到罢工里面。虽然到目前为止，政府的石油储备仍然可以对前线物资紧缺产生一些缓冲作用，但是罢工迟早会开始削弱我们的战争潜力。 \n\n陆军部再次督促我们对罢工者採取强硬措施，但是政府里面的其他人认为增加一半的工资就可以让工人们乖乖回岗工作，而不用付诸于武力。"
 stability.22.desc.c:0 "在几个孤立的地方开始的工业行动现在已经蔓延到整个国家，甚至影响到少数与战争有关的行业。即使是政府本身的运作也受到影响，因为许多低级别的职员，邮差和司机都拒绝工作。 \n\n在许多地方，工人委员会已经接管了工厂大楼。秘密警察的报告表明，有些地方似乎已经开始再次生产武器 - 对所谓的「战争制度」进行大规模反抗。 \n\n军事高层认为，忠诚的部队的决定性行动仍然可能赢得胜利，而政府的行政高层则认为这会导致内战和全面溃败。"
 stability.22.a:0 "事情会平息的。"
 stability.22.b:0 "把军队派遣到小镇里去。"
 stability.22.c:0 "把那些仍然在工作的人宣传成英雄。"
 stability.22.d:0 "把那些工人徵入军队，再把工厂置于军事管制下。"
 stability.22.e:0 "提议增加工人们的食物配给份额。"
 stability.22.f:0 "派遣部队，逮捕暴民，处决头目。"
 stability.22.g:0 "提出新的福利法。"
 stability.23.t:0 "军队内乱"
 stability.23.desc.a:0 "最高军事统帅部收到了一条令人震惊的消息，有很多的部队拒绝服从他们上级军官的命令。虽然他们没有抛弃自己的阵地，但是士兵们已经明确地表示拒绝服从任何针对敌人的进攻命令。 \n\n到目前为止，叛乱已经被控制在少数几个营和若干训练与支援单位里面，但是陆军部里的很多人担心这场叛乱会波及到其它部队并使得我们无法继续这场战争。必须要进行一场果断的行动了。"
 stability.23.desc.b:0 "解决军队叛乱问题的努力毫无作用。由于政府缺乏有效的应对措施，譁变的军人们增加了他们的要求，包括立即停火、与敌人达成全面和平条约和马上遣返他们回家。 \n\n陆军部建议我们立即向叛军錶现出强硬态度的信号，以此来阻止他们採取进一步行动。"
 stability.23.desc.c:0 "由于政府不愿意或者说无法满足他们的要求，叛军们决定採取措施。他们成立了「工人与士兵委员会」，并向所有人宣布他们的目标是全面接管国家政权并与我们的敌人立即签署和平条约。 \n\n如果我们不立即採取紧急措施，这个委员会很可能在国内的一些地方取代我们的政府并使我们没有能力继续这场战争。"
 stability.23.a:0 "我们现在无能为力。"
 stability.23.b:0 "包围叛变部队并命令他们投降"
 stability.23.c:0 "在叛军面前展开爱国主义演说。"
 stability.23.d:0 "公开宣布所有支持叛军的人都将被指控叛国。"
 stability.23.e:0 "发表和平声明，且定要保证敌人无法接受。"
 stability.23.f:0 "动用忠诚的义勇军来逮捕所有擅离职守的士兵。"
 stability.23.g:0 "给予士兵权力来选举他们自己的长官。"
 15_days_tt:0 "这会花费§Y15日§!来落实。 \n"
 30_days_tt:0 "这会花费§Y30日§!来落实。 \n"
 45_days_tt:0 "这会花费§Y45日§!来落实。 \n"
 stability.31.t:0 "军事镇压成功"
 stability.31.desc:0 "我们的快速反应行动被证明是正确而有效的。在当地执法人员和爱国志愿军的帮助下，大量的宪兵在精心的协调下蜂拥而至，「拜访」了每一个未报导的被徵募人。大多数人在知道拒服兵役的后果后都决定去军队报导来履行义务。军队总指挥部宣布，从现在开始，对重新回到军队履行义务的人，他们以往的逃兵役行为将既往不咎。尽管如此，仍有一些人拒绝拿起武器，保家卫国，他们都已经被宪兵队所逮捕。"
 stability.31.a:0 "果断的行动阻止了事态恶化。"
 stability.32.t:0 "征兵暴乱"
 stability.32.desc:0 "我们通过军事力量来控制局势的努力没有获得成功。看来政府内部有人把计划提前洩露给了公众，并使得他们很快做出了反应。当宪兵队准备去逮捕名单上的逃兵时，他们的道路被愤怒的暴徒所阻拦，那些人要求停止征兵并结束战争。在几场冲突中，宪兵和暴徒在街道上爆发了冲突，其中有几次宪兵们不得不使用武器进行自卫，但这造成了一些伤亡。赶来的警察花了好几个小时才控制形势。 \n\n在死者被埋葬，壁垒被清除后，一种令人厌恶的气氛笼罩着我们的首都。陆军部的报导显示前来报导的新兵人数没有任何变化。就连政府里的很多人都在想，在这种内忧外患的情况下我们还能坚持多久。"
 stability.32.a:0 "形势发展对我们并不有利。"
 stability.33.t:0 "征兵暴乱"
 stability.33.desc:0 "我们通过军事力量解决问题的努力并未取得成功。看来我们政府中有人将我们的计划洩露给了公众，而公众对此迅速作出了响应。当军警和其他执法机构试图逮捕已知的洩漏者时，他们被愤怒的暴徒阻挡，要求结束战争与强迫征兵。 \n\n之后，这种情况迅速失控，因为公民冲向士兵并冲进警察局武装自己。目前该国的一些城市正处于反对政府的武装叛乱状态。具有讽刺意味的是，叛乱分子似乎没有发现他们反而愿意拿起武器对抗政府的问题。"
 stability.33.a:0 "哦，所以他们现在就想来战个痛快！ ？"
 stability.34.t:0 "改革方案被证明有效"
 stability.34.desc:0 "作为整顿武装部队征兵政策的全面改革的一部分，政府前期通过的阶段化社会改革措施，出乎意料地受到社会欢迎。更高的工资和更频繁的休假被认为是士兵福利改革方面的一项大动作，人们也发现新福利政策也提高了对战争寡妇与战争孤儿的补助。越来越少的人可以找到正当化理由来拒绝国家的征兵，公众舆论对拒服兵役的人的同情也逐渐消失。 \n\n事实上，当人们真正意识到[Root.GetAdjective]生活方式已经受到攻击时，他们对于政府的支持率就已经开始提升了。"
 stability.34.a:0 "明智之举。"
 stability.35.t:0 "第591惩戒营"
 stability.35.desc:0 "鑑于局势的严峻性，军方高层已决定採取更加激烈的措施来证明逃避公民保卫本国的公民义务是不能容忍的。黎明时分，军警突击搜查了一批精心挑选，知名且互相关联的人的家园，他们利用自己的影响力让其他人避开了征召。当他们仍然穿着睡衣时，他们发现自己被徵入了军队并护送到武装警卫的军营，在这里他们将组成一个单独的单位，以避免其颠复性影响蔓延到其他单位。 \n\n这个消息很快就传开了，看来大多数人直到现在都相信他们可以放弃而忽视他们的徵召通知，这已经改变了他们的想法。全国各地的招聘站报告说，越来越多的人来问，如果他们的「朋友」试图逃避徵召会产生什麽后果。"
 stability.35.a:0 "他们也许还能将功补过。"
 stability.36.t:0 "地方精英表示抗议"
 stability.36.desc:0 "鑑于现在局势的严峻程度，最高指挥部决定要在国内採取更加严厉的措施，以此来表明军队对逃兵役行为的零容忍态度。今日黎明时分，宪兵队有计划地突袭了一些知名人士的豪宅，这些所谓社会名流利用他们的人脉和影响力使得某些人逃避兵役法案。他们被捕时还穿着睡袍，被全副武装的宪兵拉入军营强制服役。但是他们的家人动用了长期以来建立的人脉来抗议我们的行为。陆军部里充斥着思维单纯的工人的请愿信，他们希望他们的工厂主管可以回到工作岗位，还询问我们为什麽在战争的关键时刻逮捕关键军事生产领域的领导人。有很多的内阁成员也开始对我们的行动表示不满——大概因为被抓的都是他们的子女。"
 stability.36.a:0 "他们难道没有责任感吗？"
 stability.37.t:0 "「一个严肃而又神圣的职责」"
 stability.37.desc:0 "「我当然想活下去。我还想完成我的学业，我想和我的女孩天天见面，我想组建一个新的幸福家庭——但是如果我们输掉了这场战争，我们将失去一切。所以我选择战斗！」\n\n这封寄给全国各大报社的匿名信一经报导便引起了轩然大波。这个自称是一个士兵，而且曾是企图逃服兵役的人，他用这封信表示已经意识到他必须为了自己的国家而战，这也触动了很多与他有过相同经历的人的心弦。全国委员会报告称，仍然拒绝回应国家的召唤的人数已经超过了新的志愿兵们，但是其它人已经下定决心准备为拯救国家和他们自己的生活方式而战。"
 stability.37.a:0 "我们绝不会让他们的牺牲付之东流。"
 stability.38.t:0 "懦夫的结局"
 stability.38.desc:0 "「他们在黎明时分把他领到了牆边。他拒绝了给他递来的最后一根烟，但是同意他们为他蒙上眼睛。他在遗言中为给母亲所带来的伤痛抱歉。行刑队已经瞄准完毕。几分钟后，来检查尸体的军医证明他已经死了。」\n\n虽然无法逮捕所有逃兵役的人，但是当局已经逮捕了其中的一大批分子。鑑于我们现在所处的严峻局势，陆军部决定根据军法来审判这些没有尽自己公民责任的人。第一批死刑判决已经下达，被判处死刑的逃兵已经被行刑队处决了。这些措施已经产生了非常明显的效果。看来，大部分的人认为在战场上光荣的战死总比在国内以懦夫的身份被处决要光彩得多。"
 stability.38.a:0 "事情不得不到这一地步实属遗憾。"
 stability.39.t:0 "为和平献身的烈士"
 stability.39.desc:0 "「他们在黎明时分把他领到了牆边。他拒绝了给他递来的最后一根烟，但是同意他们为他蒙上眼睛。他在遗言中为给母亲所带来的伤痛抱歉。行刑队已经瞄准完毕。几分钟后，来检查尸体的军医证明他已经死了。」\n\n对一个逃兵役者的公开处决似乎起到了和预期相反的效果。这并没有让人们带到对拒服兵役后果的恐惧中，反而让那些被处决者成为了参加和平运动的牺牲者。被处决者的名字和生平已经在经过精心地编辑后出版，这将他们的经历变成了全国人民心中的焦点。大规模的和平示威已经开始在各大主要城市出现，人们要求我们立刻停止战争。陆军部报导说他们接到了很多新兵的信件，他们公开表示，除非让行刑队射杀他们，他们决不会加入到行刑队中。"
 stability.39.a:0 "事情可能未得改善。"
 stability.40.t:0 "[Root.GetNameDef]的一项新政"
 stability.40.desc:0 "在今天的广播演讲中，[Root.GetLeader]宣布了他所谓的「社会革命」。在接下来的一个小时里，他向所有人陈列了他的社会改革计划，这涉及到了社会中的方方面面。他承诺每一个退伍军人都将得到进一步的教育，高薪工作与更高的养老金。他还宣布了一项为年轻新家庭提供经济适用房的建筑项目，并在停战协议签署的当天开始实行。这似乎对人民的总体凝聚力产生了重大影响。征兵办公室报导说，很多应招者询问自己是否可以在战争结束后继续服役，另外一些人则希望自己能前往前线以此来谋取更高的福利。"
 stability.40.a:0 "那我们如何来为此买单呢……？"
 strikes_event.1.t:0 "秩序已经恢復"
 strikes_event.1.desc:0 "最高军事统帅部用最快的速度，把那些已经训练有素的新部队派遣到岗位，用于替换那些应该得到休假的老兵们。工厂大门外整齐行进的士兵们起到了很好的威慑作用，抗议者当中没人愿意冒着生命危险来与部队对抗。有些人尝试说服士兵加入示威，但是士兵们对大后方工人为何罢工进行了反问，这些抗议者知道他们的妖言没有一点用处。"
 strikes_event.1.a:0 "说得对。"
 strikes_event.2.t:0 "血腥星期一"
 strikes_event.2.desc:0 "最高军事指挥部用很快的速度，把那些训练有素的新部队派遣到岗位，用于替换那些应该得到休假的老兵们。然而，由于罢工者封锁了铁路，部队不得不使用步行的方式前往目的地，这给了罢工者们反应与准备的时间，也加大了部队进驻罢工城市的困难度。当我们的部队抵达罢工工厂时，他们发现罢工者早就准备好对付他们了。工人们向士兵投掷石块和瓶子，以此来阻止士兵清理壁垒。 \n\n在有些地方，军队向罢工者开了枪，打死了一些人，被流弹打伤的人比死的更多，这些流血事件给本已严峻的局势火上浇油，暴民们开始变得愈加愤怒并指责我们的军人是「杀人犯」。就连首都内大部分人的声音都戏剧性的导向了罢工者。夜幕降临后，士兵们并没有继续拆除壁垒而选择撤退。 \n\n军队后来也没有继续实行强硬的措施来处理壁垒的问题。罢工者得以继续控制他们的工厂，全国的罢工仍在继续。"
 strikes_event.2.a:0 "这可不在预定啊。"
 strikes_event.3.t:0 "生产线上的英雄"
 strikes_event.3.desc:0 "「工业化战争不仅仅是陆军冲锋和空军投弹。为了国家鞠躬尽瘁，死而后已也不仅仅是军人的专利。若想赢得战争，必先在工厂和锻造厂的生产上取得胜利。生产线上的胜负与前线战场上的胜负都缺一不可。同样在装配线上的成功与在前线取得军事成果是相辅相成的。」\n\n国内的所有的宣传机器也开始全力讲解工业生产的重要性。 [Root.GetLeader]也已经宣布政府会奖励超额完成任务的工人，第一批受奖者已经开始在全国各地教授他们的高效秘诀。 \n\n这项举措使得很多罢工者开始重新思考自己的举措。很多曾遭罢工潮波及的工厂也开始復工。"
 strikes_event.3.a:0 "所有人都是英雄。"
 strikes_event.4.t:0 "扩展战争生产部"
 strikes_event.4.desc:0 "今天[Root.GetLeader]宣布了对草案的一项小小的修改。虽然以前技术熟练的工厂工人可以免服兵役，但是由于局势所迫，这个特权将会被政府收回，而那些被免除兵役的人现在都必须重新被徵入伍。同时，陆军部也会获权直接接管那些管理部门过于软弱无能的军需品工厂。 \n\n在被这个命令影响的城市里，人们无声地接受了这条命令，因为所有抗命者都会被直接强徵入部队。尽管工厂工人们的士气变得极其低落，但是生产的确重新开始了。"
 strikes_event.4.a:0 "我们从一开始就该这麽做。"
 strikes_event.5.t:0 "一个充满反战情绪的国家"
 strikes_event.5.desc:0 "今天[Root.GetLeader]宣布了对草案的一项小小的修改。虽然以前技术熟练的工厂工人可以免服兵役，但是由于局势所迫，这个特权将会被政府收回，而那些被免除兵役的人现在都必须重新被徵入伍。同时，陆军部也会获权直接接管那些管理部门过于软弱无能的军需品工厂。 \n\n这项命令在受影响的城市里引起了哄堂大笑，尤其是听到所有抗命者都会被直接强徵入部队这一条要求时。派去送入伍通知书的警察被工人们告知有本事就带点除了墨水以外的东西。"
 strikes_event.5.a:0 "也许我们真该带一点别的东西。"
 strikes_event.6.t:0 "民以食为天"
 strikes_event.6.desc:0 "[Root.GetLeader]今天早上并没有再度发生罢工，反而表示所有军需品工厂的工人们将得到更多的糖、咖啡豆与肉类配给以维持他们的身体所需。不过令人难过的是，之前传言政府还会增加巧克力配给的消息并没有得到落实。 \n\n尽管罢工的领导人试图阻止工人们重回岗位，但是大部分的工人都已经接受了「和平与麵包」不会一起到来的事实，而在现在，他们只想抓住那块「麵包」。"
 strikes_event.6.a:0 "他们最好能一直保持现在的状态。"
 strikes_event.7.t:0 "黑橡树行动"
 strikes_event.7.desc:0 "部队趁着夜色悄悄接近城外，他们严格地遵守着部队的噪音与灯光条例以此来确保行动的隐蔽性。太阳升起时，在壁垒旁值夜班的工人们盼望着一会后的轮班可以让他们好好地休息一下。疲倦的工人们很难再组织抵抗并迅速地被军人们所製服。在留下一支小部队来看管被制服的工人后，军队迅速控制了整个城市并逮捕了所有在名单上的工人。到了中午，军队已经完全控制了城市并开始戒严。在后续行动中他们没有遭到进一步的阻力。大多数的工人在同意立刻重新开工的条件后便被释放了，而罢工的核心领导人则被拘留并等待法庭的审判。他们预计会被法院判处死刑。"
 strikes_event.7.a:0 "秩序已得恢復。"
 strikes_event.8.t:0 "橡树街之战"
 strikes_event.8.desc:0 "部队趁着夜色悄悄接近城外，但是他们微弱的光线和噪音还是被守夜的工人们发现了。当部队开进城市时，他们发现工人们早已做好准备抵抗了。一开始工人们还只用石块来攻击入城的部队。但后来他们就开始用固定刺刀与军人们进行近战搏斗，这造成了数十人的死伤。 \n\n部队指挥官已经让部队撤出城市重新组织，而工人们也开始加固壁垒，并开始用士兵们仓促撤退时遗留的武器武装自己。战斗预计在第二天正式打响，但是军事总指挥部的指挥官们不再敢肯定行动会成功。"
 strikes_event.8.a:0 "我们已无选择。"
 strikes_event.9.t:0 "工人权利保护法案"
 strikes_event.9.desc:0 "随着首都的紧张气氛愈加激烈，[Root.GetLeader]宣布了一项在战争时期能及时保护工人利益的法案。这项全面的立法规定了带薪病假、每个工人的强制事故保险、参加任何工会的权利，以及首次给予僱用女工在生完孩子后休产假的权利。 \n\n虽然许多政府中的人认为这不过是对罢工者的彻底投降，但结果是确凿的：所有工厂都恢復了工作。"
 strikes_event.9.a:0 "希望这样就足够了。"
 mutiny_event.1.t:0 "镇压叛变"
 mutiny_event.1.desc:0 "经过在营房门口和前线防空洞几小时的紧张谈判之后，我军内部的叛变结束了。面对他们无法取胜的战斗前景，叛变者很快决定停下脚步。 \n\n主要问题就成了那些拒绝接受命令的人的命运。军事高级指挥部选择宽大处理，并向叛变者保证他们不会受到严厉的惩罚。例如，其中一些士兵被降级到较低级别并转到另一个单位。"
 mutiny_event.1.a:0 "让我们希望这是最后一次吧。"
 mutiny_event.2.t:0 "开弓不放箭"
 mutiny_event.2.desc:0 "当叛军稍微表现出了一点对来镇压他们的军队的恐惧时，胁迫叛军投降的企图便会产生巨大的反效果。利用在前线磨练出来的技能，他们很快组织起来保卫自己的阵地，这将使任何试图击败他们的企图都将花费巨大的代价。 \n\n负责镇压反叛军的军官已经撤离并等待着进一步的命令，但这小小的成功无疑增强了反叛者的决心。"
 mutiny_event.2.a:0 "无人能预料此点。"
 mutiny_event.3.t:0 "「我们为何而战？」"
 mutiny_event.3.desc:0 "「一个士兵会怀疑他所做的事是否真的值得，这种情况其实并不罕见。有什麽能证明我们所要求的牺牲是正当的吗？我们真得能要求你们冒着风险去追求一个遥不可及的目标吗？\n\n现实总是不幸的，但是我们只能生活在我们出生的时代。命运已经决定了，我们必须在战争中保护我们的自由，我们的家园，我们[Root.GetAdjective]的生活方式！我们并没有选择这场战争，这是敌人强加于我们的！你们都知道，如果我自己都不愿意去做，我同样也不会强加于你们；而我唯一知道的是，你们会尽一切努力来取得胜利。」\n\n[Root.GetLeader]的在部队面前的演讲似乎已经取得了预期的效果，因为士兵们在自发的欢呼声中沸腾了，毫无怨言地回到了自己的岗位。"
 mutiny_event.3.a:0 "说的好。"
 mutiny_event.4.t:0 "战争中的叛国行为"
 mutiny_event.4.desc:0 "尽管陆军部正在尽最大努力防止当前军队中的叛乱变得广为人知，但信件审查只能做这麽多了。休假的士兵很快就传播了军队不再愿意在战争中流血的消息。 \n\n虽然没有刻意提及到叛变，[Root.GetLeader]宣布政府现在把任何对战争不出力的行为视为叛国。 \n\n对叛国罪的惩罚是众所周知的，而公众对反叛者的支持已经消失殆尽。当然，这一消息也广为传播。士兵们看不到民众的支持，也已经悄悄地回到了他们的岗位。"
 mutiny_event.4.a:0 "我们不必把这部分说出。"
 mutiny_event.5.t:0 "尝试镇压失败"
 mutiny_event.5.desc:0 "尽管陆军部正在尽最大努力防止当前军队中的叛乱变得广为人知，但信件审查只能做这麽多了。休假的士兵很快就传播了军队不再愿意在战争中流血的消息。 \n\n政府试图阻止叛变潮流的努力完全失败了。秘密警察的报告表明，叛变者在公众中有强大的支持，使我们不可能孤立和镇压他们。"
 mutiny_event.5.a:0 "这类对法律的不尊重令人深感忧虑。"
 mutiny_event.6.t:0 "[Root.GetAdjective] 的和平提议"
 mutiny_event.6.desc:0 "[Root.GetLeader]今天向媒体宣布，他最近的和平倡议已经失败。虽然这种不幸的原因非常复杂，但是[Root.GetAdjective]要求对方负责所有责任，完全解除武装并公开承认他们开始战争是错误的。 \n\n我们的敌人表示他们只接受无条件投降。否则他们将持续这场战争直到痛苦的结局。 \n\n由于我们的敌人显然不愿意看到理由并承诺继续作战，叛变者企图强迫和平解决的做法已经崩溃。"
 mutiny_event.6.a:0 "这真是极大的耻辱。"
 mutiny_event.7.t:0 "武装镇压成功"
 mutiny_event.7.desc:0 "尽管少数叛变团体决定进行反抗，但我们的镇压行动取得了压倒性的成功。依靠数量而不是技巧，亲政府民兵包围了叛军的据点并要求他们投降。大多数士兵决定不对自己的同胞兵戈相向，和平投降。 \n\n叛军的头目将在秘密军事法庭受审，但普通士兵会被送往前线，分配进不同部队中，以此防止反叛分子产生新的有生力量。"
 mutiny_event.7.a:0 "干的好。"
 mutiny_event.8.t:0 "手足相争"
 mutiny_event.8.desc:0 "我们阻止工人和军人委员会选举的企图使局势升级，甚至超出了最悲观的估计。叛军并没有投降，而是组建了临时委员会，选出了现场指挥官并在街道上设置了防御。很明显，他们是想跟我们进行斗争。 \n\n军队内部开始逐渐分裂，甚至出现在同一个部门成员之间。 [Root.GetNameDefCap]已到了内战的边缘。"
 mutiny_event.8.a:0 "情况会愈加恶化。"
 mutiny_event.9.t:0 "新军官的诞生"
 mutiny_event.9.desc:0 "尽管军方强烈反对，但[Root.GetAdjective]陆军的每一个部队都进行了选举以选出他们的指挥官。结果非常令人惊讶，因为大多数当选的都是在战场上有丰富经验的有成就的士兵。虽然许多职业军官们仍然认为这是对个人的侮辱，但毫无疑问，大多数士兵都非常喜欢这种选择。"
 mutiny_event.9.a:0 "这应该没啥用，不是吗？"
 if_they_accept:0 "如果他们接受的话：\n"
 canada_vanilla.1.title:0 "布伦机枪女孩，罗妮"
 canada_vanilla.1.desc:0 "第二次世界大战期间，约有一百万名加拿大女性成为了劳动力。她们在国家媒体中成为了坚韧和爱国主义的象徵：维罗尼卡福斯特，俗称罗妮，布伦机枪女孩。她在多伦多约翰英格利斯公司旗下的一家军工厂工作，而她的三个兄弟在海外战斗。在美国参战后，罗妮以及和她一样的女性被海报和电视重点宣传，即后来着名的「铆钉工罗西」，以此激励民众参与到对战争做出努力的行动中。"
 canada_vanilla.1.opt:0 "正如新闻短片上所说，「工厂工作不比家务困难」。"
 usa.30.t:0 "国会选举"
 usa.30.desc:0 "每隔两年，参议院三分之一的席位和众议院所有的席位都将要被重新选举。虽然此事经常被世界性的事件所掩盖，但每个选区的地方情势时有不同。 \n\n在所有的选票都被计算之后，支持政府的派系在参议院[USA.GetSenateElectionOutcome]，在众议院[USA.GetHouseElectionOutcome]。"
 usa.30.a:0 "人民已经发表了意见。"
 SenateElectionLost:0 "失去[?sen_loc]个席位"
 SenateElectionGained:0 "获得[?sen_loc]个席位"
 HouseElectionLost:0 "失去[?ror_loc]个席位"
 HouseElectionGained:0 "获得[?ror_loc]个席位"
 usa.31.t:0 "焕然一新的政治格局"
 usa.31.desc:0 "随着新总统就任，以前在国会的反对派大多转而支持新政府。 [USA.GetLeader]总统可以获得[?senators_support]参议员和[?representatives_support]众议员的支持。"
 usa.31.a:0 "人民已经发表了意见。"
 usa_congress_elections_tt_bad:0 "在国会选举期间，支持政府的派系将面对更强大的反对派。 \n"
 usa_congress_elections_tt_good:0 "从总统选举中获得的势头可能会延续到国会选举中。 \n"
 usa.32.t:0 "支持政府的派系在国会中赢得多数"
 usa.32.desc:0 "看来我们制定的选举制度改革极为成功，因为我们的大多数支持者在最新一次选举中当选为国会议员。在拥有绝对多数的情况下，我们在推进我们的政治议程方面会少遇到一些麻烦。"
 usa.32.a:0 "这清楚地表明了人民对我们的支持。"
 usa.40.t:0 "参议员投票支持政府提案"
 usa.40.desc:0 "在最近的一次投票中，一名参议员出人意料地转而投票支持政府的提案。虽然这个议题本身相当无关紧要，但以前直言不讳批评[USA.GetLeader]的人公开投票支持他，引起了华盛顿许多人的关注。 \n\n一些分析人士认为，这个例子将导致其他参议员重新考虑他们的立场。"
 usa.40.a:0 "有益的盟友。"
 usa.41.t:0 "众议员热情地支持政府"
 usa.41.desc:0 "一场筹资晚宴上问及一位众议员对于一些政策问题的立场时，她发声支持总统[USA.GetLeader]的政策。她进一步声称，她的许多同事也有类似的看法，但她们只是被「愚蠢的短见」所蒙蔽，只想着下次选举而没有为「美国人民做正确的事情」。\n\n她的言论被媒体广泛报导，同时也使她的几位同事陷入困境，因为她们必须解释在这些问题上的立场。"
 usa.41.a:0 "你知道，她是对的。"
 usa.42.t:0 "参议员公开反对政府的政策"
 usa.42.desc:0 "一位参议员在参加一家主流报纸的採访时表示他再也无法支持[USA.GetLeader]总统「愚蠢又危险」的政策。他进一步表示，他认识的其他几位参议员也有类似的想法，他们很快就会放弃总统。"
 usa.42.a:0 "他很快就会回心转意的。"
 usa.43.t:0 "众议员批评总统"
 usa.43.desc:0 "在最近一次关于税收改革的辩论中，一位众议员就政府的诸多失误发表了冗长的演讲。据他所说，没有任何一个正常思考的美国公民会想要支持总统的政策，无论他支持哪一个政党。 \n\n他严厉的话语似乎产生了一些影响，因为一些原本坚定支持[USA.GetLeader]政策的众议员对他表示了支持。"
 usa.43.a:0 "呸。"
 usa.44.t:0 "反对派在参议院受挫。"
 usa.44.desc:0 "一项弹劾[USA.GetLeader]总统的提案在参议院被驳回。虽然说就连最热心的支持者也对该提案被通过不抱多大希望，但即便是最悲观的观察人士也对反对该法案的票数感到震惊。看来，总统在参议院获得的支持比大多数人想的要多得多，这应该有助于推进他的立法议程。"
 usa.44.a:0 "太好了。"
 usa.45.t:0 "众议院委员会支持总统的政策"
 usa.45.desc:0 "众议院筹款委员会最近一轮听证会最终得出的一份报告认为，总统的政策对所有可用于评估的经济指标都有重大改善。尽管该报告没有直接赞扬总统，但对那些批评总统并要求改革的人来说却是一个打击。 \n\n一些众议员已经公开表示，尽管他们仍然对总统的议程心存疑虑，但他们现在仍将投下贊成票。"
 usa.45.a:0 "他们本该如此。"
 usa.46.t:0 "参议员退休"
 usa.46.desc:0 "在一次轻微的心脏病发作后，一位资深参议员今天宣布，他将因健康原因退休。这位参议员在国会任职20多年，建立了一个庞大的支持者群体，他的影响力举足轻重。虽然理论上一个人只拥有一票，但华盛顿的圈内人士仍然认为他值得好几张选票，因为他能够影响其他一些人的投票。 \n\n这个席位最有可能被一位公开批评美国总统[USA.GetLeader]的人占据。政府将发现要获得通过法案所需的必要票数将会困难得多。"
 usa.46.a:0 "我们将怀念他以及他的投票。"
 usa.47.t:0 "众议院对总统不当行为的听证会"
 usa.47.desc:0 "来源于白宫的一桩小丑闻开始发酵。此前数周有媒体报导暗示，一名级别较低的行政官员收受贿赂以换取利润丰厚的政府合同，众议院经费支出委员会已开始举行听证会，以确定总统是否知情。尽管大部分的观察员不认为这个事件会给[USA.GetLeader]总统带来任何棘手的麻烦，但毫无疑问这意味着很多总统的支持者将在一段时间内萎靡不振。"
 usa.47.a:0 "这是政治迫害。"
 usa.61.t:0 "来自[USA_congress_investment_state.GetName]的参议员提供支持"
 usa.61.desc:0 "来自[USA_congress_investment_state.GetName]的资深参议员已与政府接洽并向其提供了支持。他所在的州受到投资严重不足的影响，政府发起的经济刺激计划肯定会让他重新考虑自己对某些政府政策的立场。这名参议员是好几个重要委员会的成员，并以有能力达成协议，这也使他的投票在参众两院都有着很高的价值。"
 usa.61.a:0 "这真是一个不发达的地区。"
 usa.61.b:0 "有腐败的气息呢。"
 usa.62.desc:0 "来自[USA_congress_investment_state.GetName]的参议员与政府接洽，提议通过向总统提供支持以换取其将在[USA_congress_investment_state.GetName]建立新军用工厂的非正式保证。他们坚信在这个区域修建工厂将会创造很多的就业机会并在这个日益危险的世界环境下向军队提供更多军需物资。这两位参议员还提到他们与众议院几位有影响力的议员之间有着良好的工作关系。"
 usa.62.a:0 "他们的观点很有道理。"
 usa.62.b:0 "这种交易会败坏总统的名声。"
 usa.63.t:0 "来自[USA_congress_investment_state.GetName]的众议员提供支持"
 usa.63.desc:0 "来自[USA_congress_investment_state.GetName]的国会代表团与政府接洽并提出了几个提高该州基础设施的建议。联邦资金将被允许用以升级道路和桥樑以促进州与州之间的贸易。他们还强调政府对这个提案的支持会让他们更倾向于直接支持总统的议程。"
 usa.63.a:0 "这一创举值得赞赏。"
 usa.63.b:0 "让他们自己想办法推动这个提案吧。"
 usa.64.t:0 "参议院委员会调查在[USA_congress_investment_state.GetName]的造船业"
 usa.64.desc:0 "在来自[USA_congress_investment_state.GetName]参议员的催促下，参议院委员会开始对当地造船业状况进行听证会。据专家称，美国很大一部分的贸易依赖于海外贸易，而国家本身缺乏造船能力。 [USA_congress_investment_state.GetName]被确定是一个应该进行大规模投资的地区，几位委员会成员表达了对[USA.GetLeader]政府将会向该地区提供资金的期望。"
 usa.64.a:0 "这是个致命弱点。"
 usa.64.b:0 "我们有更大的问题要处里。"
 generic.19.t:0 "[From.GetName]提供工业援助"
 generic.19.d:0 "[From.GetNameDefCap]已经通知我们，他们将援助我们的事业并将为我们提供一定程度的工业援助，加强我们的力量以对抗我们共同的敌人。"
 generic.20.t:0 "[From.GetNameDefCap]要求我们屈服"
 generic.20.d_friends:0 "今日到访我国的代表团传达了[From.GetLeader]意图扩展两国双边关系，并逐步与[From.GetNameDef]携手共铸[Root.GetAdjective]人民的统一的意向。接受[From.GetLeader]的提议将使[Root.GetNameDef]成为[From.GetNameDef]的附庸国并享有一定自治权，而我国政府亦将重组成更符合[From.GetLeader]远见的形式。 \n\n仅存的问题是，[Root.GetAdjective]的主权独立与我国与[From.GetNameDef]的友谊关系，究竟孰重孰轻？"
 generic.20.d_enemies:0 "今日从[From.GetNameDef]传来如下讯息：其要求[Root.GetLeader]承认[From.GetLeader]的国家元首地位，且我国政府需要重组成更契合[From.GetAdjective]政府对[Root.GetNameDef]期望的形式。同意要求将使我国成为[From.GetNameDef]的附庸国。 \n\n即使我国并不心甘情愿将独立主权拱手让给国界外的敌国，从讯息中确凿无误的威胁成分可以确信的是，如果我国不满足[From.GetLeader]的要求，就很快将与[From.GetNameDef]兵戎相见。"
 generic.20.a:0 "服从他们的要求。"
 generic.20.b:0 "我作为一位本国国民，欢迎[From.GetAdjective]统治。"
 generic.20.c:0 "绝对不行！"
 generic.21.t:0 "[From.GetNameDefCap]屈服"
 generic.21.d:0 "[From.GetAdjective]政府同意放弃独立主权并成为[Root.GetNameDef]的附庸国。我们确信这项决定前景光明并将有利[Root.GetAdjective]的地区利益。"
 generic.21.a:0 "好极了。"
 generic.22.t:0 "目中无人的[From.GetNameDefCap]！"
 generic.22.d:0 "今日抵达的[From.GetNameDef]外交官宣布拒绝我国将[From.GetNameDef]统一于[Root.GetNameDef]的提议。虽然事态令人遗憾，动用武力让[From.GetNameDef]屈服的选项仍然可行且诱人。"
 generic.22.a:0 "令人失望。"
 generic.23.t:0 "[From.GetNameDefCap]要求控制[demanded_prov_target.GetName]"
 generic.23.d:0 "今天[From.GetNameDef]派来一个充满敌意的代表团并宣称享有[demanded_prov_target.GetName]地区的全部主权。 [From.GetLeader]要求我国立即交还领土否则战争无可避免。他们宣称[demanded_prov_target.Owner.GetAdjective]当地管辖是非法的，[demanded_prov_target.GetName]是[From.GetAdjective]地区不可分割的一部分。 \n\n一旦我国接受要求，[demanded_prov_target.GetName]将被割让给[From.GetNameDef]，但我国仍将维持该地区的核心主权或领土宣称。而一旦拒绝，两国战争无可避免。"
 generic.23.a:0 "我们别无选择。"
 generic.23.b:0 "[demanded_prov_target.GetName]将维持[Root.GetAdjective]统治！"
 generic.24.t:0 "割让[demanded_prov_target.GetName]！"
 generic.24.d:0 "[From.GetNameDefCap]决定承认我国对[demanded_prov_target.GetName]的正当主权宣称并将地区移交[Root.GetNameDef]。随着这个问题顺利解决，我们相信[Root.GetNameDef]与[From.GetNameDef]间的和平将长久持续。 \n"
 generic.25.t:0 "目中无人的[From.GetNameDefCap]！"
 generic.25.d:0 "[From.GetNameDefCap]拒绝了我国的要求，现在，我们需要决定是否兑现前言，发起进攻。假如言而无信，民众对[Root.GetLeader]的印象和[Root.GetAdjective]政府的权威都将跌入谷底。"
 generic.25.a:0 "无论如何，[demanded_prov_target.GetName]都得是我们的。"
 maybe_war_tt:0 "§R这可能导致与§Y[From.GetNameDef]§!的战争§!"
 usa.401.t:0 "[From.GetNameDefCap]接受了驱逐舰换基地协议"
 usa.401.desc:0 "英国首相[From.GetLeader]已经签署了驱逐舰换基地协议。一队[From.GetAdjective]海军官员来视察驱逐舰并监督交接工作。 \n\n显然[From.GetAdjective]官员们还有许多工作要做，而且他们似乎也有点关心要移交的船隻上鸟粪和鏽迹的数量和厚度。"
 usa.401.a:0 "乞丐不该挑肥拣瘦。"
 spain.11.t:0 "卡洛斯派起义"
 spain.11.d:0 "卡洛斯派疯了吧！"
 spain.11.a:0 "太糟糕了！"
 spain.12.t:0 "无政府主义者起义"
 spain.12.d:0 "无政府主义者疯了吧！"
 spain.12.a:0 "太糟糕了！"
