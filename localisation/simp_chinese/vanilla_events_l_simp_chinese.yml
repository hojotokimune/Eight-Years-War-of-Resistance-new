 CAN_ANGERED_WORKERS:0 "这会让人民伤心的。"
 generic.2.t:0 "[From.GetNameDefCap]寻求加入[Root.GetFactionName]"
 generic.2.d.a:0 "面对着对民主自由价值观日益严重的威胁，[alliance_applicant.GetAdjective]将我们视为自由世界的守护者。他们现在正寻求加入我们的联盟，在我们的保护下和我们共同对抗各路威胁民主自由的势力。"
 generic.2.d.b:0 "推翻旧世界的秩序非常困难，但在志同道合的兄弟国家面前并非不可能。而[alliance_applicant.GetAdjective]则认识到在未来的冲突中和我们保持一致是开创自己国家繁荣昌盛的最好机会，因此他已经正式向我们提出外交照会，要求加入我们来对抗我们共同的敌人。"
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap]已经认识到她必须加强同其他社会主义国家的联繫，巩固共产主义革命在全世界的影响。接受了我们在这国际工人阶层大困境中的领导地位后，[alliance_applicant.GetAdjective]现在要求和我们正式结盟。"
 generic.2.d.e:0 "鑑于目前世界政局动盪不断，[alliance_applicant.GetAdjective]则认为我们能成为他们在这混乱动荡之中的救命稻草。因此，他们寻求加入我们的联盟，携手迎接近在咫尺的风暴。"
 generic.2.a:0 "所有坚信自由民主价值观的人都可以和我们站在一起。"
 generic.2.b:0 "这世界属于强者们！"
 generic.2.c:0 "如果我们携手，革命将战无不胜。"
 generic.2.e:0 "我们在风暴中同舟共济！"
 generic.2.f:0 "我们最好不要和他们一起。"
 generic.2.g:0 "我们已经拥有了我们想要的盟友。"
 generic.3.t:0 "[alliance_inviter.GetNameDefCap]欢迎我们加入[alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.3.a:0 "我们将一起捍卫民主。"
 generic.3.b:0 "没有人能反抗我们！"
 generic.3.c:0 "就工人们目前的困境来说，没法寻求更好的领袖了！"
 generic.3.e:0 "我们现在应该摒弃前嫌。"
 generic.4.t:0 "[alliance_inviter.GetNameDefCap]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap]决定否决我们加入[alliance_inviter.GetFactionName]的申请。我们将在没有他们的支援下作战。"
 generic.4.a:0 "他们还自称是自由世界的捍卫者来着？"
 generic.4.b:0 "那我们就连他们一起碾碎！"
 generic.4.c:0 "他们的革命早已腐化！"
 generic.4.e:0 "我们之间的分歧无法弥合。"
 generic.5.t:0 "[From.GetNameDefCap]邀请[Root.GetNameDef]加入[alliance_inviter.GetFactionName]"
 generic.5.d.a:0 "出于对目前局势的担忧，[alliance_inviter.GetNameDef]向我们伸出了他们的友谊之手，在向我们提供保护的同时，他也敦促我们和他们一起为捍卫自由与民主而战。作为[alliance_inviter.GetFactionName]的成员国之一，我们人民的自由或许能得到保障。"
 generic.5.d.b:0 "意识到了对盟友的迫切需求，[alliance_inviter.GetAdjective]已经邀请我们加入[alliance_inviter.GetFactionName]。若我们选择接受，或许我们也能谋求到属于自己的阳光下的地盘。"
 generic.5.d.c:0 "我们在意识形态上的盟友[alliance_inviter.GetNameDef]已经註意到我们对工人革命事业的宝贵贡献，并且在今天早晨对我们发出了加入[alliance_inviter.GetFactionName]的邀请。和其他社会主义国家站在一起，我们能有更强大的力量传播我们的革命。"
 generic.5.d.e:0 "看来[alliance_inviter.GetAdjective]认为我们有巨大的战略意义，我们的合作将能带来莫大的好处，也许，我们应该把意识形态的冲突先放在一旁。今天早晨[alliance_inviter.GetAdjective]大使向我们提出了加入[alliance_inviter.GetFactionName]的邀请。"
 generic.5.a:0 "我们会和他们并肩而立"
 generic.5.b:0 "我们只需一点点牺牲……"
 generic.5.c:0 "我们要和我们的同志一同战斗！"
 generic.5.e:0 "这是个好选择。"
 generic.6.t:0 "[alliance_applicant.GetNameDefCap]接受邀请加入[alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.7.t:0 "[alliance_applicant.GetNameDefCap]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetNameDefCap]已经拒绝我们加入[alliance_inviter.GetFactionName]。我们将不得不在没有他们支援的情况下战斗。"
 generic.7.a:0 "我们的帮助似乎略显多馀。"
