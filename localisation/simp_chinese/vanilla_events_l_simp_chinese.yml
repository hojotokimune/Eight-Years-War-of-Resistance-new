 lar_collab_gov.1.t:0 "[From.GetAdjective]在[Root.GetNameDef]的支持者"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap]最近增强了他们在我们国家全力构建的合作。一些[This.GetAdjective]政客们开始了有关[From.GetAdjective]政权的同情言论，而且许多支持者在我们国家内部识图反转其对[From.GetRulingIdeology]的情绪，并引导对[From.GetNameDef]的支持。 \n\n[From.GetAdjective]在我们国家日益增长的影响力肯定会降低[Root.GetAdjective]的抵抗，甚至可以引发一个新的[From.GetRulingIdeology]合作政府用于[From.GetNameDef]使[Root.GetNameDef]投降。"
 worrying:0 "令人担忧。"
 ETH_events.1.t:0 "埃塞俄比亚提议无条件和平"
 ETH_events.1.d:0 "目前除了少数被包围的抵抗地带外，索马里兰和厄立特里亚的控制权已几乎完全易主。为结束战争，埃塞俄比亚政府提出了以下的和约条件：意大利正式结束对埃塞俄比亚的入侵攻势，同时将在东非的领土割让给埃塞俄比亚。对此，我方该如何回应？"
 ETH_events.1.a:0 "签署协议。"
 ETH_events.1.b:0 "我们经不起再次受辱！"
 ETH_events.101.t:0 "[From.GetNameDefCap]拒绝和平提议"
 ETH_events.101.d:0 "尽管已经几乎丧失了在东非几乎所有的领土，但[From.GetLeader]还是拒绝了我方的无条件和平提议。看起来，除了战至最后以外，这场战争已经别无他途。"
 ETH_events.101.a:0 "真遗憾。"
 germany.1041.t:0 "[FROM.GetNameDefCap]索要苏台德"
 germany.1041.desc:0 "尽管最近捷克边境动乱频仍，[FROM.GetAdjective]的外交政策仍然坚定不移。 [FROM.GetAdjective] 外交官们向我们提交了最后通牒——交出苏台德地区，或者战争。"
 germany.1041.a:0 "我们别无选择。"
 germany.1041.b:0 "[FROM.GetAdjective]的战争机器将到此为止了。"
 germany.1042.t:0 "[FROM.GetNameDefCap]屈服了"
 germany.1042.desc:0 "[ROOT.GetAdjective]将永无止境——苏台德地区已经完全转交给了我们。 [FROM.GetAdjective] 国家仍不在我国的视线范围内，仅限目前。"
 germany.1042.a:0 "漂亮。"
 germany.1043.t:0 "[FROM.GetNameDefCap]拒绝要求"
 germany.1043.desc:0 "尽管面临强敌，[FROM.GetAdjective]外交官拒绝了我们割让苏台德地区的要求。战争已到眼前。"
 germany.1043.a:0 "他妈的。"
 GRE_turkey_surrenders:0 "土耳其向希腊的要求让步"
 germany.1050.t:0 "元首之死"
 germany.1050.desc:0 "我们的元首，$GER_adolf_hitler$，被发现死于他的地堡中。看来元首宁愿结束自己的生命也不愿被迫近的敌军俘虏。为了防止军队士气低落，我们的宣传部门已被告知，希特勒面对占据绝对优势的敌军，英勇战斗到最后一刻。然而，我们更紧迫的问题是，谁将上台替代元首？"
 germany.1050.a:0 "$GER_karl_donitz$曾是元首偏好的继任者。"
 germany.1050.b:0 "$GER_albert_speer$会实现元首的雄心。"
 germany.1050.c:0 "$GER_heinz_guderian$将带领我们摆脱这场混乱。"
 political.31.t:0 "讨论[ROOT.GetAdjective]的重新统一"
 political.31.desc:0 "战争分裂了我们的国家。 现在正是我们重建往日辉煌的时刻。 [ROOT.GetRulingIdeology][ROOT.GetAdjective]的阵营中洋溢着推进我们重新统一的意愿。"
 political.31.a:0 "我们应该欢迎这个想法。"
 political.31.b:0 "我们应该置身事外。 过去的事就让它过去吧。"
 political.32.t:0 "[ROOT.GetAdjective]重新统一"
 political.32.desc:0 "重新统一战后被分割的[ROOT.GetRulingIdeology][ROOT.GetAdjective]的时刻已经来临。 [ROOT.GetNameDefCap]将再次完整。"
 political.32.a:0 "一个重新统一的[ROOT.GetName]"
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "为了改善大众对参与战争的看法，我们的宣传部门选中《[ROOT.GetCountryAppropriateFilmProduction]》在全国放映，这部杰出的影视作品在提供优质观影体验的同时，融入了强烈的爱国情怀。 \n\n我们希望此举为我国电影界开创悠久而丰富的爱国传统－目前看来，成果喜人。"
 political.33.a:0 "真乃杰作也。"
 generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective]海军採购"
 generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] 已向我们提出购买一些封存海军舰隻的提议。 他们感兴趣的舰隻目前由于老化和缺乏现代化设备而不再使用。"
 generic_purchase_ships_events.01.a:0 "一份互惠互利的协议。"
 generic_purchase_ships_events.01.b:0 "我们不能卖出任何海军舰隻。"
 generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap]同意海军採购"
 generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective]外交官和海军人员告诉我们，他们将售出这些封存舰隻。 这将使我们能够迅速扩大我们刚起步的海军。"
 generic_purchase_ships_events.02.a:0 "好消息！"
 generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap]拒绝海军採购"
 generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] 外交官告诉我们，他们不愿意售出这些封存舰隻。 目前还不清楚拒绝是由于他们自己的发展计划？还是为了表明他们不支持我们的政策？"
 generic_purchase_ships_events.03.a:0 "真是不幸。"
 AAT_germany.1.t: "[FROM.GetNameDefCap]请求资源採取权"
 AAT_germany.1.desc: "[FROM.GetNameDefCap] 已与我们接洽，提出一项他们声称将使两个经济体受益的协议。 他们的工业需要我们的自然资源，我们需要他们的投资来扩大我们的工业。 一个利润丰厚的报价，但也是个魔鬼般的讨价还价？"
 AAT_germany.1.a: "这不符合我们的最佳利益。"
 AAT_germany.1.b: "这是双赢！"
 AAT_germany.2.t: "[FROM.GetName]拒绝交易"
 AAT_germany.2.desc: "[FROM.GetName]拒绝了我们的提议，表示目前这不符合他们的最佳利益。\n他们强调绝方针对我方的恶意，但他们在这部分还有其他优先事项。"
 AAT_germany.2.a: "真丢脸。"
 AAT_germany.3.t: "[FROM.GetName]接受交易"
 AAT_germany.3.desc: "[FROM.GetName] 已接受我们的交易，这肯定对我们双方都有好处。并让我们希望未来能够得到更多。"
 AAT_germany.3.a: "好极了。"