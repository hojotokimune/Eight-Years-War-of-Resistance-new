 germany.4.t:0 "德奥合并"
 germany.4.d:0 "奥地利层出不穷的起义充分证明了当地民众加入德意志国的意愿，现在是时候行动起来实现民众的愿望了。"
 germany.4.a:0 "谁敢说奥地利不是德意志的一部分？ ！"
 germany.5.t:0 "反共产国际条约"
 germany.5.d:1 "德国日前建议我等签署一份协议，以应对共产国际通过颠复活动与武力征服向全世界输出共产主义的威胁。如果签署该协议，我们将共享有关共产主义威胁的情报，并通过紧密协作来共同对抗其威胁。"
 germany.5.a:0 "加入"
 germany.5.b:0 "拒绝"
 germany.6.t:0 "三国轴心条约"
 germany.6.d:0 "缔约国认为，永久和平的先决条件是各国应拥有与其自身相适的合理地位，在此基础上决定彼此支援合作，并在大东亚和欧洲地区分别建立和维持各自的新秩序，同时计划为共同的繁荣做出努力并为当地民众带来美好生活。"
 germany.6.a:0 "加入"
 germany.6.b:0 "拒绝"
 germany.11.t:0 "莫洛托夫 - 里宾特洛甫条约"
 germany.11.d:0 "德国外交部提出了一个两国间的互不侵犯条约。该条约将会极大地促进我们彼此的贸易交流，并且在秘密附加条款内註明东欧应该被德国和苏联分别统治的事项。 \n\n虽然柏林的法西斯分子不值得信任，不过这个条约的达成将会让我们可以在没有外部势力干扰的情况下对付芬兰、波罗的海国家以及罗马尼亚。如果波兰沦陷的话，波兰的东部地区也将被我们收入囊中。"
 germany.11.a:0 "签署该条约。"
 germany.11.a.tt:1 "§R条约有效期内，将无法使用封闭经济的贸易法案。 §!\n"
 germany.11.b:0 "决不和法西斯分子谈判！"
 germany.12.t:0 "莫斯科签署条约"
 germany.12.d:0 "苏联明智地决定签署与我们的互不侵犯条约。这意味着我们的行动将不会受到苏联的干预。 \n\n不幸的是，一些盟友质疑德国在彻底消灭共产主义上的决心。当我们处理完波兰和法国以后，我们可能需要重新衡量一下这个条约，不过这件事还是留到以后再谈吧……"
 germany.12.a:0 "好极了。"
 germany.13.t:0 "莫斯科拒絶该条约"
 germany.13.d:0 "苏联拒绝签署我们的互不侵犯条约！这让事情变得复杂了，因为我们无法在布尔什维克不请自来的干预风险下彻底解决波兰和法国。"
 germany.13.a:0 "去他的！"
 germany.14.t:0 "瓜分波兰"
 germany.14.d:1 "波兰以及落入囊中，但其东部地区按照莫洛托夫 - 里宾特洛甫条约的条款应属于[SOU.GetAdjective]的管辖范围。我们应不应该撤走我们的部队并允许[SOU.GetAdjective]占领这个地区？如果我们不撤出的话，整个条约将会失效。"
 germany.14.a:0 "是的，条约内容必须被遵守。"
 germany.14.b:0 "不！整个波兰都属于祖国！"
 germany.15.t:0 "德国遵守条约"
 germany.15.d:0 "遵照莫洛托夫-里宾特洛甫条约，德军已经撤离波兰东部，而我军也已经进入并占领该了地区。"
 germany.16.t:1 "[From.GetNonIdeologyName]毁弃条约"
 germany.16.d:1 "[From.GetNonIdeologyName]拒绝与我国瓜波兰，这是对莫洛托夫 - 里宾特洛甫条约公然的违背！如此的背叛令双方的条约宣告失效！"
 germany.16.a:0 "我们怎麽会天真到信任法西斯分子！"
 germany.20.t:0 "第二次维也纳仲裁"
 germany.20.d:0 "在认识到新秩序已在欧洲构建起来之后，匈牙利和罗马尼亚邀请我国来仲裁两国间的领土争端。由于拙劣的凡尔赛条约，原属于匈牙利的特兰西瓦尼亚地区被并入了罗马尼亚。如今，北特兰西瓦尼亚是否应该归还给匈牙利？"
 germany.20.a:0 "将北特兰西瓦尼亚归还匈牙利。"
 germany.20.b:0 "将整个特兰西瓦尼亚归还匈牙利。"
 germany.20.c:0 "特兰西瓦尼亚应该留在罗马尼亚。"
 germany.21.t:0 "罗马尼亚拒绝了我们的裁决"
 germany.21.d:0 "罗马尼亚拒绝服从我们在第二次维也纳仲裁中的决定！该国代表团已被召回布加勒斯特，匈牙利没有捞到任何领土。"
 germany.21.a:0 "德意志的决断必须得到服从！"
 germany.22.t:0 "梅梅尔问题——立陶宛屈服"
 germany.22.d:0 "立陶宛政府已同意我们的要求，梅梅尔将被并入东普鲁士。又一个被非法窃取的省份回归了德意志国家！"
 germany.22.a:0 "好极了。"
 germany.23.t:0 "梅梅尔问题——立陶宛拒绝要求"
 germany.23.d:0 "立陶宛政府拒绝了我国要求！他们以克莱佩达协议为挡箭牌，声称德国对梅梅尔地区没有合法宣称。我们将会用非常规的方式向他们阐释我们对此事的看法……"
 germany.23.a:0 "顽固的蠢货。"
 germany.24.t:0 "德国驻华军事顾问团"
 germany.24.d:0 "自上一次世界大战结束以来，德国与中国关系一直很好，尽管我们失去了在中国的领地。一个德国军事顾问团在中国已经驻留存在了多年，亚历山大·冯·法肯豪森在改革国民党军队方面取得了很大进展。\n\n鉴于日本目前对中国的战争，这自然会引起日本人的一些担忧。他们要求德国立即撤回对中国的所有支持。"
 germany.24.a:0 "召回冯·法肯豪森。"
 germany.24.b:0 "不，我们的顾问会留下来。"
 germany.24.c:0 "不，我们的顾问会留下来，就像我们向中国人承诺的那样。"
 germany.25.t:0 "军事顾问被召回"
 germany.25.d:0 "与中国关系恶化使得在中国维持一个军事代表团在政治上不切实际了。亚历山大·冯·法肯豪森连同我们的其他顾问已被召回。"
 germany.25.a:0 "我们会让他回到工作岗位里。"
 germany.26.t:0 "中国扣留军事顾问"
 germany.26.d:0 "德国和中国处于战争状态，因此中国扣留了正在改革军队的德国军事顾问。冯·法肯豪森和他的几名军官设法逃脱了追捕，现在正在返回欧洲的路上。"
 germany.26.a:0 "好样的！"
 germany.27.t:0 "西线驻防"
 germany.27.d:0 "陆军工程兵们已经完成了对现有防御工事的检查，并找出了防守薄弱点。必要的建筑改善命令已下达。"
 germany.27.a:0 "新的防御体系将比齐格菲防线更加强大。"
 germany.28.t:0 "德国要求德奥合并"
 germany.28.d:0 "奥地利爆发了内乱和暴力事件，抗议者表达了他们希望奥地利并入德国、回归德意志民族的愿望。柏林方面正在极力推动奥地利并入德国。"
 germany.28.a:0 "我们应该并入德意志国！"
 germany.28.b:0 "不，奥地利命不该绝。"
 germany.29.t:0 "奥地利拒绝德奥合并！"
 germany.29.d:0 "维也纳的蠢货们拒绝接受我们两国的合并！这种公开违背奥地利民意的做法将不会长久！我们也许不得不採取武力促成德奥合并。"
 germany.29.a:0 "我们必须开始准备军事干预。"
 germany.40.t:0 "慕尼黑会议"
 germany.40.d:0 "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。 [GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军力以准备攻击。参与慕尼黑会谈的英国，法国，意大利和德国希望商讨出一个和平解决苏台德危机的方法。英国的立场是什麽？"
 germany.40.d_2:0 "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。 [GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军力准备攻击。正如我们曾言明的，我们坚决反对德国扩张主义，这意味着我们又得到一个对德战争中的盟友。"
 germany.40.d_3:0 "德国关于要求居住了大量的德意志族人的捷克斯洛伐克的苏台德地区的主张，已经到了非解决不可的地步。 [GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军力准备攻击。参与慕尼黑对话的荷兰，大英帝国，法国，意大利和德国希望达成一个和平解决苏台德危机的方法。荷兰的立场是什麽？"
 germany.40.a:0 "让捷克人自生自灭吧。"
 germany.40.b:0 "必须保卫捷克斯洛伐克！"
 germany.41.d:0 "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。 [GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军力准备攻击。参与慕尼黑会谈的英国，法国，意大利和德国希望商讨出一个和平解决苏台德危机的方法。 \n\n英国表明他们不会为了一次「遥远的争端」而捲入战争。我们应亦步亦趋，还是履行责任，为捷克斯诺伐克提供支持？"
 germany.41.a:0 "让捷克人自生自灭吧。"
 germany.41.b:0 "混帐英国佬！法国会支持她的朋友！"
 germany.42.d:0 "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。 [GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军力准备攻击。参与慕尼黑会谈的英国，法国，意大利和德国希望达成一个和平解决苏台德危机的方法。 \n\n英国拒绝让步，并以战争威胁德国不得侵入捷克斯洛伐克的边境。兵戈将临。"
 germany.42.a:0 "我们必须做好准备！"
 germany.42.b:0 "法国不应掺和进去。"
 germany.43.t:0 "法国退出同盟国"
 germany.43.d:0 "顽固的法国人拒绝遵从我们对苏台德危机的处理！由于我们不肯同他们一道对捷克斯洛伐克施以援手，法国决定离开我们的同盟。事到如今，法国正准备着即将到来的对德战争。"
 germany.43.a:1 "蠢货！本应好好绥靖[GER.GetLeader]的！"
 germany.44.d:0 "德国对我们苏台德地区的领土要求已展现出敌意，现正在我们的边境线上聚集军队！欧洲诸位领袖在慕尼黑召开了一场国际会议，一起讨论捷克斯洛伐克的未来，但是我们却没被邀请。 \n\n幸运的是，看上去同盟国决定履行他们支援我们的诺言。他们面对[GER.GetLeader]的紧逼以战争威胁作为回应，只要他胆敢侵犯我们边境线的一丝一毫。尽管如此，我们必须为即将到来的德国进攻做准备。"
 germany.44.a:0 "好啊!让他们来试试吧!"
 germany.45.d:0 "德国对我们苏台德地区的领土要求已展现出敌意，现正在我们的边境线上聚集军队！欧洲诸位领袖在慕尼黑召开了一场国际会议，一起讨论捷克斯洛伐克的未来，但我们却被拒之门外。 \n\n英国的懦夫们拒绝支持我们的主权，不过至少法国人愿意为我们挺身而出！他们保证会抗德援捷，甚至舍弃了与英国的同盟关系并与我们达成了一个新的同盟。"
 germany.45.a:0 "法兰西万岁！"
 germany.46.t:0 "慕尼黑裁决"
 germany.46.d:0 "德国对我们苏台德地区的领土要求已展现出敌意，现正在我们的边境线上聚集军队！欧洲诸位领袖在慕尼黑召开了一场国际会议，一起讨论捷克斯洛伐克的未来，但我们却被拒之门外。 \n\n英国人和法国人都拒绝遵守抗德援捷的承诺。他们的外交官把话挑明了，如果选择反抗德国，我们将孤立无援。也许我们别无选择只能割让苏台德地区……"
 germany.46.a:0 "今天对欧洲而言是黑暗的一天。"
 germany.46.b:0 "我们决不投降！"
 germany.47.d:0 "德国，英国，法国，意大利的国家领导人在慕尼黑会谈讨论捷克斯洛伐克的未来。英国及其盟友拒绝了我们对苏台德地区合理的要求，而且威胁称如果「侵扰」捷克人的边境就开战！ \n\n入侵捷克斯洛伐克的计划已经准备就绪，但此次行动很可能会引发一场全欧大战。我们必须确保自己准备充分。"
 germany.47.a:0 "是时候採取强硬手段了。"
 germany.48.d:0 "德国，英国，法国，意大利的国家领导人在慕尼黑会谈讨论捷克斯洛伐克的未来。英国人十分通情达理，他们认为我们对苏台德地区的宣称是合法的，不过顽固的法国人拒绝让步。 \n\n法国人捨弃了他们与英国的同盟转而和亲近捷克人了。看上去我们可能不得不同时与他们两国为敌，不过万幸，至少英国人不会干预……"
 germany.48.a:0 "这也许对我们很有利。"
 germany.49.d:0 "德国，英国，法国，意大利的国家领导人在慕尼黑会谈讨论捷克斯洛伐克的未来。英国人和法国人都很通情达理，认为我们对苏台德地区的宣称是合法的，而他们之前对捷克的保证也将作废。 \n\n尽管身处绝境，顽固的捷克人拒绝投降割地！我们不得已要用武力取回领土。入侵计划已经万事俱备，它将会把凡尔赛协议中的卑劣条款完全抹淨！"
 germany.49.a:0 "必须毁灭捷克。"
 germany.50.d:0 "德国，英国，法国，意大利的国家领导人在慕尼黑话会谈讨论捷克斯洛伐克的未来。英国人和法国人都通情达理地认为我们对苏台德地区的宣称是合法的，而他们之前对捷克的保证也作废了。 \n\n捷克人意识到自己深处绝境，把苏台德地区割让给了我们。当地受压迫的德意志人终于回到了祖国的怀抱！"
 germany.50.a:0 "今天是德国历史性的一天。"
 germany.51.t:0 "第一次维也纳仲裁"
 germany.51.d:0 "捷克斯洛伐克就像一个在欧洲心脏上的癌变肿瘤，德国终于决定採取决定性的行动收拾他们。苏台德地区已经被还给德国了，现在，为了履行慕尼黑协议，捷克斯洛伐克领土中理应属于匈牙利的部分应该归还给我们。"
 germany.51.a:0 "终于等到了！"
 germany.52.t:0 "吞并扎奥尔杰"
 germany.52.d:0 "捷克斯洛伐克正在解体，在被德国占领之前，我们必须迅速採取行动，保护波兰人占主体的领土。捷克在扎奥尔杰所有权上一直与我国存在争议，现在是时候将该地区并入我国了。"
 germany.52.a:0 "扎奥尔杰属于我们了！"
 germany.53.t:0 "捷克斯洛伐克的命运"
 germany.53.d:0 "德国人不满足于攫取苏台德地区的土地，已然决意吞并我国。我们被所谓的盟友抛弃，我们最强的防御屏障在慕尼黑那一场可耻的阴谋中化为乌有，事情已经没有任何转机……"
 germany.53.a:0 "向德国佬投降吧。"
 germany.53.b:0 "……不，我们必须坚决抵抗！"
 germany.54.t:0 "捷克的抵抗"
 germany.54.d:0 "出乎意料，捷克开始奋起反击并强烈谴责我国对其领土的占领行为。但是他们最强的防守阵地位于苏台德地区，现在早已处于我国控制之下，因此捷克早已是囊中之物。"
 germany.54.a:0 "布拉格也很快是我们的。"
 germany.55.d:0 "捷克斯洛伐克的末日已经来临，在这时我们的部队已经进入布拉格。在捷克斯洛伐克的军队投降时，我们缴获了大量的武器装备。他们性能优良的坦克也可以归于我军之用。 \n\n波希米亚将被并入德国并且成为其保护国。但斯洛伐克该被如何处置？或许我们可以在斯洛伐克成立一个由约瑟夫·蒂索领导的自治傀儡政权。"
 germany.55.d_2:0 "在占领了捷克斯洛伐克之后，我们必须考虑什麽才是分割这片领地的最佳方案。 \n\n波希米亚将被并入德国并且成为其保护国。但斯洛伐克该被如何处置？或许我们可以在斯洛伐克成立一个由约瑟夫·蒂索领导的自治傀儡政权。"
 germany.55.a:0 "将斯洛伐克置为傀儡国。"
 germany.55.b:0 "与匈牙利瓜分捷克斯洛伐克。"
 germany.55.c:0 "整个捷克斯洛伐克都属于德意志国！"
 germany.56.t:0 "瓜分捷克斯洛伐克"
 germany.56.d:0 "德国军队已经开进布拉格，捷克斯洛伐克的末日来临了。他们打算将波希米亚并入德意志国，但同时愿意将斯洛伐克划给我们。我们应该同意这麽瓜分吗？这将意味着正式地与德国缔结军事同盟。"
 germany.56.d_2:0 "在吞并捷克斯洛伐克以后，德国置波希米亚为帝国的一部分，但同时愿意将斯洛伐克划给我们。我们应该同意这麽瓜分吗？这将意味着正式地与德国缔结军事同盟。"
 germany.56.a:0 "当然！大匈牙利指日可待！"
 germany.56.b:0 "不，我们既不需要斯洛伐克，也不需要对德友好。"
 germany.57.t:0 "匈牙利拒绝了我方提议"
 germany.57.d:0 "匈牙利人声称对斯洛伐克地区毫无兴趣，粗暴地拒绝了转让斯洛伐克这样慷慨的提议！我们之后会处理匈牙利的，但眼下，必须为斯洛伐克地问题找出一个最佳的解决方案。"
 germany.57.a:0 "成立由蒂索领导的傀儡政府。"
 germany.57.b:0 "将斯洛伐克并入德意志国。"
 germany.58.t:0 "波兰问题"
 germany.58.d:0 "帝国公共思想与宣传部干得漂亮，德意志民族——事实上，全世界的人都已经了解到我们的同胞在波兰所被迫忍受的那些不公正的待遇。现在，我们有绝对正义的理由开战！"
 germany.58.a:0 "很快，世间再无波兰！"
 germany.60.t:0 "莱茵兰再武装"
 germany.60.d:0 "几支德国部队已经挺进莱茵兰地区，标誌着大战以来德军第一次在莱茵河西岸部署了自己的部队。这是公开撕毁凡尔赛条约的行为，条约明令禁止德军将该地区军事化！除非我们发布最后通牒来要求撤军，否则凡尔赛条约将形同虚设。"
 germany.60.a:0 "这是战争行为！要求英国人进入我们的阵营！"
 germany.60.a.tt:0 "§R因为我国§Y混乱的政府：§!，一旦战争爆发，我们将会遭受一场内战§!\n"
 germany.60.b:0 "提出外交异议。"
 germany.61.d:0 "几支德国部队已经挺进莱茵兰地区，标誌着大战以来德军第一次在莱茵河西岸部署了自己的部队。这是公开撕毁凡尔赛条约的行为，条约明令禁止德军将该地区军事化！ \n\n法国正在动员部队，意在对其发布最后通牒。如果德国方面拒绝，他们将准备进军德国来处理这一威胁。英国方面民意不支持开战，但如果我们不和法国统一战线的话，我们的联盟就将因此瓦解。"
 germany.61.a:0 "开战的可行性不值得讨论。"
 germany.61.b:0 "我们必将和法国站在同一阵线！"
 germany.62.d:0 "几支德国部队已经挺进莱茵兰地区，标誌着大战以来德军第一次在莱茵河西岸部署了自己的部队。这是公开撕毁凡尔赛条约的行为，条约明令禁止德军将该地区军事化！ \n\n法国似乎只愿意对此行为提出不痛不痒的外交异议，英国方面，民众也是坚决反对战争。"
 germany.62.a:0 "我们也将提出外交异议。"
 germany.62.b:0 "终于不必再担忧凡尔赛条约了。"
 germany.63.t:0 "英国拒绝开战"
 germany.63.d:0 "英国拒绝援助我们来抵抗德国的进攻，他们声称德国人只是「在他们的后院闲逛」。如果我们向他们开战，我们将孤立无援。 \n\n法国的大众民调依然是反对战争，但若置之不理，德国人只会更加强大，而且莱茵兰地区的军事化进程是对我们边境领土的直接威胁。发布最后通牒是一个相对保险的措施，特别是当我们无法拥有英国的支持时。我们应当独自发动战争吗？"
 germany.63.a:0 "当然！是时候处理德国了。"
 germany.63.b:0 "不，没有英国人的帮助，我们必须撤退……"
 germany.64.t:0 "英国支持我们"
 germany.64.d:0 "即便发动战争的提议一直不受英国国内大多数人的支持，英国政府依然意识到了德国所带来的威胁，并且给予了我们全面支持。我们将会向德国传达最后通牒，要求他们把部队撤出非军事区。如果他们拒绝的话，那我们将会派兵长驱直入德国，来给他们的暴政帝国划上句号！"
 germany.64.a:0 "前进！"
 germany.65.t:0 "英法动员！"
 germany.65.d:0 "英法两国拒绝接受莱茵兰地区的军事化，他们把这称为对凡尔赛和约的「不可原谅的侵犯」。他们已经开始动员部队，并且向我们下达了最后通牒要求我们把部队立即撤出莱茵兰非军事区，否则就将开战。"
 germany.65.a:0 "我们不能让步！必须保卫德意志国！"
 germany.65.b:0 "我们还没有准备好面对冲突，必须让步。"
 germany.66.t:0 "法国动员！"
 germany.66.d:0 "英国已经理解了其中缘由，并且接受了莱茵兰地区的再度军事化，但是法国依然拒绝退让！他们声称这次事件直接威胁到国家安全，他们正动员武装力量，随时要越过我们的边界！我们已进入战时状态！"
 germany.67.t:0 "法国退缩"
 germany.67.d:0 "当他们意识到他们疯狂的计划不会得到英国的支持时，法国人最终也选择明哲保身。他们的武装力量已遭遣散。天哪，这可真险！"
 germany.67.a:0 "现在开战无异于自取灭亡。"
 germany.68.t:0 "法国拒绝退让"
 germany.68.d:0 "法国依然孤注一掷，决定在无人支持时对德开战，我们与其之间的同盟已然破裂。同时，另一场欧陆战争竟因无意义的斗嘴爆发了。或许，英国是时候停止插手欧洲大陆的事务了……"
 germany.68.a:0 "或许，这本无可避免。"
 germany.70.t:0 "奥斯特密谋"
 germany.70.d:0 "一些德国国防军的高级军官深信他们「伟大的」元首已经将德国推向了一场他不可能打赢的战争，这群高官发动了兵变！目前看来这是由德国反间谍机关的上校汉斯·奥斯特谋划，瓦尔特·冯·布劳希奇将军和上将威廉·弗兰茨·卡纳里斯都参与其中！ \n\n一些重型武装士兵潜伏在位于柏林的帝国总理府周围的公寓里，准备一击彻底瓦解希特勒和他的得力助手。一场激烈的枪战正在这栋建筑物中展开。"
 germany.70.a:0 "不惜一切代价，保护元首！"
 germany.71.t:0 "元首之死"
 germany.71.d:0 "党卫军和忠实的陆军部队冲向帝国总理府，成功地杀死或抓获了所有反叛的突击队员，但没能在这帮叛徒杀死元首前将其救出！元首被发现死在他的办公桌上，身中数弹——毫无疑问，他为了祖国鞠躬尽瘁到最后一刻！ \n\n那些仍然活着的篡位者将为他们所犯下的弥天大罪而接受审判。但目前德国处于战争状态，国不可一日无君，谁将成为下一任元首？"
 germany.71.a:0 "海因里希·希姆莱将带领我们走向未来。"
 germany.71.b:0 "赫尔曼·戈林是个合适的选择。"
 germany.72.t:0 "密谋的复灭"
 germany.72.d:0 "党卫军和忠实的陆军官兵赶到帝国总理府，消灭了叛军并活捉了所有叛军指挥官，而希特勒本人与他的心腹组织了清场。奇蹟般地，元首从这次可耻的埋伏中存活了下来，且只受了一些擦伤。 \n\n那些仍然活着的密谋者将为他们的不忠付出巨大的代价，现在希特勒甚至更加坚定地要领导第三帝国走向最后的胜利！"
 germany.72.a:0 "元首万岁！"
 germany.73.t:0 "密谋成功了"
 germany.73.d:0 "激烈的战斗将帝国总理府化为一片燃烧的废墟。尽管有大量党卫军士兵赶来帮助希特勒，但忠于密谋者的部队还是加入了战斗，并被证明起决定性作用。元首已经确认被杀死，密谋者已经成功袭击了位于柏林的所有政府建筑。 \n\n大片德国国防军部队已经倒戈，加入到敌方阵营。但很多高级长官依然是纳粹党的忠实追随者，谁来领导他们？"
 germany.73.a:0 "纳粹主义的毁灭！"
 germany.73.b:0 "希姆莱会扭转局面的！"
 germany.73.c:0 "戈林是我们现今仅存的希望！"
 germany.74.t:0 "准备「登陆」"
 germany.74.d:0 "奥地利人十分渴望成为德意志国的一部分，但是顽固的维也纳政府到目前为止阻止了一切帝国一体化的进程。我们必须加大法西斯主义在奥地利社会中的宣传力度。在奥地利的纳粹党派已经成为一个可取代政府的法西斯政权。 \n\n一名纳粹间谍部门的探员已经被指派进行间谍任务。我们将使用他来暗中提高法西斯党派在奥地利社会中的声望。"
 germany.74.a:0 "奥地利将是我们的！"
 germany.75.t:0 "苏德条约"
 germany.75.d:0 "尽管之前对[Root.GetName]的人民和他们的思想使用各种肮髒的语言进行攻击，[From.GetLeader]和德国开始与我们接触，请求同意一个对双方都有好处的研究合约。互换技术可以帮助我们进行新的坦克设计以及提供将来其他领域研究技术承诺，不过从之前的发言看来毫无疑问德国这样只是为了他自己。我们应该接受这项合约，而去承受继续做大[From.GetLeader]的野心吗？"
 germany.75.a:0 "那些资本家对于我们双方来说都是更大的威胁。"
 germany.75.b:0 "我们不会为法西斯主义者提供消灭工人阶级的武器！"
 germany.76.t:0 "苏联签署苏德条约"
 germany.76.d:0 "我们同[From.GetName]的商榷是成功的。我们已达成将在新式装甲装备的研发上互相协助，同时在可能的情况下，在将来的一些研发领域上互相协助。"
 germany.76.a:0 "苏德条约将是我们通往美好未来的阶梯。"
 germany.77.t:0 "苏联拒绝签署苏德条约"
 germany.77.d:0 "[From.GetName]已经拒绝我们关于两国之间合作对装甲单位的研发合约，他们推测新式先进武器可能会被用于攻击他们自己。"
 germany.77.a:0 "他们现在已经几乎无法降低风险了。"
 germany.78.t:0 "与德联合航空研究"
 germany.78.d:0 "根据与德国之间的合约有关规定，他们的一些特殊研发项目成果将与我们的工程师分享。最近一项雷达技术的突破引起了我们的关注，这将使我们在这一领域当中的研究发展带来了可能。"
 germany.78.a:0 "发现敌人，是战争的第一步。"
 germany.79.t:0 "来自德国的最后通牒"
 germany.79.d:0 "介于希腊实际上是受德国支配的国家，[From.GetLeader]已对我国政府施加压力并迫使我们加入他们的阵营。苏德联盟已经将我们推到了一个必须选择阵营的境地，我们已经收到来的柏林的最后通牒，要求我们向他的苏联盟友割让我们东边的领土，并且加入到这样一个给我们带来耻辱的公约中。 \n\n尽管我们不能保持中立，但依然有其他自保之法，向英国请求支持是其中的一种，坚守我们的领土也是其一。然而，没有哪个可以确保共和国拥有自己的未来。"
 germany.79.a:0 "如果我们同德国合作，或许我们将取得收回土地的机会。"
 germany.79.b:0 "我们不能指望英国人的援助，而他们能指望我们。"
 germany.79.c:0 "如果这些专制者想要夺走我们的家园，那麽他们必须从我们的尸体上踏过去。"
 germany.80.t:0 "斯洛伐克换但泽"
 germany.80.d:0 "德国人对但泽垂涎已久，企图将他们在东普鲁士的领土统一到德意志版图中。外交官警告道，德国人早晚有一天会让我们在但泽和战争中作出选择。 \n\n令人惊讶的是，我们收到了来自德国的一个更加令人心动的解决方案。那就是，他们提出将重建斯洛伐克以换取我们割让但泽，这也总比成为德国的傀儡国强不少。 \n我们不知道如果我们拒绝，德国人会採取怎样的行动，但至少，能有机会获取新的领土以弥补在冲突中让步的损失，已经是个不错的结果了。"
 germany.80.a:0 "这是我们能得到的最好提议了。"
 germany.80.b:0 "休想让我们用本来属于我们的来换取他们无耻窃取的！"
 germany.81.t:0 "割让斯洛伐克换取但泽"
 germany.81.d:0 "波兰已经同意割让但泽给[GER.GetNameDef]来完成领土交换，现在斯洛伐克已处于波兰控制之下。通过这一协议，我们重新获得了但泽的同时表示了友好，或者，至少不是公开与我们的东部的邻居敌对。"
 germany.81.a:0 "德意志再度统一。"
 germany.82.t:0 "[From.GetNameDefCap]拒绝放弃但泽"
 germany.82.d:1 "[From.GetNameDef]拒绝了用斯洛伐克换取但泽这样慷慨的协议，但泽将继续被波兰掌控。显然[From.GetLeader]并不能理解但泽是德国固有领土这样的观点。 \n[Root.GetLeader]异常愤怒，而通过外交手段来重新获取但泽也变得毫无可能。"
 germany.82.a:0 "是时候考虑其他选项了。"
 germany.83.t:0 "反苏条约"
 germany.83.d:0 "在签署反共产国际条约之后，[From.GetNameDef]现在有充足的外交手段遏制苏联。不过这个协议不等于军事同盟，而且其中也没有明确各个签字国的义务。 [From.GetLeader]现在希望扩展反苏协议到一个反苏联同盟，使其成为一个有束缚力的条约，如果任何一方与苏联发生战争，所有缔约方都应将加入战争。 \n\n虽然可能有些危险，而且会破坏我们与苏联仅存的外交关系，不过条约将会为我们在未来对苏战争中带来强力的盟友。"
 germany.83.a:0 "我们将与德国及其盟友并肩对抗苏联。"
 germany.83.b:0 "任何人都可以通过这种条约发动下一场世界大战。"
 germany.84.t:0 "召唤所有缔约国参战"
 germany.84.d:0 "正如我们在签署反苏条约时预想的，我们现在发现我们与苏联处在战争状态了。是时候让缔约国们遵守他们的诺言加入我们的战争了。"
 germany.84.a:0 "我们的远见卓有成效。"
 germany.85.t:0 "[From.GetName]呼吁各缔约国参战"
 germany.85.t.a:0 "[From.GetName]呼吁各缔约国参战"
 germany.85.t.b:0 "[From.GetName]请求保障独立。"
 germany.85.d:1 "反苏协议要求所有缔约国必须加入任何一缔约国作为防御方的对苏冲突。 [From.GetName]现在被苏联攻击了，他们请求所有反苏协议缔约国立刻加入战争帮助他们。现在是时候向全世界展示[Root.GetAdjective]彻底解决苏联保卫世界的决心了。"
 germany.85.desc.a:0 "反苏协议要求所有缔约国必须加入任何一缔约国作为防御方的对苏冲突。 [From.GetName]现在被苏联攻击了，他们请求所有反苏协议缔约国立刻加入战争帮助他们。现在是时候向全世界展示[Root.GetAdjective]彻底解决苏联保卫世界的决心了。"
 germany.85.desc.b:0 "我们对[From.GetNameDef]的保证规定我们必须加入对苏联的防御战争当中。现在他们受到了苏联的攻击，我们应该立即兑现承诺来援助他们。是时候展示[Root.GetAdjective]的奉献精神并且从苏联的威胁下一劳永逸地拯救世界了！"
 germany.85.a:2 "[From.GetName]将不会独自战斗！"
 germany.85.b:0 "这不是我们的战争。"
 germany.85.b_tt:0 "§Y这将会被所有遵守条约诺言的国家看作可耻的背叛（§!§R-50§!§Y关系）§!"
 germany.86.t:0 "但泽或战争"
 germany.86.d:0 "[GER.GetNameDefCap]一直公开地宣称他们的目标是收回他们在上次大战中失去的领土。这次他们盯上了但泽，这块领土把东普鲁士与其他德国领土分割了开来。 \n\n现在他们要求将但泽交还给[GER.GetNameDef]，作为交换条件他们除了放弃波兹南领土宣称以外不肯给出任何其他的东西。随着战争脚步的靠近，接受这个协议将会延缓一场可能的冲突，不过代价是让德国人没有付出代价地增强了他们面对未来威胁时的力量。"
 germany.86.a:0 "让我们达成协议吧。也许他们会把注意力转向其他地方。"
 germany.86.b:0 "但泽将继续是格但斯克！"
 germany.87.t:0 "波兰割让但泽"
 germany.87.d:0 "面对我们的最终通牒，波兰同意将他们非法占有的领土归还给我们，这证明他们明白了但泽是德国无可置疑的一部分！"
 germany.87.a:0 "波兰避免了战争……暂时。"
 germany.88.t:0 "波兰拒绝交出但泽"
 germany.88.d:0 "尽管我们试图让波兰人和平地交出但泽，甚至为此我们还放弃了我们对其他德国领土的合理宣称作为交换，我们还是收到了他们的拒绝。正如我们预料的，只有铁与血的力量才能夺回我们所应得的土地。"
 germany.88.a:0 "他们十分清楚另一个选项是什麽。"
 germany.1002.t:0 "遵守莫洛托夫 - 里宾特洛甫条约？"
 germany.1002.desc:1 "德国和[SOU.GetNameDef]已经达成协议，分别瓜分东西波兰，但是我国在东部占领区使这种安排变得有些复杂。尽管我们的德国盟友完全期望我们将承诺的波兰领土交给[SOU.GetNameDef]，但我们也可以逆其道而行之，撕毁协议并继续占领。"
 germany.1002.b:0 "波兰是我们的！"
 germany.1003.t:0 "[From.GetNameDefCap]撕毁条约！"
 germany.1003.desc:1 "尽管我们已经决定将波兰东部割让给[SOU.GetNameDef]，我们的盟友[From.GetNameDef]却选择继续占领波兰，正式撕毁了莫洛托夫-里宾特洛甫条约！"
 germany.1003.a:0 "我们得让他们的傲慢无礼付出代价。"
 china.1.t:0 "卢沟桥事变"
 china.1.d:0 "日军最近对北京南面具有战略意义的卢沟桥发动了袭击，不过却被我们英勇的战士们击退了。毫无疑问，这是一起精心策划的阴谋，目的是把责任推到我们身上，从而迫使我们交出更多的领土——就像当年日本入侵东北时製造的九一八事变那样。 \n\n我们该如何应对？"
 china.1.a:0 "我们的忍耐已到极限了！"
 china.1.b:0 "我们承担不起与日本的全面战争。"
 china.2.t:0 "德国召回顾问"
 china.2.d:0 "德国屈服于日本的外交压力，决定从我国召回他们的军事顾问！冯·法肯豪森在告别晚宴上承诺，他不会向日本人透露我们的任何作战计划，不过德国结束军事援助对我军来说絶不是件好事。"
 china.2.a:0 "我们只能离开他们独自抗争了。"
 china.3.t:0 "中德关系恶化了"
 china.3.d:0 "我们与德国的关系不断恶化，导致他们从我国召回了他们所有的军事顾问。"
 china.3.a:0 "中国军官们将会完成他们开启的工作！"
 china.4.t:0 "扣留军事顾问团"
 china.4.d:0 "我们现在与德国处于战争状态了，他们在我国驻扎的所有军事顾问都被控制住了。冯·法肯豪森与他的少数几位手下逃脱了我们的控制，并且返回了欧洲！"
 china.4.a:0 "跑的真快！"
 china.5.t:0 "不再是困兽了"
 china.5.d:0 "红军曾一度在一种看似絶望的情况下生存下来，不过自从几年前的长征以来，形势已慢慢扭转了。随着根据地的大大扩张，我们再也不是失败者了。斗争已经过了最困难的时期，我们的絶望已经不復存在。毛泽东从一位游击队领袖成长为主席。"
 china.5.a:0 "人民共和国万岁！"
 china.6.t:0 "准备进攻共产党"
 china.6.d:0 "自中国共产党的红军大撤退后，他们重整了军力并且在陝西扎住了脚。他们继续欺骗农村人口试图让他们反对我们，并且还寻求苏联的援助，这一切都说明如果我们不控制住他们的话，他们可能会大幅成长。然而，很多他们周围的军阀尽管名义上支持我们政府，但实际无力或者不愿意付出必要的牺牲来解决他们。\n\n现在并不清楚红军是否已经重整旗鼓准备在战场上面对我们，然而时间并不在我们这边。为了巩固我们的政治地位，我们需要干掉共产分子。"
 china.6.a:0 "胁迫地方军阀发动进攻。"
 china.6.b:0 "招募当地土匪为我们作战。"
 china.6.c:0 "靠当地反共志愿者作战。"
 china.6.tt:0 "§Y如果中共选择迎击这次进攻：§!\n"
 china.6.tt_2:0 "§Y如果中共选择撤离：§!\n"
 china.7.t:0 "国民党开始进攻"
 china.7.d:0 "虽然我们通过长征避免了一场灭顶之灾，但国民党不会让我们安心发展而熟视无睹。我们情报人士彙报，他们正在筹备对我们发动进攻，如果我们试图进一步撤退的话，就可能削弱我们的政治支持度。\n\n我们不清楚国民党下了多大的决心要把我们击退。正面迎击他们会带来巨大的风险。如果当地军阀团结起来支持这次袭击，我们获胜的机会可能微乎其微。另一方面来说，在我们刚刚决定停下脚步之后而选择继续撤退也许更不可行。"
 china.7.a:0 "尽我们一切手段迎击这次进攻！"
 china.7.b:0 "撤退至人迹罕至之地。"
 china.8.t:0 "共党分子撤退了"
 china.8.d:0 "中共通过他们在地方的间谍网获悉了我们的进攻计划，将他们的红军进一步撤退到陝西。虽然这使我们失去了进一步削弱他们势力的机会，但这表明，不管他们怎麽大肆吹嘘，共产党还没有准备好与我们对抗。某种程度上，这次行动仍对我们有利。"
 china.8.a:0 "懦夫！"
 china.9.t:0 "战胜了共党"
 china.9.d:0 "我们击溃红军的行动已经奏效，至少目前是这样。尽管他们提前获取了我们进攻的讯息，共党决定正面对抗我们的部队，但他们被击败了。现在他们不得不撤退到更偏远的地区，很多当地人开始质疑他们是否有能力完成推翻我们政府的承诺。"
 china.9.a:0 "这次干得不错！"
 china.10.t:0 "共党击退了我们的进攻"
 china.10.d:0 "在提前瞭解了我们进攻计划的情况下，红军做好了准备迎击我们的进攻。在我们力量薄弱的地区，当地所能集结的部队不足以击败共军部队。\n遗憾的是，这场攻势变成了对我们的打击，并且被视为红军在长期撤退后恢復元气的迹象。"
 china.10.a:0 "从长远来看，这对他们没有好处。"
 china.11.t:0 "被国民党击败了"
 china.11.d:0 "尽管我们尽一切所能试图击退国民党在当地集结的部队，但我们的准备工作还不足以阻止它。由于损失惨重，我们被迫进行新一轮的撤退，尽管时间更短。\n\n在我们完全恢復元气前迎击国民党也许是个错误。我们奇蹟般的长征曾给我们支持者带来了希望，不过现在，质疑的种子已经播下。"
 china.11.a:0 "我们会捲入重来并且赢回人民的信心。"
 china.12.t:0 "战胜了国民党"
 china.12.d:0 "挑战国民党的进攻对我们有利。其在当地集结的对抗红军的部队不清楚我们已经获得他们进攻计划的情报，他们未做好准备，因此被我们击败了，所有这些都是对周围军阀的一次严重震慑，即让他们知道进攻我们是要付出惨痛代价的。\n\n这只能证明，国民党大大低估了我们的实力，人民共和国正再度崛起。"
 china.12.a:0 "枪杆子里出政权。"
 china.13.t:0 "同共产党游击队发生冲突"
 china.13.d:0 "随着我方与红军刚从在我们上次的攻势损耗中恢復过来，我们双方的边境部队又重新点燃了战火。除了地方军阀和民兵外，我们还考虑从其他地方增派军队。\n\n虽然这一次不会让我们一劳永逸地粉碎共产党的威胁，但这将是一个重要的意识形态胜利，表明他们将不被允许进一步扩张。"
 china.13.a:0 "我们现在必须划清界限！"
 china.13.b:0 "我们承担不起另一场冲突。"
 china.14.t:0 "在[From.GetName]被击败"
 china.14.d:0 "尽管我们试图让共产党明白除了他们现在避难的地区以外，任何方向的扩张都将被我们打退，可是我们没办法投入足够的资源在[From.GetName]边境击败他们。\n\n零星的战斗将会积小成大变成他们的优势，最终让我们遏制他们的行动成功化为乌有。如果他们的支持率持续增高，共党分子有可能变成个大麻烦。"
 china.14.a:0 "令人担忧。"
 china.15.t:0 "在[From.From.GetName]的胜利"
 china.15.d:0 "经过我们控制区外围的战场上的数次小冲突，我们与国民党冲突的形式看上去变得对我们有利了。尽管保持这种压力消耗了我们很多战士和物资，不过结果被证明是值得的。\n\n还没有进行大决战，我们的胜利这次是逐步的，这进一步加强了大家对我们革命的信心让革命之火烧的更旺了。"
 china.15.a:0 "这场胜利不会被百姓忘记的！"
 china.16.t:0 "在[From.GetName]被击败"
 china.16.d:0 "我们发动的消灭国民党外围势力的攻势被证明是灾难式的。国民党人比我们预期的决心要大得多，可能是他们预期如果他们失败的话将对我们的革命事业的帮助。尽管我们的部队再一次暂时的安全撤离，但是我们的损失被当地人看在眼里了，关于我们革命可能会失败的流言在附近村落里传播。"
 china.16.a:0 "革命还远没有结束！"
 china.17.t:0 "在[From.From.GetName]的胜利"
 china.17.d:0 "我们遏制共党的决心十分成功。共产党民兵试图游击战来阻止我们对这一地区的增援并包围他们根据地的部署，不过他们未料到我们消灭他们的决心。这次我们成功展示了力量，尽管也付出了一定代价，但是至少说服了当地曾经支持[From.GetLeader]和他们党派的民众，中国在共产主义的蛊惑下永远得不到统一。"
 china.17.a:0 "希望他们能长记性。"
 china.18.t:0 "与国民党军队发生冲突"
 china.18.d:0 "虽然我们仍未从他们此前的进攻中恢復过来，但国民党仍在我们的边境线上大量增兵。很显然，他们正试图向民众表明，国民党再次成功地遏制住了我们，而长征只不过是延缓了对我们发动彻底围剿的时间，我们不能让人民对我们丧失信心。"
 china.18.a:0 "我们不能继续把时间都花在恢復兵力上了。"
 china.100.t:0 "中国遭到进一步攻击了"
 china.100.d:0 "日本狡猾地进军并侵占了朝鲜半岛。他们试图用二十一条来羞辱我们，他们已经占领了中国东北，而现在又再度向前推进了。我们不能再忍受了，中国将为了她的自由而战至最后一人。在对全国人民的演讲中，[Root.GetLeader]呼吁所有的[Root.GetAdjective]，希望大家肩并肩作战而不是独自灭亡。"
 china.100.a:0 "为了中国！"
 china.101.t:0 "中国遭到攻击了"
 china.101.d:0 "是时候让我们站在一起，联手对抗我们的共同敌人，日本人了。让我们放下彼此之间显得不再那麽重要的冲突，为了伟大而团结的祖国母亲奋战到底！"
 china.101.a:0 "团结就是力量！"
 china.101.b:0 "我们必须击败入侵者！"
 china.102.t:0 "中国遭到攻击了"
 china.102.d:0 "随着苏联焦头烂额的忙着与德国人作战，我们被告知他们将无力如以前一样保护我们了。为了我们的最大利益我们应该团结国民党加入他们的对日抗战。"
 china.102.a:0 "团结就是力量！"
 china.102.b:0 "让我们一起击败日本的威胁。"
 china.102.c:0 "强大的苏联最能保护我们的利益。"
 china.103.t:0 "中国团结起来了"
 china.103.d:0 "[From.GetName]决定加入抗日战争。我们团结一心，一定能击退入侵者。"
 china.103.a:0 "团结就是力量！"
 china.104.t:0 "中国遭到攻击了"
 china.104.d:0 "中国遭到了攻击。军阀们都决定搁置他们之间的矛盾共同抗击日本侵略者。这是中国共产党发展的好时机，我们可以向广大的中国人民证明，中国真正的未来掌握在我们而不是腐朽的国民党手中。不过我们是不是应该也加入抗战，确保中国有个美好的未来？"
 china.104_PRC_SOV_reinforcements:0 "将收到来自苏联的十个师的增援。"
 china.104.a:0 "团结就是力量！"
 china.104.b:0 "他们自己打日本去，我们不进行支援"
 china.104.tt:0 "\n现在可以以[Root.GetName]的名义解放华北与满洲。\n"
 china.105.t:0 "中国团结起来了"
 china.105.d:0 "[From.GetName]希望我们能联手抗日。他们已经与[From.GetFactionName]联合并放下旧怨一同反抗日军的侵略。"
 china.105.a:0 "团结就是力量！"
 china.105.b:0 "我们将允许他们在战争期间对我们的国家拥有一定治理权"
 china.106.t:0 "中国团结起来了"
 china.106.d:0 "[From.GetName]加入了[Root.GetFactionName]并准备好进行战争。"
 china.106.a:0 "我们将把所有日本鬼子赶出中国"
 china.107.t:0 "合作终止"
 china.107.d_PRC_joined:0 "[Root.GetFactionName]已经达到了目的。不再有共同的敌人可以让我们联合。毛泽东对华北的掌控不断增强。然而面对我们的军队他们依然不堪一击。"
 china.107.d_PRC_refused:0 "随着战争结束，真正的爱国者取得了胜利。现在是时候对那些在我们流血牺牲之时躲在一旁的人进行清算了。"
 china.107_tt:0 "@PRC §Y中华人民共和国§!将会控制§Y华北§!和§Y满洲§!\n"
 china.107.a:0 "我们已不再有共同的敌人"
 china.108.t:0 "共产主义必胜"
 china.108.d:0 "我们在抗击日本恶狗的斗争中所行之事大大提升了中国共产党的威信。越来越多的人看到，相比腐朽的国民党我们才是中国的未来。党员干部开始将这些人编练成一支「从群众中来到群众中去」的新军。"
 china.108.a:0 "我们必须加强我们的部队"
 china.108_PRC_SOV_reinforcements_2:0 "获得20个师"
 china.109.t:0 "为中国而战！"
 china.109_tt:0 "§Y获得对中国大陆的宣称§!\n"
 china.109.d:0 "是时候摆脱国民党这个趴在中国身上的寄生虫了。我们将在毛主席的英明领导下解放每一个中国人，建立一个统一的国家。"
 china.109.a:0 "开战！"
 china.110.t:0 "[From.GetName]宣战"
 china.110.d:0 "[From.GetName]和[From.GetLeader]领导班子已经对我们宣战。"
 china.110.a:0 "开战！"
 china.111.t:0 "合作终止"
 china.111.d:0 "[Root.GetFactionName]已经达成目的了。不再有共同的敌人可以让我们团结起来。我们明智地利用这段时间在华北和东北地区建立了我们的支持，现在是时候正式控制这一地区了。"
 china.111.a:0 "我们已不再有共同的敌人"
 china.200.t:0 "加入中华人民共和国"
 china.200.d:0 "为瞭解放人民，我们已经同国民党决裂了，我们现在必须同中华人民共和国联合起来，以阻止国家分裂。中国的敌人总是依靠我们的内讧来削弱我们，社会主义新国家不会犯这样的错误！"
 china.200.a:0 "团结起来打倒国民党反动派！"
 china.201.t:0 "共产主义起义者加入共和国"
 china.201.d:0 "在脱离国民党反动派控制之后，我们与同情我们事业的中国革命家一道加入了[Root.GetLeader]领导下的国家。从今往后，都只有一个统一的中华人民共和国。"
 china.201.a:0 "我们必须联合起来保护我们的同志！"
 china.202.t:0 "共产党在[CHI_communist_state.GetName]起义"
 china.202.d:0 "共产党在[CHI_communist_state.GetName]的支持日益高涨，终于达到了临界点。起义军已经占领政府机关宣布脱离[Root.GetName]。我们已经失去了[CHI_communist_state.GetName]的控制，现在落入共产主义政权的手上。"
 china.202.a:0 "我们必须消灭共产党的威胁！"
 china.203.t:0 "共产党在[CHI_communist_state.GetName]起义"
 china.203.d:0 "在脱离国民党反动派控制之后，我们与同情我们事业的中国革命家一道加入了[Root.GetLeader]。从今往后，只有一个统一的[Root.GetName]。"
 china.203.a:0 "我们欢迎共产主义同志！"
 china.204.t:0 "[Root.GetAdjective]的首都"
 china.204.d:0 "随着中国内战的结束，是时候让我们巩固中国的权力，并向人民展示我们是中央王国的现代化身。我们是引导他们走向未来的力量。\n\n为了实现这个目标，我们应该有一个适合我们伟大国家的首都。"
 china.204.a:0 "我们应该在北方的旧都治理国家。"
 china.204.b:0 "我们应该在南方的旧都治理国家。"
 china.204.c:0 "无需迁都。"
 CHI_nanjing_tt:0 "迁都至§Y南京§!。"
 CHI_no_united_front:0 "不进行抵禦外敌的任何合作."
 spanish_civil_war:1 "西班牙内战开始了"
 spain.1.t:0 "内战！"
 spain.1.d:0 "一些部队中的高级将领联合发表了一份宣告，谴责西班牙现政府！他们在君主主义者和宗教团体的支持下发动右翼政变。大部分军队站在了国民军一边，但他们还未攻克除塞维利亚外的任何西班牙主要城市。 \n\n同时志愿者也在共和政府的号召下聚集起来，准备拥护政府对抗叛军。志愿者们可能缺乏训练，但无人可以质疑他们的忠诚。 \n\n战争已经爆发——我们应该选择哪一派？"
 spain.1.a:0 "国民军！"
 spain.1.b:0 "共和军！"
 spain.10.d:1 "弗朗西斯科 - 佛朗哥和平当选西班牙国家总统之后，有希望结束近年来的暴乱和政治动盪。然而有传言佛朗哥试图建立自己一党专政的国家元首製并且几个反对党的领袖相继失踪。 \n迅速审讯之后，宪兵军官何塞·加兰佛洛尔被判犯有叛国罪不久后公开处决。虽然处决他是为了震慑反对长枪党统治的人，消灭他们的反对意志，但它起到了相反的效果。左派志愿者甚至一些将领纷纷加入到新成立的共和军的旗帜下，准备支持反对国民军的斗争。虽然大多数都缺乏训练，但他们成功的攻下了几个因起义而混乱的城市。 \n\n战争已经爆发——我们应该选择哪一派？"
 spain.10.b:0 "人民阵线！"
 nationalists_chosen:1 "杀光共产党！\n"
 republicans_chosen:1 "杀光长枪党！\n"
 spain.2.t:0 "寻求国际支持？"
 spain.2.d:0 "起义没有完全成功，但保皇派，长枪党以及各右派自治联盟调动了大多数的军队推翻了共和国，终结了令我们为之自豪的基督教国家，并使其长期陷入混乱的无政府状态。结果仍不明朗，全世界都在关注着哪一方会取得胜利。 \n\n我们面对政变没有束手就擒，但是，其他不希望被红色政党威胁的国家也该伸出援手。在重建我们的国家时他们应当援助我们。"
 spain.2.a:0 "让我们请求装备和弹药的支援。"
 spain.2.b:0 "西班牙的战争将由西班牙人流血赢得！"
 spain.3.d:0 "军队中的反动派和法西斯试图一举粉碎共和国，但在各大城市遭遇的抵抗与工人武装的高速动员却是其始料未及的。政变蜕变成了战争，而西班牙人民所渴求的进步与未来则系于这一战。 \n\n民主和社会主义国家都表示了对共和国的支持，但几乎无人许诺直接干预。我们应该要求他们进行援助，否则压迫者下一次威胁的就是他们的自由。"
 spain.3.a:0 "这是一次遏制法西斯的国际斗争！"
 spain.3.b:0 "我们不会成为堕落的工人国家的傀儡！"
 spain.4.t:0 "西班牙国民军请求援助"
 spain.4.d:0 "西班牙内战已经成为国际形势的缩影：共产主义者和自由主义者想要打破传统的价值观，我们将拿起武器阻止他们。西班牙国民军找我们和其他人为了未来的冲突武装他们并不令人惊奇。"
 spain.4.a:0 "我们将尽可能的帮助他们。"
 spain.4.b:0 "如果他们没有力量夺取政权，他们就不值得支援。"
 spain.5.t:0 "西班牙共和军请求援助"
 spain.5.d:0 "试图推翻西班牙第二共和国这一行为明确的表示了法西斯主义者不会容许代表进步的鲜花茁壮成长，即使其理念早已根植于人民的内心。共和党人和他们的盟友，民主党人，共产党人和无政府主义者联合在一起，正在寻求我们和国际社会的帮助。许多声称捍卫自由与民主的国家都因害怕被捲入战争而拒绝支援。我们怎麽做？"
 spain.5.a:0 "答应他们赠送武器装备。"
 spain.4.a.tt:0 "如果我们能通安排一次租借，[From.GetName]将感激我们。"
 spain.5.b:0 "可悲的是，我们不能介入。"
 spain.6.t:0 "西班牙国民军感谢援助"
 spain.6.d:0 "我们对西班牙国民军的租借获得了他们的感激。他们应当取得胜利，我们将有可能在西班牙重建后收穫一个强大的盟友。"
 spain.6.a:0 "让我们相信他们能遏制住红色恐怖。"
 spain.7.t:0 "西班牙共和军感谢援助"
 spain.7.d:0 "我们对西班牙共和军的租借获得了他们的感激。如果共和国復兴，我们相信他们将会帮助我们清除世界上所有的法西斯渣滓。"
 spain.7.a:0 "共和国万岁！"
 spain.8.t:0 "收復马德里"
 spain.8.d:0 "战争胜利了。马德里再次回到了我们手中，且我们有机会让这座历经风霜的古城再次成为西班牙的中心。他经历了太多战乱，急需重建。而把它变成我们的新首都将再合适不过了。"
 spain.8.a:0 "迁都马德里"
 spain.8.b:0 "保持现首都"
 spain.9.t:0 "1936年西班牙大选"
 spain.9.d:1 "1936年西班牙大选第二共和国已被证明是一个脆弱的政权。 [Root.GetLeader]之所以能成为总统，全仰仗于人民阵线的支持，这是一个由共和主义者，共产主义者和无政府主义者组成的泛左翼联盟。 \n\n但右翼反对派，包括保守主义者，君主主义者和法西斯主义者为了对抗人民阵线也开始联合起来。无论哪一方先出乱子，他们的对手都可能会利用他们的内部矛盾引发一场革命。这次选举将不会是西班牙消弭冲突前需要挺过的最后一场考验。"
 spain.9.a:0 "支持人民阵线。"
 spain.9.b:0 "团结在长枪党之下的保守派。"
 italy.9.t:0 "向西班牙索要巴利阿里群岛"
 italy.9.d:0 "在内战期间，意大利派遣了志愿军为国民军而战，尽管意识形态是很重要的一个方面，但其战略意义也同样重要。巴利阿里群岛，尤其是其中的马略卡岛，其在地中海的位置具有极大的战略意义，且意大利对其与西欧国家殖民地之间的关系非常的感兴趣。 \n\n现在，[From.GetLeader]建议将群岛永久移交给意大利，考虑到他们为我们的胜利所做出的贡献较大，这项提议似乎也显得比较合乎情理。"
 italy.9.a:0 "让意大利人保留他们想要保护的地盘。"
 italy.9.b:0 "我们赢得战争后没有必要满足外国人的需求！"
 italy.10.t:0 "西班牙放弃巴利阿里群岛"
 italy.10.d:0 "为了感谢西班牙内战期间我们的支援和对法西斯主义事业的贡献，[From.GetLeader]已经同意在马略卡建造我们的临时军事基地，而梅诺卡岛和伊维萨岛则是永久的军事基地。尽管这些岛屿对我们的帝国有着重要的战略意义，西班牙人似乎正在考虑偿还债务。"
 italy.10.a:0 "只要他们承认我们是巴利阿里群岛的合法所有者。"
 italy.11.t:0 "西班牙拒绝放弃巴利阿里群岛"
 italy.11.d:0 "尽管我们在内战中为他们提供了大量的援助，但[From.GetLeader]却拒绝将岛屿交给我们，我们的同胞为了保卫群岛而浴血奋战，但他们却要求我们从群岛中撤军以确保西班牙对岛屿的控制，尽管他们坚称会与我们保持良好的关系，但我们永远不会忘记他们的背信弃义。"
 italy.11.a:0 "如果有需要，我们将宣称对岛屿的控制权。"
 italy.12.t:0 "伦敦会议"
 italy.12.d:0 "我们在南斯拉夫的朋友们受到了来自我们北方邻国的巨大压力。腐朽堕落的西方势力错误的为了维护在南斯拉夫的权利变得越来越衰弱。这可能是一个更年轻，更有活力的新政权在世界舞台上表演的开始！最高统帅部他们已经准备好发动我们的无敌军团了。"
 italy.12.a:0 "这是我们的时代！"
 italy.12.b:0 "未来有更好的机会。"
 italy.13.t:0 "第一次卢布尔雅那裁定"
 italy.13.d_dalmatia_montenegro:0 "随着南斯拉夫政府在其内部的矛盾冲突下分崩离析，意大利是时候承担起她应有的责任了。衰落的西方势力非常惧怕意大利会在崛起后夺回她应有的地位，但新生的势力正在逐渐崛起，而他们看到了意大利真正的价值。我们不仅夺回了「被暗中捅刀的胜利」中被剥夺的土地与权利，同时也让身为我们保护国的阿尔巴尼亚进一步扩张了领土。"
 italy.13.d_montenegro:0 "我们已经从与德国这一新生强权的盟约中得到了回报，南斯拉夫已经走向了解体的边缘，而德国也认识到了赢得意大利的友谊的重要性。黑山即将被并入阿尔巴尼亚，而这是他唯一的归宿。"
 italy.13.d_dalmatia:0 "在巴黎和会上遭到曾许诺我们北达尔马提亚的前西方盟友的背叛后，我们选择了与柏林结盟。德国明智的认识到了意大利的友谊极为宝贵，并认可了我们在南斯拉夫被忽视的权利。亚得里亚海将成为意大利的内海，而属于我们的胜利终将到来。"
 italy.13.a:0 "意大利崛起"
 italy.14.t:0 "德国阻挠我们的索要"
 italy.14.d:0 "德国认为可以阻挠我们对维希法国领土适度的，公平的和合理的索要。我们是否应该离开[From.GetFactionName]？"
 italy.14.a:0 "不可接受。我们能独自做得更好"
 italy.14.b:0 "我们将赢得他们的尊重"
 italy.15.t:0 "德国支持我们的索要"
 italy.15.d:0 "德国拥有支持我们对维希法国领土诉求的智慧。维希法国交出了萨伏依和科西嘉给我们。"
 italy.15.d_Corsica:0 "德国不怎麽支持维希法国交出科西嘉给我们"
 italy.15.a:0 "为意大利復仇"
 italy.16.t:0 "德国大体上支持我们"
 italy.16.d:0 "德国认为有必要插手我们与维希法国的争端。他们已经阻止我们试图获得科西嘉的尝试，但是我们仍可拥有萨伏依。"
 italy.16.a:0 "科西嘉问题仅是被推迟了"
 france.1.t:0 "日本索要印度支那"
 france.1.d:0 "日本部队沿着我们的印度支那殖民地安置边界，并且他们正在索要我们基地和设施的全部进出口！如果我们同意他们的要求，我们实际上是同意交出印度支那的控制给他们。换句话说，这意味着我们完全无法和他们争论这个问题。"
 france.1.a:0 "我们别无选择，只能同意。"
 france.1.b:0 "不可能！"
 france.2.t:0 "延长马其诺防线"
 france.2.d:0 "延长马奇诺防线直至英吉利海峡的计划已经完成了，并且并下达了施工命令。比利时人在看到我们跨越国境的准备工作后提交了一份正式的抗议，但是工程仍然继续。"
 france.2.a:0 "也许他们不应该离开我们的同盟。"
 france.3.t:0 "延长阿尔卑斯防线"
 france.3.d:0 "我们已经开始改善阿尔卑斯防线防御工事的工作。当这些防御工事完成时，意大利人越过国境时肯定得疯！"
 france.3.a:0 "放马过来吧！"
 france.10.t:0 "战败"
 france.10.d:0 "我们输掉了战争。而巴黎也落入了德国人的手中，并且他们占领国家剩余的地区也仅仅只是时间上的问题。我们现在必须考虑未来的出路。许多政府人士希望能和德国进行和平谈判，但是也有很多官员希望在英国继续斗争。 \n\n某些英国战时内阁的成员的建议为我们提供了另一个选择——合并法国和英国为一个国家，她将同德国奋战到底，直到整个法国被解放。"
 france.10.a:0 "我们必须同德国人合作。"
 france.10.a_tt:0 "§Y如果德国同意停战协定将用维希法国进行游戏§!\n"
 france.10.b:0 "战斗将继续！"
 france.10.b_tt:0 "§Y如果德国同意停战协定将用法国进行游戏§!\n"
 france.10.c:0 "让我们和英国合并！"
 france.11.t:0 "法国提议进一步联盟"
 france.11.d:0 "法国的局势十分严峻，政府中的很多人希望寻求同德国达成停战协定，但有仍有一些人对英国战时内阁成员提出的将两国合并为一的建议感兴趣。这样，法兰西-不列颠联盟就能继续与德国作战直到实现胜利。我们应该怎么回应？"
 france.11.a:0 "不。英国是英国，法国是法国。"
 france.11.b:0 "好，如果那将让法国人继续战斗!"
 france.12.t:0 "英国同意进一步联盟"
 france.12.d:0 "英国同意联盟英国已经同意将两国合二为一。既然如此，一个新的联合政府将在伦敦成立。"
 france.12.a:0 "去伦敦！"
 FRA_franco_british_cores:0 "所有§Y[FRA.GetAdjective]核心§!成为§Y[ENG.GetAdjective]核心§!。"
 france.13.t:0 "英国拒绝进一步联盟"
 france.13.d:0 "英国政府驳回了所有将两国合二为一的可能。我们不可避免地将同德国达成停战协定。"
 france.13.a:0 "我们必须合作。"
 france.13.b:0 "我们必须继续战斗！"
 france.14.t:0 "在法国的胜利"
 france.14.d:0 "我们在法国的胜利指日可待。法国政府已经请求籤订一份停战协定，我们的外交官早已准备了让他们签字的条款。对法国南部的控制暂且留给他们，而我们可以自由的占据剩下的领地。"
 france.14.a:0 "成立维希法国。"
 establishing_vichy_tt:1 "§Y维希法国§!将在法国南部建立。 \n§Y维希法国§!将获得所有§Y法国殖民地§!\n§Y法国§!的部分部队将转移给§Y维希法国§!\n（§Y维希法国§!）：\n§Y法兰西行动§!成为执政党\n§Y菲利浦·贝当§!成为§Y法西斯主义§!政党的领导人。 \n获得民族精神§Y占领成本§!，相对（生活消费品工厂：§Y20%§!）\n移动主力舰到§Y奥弗涅§!"
 france.14.b:0 "不，德国将占领整个法国！"
 france.14.c:0 "重建波旁法国。"
 france.15.t:0 "德国拒绝停战协定！"
 france.15.d:0 "德国拒绝停战协定！德国人拒绝了我们停战协定的请求！他们明显企图奴役我们所有人……我们别无选择，只能战斗到最后！"
 france.15.a:0 "我们难逃一死了！"
 france.16.t:0 "团结就是力量！"
 france.16.d:0 "巴黎的沦陷深深的影响了我们每一个人，我们比以往任何时候都需要为了祖国而团结起来。我们必须正视我们的国家，为了改变这场战争的结果而奋斗。 \n\n忘掉过去的一切，展望新的未来，我们不知道接下来的几个月里会发生什麽，但我们将共同面对这一切！"
 france.16.a:0 "我们已经见过更糟的事！"
 france.17.t:0 "受邀加入法国阵营"
 france.17.d:0 "为了强化小协约国（捷克斯洛伐克，南斯拉夫和罗马尼亚）并遏制旧同盟国可能的侵略扩张主义的死灰復燃，法国要求我们加入他们的联盟，以使这些国家团结在一起。"
 france.17.a:0 "当然。小协约国需要重建。"
 france.17.b:0 "[Root.GetName]走自己的路。"
 france.18.t:0 "[From.GetName]加入法国阵营"
 france.18.d:0 "我们成功阻止了小协约国的分崩离析与成员国的日行渐远。 [From.GetLeader]赞许了我们的努力并接受了我们联盟的邀请。"
 france.18.a:0 "我们离重建小协约国更近了一步。"
 france.19.t:0 "[From.GetName]拒绝与法国联盟"
 france.19.d:0 "尽管我们已尽最大努力为小协约国提供支持，但我们最近尝试和其中一位成员国进行接触时遭到了怀疑。 [From.GetLeader]已宣布拒绝加入联盟，也许是怀疑我们的动机，又或许是担心和我们走的太近会让他们也成为目标。"
 france.19.a:0 "他们早已成为下一个目标！"
 france.20.t:0 "抵制停战"
 france.20.d:0 "在德法停战并在法国维希建立新政权之后，一群高级军官站了出来带头反抗维希法国的统治。夏尔·戴高乐向全国发表了无线电广播，呼吁民众抵制通敌叛国的维希政权。戴高乐成为了自由法国势力当中的领导者，并带领其继续与德国人战斗。"
 france.20.a:0 "法国继续战斗。"
 france.20.a_tt:0 "§Y夏尔·戴高乐成为法国的领袖§!"
 france.21.t:0 "工人威胁罢工"
 france.21.d:0 "随着一间大工厂的两名工人被解僱，犹如导火索一般引爆了全国各地工人与工厂主之间的矛盾。在[Root.GetCommunistParty]的支持下，工人们组织起来开始要求更好的工作条件，例如更高的工资和更短的工时。这将大大减少我们工厂的产能并被视为[Root.GetCommunistParty]的胜利。我们被邀请到马蒂尼翁进行谈判。我们应该满足工人们的要求，还是冒着全国大罢工的风险拒绝和谈？"
 france.21.a:0 "随他们闹！"
 france.21.b:0 "谈判一下吧"
 france.22.t:0 "重谈马蒂尼翁协定"
 france.22.d:0 "随着马蒂尼翁协议的签订，我们在工业上已经无法和德国竞争。我们的工厂产能也在逐渐落后。一些工厂主已经开始就马蒂尼翁协议中的某些条款进行重新谈判，工人们几乎没有进行抗议。我们将有机会撤销所有新增的工人权利条款，但相比于冒着让他们再次支持[Root.GetCommunistParty]并引发另一场全国大罢工的风险。让工人们保留他们的权利，将注意力放在优化当前的工作流程与环境上，也许更能帮助法国人民团结一心，共同进步。"
 france.22.a:0 "随着时间流逝，最终我们会像过去一样有效率"
 france.22.b:0 "撤销他们的权利并立刻让我们的工业回到正轨"
 france.23.t:0 "罢工结束"
 france.23.d:0 "大多数的工人们都意识到他们的过分要求不可能被实现，他们的孩子也因此忍飢挨饿，即使[Root.GetCommunistParty]敦促他们继续进行罢工，但他们已经没有足够的资源支持了。每一天都有工人屈服并返回工厂。我们的工业再次焕发生机，并且短时间内不可能会再次发生罢工。"
 france.23.a:0 "我们终于能继续在国际市场上有竞争力了"
 france.24.t:0 "共产主义威胁"
 france.24.d:0 "一个统一的德国和苏维埃带来的威胁太大以至于不能忽视。在两国瓜分波兰的协定后，我们不得不做出艰难的选择。因为迄今为止苏联增长的力量造成我们自己内部的斗争并使[Root.GetCommunistParty]成长。通过禁止共产主义活动或加入[Root.GetCommunistParty]，我们对所有公民发出了一个强力的信号，那就是我们不会容忍任何人对和平构成威胁。 \n传统上我们有能力将[Root.GetCommunistParty]包容进政治会议中，但是因为他们拒绝放弃对莫斯科的忠诚，所以採取激烈措施只是时间问题。"
 france.24.a:0 "在法国禁止共产主义"
 france.24.b:0 "分歧是民主政治的一部分"
 france.25.t:0 "伦敦会议"
 france.25.d:0 "柏林的政权加大了他们和南斯拉夫边境的紧张气氛，英国人选择了让步。然而，南斯拉夫是在东欧建立据点的三大支柱之一。如果他被削弱那麽法国的安全将会受到影响。我们是否应该证明我们拥有更强大的实力且能够承担独自战斗的风险？"
 france.25.a:0 "我们将维持和平"
 france.25.b:0 "我们将站在自由一边"
 france.26.t:0 "伦敦会议"
 france.26.d:0 "柏林的政权加大了他们和南斯拉夫边境的紧张气氛，英国人已经决定反对德国的进攻。然而过去战争的创伤还未癒合，我们的国家深陷分裂之苦，我们强大到足以独当一面了吗？"
 france.26.a:0 "是时候抵抗德国人了"
 france.26.b:0 "这是个错误的想法"
 france.27.t:0 "德国支持意大利人的要求"
 france.27.d_1_state:0 "德国已经答应了意大利人对我们的领土要求。在此失败后，我们真的已经没有能力与之抗衡了。"
 france.27.d_both:0 "意大利将同时获得萨沃依和科西嘉。德国的这一决定已经引起殖民统治者的担忧，他们想知道下一个目标会是谁。叙利亚总督还没搞清楚情况时就已经叛逃到自由法国。"
 france.27.a:0 "实际上我们别无选择。"
 france.27.b:0 "德国人都是群目光短浅的傻子"
 france.28.t:0 "叙利亚叛逃"
 france.28.d:0 "随着德国人决定将维希法国的土地给予意大利，叙利亚当局已经决定加入我们一边。"
 france.28.a:0 "法国一步步接近救赎"
 france.29.t:0 "英国接受了成为盟友的请求"
 france.29.d:0 "「历史已经证明了，当我们伟大的国家并肩作战时，我们能取得多大的成就！本着友好协约的精神，我们将自豪地欢迎你们成为我们的盟友，而不仅仅只是朋友。我们将共同成为耀眼的自由灯塔，照亮这被黑暗所笼罩的世界！」\n\n英国已经接受了我们加入同盟国的请求。我们可以依仗他们的全力支持在动荡的年代前进。"
 france.29.a:0 "我们将共同努力！"
 france.30.t:0 "英国拒绝了成为盟友的请求"
 france.30.d:0 "「尽管过去有着良好的双边关系，我们现在不能冒险让同海峡对岸的冲突进一步升级。德国在兑现海军条约上已经赢得了我们的信任，此外，尽管当战火蔓延时我们会保卫自己，但我们不应该让火势进一步蔓延。和平必须始终是任何民主国家的目标。」\n\n我们作为盟军加入的请求已经被英国拒绝。英国政府不愿意进一步对抗德国，并且认为这不会威胁目前的和平。"
 france.30.a:0 "他们口中的「和平」不过是「投降」的另外一种说法。"
 france.33.title:0 "法国解放！"
 france.33.desc:0 "随着战争结束，法英-联盟存在的必要性也在逐渐消失。法国国内呼吁建立临时政府和开始普选的政党越来越多。"
 france.33.a:0 "当然，我们是自由人民的坚定盟友。"
 france.33.b:0 "我们必须在国内保持戒备森严。"
 france.34.title:0 "法英联盟的终结"
 france.34.desc:0 "在与英国达成和平协议后，[From.GetLeader]已经同意由法国政党建立临时政府的要求。各方的政治一体化进程已经停止，但是在未来仍然将会是盟友。"
 france.34.a:0 "太棒了！"
 france.34.b:0 "哦……"
 low.1.t:0 "法国延长马奇诺防线"
 low.1.d:0 "法国决定延长马奇诺防线，将其延伸到英吉利海峡。这清晰的表明了法国不打算在德国的入侵中保护我们。我们在巴黎的大使已经提出了正式抗议，但估计不会有什麽效果。"
 low.1.a:0 "这不能忍！"
 soviet.1.t:0 "日本加强了军力"
 soviet.1.d:0 "这段时间，满洲边境的紧张局势加重了，我们收到来自蒙古同志的报告：日本正在聚集其在黑龙江的军力。我们退让会被看作虚弱的信号，如果我们以武力回应，本就紧张的形势将会进一步恶化。指挥官同志，您的命令是什麽？"
 soviet.1.a:0 "我们狠狠的打回去。"
 soviet.1.b:0 "我们负担不起对日作战。"
 soviet.2.t:0 "奇袭成功"
 soviet.2.d:0 "我们跨越满洲边境，对集结的日本军队的奇袭成功了！我们成功抓住了他们还未完成战斗准备的时机。我们勇敢的士兵漂亮给了他们一个迎头痛击。"
 soviet.2.a:0 "干的好！"
 soviet.3.t:0 "奇袭失败"
 soviet.3.d:0 "我们跨越满洲边境，对集结的日本军队奇袭失败了！敌人破解了我们进行的钳形攻势，我们在撤退前遭受了严重的损失。"
 soviet.3.a:0 "组织一个行刑队。"
 soviet.4.t:1 "[FROM.GetNameDefCap]交出了比萨拉比亚"
 soviet.4.d:1 "[FROM.GetAdjective]明智的接受了我们的要求并从比萨拉比亚撤出所有军队。比萨拉比亚将成为摩尔达维亚苏维埃社会主义加盟共和国，他们的公民将享受到社会主义太阳的光芒！"
 soviet.4.a:0 "好极了。"
 soviet.5.t:0 "罗马尼亚拒绝了我们的要求"
 soviet.5.d:0 "罗马尼亚人拒绝屈服，回绝了我们的要求！看来我们要用武力将他们从比萨拉比亚赶走了。"
 soviet.5.a:0 "白痴!"
 soviet.6.t:1 "[FROM.GetNameDefCap]屈服了"
 soviet.6.d:1 "[FROM.GetNameDefCap]在我们的要求下投降了。我们在塔林成立了人民代表大会取代了原来衰败的政府。 [FROM.GetNameDef]人民代表大会随即全票通过了请求加入苏维埃社会主义共和国联盟的决议，在审议之后，最高苏维埃同意了这个请求。"
 soviet.6.a:0 "欢迎加入苏联，同志。"
 soviet.7.t:1 "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.7.d:1 "[FROM.GetNameDefCap]蛮横的拒绝了我们慷慨的援助协议！塔林的资本主义者和献媚者竟然胆敢发表声明，要我们尊重他们的领土完整！"
 soviet.7.a:1 "我们必须从[FROM.GetAdjective]那里保护爱沙尼亚人。"
 soviet.8.t:1 "[FROM.GetNameDefCap]屈服了"
 soviet.8.d:1 "里加的[FROM.GetAdjective]政府同意了我们的要求，我们用人民代表大会取代了他们腐败的政府。拉脱维亚人民代表大会随后全体一致通过了请求加入伟大的苏维埃社会主义共和国联盟的决议，我们仁慈的同意了他们的请求。"
 soviet.8.a:0 "你们现在是社会主义者了！"
 soviet.9.t:1 "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.9.d:1 "统治的[FROM.GetNameDef]的资产阶级压迫者们毫无理由的拒绝了我们的慷慨的援助协议，并要求我们立刻从境内撤出所有的军队。"
 soviet.9.a:1 "[FROM.GetAdjective]的人民必须得到解放。"
 soviet.10.t:1 "[FROM.GetNameDefCap]屈服了"
 soviet.10.d:1 "我们在[FROM.GetNameDef]建立军事基地的要求被同意了。但不幸的是，其政府随即垮台了。我们建立了一个人民代表大会避免了立陶宛的无政府状态。立陶宛人民代表大会全体一致的通过决议，请求最高苏维埃允许立陶宛成为苏联的一份子，我们同意了这个请求。"
 soviet.10.a:0 "我们会从资本主义的魔爪中拯救你们。"
 soviet.11.t:1 "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.11.d:1 "[FROM.GetNameDefCap]看起来下决心走向自我毁灭，他们政府的蠢货们以为在德国人支配下能活的更好？这帮拒绝自己的人民加入社会主义的自私领导人正在犯下滔天罪行。"
 soviet.11.a:1 "[FROM.GetAdjective]的人民已经受够了苦难了。"
 soviet.12.t:1 "[FROM.GetNameDefCap]同意了我们的要求"
 soviet.12.d:1 "我们在边境上集结的庞大军队已经使[FROM.GetAdjective]政府接受了关于修改边境线的合理诉求。卡累利阿已经在我们的控制之下，[195.GetName]方向的安全已经进一步得到确保。"
 soviet.12.a:0 "我们本来期望他们来打一仗……"
 soviet.13.t:1 "[FROM.GetNameDefCap]拒绝了我们的要求"
 soviet.13.d:1 "[FROM.GetAdjective]政府拒绝了我们的要求，但这正是我们所期待的。如果我们想要卡累利阿，我们自己会用武力夺取。现在是时候给顽固的芬兰人一个永生难忘的教训了！"
 soviet.13.a:0 "我们几周内就会击垮他们。"
 soviet.14.t:0 "苏联的成员国"
 soviet.14.d:0 "莫斯科胁迫我们正式加入苏联，我们应屈服于莫斯科的要求麽？"
 soviet.14.a:0 "好吧，让我们加入苏联。"
 soviet.14.b:0 "不！我们还没有发挥出自己全部的潜能！"
 soviet.15.t:0 "唐努图瓦拒绝屈服！"
 soviet.15.d:0 "唐努图瓦蛮横的拒绝了成为苏联的一份子！没人明白这个可怜的国家自己单干是想要做什麽。"
 soviet.15.a:0 "祝他们好运。"
 soviet.16.t:0 "吞并唐努图瓦"
 soviet.16.d:0 "最高苏维埃收到了唐努图瓦议会加入苏联的请求。他们将成为俄罗斯苏维埃联邦社会主义共和国的图瓦自治洲。"
 soviet.16.a:0 "欢迎加入苏联，同志。"
 soviet.17.t:0 "强化史达林防线"
 soviet.17.d:0 "我们西部边境防线的全面强化修正方案已经完成，集中营的劳改犯们也已经准备就绪了，史达林防线将不会辜负他那光荣的名字！"
 soviet.17.a:0 "史达林同志会为此骄傲的！"
 soviet.60.t:0 "瓜分波兰"
 soviet.60.d:0 "波兰已经是我们的了，不过西部地区按照莫洛托夫-里宾特洛甫条约的条款属于[GER.GetAdjective]的管辖范围。我们应不应该撤走我们的部队让[GER.GetAdjective]人占领这个地区？如果我们不撤出的话整个条约将会失效。"
 soviet.60.a:0 "撤出。现在还不是撕毁条约的时候。"
 soviet.60.b:0 "不！整个波兰都属于祖国！"
 soviet.61.t:0 "苏联遵守了条约"
 soviet.61.d:0 "遵照条约，[SOV.GetAdjective]部队已经将波兰西部的控制权移交给了我们。德国部队已经进驻。"
 soviet.61.a:0 "好极了。"
 soviet.62.t:0 "苏联背弃了条约"
 soviet.62.d:0 "尽管苏联多次承诺会遵守条约，但是苏军到目前为止完全没有后撤，也没有任何按照条约进行移交准备的迹象。看样子他们根本没有打算遵守条约。"
 soviet.62.a:0 "跟他们谈判完全是浪费笔墨！"
 finland.1.t:1 "[FROM.GetAdjective]人索要卡累利阿"
 finland.1.d:1 "为了给[195.GetName]创造一个缓冲区，[FROM.GetNameDef]正式要求修订边境线，他们要求我们割让卡累利阿，从在边境线上不断聚积的[FROM.GetAdjective]大军来看，他们不会接受拒绝的答案。我们应该怎麽回应？"
 finland.1.a:0 "我们没有选择，只能接受他们的要求。"
 finland.1.b:0 "他们敢的话就来啊！"
 finland.2.t:0 "请求瑞典方面战争援助"
 finland.2.d:0 "芬兰和苏联开战了。国家独立不过几十年，我们却又面临被邻国统治的威胁。 \n\n敌人在边境上的威胁已经超出我们的应对能力，不论如何，我们的邻国瑞典仍然保持着中立的态势，或许我们可以说服他们保卫我们的国家，保护他们的战略缓冲区。"
 finland.2.a:0 "他们应对我们的立场做出实质性支援。"
 finland.2.b:0 "我们不需要曾经的压迫者给予的帮助。"
 finland.3.t:0 "芬兰寻求瑞典支援"
 finland.3.d:0 "我们的邻国芬兰拒绝屈服于苏联，现在他们正在交战。尽管我们和芬兰之间没有正式结盟，但是芬兰政府仍然请求瑞典一同防守奥兰。那里居住者大量讲瑞典语的居民，而且对我们两国来说都是战略要地。 \n\n尽管政府在是否帮助芬兰上仍有分歧，但我们的民众则支持援助芬兰。我们是否愿意从来自东方的威胁下保卫北欧国家？"
 finland.3.a:0 "我们必须保持中立。"
 finland.3.b:0 "既然公众支持援助芬兰，那麽就派遣志愿军并援助装备。"
 finland.3.c:0 "芬兰有事就是瑞典有事！开战吧！"
 finland.4.t:0 "瑞典拒绝支援"
 finland.4.d:0 "瑞典政府拒绝了在对苏战争对我们进行援助。他们保持中立以避免国内和国外的反响，他们为了避免战争怎麽都行。"
 finland.4.a:0 "希望他们能够在事态变得无可挽回前认识到错误。"
 finland.5.t:0 "瑞典派出了志愿军"
 finland.5.d:0 "瑞典政府并不愿意加入我们对抗苏联的战争，但瑞典民众支持我们的呼声越来越高，许多斯堪地维亚志愿者加入了我们的阵营，虽然数量少于我们的期望，对我们面临的威胁仍然是有帮助的。"
 finland.5.a:0 "至少他们愿意提供一点帮助，总比没有好。"
 finland.6.t:0 "瑞典参战"
 finland.6.d:0 "瑞典政府已经同意了和我们一起共同防御防御奥兰的请求。他们已经加入了我们对抗苏联的战争，不再保持中立以这应对紧迫而又明目张胆的威胁。尽管国内有反对呼声，瑞典将和我们肩并肩一起捍卫芬兰的主权。"
 finland.6.a:0 "此日将被铭记在心。"
 finland.7.t:0 "和[SOV.GetNameDef]和谈"
 finland.7.d:0 "和[SOV.GetAdjective]和谈[Root.GetAdjective]共产主义者海拉·伍里约基已和我们取得联繫，并表示愿意帮我们接触并联繫其政府。在瑞典的一个秘密地点召开一场会议，讨论以割让领土换取继续维持[Root.GetAdjective]的主权。 \n\n芬兰的军队损失殆尽，上一次与苏联展开谈判的尝试也没能成功。这可能是我们和平解决这次冲突的唯一希望。"
 finland.7.a_tt:0 "§Y如果 [SOV.GetName] 接受：\n§!"
 finland.7.a:0 "这场战争没有胜利者"
 finland.7.b:0 "我们必须继续战斗！"
 finland.8.t:0 "[From.GetNameDefCap]让步了"
 finland.8.d:0 "和[From.GetNameDef]的战争代价高昂，但自从我们有能力击退[From.GetAdjective]的军队后，对方只好提供了让步的协议。我们得到了几处战略要地，但必须撤军且停止进一步的敌对行动。 \n这会在还没取得此地区完整控制权就终止对[From.GetNameDef]攻击行动，但相应的我们可以着眼于将影响力拓展到世界其他地方。"
 finland.8.a:0 "其他地区也需要我们的士兵"
 finland.8.b:0 "我们需要整个[From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap]拒絶了"
 finland.9.d:0 "和[From.GetNameDef]的谈判已经破裂。这显然是为[From.GetAdjective]军队另一次攻击[Root.GetAdjective]地区而拖延时间的策略。 \n\n[Root.GetNameDef]将巍然屹立并继续战斗直到最后。"
 finland.9.a:0 "他们每前进一步都将付出血的代价！"
 FIN_agree_peace:0 "芬兰屈服于苏联的要求并割让了§Y卡累利阿、萨拉和佩察莫§!。"
 finland.10.t:0 "冬季战争"
 finland.10.d:0 "终于，[SOV.GetNameDef]的扩张野心促使这个最邪恶的敌人入侵我国。我们必须採取一切力所能及的措施，以最坚固的防御回应的残暴的攻击。让他们为了在我们土地上前进的每一步都付出代价！"
 finland.10.a:0 "干碎他们！"
 japan.1.d:0 "中国政府声称我们的「非法侵略」行为已经达到了「不可容忍的地步」！我们的要求已经被拒绝，现在有报告称日本国民在上海遭到了攻击。而这将会成为我们彻底解决中国的藉口和契机！"
 japan.1.a:0 "他们会为此付出代价！"
 japan.2.d:0 "出乎意料！中国在卢沟桥事件中选择了忍让。他们明白激怒我们要付出何等巨大的代价，所以决定同意割让平津地区。中国正一点一点地变成我们的囊中之物。"
 japan.2.a:0 "看来战争还要再等一会儿。"
 japan.3.t:0 "边境冲突：苏联胜利"
 japan.3.d:0 "俄国人和他们的蒙古走狗发现了我们正在增强黑龙江的驻军，他们在我们准备好之前就发动了进攻！我们的部队在血腥的遭遇战中遭到了敌人无情地蹂躏。"
 japan.3.a:0 "为什麽会变成这样？！"
 japan.4.t:0 "边境冲突：日本胜利"
 japan.4.d:0 "俄国人和他们的蒙古走狗发现了我们正在增强黑龙江的驻军，他们越过了国境试图对我们进行先发打击！我们机智的指挥官发现了他们的企图并成功地夹击了敌人。敌人在遭受巨大的损失后夹着尾巴逃回了边境的另一侧。"
 japan.4.a:0 "这会给他们一个教训！"
 japan.5.t:0 "苏联撤退"
 japan.5.d:0 "在侦测到我们集结的部队后，苏联人很明智地让他们集结满洲边境上的部队向后撤退。我们的士兵们临时地占领了一些被他们遗弃的哨所。这很有希望终结俄国人和他们的蒙古盟友对满洲边境提出的可笑主张。"
 japan.5.a:0 "这就是为了展现武力。"
 japan.6.t:0 "法国接受了我们的要求"
 japan.6.d:0 "法国接受了我们提出的要求，他们在印度支那的基地和其他设施现在完全由我们掌控。他们实际上已经把殖民地的完整控制权交给了我们。"
 japan.6.a:0 "真是明智之举。"
 japan.7.t:0 "法国拒絶了我们的要求"
 japan.7.d:0 "法国蛮横地拒絶了我们的要求！看起来如果我们想要得到印度支那，那麽我们就得用武力去夺取它！"
 japan.7.a:0 "白痴!"
 japan.8.t:0 "德国召回顾问"
 japan.8.d:0 "德国已经召回了他们在中国的所有顾问。现在他们应该已经登上前往柏林的飞机了。德国人意识到大东亚的光辉未来将属于日本，而不是中国。"
 japan.8.a:0 "他们就应该这样做。"
 japan.9.t:0 "德国拒絶了我们的请求"
 japan.9.d:0 "德国拒絶从中国召回他们的顾问，完全不顾这些顾问的军事任务直接干扰了我们在大东亚的计划！难道他们认不清这样会破坏德日两国外交关系的基础吗？我们究竟能不能信任德国？"
 japan.9.a:0 "那麽他们的顾问会和其他中国人一起死去。"
 japan.11.t:0 "向暹罗发出最后通牒"
 japan.11.d:0 "我们已经在印度支那靠近暹罗边境的地方集结了大量部队，我们的态度很明确，我们真诚地希望使用他们的领土作为基地，将东南亚从欧洲殖民主义的手中解救出来。不过，通过允许他们加入我们的军事同盟，我们很有希望将暹罗变为日本帝国的一个傀儡国，这样就可以省去一次一边倒的入侵行动。当然，如果他们拒絶了我们，那就等同于对我们宣战。"
 japan.11.a:0 "我们会进入暹罗，不管他们想要说什麽。"
 japan.11.b:0 "事后看来，威胁入侵的确太咄咄逼人了。"
 japan.12.t:0 "日本下达了最后通牒"
 japan.12.d:0 "日本已经在靠近我们边境的地方集结了大量军队，根据判断，他们的计划是使用我们的港口作为进一步入侵缅甸和马来亚的基地。现在，他们给我们的选择是要麽屈服并允许他们通过，要麽就面对他们的入侵。\n\n尽管这意味着我们放弃主权并变成日本的傀儡国，但是避免战争才是我们最佳的选择。"
 japan.12.a:0 "我们同意与日本结盟。"
 japan.12.b:0 "我们不会轻易放弃自己的独立！"
 japan.13.t:0 "暹罗接受最后通牒"
 japan.13.d:0 "[From.GetLeader]明智地决定接受我们的最后通牒并与我们结成军事同盟。 事实上，我们将把暹罗变为我们在太平洋下一步行动的基地。"
 japan.13.a:0 "大东亚共荣圈愈加强大了。"
 japan.14.t:0 "暹罗拒絶最后通牒"
 japan.14.d:0 "[From.GetLeader]拒絶了我们进入暹罗以及结为军事同盟的要求。不过我们已经宣布不管如何都会进入，所以这意味着战争。"
 japan.14.a:0 "事情变成这样真不幸。"
 romania.1.t:1 "[FROM.GetNameDefCap]索要比萨拉比亚"
 romania.1.d:1 "[FROM.GetAdjective]的部队聚集在我们边境线的另一边，他们的外交官要求我们将整个比萨拉比亚割让给他们。我们无法指望德国的调停，因为他们与俄国人签订的条约里似乎包含着一个秘密协议，把我们放在了[FROM.GetAdjective]的利益范围之中。我们应该反抗吗？"
 romania.1.a:0 "不，那毫无希望。"
 romania.1.b:0 "是的，我们不能不战而退，不能放弃我们的领土！"
 romania.2.t:0 "第二次维也纳仲裁"
 romania.2.d:0 "德国开始调停我们与匈牙利的领土争端，在第二次维也纳仲裁中，他们决定北特兰西瓦尼亚交还匈牙利。我们应该接受这个决定吗？"
 romania.2.a:0 "是的……我们别无选择。"
 romania.2.b:0 "不，我们决不会放弃特兰西瓦尼亚！"
 romania.3.d:0 "德国开始调停我们与匈牙利的领土争端，在第二次维也纳裁决中，他们蛮横地决定让整个特兰西瓦尼亚地区回到匈牙利的统治下！我们应该接受这个决定吗？"
 romania.4.t:0 "德国调停争端"
 romania.4.d:0 "德国开始调停我们与匈牙利的领土争端，在第二次维也纳裁决上他们决定特兰西瓦尼亚应该继续由罗马尼亚控制。匈牙利人很不高兴，但是这个决定有希望一劳永逸地解决问题。"
 romania.4.a:0 "特兰西瓦尼亚应该继续属于罗马尼亚。"
 romania.5.t:0 "克拉约瓦条约"
 romania.5.d:0 "保加利亚在德国的支持下，不断派遣外交官来索要南多布罗加——这是我们在1913年第二次巴尔干战争后从他们那里吞并来的领土。我们之前的让步似乎刺激他们提出了这个要求。"
 romania.5.a:0 "这将解决争端"
 romania.5.b:0 "不，边境线必须画在这里！"
 romania.6.t:0 "一个艰难的选择"
 romania.6.d:0 "我们贪婪的邻居已经从我们这里夺走太多的领土了。不过，我们还有机会重新得到一些失去的土地。我们需要做的就是选择正确的阵营。"
 romania.6.a:0 "德国是我们唯一的希望。"
 romania.6.b:0 "苏联给我们提供了最好的机会"
 romania.6.c:0 "我们应该保持中立"
 baltic.1.t:1 "[FROM.GetAdjective]的最后通牒"
 baltic.1.d:1 "[FROM.GetNameDefCap]正对我们施压，要求我们签订一份「互相援助」条约，这份条约将使他们有权在我们境内驻扎部队！这完全是要赤裸裸地吞并我们的国家，但是我们根本没有什麽方法来抵挡他们驻扎在我们边境线上的部队。"
 baltic.1.a:0 "接受这不可避免的结果……"
 baltic.1.b:0 "他们只有用武力才能夺走我们的土地！"
 baltic.4.t:0 "德国索要梅梅尔"
 baltic.4.d:0 "德国部队在东普鲁士集结，他们的外交部长向我们下达了一份最后通牒！我们必须立即将梅梅尔割让给他们，不然就要面对他们的军事行动。我们应该同意他们的要求吗？"
 baltic.4.a:0 "我们必须同意。"
 baltic.4.b:0 "不可能！"
 baltic.5.t:0 "共产主义者掌权。"
 baltic.5.d:0 "[Root.GetName]选择团结一致，资本家们被迫交出了政权。新政府内的许多人认为我们应该实现我们的共产主义使命，成为苏联的一部分。"
 baltic.5.a:0 "和祖国母亲融为一体最符合我们未来的利益。"
 baltic.5.b:0 "[Root.GetName]在苏联的保护下可以更好的开展自己的行动。"
 baltic.5.c:0 "[Root.GetName]应该继续做一个独立的主权国家。"
 baltic.7.t:0 "[From.GetName]请求[Root.GetAdjective]加入[From.GetFactionName]"
 baltic.7.d:0 "随着两国友好条约的签订，[From.GetName]请求[Root.GetName]加入他们的[From.GetFactionName]以面对对两国来说日益严重的共同威胁。无论是共产主义当权还是法西斯主义执政，[From.GetName]都承诺保护[Root.GetAdjective]的利益。"
 baltic.7.a:0 "[Root.GetName]站在自己兄弟国一边。"
 baltic.7.b:0 "[Root.GetName]只能靠自己了。"
 baltic.8.t:0 "[SOV.GetNameDefCap]扩大我国在波罗的海地区的控制"
 baltic.8.desc:0 "对于[ROOT.GetNameDef]来说，今天简直不能再美妙了。在我们的同志进行了英勇的战役之后，[SOV.GetNameDefCap]正式宣布，新解放的波罗的海领土及其勇敢的工人将归我国管辖。 \n\n这使我们距离建立一个强大到足以击退工人阶级敌人，并统一波罗的海国家的伟大目标又近了一步。"
 baltic.8.a:0 "理所当然！"
 hungary.1.t:0 "德国仲裁"
 hungary.1.d:0 "德国不顾我们的合理要求，决定让特兰西瓦尼亚继续留在罗马尼亚手中。他们说自己愿意改变所有凡尔赛条约的错误，但明显这只针对他们自己的边界线。"
 hungary.1.a:0 "太离谱了。"
 hungary.2.t:0 "第二次维也纳仲裁"
 hungary.2.d:0 "德国认识到我们索求的合理性，正如我们所预料的那样，北特兰西瓦尼亚将重新回归匈牙利，这将会是历史性的一刻！"
 hungary.2.a:0 "值得庆祝的一天！"
 hungary.3.d:0 "值得庆祝的一天！德国不但认识到我们索求的合理性，而且决定将整个特兰西瓦尼亚重新划归匈牙利！这是我们想都不敢想的结果。"
 hungary.4.d:0 "德国认识到我们索求的合理性，将北特兰西瓦尼亚裁决给我们，但是罗马尼亚顽固地拒绝接受这个决定！"
 hungary.4.a:0 "蠢货！"
 hungary.5.d:0 "德国认识到我们索求的合理性，将整个特兰西瓦尼亚都裁决给我们，但是罗马尼亚顽固地拒绝接受这个决定！"
 hungary.6.t:0 "第一次卢布尔雅那裁定"
 hungary.6.d:0 "德国人一直抱怨凡尔赛条约的不公平，但是比起特里亚农条约来说，凡尔赛条约算不上什麽。尽管这个条约宣称什麽民族自决，但是事实的结果是很多匈牙利人受到了外国的统治。匈牙利的尊严受到了伤害，伏伊伏丁那省就是一个例子。这片土地的回归将会消弭强加在我们身上的不公。"
 hungary.6.a:0 "匈牙利的正义"
 bulgaria.1.t:0 "克拉约瓦条约 ——罗马尼亚同意了"
 bulgaria.1.d:0 "罗马尼亚政府接受了德国对我们边境争端的裁决结果。南多布罗加重新回归了保加利亚！"
 bulgaria.1.a:0 "总算好了！"
 bulgaria.2.t:0 "克拉约瓦条约 ——罗马尼亚拒绝了"
 bulgaria.2.d:0 "罗马尼亚政府拒绝接受我们终结所有边境争端的提议！他们宣称南多布罗加现在是他们国家不可分割的一部分，他们决不会放弃那里。"
 bulgaria.2.a:0 "不可接受！"
 bulgaria.3.t:0 "第一次卢布尔雅那裁定"
 bulgaria.3.d:0 "长久以来，我们梦想着建立一个伟大的保加利亚，但是却一直被当做二等国家。伦敦会议否决了我们的正当要求，我们的盟友在1913年背叛了我们，又因追求正义而在1918年被惩处。现在，德国正在纠正那所谓的和平犯下的错误，他不但是为了自己，也是为了其他国家。保加利亚现在将要从南斯拉夫手中重新拿回马其顿。"
 bulgaria.3.a:0 "保加利亚人的欢庆日！"
 bulgaria.4.t:0 "克拉约瓦条约"
 bulgaria.4.d:0 "我们没有忘记罗马尼亚在1913年从背后捅了我们一刀，他们在我们军队调往其他地方时懦弱地夺走了南多布罗加。匈牙利要利用与德国的友谊来向罗马尼亚復仇，我们现在就要採取行动吗？"
 bulgaria.4.a:0 "我们现在就要復仇"
 bulgaria.4.b:0 "君子报仇，十年不晚"
 bulgaria.5.t:0 "克拉约瓦条约"
 bulgaria.5.d:0 "德国选择和罗马尼亚站在一起，而不顾我们正义的要求。 [Root.GetLeader]已经向德国大使表示保加利亚期待德国朋友能够给予更多的帮助。"
 bulgaria.5.a:0 "拒绝"
 italy.1.t:0 "阿尔巴尼亚屈服了"
 italy.1.d:0 "阿尔巴尼亚政权已经同意了我们的要求，索古国王宣布退位。从今往后，阿尔巴尼亚将属于意大利人！"
 italy.1.a:0 "光荣的一天！"
 italy.2.t:0 "索古拒绝了最后通牒"
 italy.2.d:0 "目中无人且顽固不化的索古一世国王拒绝了我们的最后通牒。他和他的顾问们正在阿尔巴尼亚国内召集军队，试图东拼西凑起一点可怜的防御。我们必将占领地拉那并给这场闹剧画上句点！"
 italy.2.a:0 "我们本可以轻松解决这件事，索古！"
 italy.3.t:0 "意大利发出最后通牒"
 italy.3.d:0 "意大利外交官向我们发出了最后通牒，要求我们同意他们的军事占领！阿尔巴尼亚将成为意大利国王统治下的共主邦联！"
 italy.3.a:0 "我们只能接受。"
 italy.3.b:0 "不能让这发生！保卫索古！"
 italy.4.t:0 "扩建阿尔卑斯之壁"
 italy.4.d:0 "皇家陆军的工程师们研究了我们的北方边界，并指出了阿尔卑斯之壁需要强化和扩建的位置。必要的建设命令已据此下达。"
 italy.4.a:0 "如果当年汉尼拔面对的是这样的堡垒……"
 italy.5.t:0 "意德技术互助协定"
 italy.5.d:0 "意大利建议进行技术和理念的交流，这将拉近两国的外交关系并使得我们一起变得更强。"
 italy.5.a:0 "好主意！"
 italy.5.b:0 "德国的技术只为德国人服务"
 italy.6.t:0 "意德技术互助协定——通过！"
 italy.6.d:0 "如同我们所期望的那样，德国非常乐意进行一些技术交换，很显然一股新风正拂过欧洲，而意大利向着恢復昔日荣光又前进了一步！"
 italy.6.a:0 "很好！"
 italy.7.t:0 "意德技术互助协定——驳回！"
 italy.7.d:0 "德国人拒绝了我们提出的协定。"
 italy.7.a:0 "我们最好从现在开始为自己着想"
 italy.8.t:0 "加入法国阵营。"
 italy.8.d:0 "「法兰西行动」正在法国迅速崛起，他们邀请我们加入他们的阵营。这是否进一步促进意大利的利益？"
 italy.8.a:0 "让我们加入法国的阵营。"
 italy.8.b:0 "法国人不可信任。"
 usa.1.t:0 "埃尔哈特想要参军"
 usa.1.d:0 "在美国宣布进行战争动员后，我们收到了一份特别的申请：在不久前驾驶飞机环游了世界的着名飞行员阿梅莉亚·埃尔哈特希望加入陆军航空队，成为一名战斗机驾驶员。她在模拟空战训练中展现了极为精湛的飞行技巧，但许多军方内部人士对于让一个女人执行战斗飞行任务这一想法感到不悦。但我们是否应该网开一面，让她加入军队？"
 usa.1.a:0 "好，我们需要她。"
 usa.1.b:0 "不，这没必要。"
 usa.2.t:0 "昭昭天命"
 usa.2.d:0 "合众国独特的立国之本和历史进程使得维护世界上的民主与自由成为我们与生俱来的使命。过去的十年已经证明，如果我们不拿起武器同试图摧毁这些的傢伙们战斗，我们就无法完成这一使命。从现在开始，所有的压迫者都将不得不向我们俯首，我们的军队将解放全人类。"
 usa.2.a:0 "不自由毋宁死！"
 usa.3.t:0 "珍珠港的美国舰队"
 usa.3.d:0 "美国对我们施加的诸多外交和经济制裁正日渐成为一些更大的威胁的开始。美国太平洋舰队正停泊在夏威夷珍珠港的海军基地中，这清晰地传达了一个信号：美国将在太平洋上保持强大的存在感，并继续援助我们的敌人。在这个时间点袭击珍珠港或许能给我们带来一些惊喜。"
 usa.3.a:0 "谁知道这个机会能持续多久呢？"
 usa.4.t:0 "驱逐舰换基地协议"
 usa.4.d:0 "在採取了与德国敌对的立场后，美国开始希望英国能够坚定地对抗德国的威胁。然而，他们也希望能够保持他们的海军在大西洋的存在感。我们将提供给他们几座海军基地，而作为交换，他们将提供给我们一些驱逐舰。这些船隻都来自预备役，但接受她们依旧能够增强两国间的军事联繫，这将是一个明智的选择。"
 usa.4.a:0 "这是一个难得的机会。"
 usa.4.a.tt:1 "我们将获得43艘美国驱逐舰。 \n加拿大将获得7艘美国驱逐舰。"
 usa.4.b:0 "很明显这对美国更有利，我们不能接受。"
 usa.5.t:0 "英国拒绝了提议"
 usa.5.d:0 "尽管我们做了大量的准备，释放了足够的好意，英国还是拒绝了我们用旧驱逐舰交换他们的海军基地的提议。"
 usa.5.a:0 "这是他们的损失。"
 usa.6.t:0 "[GetYear]年选举"
 usa.6.d:0 "总统大选的日子到了。现任总统富兰克林·德拉诺·罗斯福的新政实施了许多计划，打算将美国带出大萧条的低谷。 \n\n尽管其中的许多尝试大受欢迎，他进一步扩大政府的作用和权力的计划遭到了其对手共和党人阿尔夫·兰登的强烈批评。出身于石油工业的兰登期望更为自由的经济政策，而罗斯福和民主党想要扩大社会福利并增强经济的稳定性。这次选举，民主党将勉强过关，或者取得巨大的胜利。"
 usa.6.a:0 "支持民主党，再干四年！"
 usa.6.b:0 "支持共和党，我们必须捍卫美利坚的传统理念。"
 usa.7.t:0 "罗斯福对阵威尔基"
 usa.7.d:0 "自从美国总统办公室组建以来，还没有哪位总统能够连任三届。然而，鑑于近年来不稳定的世界局势和国际发展，罗斯福决定打破传统，竞选他的第三任期。共和党人温德尔·威尔基被视为候选人中的一匹黑马，他出身实业，从政经验寥寥。威尔基批评了罗斯福在经济方面的干涉主义政策及参选第三任总统的理由。 \n\n尽管候选人们在外交政策方面所见略同，而威尔基也希望保留新政中的一些内容，许多人还是将这次选举视作未来美国民主政治的关键点。"
 usa.7.a:0 "支持民主党，罗斯福不可或缺。"
 usa.7.b:0 "支持共和党，我们想要威尔基！"
 usa.8.t:0 "兰登对阵罗斯福"
 usa.8.d:0 "四年前，兰登总统制止了民主党继续推行新政改革的脚步，选择了依赖所谓国家实力，而其根本则在于工业企业，例如他上任总统前一手扶植的那些。而持续进行着政治活动，希望能够完成那些他原本准备在第二个任期中施行的计划的罗斯福，如今也已宣布参选。鑑于他依旧是一位大受欢迎的候选人，兰登还是继续了对他试图扩大总统权力这一点的批评，而他自己也因此避免了推行类似的政策。 \n\n一些来自海外的力量正威胁着我们和别国，这一现实依旧存在，而每一位候选人都不希望美国对此熟视无睹。问题仅仅是谁将带领民主的兵工厂跨越这些黑色的年代。"
 usa.8.a:0 "支持共和党，兰登符合我们的价值观。"
 usa.8.b:0 "支持民主党，罗斯福已经准备好去做一切该做的事。"
 usa.9.t:0 "罗斯福对阵杜威"
 usa.9.d:0 "富兰克林·D·罗斯福的任期已经超出常规好多年了。尽管他的健康状况日渐糟糕，而他的任期也达到了史无前例的长度，他还是准备继续领导我们的国家赢得战争。由于许多潜在的被提名者都在军中服役，共和党在候选人方面的选择很有限，但他们还是选出了纽约州州长托马斯·E·杜威来代表他们。 \n\n罗斯福继续维持着高支持率，但许多人猜测他或许看不到自己任期结束的那一天。但这足以代表杜威能够击败一个带领我们走了这麽远的人吗？"
 usa.9.a:0 "罗斯福战胜杜威。"
 usa.9.b:0 "杜威战胜罗斯福。"
 usa.10.t:0 "[Root.GetLeader]对阵罗斯福"
 usa.10.d:0 "尽管[Root.GetLeader]在许多方面都延续了新政，罗斯福还是认为推行他有关计划可持续发展的初始蓝图是可行的。尽管健康状况持续下滑，他还是设法维持了之前助他竞选成功的大多数支持者，并在此宣布代表民主党参选。 \n\n[Root.GetLeader]认为在而今这个敏感时期更换领导人很不靠谱，讽刺的是四年前罗斯福在面对他的挑战时也发表过类似的说法。尽管如此，他的话还是有几分道理。"
 usa.10.a:0 "[Root.GetLeader]已经证明了他是个合格的领袖。"
 usa.10.b:0 "美国已经准备好再次施行新政。"
 usa.11.t:0 "罗斯福对阵麦克阿瑟"
 usa.11.d:0 "鑑于战争的威胁日益临近，民主党和共和党都期望能找到一位出身行伍的候选人。道格拉斯·麦克阿瑟将军平时专注于他的军人使命，而今，鑑于我们正处于和平且赢得了战争，他也决定抓住机会竞选了共和党的提名。现在他代表保守派联盟向罗斯福发起了挑战。 \n\n罗斯福保持着他的支持率，但麦克阿瑟的个人魅力和使命感令选民们印象深刻，军人真的就见多识广了吗？"
 usa.11.a:0 "罗斯福和杜鲁门将渡过难关。"
 usa.11.b:0 "麦克阿瑟武能上马定乾坤，文可提笔安天下。"
 usa.12.t:0 "道格拉斯·麦克阿瑟的竞选"
 usa.12.d:0 "为了挑战罗斯福创纪录的连任，共和党寄希望于备受尊敬的军队指挥官，想要找到一位潜在的候选人带领美国赢得战争。道格拉斯·麦克阿瑟将军在保守派中备受欢迎，但他也是前线不可或缺的人物，而今他只能勉强同意抽时间参加总统竞选。 \n\n他从不是一位有希望的保守派竞选人，但或许他能够有助于确保最后上台的不会是一个温和派共和党。为此做出的牺牲真的值得吗？"
 usa.12.a:0 "前线比白宫更需要麦克阿瑟。"
 usa.12.b:0 "我们需要他来挑战罗斯福。"
 usa.13.t:0 "罗斯福逝世"
 usa.13.d:0 "尽管罗斯福总统的健康状况已经恶化很久了，他在总统竞选中展现的强健还是让很多人以为他还能坚持很多年。但是，他在任期上逝世的可能性一直存在，而在遭遇了今天中风后，罗斯福与世长辞。副总统哈里·S·杜鲁门已宣誓就职，希望人们能够支持和祝福他。旧的内阁得以保持，杜鲁门也已立誓将延续他前任的政策。"
 usa.13.a:0 "一个时代结束了，一个新的时代将要开始。"
 ace_promoted.1.t:0 "王牌飞行员的晋升"
 ace_promoted.2.t:0 "新王牌出现"
 ace_promoted.1.d:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那麽大的风险。 [From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。 \n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效彷的英雄。"
 ace_promoted.1.d_major:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那麽大的风险。 [From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在领航[From.GetHerHis]的[From.GetWing]的途中展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中作用显着 成为这场关键性的遭遇战中的重要角色。 \n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效彷的英雄。"
 ace_promoted.1.a:0 "爱拼才会赢。"
 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]战斗中殉职"
 ace_died.1.d:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]上空中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。 \n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在战斗中被击落。执行完任务的飞行员目击到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。 \n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a:0 "传奇还是活着最好。"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]击落"
 ace_killed_by_ace.1.d:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机在臭名昭着的[Prev.GetCallsign]的带领下集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军机动超越了[From.GetHerHim]并一击打中了油箱。 [From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。 \n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.d_major:1 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，在臭名昭着的[Prev.GetCallsign]带领下 集中火力击落了[From.GetCallsign]。在击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，当时驾驶着他的[Prev.GetWingShort]，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了油箱。 [From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。 \n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对我国的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，这让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.a:0 "真是毁灭性的损失"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。 [From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。 [From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。 \n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.d_major:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。 [From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。 [From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。 \n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.a:0 "这是一场[From.Owner.GetName]所有人都会铭记的胜利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]被击落"
 aces_killed_each_other.1.d:0 "上次飞行任务中我国着名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]在[Prev.Owner.GetAdjective]战机砲火中穿行并直接撞击[Prev.GetCallsign]。 \n[From.GetCallsign]和[Prev.GetCallsign]的战机在[From.GetMissionRegion]的空中化为碎片。 \n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样 对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.d_major:0 "上次飞行任务中我国着名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]在[Prev.Owner.GetAdjective]战机砲火中穿行并直接撞击[Prev.GetCallsign]。 \n[From.GetCallsign]和驾驶的[From.GetWingShort]与[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。 \n\n虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，且[Prev.GetCallsign]，不再会是个威胁，但我们失去了一个公众偶像和对[From.Owner.GetAdjective]所有人的榜样。"
 aces_killed_each_other.1.a:0 "这仍然是个惨痛的损失"
 election.1.t:0 "大选"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "选举：公众反对重整军备"
 election.2.d:0 "在即将到来的选举中，[Root.GetRulingParty]的支持率依然维持高位，人民信任[Root.GetLeader]的领导力。然而，我党试图增强[Root.GetName]在军事位面上的投入并未受到公众的广泛支持，许多民众认为这项政策是无脑的沙文主义作祟。战争已经迫在眉睫 然而很少人希望看到[Root.GetName]能先发制人。通过和对国家安全方面持类似观点的少数党合作，我们仍然可以在这次选举中把持政权，虽然支持的力度会不及以往。"
 election.2.a:0 "必须听取人民的呼声。"
 election.2.b:0 "保护主权最为优先。"
 election.3.t:0 "选举：公众要求重整军备"
 election.3.d:0 "近来发生的的战争已经快打到我们的国界来了，并且在即将到来的选举中成为重要议题，许多选民担忧[Root.GetName]并没有准备好被捲入这场冲突或者面对它可能造成的后果。他们要求我们增强军备做好打仗的准备。尽管多数人依然支持[Root.GetRulingParty]，如果我们不能减轻他们的忧虑 许多席位会拱手让给更加极端的思潮。"
 election.3.a:0 "公众有免于恐惧的自由。"
 election.3.b:0 "很多人还是喜欢外交解决问题。"
 election.4.t:0 "选举：让法西斯进入政府？"
 election.4.d:0 "一个攻击性强的国家主义思潮在[Root.GetName]迅速崛起，使得几个推行法西斯理念的党派迅速崛起：国家通过武力展示自己的力量。其中一党在最近的选举中取得了重大胜利，导致[Root.GetRulingParty]党内开始讨论，在下一任组阁中是否需要考虑和他们合作。尽管他们拒绝承认民主是我国的建国基石，但是他们参与民主选举这件行为本身已经从某种意义上说明他们认同我们的观点？而且承认他们的公众支持也许可以阻止他们採取进一步更加暴力的行动。"
 election.4.a:0 "至少比共党好！"
 election.4.b:0 "我选择泛民主党派联盟。"
 election.5.t:0 "选举：让共产党进入政府？"
 election.5.d:0 "在[Root.GetName]的共产主义运动，由工人阶级和大专院校的极端思潮所引燃，已经强大到组织了数个党派。其中一党在这次选举中大有斩获，[Root.GetRulingParty]的政客已经开始讨论在组成下一届政府中是否带上他们。尽管他们觉得我们的民主制度也就比资产阶级专政好那麽一点点，他们还是愿意加入政府发挥作用而不是推翻我们。"
 election.5.a:0 "改革总比革命要好！"
 election.5.b:0 "我选择泛民主党派联盟。"
 election.6.t:0 "选举：民主势力成为少数派"
 election.6.d:0 "[Root.GetName]的政治形势已经越来越极端化。曾经那里的民主理念和[Root.GetName]的代议体制得到广泛支持，许多选民转投更加极端的政党。所有持中间理念的政党，尽管他们愿意放弃过往分歧，无法赢得多数议席。为了避免形成少数政府，我们不得不选择和法西斯或者共产党合作。"
 election.6.a:0 "我们会和法西斯合作来让[Root.GetName]更加强大。"
 election.6.b:0 "让共产主义者加入，我们可以进行社会改革。"
 election.6.c:0 "组成少数政府，就算弱势也好过前两种选择。"
 election.7.t:0 "法西斯势力影响外交政策"
 election.7.d:1 "让法西斯党派加入政府已经开始影响我们的外交政策。即便他们有着极端的国家主义理念，他们在海外的支持者非常乐意看到他们在[Root.GetName]施加的影响。有相似理念的极权政府开始把我们视为潜在的盟友。和这些国家交好，不管[Root.GetRulingParty]有多讨厌他们的理念，对于维持法西斯主义者对政府的支持还是有必要的。"
 election.7.a:0 "我们可以利用这些国家对付更大的威胁。"
 election.7.b:0 "有这种朋友还要什麽敌人。"
 election.8.t:0 "共产主义者影响外交政策"
 election.8.d:0 "共产主义者通常视自己为世界革命的一部分，让他们加入政府的行为已经引起了其他共产国家的注意。我国的共党代表跟那个无产阶级专政国家维持着非常紧密的联繫，这种联繫必须在[Root.GetAdjective]外交政策中得到承认，如果我们希望继续得到他们的支持。"
 election.8.a:0 "必须为了我们的共同事业而合作。"
 election.8.b:0 "这条路通往[Root.GetName]的灭亡。"
 election.11.t:0 "选举：法西斯赢得多数"
 election.11.d:0 "这场选举彻底摧毁了现行体制。 [Root.GetAdjective]多数选民投票支持法西斯党派，该党寻求废除选举制度并且建立树立一位专制元首。尽管很多人开始考虑武装反对这种背离民主制度的行为，另外的民众早就认为武力才是推广他们理念的唯一手段。"
 election.11.a:0 "真是[Root.GetName]黑暗的一天，但是民意如此。"
 election.11.b:0 "我们不会白白放弃我们的自由！"
 election.12.t:0 "选举：共产党赢得多数"
 election.12.d:0 "本次选举共产党大获全胜，前政府对此反应不一。新当选的政客声称他们代表全体人民，但是他们把我们所珍视的民主政体称作压迫和操控工人阶级的工具，开始讨论要搞一个新的所谓的「人民政府」。在有些国家，共产革命在血海中诞生。在[Root.GetName]并未如此开始，但也许会在血海中终结。"
 election.12.a:0 "真是个麻烦，但是他们确实代表民意。"
 election.12.b:0 "在所有异议者被肃清之前我们必须阻止他们！"
 election.13.t:0 "选举：寡头青睐法西斯"
 election.13.d:0 "一位与政府合作的工业产品公司资本家最近发表了一系列政治评论，让我们的政府人员深感忧虑。他公然倡导独裁政府，并且赞扬一种被视为法西斯的外国体制，并且暗示[Root.GetName]会从这种统治体制中获益。谴责他和他的理念会影响我们和这家公司的关系，但是让他继续进行这种宣传会侵蚀[Root.GetRulingParty]支持的立国根基。"
 election.13.a:0 "随他去说，只要我们不对此背书。"
 election.13.b:0 "我们不可能依赖法西斯来发展和保护[Root.GetName]。"
 election.14.t:0 "选举：战时例外"
 election.14.d:0 "[Root.GetName]正处于战争当中。通常情况下，选举将在这个时候举行，但在这样一个紧急情况下，许多人认为不能将时间浪费在政治选举和改换领导者。同时，另一群人则表示，利用正在进行的战争作为藉口来逃避选举，将会成为侵蚀[Root.GetAdjective]民主的第一步。毕竟，让军事问题凌驾于民众意愿之上，将成为民主的一个斜坡。"
 election.14.a:0 "选举会照常举行。"
 election.14.b:0 "我们可以在战争结束后处理这些问题。"
 election.15.t:0 "选举：政权的争夺"
 election.15.d:0 "随着选举即将到来，人民开始质疑当前政府是否有能力继续进行战争。那些看上去将带领我们国家走向失败的[Root.GetName]受到了极大的压力，同时舆论开始转而反对他们。尽管我们的人民希望能看到战争结束，但他们希望是另一个政府来结束它。"
 election.15.a:0 "这种信任危机非常不幸。"
 election.15.b:0 "让政治格局转变以保持人民团结。"
 election.16.t:0 "[Root.GetLeader] 享有公众支持"
 election.16.d:0 "在目前的选举中，反对党，只要它还存在，就会批判[Root.GetRulingParty]日益增长的专制统治。他们质疑选民是否切实拥有选举这项权力，亦或这终究只是一场政治作秀。 \n\n不过，对[Root.GetLeader]的支持力度依然很高，尽管选举环境备受国际社会质疑，但国内选举形势依然毫无悬念一边倒。这表明人民即便不再受[Root.GetName]的统治，人民依然支持他们的统治者……反正是那些在选票上的人。"
 election.16.a:0 "一个民族，一个领袖。"
 election.17.t:0 "选举结果受到质疑"
 election.17.d:0 "虽然[Root.GetLeader]政权通过武力使大多数反对者闭上了嘴巴，但是仍有一些人在谈论最近的选举，指责[Root.GetRulingParty]操纵选举结果和无视选举一个能反对他们政策的国会的要求。 \n\n政府无视这些反对意见，来试图分裂那些反对自己的人。然而，事实证明大多数人似乎对他们的统治持保留态度，还有那些反对党，虽然目前保持沉默，却已经表明了他们对这件事的重视。"
 election.17.a:0 "这些异议人士真是！"
 political.1.t:0 "共产思潮崛起"
 political.1.d:0 "「当全世界的工人联合起来反抗压迫他们的人，那些在[Root.GetName]声称具有阶级意识的人却袖手旁观，期望那腐败的政治体系会产生什麽变化，只有革命才能拯救我们！」\n\n这种新的声音出现在[Root.GetAdjective]共产主义运动中。共产主义者指责[Root.GetRulingParty]是一个资产阶级专政的政党，他们号召使用任何可能的办法使现政权下台。不过这些手段是从我们内部还是外部来还有待观察。"
 political.1.a:0 "政府内部可能有人支持这些想法。"
 political.1.a.tt:0 "将提高内部支持共产党政变的机率。"
 political.1.b:0 "为人民发起的运动必须寻求人民的支持。"
 political.1.b.tt:0 "将提高人民支持共产党政变的机率。"
 political.2.t:0 "政府中有马克思主义的支持者"
 political.2.d:0 "尽管[Root.GetRulingParty]的政策路线强烈反对社会主义革命，并密切监视那些激进左翼分子，但在政府内部一些人对此却持开放态度。撇开其他不谈，他们看到了和共产主义者共同讨论如何解决人民关心的问题的可能性，而不是增加全面内战爆发的风险。 \n\n尽管他们或许会被忠于[Root.GetLeader]的人视为叛徒，但这些不同的声音或许能推动一个相对不流血的转变到来，而不是一场革命。"
 political.2.a:0 "出于各种原因，我们也将密切关注他们。"
 political.2.a.tt:0 "如果能得到人民充分的支持，变革将会成功。"
 political.3.t:0 "共产党人发起政变"
 political.3.d:0 "尽管共产主义革命的呼声一直是响亮和令人恐惧的，但一部分政治运动者很大程度上依然保持安静并等待。但这份等待如今已经结束了。现在，就在[Root.GetRulingParty]领导者和军队准备应对全国范围内的起义反抗时，一群[Root.GetAdjective]政府官员迅速地将[Root.GetLeader]软禁在家中，并与反政府武装进行谈判。 \n\n在藉口维持秩序期间，新政权将和选择与社会主义新国家合作的人进行谈判。这场政变结束之前，没有人能阻止它。旧政权的人现在要么被监禁，要么被流放，要么被处死。"
 political.3.a:0 "历史的潮流将席捲过去。"
 political.4.t:0 "[Root.GetName]阶级矛盾激化"
 political.4.d:0 "社会主义革命运动，一个曾经只在激进学者和捣乱者中流行的边缘理论，如今在[Root.GetAdjective]工人阶级中得到越来越多的支持。甚至有更多的人选择认同自己属于一个“阶级”，这一事实意味着马克思主义思想不仅仅在那些致力于推翻政府的人中传播，也在普通大众中广泛传播。\n\n[Root.GetRulingParty]成员痛惜这样的发展，希望有朝一日民众能将“[Root.GetAdjective]”视为第一位和最重要的。他们的担心并非毫无依据。可以证明的是，一场革命正在进行中，它发生在社会的不同阶层中，或许已经来不及阻止它了。"
 political.4.a:0 "人民应该得到任何他们想要的东西。"
 political.5.t:0 "士兵们投向共产党游击队"
 political.5.d:0 "「资本家和民族主义分子让你们在前线为他们流血牺牲，让兄弟反目成仇，让你们对工人拿起屠刀！停止对那些无辜工人的攻击，举起武器反抗压迫者并推翻专制者！」\n\n军队，通常作为爱国主义和忠诚的堡垒，如今却被证明对在[Root.GetName]快速传播的共产主义丝毫没有免疫力。士兵们脱离部队，拒绝为他们的国家战斗，有时候甚至加入那些宣称准备进行革命的游击队中。"
 political.5.a:0 "或许他们只是为不同的[Root.GetName]而战斗。"
 political.6.t:0 "[GetMonth]月革命"
 political.6.d:0 "共产党代表人民的观念在[Root.GetName]已深入人心，过去几个月里，那里支持共产党的人数迅速增长。那个要求革命的组织已经不再是游击队和愤怒劳工组织的简单组合。现在这个呼吁反抗的组织已经有足够能力组织起一个新政府，如果他们成功的话。 \n\n尽管如此，如果现在爆发革命，将无可避免使[Root.GetName]陷入内战。因此革命者是应冒着将国家一分为二的风险，来达成他们改造国家的目标，还是等待日后更好的机会？"
 political.6.a:0 "那些希望创造历史的人们今天必须採取行动！"
 political.6.b:0 "革命是必然的，我们必须等待。"
 political.7.t:0 "法西斯思潮崛起"
 political.7.d:1 "「[Root.GetAdjective]的人们已经忍受[Root.GetRulingParty]无能的统治太长时间了！他们声称代表人民的利益，却连使我们的国家运行井然有序都无法办到！只有推翻他们的政权，我们才能使这个国家走向强大！」\n\n[Root.GetName]的法西斯主义者毫无隐瞒地发表他们对我们现行统治和政治制度的看法。像这样的演讲已经激起了社会对现行製度强烈的异议和不满，在军队保守势力上显露得尤其明显。"
 political.7.a:0 "政府高层可能存在着其潜在支持者。"
 political.7.a.tt:0 "将提高内部支持法西斯政变的机率。"
 political.7.b:0 "年轻的一代将接过火炬。"
 political.7.b.tt:0 "将提高人民支持法西斯政变的机率。"
 political.8.t:0 "军队中的法西斯主义的支持者"
 political.8.d:1 "若干[Root.GetAdjective]军方的高级将领已经私下或公开地表达了自己对[Root.GetName]法西斯运动的支持。他们不仅觉得[Root.GetRulingParty]正在忘却纪律和爱国主义对于国家团结而言是何其重要，而且也对政府只是将军队视作工具，而非国家最重要组成部分一事感到恼火。有部分人甚至大逆不道地提议必须组建新政府，由那些深知如何用力量与传统维繫[Root.GetName]的人来引领本世纪后五十年的统治。 \n\n要知道，有这样想法的派系主要可不是政客，他们中有人可是在国防部门担任要职的高官。若是任其发展下去，他们也许能够博取足够的政治支持，甚至发动政变。"
 political.8.a:0 "民族精神高于政府。"
 political.9.t:0 "法西斯政变"
 political.9.d:0 "有人说，他们看到了它的到来。无论是那些反对法西斯主义或是赞颂它为[Root.GetName]救星的人，发现他们的预言在今天都变成了现实。随着[Root.Capital.GetName]的军队推翻了[Root.GetRulingParty]领导的政府并夺取政权，[Root.GetLeader]失踪，据说已经流亡。政变过程没有遇到什麽大的阻碍。 \n\n新的[Root.GetAdjective]领导者并不打算让抵抗势力有喘息和成长的时间。军事管制法已经宣布，新的变化正在进行中，无论之后是什麽，都不会有什麽太大的不同了。"
 political.9.a:0 "人民需要一个强大的国家来保护自己。"
 political.10.t:0 "法西斯内战"
 political.10.d:0 "虽然企图煽动起民族主义情绪的法西斯运动已经看到了一点成功，但是对这些运动的阻力仍然很高。将军们密谋推翻现政府的努力将因人民对他们缺乏信心而破灭，[Root.GetAdjective]人民看上去似乎仍支持[Root.GetFascistParty]。 \n\n他们确信，人民终将厌烦[Root.GetLeader]，但他们却在採取何种行动上产生分歧。有些人要求立刻发动政变，赶在[Root.GetName]的对手採取行动之前。但是，让国家陷入内战的做法并不受人民热烈欢迎。"
 political.10.a:0 "若对夺取权力犹豫不决，那麽对权力的渴望将毫无意义。"
 political.10.b:0 "他们必须先团结人民，然后管理他们。"
 political.11.t:0 "法西斯主义者袭击分裂势力"
 political.11.d:0 "在法西斯主义中，政治和军事相互交织在一起。与其不断发展的政治运动相并进的是，法西斯政党逐渐开始形成准军事组织来抵禦内部和外部的威胁，内部威胁是他们在政治上的对手。虽然很多人认为这样的发展令人忧虑，但是对军国主义的狂热崇拜促使大量的志愿者加入我们的军队。 \n\n法西斯运动的领导人指出，他们的敌人有理由感到害怕。随着军队在不同政治层面上的不断介入，[Root.GetName]的敌人和法西斯的敌人开始变得越来越相似。"
 political.11.a:0 "只有国家的叛徒才会害怕这一切。"
 political.12.t:0 "共产主义威胁"
 political.12.d:0 "「[Root.GetLeader]极力使你们相信[Root.GetName]代表安全和团结。像这样的谎言已经侵蚀了我们人民的精神，这点是毫不奇怪的，尤其是当一条蛇盘绕在我们隔壁的时候。看看我们的边境，我们的同胞以共产主义的名义互相伤害，宣布这个国家已经死亡。他们宣布我们国家死亡已经持续多久了？[Root.GetRulingParty]保护我们免受这样的威胁了吗？」\n\n共产主义革命的逐步逼近推动了[Root.GetName]的法西斯运动不断增长。许多原本把法西斯主义视为另一场错误思想实验的温和派发现这已经成为他们密切关注的问题。如果非要在我们共产主义邻居和一个法西斯政权之间做出选择的话，他们当然更倾向于后者。他们甚至可能愿意积极支持它。"
 political.12.a:0 "我们乃是抵禦红色威胁的先锋！"
 political.13.t:0 "走向民主"
 political.13.d:0 "「如果我们压制了人民的声音，我们该如何自称代表[Root.GetName]的声音？如果我们害怕异议，如果我们害怕被公开谴责或被公众投票罢免，那麽我们真正害怕的其实是厌恶和憎恨我们的人民。难道[Root.GetRulingParty]真的对它自己的信条都没有一点信心吗？」\n\n虽然在管理组织方面还有些谨慎和松散，但政府中的热情人士已经开始减少对国家反对者的镇压政策。他们希望公众通过公民投票和出席地方会议来参与决策，即便这意味着将冒着目前议程不被通过的风险。"
 political.13.a:0 "我们可以在国内讨论如何开始。"
 political.13.a.tt:0 "将提高国内支持选举的机率。"
 political.13.b:0 "我们知道我们是正确的，我们可以让我们的反对者更直率地表达他们的意见。"
 political.13.b.tt:0 "将增加人们表达支持民主和形成反对派的机会。"
 political.14.t:0 "[Root.GetRulingParty]对民主进行辩论"
 political.14.d:0 "令人惊讶的是，要求增加公民投票和减少针对反对党压制措施的呼声在党内得到了一定的支持。虽然[Root.GetRulingParty]的领导者仍持怀疑态度，但是不少有影响力的成员都已经支持这样的转变。 \n\n也许他们有信心，认为在实际中可以基本保持不变，也或许他们已经秘密地背叛了党的事业，与他们的对手相勾结。不管怎样，如果公众呼吁要求进行这样的变化的话，一些[Root.GetName]的领导人准备进行让步妥协。"
 political.14.a:0 "选择并不总是夹在自由和死亡之间。"
 political.14.a.tt:0 "当这项政策受到多数支持时，政府可能会安排进行选举。"
 political.14.c:0 "我们需要一场全民公投。"
 political.14.e:0 "事情会平息的。"
 impending_civil_war_tt:0 "§R若意识形态支持率继续上升，将可能导致一场全面内战爆发！ §!\n"
 political.15.t:0 "一股反对派形成"
 political.15.d:0 "对反对[Root.GetRulingParty]的党派的宣传活动放松限制后，可以明显地预见到，将促使公众更多地发表他们不同的意见。目前组织示威游行和分发小册子主要集中在学术机构和一些[Root.GetName]相当穷困的地区，但毫无疑问的是，这场运动正在蔓延。 \n\n国家领导者们在如何处理这个问题上产生了分裂。 [Root.GetLeader]坚持要用铁腕手段来保证党的统一领导，而不是众多的公共辩论。然而开弓没有回头箭，第一步既然已经踩下去了，就已经没有回头路了。"
 political.15.a:0 "在毫无镇压的情况下，运动正蓬勃发展。"
 political.16.t:0 "公众疾呼举行选举"
 political.16.d:0 "曾经被局限在一定区域的公众游行示威现在已是随处可见。随着人们越来越多地聚集在街头抗议，[Root.GetRulingParty]发现它自己正处在一个关键时刻。如果我们允许这样的宣传运动继续扩大，公投会显示，无论是从党内还是到竞争对手，我们都没有获得人民的支持。我们为之奋斗的所谓的团结，只不过是让众多其他不同的意见，联合起来反对我们。"
 political.16.a:0 "即使改革正在进行，我们也必须通过镇压这种蔑视来彰显我们的实力。"
 political.16.b:0 "让我们听到人民的呼声。"
 political.17.t:0 "[Root.GetName]举行公众选举"
 political.17.d:0 "随着言论自由和集会自由在[Root.GetName]被广泛接受，[Root.GetRulingParty]内部呼吁举行选举的派系已经从早期秘密参与到现在公开支持改革者。尽管[Root.GetLeader]发表声明，过去一个月，我国一直缓慢但稳步走向民主，现在下一步举行一场选举已是自然不过。 \n\n但是，并不是所有[Root.GetAdjective]的公民都贊成民主改革。同时党内对是否暂停大选直到我们可以确保稳定发展的讨论，仍有不少争议。"
 political.17.a:0 "那些忠于[Root.GetRulingParty]的人会支持这个决定。"
 political.17.b:0 "改革需要得到更广泛的支持才能举行选举。"
 political.18.t:0 "法西斯主义者要求公投"
 political.18.d:0 "快速发展的[Root.GetAdjective]的法西斯运动从未声称他们需要多数人的支持来夺取政权，用他们建立的规则，在他们的领导下团结整个国家。但是，似乎他们的公众支持在迅速增长。许多法西斯主义者称[Root.GetLeader]是个伪君子，自称代表人民的意愿，却对人民的呼声充耳不闻。 \n\n目前为止，对公投的呼声因被视作破坏现行体系的典型尝试而遭到[Root.GetRulingParty]成员的无视，但至少它是一种政治手段。如果我们现在还不採取行动，那些法西斯分子或许会选择暴力斗争作为通向权力的道路。"
 political.18.a:0 "镇压这个可恶的运动！"
 political.18.b:0 "不要理会他们。"
 political.18.c:0 "如果人民要求，我们就举行全民投票。"
 political.19.t:0 "共产主义者要求公投"
 political.19.d:0 "马克思主义很久以前就扎根于[Root.GetName]，但得到了相当广泛的支持。这场运动与心怀不满的工人和一些知名人士联合起来，广泛推广他们的政治理念，并与政治实践相结合。共产主义者称这是一种阶级意识。 [Root.GetRulingParty]却称之为通向暴动和叛变的快车道。 \n\n指望[Root.GetLeader]愿意实现他们要求的改革是不切实际的，更多的共产主义者呼吁立刻举行一场公投让现在的政府下台。我们有能力扭转这种群众运动的势头，但一旦失败，毫无疑问会爆发共产主义者最喜欢採用的方法：革命。"
 political.19.a:0 "反对[Root.GetAdjective]的活动必须停止！"
 political.19.b:0 "别理他们，他们只是在製造麻烦。"
 political.19.c:0 "选择全民投票至少要比一场血腥叛乱来的好。"
 political.20.t:0 "民主主义者要求公投"
 political.20.d:0 "毫无疑问的是，让人民能够管理自己居住的国家的政治理念很容易受人们欢迎。 [Root.GetRulingParty]，当然，通过这些民主运动看到了民主的理念-言论自由，公开选举，新闻出版自由——但是这些言论意味着削弱[Root.GetLeader]政府的权威。 \n\n但是，无可否认的是这些理念已经深深地扎根于[Root.GetAdjective]人民中。他们呼吁以一种真正的民主方式，通过一场全民投票，来取代现行的政治制度。虽然现在可以忽视他们，但这些理念以一种独特的方式持续传播着。如果我们拒绝和平革命，天知道会发生什麽？"
 political.20.a:0 "把他们集中关押起来。"
 political.20.b:0 "一切照旧，无视他们。"
 political.20.c:0 "如果我们接受全民投票，也许我们可以保全我们的遗产。"
 political.21.t:0 "法西斯主义者进军[Root.Capital.GetName]"
 political.21.d:0 "拒绝了法西斯分子公投的要求，相当于断绝了他们合法夺取政权的企图。法西斯分子企图利用他们的公众支持和与[Root.GetAdjective]军队的联繫，来发动一场政变。 [Root.GetRulingParty]政府拒绝了他们的条件，并声明将战斗到底，来保卫我们熟悉的[Root.GetName]。"
 political.21.a:0 "我们将不惜一切代价阻止他们！"
 political.21.b:0 "法西斯主义者们具有[Root.GetName]真正的精神！"
 political.22.t:0 "共产主义者起义"
 political.22.d:0 "在他们公投的要求被拒绝后，一些[Root.GetName]的共产主义运动改革者很快失去了对大部分激进分子的控制。随着[Root.GetRulingParty]拒绝接受那些受公众支持的改革建议，革命的观念迅速传播，那些运动的领导人现在可以轻松地发起一场暴乱。这场暴乱如今已经爆发成一场全面内战，国家的未来岌岌可危。"
 political.22.a:0 "我们决不会纵容他们毁掉我们的国家！"
 political.22.b:0 "惟有暴君之血方能浇灭革命之火！"
 political.23.t:0 "[Root.GetAdjective]之春"
 political.23.d:0 "在发起公投以建立民主的尝试遭到拒绝后，提案的支持者们认为[Root.GetLeader]政府已经不可救药。为了在[Root.GetName]建立更加具有代表性的政治体系这一共同的目标，反政府集团已结成一个广泛的联盟，拿起武装，并公开宣告：[Root.GetRulingParty]一日不倒，斗争便一日不息。"
 political.23.a:0 "让这群暴徒滚远点！"
 political.23.b:0 "九转功成，[Root.GetName]得到了解放！"
 political.24.t:0 "法西斯主义者被嘲笑"
 political.24.d:0 "[Root.GetAdjective]的人们沉迷于民族自豪感并试图復兴过去已失落的荣耀。突然出现的狂热支持者们身穿制服，军人举止，演讲浮夸，如今越来越多地成为嘲弄而非同情的对象。 \n\n在被[Root.GetRulingParty]权力基础的威胁后，[Root.GetAdjective]法西斯现在日益演变为荒唐的极端主义立场以及对我们国家，他们声称最为关注的伟大国家的最根本的价值观的攻击。他们的言论与其说是政治构想，不如说是种侮辱。"
 political.24.a:0 "真是一群跳梁小丑。"
 political.25.t:0 "共产主义潮流衰弱"
 political.25.d:0 "许多共产主义者已经做出预测，[Root.GetName]将是下一个沦陷于他们所谓的国际革命的国家，但是在大街上插满红旗和几个月的战斗之后，这场运动似乎是死绝了。被视为这场革命主要动力的工人阶级，更关注别的东西而不是推翻[Root.GetLeader]，并且面对其他地方如火如荼的革命漠不关心。与此同时，激情泼墨，号召人们割开压迫者喉咙的知识分子们，出人意料地不再情愿去煽动那些实际上会破坏他们舒适生活的东西了。 \n\n关于革命的讨论似乎仍会继续——伴随着廉价的啤酒或昂贵的葡萄酒，但似乎也就止步于清谈而已了。"
 political.25.a:0 "真是一群伪君子。"
 political.26.t:0 "民主的步伐沉寂了"
 political.26.d:0 "声势浩大的反[Root.GetLeader]政府运动、对公共选举以及放宽集会和言论自由的疾呼持续了几个月后，整个运动已是分崩离析。如今人们更关心改革后[Root.GetName]能否保持稳定，然而那些喧闹着要民主的傢伙们看起来是最会惹麻烦的。 \n\n更令人费解的是，许多运动的领导人物似乎失踪了，或是突然放下了他们的工作。也许他们中的一些人在目睹了他们事业的失败后选择了逃亡海外。不管怎样，[Root.GetRulingParty]政府宣称对此一无所知并且与之无关。"
 political.26.a:0 "真是一群虎头蛇尾的傢伙。"
 political.27.t:0 "[Root.GetLeader]放弃其中立外交政策"
 political.27.d_fascism:0 "在[Root.GetRulingParty]最近上台执政后，[Root.GetLeader]宣布[Root.GetName]将放弃中立的外交政策。 \n「世界局势已经变得混乱而復杂。仅凭我们自己不能确保安全。我们必须和我们的法西斯兄弟站在一起对抗我们的敌人。如果我们不选边站，我们将会独自灭亡。」"
 political.27.d_communism:0 "在[Root.GetRulingParty]最近上台执政后，[Root.GetLeader]宣布[Root.GetName]将放弃中立的外交政策。 \n「世界局势已经变得混乱而復杂。这个国家始终坚持自己的原则，并已经准备好抵禦外来威胁。仅凭我们自己不能确保安全。保持中立不再像过去那麽安全，而且世界上渴求权力的人亦视中立宣言为粪土。我们必须和我们的共产党同志站在一起对抗图谋压迫我们的势力，抗击一心只想令我们屈服的多数资本家。如果我们不选边站，我们将会独自灭亡。」"
 political.27.a:0 "为了[Root.GetName]的未来"
 political.28.t:0 "[Root.GetNameDefCap]重归一统"
 political.28.d:1 "蹂躏祖国的恐怖的内战已经结束了，我们终于达成了政治和解。现在我们[Root.GetAdjective]人民已经重归于好，并将携手重建我们伟大的祖国。妄图利用我们内讧的敌人现在必需面对一个团结的[Root.GetAdjective]。 \n\n新的[Root.GetRulingIdeology][Root.GetName]将永远不会分裂！"
 political.28.a:0 "终于统一了！"
 political.29.t:0 "内战终结"
 political.29.d:0 "蹂躏祖国的恐怖的内战已经结束了，我们的主张得到了伸张。然而，我们不能让那些支持敌人的人继续队广大人民进行他们阴险的政治宣传。我们需要强有力的政策，来保证我们新生的政府可以团结在一起做好充分的准备面对外敌。"
 political.29.a:0 "这将会完成。"
 britain.1.t:0 "蒂泽德代表团"
 britain.1.d:0 "英国政府已经向我们派遣了由亨利·蒂泽德率领的科学代表团和一个有趣的提案。英国愿意在几个关键领域和我们共同进行研究，因为他们不具备将产品大量生产的工业实力。"
 britain.1.a:0 "非常棒的提案！"
 britain.1.b:0 "不，英国人自己的事情得自己做。"
 britain.1.c:0 "我们应该争取更长期的合作。"
 britain.2.t:0 "蒂泽德提案获得通过"
 britain.2.d:0 "美国政府已经同意了我们的提案并和我们的代表团分享了他们的一些研究数据。"
 britain.2.a:0 "真棒！"
 britain.3.t:0 "蒂泽德提案遭拒绝"
 britain.3.d:0 "美国政府拒绝了我们的提案，我们将无法从他们那里得到援助。"
 britain.3.a:0 "讨厌的傢伙！"
 britain.4.t:0 "滇缅公路"
 britain.4.d:0 "为了支援我们对日本的战争，英国在我们缅甸边境改善了基础设施并修筑了空军基地。"
 britain.4.a:0 "驱逐走狗！"
 japan.16.t:0 "沦为日本傀儡"
 japan.16.d:0 "日本人试图控制中国的财富，唯有战争才能阻止他们。如果我们不想和他们交战，我们就必须屈服于他们，并沦为一个日本傀儡。"
 japan.16.a:0 "我们无力抵抗......"
 japan.16.b:0 "誓死抗战！"
 japan.17.t:0 "中国投降"
 japan.17.d:0 "懦弱的中国人再次屈服于我们的要求，他们同意成为我国的卑微傀儡。"
 japan.17.a:0 "他们的损失就是我们的收穫！"
 japan.18.t:0 "中国拒絶"
 japan.18.d:0 "愚蠢的中国人胆敢拒絶我们完美合理的接管他们政府部分职能的要求。如果我们要掠夺他们的资源，就需要征服他们。"
 japan.18.a:0 "这将轻而易举！"
 britain.6.t:0 "印度独立"
 britain.6.d:0 "四年前，我们承诺印度在四年内将会独立。时限已到，而印度人希望我们兑现承诺。我们是否应该让皇冠上的明珠离开不列颠帝国？"
 britain.6.a:0 "是时候该放手了"
 britain.6.b:0 "絶不！"
 japan.15.t:0 "印度国民军"
 japan.15.d:0 "随着我们击败英国人，我们手头有了一批数量可观的印度战俘。经过适当的「说服」，我们可以让这些战俘支持我们的军队……"
 japan.15.a:0 "为了伟大的正义！"
 JAP_Indian_National_Army_arrives:0 "印度国民军的两个师已到达新加坡。"
 britain.7.t:0 "断绝对德贸易"
 britain.7.d:0 "英国对我们发布了最终通牒：要求我们断绝对德贸易，否则他们便会发动入侵。"
 britain.7.a:0 "反正我从来都不喜欢德国人。"
 britain.7.b:0 "我们想和谁做贸易就和谁做！"
 britain.8.t:0 "要求被拒！"
 britain.8.d:0 "[From.GetName]拒绝了我们断绝对德贸易的要求。"
 britain.8.a:0 "那麽，便是战争了！"
 britain.8.b:0 "我们不能强迫他们。"
 britain.9.t:0 "张伯伦辞职"
 britain.9.d:0 "随着战争开始侵害我们和我们盟友，首相在和平时期和战争时期的各个关键问题上的决策都饱受抨击。在这需要英国展现出空前团结的时刻，英国却因议会对张伯伦的轻蔑而分裂。 \n\n由于缺乏来自劳工的关键支持，首相决定辞职，并推荐哈利法克斯勋爵作为继任者。然而哈利法克斯却犹豫不决，而张伯伦建议国王传唤了温斯顿·丘吉尔。丘吉尔是位很久以前便警告战争来临的人。如今其上位，他被认为是能带领我们走出困局的人。"
 britain.9.a:0 "我们绝不投降。"
 britain.10.t:0 "张伯伦离开职位"
 britain.10.d:0 "首相内维尔·张伯伦尽管以他的年龄来说一直以来还算是比较健康，但是他最近生病了。在被诊断出肠癌后，与日俱增的疼痛和失眠令他不得不辞去自己的职务。张伯伦仍然享有很高的民望，下台对他而言实在是迫不得已，因为他意识到自己可能已经无法活着重返工作岗位了。 \n\n他遗留下来的问题仍横亘在我们面前，那便是究竟由谁来接过这位伟大绅士的火炬，继续领导英国走出这段黑暗时光？"
 britain.10.a:0 "帝国需要温斯顿·丘吉尔。"
 britain.10.b:0 "哈利法克斯勋爵是张伯伦的首选。"
 britain.21.t:0 "蒂泽德大成功"
 britain.21.d:0 "美国政府不仅同意了我们的初步提议，而且还在两国研究人员之间提供了长期合作。"
 britain.21.a:0 "很好！"
 soviet.18.t:0 "西安事变"
 soviet.18.d:0 "在苏联要求我们终止和中国红军的敌对关系的外部压力之下，我军中里的一些人开始擅自行动。两位将军将[Root.GetLeader]监禁，试图迫使我们与共产党停战以团结中华共禦外侮。国际上的压力要求我们和平解决此次争端，此外本世纪以来中国四分五裂、积贫积弱的现实，确实迫切需要建立一条统一战线。我们该怎麽办？"
 soviet.18.a:0 "告诉共产党，我们同意和谈。"
 soviet.18.b:0 "絶不！"
 soviet.19.t:0 "国民党同意休战"
 soviet.19.d:0 "国民党内部的不满已发展到了危险的地步。他们的领导人，[From.GetLeader]被拘禁，以迫使我们的敌人和我们休战以团结中国共禦外侮。尽管我们乐于见到国民党领导人为他们对我们所做出的暴行受到惩处，但这是一个难得的机会，让我们可以团结合作，防止中国落入外国帝国主义者手中。"
 soviet.19.a:0 "至少现在我们能同意休战。"
 soviet.19.b:0 "不能因此把革命置之不理！"
 soviet.20.t:0 "国民政府拒绝谈判"
 soviet.20.d:0 "尽管[From.GetLeader]遭遇兵谏，国民党还是拒绝和共产党进行休战谈判。可悲的是，中国人仍要继续和中国人进行血腥的战斗，这会让他们在敌人面前变得无比脆弱。"
 soviet.20.a:0 "我们已做了所能做的一切。"
 soviet.21.t:0 "中国内战停火"
 soviet.21.d:0 "西安的谈判已经达成成果。国民党和共产党已经同意休战，起码使得敌对关系暂时结束了，各个政党可以团结起来对抗外来威胁了。"
 soviet.21.a:0 "中国还有希望。"
 soviet.22.t:0 "中共拒絶谈判"
 soviet.22.d:0 "尽管国民党将领做出了最大努力以促成和共产党领导人之间的停战，但共产党人拒絶在国民党领导人尚存的情况下停火，哪怕只是暂时的也不行。看来敌对状态不会那麽轻易结束。"
 soviet.22.a:0 "这样的话，中国的敌人便可个个击破他们了。"
 soviet.23.t:0 "苏联移交领土"
 soviet.23.d:0 "苏联有别的威胁需要对付，并且不想和我们进一步敌对下去。作为希冀与我们和平的信号，他们割让给我们一些领土，希望这能增强我们之间的外交联繫。"
 soviet.23.a:0 "也许这可以成为一个双方关系的转折点。"
 soviet.24.t:0 "第五纵队"
 soviet.24.d:0 "清洗人民的敌人，清洗那些可能背叛或破坏革命的人，自党上台后已成为现行的政策。紧随而来的内部权力斗争转移了我们的注意力，在托洛茨基逃亡后，清洗党的队伍已经越发紧迫。斯大林将他自己塑造成一个图腾，作为代价，他需要製造大量现实中的敌人和无数想像中的敌人。 \n\n在意识到内部权力斗争落败的结果之后，最轻微的嫌疑都会令总书记大动干戈。被清洗出党意味着监禁或死亡。黑暗时代来到了表现出不忠的人——或者是表现得太忠诚所以不可信的人面前。"
 soviet.24.a:0 "季诺维也夫和他的党羽还在联繫托洛茨基吗？"
 soviet.25.t:0 "审讯反苏维埃托洛茨基派核心"
 soviet.25.d:2 "尽管列夫·托洛茨基已经被迫流亡，$SOV_iosif_stalin$仍担心他有秘密的支持者残留在党内。在一系列迅速的逮捕和血腥的审讯后，逼供出来的自白和证据很轻易地便指向了斯大林的反对者们。然而秘密警察们审问得越多，对嫌疑人的书信和行踪调查得越多，被牵连的人，哪怕只是间接被牵连的人也越来越多了。 \n\n党员们已经开始坚信斯大林是绝对的统治者，而妻子的趋势令斯大林陷入了怀疑所有人为威胁的孤独境地，但那不正是叛徒才会说的话吗？"
 soviet.25.a:0 "加里宁的妻子也有嫌疑，所以他也不可信。"
 soviet.25.b:0 "赫鲁晓夫过去和托派分子有一腿。他必须滚。"
 soviet.25.c:0 "拉迪克的供词指向了党内的一些人。"
 soviet.25.e:0 "党员们是可信的。这个偏执狂该消停了。"
 soviet.26.t:0 "秘密审讯军队领导人"
 soviet.26.d:0 "红军一直是破坏分子的老巢，甚至连托洛茨基都曾经当过政委。内务人民委员部获得的文件不仅牵连了数位高级军官，他们不仅是叛徒，还是间谍。米哈伊尔·图哈切夫斯基是嫌疑人中最突出的，而且斯大林极力想把他赶出军队。与此同时，海军和外国之间频繁的联繫也令他们中的许多人遭到逮捕。 \n\n尽管有我们敌人那里得来的文件证明他们的罪孽，但如果这些文件都是伪造的话，那便毫无意义。也许这些都是希望发动清洗运动的人製造的假消息。"
 soviet.26.a:0 "图哈切夫斯基必须被秘密审讯并立即处决。"
 soviet.26.b:0 "罗科索夫斯基拒绝供认，但仍不让他活下去。"
 soviet.26.c:0 "伪造的文件和屈打成招不是证据。"
 soviet.27.t:0 "二十一人审判"
 soviet.27_tt:0 "增加§Y军官被肃清§!的惩罚"
 soviet.27_tt2:0 "§R将来会发生内战。 §!"
 soviet.27.d:0 "经过几轮的逮捕和审判，为了大清洗编了一个造成这次审判的故事。被控告的人中不仅有尼古拉·布哈林这样的老领导，还有许多外交官，政治家和军官，甚至许多内务人民委员部的高级官员也牵涉其中。此次审判比之前的更加广泛，包括了过去十年间密图谋杀苏联领导人与卖国行为。 \n\n在某种意义上，内务人民委员部本身也在清洗目标之内导致此次行动绕了一个大圈子。威胁和殴打致使许多供认被定罪，无论供认有多麽的古怪。主要被告将面临死刑。"
 soviet.27.a:0 "到目前为止，海军和空军力量还未遇到苦难。"
 soviet.27.b:0 "就像我们所怀疑的，敌人无处不在。"
 soviet.27.c:0 "这太过分了。 很快我们就会把我们自己全杀光。"
 soviet.28.t:0 "托派政变"
 soviet.28.d:1 "世界或许永远不会知道是否史达林的大清洗是指向确实，还是让更多的敌人来清除党内每一个托派分子。我们所知道的就是，他所害怕的最终变成了现实。今天，列夫·托洛茨基获得了一些重要党员和内务人民委员部的支持，从他的流放中归来，并发起了推翻史达林统治的政变。 \n\n前任总书记在他的家中被冰斧袭击，并与其支持者迅速被处死。揭开他建立起的个人崇拜需要时间，但至少人们知道他不是不朽的。 \n\n其中一个试图逃跑的倖存者是伊万·科涅夫。暴怒的史达林支持者企图聚集一些支持并向托洛茨基政府宣战，试图夺回权力并「实现史达林同志的价值观」。"
 soviet.28.a:0 "领导人会变，但人民会留下来。"
 soviet.29.t:0 "法国想加入共产国际。"
 soviet.29.d:0 "我们在法国共产党的同志们向前迈了一大步。法国已经准备好加入共产国际。"
 soviet.29.a:0 "欢迎他们加入"
 soviet.29.b:0 "不！"
 soviet.100.t:0 "共产主义者声势减弱"
 soviet.100.d:0 "因为苏联和我们拥有共同的敌人，他们似乎减弱了对我们国内共产党的支持。"
 soviet.100.a:0 "非常高兴能摆脱他们！"
 yugoslavia.1.t:0 "支持在南斯拉夫的政变"
 yugoslavia.1.d:0 "南斯拉夫的反轴心国情绪，即我们长期试图平衡并努力保持其中立性和我们之间与其现有领导人的现有合作因其与德国的新合作已经到达了临界点。尽管德国的一些盟友对南斯拉夫的领土有兴趣，他们的领导人还是让德国军队进入他们的国家。 \n\n南斯拉夫空军力图推翻亲德国政府。尽管有进一步破环地区稳定的风险，但会停止与德国的合作。我们的情报机构是应该支持政变，还是说服反德派系推迟行动呢？"
 yugoslavia.1.a:0 "通过SOE支持政变。"
 yugoslavia.1.b:0 "阻止密谋者。"
 yugoslavia.2.t:0 "政变"
 yugoslavia.2.d:0 "因为[Root.GetLeader]试图与德国保持友好条约，国内对于与德国合作的愤怒持续增加了。塞尔维亚民族主义者尤其反对此外交方针，而且大众的反对非常的可观。今天空军的军官企图政变，宣称年轻的国王彼得II世已到法定年龄并拥立其登基。此次政变被德国敌人们的情报机关所怂恿并计划缩短我们的协议。这将意味着战争。"
 yugoslavia.2.a:0 "宁可开战也不接受条约！"
 yugoslavia.2.b:0 "我们宁可面对政变也不愿与德国战斗。"
 yugoslavia.3.t:0 "伦敦会议"
 yugoslavia.3.d:0 "我们不会独自面对德国威胁的希望变成了现实。大英帝国的势力和她的盟友会站在我们这边。"
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "我们不希望独自面对德国的威胁变成现实。大英帝国的势力和她的盟友会站在我们这边。不幸的是，法国选择成为懦夫。"
 yugoslavia.3.a:0 "南斯拉夫会自由的"
 yugoslavia.4.d:0 "我们不希望独自面对德国的威胁，而这成为现实。尽管大英帝国由于其弱化而不帮助我们，但强大的法兰西帝国会站在我们这边。"
 yugoslavia.4.a:0 "我们会胜利的！"
 yugoslavia.5.t:0 "伦敦勒令！"
 yugoslavia.5.d:0 "在面对撕毁过去和平条约的复甦的德国。西方的懦夫门把我们扔进狼群，企图以此来满足德国的野心。历史会毫不留情的审判他们，但现在我们要选择我们自己的命运。"
 yugoslavia.5.a:0 "抵抗只会导致毫无意义的牺牲"
 yugoslavia.5.b:0 "我们会战斗到最后"
 yugoslavia.6.t:0 "伦敦会议"
 yugoslavia.6.d:0 "当所有人抛弃我们时，只有意大利站在我们这边。现在他是我们最真实的朋友，我们将会并肩作战。"
 yugoslavia.6.a:0 "天佑吾等"
 yugoslavia.7.t:0 "南斯拉夫的命运"
 yugoslavia.7.d:0 "[From.GetNameDefCap]要求我们将国家的所有控制权移交给他们。所有南斯拉夫的公民将从本质上变成德国人而我们将不会再拥有任何影响力。我们可以选择坚守家园并祈祷会有援助来临，但妥协很可能是唯一避免南斯拉夫人灭亡的方法。"
 yugoslavia.7.a:0 "我们必须抵抗到底"
 yugoslavia.7.b:0 "这会拯救很多人的性命"
 yugoslavia.8.d:0 "[From.GetNameDefCap]要求我国移交一切国家主权，全体南斯拉夫的公民将沦落为[From.GetNameDef]公民或者附属国国民。我们可以选择坚守家园并祈祷援助来临，但妥协很可能是唯一避免南斯拉夫民族灭亡的方法。"
 yugoslavia.8.a:0 "我们必须抵抗到底"
 yugoslavia.8.b:0 "这会拯救很多人的性命"
 yugoslavia.9.d:0 "[From.GetNameDefCap]要求我们割让领土给刚刚成立的[From.GetNameDef]克罗地亚傀儡政府。他们还要求我们进行政府改革，虽然依然允许我们继续领导南斯拉夫公民，但是我们的政策会极大受[From.GetAdjective]影响。我们可以选择坚守家园并祈祷会有援助来临，但妥协很可能是唯一避免南斯拉夫人灭亡的方法。"
 yugoslavia.9.a:0 "我们必须抵抗到底"
 yugoslavia.9.b:0 "这会拯救很多人的性命"
 germany.89.t:0 "邪恶同盟"
 germany.89.d:0 "在最近的合作成功之后，德国人提出了一个有趣的提议。他们建议我们向不同的方向扩张而不是浪费我们的力量从而让西方民主国家坐收渔翁之利，我们可以联合起来摧毁他们！"
 germany.89.a:0 "让世界颤抖吧！"
 germany.89.b:0 "拒绝法西斯！"
 germany.90.t:0 "联盟遭拒"
 germany.90.d:0 "苏联拒绝了我们的提议，为了得到苏联的资源，我们必须用武力征服他们！"
 germany.90.a:0 "如果他们不加入我们，就是我们的敌人。"
 germany.91.t:0 "法国想要加入我们的阵营"
 germany.91.d:0 "「法兰西行动」强有力的领导人已经取得了很大的进步，并提出加入我们的事业。法国已经准备好为德国而战。"
 germany.91.a:0 "有越来越多的人为德国效力了！"
 germany.91.b:0 "不！"
 germany.92.t:0 "德国拒绝最后通牒"
 germany.92.d:0 "尽管我们声明莱茵兰的再武装将被视为战争行为，德国仍无视警告，拒绝让步并且进军到非军事区。这意味着尽管我们尽最大的努力维持和平，战争再一次的在欧洲爆发。"
 germany.92.a:0 "凡尔赛条约必须被实施。"
 germany.93.t:0 "伦敦会议"
 germany.93.d:0 "我们期望欧洲列强坐下来谈判并以和平的名义得到公平的协议。而不是像英国和法国选择支持傲慢自负的南斯拉夫人和他们人造的国家。斯洛文尼亚终将属于我们，无论是按这种方法或其他的……"
 germany.93.d_FRA_abandoned_yugoslavia:0 "我们期望欧洲列强坐下来谈判并以和平的名义得到公平的协议。尽管法国看透了真相，但愚蠢的英国人决定选择帮助傲慢自负的南斯拉夫人和他们人造的国家。斯洛文尼亚终将属于我们，无论是按这种方法或其他的……"
 germany.93.a:0 "我们不会被拒绝的"
 germany.94.t:0 "伦敦让步"
 germany.94.d:0 "在又一场英勇的胜利后，斯洛文尼亚——即将更名为卡尼鄂拉，已经回归了德意志大家庭。"
 germany.94.a:0 "胜利献于德国！"
 germany.95.t:0 "南斯拉夫拒绝"
 germany.95.d:0 "南斯拉夫因为对于其在世上定位的握物认知，选择不接受我们给提供给他们的机会。"
 germany.95.a:0 "是时候给他们上一课了"
 germany.96.t:0 "伦敦会议"
 germany.96.d:0 "南斯拉夫，被愚蠢的意大利人煽动，决定公然反抗我们。忘恩负义的意大利人将会与南斯拉夫人一起被毁灭。隆美尔将军向我们保证上次意大利人跑了，毫无疑问这次他们还会逃跑。"
 germany.96.a:0 "这场战争不会持续太久"
 germany.97.t:0 "伦敦会议"
 germany.97.d:0 "我们希望大伦敦会议能纠正目前对德国犯下的许多错误中的一个。但法国仍致力復仇并只希望德国屈膝妥协。他们支持贝尔格莱德的政权而不管正义。他们真认为他们可以吓到我们？"
 germany.97.a:0 "我们会碾碎他们。"
 germany.98.t:0 "南斯拉夫的命运"
 germany.98_tt:0 "§Y如果南斯拉夫接受，将发生：§!\n"
 germany.98.d:1 "我们一直知道南斯拉夫是从哈布斯堡帝国分裂出来的一个人造的国家所以注定不会长久。而台面下的种族冲突激化已经到达了顶点，国家正在分裂。我们必须介入来改正这个状况。"
 germany.98.a:0 "吞并整个南斯拉夫"
 germany.98.b:0 "成立克罗地亚傀儡国，合并剩下的。"
 germany.98.c:0 "成立克罗地亚傀儡国与南斯拉夫傀儡国。"
 germany.99.t:0 "瓜分希腊"
 germany.99.d:0 "当我们思考或许希腊的边境线需要重新调整时，意大利的大使坚定表示他们将在希腊的灰烬上重建罗马帝国。"
 germany.99.a:0 "当然，他们可以这麽做。"
 germany.99.b:0 "我们对这些地有别的计画"
 germany.100.t:0 "瓜分希腊"
 germany.100.d:0 "在第二次巴尔干战争和第一次世界大战中，保加利亚割让给希腊大片领土，如果我们帮助他们恢復了这些不正当的领土就可以把保加利亚和我们结合的更加紧密。但如果他们不够强大去声称这些领土，他们还值得做我们的同盟国吗？"
 germany.100.a:0 "让我们和保加利亚携手共进"
 germany.100.b:0 "他们需要自己设法赢得我们的友谊"
 germany.101.t:0 "瓜分希腊"
 germany.101.d:0 "盟友不足导致德国在东地中海处于一个令人遗憾的战略位置。但是，我们可以通过向希腊索取周围基地和领土，并为他们保证安全来补救。"
 germany.101.a:0 "他们必须移交基地给德国"
 germany.101.b:0 "我们该看的长远点"
 germany.101_tt:0 "§Y若希腊同意，将发生：§!"
 germany.102.t:0 "希腊拒绝"
 germany.102.d:0 "希腊愚蠢地拒绝了我们关于解决他们边界问题的帮助。"
 germany.102.a:0 "他们必须付出此决定的代价"
 germany.103.t:0 "希腊拒绝"
 germany.103.d:0 "希腊拒绝了我们慷慨的保护和协助提议"
 germany.103.a:0 "我们必须透过征服他们来找到原因"
 germany.104.t:0 "意大利索取维希领土"
 germany.104.d_Savoy:0 "在我们节节胜利的情况下，意大利人已经开始向维希法国提出他们的要求了。他们希望得到萨伏依边境地区，以增强意大利的实力。然而，我们才是最后拍板决定的人。"
 germany.104.d_Corsica:0 "意大利向维希法国提出了将科西嘉岛作为战利品割让给他们的要求。我们应该支持这个要求？"
 germany.104.d_Savoy_Corsica:0 "意大利已经要求维希法国交出萨沃依和科西嘉。对意大利来说，获得这些领土显然是一件大好事，但对于法国殖民当局来说就很头疼了。"
 germany.104.a:0 "我方支持意大利获得萨伏依"
 germany.104.b:0 "意大利拿到科西嘉就够了"
 germany.104.c:0 "让意大利拥有萨伏依"
 germany.104.e:0 "盟友越强，德国就越强"
 germany.104.f:0 "他们需要付出更多才行"
 germany.105.t:0 "意大利退出[Root.GetFactionName]"
 germany.105.d:0 "在得知我们没有满足意大利对法国任何的领土要求后，意大利决定退出[Root.GetFactionName]，因为他们觉得我们不配当盟友。"
 germany.105.a:0 "他们根本就没打什麽仗"
 germany.106.t:0 "克拉约瓦条约"
 germany.106_threat:0 "克拉约瓦条约"
 germany.106.d_second_vienna_accepted_north:0 "在匈牙利获得了北特兰西瓦尼亚后，保加利亚提醒了我们其与罗马尼亚长期存在的边界争议问题，争议焦点主要是关于在1913年被罗马尼亚占领的南多布罗加。"
 germany.106.d_second_vienna_accepted_all:0 "在匈牙利获得了特兰西瓦尼亚后，保加利亚提醒了我们其与罗马尼亚长期存在的边界争议问题，争议焦点主要是关于在1913年被罗马尼亚占领的南多布罗加。"
 germany.106.d_no_vienna:0 "由于我们与匈牙利的关系日益冷淡，再加上他们选择了加入另外一个阵营，原计划中我们将特兰西瓦尼亚给予匈牙利的议题就此搁置。转过头来，我们将聚焦在1913年被罗马尼亚占领的南多布罗加的保加利亚领土争端。"
 germany.106.a:0 "让保加利亚获得南多布罗加"
 germany.106.b:0 "我们不会支持保加利亚的要求"
 germany.107.t:0 "鲁道夫·赫斯飞越北海"
 germany.107.d:0 "副元首鲁道夫·赫斯昨天在从一架重型战斗机中跳伞后被苏格兰的国民警卫队士兵逮捕了。作为一个经验老道的飞行员，他试图独自透过擦着雷达搜索范围的边界越过北海到达英国。 \n尽管柏林方面已经宣称赫斯是一个疯子，并且解除了他所有政治上的职务，但他仍试图代表德国与英国官方媾和。英国当局还没有就此事发表评论。"
 germany.107.a:0 "疯子！"
 germany.108.t:0 "鲁道夫·赫斯之死"
 germany.108.d:0 "副元首鲁道夫·赫斯昨天在试图驾驶重型战斗机飞离苏格兰海岸时遭到皇家空军的拦截后坠机身亡。他确切要执行的任务仍是个谜——尽管他是个经验丰富的飞行员，但他试图驾驶一架没有携带武器的飞机独自离开。 \n他的遗体已经由英国当局找到，但柏林方面已经为其安排了国葬仪式——尽管棺材里什麽都没有。 \n\n根据报告，希特勒看上去因为老朋友的逝去感到十分悲痛。"
 germany.108.a:0 "那个可怜虫。"
 germany.109.d:0 "自从战争开始以后就就一直停靠在德国的兴登堡号飞艇迎来了一个戏剧性的结局——在苏格兰变成了漫天烟火。它似乎是在副元首鲁道夫·赫斯辖下，准备给副元首执行与英国媾和任务的座舰。 \n英国雷达站在检测了大量的飞机后都没有发现异常，一群皇家空军的飞机很快就发现了飞艇的位置。在兴登堡号拒绝回应雷达站的通讯后，皇家空军开火了。 \n\n赫斯安全地跳伞着陆了，但现在被囚禁在伦敦塔中。"
 germany.110.d:0 "自从战争开始以后就就一直停靠在德国的兴登堡号飞艇迎来了一个戏剧性的结局——在苏格兰变成了漫天烟火。它似乎是在副元首鲁道夫·赫斯辖下，准备给副元首执行与英国媾和任务的座舰。 \n英国雷达站在检测了大量的飞机后都没有发现异常，一群皇家空军的飞机很快就发现了飞艇的位置。在兴登堡号拒绝回应雷达站的通讯后，皇家空军开火了。 \n\n在残骸中找到了赫斯的遗体。"
 germany.110.a:0 "那个疯子……"
 germany.111.t:0 "南斯拉夫拒绝"
 germany.111.d:0 "南斯拉夫愚蠢地拒绝了我们试图解决这个地区纷争的帮助。"
 germany.111.a:0 "他们已经逼着我们动手"
 germany.113.t:0 "德国正式要求得到但泽"
 germany.113.d:0 "了解到他们的军事支援将是我们获得内战胜利至关重要的因素之后，[GER.GetNameDef]提出了战后[GER.GetAdjective]将获得但泽控制权的安排。他们同时也明确道[Root.GetNameDef]对他们军事支持的依赖使得[Root.GetLeader]别无选择，只能签署「但泽协定」。"
 germany.113.a:0 "[Root.GetName]同一时间只能打一场仗。"
 germany.114.t:0 "德国索要但泽"
 germany.114.d:0 "德国索要但泽在我们赢得了[Root.GetAdjective]内战后，德国多次提醒我们履行协定，将但泽的控制权交出来。德国人同时提醒我们一个仍在内战后舔伤口的国家不履约会有什麽下场。"
 germany.114.a:0 "他们会如约地获得但泽。"
 germany.114.b:0 "我们永远不会割让波兰的土地！"
 germany.115.t:0 "波兰割让但泽"
 germany.115.d:0 "根据但泽协定，[GER.GetNameDef]已经同意将但泽的控制权交到[GER.GetNameDef]手上。"
 germany.115.a:0 "这已经被证明了是一个互利共赢的合作。"
 germany.116.t:0 "波兰撕毁但泽协定"
 germany.116.d:0 "[From.GetName]决定不理睬我们对但泽的诉求，将过去我们在其内战中提供过的宝贵支持置诸脑后。"
 germany.116.a:0 "他们这群言而无信者将付出代价。"
 germany.116.b:0 "我们承担不起这场冲突的代价。"
 germany.117.t:0 "但泽协定"
 germany.117.d:0 "作为我们对其内战支持的回报，[From.GetName]已经同意了将但泽交到我们手上。我们的诉求以及保证都已经正式地写在了但泽协定之上。现在我们需要确保[From.GetName]在内战中获得最后的胜利。"
 germany.117.a:0 "这也是[Root.GetAdjective]的战斗。"
 germany.118.t:0 "雅尔达峰会"
 germany.118.d:2 "欧洲战场态势已经明朗，大势所趋的胜利者们是时候开始考虑欧洲的未来了。 \n\n针对战后关于[GER.GetNameDef]的分治，同时划定我们在大陆的势力范围，我们需要与[yalta_partner.GetNameDef]坐下谈谈了。 \n\n我们的[yalta_partner.GetNameDef]“朋友”也表示对这次谈判有兴趣。毫无疑问，他们会为他们的牺牲索要一些奖励。"
 germany.118.a:0 "我们需要召开一个会议来讨论欧洲的未来。"
 germany.118.b:0 "我们不能跟[yalta_partner.GetNameDef]合作。"
 germany.119.t:0 "雅尔达峰会"
 germany.119.d:0 "对[GER.GetNameDef]的战争天平已经无法避免地倒向我方，[yalta_origin.GetNameDef]已经与我方接触，讨论何时举行一个会议以绝对欧洲的未来。 \n\n他们提议将[GER.GetNameDef]分成东西两部分。这将会使得我们的势力能够扩展到欧洲的中心，也能弥补我们在这场可怕的战争中遭受到的损失。"
 germany.119.a:0 "为了一直以来的合作。"
 germany.119.b:0 "我们将争取属于自己的和平。"
 germany.120.t:0 "[yalta_partner.GetNameDefCap]拒绝出席"
 germany.120.d:0 "我们原定讨论欧洲未来的会议没能成功举办。 \n\n毫不含糊地说，[yalta_partner.GetLeader]拒绝了所有关于战后欧洲安排的合作与计划。 \n\n「当我们决定好在谈判桌上对[GER.GetNameDef]的要求的时候，我们将会碰面。我不看到像[yalta_partner.GetNameDef]那样的政治扯皮。」"
 germany.120.a:0 "这令人不安。"
 germany.121.t:0 "德国的分裂"
 germany.121.d:0 "按照雅尔塔协议的安排，德国将被划分成两个国家，分别加入由战胜国的两方阵营各自组成的联盟。 \n\n希望这能给欧洲的冲突画上一个句号。"
 germany.121.a:0 "为了德国......"
 germany.122.t:0 "[From.GetNameDefCap]索要苏台德"
 germany.122.d:0 "在当前局势下，德国向我们索要苏台德地区的领土，以便在那里「保护德国人」。 \n\n随着事态的发展，他们明确指出这点不容任何谈判和外交斡旋。他们获得苏台德地区，或他们为此开战。"
 germany.122.a:0 "他们只要敢的话，尽管开战！"
 germany.122.b:0 "我们无法承担与[From.GetNameDef]的战争。"
 germany.123.t:0 "[From.GetNameDefCap]拒绝割让苏台德地区"
 germany.123.d:0 "这是一个愚蠢的外交行为，[From.GetAdjective]的领袖，[From.GetLeader]拒绝了所有[Root.GetAdjective]的要求！ \n\n他们不会割让苏台德地区，并实际上挑战我们开战，嘲讽我们保护[Root.GetAdjective]兄弟姐妹的愿望。"
 germany.123.a:0 "那就这样吧。"
 germany.124.t:0 "[From.GetNameDefCap]割让苏台德地区"
 germany.124.d:0 "面对与我们开战的预期，[From.GetNameDef]同意交出对苏台德地区的控制，并且放弃对该地的任何宣称。 \n\n苏台德地区的[Root.GetAdjective]人民在[Root.GetNameDef]的保护下终于安全了。"
 germany.124.a:0 "为了[Root.GetNameDef]和所有[Root.GetAdjective]人！"
 germany.126.t:0 "合并或毁灭"
 germany.126.warning:0 "§R将引发战争§!\n"
 germany.126.d:0 "我国爆发了内乱和暴力事件，抗议者们希望奥地利加入德国。国民在内部斗争中蒙受的损失进一步加强了希望与德国统一的声音。柏林正对德奥合并施加强大的压力，这可能是我们使得部分真正的奥地利价值观得以存留下来的唯一机会了。"
 germany.126.a:0 "我们应该并入德意志国！"
 germany.126.b:0 "不，奥地利命不该绝。"
 germany.127.t:0 "正式结盟"
 germany.127.d:0 "我们正团结一致对抗苏联，也许是时候正式邀请新伙伴加入我们的阵营了。"
 germany.127.a:0 "我们应互遣特使。"
 germany.127.b:0 "我们不会对他们承担进一步的义务。"
 germany.128.t:0 "反苏条约"
 germany.128.d:0 "[From.GetNameDefCap]已经表示欢迎我们加入他们的阵营，这样可以使我们更好地应对共产主义的威胁。他们派来促成联盟的特使已经到达了我们的首都。"
 germany.128.a:0 "一个伟大的倡议。"
 germany.128.b:0 "我们的命运已经和别人绑在一起。"
 THREAT_FROM_EFFECT:0 "威慑行动"
 war_justification.1.t:0 "[Root.GetLeader]批评[From.GetName]"
 war_justification.1.d:0 "「[From.GetName]属于[From.GetAdjective]吗？让我们问自己一个更合适的问题：未来到底是属于[From.GetAdjective]还是[Root.GetNameDef]的？」\n\n今天[Root.GetLeader]的演讲中提出了[Root.GetName]在走向战争之路的观点。在过去的几个月里，政治局势越发紧张，而且看起来[Root.GetAdjective]的人民已经开始接受战争无可避免的观点了。"
 war_justification.1.a:0 "未来属于[Root.GetName]！"
 war_justification.2.t:0 "[Root.GetLeader]批评[From.GetAdjective]主义"
 war_justification.2.d:0 "「[From.GetAdjective]宣称他们拥有自由与民主，宣称他们热爱和平，但所有这些都不过是他们往自己的脸上贴金。他们的民主使得本该团结一致的人民产生了分裂，他们的自由只暴露出了纪律的缺乏。我们[Root.GetAdjective]已经看穿了这一切……我们可以看到，这样的和平，在他们眼中的和平，不过是一个谎言。」\n\n[Root.GetRulingParty]一直在嘲笑[From.GetAdjective]国家的弱点，但最近使用的言辞似乎变得更加地咄咄逼人。武装冲突的日子似乎越来越近。"
 war_justification.2.a:0 "[Root.GetName]在[Root.GetLeader]的领导下团结在一起。"
 war_justification.3.t:0 "[Root.GetLeader]警告[From.GetAdjective]共产主义"
 war_justification.3.d:0 "「还有什麽比共产主义更能威胁我们的生活？共产主义瘟疫的威胁在于它让奴隶，而不是主人去统治国家，其将毁掉国家本身，乃至这个国家的人民与他们的历史。我们会採用[From.GetName]来抵禦共产主义的瘟疫。」\n\n在[Root.GetRulingParty]的崛起之前，[Root.GetLeader]对共产党人的仇恨就已经广为所知，但随着最近[From.GetAdjective]政府这一特例的出现，仇恨被更加地深化了。我们试图将马克思主义从地球上抹去的努力应该从这里开始。"
 war_justification.3.a:0 "拒绝我们的蠢货会看到自己的灭亡。"
 war_justification.4.t:0 "[Root.GetName]为伟大的斗争作准备"
 war_justification.4.d:0 "[From.GetAdjective]人民自古便崇尚霸权。这也意味着，长此以往，我们两国定有一战。 \n\n[From.GetName]跟[Root.GetName]和平共处的可能性已经是十分淼茫。 [From.GetName]不会拱手送人，我们应当全力备战，以期获得最后的胜利。"
 war_justification.4.a:0 "历史将由我们的胜利来书写。"
 war_justification.5.t:0 "[Root.GetLeader]给[From.GetName]带来革命"
 war_justification.5.d:0 "「虽然我们已经巩固了在[Root.GetName]的社会主义政权，但很多国家依然饱受原有的压迫统治。[From.GetName]的工人没有发言权，也没有办法组织起来，任何其他建立社会主义组织的行动都会被[From.GetLeader]政权无情地镇压。我们不能等待国际革命的浪潮翻滚到那里去拯救[From.GetAdjective]的人们。我们之前的经验可以证明我们能粉碎当地资本主义的压迫者，我们也要干掉[From.Capital.GetName]的压迫者！」\n\n[Root.GetLeader]已经放弃与[From.GetRulingParty]控制下的[From.GetName]打笔仗，专心保护好自己的边境不受侵扰。"
 war_justification.5.a:0 "[From.GetAdjective]的工人们，你们的解放即将到来！"
 war_justification.6.t:0 "[Root.GetLeader]号召对[From.GetAdjective]的工人提供援助"
 war_justification.6.d:0 "「有比给予[From.GetAdjective]人民自由更大的谎言吗？那些曾经是贵族土地下的农奴的人们，如今又被迫将劳力出卖给了工厂主。他们选择主人的自由也称得上自由吗。同样地，所谓的选择统治者的权利也不过是句空话，他们绝对不会允许一个真正的社会主义者掌权。人们被彻底地灌输着只有[Root.GetAdjective]的干涉才能拯救他们。」\n\n[Root.GetLeader]已经与[From.GetName]的政府在党派会议上辩论了很久这个问题，但是最近这种言论在公众中出现的频率有所增大。我们没什麽理由相信这冲突能够和平解决。"
 war_justification.6.a:0 "我们将打倒他们的资产阶级专政！"
 war_justification.7.t:0 "[From.GetAdjective]共产主义的失败"
 war_justification.7.d:0 "「同志们，虽然最伟大的革命家也曾背负叛徒之名，但是显而易见的是革命自身已被背叛。除了抛弃每一条马克思主义的纲领去建成一个在他们错误前提之下统治的堕落的工人国家这一行为，还能怎麽解释[From.GetName]的[From.GetRulingParty]统治？他们以国际革命的代价换取他们自身的力量，显示出了他们对所声称的理念的漠不关心，而我们终将会把革命带给他们。」\n\n尽管起初支持[From.GetAdjective]的革命，[Root.GetLeader]已经表达了对其日渐增长的不满及其缘由。在一切都太迟之前，[Root.GetRulingParty]必须出手干预。"
 war_justification.7.a:0 "还有时间去挽救他们的社会主义。"
 war_justification.8.t:0 "[Root.GetLeader]号召碾碎[From.GetAdjective]的民族主义"
 war_justification.8.d:0 "「有什麽社会形式会比[From.GetName]的法西斯政权更加反感未来的革命，更加对工人疏远？他们在现代社会的环境中打扮復古，尝试向人们展现出他们是终将获得胜利的工人阶级的模样，号召人们投身于民族国家这个过时的理念中。他们向我们或者我们的盟友下手只是时间问题了。让我们先下手为强吧。」\n\n每个人都认为我们跟[From.GetAdjective]是互相鄙视的，但最近鄙视升级成了敌对。显然冲突一触即发。"
 war_justification.8.a:0 "法西斯将灭亡！"
 war_justification.9.t:0 "与[From.GetName]的外交关系跌至冰点"
 war_justification.9.d:0 "「尽管我们努力尝试通过外交途径解决我们与[From.GetName]的冲突，但谈判再度破裂，留给我们的选择有限。执政者[From.GetLeader]处理这件事的方式显然不合常理，他似乎不打算对他的人民负责。除非[From.GetAdjective]的政策有一百八十度的转弯，不然我们除了开战别无办法。」\n\n[Root.GetAdjective]在[From.GetName]的干涉已经成了一个热点问题，一些持反对观点的政治家宣称[Root.GetRulingParty]从一开始走的就是强硬的政策路线。无论他们原意如何，未来的战争似乎迫在眉睫而且无可避免。"
 war_justification.9.a:0 "有时候，我们无法避免冲突。"
 war_justification.10.t:0 "[Root.GetLeader]呼吁在[From.GetName]的干涉"
 war_justification.10.d:0 "「我们必须沉重地面对这样一个事实：对[From.GetName]的入侵大概是我们唯一的出路。在目前的情况下，这是能够争取到最大战略优势的方法了。尽管我们坚信[Root.GetAdjective]跟[From.GetAdjective]的人们都不希望战争的来临，但历史让我们走到了这里，我们别无选择。我们只能祈求通过这次的军事行动，以减少日后的流血。」\n\n尽管民主国家之间不互相开战是一个广为人知的理论，最近事态的发展已经指明[Root.GetAdjective]将要入侵[From.GetName]。历史总会出人意料。"
 war_justification.10.a:0 "[From.GetName]不过是一种有名无实的民主。"
 war_justification.11.t:0 "[Root.GetLeader]抨击红色威胁"
 war_justification.11.d:0 "「毫无疑问，在这个年代里，[From.GetName]的共产主义是自由与秩序最大的敌人之一。它不仅无情地吞噬着[From.GetAdjective]的人们对一个富强民主社会的希望，而且还对其邻居的人民虎视眈眈。倘若我们现在还不採取行动的话，我们就会看到这第一张多米诺骨牌的倒下，随之更多社会制度的试验会宣告失败。在我们干涉之前还要牺牲多少人？」\n\n政权颠复运动威胁着我们民主制度的安全。在[From.GetAdjective]的野心推动下，这已经成为了最近的社会焦点讨论问题。反对派代表称“红祸”之称其实是旨在对[From.GetName]发动战争，[Root.GetRulingParty]的言论最近大受欢迎。"
 war_justification.11.a:0 "他们遵从暴力的理念，除了暴力，他们还能有怎麽样的对策呢？"
 war_justification.12.t:0 "[Root.GetLeader]面对[From.GetAdjective]的法西斯主义"
 war_justification.12.d:0 "「在现代历史乃至世界通史中，都没有比在[From.GetName]控制下的[From.GetRulingParty]的铁腕专政那样暴虐的统治了。有些人可能会认为我们不应该这样挑起矛盾，我们应该相信[From.GetLeader]在将来会信守诺言，但他们没有发现对法西斯政府来说，条约跟诺言一文不值。对于这种毫无节操的骗子，拳头才是道理，而写在纸上的条约就跟他们的批评者的文章一样，唯一的用处就是烧着取暖。 」\n\n人们一直以来都避免与[From.GetName]正面冲突，但这一切都被[Root.GetLeader]破坏了，他认为我们只是在玩弄权谋以达到拖延战争，扩大优势的目的。在这种情况下，我们或许应该首先打响第一枪。"
 war_justification.12.a:0 "在他们消失之前，我们的时代不会有和平。"
 war_justification.13.t:0 "[Root.GetLeader]号召向[From.GetName]开战"
 war_justification.13.d:0 "「尽管我们大抵是热爱和平的人，但我们的本性并不能决定我们实际的行动。这个一个战争的年代。长久以来，[From.GetAdjective]已经具备与我们打一场旷日持久的战争的能力，显然他们也不会拱手放弃这一切，和平解除武装。尽管我们已经尽力去创建一个现代的国家，但有些问题终究是得通过战争这种古老的方式才能解决。」\n\n[Root.GetLeader]对[From.GetName]的敌对宣言已经在极力粉饰战争。一部分人已经开始支持这个藉口，但决定权依然在我们的领导者手上。"
 war_justification.13.a:0 "虽然很难接受，但我们全力支持。"
 war_justification.14.t:0 "[Root.GetLeader]挑战[From.GetAdjective]要求"
 war_justification.14.d:0 "「[From.GetName]自认为比我们更加先进更加文明，但事实上他们的国家没有遭遇过我们国家经历过的考验，也没有准备好面对地平线上如今清晰可见的威胁。他们蔑视我们、阻挡我们取回理应属于我们的东西，是他们化成了他们的最大威胁。他们的四分五裂的国家根本无法阻止我们的索求。」\n\n[Root.GetRulingParty]对于[From.GetName]长久以来的嘲弄逐渐从批判升级为敌意满满。虽然[From.GetAdjective]的人民都不想要战争，但是[Root.GetLeader]声称这都是他们投选出来的傲慢领导自找的。"
 war_justification.14.a:0 "他们不知道历经苦难的我们如今是如何的强大。"
 war_justification.15.t:0 "[Root.GetLeader]想要恢復[From.GetName]的秩序"
 war_justification.15.d:0 "「[Root.GetAdjective]的民族精神很强大，但不是每一个国家都同样那麽幸运。[From.GetName]的传统被毁灭了，它的合法统治者被谋害了，而这一切的始作俑者就是所谓伟大的马克思主义革命。我们有义务为这个被冷血的篡位者引入歧途的世界重塑秩序，让[Root.GetName]的力量扶助世人对抗这个威胁。」\n\n虽然[Root.GetRulingParty]向来反对共产主义，但是[From.GetName]却成为了近来多场演讲的主要攻击目标。无论共产主义对[Root.GetAdjective]国的威胁是否真的存在，对[From.GetAdjective]的共产政权的先发制人攻击已经开始了。"
 war_justification.15.a:0 "为被革命谋害的人们復仇！"
 war_justification.16.t:0 "[Root.GetLeader]谴责[From.GetAdjective]的压迫者"
 war_justification.16.d:0 "「你们可能听说过我的对手抹黑我说我跟[From.GetRulingParty]的[From.GetName]没两样。事实上他们是错的。[From.GetLeader]的成功是来自一场充满毁灭性的狂热的集体运动，他们致力于威迫其他国家臣服，但是[Root.GetRulingParty]反对这种行动，并且坚决不会臣服。我已准备好一切必须的手段来消灭这个威胁，哪怕需要通过战争。」\n\n[Root.GetLeader]的政权对[From.GetAdjective]国採取了敌对政策。无论如何评价我们的领导，他都是坚定的对抗法西斯主义者。"
 war_justification.16.a:0 "传统和实用主义永远会打败狂热和恐怖主义。"
 war_justification.17.t:0 "[Root.GetLeader]质问[From.GetAdjective]的主权"
 war_justification.17.d:0 "「谁有权力评定一个国家的边境线在哪里？无论过去的人们是如何决定[Root.GetName]和[From.GetName]之间的国境，但我们现在正处于一个全新的时代。边境的战略重要性不可置疑，为了确保我们的子民的安全，我们有权力更改边境线。」\n\n听到[Root.GetLeader]最近的演讲词，人们就知道入侵[From.GetName]是势在必行的。异议的声音当然存在，但主战的声音日益增长。"
 war_justification.17.a:0 "我们必须支持这场奋斗！"
 war_justification.18.t:0 "[Root.GetLeader]质问[From.GetName]的目的"
 war_justification.18.d:0 "「毫无疑问[From.GetName]正在准备战争。[From.GetAdjective]的经济政策的改变已经显示出他们并非一个爱好和平的民族，他们只是伺机而动等待机会攻击我们。我们是准备坐以待毙坐视他们武装自己而让[Root.GetName]毫无防备吗？还是说我们该主动出击把这个威胁扼杀在摇篮中？」\n\n[Root.GetRulingParty]的鹰派人士把视线转移到[From.GetName]上，开始主张最好的防守就是攻击。他们的主张逐渐占据优势，[Root.GetName]因此整装备战。"
 war_justification.18.a:0 "至少通过战争可以解决这场纷争。"
 war_justification.19.t:0 "[Root.GetLeader]被[From.GetAdjective]的装腔作势激怒了"
 war_justification.19.d:0 "「[Root.GetName]的幼稚人民竟然认为[From.GetAdjective]是一种爱好和平的民族，简直是跟现实脱节了。那些住在我们边境线的人可没有这麽幼稚，他们的大军密布整条边境线，就等着越过去的一刻了。这是我们不能坐视不理的威胁。[From.GetName]每一天都在全力备战，我们要是还不动员起来就太愚蠢了。」\n\n[From.GetAdjective]在我们边境上陈兵百万让整个国家陷入了恐慌，他们似乎对[Root.GetRulingParty]越来越多充满敌意。至于他们的敌意是什麽原因则是个充满热议的课题。"
 war_justification.19.a:0 "无论如何，我们都要准备面对战争。"
 war_justification.20.t:0 "[Root.GetLeader]提倡入侵[From.GetName]"
 war_justification.20.d:0 "「如果我们想要对[From.GetName]占据战略优势，那就没有什麽好犹豫的。这是为了我们的下一代的未来以及确保[Root.GetName]将会在未来的世界有一席之地。这是为了我们奋斗的目标和我们追随的理念。是该动手了。」\n\n[Root.GetRulingParty]的领导们尤其是[Root.GetLeader]发表了一系列的动员演讲热烈地呼吁民众支持入侵[From.GetName]。入侵背后隐藏的政治目的已经不重要了，人们都被爱国情绪鼓舞得热血沸腾了。"
 war_justification.20.a:0 "全国人民支持这个重要的决定。"
 war_justification.201.t:0 "[From.GetLeader]谴责[Root.GetName]"
 war_justification.201.d:1 "「[Root.GetName]是属于[Root.GetAdjective]的吗？我们换个更清晰的问题吧：未来是属于[Root.GetAdjective]的还是属于[From.GetName]的？」\n\n[From.GetLeader]今天的演讲在暗示[From.GetName]正在迈向战争。过去数个月来紧张的局势持续升温，[From.GetAdjective]人民明白，战争已经无可避免了。 [Root.GetName]也必须做好准备。"
 war_justification.201.a:0 "为什麽我们就不能和平共处？"
 war_justification.202.t:0 "[From.GetLeader]批评[Root.GetAdjective]主义"
 war_justification.202.d:0 "「[Root.GetAdjective]自称拥有自由和民主，自称想要和平，但是他们这些引以为傲的东西都是虚幻的。他们的民主将团结的国民打成了一盘散沙，他们的自由恰恰彰显了毫无纪律。我们[From.GetAdjective]看穿了他们的这些谎言……我们看穿了他们的这个所谓和平，也是谎言。」\n\n[From.GetRulingParty]长久以来一直嘲笑[Root.GetAdjective]，但最近他们的措辞越来越趾高气昂了。看来战争不远矣。"
 war_justification.202.a:0 "[From.GetLeader]这种法西斯傢伙就是这样的啦。"
 war_justification.203.t:0 "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.203.d:0 "「有什麽比共产主义更加威胁我们的生活方式的吗？这个瘟疫般的思想打算让奴隶们打倒主人、夺权管理每一个国家，摧毁国家的概念、消灭民族的界限。我们会夺过[From.GetName]并且消灭这场共产瘟疫。」\n\n[From.GetLeader]对共产党的憎恨早在[From.GetRulingParty]上位前就已经是家喻户晓的，但是在[Root.GetAdjective]政府这个个例中却愈演愈烈。我们想要将马克思主义从地球上剷除的话，可以考虑从那里开始。"
 war_justification.203.a:0 "他们惧怕我们的理想，也会惧怕自己的人民。"
 war_justification.204.t:0 "[From.GetName]为伟大的斗争作准备"
 war_justification.204.d:0 "「[Root.GetAdjective]就像一个不会轻易捨弃权力的人。但他们也必须明白，到最后两个国家唯有开战才能解决问题。我们一定要为接下来的斗争做好准备，[Root.GetName]决不会束手就擒。」\n\n有着相似想法的[Root.GetName]和[From.GetName]政府也理解彼此的目的，用武力夺取土地将在所难免。"
 war_justification.204.a:0 "放马过来吧！"
 war_justification.205.t:0 "[From.GetLeader]引领[Root.GetName]革命"
 war_justification.205.d:0 "「虽然[From.GetName]的社会主义社会的地位已得到巩固，但世界上仍有许多国家在遭受封建制度的折磨。[Root.GetName]的工人没有发声的权力、没法建立起自己的组织，任何尝试建立社会主义制度的人都会遭到[Root.GetLeader]治下体制的野蛮摧残。我们不能等着革命的齿轮自行带动[Root.GetAdjective]人民，我们在这里成功摧毁了资本主义的压迫，我们也必将摧毁[Root.Capital.GetName]的资本主义压迫！」\n\n[From.GetLeader]放弃与我们政府进行外交谈判。共产主义无国界这个目标如今变成了要彻底消除我们的国界。"
 war_justification.205.a:0 "[Root.GetLeader]才是最好的革命领袖！"
 war_justification.206.t:0 "[From.GetLeader]呼吁帮助[Root.GetAdjective]工人"
 war_justification.206.d:0 "「有比[Root.GetAdjective]人民获得自由更大的谎言吗？他们一度被掌控石油资源的皇室贵族奴役，如今又被迫为工厂主出卖自己的劳动力。自由选择自己的主子根本不能叫做自由。同样，所谓自由选举领袖也不过是花言巧语，政府从来就不允许真正的社会主义者掌权。只有通过[From.GetAdjective]介入才能拯救被彻底洗脑的人民。」\n\n[From.GetName]的共产党政权不愿承认我们的人民满意当今的社会体制，公然威胁要向我国发动战争。恐怕这场冲突是无法以和平方式来解决了。"
 war_justification.206.a:0 "他们採取暴力压迫也能这麽理直气壮吗？"
 war_justification.207.t:0 "[Root.GetAdjective]共产主义的失败"
 war_justification.207.d:0 "「[Root.GetName][Root.GetRulingParty]怎麽会摒弃掉所有马克思主义的思想，建立起一个倒退的、工人被谎言矇骗的国家？他们以牺牲国际革命为代价巩固自己的权力，忘却了曾经追求的理想。我们必须展开一场真真正正的革命。」\n\n[From.GetLeader]虽然曾对[Root.GetRulingParty]在[Root.Capital.GetName]获得胜利表示支持，但他已经与[Root.GetLeader]的理念渐行渐远。他们企图用暴力的方式将社会主义强加给我们。"
 war_justification.207.a:0 "他们根本不理解对于[Root.GetAdjective]人民而言革命是什麽。"
 war_justification.208.t:0 "[From.GetLeader]呼吁消灭[Root.GetAdjective]民族主义"
 war_justification.208.d:0 "「还有哪个社会比法西斯政权统治下的[Root.GetName]更反感革命、对工人压迫更严重的吗？号召自己的人民推崇腐朽体制，建立单一民族主义国家，披着现代社会皮的封建制度，妄以为自己可以在工人阶级领导全世界的浪潮下独善其身。敌人迟早会来打击我们和我们的盟友，因此我们要先下手为强。」\n\n我们与[Root.GetAdjective]之间的敌意从来没有消减，但现在这股仇恨愈演愈烈。 [From.GetLeader]的演讲显然意味着这场冲突将一触即发。"
 war_justification.208.a:0 "宁死不红！"
 war_justification.209.t:0 "与[Root.GetName]的外交关系跌至冰点"
 war_justification.209.d:0 "“我们多次尝试用外交手段解决与[Root.GetName]的矛盾，但一次又一次的谈判无果让我们没有了退路。[Root.GetLeader]的独裁体制表明，只要有这种不对人民负责的领袖存在，双方就永远无法解决问题。除非[Root.GetAdjective]政策发生翻天复地的转变，否则我们只能以战争的方式寻求出路。”\n\n[From.GetAdjective]干涉我国内政是当前继续解决的问题，对方有些政治家认为[From.GetRulingParty]从一开始就追求的就是强权政治。不管初衷如何，原本一场遥不可及的战争如今已迫在眉睫。"
 war_justification.209.a:0 "他们再怎麽大放厥词也不会威胁到我们。"
 war_justification.210.t:0 "[From.GetLeader]呼吁在[Root.GetName]的干涉"
 war_justification.210.d:0 "「我们必须严肃面对当前的局面：入侵[Root.GetName]将会是我们唯一的出路。採取任何其他措施都会令我们牺牲大量的战略优势。尽管我们相信无论[From.GetAdjective]还是[Root.GetAdjective]人民都不希望发生战争，但历史让我们不得不走上这条路。我们只能寄望于用这场战争来避免未来再出现杀戮。」\n\n主流观念认为民主国家不得对其他民主国家发动战争，但[From.GetAdjective]的入侵即将威胁到[Root.GetName]的未来。历史总是让人出乎意料。"
 war_justification.210.a:0 "[From.GetName]採取这样的侵略行径，说明它只是个虚伪的民主国家。"
 war_justification.211.t:0 "[From.GetLeader]抨击红色威胁"
 war_justification.211.d:0 "「[Root.GetName]的共产主义无疑是当今世上自由和秩序的头号威胁。它不仅无情地吞噬着[Root.GetAdjective]人民最求繁荣、民主社会的希望，对周边国家来说也同样如此。如果我们依然无动于衷，民主国家就会一个接一个地沦陷，萌芽中的民主社会也将夭折。为什麽不趁牺牲进一步扩大前行动起来呢？」\n\n工人运动正威胁着[From.GetAdjective]领袖，虽然这些领袖中的代表性人物将运动称为红色威胁并扬言要向我们发动战争，但[From.GetRulingParty]目前正取得优秀成果。"
 war_justification.211.a:0 "只要有利益可图，资本主义者就会继续製造战争。"
 war_justification.212.t:0 "[From.GetLeader]与法西斯主义的[Root.GetAdjective]对峙"
 war_justification.212.d:0 "「纵观现代历史甚至是整个人类历史，都没有哪个体制的暴政程度比得上[Root.GetRulingParty]铁腕统治下的[Root.GetName]。人们也许会说我们不该煽动政治矛盾，应该信任[Root.GetLeader]，尊重协定和条约，但他们却没有看清这些条约的本质都是法西斯专政下子虚乌有的产物。对于这群可耻的骗子来说，强权即正义，撕毁条约就和烧掉批判者的着作一样简单。」\n\n[From.GetAdjective]妒忌我们的繁荣社会和在此基础上建立的财富，他们似乎企图用战争来摧毁这些东西。再也不能让他们以此作为追求和平的藉口了。"
 war_justification.212.a:0 "既然无法避免战争，那就一举结束它吧。"
 war_justification.213.t:0 "[From.GetLeader]号召向[Root.GetName]开战"
 war_justification.213.d:0 "「我们热爱和平，但这种天性无法改写我们的历史进程，毕竟现在是战争时期。[Root.GetAdjective]如今掌控着一切，我们需要历尽考验夺回它们，而他们显然也不会拱手相让。我们确实想建立现代国家，但有些问题必须用战争才能解决。」\n\n[From.GetLeader]为了辩护自己的侵略行径，最近对[From.GetAdjective]人民发表了一项演说，彻底表现出他对[Root.GetName]的敌意。部分民众支持他的行动，但最终的决定权仍然掌握在他们领袖的手里。"
 war_justification.213.a:0 "他们会后悔与我们为敌的。"
 war_justification.214.t:0 "[From.GetLeader]质疑[Root.GetAdjective]言论"
 war_justification.214.d:0 "「[Root.GetName]以为自己比我们更先进、更现代化，但事实上他们从来没有像我们国家一样经受过考验，也对即将来临的威胁一无所知。他们蔑视我们，阻止我们获得那些理应属于我们的东西，将我们视为威胁。这个懦弱、混乱的国家将无法阻挡我们。」\n\n由[From.GetRulingParty]提出的谬论可见[Root.GetName]对我们的敌意逐渐加深。尽管[Root.GetAdjective]人民希望能避免战争，但[From.GetLeader]仍声称是我们领袖的自大狂妄挑起了两国之间的矛盾。"
 war_justification.214.a:0 "[From.GetAdjective]人民的和平呼声显然被忽略掉了。"
 war_justification.215.t:0 "[From.GetLeader]期望为[Root.GetName]恢復秩序"
 war_justification.215.d:0 "「[From.GetAdjective]有坚强的民族精神，但不是所有国家都能如此幸运。因为马克思主义者的革命行动，[Root.GetName]的传统遭到破坏、合法统治者惨遭杀害。这个世界被嗜血篡权者引入歧途，我们必须为其恢復秩序，用[From.GetName]的力量来对抗这场威胁。”\n\n[From.GetRulingParty]一直以来都反对共产主义，近期则将矛头指向[Root.GetName]。他们担心自己的国家无法抵挡工人革命的浪潮，决定对[Root.GetAdjective]共产主义採取先发制人的攻势。"
 war_justification.215.a:0 "他们抵挡不住我们的革命浪潮。"
 war_justification.216.t:0 "[From.GetLeader]谴责[Root.GetAdjective]压迫者"
 war_justification.216.d:0 "「敌人会让你们认为我所带领的国家就如同[Root.GetRulingParty]治下的[Root.GetName]一样，他们这是大错特错。[Root.GetLeader]之所以成功不过是心血来潮的结果，他们用大规模的暴力行径来让其他国家屈服，而[From.GetRulingParty]正好相反，我们决不投降。为了剷除这场威胁我已做足万全准备，即便要进行战争也在所不惜。」\n\n[From.GetLeader]对[Root.GetAdjective]国家採取敌对政策。我们的远大理想让他们感到羞愧，也让他们感受到了威胁。"
 war_justification.216.a:0 "竟敢公然挑衅我们，他们会后悔的。"
 war_justification.217.t:0 "[From.GetLeader]质疑[Root.GetAdjective]主权"
 war_justification.217.d:0 "「是谁决定一个国家的疆域有多广，他们又该如何决定？在过去人们用种种理由辩称这儿是[From.GetName]的地盘，那儿是[Root.GetName]的国土，但如今我们活在一个全新的时代，国界有着举足轻重的战略意义，我们有权利对其做出改变，以确保人民的安全得到长久的保障。」\n\n[From.GetLeader]的近期演说表明他们即将入侵[Root.GetName]。尽管有反对的声音，但民众支持战争的呼声越来越高。"
 war_justification.217.a:0 "难道这个世界还没有吸取到一战的教训吗？"
 war_justification.218.t:0 "[From.GetLeader]质疑[Root.GetName]动机"
 war_justification.218.d:0 "「[Root.GetName]无疑是在为战争做准备。该国改变了经济政策也说明[Root.GetAdjective]并非善男信女，他们正在寻找向我们发动攻势的合适时机。我们是该坐以待毙任由[From.GetName]蹂躏吗？还是说我们应该在这股威胁势力壮大之前遏制住它？」\n\n[From.GetRulingParty]内的激进派把目光瞄准了[Root.GetName]，并诡辩要以进攻代替防御。这个观念正逐渐获得支持，[From.GetName]也开始为战争作部署。"
 war_justification.218.a:0 "正因如此我们也必须做足准备。"
 war_justification.219.t:0 "[From.GetLeader]态度激怒[Root.GetAdjective]"
 war_justification.219.d:0 "「[From.GetName]人民竟天真地以为[Root.GetAdjective]热爱和平，根本是痴心妄想。生活在我国边境地区的人民可没有产生这种错觉，因为他们正眼看着敌人的部队逐渐迫近我们的国土。我们必须正视这场威胁。[Root.GetName]日以继夜地为战争作部署，只有愚蠢的人才会无所作为。」\n\n我军接近[From.GetAdjective]领土让该国产生疑虑，并认为我们带有敌对意图。但他们似乎没有考虑到，这样的激进言辞也是我们採取自卫措施的理由。"
 war_justification.219.a:0 "面对这样的威胁我们更不能放松戒备。"
 war_justification.220.t:0 "[From.GetLeader]主张入侵[Root.GetName]"
 war_justification.220.d:0 "「要取得战略优势，即便与[Root.GetName]开战我们也决不犹豫。我们要保障后代的未来，让[From.GetName]立足于这个世界。让我们为这个国家的事业和愿景献身，是时候行动起来了！」\n\n[From.GetRulingParty]领袖发表了一系列鼓动人心的演说，其中[From.GetLeader]更呼吁全国支持他对[Root.GetName]发动战争。打着爱国情怀牌的地缘政治自不必说，这些演说从说服民众相信战争的必要性这方面来说，确实是行之有效的。"
 war_justification.220.a:0 "必须做好准备，战争即将来临。"
 war_justification.301.t:0 "[Root.GetLeader]的软弱对外政策遭批评"
 war_justification.301.d:0 "「我们曾有机会打击敌人，却被[Root.GetRulingParty]错失。这不仅让我们一次又一次地失去提升[Root.GetName]国际地位的机会，也表明政府所谓为[Root.GetAdjective]人民谋取利益的说法不过是花言巧语。是时候对政策做出改变了。」\n\n没能发动我们政治对手一直以来寻求的战争，如今成了他们批判我们的资本。若无法贯彻执行我们的军事计划，要说服民众相信我们对[Root.GetName]的领导方针就会变得难上加难。"
 war_justification.301.a:0 "难道大家不希望避免战争吗？"
 war_justification.301.b:0 "绝不能让分歧出现在党派集会之外。"
 war_justification.301.c:0 "绝不允许有人指责[Root.GetLeader]怯懦！"
 nuke_dropped.1.t:0 "原子弹在[From.From.GetName]爆炸"
 nuke_dropped.1.d:0 "近日，[From.From.GetName]成为了人类历史上第一个，或许希望也是最后一个因国际战争而遭受核弹打击的地方。这种新式武器已经展现了前所未有的破坏力，或许人们害怕的不仅仅是核弹的威力，人们畏惧的更可能是投放这一灭世武器的人以及人性本身。 \n\n整个世界都在屏息凝视接下来还会发生什麽，[From.From.Owner.GetName]会因此被迫投降吗？还是说，这样的重创将会更加坚定他们反击的决心？"
 nuke_dropped.1.a:0 "原子时代来临了。"
 nuke_dropped.1.b:0 "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t:0 "广岛核爆"
 nuke_dropped.2.d:0 "「寻常街道，宛若红莲炼狱。」\n——相川国吉\n\n今天，一枚核弹在距离广岛市580米的高空爆炸，整个城市超过三分之二的城区被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但能够在这场毁灭性爆炸当中倖存下来的屈指可数。 \n\n尽管人们很清楚地认识到了核弹的威力，但却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会长久笼罩在每个人心中。"
 nuke_dropped.2.a:0 "还有多少生命会在战争结束前消逝？"
 nuke_dropped.2.b:0 "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t:0 "长崎核爆"
 nuke_dropped.3.d:0 "今天，一枚原定投放于小仓市的核弹在长崎上空引爆。气象条件迫使投弹轰炸机变更任务目标，也许就是这些地面浓烟、空中云雾和其他技术条件的综合因素彻底改写了历史。 \n\n城市三面环山的地形使炸弹的威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人民黯然的原因。恐怕我们需要用数十年的时间，才能确定这种武器所造成的最终伤害。"
 nuke_dropped.3.a:0 "[From.From.Owner.GetAdjective]会因此投降吗？"
 nuke_dropped.3.b:0 "我们也不想让长崎受到伤害。"
 nuke_dropped.4.t:0 "柏林核爆"
 nuke_dropped.4.d:0 "今天[GetDateText]，德国首都柏林遭遇了核武器打击。这座城市在战争中已经数遭摧残，但是最近的这次，让以前的其他攻击都显得苍白无力。哪怕“三十年战争”也不可能让柏林经受如此的摧残——考虑到核爆造成的破坏还会进一步增加，而这类状况曾被视为不可能发生。\n\n元首地堡倖免于难，至少部分原因是因为爆炸中心偏离了计划中的起爆点，而据传[From.From.Owner.GetLeader]依然还活着，而[From.From.Owner.GetAdjective]领导人如何进行疏散以及如何在放射型尘埃中保护他们则是另外一码事了。"
 nuke_dropped.4.a:0 "今天，我庆幸我不是一个柏林人。"
 nuke_dropped.4.b:0 "我们的敌人已经重击了我们国家的心脏！"
 nuke_dropped.5.t:0 "伦敦核爆"
 nuke_dropped.5.d:0 "一次核爆在今天摧毁了伦敦城区。尽管这座城市有着防空设施，但是[From.From.Owner.GetNameDef]并没有为核武攻击做好准备措施。 [GetDateText]，大本钟最后一次响起，然后在大爆炸中被融化。最初的报告表明，白金汉宫已经完全被夷为平地，而生活其中的英国王室目前下落不明。 \n\n[From.From.Owner.GetLeader]被证实仍然倖存并为今天晚些时候激励国民的无线电演讲做着准备。因为士气前所未有的低落，大不列颠公民迫切的需要这样的激励——或者一份辞藻华丽的投降协议。"
 nuke_dropped.5.a:0 "在面对核爆冲击波时，很难保持镇定自若的神情。"
 nuke_dropped.5.b:0 "天祐吾王！"
 nuke_dropped.6.t:0 "京都核爆"
 nuke_dropped.6.d:0 "作为[From.From.Owner.GetAdjective]重要的工业中心，京都城在今天遭到了核弹的打击。根据推测，这座古城被选作轰炸目标，在很大程度上是因为它被视作大和民族的文化发源地。 \n\n京都的秀美风光以及历史底蕴在此前曾让很多人认为它能够在轰炸当中倖免于难，但如今对其的毁灭已经被看作了一场加速战争进程的心战攻势。尽管因为整座城市地处山谷地带，在一定程度上抑制了爆炸的冲击力，但京都的旧天皇御所以及其他许多工业建筑还是在爆炸中被完全摧毁。"
 nuke_dropped.6.a:0 "传统和绮丽在战争面前什麽都不是。"
 nuke_dropped.6.b:0 "如果他们摧毁了旧的历史，那我们将创造新的历史。"
 nuke_dropped.7.t:0 "东京核爆"
 nuke_dropped.7.d:0 "今天，日本帝国的心脏——首都东京遭到了一次核弹的直接打击。尽管东京此前被认为会遭到燃烧弹的轰炸，但谁也没有料到竟会是被这种新式武器强袭，但无论如何，或许是基于这座城市兼具帝国新都以及天皇御所的重要意义，东京如今已然遭到毁灭，似乎将要燃尽一切的红莲业火已经将这座城市吞噬。 \n\n尽管据报导[From.From.Owner.GetLeader]依旧健在，但这次毁灭性打击却也不禁让人怀疑，帝国的敌人们究竟打算将战争进行到怎样的地步。若战争并未在此终结，那麽哪座城市会是下一个目标？或者说，是否还存在更恐怖的杀器？"
 nuke_dropped.7.a:0 "这是否意味着大日本帝国的终结？"
 nuke_dropped.7.b:0 "只要[From.From.Owner.GetLeader]天皇尚在，大日本帝国就不会灭亡。"
 nuke_dropped.8.t:0 "华盛顿核爆"
 nuke_dropped.8.d:0 "今天，一枚核弹在美国的首都爆炸，显然，此次袭击目标直指包括白宫、国会大厦及其他纪念碑、纪念馆在内的诸多美国政治枢纽以及历史文化遗产，上述的诸多建筑已在爆炸中被彻底地从地表抹去。相比之下，即便是一个世纪前的华盛顿大火，其破坏性在这个毁灭性武器面前也是小巫见大巫般微不足道。 \n\n尽管[From.From.Owner.GetLeader]总统已被转移至安全地带，但整个合众国的根基已经因此动摇。毫无疑问，美国此前曾希望自己成为世界上唯一掌握核武器的国家，但现在，这一切的妄想都已经以这样最恐怖的方式被彻底粉碎。"
 nuke_dropped.8.a:0 "原子可裂，国不可分。"
 nuke_dropped.8.b:0 "白头鹰将如凤凰般重生。"
 nuke_dropped.9.t:0 "罗马核爆"
 nuke_dropped.9.d:0 "今天，罗马城遭到了一次核弹打击，全世界人民皆为之震惊。基于城市悠久的历史以及蕴藏的艺术瑰宝，众人此前从没有想到一座古城竟然会成为肆意毁灭的轰炸目标。由于爆炸部分毁灭了梵蒂冈城，教宗圣座目前下落不明，由此一来，不仅是意大利人，全世界的基督徒也为之瞠目结舌。 \n\n罗马在过去十年间快速发展所取得建设成果几乎被这次攻击完全抹除。曾有一段时间，这座城市被寄予了在战后带动整个国家实现復兴的希望。而现在，这些希望和许多罗马居民一起，都化作了尔尔尘埃。"
 nuke_dropped.9.a:0 "炸弹已经掷出。"
 nuke_dropped.9.b:0 "罗马不是能一天重建成的……"
 nuke_dropped.10.t:0 "巴黎核爆"
 nuke_dropped.10.d:0 "今天，一个核武在巴黎被引爆，造成了大面积的破坏和难以计数的死伤。整个法国都为首都的遭遇而感到震惊，这可能是巴黎经历过的最具毁灭性的打击，尽管在过去的年代中，法国充满了战争和革命。巴黎人曾经认为他们的城市可能会被征服，但没想到是以这样彻底的残酷凄凉的方式进行。 \n\n根据巴黎城区目前的状况来看，在香榭丽舍大道和凯旋门遗迹进行胜利游行是不可能的。也许未来的几十年后我们能看到一个新巴黎的诞生，但是巴黎这个建于美好年代的城市，在民众的眼中已经永远消逝。"
 nuke_dropped.10.a:0 "光之城已被点燃。"
 nuke_dropped.10.b:0 "就在昨日，我们还以为我们将永远拥有巴黎。"
 nuke_dropped.11.t:0 "莫斯科核爆"
 nuke_dropped.11.d:0 "一个许多人妄图要征服却无功而返的城市——莫斯科，如今沦为了核武的牺牲品。这次爆炸瞄准了[From.From.Owner.GetAdjective]领导集体的心脏，克里姆林宫几乎在这次爆炸中被完全摧毁。\n\n最近，[From.From.Owner.GetLeader]开始变得对一切可能或不可能的威胁越来越警觉，也越来越恐惧，这使得他及时撤离并存活了下来。然而，即使是广袤如[From.From.Owner.GetName]，恐怕也没有地方能够让人躲避如此残忍的敌人。确实，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：一开始就是荒地的地方和被敌人变成荒地的地方。"
 nuke_dropped.11.a:0 "或许一次核冬天仅仅只是让莫斯科变成了一个更难攻下的目标？"
 nuke_dropped.11.b:0 "他们或许会烧燬我们所有的城市，但他们永远无法攻取这些城市。"
 nuke_dropped.12.t:0 "哥本哈根核爆"
 nuke_dropped.12.d:0 "今天，哥本哈根的市区遭到了一次核攻击。得益于丹麦的中立政策，这座城市得以自世界大战的破坏中脱离并获得了发展。自拿破崙战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，为接下来的进攻而提心吊胆的倖存者们已经开始逃往菲英岛和大陆。 \n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次进攻而备受摧残。至于这是不是这个位列欧洲历史最悠久国家的国度终结的开端，我们还需要再静待事态的发展。"
 nuke_dropped.12.a:0 "丹麦国内已布辐射。"
 nuke_dropped.12.b:0 "这座城市曾被烧燬过一次，但并未因此而灭亡。"
 nuke_dropped.12.c:0 "我们手中的钸将让丹麦人下跪！"
 nuke_dropped.13.t:0 "斯德哥尔摩核爆"
 nuke_dropped.13.d:0 "美丽的斯德哥尔摩市，令人自豪的北方威尼斯，今天遭到了一次核攻击。尽管他们过去曾尽最大努力保持中立，而今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。 \n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市復兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a:0 "在经历了这些之后，瑞典的中立将成为历史。"
 nuke_dropped.13.b:0 "瑞典这头猛虎永远不会丢掉它的虎纹！"
 soviet.30.t:0 "索取比萨拉比亚"
 soviet.30.d:0 "索取比萨拉比亚罗马尼亚并不能承受红军的威力，如果我们向他们表明我们拥有比萨拉比亚正当的领土宣称权，他们只能将其和平移交。"
 soviet.30.a:0 "发送最后通牒！"
 soviet.30.b:0 "不，我们将用拳头来讨论！"
