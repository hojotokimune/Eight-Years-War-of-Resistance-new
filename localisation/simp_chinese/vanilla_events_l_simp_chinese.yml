 soviet.35.t:0 "[From.GetNameDefCap]请求加入[SOV.GetNameDef]"
 soviet.35.d:0 "近来双方的政治动盪已经离开了[From.GetName]政府，原因是他们拥有和我们一致的未来景愿。他们已经看到了一个强大的苏维埃联盟对世界的好处并且愿意为祖国付出一切。"
 soviet.35.a:0 "发起共产主义运动。"
 soviet.35.b:0 "时机未到。"
 soviet.35_threat_LIT:0 "立陶宛成为了苏维埃联盟的一部分"
 soviet.35_threat_FIN:0 "芬兰成为了苏维埃联盟的一部分"
 soviet.35_threat_EST:0 "爱沙尼亚成为了苏维埃联盟的一部分"
 soviet.35_threat_LAT:0 "拉脱维亚成为了苏维埃联盟的一部分"
 soviet.36.t:0 "[From.GetName]渴望我们的统治。"
 soviet.36.d:0 "近来的政治动盪已经离开了[From.GetName]政府，因为拥有和我们计划中一致的未来景愿。他们寻求我们的帮助并且提供无条件的支持。他们名义上依旧拥有自己的国家，但是他们将跟随祖国的一举一动。"
 soviet.36.a:0 "另一个有助于我们进步的工具。"
 soviet.36.b:0 "他们会索取太多的保护。"
 soviet.36_threat_LIT:0 "立陶宛成为了苏维埃联盟的傀儡国"
 soviet.36_threat_FIN:0 "芬兰成为了苏维埃联盟的傀儡国"
 soviet.36_threat_EST:0 "爱沙尼亚成为了苏维埃联盟的傀儡国"
 soviet.36_threat_LAT:0 "拉脱维亚成为了苏维埃联盟的傀儡国"
 soviet.37.t:0 "有才华的新军官。"
 soviet.37.d:1 "我们的新军官证明了他能够胜任现在的工作和适应他在最高统帅部的新角色。一群忠实的军官同志正在领导我们的军队，[Root.GetLeader]的大清洗似乎起到了期望中的作用。红军正在恢復它的力量，不久的将来，它还会变得更加强大。"
 soviet.37.a:0 "好极了。"
 soviet.37.a_tt:0 "降低§Y军官被肃清§!所造成的减成"
 soviet.46.t:0 "伟大的卫国战争"
 soviet.46.d:0 "虽然我军高层指挥仍是百废待兴，但随着[From.GetAdjective]军队我国境内推进，创造力和卫国作战激情都在我军新军官层内被点燃。我军越挫越勇，并准备以[Prev.GetName]的全力奋起回击。每位战士都愿意光荣牺牲，宁死不屈。在这场战争胜利结束后，我军新军官们的水准与担当能从中受益良多！"
 soviet.46.a:0 "为了[Root.GetName]的荣耀！"
 soviet.46.a_tt:0 "添加§Y卫国战争§!效果以抵消部分的§Y军官被肃清§!的减成"
 soviet.48.t:0 "不断革命论"
 soviet.48.d:0 "尽管过去已有无数人因叛国与反革命罪名遭到处决或监禁，领导层大体上未遭波及。但这并不意味着他们就已被排除嫌疑。随着第四国际的建立，「亲密战友从未真正与自己在一条船上」的想法似乎占据了史达林的头脑。而那些妄图赢得他信任的傢伙的熘鬚拍马反而加剧了他的想法。 \n\n现状极具讽刺意味：政府中瀰漫的怀疑使它难以为继，政变近在眼前。部分党员谈论着邀托洛茨基出山再反过来清洗史达林派以将未来的内战损失最小化。作为长久困扰着总书记的心腹大患的这个计划，又能否真正被实施呢？"
 soviet.48.a:0 "无法想像！"
 soviet.48.a_tt:0 "§Y一场大型内战即将爆发！ §!"
 soviet.48.b:0 "「一国社会主义」路线已经失败。我们需要托洛茨基。"
 soviet.48.b_tt:0 "§Y在托洛茨基回归时，一场小型内战将会爆发。 §!"
 soviet.49.t:0 "第二次俄国内战"
 soviet.49.d:0 "随着史达林疑心日重，党和军队已渐渐分裂。那些赢得了他信任的人——至少是暂时赢得——想让他继续主政并保留对他的个人崇拜，但许多人私底已怀二心。有的人认定史达林的统治已经失败，其他人疑心他们不过是等待着内务人民委员部搜罗或编造一个理由上门逮捕他们。 \n\n这批人聚成了一股足以动摇现政权的势力，宣称目标是推翻斯大林暴政并在军方监督下从极权政体转型。 \n\n军中和党内的史达林拥护者们已集结起来保卫现政权，并给对方冠上「反革命叛徒」的名号。新的内战已箭在弦上。"
 soviet.49.a:0 "反叛者去死！"
 soviet.50.t:0 "俄罗斯解放军成立"
 soviet.50.d:0 "第四国际的成立重新唤醒了史达林对于党和军队中的存在的叛徒的恐惧。许多人已目睹过大清洗中的审讯和处决，并怀疑另一次大清洗正在来临。作为回应，以安德烈·弗拉索夫为首的部分将领成立了俄罗斯人民解放委员会，意图在史达林政权造成更多伤害之前推翻它。 \n\n虽然其所称的长期目标是向民主过渡，但是并不清楚他们具体将採取什麽样的形式。目前清楚的仅是，他们打算把史达林赶下台并结束布尔什维克的统治。"
 soviet.50.a:0 "必须阻止他们！"
 soviet.51.t:0 "内务人民委员部发动政变"
 soviet.51.d:0 "基于第四国际重新唤醒了史达林对于党和军队中的存在的叛徒的恐惧。曾见过大清洗中的审讯和处决，许多人怀疑另一次大清洗正在来临。内务人民委员部，这个用来进行整肃运动的重要工具，也已经敏锐的认识到一个事实，那就是这个机构本身也是整肃的潜在目标。与其等待被监禁，处决和替换，他们的领导人已经决定先下手为强，并在同样担心此事的军方将领的支持下发动了政变。 \n\n然而，尽管他们处于权力中心，内务人民委员部发现他们很难取得军事领导人的信任。这次政变只获得了苏维埃联盟部分地区的控制权，但是现在前内务人民委员部的剩馀人员现在正面临处决，所以他们不大可能选择投降。"
 soviet.51.a:0 "他们必须被逮捕！"
 soviet.52.t:0 "倖存者政变"
 soviet.52.d:0 "第四国际的成立唤醒了史达林对政党和军事司令部内叛徒的恐惧。在大清洗运动中见到如此多的审判和处决，很多人怀疑下一个大清洗即将到来。很多人死去了，只有很少的被怀疑者逃脱了处决。经历过残酷的审判和监禁，他们非常清楚，自己将会成为另一场大清洗的第一批受害者。陷入绝望之中，这些将军决定在一切发生之前，尝试推翻史达林同志的统治。 \n\n虽然尝试并未成功，但是一些大清洗运动的倖存者已经成功控制了苏联的部分地区。至少史达林总书记的统治已经被动摇了。"
 soviet.52.a:0 "我们必须尽快稳定下来。"
 soviet.53.t:0 "成功的清洗"
 soviet.53.d:0 "随着第四国际的成立，对托洛茨基支持者的搜寻越来越严厉，斯大林身边的几名托洛茨基支持者已经被处死。现在只剩史达林孤身一人，退回到他自己的宅邸。随着每一个危险的朋友和家人被解决掉了，他现在终于有时间稍事休息并把全部精力放在为苏联带来光荣了。"
 soviet.53.a:0 "是时候对轴心国说不了"
 soviet.54.t:0 "沐浴在新领袖的统治下"
 soviet.54.d_nopurge:0 "随着政党力量的削弱，史达林体系是不可持续的这一点已经暴露无遗。 \n新的势力已经起义夺取了政权，并调用俄国的理念来指引我国走上新的道路。 \n\n[Root.GetLeader]已经废黜了史达林并将其软禁起来，使其远离权利的中心，他再也无法进行危险的活动了。 \n随着一个新的俄罗斯体系的成长起来并取代了原有腐烂的政党，那个隐蔽、妄想、政治阴谋的老总书记史达林时代已经结束了。"
 soviet.54.d_purge:0 "很显然，对俄国来说最大的威胁已经不是共产主义的反叛者而是政党本身。随着共产主义理想在俄国的破灭，新的势力已经夺取了政权将带领我们的国家走向未来。 \n\n随着[Root.GetLeader]对史达林同志的革职，对他进行了一场权宜的审判。前段时间内，他不顾一切的、偏执的政治迫害已经被描述成国家领导层的严重破坏，史达林同志已经被判处死刑，史达林体系也随他进入墓地。"
 soviet.54.a:0 "俄罗斯政治的新曙光。"
 usa.14.t:0 "法西斯的黄昏"
 usa.14.d:0 "我们伟大的榜样，纳粹德国，已经背叛他们内心最深处的信仰——同他们最大的敌人共产主义者结盟了。消息四散开来，动盪也随之产生。由于害怕共产主义的革命，人们追随了我们这麽久，但德国的变节使我们伟大的復兴受到了质疑。"
 usa.14.a:0 "回归民主主义。"
 usa.14.b:0 "仍然忠于法西斯主义。"
 usa.24.t:0 "共产主义的黄昏"
 usa.24.d:0 "苏联，那曾经鼓舞了无数人坚信资本主义是可以被推翻的，如今，已经背叛了国际革命，同他们的敌人纳粹德国结盟了。一个社会主义国家同法西斯主义结盟，全世界的人们已经开始怀疑共产主义的真谛了。美国的共产主义只是[Root.GetLeader]用来巩固权利的工具吗？"
 usa.24.a:0 "回归民主主义。"
 usa.24.b:0 "仍忠于共产主义。"
 usa.17.t:0 "[From.From.GetName]已向[From.GetName]宣战"
 usa.17.d:0 "世界早已不太平了。我们让战火烧至国土还是坚决维持和平？我们可以向[From.From.GetName]发送最后通牒，以确保他同[From.GetName]保持和平，或者让他们自己战个痛快。"
 usa.17.a:0 "让[From.From.GetName]知道我们已经做好战争的准备了。"
 usa.17.a_tt:0 "§R如果[From.From.GetName]让步会导致无条件和平。 §!\n"
 usa.17.b:0 "这次我们将不干涉。"
 usa.18.t:0 "[From.GetName]插手了对抗[being_attacked.GetName]的战争"
 usa.18.d:0 "[From.GetName]对我们和[being_attacked.GetName]的冲突感到不高兴。如果我们不和[being_attacked.GetName]签署和平协议，他们将会向我们宣战。 \n我们应该做出让步吗？"
 usa.18.a:0 "让[From.GetName]知道我们已经做好了战争的准备。"
 usa.18.b:0 "我们将做出让步。"
 usa.18.b_tt:0 "[Root.GetNameWithFlag] 与 [being_attacked.GetNameWithFlag] 签署和平"
 usa.19.t:0 "[From.GetNameWithFlag]获得针对[Root.GetName]的傀儡（国策）战争目标。"
 usa.20.t:0 "受美国影响"
 usa.20.d:0 "[From.GetName]对民主主义的拥护已经开始影响我国了。无线电广播将[From.GetLeader]的演说传递给我们的人民，我们发现很多[Root.GetAdjective]的人民开始被[From.GetAdjective]的生活方式吸引着。 [Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.20.a:0 "吾辈内心深处，我们即是[Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag]获得：§Y美国的影响§!"
 usa.21.d:0 "[From.GetName]对共产主义的拥护已经开始在我国产生影响。无线电广播将[From.GetLeader]传递给我们的人民。我们甚至发现了政治宣传传单鼓励[Root.GetAdjective]工人组织起来宣扬[From.GetAdjective]的生活方式。 [Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.22.d:0 "[From.GetName]对法西斯主义的拥护已经开始在我国产生影响了。无线电广播将[From.GetLeader]的演说传递给我们的人民，我们在我国的部分区域甚至发现很多政治宣传传单宣扬[From.GetAdjective]的生活方式。 [Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.23.t:0 "受美国保护"
 usa.23.d:0 "[From.GetName]现在更加严格地执行门罗主义。除此之外，美国的政治早已影响到我国，[From.GetName]的官员宣称他们已经准备好干预任何美洲国家之间的纷争。"
 usa.23.a:0 "[From.GetName]日渐强大"
 usa.23.a_tt:0 "[From.GetNameWithFlag]现在足以干预美洲国家的战争。"
 britain.11.t:0 "柏林-莫斯科轴心"
 britain.11.d:0 "德国和苏联的完全军事同盟已经有潜力颠复整个世界秩序了，足以给这个世界带来一个极权主义的新纪元。为了应对这种局面，我们必须将所有民主国家团结起来形成一个伟大的同盟，来对抗纳粹德国的威胁。"
 britain.11.a:0 "民主国家团结起来！"
 britain.11.b:0 "无需反应过激。"
 britain.12.t:0 "伟大的联盟"
 britain.12.d:0 "英国邀请我们加入他们的阵营，共同对抗纳粹德国。我们该如何回复？"
 britain.12.a:0 "好"
 britain.12.b:0 "不"
 britain.13.t:0 "法国想要加入同盟国。"
 britain.13.d:0 "世界变得越来越不安全了。英国和法国仍然是欧洲民主与自由的堡垒，现在法国建议我们加入同盟国。 \n我们该如何回复？"
 britain.13.a:0 "好"
 britain.13.b:0 "不"
 britain.14.t:0 "伦敦会议"
 britain.14.d:0 "德国政府开始影响斯洛文尼亚的地位，宣称它历史上是德国的省份Carniola，并且对外言论那里的德国人和斯洛文尼亚人遭受到了南斯拉夫政府的压迫。陛下的政府已经邀请法国、德国和意大利的政府来参加伦敦会议探求一个解决该问题的公平方案。毫无疑问那里的少数民族德国人将会乐意加入德国，但是斯洛文尼亚人的想法我们还不清楚。德国似乎打算避免这场浩劫般的战争，然而战争的乌云已经再一次在欧洲大陆集结。"
 britain.14.a:0 "必须寻求持久的和平"
 britain.14.b:0 "历史不会原谅我们"
 britain.15.t:0 "法国遗弃了我们"
 britain.15.d:0 "法国政府并不能明白我们为何要重新调整边界，他们已经决定打破和平发动战争了。我们将让他们在另一场堑壕战中精疲力尽，那是他们将不得不祈求我们的怜悯。"
 britain.15.a:0 "他们将会了解他们的地位。"
 britain.16.t:0 "国王乔治五世去世"
 britain.16.d:0 "我们的国王陛下，乔治五世，联合王国及印度的君主，已经离我们而去了。他沉着冷静，一生奉献于人民，带领我们走过了第一次世界大战和大萧条时期。他的儿子爱德华八世将继承王位，但是早有言论王子在思想方面太过于独立。鲍德温和张伯伦正在准备确保他将会接受首相和内阁的指导。"
 britain.16.a:0 "愿他安息"
 britain.17.t:0 "国王爱德华八世退位"
 britain.17.d:0 "首相鲍德温已经明确表示，如果迎娶一个平民出身，离异者以及最糟糕的一点——美国人，君主的威望将被削弱。陛下爱美人不爱江山，如今他决定退位了。他的年幼的弟弟，阿尔伯特，将会作为乔治六世继承王位。伦敦的博彩公司已经对这位腼腆的王子能否完成自己的加冕仪式开始下注了。"
 britain.17.a:0 "愿上帝保佑吾王乔治六世"
 britain.18.t:0 "国王归来"
 britain.18.d:0 "这已经不是秘密了，乔治六世和[Root.GetRulingParty]之间的爱依然未褪去。议会现在已经出现要求他退位，支持他哥哥的声音。他是一个了解团结力量，拥有英格兰视野的男人。他的品质正是我国领导所应该具备的！"
 britain.18.a:0 "为了帝国的利益，必须由爱德华八世统治！"
 britain.18.b:0 "我们将不会干涉议会。"
 britain.19.t:0 "自由印度政府成立"
 britain.19.d:0 "在日本的支持下，印度民族主义者已经建立了流亡政府，自由印度流亡政府。 \n\n印度的民族主义者已经开始四处游说，并开始鼓说士兵们了。我们现在缺少支持，他们的努力对我们来说将是威胁。"
 britain.19.a:0 "真是件蠢事！"
 ENG_RAJ_azad_hind_tooltip:0 "除非允许独立，否则民族主义的支持将继续增长。"
 britain.20.t:0 "自由印度临时政府领导印度人民反抗"
 britain.20.d:0 "自由印度临时政府，已经开始四处宣传游说寻找人民的支持。尽管此时帝国比任何时候都需要团结一致，但是他们还是选择了现在进行反击。"
 britain.20.a:0 "不，帝国的统一至高无上！"
 britain.23.t:0 "印度起义"
 britain.23.d:0 "自由印度临时政府宣布所有爱国者拿起武器反抗英国压迫者的时刻到来了。印度的命运正在历史的分歧点上，我们必须做出决断。"
 britain.23.a:0 "我们与帝国同在！"
 britain.23.b:0 "我们会抓住独立的机会！"
 britain.24.t:0 "影子计划如期发挥效用"
 britain.24.d:1 "我们在影子计划中精心准备措施现在已经取得了成效，缓解了我们的民用工厂向全面战时工业转变的困难。新工厂的效率已经提高了很多，而且在这段时间内可以合理地预期还会继续提高。"
 britain.24.a:0 "我们真是有远见！"
 poland.1.t:0 "向东扩张"
 poland.1.d:0 "在被迫将格但斯克割让给德国后，我国主权现在受到两个帝国的威胁。由于失去了西部领土，我们已经没法相信同盟国可以保护我们免受德国侵略了，但或许可以转而攀附在德国的野心上，重新宣称波兰—立陶宛联邦在苏联的旧土。如果保持中立，我们很容易成为牺牲品，并面临波兰的第二次被瓜分。"
 poland.1.a:0 "比起威胁，轴心国还是当盟友的好。"
 poland.1.b:0 "外交上与苏联合作是可取的。"
 poland.2.t:1 "[FROM.GetNameDefCap]索要东部"
 poland.2.d:1 "[FROM.GetNameDef]宣称他们对我们的东部领土拥有主权，强迫我们割让，这大概是唯一避免再次被入侵的途径了。 \n\n正常情况下，屈服不是我们的作风，但是我们需要注意的可不仅仅是[FROM.GetNameDef]。如果我们同意他们的需求，我们可以不用担心东部前线了。"
 poland.2.a:0 "和平的放弃东部。"
 poland.2.b:1 "[ROOT.GetName]决不会不战而降！"
 poland.3.t:1 "[FROM.GetName]割让东部"
 poland.3.d:1 "在我们以自己对波兰的东部领土正当宣称对其施压后，[FROM.GetNameDef]同意予我们所需，事态并未越演越烈。可是，将来我们再也无望与这个国家间建立更强有力的联繫了。在满足我们的索求之后，他们不希望和我们再有任何接触了。"
 poland.3.a:0 "只要他们明白我们的宣称权，这就没问题了。"
 poland.4.t:1 "[FROM.GetName]拒绝割让东部"
 poland.4.d:1 "尽管我们有意和[FROM.GetNameDef]和平解决领土纷争，但他们拒绝了我们，我们现在只能选择战争途径了。很明显，波兰被瓜分已经不可避免了。"
 poland.4.a:0 "他们觉得自己能抵抗我们？"
 poland.5.t:1 "[FROM.GetNameDefCap]提供保护"
 poland.5.d:1 "[FROM.GetNameDef]已经宣布他们对波兰东部的主权，另一场战争将不可避免。尽管如此，最近来自[FROM.GetAdjective]消息却大大出人意料。很明显，如果我们给予他们东部领土，他们将很乐意与我们结盟，并愿意一起面对未来的对德战争，我们还将在西部获得领土补偿。 \n\n虽然这可能比我们预期的要好，我们无法预料战争是否会到来。也许[FROM.GetNameDef]只是想轻而易举的获得领土，然后把我们纳入它的影响力之中。尽管如此，这是我们能指望的上的最好的保护了。"
 poland.5.a:0 "在一切太迟了之前，我们必须接受。"
 poland.5.b:1 "[ROOT.GetName]仍未灭亡！"
 poland.6.t:1 "[FROM.GetNameDefCap]接受保护"
 poland.6.d:1 "将[FROM.GetNameDef]收入羽下，并指引他们去西方寻找土地的方法奏效了。波兰割让东部领土，我们许诺保护他们免受德国的侵略。"
 poland.6.a:0 "用土地换取对德的帮手更划算。"
 poland.7.t:1 "[FROM.GetNameDefCap]拒绝被保护"
 poland.7.d:1 "尽管我们提出的条件优厚，但[FROM.GetNameDef]已经拒绝了我们以瓜分德国承诺换东部领土的要求。 [From.GetLeader]回绝了我们的外交努力。 [FROM.GetNameDefCap]选择了一条艰难之路，对我们是这样的，对他们自己更是如此。"
 poland.7.a:0 "既然买不到，那就动手。"
 poland.8.t:1 "[POL.GetName]获得东德"
 poland.8.d:1 "正如先前所商定的，[SOV.GetNameDef]取得东德后，将把部分领土给予[POL.GetAdjective]，先前以补偿先前割让给[SOV.GetNameDef]的东波兰。"
 poland.8.a:0 "在这种情况下，转向西方是我们最期望的情况。"
 poland.9.a:0 "解决这个局面似乎让我们双方都很满意。"
 poland.10.t:0 "[From.GetName] 加入 [Root.GetFactionName]！"
 poland.10.d:0 "出于认可团结的必要性以应对我们周边全方位的威胁，[From.GetLeader]今天向全世界宣布[From.GetName]已加入条约[Root.GetName]以保证我们共同的安全。"
 poland.10.a:0 "[Root.GetName]和[From.GetName]今天已成为兄弟之邦。"
 poland.11.t:0 "[From.GetName]拒绝加入[Root.GetFactionName]"
 poland.11.d:0 "在一个你可以想像得到的愚蠢的自保意识下，[From.GetLeader]今天宣布[From.GetName]将对可能被视为威胁的他们强大的邻居不採取任何外交行动。因此，他拒绝了我们请求他们加入[Root.GetFactionName]的要求。"
 poland.11.a:0 "团结一致才是唯一安全的方法。"
 poland.12.t:0 "沃伊泰克从不落下任何东西"
 poland.12.d:0 "二等兵沃伊泰克，我们可爱的战熊。已被充分证明自己是我们后勤部队里独一无二的宝贵的的成员。即使在战斗激烈进行的时候，密集的子弹不断在它的头，胳膊和腿周围飞过，它都没有放弃任何一个弹药箱。这位勇敢的士兵保证我们的砲兵能够持续开火，从而帮助我们打败敌人。这导致了它声名远扬。"
 poland.12.a:0 "我们都可以从他的勇敢中得到启示。"
 WOJTEK_COMMANDER:0 "沃伊泰克成为一名§H陆军将领§!"
 greece.1.t:0 "苏联的最后通牒"
 greece.1.d:0 "我们承受着苏联要求我们放弃领土的压力。如果我们不屈服的话，他们威胁对我们发动一场全面战争。屈服会挽救许多希腊士兵的生命，但是这真会是他们最后一次要求土地吗？"
 greece.1.a:0 "避免战争对希腊来说是最佳选择。"
 greece.1.b:0 "不要给他们任何东西。"
 greece.2.t:0 "第二次卢布尔雅那仲裁"
 greece.2.d_GER_demand:0 "德国试图恐吓希腊移交出领土作为「基地」"
 greece.2.d_ITA:0 "德国人试图让我们牺牲的土地交给他们的意大利朋友。"
 greece.2.d_BUL:0 "德国人要求我们割让土地给保加利亚的走狗们。"
 greece.2.d_ITA_BUL:0 "德国人正在推动意大利和保加利亚同时对我们提出领土要求。"
 greece.2.a:0 "我们没法拒绝他们"
 greece.2.b:0 "我们绝不屈服"
 greece.3.t:0 "希腊的命运"
 greece.3.d:0 "德国要求我们接受「协同」德国。这将把我们变为德国事实上的傀儡国。"
 greece.3.a:0 "接受不可避免的事实"
 greece.3.b:0 "拒绝"
 greece.4.t:0 "对土耳其宣战"
 greece.4.d:0 "我们的意大利朋友计划对土耳其有所动作。这是确保我们在爱琴海的地位的绝佳机会。让我们为了夺回伊兹密尔而战，并帮助意大利人把土耳其赶出欧洲大陆。"
 greece.4.a:0 "伊兹密尔是我们的"
 turkey.1.t:0 "穆斯塔法·凯末尔·阿塔图尔克的逝世"
 turkey.1.d:0 "\n共和国沉痛哀悼！ \n\n杰出的战争英雄、革命家、土耳其总统和国父：穆斯塔法·凯末尔·阿塔图尔克逝世。 \n\n他一直对土耳其人民和他缔造的共和国尽职尽责直至生命的尽头。在他的遗体用沉箱装载、由轮船和列车运抵安卡拉前，成千上万的哀悼者自发聚集在伊斯坦布尔表达着他们的敬意。他的国葬将在安卡拉举行，全体议会和来自世界各地的政要都出席了葬礼。 \n\n随着现代土耳其国家之父的离去，共和国必须继续前进。大国民议会已经选举[Root.GetLeader]作为他的继任者。"
 turkey.1.a:0 "阿塔图尔克将被永远铭记！"
 generic.1.t:0 "[From.GetName]影响我们的政治"
 generic.1.d_neutral_good:0 "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并对[Root.GetAdjective]政治事务表示了极大的兴趣。最近这种情况愈演愈烈了，当[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传把大量[Root.GetAdjective]的演讲稿和宣传材料散发给人民。 \n\n现在，甚至连一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]里提倡[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad:0 "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并经常试图干涉[Root.GetName]的政治。最近这种情况愈演愈烈了，[From.GetRulingParty]开始无视[Root.GetAdjective]的政治传统推行[From.GetRulingIdeology]宣传。许多演讲和其他[From.GetRulingIdeology]材料已被分发给[Root.GetAdjective]人民。目前看来，甚至连一些政治家和政府官员也受到[From.GetAdjective]宣传的影响，已经开始在[Root.GetName]提倡[From.GetRulingIdeologyNoun]。"
 generic.1.a:0 "有趣"
 generic.1.b:0 "他们怎麽敢这样!"
 britain.22.t:0 "斯坦利·鲍德温辞职"
 britain.22.d:0 "在乔治六世国王加冕仪式的两周后，鲍德温先生日前宣布自己将辞去首相之位，以便能够在古稀之年退休。他自1923年开始就一直领导国家政府，曾带领大英帝国摆脱了大萧条的阴影，同时也在近年间不情愿地监督帝国进行重新武装并且见证了爱德华八世的退位。他作为一位受人欢迎且成功的首相下台，但他真的做足了应对德国日益增长威胁的准备了吗？"
 britain.22.a:0 "张伯伦先生将设法组阁。"
 france.31.t:0 "爱德华·达拉第辞职"
 france.31.d:0 "随着第三共和国的崩溃和德国政府拒绝停战，法兰西需要全新的领导以便在殖民地继续战斗。尽管很少有人质疑达拉第先生是一位优秀的总理，但他确实不能帮法国应对这非常情况。我们只能祈祷隧道尽头会有一丝曙光。"
 france.31.a:0 "雷诺先生将设法组阁。"
 germany.999.t:0 "双城记"
 germany.999.desc:0 "德国军队取得了辉煌的胜利，现在是把布尔什维克分子的最后残迹从欧洲彻底抹除的时候了。日耳曼新的生存空间里的两座主要城市此时此刻还是以列宁和史达林的名字命名着，嘲讽着为夺取他们而牺牲的烈士们。 \n\n「世界大战老兵协会」向政府提出了纠正这一糟糕错误的提议。"
 germany.999.a:0 "让我们来纪念上次大战中的英雄们！"
 germany.999.b:0 "多麽荒谬的提议！"
