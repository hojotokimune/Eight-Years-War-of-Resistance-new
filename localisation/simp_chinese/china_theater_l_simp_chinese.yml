 jap_strengthen_manchu_security_desc: "我们在满洲地区的资产正受到敌对分子的严重威胁。关东军和宪兵队应该部署更多人力来消除这一威胁。"
 china_theater.2.t: "敌后游击队重整旗鼓"
 china_theater.2.d: "尽管我们在敌后的游击战士们曾遭遇了极大的危险，几乎被日寇所擒获，但是抵抗的星星之火被保存了下来。在经过几周的休整之后，他们已经恢复了最佳状态并且对反击敌人的行动跃跃欲试。"
