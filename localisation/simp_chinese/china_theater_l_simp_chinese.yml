 prc_china_theater_title: "抗日战争"
 jap_china_theater_title: "中国事变"
 chi_china_theater_title: "抗日战争"
 prc_china_theater_desc: "敌寇已进逼我国门，自1895以来，中华民族便一次又一次受到日寇的侵略与欺凌。我们与敌人在白山黑水间战斗，在山谷中战斗，在城镇中战斗，在长城上战斗。牺牲是不可计数的，但只要我们还有最后一人，这个伟大的国家和民族就不会倒下，我们绝不向日本侵略者屈服！\n\n我们的抵抗行动点数：£resistance_action_point [?PRC.prc_resistance_action_point|+]"
 jap_china_theater_desc: "亚洲人长久以来一直受到白人的压迫，我们伟大的亚洲解放事业将从中国开始。尽管面对层层阻碍，中国的民众终归会理解我们的大义，并加入这一崇高的事业。\n\n中国的抵抗行动点数：£resistance_action_point [?PRC.prc_resistance_action_point|+]"
 prc_form_guerrilla_network: "组织敌后抵抗运动"
 prc_form_guerrilla_network_desc: "在长征之后，红军的规模仍然较小，但是我们可以在敌后组建游击队和抵抗组织，我们要和日寇争夺每一个山岗和每一座村庄。"
 prc_prepare_resistance: "准备抵抗行动"
 prc_prepare_resistance_desc: "正如毛主席所说，我们的战略应该要建立在运动战和流动性上。为了能达成这一目标，中国的军队必须在广阔的战场上展现出最高程度的机动性。"
 prc_assasinate_traitor: "刺杀汉奸"
 prc_assasinate_traitor_desc: "通敌者，或者说汉奸，是所有中国人民共同的敌人。我们绝不能放过任何一条漏网之鱼。"
 prc_sabotage_factory: "破坏工厂"
 prc_sabotage_factory_desc: "中国的工厂不会为日本人生产一颗子弹。"
 prc_sabotage_infrastructure: "破坏基础设施"
 prc_sabotage_infrastructure_desc: "损坏的道路会拖慢日本军的机动速度。"
 prc_sabotage_train: "破坏日本军用专列"
 prc_sabotage_train_desc: "通过破坏铁路系统，日本部队将被孤立在分割开的城市中。"
 prc_reinforce_dongbei: "支援东北抗日联军"
 prc_reinforce_dongbei_desc: "东北抗日联军自从1931年开始就活动在白山黑水之间抗击敌人，我们绝不能让同志们失望。"
 prc_raid_jap_barrack: "袭击日军兵站"
 prc_raid_jap_barrack_desc: "直接进攻日军部队非常困难，我们不打无准备之仗。"
 prc_sabotage_supply: "伏击辎重车队"
 prc_sabotage_supply_desc: "摧毁这一地区的日军辎重车队可以延缓日军的攻势。"
 prc_expand_guerrilla_war: "扩大游击战争"
 prc_expand_guerrilla_war_desc: "日本的精力已经被牵制到了太平洋方向，这是我们扩大在敌占区行动的最佳时机。"
 jap_countryside_raid: "大扫荡"
 jap_countryside_raid_desc: "这帮共匪简直是无孔不入，不停在破坏我军的军事设施。我们应该对他们盘踞的乡村地区发起扫荡战，已彻底清除抵抗者和包庇者。"
 jap_root_out_prc_infiltrator: "清除地下党"
 jap_root_out_prc_infiltrator_desc: "重庆和延安的间谍已经大规模地渗透入中国合作政府内部，我们不会心慈手软。"
 jap_form_collaborator_garrison: "扩编皇协军"
 jap_form_collaborator_garrison_desc: "中国的皇协军将是我们对中国加强控制的最有力补充。"
 jap_support_local_collaborator: "支持本地合作者"
 jap_support_local_collaborator_desc: "我们需要持合作态度的乡绅和地方精英来帮助帝国统治中国。"
 chi_lushan_declaration: "发表庐山声明"
 chi_lushan_declaration_desc: "抗日救国！"
 prc_reinforce_resistance: "支援[FROM.GetName]的抵抗运动"
 china_theater.0.t: "庐山声明"
 china_theater.0.d: "在一个星期前发生的卢沟桥事变揭开了日军全面侵华的序幕。昨天，蒋介石发表庐山声明，号召全国的军人和民众奋起抗敌，他说道：“如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责，皆应抱定牺牲一切之决心。”\n\n他的演讲在中国社会引起强烈的反响。中国共产党中央委员会在之后立刻发表了一篇声明，回应了国民政府召唤其共同对抗日本侵略的要求。声明还呼吁国民政府与共产党一道组成抗日民族统一战线，以期图存救国。\n\n与此同时，随着八路军和新四军的组建，共产党的武装力量也在一定程度上被纳入了国民革命军的指挥链，双方将并肩作战。中国在历经了无数的分裂内战之后，终于再次统一于抗日旗帜下，并且将坚持不懈地战斗下去。"
 china_theater.1.t: "东北抗联的袭击"
 china_theater.1.d: "共党武装在昨天同时袭击了多支满洲帝国军部队，造成了严重的伤亡。满洲的政府官员已经提请日本关东军宪兵队加派人手保护满洲境内的关键据点。"
 china_theater.0.a: "抗日救国！"
 china_theater.1.a: "干！这帮赤匪！"
