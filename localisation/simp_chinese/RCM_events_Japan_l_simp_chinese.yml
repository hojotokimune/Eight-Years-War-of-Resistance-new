 some_progress_reset_tt:0 "§Y自从新政府成立以来，一些国家的未来已经发生了改变，甚至整个国家的道路都被重绘了。§!\n"
 jap_puppet_tt:0 "§R你将附庸于日本。§!\n"
 this_will_lead_to_war_jap_tt:0 "§R这将导致与[JAP.GetName]的战争。§!\n"
 rcmjapan.81.t:0 "苏联召回顾问"
 rcmjapan.81.d:0 "苏联已同意召回他们在中国的所有顾问。现在他们也应该登上飞往莫斯科的飞机。苏联认识到，大东亚的未来属于日本，而不是中国。"
 rcmjapan.81.a:0 "他们就应该这样做。"
 rcmjapan.82.t:0 "苏联拒绝了我们的要求"
 rcmjapan.82.d:0 "苏联拒绝从中国召回他们的顾问，尽管他们的军事任务直接干扰了我们的东亚计划！难道他们没有看到，这侵蚀了我们两国建立外交关系的基础吗？苏联人还能信任吗？"
 rcmjapan.82.a:0 "那么他们的顾问会和其他中国人一起死去。"
 rcmjapan.83.t:0 "日本要求为蒙古人建立一个新政府"
 rcmjapan.83.d:0 "日本已提出正式请求，帮助我们组建新蒙古政府。他们还说，如果我们拒绝他们的提议，将会有严重的后果。然而，中国现在太腐败太孱弱了，保护不了我们，所以这可能是我们重建蒙古帝国的一个很好的机会。"
 rcmjapan.83.a:0 "太棒了！日本人可以帮助我们！"
 rcmjapan.83.b:0 "这似乎不合适。我们会求助于傅作义。"
 rcmjapan.83.c:0 "这似乎不合适。我们会向中央政府求助。"
 political_parties_reset_tt:0 "§Y政党将被重置§!\n"
 de_wang_will_defect_tt:0 "§R[PLM.GetLeader]将叛逃§!\n"
 kmt_subject_tt:0 "§R你将成为[SHX.GetNameDef]的附庸国。§!\n"
