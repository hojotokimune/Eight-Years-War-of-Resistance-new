 rcmjapan_pm.1.t:0 "[Root.GetLeader]首相辞职"
 rcmjapan_pm.1.d:0 "由于各种各样的原因，[Root.GetLeader]于今天宣布辞去首相一职。在其声明中，他提到了一点——他“已经厌倦了做军队的傀儡”。无论是在政府内部，还是在公众之间，许多人都对他的辞职而感到惊讶和悲伤。一名新的首相将于不久后由天皇以及议会选出。"
 rcmjapan_pm.1.a:0 "那就祝你有更美好的未来！"
 rcmjapan_pm.2.t:0 "[Root.GetLeader]首相辞职"
 rcmjapan_pm.2.d:0 "由于外交上的失败，[Root.GetLeader]于今天宣布辞去首相一职。他为他糟糕的外交而道歉。政府内部以及公众都为他的辞职而感到惊讶，但也松了一口气。一名新的首相将于不久后由天皇与议会选出。"
 rcmjapan_pm.2.a:0 "下来吧！老东西！"
 rcmjapan_pm.3.t:0 "[Root.GetLeader]首相辞职"
 rcmjapan_pm.3.d:0 "由于其超低的支持率，不管是公众还是军队都对[Root.GetLeader]感到不满，今日其宣布辞去首相一职。他为未能获得军方以及公众的信任而感到抱歉。政府内部的许多人，还有公众，都对其的辞职感到惊讶，但都松了一口气。一名新的首相将于不久后由天皇与议会选出。"
 rcmjapan_pm.3.a:0 "好！这家伙终于走了。"
 rcmjapan_pm.4.t:0 "[Root.GetLeader]首相辞职"
 rcmjapan_pm.4.d:0 "由于反对与轴心国结成军事同盟而不受欢迎，[Root.GetLeader]于今天宣布辞去首相一职。其声明，他并不看好与轴心国结盟，他还发出警告，与美国的战争将会对日本造成灾难性的后果。许多政府内部人士，以及公众，都对他下台感到高兴。一名新的首相将于不久后由天皇与议会选出。"
 rcmjapan_pm.4.a:0 "为什么这么讨厌[GER.GetAdjective]呢？"
 rcmjapan_pm.5.t:0 "近卫文麿亲王被任命为新的首相"
 rcmjapan_pm.5.d:0 "在林铣十郎辞去首相一职后，近卫文麿被任命为新的首相。近卫文麿不管是在政府内还是在军队内都是十分吃得开的人。他很快就会组建新的内阁，组成新的领导层。日本历史将翻开新的篇章！"
 rcmjapan_pm.5.a:0 "日本的新时代！"
 rcmjapan_pm.6.t:0 "男爵平沼骐一郎被任命为新的首相"
 rcmjapan_pm.6.d:0 "在近卫文麿辞去首相一职后，平沼骐一郎被任命为新的首相。平沼骐一郎是天皇极为坚定的追随者，他有着非常坚定的反共立场。他很快就会重组日本的领导层。许多人想知道，他该如何处理来自[SOV.GetNameDef]的日渐增长的威胁……"
 rcmjapan_pm.6.a:0 "让我们看看他会怎么做。"
 rcmjapan_pm.7.t:0 "阿部信行被任命为新的首相"
 rcmjapan_pm.7.d:0 "在平沼骐一郎辞去首相一职后，阿部信行被任命为新的首相。阿部信行人脉广泛，此前曾经镇守过朝鲜。他很快就会重组日本内阁，希望他的人脉能转化为他的助力。"
 rcmjapan_pm.7.a:0 "希望他能比上一个家伙干的更好……"
 rcmjapan_pm.8.t:0 "米内光政被任命为新的首相"
 rcmjapan_pm.8.d:0 "在阿部信行辞去首相一职后，米内光政被任命为新的首相。米内光政是一位极具影响力的海军将领，他是天皇的坚定追随者，也受到各位盟友的爱戴。他很快就会重组日本内阁。但是似乎陆军里的许多人都很讨厌他……"
 rcmjapan_pm.8.a:0 "难道他是美国佬的间谍？"
 rcmjapan_pm.9.t:0 "近卫文麿亲王被任命为新的首相"
 rcmjapan_pm.9.d:0 "在米内光政辞去首相一职后，近卫文麿再次担任日本首相。无需过多介绍，亲王近卫文麿曾在之前担任过首相，而现在则是他第二次担任首相一职。他很快就会重整内阁。陆军许多人都在欢呼他的回归，并痛斥米内光政的软弱。"
 rcmjapan_pm.9.a:0 "欢迎回来！亲王！"
 rcmjapan_pm.10.t:0 "东条英机被任命为新的首相"
 rcmjapan_pm.10.d:0 "在近卫文麿辞去首相一职后，东条英机被任命为新的首相。东条英机是一名激进的民族主义者，他的工作能力极强，大家都非常敬重他。他很快就会重组内阁。军队中，许多对近卫文麿大失所望的人开始转而支持东条英机，但是天皇本人却对东条英机不太信任。"
 rcmjapan_pm.10.a:0 "近卫文麿辜负了我们！东条英机首相万岁！"
 rcmjapan_pm.11.t:0 "[Root.GetLeader]首相辞职"
 rcmjapan_pm.11.d:0 "由于种种原因，[Root.GetLeader]于今日宣布辞去首相一职。其为未能避免与美国的战争而道歉。但是在政府内部以及公众之间，大家都为他的反战立场感到失望与愤怒。一名新的首相将于不久后由天皇与议会选出。"
 rcmjapan_pm.11.a:0 "怯于面对战争？你让我们蒙羞！"
 rcmjapan_men_alxa.1.t:0 "[ECA.GetName]索取阿拉善所有权"
 rcmjapan_men_alxa.1.d:0 "[ECA.GetName]的领导人，[ECA.GetLeader]，用蒙古人自古以来在此地生活，此地有着蒙古人的历史以及文化为由，就阿拉善问题向我国正式提出索取要求。我们应该怎么响应他们？"
 rcmjapan_men_alxa.1.a:0 "当然啦，我们将重新划定边界。"
 rcmjapan_men_alxa.1.b:0 "没门儿，他们不是已经拥有了属于他们“蒙古人”的土地了吗？"
 rcmjapan_men_alxa.2.t:0 "[JAP.GetName]接受了我们的要求！"
 rcmjapan_men_alxa.2.d:0 "日本政府已经接受了我们有关阿拉善的要求。新的地图正在绘制，而日本也派遣了一些人员过来以保证领土的和平转让。"
 rcmjapan_men_alxa.2.a:0 "好极了！"
 rcmjapan_men_alxa.3.t:0 "[JAP.GetName]拒绝了我们的要求！"
 rcmjapan_men_alxa.3.d:0 "日本政府拒绝了我们有关阿拉善的要求。尽管我们提出抗议，但他们仍然坚定立场。看来我们的要求没有用。"
 rcmjapan_men_alxa.3.a:0 "该死！"
 rcmjapan_men_alxa.4.t:0 "[ECA.GetName]的边界被日本重新绘制"
 rcmjapan_men_alxa.4.d:0 "由于[ECA.GetNameDef]的要求，我们与[ECA.GetName]的边界已被日本重新调整。我们不得不遵守日本的以及其附庸国的要求。"
 rcmjapan_men_alxa.4.a:0 "好吧"
 rcmjapan_purge.6.t:0 "整肃军队"
 rcmjapan_purge.6.d:0 "在军事政变成功后，新的内阁由[Root.GetLeader]组建了起来。但他也决定清洗与政变密切相关的政府与军队人士。"
 rcmjapan_purge.6.a:0 "这应该能稳住国家"
 rcmjapan_purge.7.t:0 "首相广田弘毅辞职"
 rcmjapan_purge.7.d:0 "由于与日本陆军大臣寺内寿一意见不合，首相广田弘毅决定辞职。"
 rcmjapan_purge.7.a:0 "林铣十郎更适合担任首相"
 rcmjapan_defeated.1.t:0 "就于中国战场的失败动议不信任投票"
 rcmjapan_defeated.1.d:0 "由于在中国大陆的军事行动遭受大规模的失败，不信任投票被发起。现任内阁将解散，新的内阁将筹措组建。"
 rcmjapan_defeated.1.a:0 "该死……"
