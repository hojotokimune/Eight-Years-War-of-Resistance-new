 Demchugdongrub_new_leader_tt:0 "§Y德穆楚克栋鲁普亲王§!将成为新领导人"
 rcmjapan.99.t:0 "成立[NSG.GetName]？"
 rcmjapan.99.d:0 "在我们控制了晋北后，军队中的一些人认为成立一个晋北自治政府的附庸国将有利于我们在这个地区的军事发展。我们应该联系当地官员建立这样的政府吗？"
 rcmjapan.99.a:0 "当然！"
 rcmjapan.99.b:0 "没有必要。"
 NSG_establish_tt:0 "@NSG§Y[NSG.GetName]§!将被建立。\n"
 SCG_establish_tt:0 "@SCG§Y[SCG.GetName]§!将被建立。\n"
 rcmjapan.103.t:0 "成立[SCG.GetName]？"
 rcmjapan.103.d:0 "在我们控制了南察哈尔后，军队中的一些人认为成立一个南察哈尔自治政府的附庸国将有利于我们在这个地区的军事发展。我们应该联系当地官员建立这样的政府吗？"
 rcmjapan.103.a:0 "当然！"
 rcmjapan.103.b:0 "没有必要。"
 rcmjapan.104.t:0 "扩张主义宣传"
 rcmjapan.104.d:0 "在我们能够以更好的状态对抗中国军队之前，我们需要让公众相信战争是合法的，我们军队的士气也需要提高。一些爱国的海报应该能起到作用。"
 rcmjapan.104.a:0 "当然！"
 rcmjapan.105.t:0 "击垮共产党游击队！"
 rcmjapan.105.d:0 "中国政府已经垮台，现在是日本的时代。 但是，东北地区仍有一些残余的共产党游击队员。在我们继续做其他重要的事情之前，我们必须消除它们。"
 rcmjapan.105.a:0 "当然！"
 rcmjapan.106.t:0 "一个新殖民政府成立了"
 rcmjapan.106.d:0 "在日本国内发生巨大的政治转变后，[JAP.GetName]的意识形态立场已经转变为一条截然不同的路线。因此，预计我们的政府也会受到影响。这将标志着我们和日本的历史翻开了新的篇章。"
 rcmjapan.106.a:0 "动荡的时代"
 rcmjapan.107.t:0 "日本奉行“南进论”"
 rcmjapan.107.d:0 "我们的一些特工发现了大量证据表明[JAP.GetName]正在奉行其“南进论”，并且很可能会对我们发起进攻。另外，由于德国和日本最近签署的三国公约，如果他们真的发动攻击，我们很难得到任何支持。"
 rcmjapan.107.a:0 "这可不妙！"
 rcmjapan.111.t:0 "迁都至新京？"
 rcmjapan.111.d:0 "经过我们的整合工作后，我们终于可以宣布满洲地区是我们核心领土的一部分。我国政府内部的一些人建议，把我们的首都迁往那里可以加强该地区的稳定，甚至可以鼓励投资和促进经济繁荣。我们应该迁都到新京吗？"
 rcmjapan.111.a:0 "那是当然！（这样将更容易在大陆上部署部队）"
 rcmjapan.111.b:0 "现在还不是时候。"
 rcmjapan.112.t:0 "来自科德尔·赫尔的消息"
 rcmjapan.112.d:0 "日本外相野村吉三郎最近呈上了一份来自科德尔·赫尔的消息，其详细阐述日本与美国如若要达成互不侵犯条约所需要协议的要求，这些要求看起来都非常合理。然而，通过进一步的调查发现，野村吉三郎擅自修改了一些达成条约所需要的要求，原本则十分苛刻，甚至可以视作美国政府对我们下的最后通牒。我们应该如何去响应？"
 rcmjapan.112.a:0 "让我们放弃所有得到的中国领土？嗯？没门儿"
 rcmjapan.112.b:0 "如果这能够将我们与美国可能发生的战争就此扼杀，就这样吧。"
 rcmjapan.113.t:0 "日本接受了我们的要求"
 rcmjapan.113.d:0 "在日本外相野村吉三郎和美国国务卿科德尔·赫尔会谈欧，令人惊讶的是，日本政府决定接受我们的要求，尽管所有有关方面的军事家，以及东亚事物专家都对这持反对意见。但是，这意味着我们两国之间的和平已经降临。"
 rcmjapan.113.a:0 "哈，这真是出乎意料。"
 rcmjapan.114.t:0 "日本放弃扩张"
 rcmjapan.114.d:0 "在日本外相野村吉三郎和美国国务卿科德尔·赫尔会谈欧，令人惊讶的是，日本政府决定接受[USA.GetNameDef]的要求，尽管所有有关方面的军事家，以及东亚事物专家都对这持反对意见。但是，这意味着两国之间的和平已经降临。"
 rcmjapan.114.a:0 "哈，这真是出乎意料。"
 rcmjapan.115.t:0 "暹罗问题"
 rcmjapan.115.d:0 "我们已经在印度支那靠近暹罗边境的地方集结了大量部队，我们的态度很明确，我们真诚地希望使用他们的领土作为基地，将东南亚从欧洲殖民主义的手中解救出来。我们希望他们能够加入我们的军事同盟。然而，军方的一些人建议，我们应当将暹罗变成我们的傀儡国。另一些人认为，为了两国间的友谊，我们应该进行长期的合作。我们应该怎样对待暹罗？"
 rcmjapan.115.a:0 "友好的提议以缓解摩擦对立"
 rcmjapan.115.b:0 "下达我们的最后通牒"
 rcmjapan.116.t:0 "与日本的新加坡会议？"
 rcmjapan.116.desc:0 "在领导层进行了重组后，日本帝国真诚地向我们抛出了橄榄枝，希望两国能够达成贸易协议，并就亚洲的问题上签署互不干涉条约。日本帝国是[ENG.GetName]的威胁，然而他们的新政府非常认真地重新调整了他们的外交政策。我们应该怎么响应？"
 rcmjapan.116.a:0 "那是当然。他们的新政府看起来比之前明智多了。"
 rcmjapan.116.b:0 "不行。他们侵略邻国的行为就已经越过了我们容忍的底线。"
 rcmjapan.117.t:0 "[ENG.GetName]接受了我们的提议"
 rcmjapan.117.desc:0 "在政府经过重组之后，新的领导班子主动联系了[ENG.GetNameDef]。我们真诚的希望我们能够和他们签订贸易协议，并就亚洲的一些问题上能够达成一致。今天，[ENG.GetNameDef]回复我们，他们接受了我们的提议，并于近期安排一次会谈探讨其中的细节。"
 rcmjapan.117.a:0 "好极了！"
 rcmjapan.118.t:0 "[ENG.GetName]拒绝了我们的提议"
 rcmjapan.118.desc:0 "在政府经过重组之后，新的领导班子主动联系了[ENG.GetNameDef]。我们真诚的希望我们能够和他们签订贸易协议，并就亚洲的一些问题上能够达成一致。然而，即使我们摆出友好的姿态，英国人还是无情地拒绝了我们的提议。这让人感到沮丧。"
 rcmjapan.118.a:0 "去他们的！"
 rcmjapan.119.t_1:0 "上海之战"
 rcmjapan.119.t_2:0 "在上海的驻军"
 rcmjapan.119.d_1:0 "随着其他地方的战斗愈演愈烈，我们驻扎在上海的部队已经失去了耐心，他们开始朝着敌军进发。"
 rcmjapan.119.d_2:0 "在我们控制了上海之后，我们当地的一些驻军加入了前线部队。"
 rcmjapan.119.a:0 "好极了！"
 rcmjapan.120.t:0 "上海之战"
 rcmjapan.120.d:0 "我们的军队与[From.GetAdjective]的士兵发生了冲突,[From.GetAdjective]在上海的驻军开始攻击我们。"
 rcmjapan.120.a:0 "我们必须击退他们！"
 rcmjapan.121.t:0 "与张澜的会面"
 rcmjapan.121.d:0 "在与张澜取得联系后，我们向他告知我们将支持中国的民主人士。他建议我们应该在一定程度上给予中国的民主人士更多的支持，这样他们就可以组织一个新的民主联盟来反对南京的政权。"
 rcmjapan.121.a:0 "明白了。"
 rcmjapan.122.t:0 "动议不信任投票"
 rcmjapan.122.d:0 "由于当前的政府并不能兑现他们对军方的诺言——稳定我们的帝国，因此，我们将动议不信任投票，解散帝国的参议院与众议院，内阁将被解散，我们将寻求新的首相。"
 rcmjapan.122.a:0 "新的内阁将会满足我们的要求"
 rcmjapan.123.t:0 "日本提出了要求"
 rcmjapan.123.d:0 "新成立的日本共产主义政府表示他们将支持我们的事业！但这一切不是没有代价的，一旦成功了，我们就要成为他们的傀儡国。"
 rcmjapan.123.a:0 "很好！"
 rcmjapan.123.b:0 "没门。"
 rcmjapan.124.t:0 "中国人拒绝了"
 rcmjapan.124.d:0 "在我们告知了中国共产党我们将在他们境内配合他们发动一场革命以推动中国统一后，[PRC.GetName]的领导人却拒绝了我们的提议。看来他们不过是一群傻瓜，比那些资本家好不了多少。"
 rcmjapan.124.a:0 "不可接受！"
 rcmjapan.125.t:0 "与中国共产党的交易"
 rcmjapan.125.d:0 "在我们告知了中国共产党我们将在他们境内配合他们发动一场革命以推动中国统一后，[PRC.GetName]的领导人同意了我们的提议。一个红色的东亚将在在不久的将来诞生，一轮红日正冉冉升起！"
 rcmjapan.125.a:0 "很好！"
 rcmjapan.126.t:0 "日本掀起了革命！"
 rcmjapan.126.d:0 "日本人在中国发动了一场革命！红色亚洲崛起，红日冉冉升起！"
 rcmjapan.126.a:0 "为了革命！"
 rcmjapan.127.t:0 "水到渠成"
 rcmjapan.127.d:0 "日本人击溃了国民党！现在是时候加入他们，履行我们的诺言了。"
 rcmjapan.127.a:0 "或许，终于有一天我们会重获自由……"
 rcmjapan.128.t:0 "东方会发动军事政变"
 rcmjapan.128.d:0 "今天早些时候，东方会的成员闯入了国会恐吓那些反对他们的议员，直至他们离场为止。东方会推动了一项叫做“Kyōryoku Naikaku（强力内阁）”的法案，其授予了内阁极为强大的权利。虽然这看起来只是临时性的法案，但这就是像在为“日本的希特勒”铺平上台的道路。随着东方会掌权，日本人民急切地想要知道法西斯主义会为日本带来什么。"
 rcmjapan.128.a:0 "东方正在崛起！"
 rcmjapan.129.t:0 "[From.GetName] 要求与中国中央政府合并"
 rcmjapan.129.d:0 "赢得了壮烈的革命后，[From.GetName] 现在要求合并进中国中央政府。"
 rcmjapan.129.a:0 "东方正在崛起！"
 rcmjapan_expand_revo.39.t:0 "[From.GetName]正在渗透我们的政府！"
 rcmjapan_expand_revo.39.d:0 "[From.GetName]正在渗透我们的政府并组织针对我们的颠覆活动。一旦我们的共产党支持率过高，他们就很容易发动政变。"
 rcmjapan_expand_revo.39.a:0 "该死的共产主义者！"
 rcmjapan_expand_revo.40.t:0 "共产主义政变"
 rcmjapan_expand_revo.40.d:0 "由于我们的错误和疏忽，共产党设法获得了相当程度的支持。就在今天早上，一场旨在推翻我们的政变上演了。总部被包围了，他们冲了进来。我们的领导地位即将结束。"
 rcmjapan_expand_revo.40.a:0 "我们会战斗下去！"
 rcmjapan_expand_revo.41.t:0 "[From.GetName]政变"
 rcmjapan_expand_revo.41.d:0 "[From.GetName]人民已经有足够的力量推翻现任政府，现在他们将加入我们。"
 rcmjapan_expand_revo.41.a:0 "好极了。"
 rcmjapan_expand_revo.41.b:0 "让我们清理这些渣渣。"
 rcmjapan.1002.t:0 "重建满洲国？"
 rcmjapan.1002.d:0 "满洲国此前曾被中国军队摧毁，政府已经不复存在。然而，现在光荣的日本帝国军队已经收复其首都，我们应该考虑重建政府吗？还是应该继续直接控制该地区？"
 rcmjapan.1002.a:0 "满洲国万岁！"
 rcmjapan.1002.b:0 "现在还不是时候。"
