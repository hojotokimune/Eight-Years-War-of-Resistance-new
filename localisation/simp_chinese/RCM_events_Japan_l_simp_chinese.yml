 rcmjapan_unrest_events.1.t:0 "反对米内光政首相的军官动乱"
 rcmjapan_unrest_events.1.d:0 "由于激进信仰的传播和对政策的不满以及对现任政府的无动于衷，很多军官正在对现任领导层制造动乱。很多人呼吁米内光政首相下台。"
 rcmjapan_unrest_events.1.a:0 "我们必须为此做点什么。"
 rcmjapan_unrest_events.2.t:0 "反对首相的亲轴心国派动乱"
 rcmjapan_unrest_events.2.d:0 "由于激进信仰的传播、对政策的不满和对现任政府表现无动于衷，很多军官正在对现任领导层制造动乱。很多人呼吁首相下台。"
 rcmjapan_unrest_events.2.a:0 "我们必须为此做点什么。"
 rcmjapan_unrest_events.3.t:0 "呼吁[Root.GetSEPorSTP]的亲轴心国派动乱"
 rcmjapan_unrest_events.3.d:0 "由于激进信仰的传播和对政策的不满以及对现任政府的无动于衷，很多军官正在对现任领导层制造动乱。很多人呼吁[Root.GetSEPorSTP]。"
 rcmjapan_unrest_events.3.a:0 "我们必须为此做点什么。"
 rcmjapan_unrest_events.4.t:0 "军官要求对[USA.GetNameDef]宣战"
 rcmjapan_unrest_events.4.d:0 "由于激进信仰的传播和对政策的不满以及对现任政府的无动于衷，很多军官正在对现任领导层制造动乱。很多人呼吁对美国发动全面战争。"
 rcmjapan_unrest_events.4.a:0 "我们必须为此做点什么。"
 rcmjapan_unrest_events_continue.1.t:0 "反对米内光政首相的军官动乱"
 rcmjapan_unrest_events_continue.1.d:0 "由于激进信仰的传播和对政策的不满以及对现任政府的无动于衷，很多军官正在对现任领导层制造动乱。很多人呼吁米内光政首相下台。"
 rcmjapan_unrest_events_continue.1.a:0 "我们必须为此做点什么。"
