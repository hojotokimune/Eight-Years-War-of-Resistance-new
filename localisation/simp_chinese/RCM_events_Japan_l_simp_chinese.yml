 rcmjapan_christian_constitutionalize_religious_freedom_backlash.14.d:0 "冲绳的教旨派极右翼神道崇拜者已经开始反对通过关于宗教自由的新宪法修正案，如果我们通过修正案，他们还威胁要反抗。 我们生活在十胜的许多同胞现在都担心会受到进一步的迫害。 这是完全不能接受的！ 我们应该怎么做？"
 rcmjapan_christian_constitutionalize_religious_freedom_backlash.14.a:0 "平定这些暴徒！"
 rcmjapan_christian_constitutionalize_religious_freedom_backlash.14.b:0 "得赶快做点什么。"
 rcmjapan_baseball.1.t:0 "新一季的校际棒球比赛即将开始！"
 rcmjapan_baseball.1.d:0 "新赛季的棒球比赛即将开始。 联盟每年组织两场比赛，每场比赛结束时间为60天左右，中场休息时间为120天左右。\n\n为了参加这个活动，我们必须投注我们最喜欢的球队！ 如果我们选择的队伍赢得了冠军，我们将获得奖励！ 但是，如果我们选择的球队表现不佳，那么投入的赌注就会消失。 如果他们最后完成，如果超过 4 支队伍参加，可能会受些处罚。 无论如何，让我们开始吧！"
 rcmjapan_baseball.1.a:0 "给我介绍一下各队！"
 rcmjapan_baseball.1.b:0 "我知道这些球队，我想马上选择他们。"
 rcmjapan_baseball.1.c:0 "这很无聊，我就把它留给董事会决定。"
 rcmjapan_baseball.2.t:0 "法政大学队"
 rcmjapan_baseball.2.d:0 "法政大学棒球部于1915年正式成立，他们邀请了早稻田大学棒球部的八幡恭介担任教练。 1917年他们加入了联盟的前身。 1930年，他们取得了第一次胜利（加入联盟的第14年）。制服是奶油色的面料，上面写着“HOSEI”(法政)。 此外，棒球帽上还附有字母“H”。"
 rcmjapan_baseball.2.a:0 "好的，下一个"
 rcmjapan_baseball.3.t:0 "庆应大学队"
 rcmjapan_baseball.3.d:0 "庆应义塾大学棒球部在 1903 年与新兴球队早稻田进行了首次比赛，以应对其挑战。 赢得比赛后，他们确定了两校从次年起将在春秋两季举行常规赛，最终为日本棒球做出了巨大贡献。 制服是灰色的布料，上面写着“KEIO”。 字母“K”附在棒球帽上。"
 rcmjapan_baseball.3.a:0 "好的，下一个"
 rcmjapan_baseball.4.t:0 "立教大学队"
 rcmjapan_baseball.4.d:0 "在早稻田棒球部社长的指导下，立教大学棒球部提高了队伍实力，于1921年加入了东京Big6棒球联盟的前身全日本大学棒球联合会。 白色背景上写着“RIKKIO”。 棒球帽上印有百合花的图案，这是该大学的象征。"
 rcmjapan_baseball.4.a:0 "好的，下一个"
 rcmjapan_baseball.5.t:0 "早稻田大学队"
 rcmjapan_baseball.5.d:0 "早稻田大学棒球部是隶属于东京Big6棒球联盟的大学棒球队。 在大学还没有被启明为早稻田之前的 1901 年，安倍首相先生和其他学生爱好者创立了俱乐部。 由于它对日本棒球的创造和发展做出了巨大贡献，因此与庆应大学棒球俱乐部（Keio）一起被认为是棒球根源学校。"
 rcmjapan_baseball.5.a:0 "好的，下一个"
 rcmjapan_baseball.6.t:0 "明治大学队"
 rcmjapan_baseball.6.d:0 "明治大学棒球部（Meiji University Baseball Club）不顾董事会的强烈反对，于1910年成立。 时任教授的内海弘蔵担任教练。 1911年球队与早稻田交手，1912年首次击败早稻田。1913年，球队教练参加第一届远东奥运会并获得冠军，这是其第一次远征海外。"
 rcmjapan_baseball.6.a:0 "好的，下一个"
 rcmjapan_baseball.7.t:0 "东京大学队"
 rcmjapan_baseball.7.d:0 "东京大学棒球部成立于1917年，1919年获得该校批准。最初，该部的唯一目标只是与京都帝国大学定期比赛。 但随着球队实力的逐渐增强，后来又有更多有影响力的选手加入。 1924年参加第一届明治神宫运动会并获得第二名。"
 rcmjapan_baseball.7.a:0 "好的，下一个"
 rcmjapan_baseball.8.t:0 "选择我们要资助跟支持的队伍"
 rcmjapan_baseball.8.desc:0 "在对每支球队进行简短的介绍后，是时候选择我们想要投入资金的球队了，这样我们就可以为这些年轻的小伙子们聘请教练并安排训练课程。我想这应该是一个很容易的选择吧？"
 rcmjapan_baseball.8.a:0 "法政大学队。"
 rcmjapan_baseball.8.b:0 "庆应大学队。"
 rcmjapan_baseball.8.c:0 "立教大学队。"
 rcmjapan_baseball.8.d:0 "早稻田大学队。"
 rcmjapan_baseball.8.e:0 "下一页"
 rcmjapan_baseball.81.t:0 "选择我们要资助跟支持的队伍"
 rcmjapan_baseball.81.desc:0 "在对每支球队进行简短的介绍后，是时候选择我们想要投入资金的球队了，这样我们就可以为这些年轻的小伙子们聘请教练并安排训练课程。我想这应该是一个很容易的选择吧？"
 rcmjapan_baseball.81.a:0 "早稻田大学队。"
 rcmjapan_baseball.81.b:0 "明治大学队。"
 rcmjapan_baseball.81.c:0 "东京大学队。"
 rcmjapan_baseball.81.d:0 "上一页"
 rcmjapan_baseball.9.t:0 "我们的球队赢得冠军！"
 rcmjapan_baseball.9.d:0 "经过8周的艰苦战斗，我们支持的球队，[Root.GetBaseballteam]，已经赢得了冠军！ 球员们都在雀跃欢呼，庆祝活动与新闻发布会也已安排好了。我们这次真的做到了，伙伴们！做得太棒了！"
 rcmjapan_baseball.9.a:0 "欢呼！"
 rcmjapan_baseball.10.t:0 "我们的球队在比赛中排名#[?This.baseball_ranking]"
 rcmjapan_baseball.10.d:0 "经过8周的艰苦战斗，我们支持的球队，[Root.GetBaseballteam], 最终在比赛中的排名是 #[?This.baseball_ranking]。球队中的许多球员仍然渴望获得冠军，但遗憾的是，我们的努力是不够的。"
 rcmjapan_baseball.10.a:0 "好的。"
 rcmjapan_baseball.11.t:0 "棒球比赛的组织工作移交给了董事会"
 rcmjapan_baseball.11.d:0 "也许像棒球这样无聊的事不值得政府去努力。我们应该把这些不重要的事件留给董事会处理，直到进一步通知。"
 rcmjapan_baseball.11.a:0 "好吧。"
 rcmjapan_baseball.12.t:0 "政府再次支持棒球比赛！"
 rcmjapan_baseball.12.d:0 "政府已经决定，棒球运动与其他问题一样重要。因此，联盟与政府联合宣布，联盟将再次获得政府的支持！这也是联盟的宗旨。全国各地的棒球迷们都在为即将到来的比赛雀跃不已！"
 rcmjapan_baseball.12.a:0 "欢呼！"
 rcmjapan_baseball.13.t:0 "投资民用工厂在球队上"
 rcmjapan_baseball.13.desc:0 "在得到日本各地教会的财政支持和合作后，我们现在能以民用工厂作为起始赌注的一部分。如果我们的球队能够获胜，这将带来丰厚的收入。"
 rcmjapan_baseball.13.a:0 "一点投资应该足够了。"
 rcmjapan_baseball.13.b:0 "让我们把事情弄得有趣一点。"
 rcmjapan_baseball.13.c:0 "我们大方一点。"
 rcmjapan_baseball.13.d:0 "我们不参与这个。"
 rcmjapan_baseball.14.t:0 "提高赌注"
 rcmjapan_baseball.14.d:0 "除了球员自己的投入之外，我们还可以在实际比赛中对我们的球队进行下注。 然而，这里主要的问题是：我们到底应该付出多少？"
 rcmjapan_baseball.14.a:0 "让我们安稳点吧。"
 rcmjapan_baseball.14.b:0 "这应该够了。"
 rcmjapan_baseball.14.c:0 "我们全力以赴。"
 rcmjapan_baseball_news.1.t:0 "两年一度的东京Big6棒球赛开始了！"
 rcmjapan_baseball_news.1.d:0 "[This.GetNewsIcon]东京 Big6 棒球联盟是一个由东京地区六所著名大学组成的大学间棒球联盟。 它被广泛认为是日本棒球的最高殿堂。\n\n成立于 1925 年。它也是东京 6 所大学 (Tokyo roku daigaku) 昵称的起源，该昵称被赋予相同的六所大学。\n\n所有比赛都在东京市中心新宿霞之丘的明治神宫体育场举行。 众所周知，比赛将是喧闹和欢庆的，拉拉队和乐队在努力工作，人群变得狂热。 联赛冠军由系列赛胜利次数最多的球队获得。 冠军队将获得天皇杯！"
 rcmjapan_baseball_news.1.a:0 "耶！"
 rcmjapan_baseball_news.2.t:0 "[This.GetChampionTeam]赢得冠军！"
 rcmjapan_baseball_news.2.d:0 "[This.GetNewsIcon]历经数周的艰苦奋斗，[Root.GetChampionTeam] 队夺冠！ 在本赛季的最后一场比赛中，[Root.GetChampionTeam] 的打击手在第 9 局上半局对阵两人出局后，击出了一支替转的两分炮。在最后一个出局逆转了比赛。\n\nTokyo Big-6 是日本历史最悠久的棒球联盟，其历史可追溯至 1925 年，由日本东京的六所著名大学组成； 早稻田、京王、明治、法政、东京和立教。\n\n本赛季，每支球队最多有一百位拉拉队员位于体育场的外场看台上。 东京明治神宫体育场可容纳 34,000 人，观众人数限制在 15,000 人。"
 rcmjapan_baseball_news.2.a:0 "这对我们球队来说是一次经验。"
 rcmjapan_baseball_news.2.b:0 "我们成功了！ 这那太棒了！"
 rcmjapan_baseball_news.2.c:0 "没人在乎。继续向前。"
 rcmjapan_left_reform.1.t:0 "满洲里的劳工派开始罢工！"
 rcmjapan_left_reform.1.d:0 "我们最近对满洲无产阶级事业的地下支持已经取得成果。 主要的劳工团体设法协调了整个地区的大规模罢工。 我们已经设法与罢工的一些主要人物取得了联系，我们可以与他们合作以推进我们的事业。 但是，我们可以有不同的选择来解决这个问题。 有任何想法吗？"
 rcmjapan_left_reform.1.a:0 "调和我们与中国共产党游击队的分歧。"
 rcmjapan_left_reform.1.b:0 "联系S.M.R.社会研究部的社会主义思想家。"
 rcmjapan_left_reform.1.c:0 "将罢工者的民粹主义意愿转化为更加民族主义的泛亚主义言论。"
 rcmjapan_left_reform.2.t:0 "东京支持这些匪！"
 rcmjapan_left_reform.2.d:0 "在最近的政治动荡以及 IJA 的政治失败之后，据报导，新的东京当局正在支持我们正在镇压的共匪。 这里的干部和机构都对此举感到困惑，看不出这些举动背后的动机是什么。 奇妙，奇妙。"
 rcmjapan_left_reform.2.a:0 "他们到底在想什么？"
 rcmjapan_left_reform.3.t:0 "东京支持并庇护社会主义者！"
 rcmjapan_left_reform.3.d:0 "在最近的政治动荡和 IJA 的政治失败之后，据报导，新的东京当局支持南满洲铁路公司社会研究部的马克思主义者和社会主义者。 这里的干部和机构都对此举感到困惑，看不出这些举动背后的动机是什么。 奇妙，奇妙。"
 rcmjapan_left_reform.3.a:0 "究竟发生了什么？"
 rcmjapan_left_reform.4.t:0 "东京支持并庇护民粹主义者！"
 rcmjapan_left_reform.4.d:0 "在最近的政治动荡以及 IJA 的政治失败之后，据报导，新的东京当局与罢工者一起支持泛亚民粹主义者，甚至寻求将这些团体联合起来以共同事业。 这里的干部和机构都对此举感到困惑，看不出这些举动背后的动机是什么。 奇妙，奇妙。"
 rcmjapan_left_reform.4.a:0 "这已经失去控制了。"
 rcmjapan.1061.t:0 "[From.GetName] 新政府上任"
 rcmjapan.1061.d:0 "经过一些内部谈判和计划，新的殖民地政府已经上任。 我们的海外领土现在应该更加稳定。"
 rcmjapan.1061.a:0 "太好了。"
 rcmjapan.1062.t:0 "[From.GetName] 新政府上任"
 rcmjapan.1062.d:0 "经过一些内部谈判和计划，新的殖民地政府已经上任。 我们的海外领土现在应该更加稳定。"
 rcmjapan.1062.a:0 "太好了。"
 rcmjapan.1022.t:0 "[EHB.GetName]的命运"
 rcmjapan.1022.d:0 "现在我们已经建立了一个合适的中国政府，似乎没有必要保留 [EHB.GetName] 的临时政府。 我们应该如何对待他们？"
 rcmjapan.1022.a:0 "[EHB.GetLeader]还是比较能干的。"
 rcmjapan.1022.b:0 "[HPC.GetLeader]还是比较能干的。"
 rcmjapan.1022.c:0 "[CHI.GetLeader]，你的最后时刻到了。"
 rcmjapan.1023.t:0 "整合[FROM.GetName]"
 rcmjapan.1023.d:0 "我们的日本主人决定我们将成为 [FROM.GetAdjective] 领土的合法所有者。"
 rcmjapan.1023.a:0 "太好了。"
 rcmjapan_defeated_conference.4.t:0 "围攻者行动"
 rcmjapan_defeated_conference.4.d:0 "日本投降后，日军和许多日本平民仍滞留在原沦陷区，需要解除武装并遣返。 但国民政府缺乏人力、资源或运输工具来一次性解除全日军的武装。 他们担心北方的共产党军队能够在国民党到来之前到达并解除大量日军的武装。 因此，[Root.GetLeader]派遣了超过5万名[Root.GetAdjective]海军陆战队和一支舰队前往华北，接受日本投降的命令，并将他们遣返，以帮助国民党重新控制以前被日本占领的地区。"
 rcmjapan_defeated_conference.4.a:0 "行动吧！"
 rcmjapan_defeated_conference.5.t:0 "围攻者行动结束"
 rcmjapan_defeated_conference.5.d:0 "国民党已在华北确立了其地位，不再需要我们的占领军支持，我军将从中国撤退。 然而，军方建议我们在华北保留一个基地，以与苏联抗衡。"
 rcmjapan_defeated_conference.5.a:0 "青岛将仍是我方海军基地。"
 rcmjapan_defeated_conference.5.b:0 "我们将撤回所有华北部队。"
 rcmjapan_defeated_conference.6.t:0 "[FROM.GetNameDef]从华北撤离"
 rcmjapan_defeated_conference.6.d:0 "[FROM.GetAdjective]政府决定从华北撤退，其占领区将移交给[WTT_current_china_leader.GetLeader]。"
 rcmjapan_defeated_conference.6.a:0 "这些帝国主义者！"
 rcmjapan_defeated_conference.7.t:0 "[FROM.GetNameDef]从华北撤离"
 rcmjapan_defeated_conference.7.d:0 "[FROM.GetAdjective]政府决定从华北撤退，其占领区将移交给[WTT_current_china_leader.GetLeader]。"
 rcmjapan_defeated_conference.7.a:0 "这些帝国主义者！"
 rcmjapan_defeated_conference.8.t:0 "从青岛撤退"
 rcmjapan_defeated_conference.8.d:0 "最近，中共从[WTT_current_china_leader.GetName]手中夺取了许多城市，包括[WTT_current_china_leader.GetName]的首都以及青岛周边地区。 为了避免与中国共产党发生潜在的冲突，我们将不得不从这个地区撤退。"
 rcmjapan_defeated_conference.8.a:0 "没更好的选项了。"
 rcmjapan_defeated_conference.9.t:0 "[FROM.GetNameDef]从青岛撤退"
 rcmjapan_defeated_conference.9.d:0 "由于许多城市已被中共占领，包括[WTT_current_china_leader.GetName]的首都以及青岛周边地区。 [FROM.GetNameDef] 将不得不从该地区撤退，以避免与中国共产党发生潜在冲突。"
 rcmjapan_defeated_conference.9.a:0 "明白。"
 rcmjapan_defeated_conference.9.b:0 "懦夫！"
 rcmjapan_canton.121.t:0 "广州作战"
 rcmjapan_canton.121.d:0 "我们的几个师，在军部的策画下，对广东省的省会发动了入侵行动，我们应该尽快增援那些部队。"
 rcmjapan_canton.121.a:0 "明白。"
 rcmjapan_canton.122.t:0 "广州战役"
 rcmjapan_canton.122.d:0 "在我们的军队与[From.GetAdjective]的士兵作战之时，[From.GetAdjective]的几个师开始入侵广州，以尝试掌握华南地区。"
 rcmjapan_canton.122.a:0 "我们必须击退他们！"
 rcm_japan_shanghai.1.t:0 "[SIS.GetName]的命运"
 rcm_japan_shanghai.1.d:0 "与西方列强交战后，我们现在已可以毫无顾虑地入侵[SIS.GetName]，我们将发送一份最后通牒到 [SIS.GetName]。"
 rcm_japan_shanghai.1.a:0 "亚洲人的亚洲！"
 rcm_japan_shanghai.2.t:0 "来自[From.GetName]的最后通牒"
 rcm_japan_shanghai.2.d:0 "太平洋战争意味着我们不再受到西方列强的保护，现在[From.GetName]要求我方服从他们，若我方拒绝，[From.GetName]肯定会发动入侵，而我军与他们相比力量非常不足，也许我们应该接受这个要求来保护[SIS.GetName]的人民。"
 rcm_japan_shanghai.2.a:0 "我们投降。"
 rcm_japan_shanghai.2.b:0 "放马过来！"
 rcm_japan_shanghai.3.t:0 "[SIS.GetName]投降"
 rcm_japan_shanghai.3.d:0 "[SIS.GetName]知道他们无力抵抗，决定接受我方通牒。"
 rcm_japan_shanghai.3.a:0 "太好了。"
 rcm_japan_shanghai.4.t:0 "[SIS.GetName]拒绝了"
 rcm_japan_shanghai.4.d:0 "[SIS.GetName]不接受我方要求，该用武力处理他们了。"
 rcm_japan_shanghai.4.a:0 "真的？"
 rcm_japan_shanghai.5.t:0 "在[JAP.GetNameADJ]协助下收复上海租界"
 rcm_japan_shanghai.5.d:0 "在[JAP.GetName]的威吓之后，[1063.GetName]的外国政府已经屈服并解散，现在[JAP.GetName]决定将[1063.GetName]归还给我方，这是我国历史上伟大的一天。"
 rcm_japan_shanghai.5.a:0 "打倒帝国主义！"
