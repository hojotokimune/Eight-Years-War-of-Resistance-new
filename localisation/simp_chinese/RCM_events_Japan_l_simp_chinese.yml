 rcmjapan_unrest_events_continue.3.a:0 "我们必须为此做点什么。"
 rcmjapan_unrest_events_continue.4.t:0 "要求对美开战的全国性动乱"
 rcmjapan_unrest_events_continue.4.d:0 "由于激进信仰的传播和对政策的不满以及对现任政府的无动于衷，很多军官正在对现任领导层制造动乱。很多人呼吁对美国发动全面战争。"
 rcmjapan_unrest_events_continue.4.a:0 "那么，只有战争了。"
 rcm_japan_imperial_war_conference.1.t:0 "召开帝国战争会议"
 rcm_japan_imperial_war_conference.1.d:0 "为了缓和帝国陆海军间的紧张关系，我们需要召开帝国战争会议。如果不这样做，我们的帝国将会陷入混乱。"
 rcm_japan_imperial_war_conference.1.a:0 "会议将及时召开"
 rcm_japan_imperial_war_conference.2.t:0 "战争会议的延期造成的政治分歧"
 rcm_japan_imperial_war_conference.2.d:0 "为了缓和帝国陆海军间的紧张关系，需要召开帝国战争会议。但因为会议一再拖延，军官以及将军们已经越来越不耐烦了，我们必须对此采取紧急措施。"
 rcm_japan_imperial_war_conference.2.a:0 "会议很快就会召开！"
 rcmjapan_leave_lnc.1.t:0 "军官们要求退出《伦敦海军条约》"
 rcmjapan_leave_lnc.1.d:0 "由于反西方的情绪以及激进的意识形态正在军队中蔓延，许多年轻的军官以及一些将军，还有某些政治团体，现在正在对首相施压，要求退出所谓的《伦敦海军条约》。我们应该如何响应他们？"
 rcmjapan_leave_lnc.1.a:0 "我们当然应该退出！"
 rcmjapan_leave_lnc.1.b:0 "我们会继续遵守《伦敦海军条约》！"
 rcmjapan_defeated_conference.1.t:0 "日本战败"
 rcmjapan_defeated_conference.1.d:0 "日本在对抗盟军的战争中战败了。我们必须做点什么——比如谴责我们之前那所谓的为保护国家完整而对其他国家宣战的行为。"
 rcmjapan_defeated_conference.1.a:0 "只能这么做了。"
 rcmjapan_defeated_conference.2.t:0 "印度支那地区"
 rcmjapan_defeated_conference.2.d:0 "日本在对抗盟军的战争中失败了。我们应该利用印度支那好好度过这段艰难的时刻。"
 rcmjapan_defeated_conference.2.a:0 "我们将重生！"
 rcmjapan_defeated_conference.3.t:0 "成功战胜了日本！"
 rcmjapan_defeated_conference.3.d:0 "日本被盟军打败了！这对中国而言，是一个伟大的日子！"
 rcmjapan_defeated_conference.3.a:0 "中国人民万岁！"
 rcmjapan_china_go_wang.1.t:0 "汪精卫谋求领导权"
 rcmjapan_china_go_wang.1.d:0 "我方于中国的情报部门和为汪精卫工作的人都通知我们，汪精卫渴望并正在谋求成为中国领导人。他的手下表示，他将是一位更好的领导人，且欢迎我们的支持。我们应该阻止他还是顺齐而行？"
 rcmjapan_china_go_wang.1.a:0 "蒋会留下来。"
 rcmjapan_china_go_wang.1.b:0 "给汪一个机会。"
 rcmjapan_china_go_wang.2.t:0 "日本对汪精卫领导层表示不满"
 rcmjapan_china_go_wang.2.d:0 "日本对我们要求支持取代蒋介石以建立中国新领导层的呼吁做出了响应。然而，他们的响应是完全不同意，表示如果我们不扰乱当前的政治秩序，对两国都最有利。不过，他们确实承诺会对蒋介石及其核心圈子保密这次谈话。"
 rcmjapan_china_go_wang.2.a:0 "好吧，至少我们还算开心。"
 rcmjapan_althist.1.t:0 "国有社会主义领导层公投"
 rcmjapan_althist.1.d:0 "最近影响力快速上升的左派支持者已经给了政府相当大的压力，包括满州的社会主义者、来自军中的《陆军手册》支持者、和渴求宗教自由的社会民主主义者。这些压力迫使了帝国国会必须要通过新的决议案来举办是否要组成新的社会主义内阁的公投和进行新一届的首相选举。\n\n然而，就算是最受民众欢迎的社会大众党也存在着内部分歧，麻生久所领导的军国社会主义的派系希望可以将日本转变成一个由社会大众党实施一党专政的国家。\n\n另一个派系则是日本棒球之父安部矶雄领导的基督教社会民主主义派系，他们希望可以重组整个日本政府往议会社会主义的方向走，同时禁止宗教迫害和开放宗教自由。\n\n日本正处在十字路口上，究竟哪一条路能让旭日照耀到各方呢？"
 rcmjapan_althist.1.a:0 "我爱棒球跟耶稣。"
 rcmjapan_althist.1.b:0 "战争是唯一可以让我们团结在一起的东西。"
 rcmjapan_althist.2.t:0 "[WTT_current_china_leader.GetLeader]被暗杀"
 rcmjapan_althist.2.d:0 "在和张澜的中国民主同盟的合作下，我们已经找到了[WTT_current_china_leader.GetLeader]的确切位置，一个特别行动小队已经被派去继续追踪他的位置，最后我们的副小队长对着他的头部精准的开了一枪，并在被抓住前逃离现场。这对我们来说是一个好消息，可是我们中国民主同盟的朋友们已经被宣布为非法及恐怖组织。显然为了达成我们的目标，中国将不可避免的发生内战。"
 rcmjapan_althist.2.a:0 "谢天谢地。"
 rcmjapan_althist.3.t:0 "东方会的创始人，中野正刚崛起"
 rcmjapan_althist.3.d:0 "最近的左翼政治浪潮使日本发生了翻天覆地的变化。军政府垮台后的政治动荡是前所未见的。然而，在这种混乱的政治环境中，出现了一个不太可能的流行人物。中野正刚。由于受到北一辉的泛亚主义和欧洲国家社会主义的强烈影响，中野和他的政党东方会也认识到无产阶级的重要性以及土地和劳工改革的必要性。这种独特的政治立场使他赢得了人民的心，他们即将创造重复的历史。"
 rcmjapan_althist.3.a:0 "混乱的时代"
 rcmjapan_althist.4.t:0 "[Root.GetRulingParty]宣布与[Root.GetFascistParty]合并"
 rcmjapan_althist.4.d:0 "[Root.GetRulingParty]和[Root.GetFascistParty]的领导人共同在议会中发表了两政党将合并的联合宣言，但是这对大家来说并不是个意外的消息，两边的政党拥有许多共同的支持者，这是一个清晰的标志对于[Root.GetRulingParty]想巩固在日本政府高层的领导地位。对于这两党来说，合并可以帮助他们更容易达成他们的目标。"
 rcmjapan_althist.4.a:0 "很好。"
 rcmjapan_althist.5.t:0 "舆论压力使德田球一被释放"
 rcmjapan_althist.5.d:0 "全日本日益增长的社会主义支持和革命情绪迫使帝国议会和冈田政府通过一项决议，给予日本主要的共产主义革命者之一德田球一特赦。在军政府垮台之前，德田被逮捕，由于现在臭名昭著的《治安维持法》，他自1934年以来一直被关押在网走监狱。直到最近，由于军政府的垮台和新一轮左翼情绪的高涨，他才得以重见天日。然而，他的释放究竟会对日本产生怎样的影响，仍有待观察。"
 rcmjapan_althist.5.a:0 "欢迎回来，好久不见。"
 rcmjapan_althist.6.t:0 "恢复文官政府"
 rcmjapan_althist.6.d:0 "[Root.GetLeader]在和文官政府及有关人士的共同努力之后，他宣布他将辞去日本首相一职务，以恢复文官执政的政府原来的样貌。帝国议会将会很快的选出一个新首相并重组一个新内阁。这对重建日本民主制度来说是伟大的一天。"
 rcmjapan_althist.6.a:0 "是时候了！"
 rcmjapan_althist.7.t:0 "对亲轴心国的军国主义者发布通缉令"
 rcmjapan_althist.7.d:0 "为了保护我们好不容易重建的民主，和杜绝任何极端民族主义的政变事件发生，我们已经对几位在军中煽动叛乱的将军军官发布逮捕令。一旦他们被抓到，他们将会接受我们公平的审判并把他们排除在政治舞台之上。"
 rcmjapan_althist.7.a:0 "走得好。"
 rcmjapan_althist.8.t:0 "舰队派将领遭解职"
 rcmjapan_althist.8.d:0 "在内阁中站稳脚步并在一定程度上稳定了领导层之后，现在是我们处理导致日本帝国不稳定的政治对手的时候了。我们将组织一份属于舰队派的不受欢迎的海军将领的名单，并将其解职以确保历史不会重演。"
 rcmjapan_althist.8.a:0 "是时候打扫房子了。"
 rcmjapan_althist.9.t:0 "山本五十六被任命为新的首相"
 rcmjapan_althist.9.d:0 "作为米内光政的强大盟友，山本五十六是海军中一位强有力的反战人士。海军应该承担起治理这个国家的重任，而不是把我们的领导权交还给腐败的立宪政友会和立宪民政党官僚，他们把治理国家败给了军国主义者。\n\n因此，海军对议会施加了强大的压力，以确保山本将被任命为新首相。"
 rcmjapan_althist.9.a:0 "太平洋将和平！"
 rcmjapan_althist.10.t:0 "治安维持法问题"
 rcmjapan_althist.10.d:0 "1925年治安维持法是日本历史上最具争议性的立法之一。它禁止任何反政府（且现在军方掌管政府）的议程和言论。如果冈田首相想解决日本军国主义的问题，这是他必须处理的问题之一。那么，我们究竟应该对这部法律做些什么？"
 rcmjapan_althist.10.a:0 "修改它来使法律和秩序得到保持，同时也不破坏个人自由。"
 rcmjapan_althist.10.b:0 "把这条愚蠢的法律烧成灰烬。"
 rcmjapan_christian_state.1.t:0 "在[From.From.GetName]有很大的宗教研讨会支持度!"
 rcmjapan_christian_state.1.d:0 "我们在[From.From.GetName]组织起的研讨会已经获得了压倒性的支持！许多人开始对福音和传教感兴趣，信仰的钟声正在[From.From.GetName]远播"
 rcmjapan_christian_state.1.a:0 "太好了！阿门！"
 rcmjapan_christian_state.2.t:0 "[From.From.GetName] 对支持宗教研讨会的兴趣缺缺"
 rcmjapan_christian_state.2.d:0 "尽管我们尽了最大的努力，[From.From.GetName] 的人们似乎对福音和基督的好消息表现出不多的兴趣。 愿主怜悯这些灵魂，愿他们早日转向上帝寻求拯救。"
 rcmjapan_christian_state.2.a:0 "至少我们没被迫害。"
 rcmjapan_christian_state.3.t:0 "在[From.From.GetName]的反基督教声浪"
 rcmjapan_christian_state.3.d:0 "[From.From.GetName] 中教条主义的神道教偶像崇拜者破坏了我们预定的研讨会场地，如果我们继续在他们附近讲道，他们还威胁要反抗。 我们居住在 [From.From.GetName] 的许多同胞现在担心会受到进一步的迫害。 这是完全不能接受的！ 我们应该怎么做？"
 rcmjapan_christian_state.3.a:0 "平定这些暴徒！"
 rcmjapan_christian_state.3.b:0 "我们会考虑一下。"
 rcmjapan_christian_state.4.t:0 "[pacify_christian_state.GetName] 的反基督教抗议活动平息"
 rcmjapan_christian_state.4.d:0 "在我们的执法人员抵达 [From.From.GetName] 与反基督教抗议者对峙后，抗议者因震惊而散去。 我们将再次在这里重新开始我们的推广。"
 rcmjapan_christian_state.4.a:0 "很好！"
 rcmjapan_christian_state.5.t:0 "[pacify_christian_state.GetName] 中的反基督教抗议仍在继续"
 rcmjapan_christian_state.5.d:0 "即使面对武力，[From.From.GetName]的暴徒仍然充满仇恨和极端民族主义情绪，拒绝接受附近任何其他宗教的存在。 这里需要更多的解决工作。"
 rcmjapan_christian_state.5.a:0 "我们下次会得到他们的。"
 rcmjapan_christian_state.6.t:0 "[From.From.GetName] 的基督徒受到迫害！"
 rcmjapan_christian_state.6.d:0 "由于 [From.From.GetName] 持续的反基督教骚乱，据报导，今天我们居住在 [From.From.GetName] 的几个心爱的弟兄被活跃在那里的神道教暴徒抢劫和打伤。 这是一种耻辱，我们应该尽快处理这些极端分子。"
 rcmjapan_christian_state.6.a:0 "上天保佑。"
 rcmjapan_christian.1.t:0 "教会影响力增加！"
 rcmjapan_christian.1.d:0 "由于我们在日本大力发展和维护信仰，教会的影响力有所增加。 这将进一步让人们更加接受基督教信仰。 对于我们的同胞来说，这真是一个美好的一天。"
 rcmjapan_christian.1.a:0 "哈利路亚！"
 rcmjapan_christian.2.t:0 "教会当局受到挑战"
 rcmjapan_christian.2.d:0 "不稳定的政治气候以及日益高涨的反基督教势力现在已经发展为全国范围内对他们所支持的政府和教会当局的不满。 政府被迫削减对基督教团体的资助，神道教对基督徒的影响越来越大。 我们应该为此做点什么。"
 rcmjapan_christian.2.a:0 "我们会卷土重来。"
