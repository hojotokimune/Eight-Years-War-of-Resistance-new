l_simp_chinese:
 rcmjapan.1.t:0 "中国拒绝了我们的要求"
 rcmjapan.1.d:0 "中国政府拒绝了我们的要求。他们称，我们——日本，没有任何正当的权利从他们手中索要他们的领土。看来有些人需要一点教训。"
 rcmjapan.1.a:0 "他们会为此付出代价！"
 rcmjapan.2.t:0 "中国接受了我们的要求"
 rcmjapan.2.d:0 "令人惊讶的是，中国最终选择承认了冀察政务委员会独立的请求。他们大概没有意识到这是我们计划的一部分。不管怎样，我们已经派遣了人员与宋哲元进行接触，他们可能会在未来的几周内加入我们。"
 rcmjapan.2.a:0 "太好了。"
 rcmjapan.3.t:0 "边境冲突：苏联胜利"
 rcmjapan.3.d:0 "俄国人和他们的蒙古走狗发现了我们正在增强黑龙江的驻军，他们在我们准备好之前就发动了进攻！我们的部队在血腥的遭遇战中遭到了敌人无情地蹂躏。"
 rcmjapan.3.a:0 "为什么会变成这样？！"
 rcmjapan.4.t:0 "边境冲突：日本胜利"
 rcmjapan.4.d:0 "俄国人和他们的蒙古走狗发现了我们正在增强黑龙江的驻军，他们越过了国境试图对我们进行先发打击！我们机智的指挥官发现了他们的企图并成功地夹击了敌人。敌人在遭受巨大的损失后夹着尾巴逃回了边境的另一侧。"
 rcmjapan.4.a:0 "这会给他们一个教训！"
 rcmjapan.5.t:0 "苏联撤退"
 rcmjapan.5.d:0 "在侦测到我们集结的部队后，苏联人很明智地让他们集结满洲边境上的部队向后撤退。我们的士兵们临时地占领了一些被他们遗弃的哨所。这很有希望终结俄国人和他们的蒙古盟友对满洲边境提出的可笑主张。"
 rcmjapan.5.a:0 "这就是为了展现武力。"
 rcmjapan.6.t:0 "法国接受了我们的要求"
 rcmjapan.6.d:0 "法国接受了我们提出的要求，他们在印度支那的基地和其他设施现在完全由我们掌控。他们实际上已经把殖民地的完整控制权交给了我们。"
 rcmjapan.6.a:0 "真是明智之举。"
 rcmjapan.7.t:0 "法国拒绝了我们的要求"
 rcmjapan.7.d:0 "法国蛮横地拒绝了我们的要求！看起来如果我们想要得到印度支那，那么我们就得用武力去夺取它！"
 rcmjapan.7.a:0 "白痴!"
 rcmjapan.8.t:0 "德国召回顾问"
 rcmjapan.8.d:0 "德国已经召回了他们在中国的所有顾问。现在他们应该已经登上前往柏林的飞机了。德国人意识到大东亚的光辉未来将属于日本，而不是中国。"
 rcmjapan.8.a:0 "他们就应该这样做。"
 rcmjapan.9.t:0 "德国拒绝了我们的请求"
 rcmjapan.9.d:0 "德国拒绝从中国召回他们的顾问，完全不顾这些顾问的军事任务直接干扰了我们在大东亚的计划！难道他们认不清这样会破坏德日两国外交关系的基础吗？我们究竟能不能信任德国？"
 rcmjapan.9.a:0 "他们的顾问会和其他的中国人一起死去。"
 rcmjapan.11.t:0 "对暹罗的最后通牒"
 rcmjapan.11.d:0 " 我们已经在印度支那靠近暹罗边境的地方集结了大量部队，我们的态度很明确，我们真诚地希望使用他们的领土作为基地，将东南亚从欧洲殖民主义的手中解救出来。不过，通过允许他们加入我们的军事同盟，我们很有希望将暹罗变为日本帝国的一个傀儡国，这样就可以省去一次一边倒的入侵行动。当然，如果他们拒绝了我们，那就等同于对我们宣战。"
 rcmjapan.11.a:0 "我们会进入暹罗，不管他们想要说什么。"
 rcmjapan.11.b:0 "事后看来，威胁入侵的确太咄咄逼人了。"
 rcmjapan.12.t:0 "日本下达了最后通牒"
 rcmjapan.12.d:0 " 日本已经在靠近我们边境的地方集结了大量军队，根据判断，他们的计划是使用我们的港口作为进一步入侵缅甸和马来亚的基地。现在，他们给我们的选择是要么屈服并允许他们通过，要么就面对他们的入侵。\n\n尽管这意味着我们放弃主权并变成日本的傀儡国，但是避免战争才是我们最佳的选择。"
 rcmjapan.12.a:0 "我们同意与日本结盟。"
 rcmjapan.12.b:0 "我们不会轻易放弃自己的独立！"
 rcmjapan.13.t:0 "暹罗接受最后通牒"
 rcmjapan.13.d:0 "[From.GetLeader]明智地决定接受我们的最后通牒并与我们结成军事同盟。 事实上，我们将把暹罗变为我们在太平洋下一步行动的基地。"
 rcmjapan.13.a:0 "大东亚共荣圈愈加强大了。"
 rcmjapan.14.t:0 "暹罗拒绝最后通牒"
 rcmjapan.14.d:0 "[From.GetLeader]拒绝了我们进入暹罗以及结为军事同盟的要求。不过我们已经宣布不管如何都会进入，所以这意味着战争。"
 rcmjapan.14.a:0 "事情变成这样真是不幸。"
 rcmjapan.15.t:0 "印度国民军"
 rcmjapan.15.d:0 "随着我们击败英国人，我们手头有了一批数量可观的印度战俘。经过适当的“说服”，我们可以让这些战俘支持我们的军队……"
 rcmjapan.15.a:0 "为了伟大的正义！"
 rcmjapan.16.t:0 "沦为日本傀儡"
 rcmjapan.16.d:0 "日本人试图控制中国的财富，唯有战争才能阻止他们。如果我们不想和他们交战，我们就必须屈服于他们，并沦为一个日本傀儡。"
 rcmjapan.16.a:0 "我们无力抵抗......"
 rcmjapan.16.b:0 "誓死抗战！"
 rcmjapan.17.t:0 "中国投降"
 rcmjapan.17.d:0 "懦弱的中国人再次屈服于我们的要求，他们同意成为我国的卑微傀儡。"
 rcmjapan.17.a:0 "他们的损失就是我们的收获！"
 rcmjapan.18.t:0 "中国拒绝"
 rcmjapan.18.d:0 "愚蠢的中国人胆敢拒绝我们完美合理的接管他们政府部分职能的要求。如果我们要掠夺他们的资源，就需要征服他们。"
 rcmjapan.18.a:0 "这将轻而易举！"
 JAP_Indian_National_Army_arrives:0 "印度国民军的两个师已到达新加坡。"
 rcmjapan.34.t:0 "扩大我们的傀儡政权？"
 rcmjapan.34.d:0 "蒋介石政府终于垮台了。现在，中国的未来掌握在我们手中。我们可以扩大我们的傀儡政府，让他们替我们统治我们新的中国占领地，也可以维持住现状，以更好地控制住局面。"
 rcmjapan.34.a:0 "我们需要扩大我们的傀儡政权以更加稳定地统治。"
 rcmjapan.34.b:0 "保持我们对占领地的直接控制会更加有利。"
 rcmjapan.35.t:0 "新疆的维吾尔族要求在当地建立一个傀儡政府"
 rcmjapan.35.d:0 "在我们击败了新疆的盛世才后，当地的维吾尔族人要求建立一个只有的东突厥斯坦共和国，他们称他们愿意为我们的伟大的东亚事业而战。"
 rcmjapan.35.a:0 "利用他们的信仰为我们而战。"
 rcmjapan.35.b:0 "没门儿！"
 rcmjapan.36.t:0 "1936年大选"
 rcmjapan.36.d:0 "选举之日来临。这是自首相犬养毅被暗杀后，第一次举行选举。尽管军方已经被民族主义情绪给深深地影响了，选举似乎也因为军方而显得无足轻重。但一些人表示，这一次选举实际上是日本民主的新希望。但是，没有人能够知晓这个国家的未来通往何方。"
 rcmjapan.36.a:0 "让人民们来决定吧！"
 rcmjapan.37.t:0 "民政党获胜"
 rcmjapan.37.d:0 "尽管军方与政府之间的关系日益紧张，但昨天的大选还算是平稳地举行了。选举结果于今早发布，而立宪民政党借着此次选举一跃成为最大的政党。\n\n立宪民政党的领导人将在几周后被任命为首相。"
 rcmjapan.37.a:0 "在民主国家，权力民主的交替总是好的。"
 rcmjapan.38.t:0 "政友会获胜"
 rcmjapan.38.d:0 "尽管军方与政府之间的关系日益紧张，但昨天的大选还算是平稳地举行了。选举结果于今早发布，而立宪政友会借着此次选举一跃成为最大的政党。\n\n立宪政友会的领导人将在几周后被任命为首相。"
 rcmjapan.38.a:0 "最终，立宪政友会甩开了身上的枷锁。"
 rcmjapan.39.t:0 "二二六兵变"
 rcmjapan.39.d:0 "昨日，约有千名士兵发动了政变。几名政客被杀害，而叛军也占领了东京市中心。我们应该对此作出怎样的响应？"
 rcmjapan.39.a:0 "镇压叛军！"
 rcmjapan.39.b:0 "我们将会改组内阁。"
 rcmjapan.40.t:0 "叛军被镇压"
 rcmjapan.40.d:0 "在天皇的命令下，我们严厉地镇压了来自叛乱。但是，叛乱带来的损伤没法就此揭过。我们必须想办法将解决遗留下来的问题。"
 rcmjapan.40.a:0 "针对这一点，我们可以改组内阁以稳定我们的国家。"
 rcmjapan.40.b:0 "冈田首相将连任"
 rcmjapan.41.t:0 "皇道派获胜"
 rcmjapan.41.d:0 "这次政变是由皇权派领导的，他们也被称之为皇道派。由于天皇勒令进行内阁改组，因此政变可以视为取得了成功。无论如何，今天的一切都标志着日本翻开了新的篇章。"
 rcmjapan.41.a:0 "为了天皇陛下！"
 rcmjapan.42.t:0 "为天皇扫清障碍"
 rcmjapan.42.d:0 "一个全新的内阁虽然建立了起来，但是仍旧有许多虚伪的且腐败的官员围绕在天皇身旁。必须要进行一场清洗，为天皇殿下消灭政府中的所有蛀虫！"
 rcmjapan.42.a:0 "逐君侧之恶人！"
 rcmjapan.43.t:0 "祖国的威胁"
 rcmjapan.43.d:0 "针对皇道派的问题，在讨论过后已经达成了共识，皇道派是我们的主要威胁，他们发动的政变却也是我们击垮他们的机会。越早消灭他们，就能够越好的保护日本！"
 rcmjapan.43.a:0 "还有什么要说的吗？"
 rcmjapan.44.t:0 "对闲院宫载仁亲王的审判"
 rcmjapan.44.d:0 "虽然闲院宫载仁亲王是皇室成员，并且他也并不是那些威胁这个国家未来的一份子，但他却反对皇道派，并且以天皇的代理人自居，而后镇压我们。现在，我们有两个选择，杀了他或软禁他。但他毕竟是皇室的一员。"
 rcmjapan.44.a:0 "杀了他。"
 rcmjapan.44.b:0 "软禁他。"
 rcmjapan.44.c:0 "我们不能够这样对待皇室成员！"
 rcmjapan.45.t:0 "审判元老西园寺公望"
 rcmjapan.45.d:0 "虽然西园寺公望是日本的威胁，但作为一名政界元老，他是政府中最有影响力的人之一，他深受天皇信任。如果马上将其“抹去”可能会导致严重后果。将其软禁也许是一个不错的办法。"
 rcmjapan.45.a:0 "国体高于一切！"
 rcmjapan.45.b:0 "软禁他。"
 rcmjapan.45.c:0 "我们不能够这样对待政界元老。"
 rcmjapan.46.t:0 "天皇拒绝维新。"
 rcmjapan.46.d:0 "尽管我们取得了成功，但是我们的天皇——裕仁，不仅一直批评我们的所作所为，他现在更是拒绝给予我们支持，复兴我们的帝国。他可能不再是我们的天皇了。"
 rcmjapan.46.a:0 "我们会找其他人。"
 rcmjapan.48.t:0 "日本提议建立“泛太平洋联盟”"
 rcmjapan.48.d:0 "最近转变为民主国家的日本决定与我们结成联盟以共同应对法西斯主义的崛起，以及其所带来的威胁。我们应该怎么响应？"
 rcmjapan.48.a:0 "听起来不错"
 rcmjapan.48.b:0 "我们无法信任他们。"
 rcmjapan.49.t:0 "美国接受了"
 rcmjapan.49.d:0 "经过几天的谈判，美国决定同意我们的要求，与我们一同组建泛太平洋联盟。现在，日本和美国站在了一起！"
 rcmjapan.49.a:0 "很好！"
 rcmjapan.50.t:0 "美国拒绝了"
 rcmjapan.50.d:0 "经过几天的谈判，美国拒绝了我们的提议，不会与我们一道建立泛太平洋联盟。这可不是什么好消息。"
 rcmjapan.50.a:0 "真丢脸！"
 rcmjapan.51.t:0 "日本将加入同盟国"
 rcmjapan.51.d:0 "近期，随着日本政府内部的改革，日本终于成功恢复了他们丧失已久的民主。新的民主政府愿意加入同盟国。"
 rcmjapan.51.a:0 "听起来不错"
 rcmjapan.51.b:0 "我们无法信任他们。"
 rcmjapan.52.t:0 "英国同意了"
 rcmjapan.52.d:0 "经过几天的谈判，英国同意我们加入同盟国。让全世界的民主国家都团结在一起！"
 rcmjapan.52.a:0 "很好！"
 rcmjapan.53.t:0 "英国拒绝了"
 rcmjapan.53.d:0 "经过几天的谈判，英国拒绝了我们加入同盟国的请求。这可不是什么好消息。"
 rcmjapan.53.a:0 "真丢脸！"
 rcmjapan.54.t:0 "日本想要加入共产国际"
 rcmjapan.54.d:0 "日本最近爆发了革命，新诞生的共产主义政府想要加入共产国际。"
 rcmjapan.54.a:0 "听起来不错"
 rcmjapan.54.b:0 "我们无法信任他们。"
 rcmjapan.55.t:0 "苏联同意了"
 rcmjapan.55.d:0 "经过几天的谈判，苏联同意我们加入共产国际。日本将会苏联一同奋斗！"
 rcmjapan.55.a:0 "很好！"
 rcmjapan.56.t:0 "苏联拒绝了"
 rcmjapan.56.d:0 "经过几天的谈判，苏联还是拒绝了我们加入共产国际的请求。这可不是什么好消息。"
 rcmjapan.56.a:0 "真丢脸！"
 rcmjapan.57.t:0 "日本提议建立“泛太平洋共产主义战线”"
 rcmjapan.57.d:0 "最近转变为共产主义国家的日本决定与我们结成联盟以共同应对法西斯主义的崛起，以及其所带来的威胁。我们应该怎么响应？"
 rcmjapan.57.a:0 "听起来不错"
 rcmjapan.57.b:0 "我们无法信任他们。"
 rcmjapan.58.t:0 "中共接受了"
 rcmjapan.58.d:0 "经过几天的谈判，中国决定加入泛太平洋共产主义战线。我们将会和中共一同奋斗！"
 rcmjapan.58.a:0 "很好！"
 rcmjapan.59.t:0 "中共拒绝了"
 rcmjapan.59.d:0 "经过几天的谈判，中国还是拒绝泛太平洋共产主义战线。这可不是什么好消息。"
 rcmjapan.59.a:0 "真丢脸！"
 rcmjapan.60.t:0 "修改与中国结盟所定下的盟约"
 rcmjapan.60.d:0 "泛亚主义一直是皇道派的核心思想。在辛亥革命时期，日本就曾是孙文等人的主要支持者。但是如今，中国内部派系林立，而共产主义又如鱼得水。除非中国重新统一，否则东方世界无法在将来的战争中与西方抗衡。我们必须让中国成为东方的美国。但是，在这之前，我们必须确保中国站在我们这一边。"
 rcmjapan.60.a:0 "允许中国开始朝河北施加影响，并让他们重新军事化上海。"
 rcmjapan.60.b:0 "同样的，取消冀察政务委员会。"
 rcmjapan.60.c:0 "同样的，也撤去我们对[ECA.GetName]的控制。"
 rcmjapan.60.e:0 "同样的，也撤去我们对[EHB.GetName]的控制。"
 rcmjapan.61.t:0 "日本提供补偿并提议结盟"
 rcmjapan.61.d:0 "新生的日本政府向我们提议组成一个同盟。他们决定撤销冀察政务委员会，但同时，我们也必须承认满洲国的独立性。我们应该怎么响应？"
 rcmjapan.61.a:0 "日本可以帮助我们击退共产党"
 rcmjapan.61.b:0 "永远不要忘记济南事件！日本是我们的死敌！"
 rcmjapan.62.t:0 "日本提供补偿并提议结盟"
 rcmjapan.62.d:0 "新生的日本政府向我们提议组成一个同盟。他们决定撤销冀察政务委员会，但同时，我们也必须承认满洲国的独立性。我们应该怎么响应？"
 rcmjapan.62.a:0 "日本可以帮助我们击退共产党"
 rcmjapan.62.b:0 "永远不要忘记济南事件！日本是我们的死敌！"
 rcmjapan.63.t:0 "日本提供补偿并提议结盟"
 rcmjapan.63.d:0 "新生的日本政府向我们提议组成一个同盟。他们愿意撤销冀察政务委员会并归还关东地区，但同时，我们也必须承认满洲国的独立。我们应该怎么响应？"
 rcmjapan.63.a:0 "日本可以帮助我们击退共产党"
 rcmjapan.63.b:0 "永远不要忘记济南事件！日本是我们的死敌！"
 rcmjapan.64.t:0 "日本提供补偿并提议结盟"
 rcmjapan.64.d:0 "新生的日本政府向我们提议组成一个同盟。他们愿意撤销冀察政务委员会并归还关东地区，甚至内蒙古，但同时，我们也必须承认满洲国的独立。我们应该怎么响应？"
 rcmjapan.64.a:0 "日本可以帮助我们击退共产党"
 rcmjapan.64.b:0 "永远不要忘记济南事件！日本是我们的死敌！"
 rcmjapan.65.t:0 "中国接受了我们的提议"
 rcmjapan.65.d:0 "经过几天的谈判，中国决定接受我们的提议。我们现在已站在了一起。"
 rcmjapan.65.a:0 "很好！"
 rcmjapan.65.b:0 "很好！"
 rcmjapan.65.c:0 "很好！"
 rcmjapan.65.e:0 "很好！"
 rcmjapan.66.t:0 "中国拒绝了提议"
 rcmjapan.66.d:0 "尽管我们已经展现出了友善的姿态，但他们的政府还是拒绝了我们的慷慨提议。看来必须要用一场战争来让中国屈服。"
 rcmjapan.66.a:0 "他们会为此付出代价！"
 rcmjapan.67.t:0 "中国重新统一"
 rcmjapan.67.d:0 "自从清政府垮台以来，中国这几十年，一直被各路军阀所分裂。由于我们的帮助，中国在今天终于实现了统一。今天，标志着新历史的开始。"
 rcmjapan.67.a:0 "团结就是力量！"
 rcmjapan.70.t:0 "日本政府提议举行日美峰会"
 rcmjapan.70.d:0 "日本最近因为对法属印度支那的索取，其贪得无厌的态度引起了包括美国在内的许多国家的反感，日本政府决定举行日美峰会，希望能解决问题。对此我们应该采取什么样的响应？"
 rcmjapan.70.a:0 "我们同意这项提议"
 rcmjapan.70.b:0 "我们绝不与恶心的野心家进行谈判！"
 rcmjapan.71.t:0 "美国接受了我们的提议"
 rcmjapan.71.d:0 "美国政府昨日同意了我们的提议并进行了积极的响应。我们的首先很快就会与他们的领导人进行一次会谈。"
 rcmjapan.71.a:0 "很好！"
 rcmjapan.72.t:0 "美国拒绝了我们的提议"
 rcmjapan.72.d:0 "美国政府于昨日拒绝了我们的相关提议。看来战争是唯一的出路。"
 rcmjapan.72.a:0 "他们会为他们的决定后悔的。"
 rcmjapan.73.t:0 "与日本的中立条约"
 rcmjapan.73.d:0 "日本外务省已经提出了我们两国之间的互不侵犯条约。这项条约将大大增加我们双方的贸易。尽管日本人可能不值得信赖，但这项协议将使我们能够与德国“打交道”，而无需担心外界的干预。"
 rcmjapan.73.a:0 "签署协议。"
 rcmjapan.73.b:0 "不与日本人进行交易！"
 rcmjapan.74.t:0 "美国签署协议"
 rcmjapan.74.d:0 "美国明智地同意签署我们之间的互不侵犯条约。这意味着我们可以在不受美国干预的情况下自由行动。\n\n当与中国的问题得到解决时，我们可能需要重新审查审议该条约，但这是之后的问题了......"
 rcmjapan.74.a:0 "很好。"
 rcmjapan.75.t:0 "美国拒绝签署协议"
 rcmjapan.75.d:0 "美国拒绝签署我们之间的互不侵犯条约！这让事情变得更加复杂，因为我们不能在冒美国人卷入的危险情况下果断地处置中国。"
 rcmjapan.75.a:0 "去他的！"
 rcmjapan.79.t:0 "日本提供工业援助"
 rcmjapan.79.d:0 "日本的新生政府决定提供技术以及其他志愿协助者来帮助我们，改善我们的工业，以此来展现他们的诚意。"
 rcmjapan.79.a:0 "很好！"
 rcmjapan.101.t:0 "宋哲元宣布独立"
 rcmjapan.101.d:0 "由于南京政府的无能，宋哲元以及其领导的政务会宣布独立于南京政府。宋哲元还表示，他愿意与日本建立友好的关系。"
 rcmjapan.101.a:0 "很好！"
 rcmjapan.535.t:0 "青海和宁夏的回族人民希望在当地组建傀儡政权"
 rcmjapan.535.d:0 "在我们击败了青海的马步芳后，当地的回族人要求建立一个自由的回回国，他们称他们愿意为我们的伟大的东亚事业而战。"
 rcmjapan.535.a:0 "利用他们的信仰为我们而战"
 rcmjapan.535.b:0 "没门儿！"
 rcmjapan.536.t:0 "回回国成立"
 rcmjapan.536.d:0 "在日本击败了青海的马步芳之后，当地的回族人民与日本进行谈判，他们将组建自由的回回国。如果他们的要求得到满足，那么他们愿意为了日本的东亚事业而战。"
 rcmjapan.536.a:0 "日本是我们的领导者——他们这么说道。"
 rcmjapan.736.t:0 "日本下令进行政府改革"
 rcmjapan.736.d:0 "中华民国成立后，日本陆军让我们进行政府改革。从长远来看，这对我们来说是一件好事。"
 rcmjapan.736.a:0 "那是当然。"
 rcmjapan.1000.t:0 "[From.GetName]停止抵抗"
 rcmjapan.1000.d:0 "[From.GetName]已经停止抵抗中国军队。我们的附庸不能继续为我国效力了。这对于日本而言是难以言喻的一天。但是，我们终将有一天会用其他方法将这笔债讨回来。"
 rcmjapan.1000.a:0 "该死！"
 reclaim_capital_tt:0 "\n§R召回人员，重新组建傀儡政权§!"
 rcmjapan.9932.t:0 "日本入侵法属印度支那"
 rcmjapan.9932.d:0 "日本刚刚对欧洲国家在东南亚的殖民地发起了第一波攻击！他们的法西斯式政府以及其展现出来的扩张主义思想与纳粹德国惊人的相似！看看当地都发生了些什么！或许我们可以寻求和其他国家一起对日本进行一系列的贸易禁运，以打击日本的军国主义。"
 rcmjapan.9932.a:0 "寻求英国和荷兰的支持以一同抵制日本的行为"
 rcmjapan.9932.b:0 "这不关我们的事"
 rcmjapan.9321.t:0 "对日禁运？"
 rcmjapan.9321.d:0 "日本刚刚对欧洲国家在东南亚的殖民地发起了第一次攻击！他们的法西斯式政府以及其展现出来的扩张主义思想与纳粹德国惊人的相似！看看当地都发生了些什么！或许我们可以寻求和其他国家一起对日本进行一系列的贸易禁运，以打击日本的军国主义。"
 rcmjapan.9321.a:0 "他们实在太过分了！"
 rcmjapan.9321.b:0 "这不关我们的事"
 rcmjapan.9322.t:0 "对日禁运？"
 rcmjapan.9322.d:0 "日本刚刚对欧洲国家在东南亚的殖民地发起了第一次攻击！他们的法西斯式政府以及其展现出来的扩张主义思想与纳粹德国惊人的相似！看看当地都发生了些什么！或许我们可以寻求和其他国家一起对日本进行一系列的贸易禁运，以打击日本的军国主义。"
 rcmjapan.9322.a:0 "他们实在太过分了！"
 rcmjapan.9322.b:0 "这不关我们的事"
 rcmjapan.93211.t:0 "英国同意了我们的请求"
 rcmjapan.93211.d:0 "为了阻止日本在东南亚的军事行动，英国同意对日本实施禁运。"
 rcmjapan.93211.a:0 "好消息！"
 rcmjapan.93212.t:0 "英国拒绝了提议"
 rcmjapan.93212.d:0 "英国拒绝对日本实施禁运。"
 rcmjapan.93212.a:0 "真遗憾。"
 rcmjapan.93221.t:0 "荷兰同意了我们的请求"
 rcmjapan.93221.d:0 "为了阻止日本在东南亚的军事行动，英国同意对日本实施禁运。"
 rcmjapan.93221.a:0 "好消息！"
 rcmjapan.93222.t:0 "荷兰拒绝了我们的请求"
 rcmjapan.93222.d:0 "荷兰拒绝对日本实施禁运"
 rcmjapan.93222.a:0 "真遗憾。"
