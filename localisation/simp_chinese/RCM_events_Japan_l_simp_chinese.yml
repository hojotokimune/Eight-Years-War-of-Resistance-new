 rcmjapan.84.t:0 "[MEN.GetName]在日本的帮助下成立了"
 rcmjapan.84.d:0 "德穆楚克栋鲁普亲王及其追随者已与日本军队达成协议，在内蒙古组建[MEN.GetNameDef]新政府。云端旺楚克被任命为新政府的领导人，然而大部分权力仍然掌握在德穆楚克栋鲁普亲王手中。"
 rcmjapan.84.a:0 "对蒙古人来说，这是美好的一天！"
 rcmjapan.84.b:0 "什么？这些该死的叛徒！"
 rcmjapan.84.c:0 "那么，我们将停止在该地区的军事行动。"
 rcmjapan.84.e:0 "什么？去死吧叛徒！"
 rcmjapan.884.t:0 "德穆楚克栋鲁普亲王叛逃"
 rcmjapan.884.d:0 "尽管之前几次尝试都失败了，德穆楚克栋鲁普亲王及其一些追随者仍然决定求助于日本军队，在内蒙古组建[MEN.GetNameDef]新政府。德穆楚克栋鲁普亲王被任命为新政府的领导人"
 rcmjapan.884.a:0 "亡羊补牢为时未晚！"
 rcmjapan.884.b:0 "[MEN.GetNameDef]万岁！"
 rcmjapan.884.c:0 "什么？这些该死的叛徒！"
 rcmjapan.884.f:0 "什么？这些该死的叛徒！"
 rcmjapan.884.e:0 "什么？这些该死的叛徒！"
 MEN_will_be_established_tt:0 "@MEN[MEN.GetNameDef]将被建立。"
 rcmjapan.85.t:0 "蒙古人拒绝"
 rcmjapan.85.d:0 "[PLM.GetName]已经拒绝了我们关于为蒙古人组建新政府的提议。这可能是由于中国在政务会内部施加的压力，但政务会内部的紧张局势仍然存在。我们应该等一等，看看形势怎么发展。"
 rcmjapan.85.a:0 "蛤？"
 rcmjapan.985.t:0 "[JAP.GetName]试图渗透到[PLM.GetName]"
 rcmjapan.985.d:0 "[PLM.GetName]已经拒绝了日本关于在内蒙古组建新的合作政府的提议。政务会的领导人表示他们设法阻止[PLM.GetLeader]和[JAP.GetName]之间的秘密阴谋，但是政务会内部的紧张局势仍然存在。我们将在那个地区施加更大的影响，以免出现混乱。"
 rcmjapan.985.a:0 "我们将把政务会进一步地纳入我们的政府。"
 rcmjapan.86.t:0 "[From.GetNameDef]停止在内蒙古的军事发展"
 rcmjapan.86.d:0 "在[MEN.GetNameDef]成立后，中国政府决定停止干涉蒙古事务，并停止其在内蒙古地区的军事行动。"
 rcmjapan.86.a:0 "好消息！"
 rcmjapan.87.t:0 "中国继续其在内蒙古的军事发展"
 rcmjapan.87.d:0 "即使在[MEN.GetNameDef]成立后，中国政府仍决定进一步扩大其在内蒙古地区的军事行动。[MEN.GetNameDef]和[JAP.GetNameDef]将击退中国人并保护蒙古人。"
 rcmjapan.87.a:0 "要战便战！"
 rcmjapan.88.t:0 "第二次蒙古人大会"
 rcmjapan.88.d:0 "战争持续了数月，日本帮助蒙古人重新夺回了一些领土。是时候再次召开蒙古人大会，把蒙古国改造成一个更大的国家。"
 rcmjapan.88.a:0 "为了蒙古人民！"
 rcmjapan.89.t:0 "云端旺楚克去世了"
 rcmjapan.89.d:0 "[ECA.GetNameDef]的领导人云端旺楚克去世了。他的副手德穆楚克栋鲁普亲王将从现在开始领导这个国家。这对蒙古人来说是悲伤的一天。"
 rcmjapan.89.a:0 "安息吧。"
 rcmjapan.90.t:0 "蒙疆联合自治政府即将成立！"
 rcmjapan.90.d:0 "在日本的帮助下，大蒙疆联合自治政府即将成立。[Root.GetLeader]被任命为主席，张家口将成为新首都。和日本站在一起，我们蒙古人将夺回成吉思汗帝国的荣耀！"
 rcmjapan.90.a:0 "太好了！让我们通知我们邻近的附庸国。"
 rcmjapan.90.b:0 "太好了！让我们通知我们邻近的附庸国。"
 rcmjapan.90.c:0 "为了蒙古的人民！"
 rcmjapan.91.t:0 "[MEJ.GetName]要求合并"
 rcmjapan.91.d:0 "在日本的帮助下，蒙疆联合自治政府已成立。[From.GetLeader]被任命为主席，张家口将成为新首都。但张家口目前在我们的管理下，因此[JAP.GetName]和[From.GetLeader]现在要求我们与[MEJ.GetName]合并。我们该怎么回应？"
 rcmjapan.91.a:0 "我们将与他们合并。"
 rcmjapan.91.b:0 "我们至少需要保留一些自治权。"
 rcmjapan.91.c:0 "我们将与他们合并。"
 rcmjapan.91.e:0 "我们至少需要保留一些自治权。"
 rcmjapan.92.t:0 "[MEJ.GetName]要求合并"
 rcmjapan.92.d:0 "在日本的帮助下，蒙疆联合自治政府已成立。[From.GetLeader]被任命为主席，张家口将成为新首都。然而，[JAP.GetName]]认为多个附庸国可能会阻碍管理的有效性。因此，[JAP.GetName]和[From.GetLeader]现在都要求我们与[MEJ.GetName]合并。我们该怎么回应？"
 rcmjapan.92.a:0 "我们将与他们合并。"
 rcmjapan.92.b:0 "我们至少需要保留一些自治权。"
 rcmjapan.92.c:0 "我们将与他们合并。"
 rcmjapan.92.e:0 "我们至少需要保留一些自治权。"
 rcmjapan.93.t:0 "两个附庸国都同意合并"
 rcmjapan.93.d:0 "在通电晋北和南察哈尔后，他们同意合并在新成立的蒙疆联合自治政府中。这次合并标志着蒙古历史的新篇章！"
 rcmjapan.93.a:0 "蒙疆万岁！"
 rcmjapan.94.t:0 "晋北同意合并，但南察哈尔想保留一些自治权"
 rcmjapan.94.d:0 "尽管日本人的意见一直非常支持内蒙古地区三个附庸国的合并，但我们南方邻近的一个附庸国：南察哈尔希望至少保持某种形式的自治。这可能不是最佳解决方案，但两个附庸国都愿意合作。这样就没什么大不了的了。"
 rcmjapan.94.a:0 "如他们所愿."
 rcmjapan.95.t:0 "南察哈尔同意合并，但晋北想保留一些自治权"
 rcmjapan.95.d:0 "尽管日本人的意见一直非常支持内蒙古地区三个附庸国的合并，但我们南方邻近的一个附庸国：晋北希望至少保持某种形式的自治。这可能不是最佳解决方案，但两个附庸国都愿意合作。这样就没什么大不了的了。"
 rcmjapan.95.a:0 "如他们所愿."
 rcmjapan.96.t:0 "两个附庸国都希望保留一些自治权"
 rcmjapan.96.d:0 "尽管日本人的意见一直非常支持内蒙古地区三个附庸国的合并，但我们南方邻近的两个附庸国：晋北和南察哈尔都希望至少保持某种形式的自治。这可能不是最佳解决方案，但两个附庸国都愿意合作。这样就没什么大不了的了。"
 rcmjapan.96.a:0 "那就这样吧。"
 rcmjapan.97.t:0 "[From.GetName]同意合并"
 rcmjapan.97.d:0 "在得到通电后，晋北自治政府同意合并到新成立的蒙疆联合自治政府中。这次合并标志着蒙古历史的新篇章！"
 rcmjapan.97.a:0 "蒙疆万岁！"
 rcmjapan.98.t:0 "[From.GetName]想保留一些自治权"
 rcmjapan.98.d:0 "尽管日本人的意见一直非常支持内蒙古地区三个附庸国的合并，但我们南方邻近的附庸国：[From.GetName]更愿意保留某种形式的自治权。这可能不是最佳的解决方案，但他们非常愿意在这个前提下进行合作。这样就没什么大不了的了。"
 rcmjapan.98.a:0 "蒙疆万岁！"
