 rcmjapan.1021.t:0 "与[EYW_jap_chi.GetName]整合？"
 rcmjapan.1021.d:0 "我们的日本主子已经决定是时候让我们融入 [EYW_jap_chi.GetName] 了。 我们要遵从吗？"
 rcmjapan.1021.a:0 "让[EYW_jap_chi.GetLeader]做自己。"
 rcmjapan.1021.b:0 "但...我们为了帝国而战！为皇军流血！我要见大君！"
