 CHI_wellington_koo_desc:0 "Koo, Vi Kuiyuin Wellington，普通话 顾维钧，1887年生于上海，是一位干练的外交官。 顾维钧曾于哥伦比亚大学就读（文学士，1908 年；文学硕士，1909 年；博士，1912 年），在那里他专攻国际法。\n\n1912 年， 顾维钧担任中国总统袁世凯的秘书。 他也曾担任巴黎和会的代表（1919 年），然后是国际联盟理事会的代表。 他曾多次担任外交部长。"
