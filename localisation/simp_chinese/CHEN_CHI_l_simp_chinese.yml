 CHEN_wipe_out_colonial_influence_korea_desc:0 "经过我们几十年的努力，朝鲜终于成为一个独立的国家。然而，殖民时代的痕迹仍然存在，这玷汙了这片土地和人民，嘲弄了为它们的回归而奋斗的英雄们。因此，应该立即恢复这些地方的原有名称，以纪念这一伟大的胜利。"
 KOR_rename_seoul:0 "恢复南方的旧地名"
 KOR_rename_pyongyang:0 "恢复北方的旧地名"
 CHI_GATHERING_STORM_DESC:0 "在辛亥革命推翻满清末帝后，新生的民国仍举步维艰。偏远地区，军阀割据一方；中原地带，赤匪盘踞山麓。国境线外，日寇扶植了以末帝溥仪为首的傀儡政权，并试图将全中国纳入其管辖。\n\n强敌环伺之下，蒋介石委员长的政府为领导和统一中国，将不得不作出艰难的抉择。"
 CHI_BLITZKRIEG_DESC:0 "抗日战争打响已两年有余，蒋介石委员长的军队筑起血肉长城以图抵抗侵略。富庶之地沦丧敌手，西方友邦支援无望，共军消极游而不击。战火蔓延势不可挡，中华大地也将面对更深重的黑暗。\n\n然而日寇的攻势已被辽阔的国土迟滞，其贪婪的眼光亦可能投向别处，而一个新的同盟国也许能力挽狂澜……"
 PRC_BLITZKRIEG_DESC:0 "面对日本的全面进攻，国民党和共产党人达成了一项不稳定的停战协议。但双方都清楚，这个统一战线不可能太持久。\n\n共产党的根据地现在是抗日战争的前线。共产党人要想生存和发展，就必须谨慎地配置资源，因为与日本的对抗可能造成大量人员伤亡，但也有可能削弱蒋介石的武装力量，并通过不断升级的边界摩擦获得对国民党的力量优势......"
 MAN_GATHERING_STORM_DESC:0 "六岁时被驱逐出龙王座，中国最后一位皇帝溥仪一直在等待他的时机。虽然他的帝国领土在中国内战中破裂了，但溥仪却在日本找到了新的盟友。\n\n对于溥仪来说，1932年伪满洲国的建立只是追求他的祖先名分的第一步。目前，他依靠日本军队来维持他的统治，但是最终会有机会摆脱奴役的束缚，恢复他出生时的地位......"
 MAN_BLITZKRIEG_DESC:0 "六岁时被驱逐出龙王座，中国最后一位皇帝溥仪一直在等待他的时机。虽然他的帝国领土在中国内战中破裂了，但溥仪却在日本找到了新的盟友。\n\n对于溥仪来说，1932年伪满洲国的建立只是追求他的祖先名分的第一步。目前，他依靠日本军队来维持他的统治，但是最终会有机会摆脱奴役的束缚，恢复他出生时的地位......"
