 CHEN_new_era_for_democracy:0 "民主新时代"
 CHEN_new_era_for_democracy_desc:0 "中华民国在这个黄金时代得到了巨大的发展。根据国父孙中山先生的意愿，现在是结束一党专政，召开由我们政府直辖的各省代表组成的国民大会的时候了。"
 CHI_discuss_the_agenda_of_democracy_within_the_party:0 "讨论民主议程"
 CHI_discuss_the_agenda_of_democracy_within_the_party_desc:0 "我们应该召集中央执行委员会的党员开会，决定共和国未来的政治道路。"
 roc.364.t:0 "一党制的终结？"
 roc.364.d:0 "最近结束一党专政的政治议程在党内引起了热烈的讨论。中央执行委员会的一些成员认为，我们一定要遵循孙中山先生的意愿，带领共和国走向民主，另一些人担心我们会在民主时代失去对国家的控制，没有我们的指导，民众就不能灵活地行使自己的权力。\n\n我们应该把共和国引向未来的哪条道路？"
 roc.364.a:0 "民主正是我们奋斗了几十年的东西！"
 roc.364.b:0 "我们需要更多的时间来启发民众......"
 CHI_convene_the_national_assembly:0 "召集国民大会"
 CHI_convene_the_national_assembly_desc:0 "召集由各省代表组成的国民大会是人民管理我们共和国的第一步，然后举行选举，直到能够妥善组织为止。"
 CHI_presidential_nominating_convention:0 "总统提名大会"
 CHI_presidential_nominating_convention_desc:0 "总统选举即将举行，我们应该为我们党挑选最合适的候选人来开展这次竞选活动。"
 CHI_first_presidential_election:0 "第一次总统选举"
 CHI_first_presidential_election_desc:0 "让人民在历史上第一次选择我们国家未来的领导人。"
 roc.366.t:0 "总统提名大会"
 roc.366.desc_c:0 "对于即将到来的选举该提名谁，党内的意见仍存分歧。一些党员仍然支持蒋介石委员长，因为他的实力已经被党和国家近年的执政所证。另一方面，汪精卫的支持者已经开始游说，寻求领导层中不同派系的支持。\n\n我们应该提名谁来代表党来竞选呢？"
 roc.366.desc_a:0 "对于我国历史上第一次总统选举的提名人来说，该党的意见是一边倒的。绝大多数党员相信，蒋介石委员长领导这次运动是毋庸置疑的，他的坚定信念总是在最困难的时候支持我们的国家，他的声望也将有助于党赢得选举。\n\n我们现在应该宣布提名的决定吗？"
 roc.366.desc_b:0 "对于我国历史上第一次总统选举的提名人来说，该党的意见是一边倒的。绝大多数党员相信，汪精卫先生领导这次运动是毋庸置疑的，即使我们党处于最困难的时期，他的魅力也会激励其他人，他的人气也会帮助党赢得选举。\n\n我们现在应该宣布提名的决定吗？"
 roc.366.a:0 "我们需要蒋委员长继续领导我们。"
 roc.366.b:0 "汪精卫先生将是最合适的人选。"
 roc.365.t:0 "第一次总统选举"
 roc.365.d_a:0 "随着中华民国宪法的颁布，第一届总统选举即将举行。\n\n国民党候选人 [CHI.GetLeader]委员长已经领导中国几十年了，在我们最困难的时候，他的坚定信念总是支撑着整个国家， 所以他一直受到人民的尊敬，直到今天。\n\n然而，自由主义者认为，在民主时代，国家需要一个新的领导层，由于有很多潜在的候选人，他们在候选人的选择上受到了限制，但他们选择了自由主义学者胡适博士来代表他们进行竞选。\n\n胡适在年轻人中颇受欢迎，但这是否足以让他成为获胜英雄并带领我们走得更远呢？"
 roc.365.d_b:0 "随着中华民国宪法的颁布，第一届总统选举即将举行。\n\n国民党候选人 [CHI.GetLeader]已经在政府工作了几十年，他的经验和威望在几十年的时间里真正支撑起这个国家， 所以他一直受到人民的尊敬，直到今天。\n\n然而，自由主义者认为，在民主时代，国家需要一个新的领导层，由于有很多潜在的候选人，他们在候选人的选择上受到了限制，但他们选择了自由主义学者胡适博士来代表他们进行竞选。\n\n胡适在年轻人中颇受欢迎，但这是否足以让我们接受一个从未担任过公职的领导人吗？"
 roc.365.a:0 "国民党将继续执政。"
 roc.365.b:0 "我们需要一个新的领导人！"
 roc.918.t:0 "恢复东北的地名"
 roc.918.d:0 "在我们伟大的中国人民战胜日本鬼子的光荣胜利之后，摧毁中国东北日本暴政的时候到了。然而，日本殖民统治的痕迹仍然存在，这羞辱了这片土地和人民，嘲弄那些为夺回土地而牺牲生命的士兵们。因此，应立即恢复东北地区的原有名称。"
 roc.918.a:0 "以我们光荣祖国的名义！"
 roc.917.t:0 "恢复外蒙古旧地名"
 roc.917.d:0 "在我们伟大的中国人民战胜日本鬼子的光荣胜利之后，苏联终于妥协了，把外蒙领土归还给我们，因为他们害怕我们强大的军事力量，是时候清除外蒙古共产主义残余了。我们需要恢复外蒙古的原有名称，并向我们光荣的祖国致敬。"
 roc.917.a:0 "以我们伟大祖国的名义！"
