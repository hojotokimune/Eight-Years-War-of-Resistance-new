 roc.7.d:0 "中国政府已向我们发出归还香港的请求。如果我们不给他们一个满意的答复，他们就会采取军事行动。"
 roc.7.a:0 "我们承受不起远东的战争......"
 roc.7.b:0 "绝不！"
 roc.10.t:0 "提议被拒绝！"
 roc.10.d:0 "那些卑鄙的殖民帝国主义者拒绝和平合作！我们要用另一种方式来处理，以解放香港人。"
 roc.10.a:0 "等着瞧吧。"
 roc.13.t:0 "香港回归"
 roc.13.d:0 "[From.GetLeader]做了一个简短的声明，宣布他们将把香港归还给我们的确切日期，很明显，帝国主义终于开始惧怕我们的力量了。"
 roc.13.a:0 "这是去殖民化的一大进展。"
