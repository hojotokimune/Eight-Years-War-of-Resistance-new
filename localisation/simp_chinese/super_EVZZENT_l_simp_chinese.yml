 super_info.2.t: "更新日志"
 super_info.2.d: "0.5更新\n\n1.新超事件：\n\n德国入侵巴西、巴西沦陷、第二次美国内战、纽约陷落（被德国攻占）、猪湾入侵、第二次美墨战争、意大利内战、洛杉矶陷落（被日本攻占）、中华人民共和国宣告成立、东京陷落（被苏联、美国和中国攻占各一个）、埃塞俄比亚击败意大利、巴黎解放、第三次世界大战（苏联发起、盟军发起各一个）、英国-伊拉克战争、全球霸权（即全球都是同一种意识形态）（民主、共产、法西斯各一个）\n\n2.新音乐\n\n中华人民共和国宣告成立、西班牙内战、中国内战、核武器首次实战、巴巴罗萨行动、美国陷落、第二次中日战争、中国陷落、中国统一（国民党、共产党和大清）、第二次世界大战\n\n3、新图片\n\n法国陷落、巴巴罗萨行动、中国统一（国民党和共产党）"
 super_info.2.a: "玩得开心！"
