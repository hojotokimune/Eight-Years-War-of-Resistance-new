 l_simp_chinese:
 sp_event_Second_World_War:0 "第二次世界大战"
 sp_event_Second_World_War_QUOTE:0 "凡是想生存的，就令其斗争，不想斗争的，就不配生存在这个永恒斗争的世界里。\n- 阿道夫·希特勒"
 sp_event_Second_World_War_REMARK:0 "又来一次……"
 sp_event_Third_World_War:0 "第三次世界大战"
 sp_event_Third_World_War_QUOTE:0 "谁不怀念苏联，谁就没有良心。 \n- 弗拉基米尔·普京"
 sp_event_Third_World_War_REMARK:0 "天哪！"
 sp_event_Third_World_War_Allies:0 "不可思议行动"
 sp_event_Third_World_War_Allies_QUOTE:0 "从波罗的海边的什切青到亚得里亚海边的的里雅斯特，一幅横贯欧洲大陆的铁幕已经降落下来。\n- 温斯顿·丘吉尔"
 sp_event_Third_World_War_Allies_REMARK:0 "这是新秩序的终结吗？"
 sp_event_Sino_Japanese:0 "第二次中日战争"
 sp_event_Sino_Japanese_QUOTE:0 "我们中华民族有同自己的敌人血战到底的气概，有在自力更生的基础上光复旧物的决心，有自立于世界民族之林的能力。\n- 毛泽东"
 sp_event_Sino_Japanese_REMARK:0 "中国能挡住日本吗？"
 sp_event_Spanish_Civil_War:0 "西班牙内战"
 sp_event_Spanish_Civil_War_QUOTE:0 "死人会在乎谁对谁错吗？\n- 曼努埃尔·阿萨尼亚"
 sp_event_Spanish_Civil_War_REMARK:0 "西班牙何去何从？"
 sp_event_Pacific_War:0 "太平洋战争"
 sp_event_Pacific_War_QUOTE:0 "虎！虎！虎！\n- 渊田美津雄"
 sp_event_Pacific_War_REMARK:0 "万岁！！"
 sp_event_Barbarossa:0 "巴巴罗萨行动"
 sp_event_Barbarossa_QUOTE:0 "我们只需要踢一脚，整个腐朽的建筑就会倒塌。\n- 阿道夫·希特勒"
 sp_event_Barbarossa_REMARK:0 "最终胜利？"
 sp_event_Nationalist:0 "国民军赢得西班牙内战"
 sp_event_Nationalist_QUOTE:0 "我只对天主与历史负有责任。\n- 弗朗西斯科·佛朗哥"
 sp_event_Nationalist_REMARK:0 "崭新的西班牙。"
 sp_event_Republican:0 "共和军赢得西班牙内战"
 sp_event_Republican_QUOTE:0 "他们放弃了一切……来到这里告诉我们：“我们来此，是为了你们的事业，为了西班牙的事业，为了全人类进步的事业。”\n- 多洛雷斯·伊巴鲁里"
 sp_event_Republican_REMARK:0 "西班牙重归稳定。"
 sp_event_Anarchist:0 "安那其赢得西班牙内战"
 sp_event_Anarchist_QUOTE:0 "我相信自由，一如既往。自由建立在责任感之上。我认为纪律是必不可少的，但它必须是内在的纪律，共同的目标和强烈的同志之情是它的发动机。\n- 布维那文图拉·杜鲁提"
 sp_event_Anarchist_REMARK:0 "西班牙自由了。"
 sp_event_Communist:0 "共产主义者赢得西班牙内战"
 sp_event_Communist_QUOTE:0 "每个人心中都有对革命和未来的信念，有瞬间进入平等自由时代的感觉。大家开始试着过上“人”的生活，而不是做资本主义机器中的齿轮。\n- 乔治·奥威尔"
 sp_event_Communist_REMARK:0 "红色的西班牙？"
 sp_event_Falangist:0 "长枪党赢得西班牙内战"
 sp_event_Falangist_QUOTE:0 "我们将以最诗意的方式表达对西班牙的热情；我们会做出牺牲，我们会放弃安逸的生活，最终，我们会胜利。\n- 何塞·安东尼奥·普利莫·德·里维拉"
 sp_event_Falangist_REMARK:0 "西班牙！前进！"
 sp_event_Stalinist:0 "斯大林主义者赢得西班牙内战"
 sp_event_Stalinist_QUOTE:0 "真正的勇气在于能够战胜自己、升华自己，使自己的意志服从集体的意志，即上级党组织的意志。\n- 约瑟夫·斯大林"
 sp_event_Stalinist_REMARK:0 "欧洲出现了苏维埃？"
 sp_event_Carlist:0 "卡洛斯派赢得西班牙内战"
 sp_event_Carlist_QUOTE:0 "西班牙是世界上最强大的国家，几个世纪以来它一直在自毁，至今尚未成功。\n- 奥托·冯·俾斯麦"
 sp_event_Carlist_REMARK:0 "国王归来。"
 sp_event_British_Collapse:0 "英国崩溃"
 sp_event_British_Collapse_QUOTE:0 "谁都没法拯救英国，除了英国自己。\n- 温斯顿·丘吉尔"
 sp_event_British_Collapse_REMARK:0 "日落了。"
 sp_event_Fall_Germany:0 "德国陨落"
 sp_event_Fall_Germany_QUOTE:0 "希特勒之徒有如过眼云烟，但德国和德国人民永存。\n- 约瑟夫·斯大林"
 sp_event_Fall_Germany_REMARK:0 "Auf Wiedersehen!（别了！）"
 sp_event_Soviet_End:0 "苏联终结"
 sp_event_Soviet_End_QUOTE:0 "历史上从未存在过不可战胜的军队，从来没有，\n- 约瑟夫·斯大林"
 sp_event_Soviet_End_REMARK:0 "那现在呢？"
 sp_event_Japanese_Surrender:0 "日本投降"
 sp_event_Japanese_Surrender_QUOTE:0 "而战局未必好转，世界大势亦不利我。\n- 裕仁"
 sp_event_Japanese_Surrender_REMARK:0 "旭日坠落。"
 sp_event_Fall_America:0 "美国沦陷"
 sp_event_Fall_America_QUOTE:0 "战争是人类最可悲、最愚蠢的行为；寻求或蓄意发动战争都是对全人类的暴行。\n- 德怀特·D·艾森豪威尔"
 sp_event_Fall_America_REMARK:0 "美国梦碎。"
 sp_event_first_nuke:0 "核武器首次实战"
 sp_event_first_nuke_QUOTE:0 "我成为了死神、世界的毁灭者。\n- J·罗伯特·奥本海默"
 sp_event_first_nuke_REMARK:0 "天地无言。"
 sp_event_Imperial_Federation:0 "帝国联邦"
 sp_event_Imperial_Federation_QUOTE:0 "帝国怎么样了？\n- 乔治五世"
 sp_event_Imperial_Federation_REMARK:0 "帝国的太阳永不落。"
 sp_event_Decolonization:0 "大英帝国去殖民化"
 sp_event_Decolonization_QUOTE:0 "没有什么“循序渐进的自由”，自由是与生俱来的，我们在获得完全自由前都是奴隶。\n- 圣雄甘地"
 sp_event_Decolonization_REMARK:0 "欧洲业已老迈。"
 sp_event_Uk_King:0 "爱德华八世掌权"
 sp_event_Uk_King_QUOTE:0 "没有哪个民主国家最后不自杀的。\n- 约翰·亚当斯"
 sp_event_Uk_King_REMARK:0 "新王万岁！"
 sp_event_Mosley:0 "进军唐宁街"
 sp_event_Mosley_QUOTE:0 "我们在英国一同点燃了万古不灭的火炬。黑衫军的同袍们，我们将守护这束火炬，直到它照亮英国，乃至全人类的道路。\n- 奥斯瓦尔德·莫斯利"
 sp_event_Mosley_REMARK:0 "英伦三岛的黄昏。"
 sp_event_Uk_Communist:0 "英国革命"
 sp_event_Uk_Communist_QUOTE:0 "为了子孙后代，我们必须作出抉择，是真正相信所有的国家都应贯彻民族自决，还是宁愿充当帝国主义的工具和利润的奴隶。\n- 亚瑟·麦克马纳斯"
 sp_event_Uk_Communist_REMARK:0 "马克思会引以为豪。"
 sp_event_Second_World_War_Kaiser:0 "世界再陷战火"
 sp_event_Second_World_War_Kaiser_QUOTE:0 "这不是和平，这是二十年的休战。\n- 斐迪南·福煦，1919年"
 sp_event_Second_World_War_Kaiser_REMARK:0 "圣诞节前回家！"
 sp_event_German_Civil_War:0 "德国内战"
 sp_event_German_Civil_War_QUOTE:0 "我们将会失败，这几乎可以肯定。但如果连这几个人都不胆敢出来制止那罪犯，未来的历史将如何评判德国人民呢？\n- 亨宁·冯·特雷斯寇"
 sp_event_German_Civil_War_REMARK:0 "那么，动手吧。"
 sp_event_Kaiser_Returns:0 "德皇归来"
 sp_event_Kaiser_Returns_QUOTE:0 "再无党派之分，我们都是德国人！\n- 威廉二世"
 sp_event_Kaiser_Returns_REMARK:0 "他也没离开多久嘛。"
 sp_event_German_Democracy:0 "德国走向民主"
 sp_event_German_Democracy_QUOTE:0 "没有民主就没有自由。无论是谁使用，暴力都是反动的。\n- 弗里德里希·艾伯特"
 sp_event_German_Democracy_REMARK:0 "德国民主的第二次机会。"
 sp_event_Endsieg:0 "Endsieg（最终胜利）"
 sp_event_Endsieg_QUOTE:0 "德国要么成为一个世界强权，要么不复存在。\n- 阿道夫·希特勒"
 sp_event_Endsieg_REMARK:0 "德意志，德意志高于一切！"
 sp_event_Fall_France:0 "法国沦陷"
 sp_event_Fall_France_QUOTE:0 "法国输掉了一场战役，但并没有输掉这场战争。\n- 夏尔·戴高乐"
 sp_event_Fall_France_REMARK:0 "那么，战斗继续。"
 sp_event_Fall_Poland:0 "波兰沦陷"
 sp_event_Fall_Poland_QUOTE:0 "败而不屈，即胜利；胜而自满，即失败。\n- 约瑟夫·毕苏斯基"
 sp_event_Fall_Poland_REMARK:0 "波兰仍未灭亡！"
 sp_event_Unholy_Alliance:0 "柏林-莫斯科轴心"
 sp_event_Unholy_Alliance_QUOTE:0 "这是四大国（指德意日苏）的历史使命：采取长期政策，在全球范围内划分利益，将人民的未来发展引向正确的轨道。\n- 约阿希姆·冯·里宾特洛甫"
 sp_event_Unholy_Alliance_REMARK:0 "对欧洲来说是个坏消息。"
 sp_event_Austria_Hungary:0 "奥匈帝国重生"
 sp_event_Austria_Hungary_QUOTE:0 "人民从未投票支持共和。他们一直保持沉默，只是因长期战争而精疲力尽，又被1918和1919年“革命者”胆大妄为的行径吓倒罢了。\n- 奥托·冯·哈布斯堡"
 sp_event_Austria_Hungary_REMARK:0 "兄弟重聚。"
 sp_event_Eastern_Front:0 "新的东方战线"
 sp_event_Eastern_Front_QUOTE:0 "斯拉夫人将永远痛恨我们，并永远成为我们的死敌！只有狠狠地打他们，他们才会畏惧、才会尊重！\n- 威廉二世"
 sp_event_Eastern_Front_REMARK:0 "东方要血流成河了。"
 sp_event_Vicky_3:0 "维多利亚加冕女皇"
 sp_event_Vicky_3_QUOTE:0 "日耳曼人的理想获胜，或盎格鲁-撒克逊人的理想获胜，二者必居其一。\n- 威廉二世"
 sp_event_Vicky_3_REMARK:0 "女皇陛下万岁！"
 sp_event_Fall_China:0 "中国沦陷"
 sp_event_Fall_China_QUOTE:0 "人为刀俎，我为鱼肉。\n- 孙中山"
 sp_event_Fall_China_REMARK:0 "百年国耻仍在延续。"
 sp_event_Chinese_Civil_War:0 "第二次国共内战" #guo
 sp_event_Chinese_Civil_War_QUOTE:0 "只有这种人民战争，才能战胜民族敌人。\n- 毛泽东"
 sp_event_Chinese_Civil_War_REMARK:0 "东方浴火。"
 sp_event_Communist_Unification:0 "[PRC.GetNameDef]宣告成立"
 sp_event_Communist_Unification_QUOTE:0 "我们的工作将写在人类的历史上，它将表明：占人类总数四分之一的中国人从此站立起来了。\n- 毛泽东"
 sp_event_Communist_Unification_REMARK:0 "东方红，太阳升......" #guo
 sp_event_Nationalist_Unification:0 "国民党统一中国"
 sp_event_Nationalist_Unification_QUOTE:0 "革命尚未成功，同志仍须努力！\n- 孙中山"
 sp_event_Nationalist_Unification_REMARK:0 "中华遂归于一统！"
 sp_event_Russo_Japanese_War:0 "第二次日俄战争"
 sp_event_Russo_Japanese_War_QUOTE:0 "给我一支日本师团，就算用竹枪，我也能消灭掉整个俄罗斯远东陆军。\n- 荒木贞夫"
 sp_event_Russo_Japanese_War_REMARK:0 "远东陷入重围。"
 sp_event_Qing_Dynasty:0 "清王朝统一中国"
 sp_event_Qing_Dynasty_QUOTE:0 "民为贵，社稷次之，君为轻。是故得乎丘民而为天子。\n- 孟子"
 sp_event_Qing_Dynasty_REMARK:0 "再一次，龙啸九天。"
 sp_event_JAP_GEACPS:0 "日本赢得东亚霸权"
 sp_event_JAP_GEACPS_QUOTE:0 "兼六合以开都，掩八纮而为宇。\n- 神武天皇"
 sp_event_JAP_GEACPS_REMARK:0 "东亚新秩序。"
 sp_event_Japanese_Civil_War:0 "日本内战"
 sp_event_Japanese_Civil_War_QUOTE:0 "今日之幕府、诸侯皆已为醉人，无扶持之术，非草莽崛起之人无所望矣。\n- 吉田松阴"
 sp_event_Japanese_Civil_War_REMARK:0 "升阳之国，能否迎来解放？"
 sp_event_Chinese_Victory:0 "日本从中国撤军"
 sp_event_Chinese_Victory_QUOTE:0 "如果不把帝国主义清除出中国，中国就会灭亡；如果要中国不灭亡，那帝国主义就不能存在。\n- 蒋中正"
 sp_event_Chinese_Victory_REMARK:0 "猛虎觉醒了。"
 sp_event_RCWC:0 "第二次俄国内战"
 sp_event_RCWC_QUOTE:0 "为了让人神圣，就必须摧毁把人钉在十字架上的社会秩序。而这个问题只能靠铁和血来解决。\n- 列夫·托洛茨基"
 sp_event_RCWC_REMARK:0 "列宁留下了混乱的种子……"
 sp_event_RCWW:0 "第二次俄国内战"
 sp_event_RCWW_QUOTE:0 "我主上帝，天佑罗斯！\n- 尼古拉二世"
 sp_event_RCWW_REMARK:0 "大清洗还是洗少了。"
 sp_event_Romanov:0 "罗曼诺夫王朝复辟"
 sp_event_Romanov_QUOTE:0 "“沙皇之心系于上帝之手。”正如此言，我所立的一切律法，皆出自我于上帝面前肩负的重任，我随时愿意为这些决定负责。\n- 尼古拉二世"
 sp_event_Romanov_REMARK:0 "俄罗斯稳定了？"
 sp_event_PLC:0 "波立联邦重生"
 sp_event_PLC_QUOTE:0 "神佑吾辈，何人能敌。\n- 波兰-立陶宛联邦格言"
 sp_event_PLC_REMARK:0 "不再被瓜分！"
 sp_event_Winter_War:0 "冬季战争"
 sp_event_Winter_War_QUOTE:0 "我们赢得的土地仅仅够埋葬阵亡将士的遗体。\n- 某红军将领"
 sp_event_Winter_War_REMARK:0 "这值得吗？"
 sp_event_Macedon:0 "马其顿帝国重生"
 sp_event_Macedon_QUOTE:0 "只要肯尝试，一切皆有可能。\n- 亚历山大大帝"
 sp_event_Macedon_REMARK:0 "他的遗产仍存于世。"
 sp_event_Byzantium:0 "拜占庭帝国重生"
 sp_event_Byzantium_QUOTE:0 "上帝不允许我做无国之君，我会与城池共存亡。\n- 君士坦丁十一世（君士坦丁堡陷落时）"
 sp_event_Byzantium_REMARK:0 "Deus Vult!（上帝所愿！）"
 sp_event_Ottoman:0 "奥斯曼帝国重生"
 sp_event_Ottoman_QUOTE:0 "我们不怕猫头鹰，我们可是鹰隼。\n- 穆罕默德二世"
 sp_event_Ottoman_REMARK:0 "不再是西亚病夫。"
 sp_event_Turan:0 "突厥统一"
 sp_event_Turan_QUOTE:0 "“我是土耳其人”，说出这句话的人有多么幸福。\n- 穆斯塔法·凯末尔·阿塔图尔克"
 sp_event_Turan_REMARK:0 "现在你们都是突厥人了！"
 sp_event_Balkan:0 "巴尔干统一"
 sp_event_Balkan_QUOTE:0 "巴尔干各国人民的团结互助，是通向经济、民族和政治解放的唯一道路。\n- 迪米特里捷·图佐维奇"
 sp_event_Balkan_REMARK:0 "再次出发！"
 sp_event_Fall_Brazil:0 "巴西沦陷"
 sp_event_Fall_Brazil_QUOTE:0 "愿上帝实现我最后的愿望：赐给巴西和平与繁荣。\n- 佩德罗二世"
 sp_event_Fall_Brazil_REMARK:0 "巨人已死。"
 sp_event_American_Civil_War:0 "第二次美国内战"
 sp_event_American_Civil_War_QUOTE:0 "我看不起那些不愿成长的人。\n- 亚伯拉罕·林肯"
 sp_event_American_Civil_War_REMARK:0 "别了，美国。"
 sp_event_Fall_New_York:0 "纽约陷落"
 sp_event_Fall_New_York_QUOTE:0 "谁掌握了过去，谁就掌握了未来。谁掌握了现在，谁就掌握了过去。\n- 乔治·奥威尔"
 sp_event_Fall_New_York_REMARK:0 "令人作呕的混蛋。"
 sp_event_Fall_Los_Angeles:0 "洛杉矶陷落"
 sp_event_Fall_Los_Angeles_QUOTE:0 "我把事情搞砸了，不是吗？\n- 理查德·尼克松"
 sp_event_Fall_Los_Angeles_REMARK:0 "把日本鬼子赶出去！"
 sp_event_Fall_Leopoldine:0 "德国入侵巴西"
 sp_event_Fall_Leopoldine_QUOTE:0 "不独立，毋宁死！\n- 佩德罗一世"
 sp_event_Fall_Leopoldine_REMARK:0 "上帝保佑我们！"
 sp_event_China_Yellow_River:0 "黄河之灾"
 sp_event_China_Yellow_River_QUOTE:0 "此次决口有关国家命运，没有小的牺牲，哪有大的成就，在这紧要关头，切戒妇人之仁，必须打破一切顾虑，坚决去做，克竟全功。\n- 蒋中正"
 sp_event_China_Yellow_River_REMARK:0 "这能挡住日本人吗？"
 sp_event_Bay_of_Pigs:0 "猪湾入侵"
 sp_event_Bay_of_Pigs_QUOTE:0 "本届美国政府在经济上孤立、扼杀古巴的努力彻底失败了，但它不接受这种失败，甚至变得越来越绝望。\n- 菲德尔·卡斯特罗"
 sp_event_Bay_of_Pigs_REMARK:0 "快起来，上战场，巴亚莫的勇士们！"
 sp_event_Second_American_Mexican_War:0 "第二次美墨战争"
 sp_event_Second_American_Mexican_War_QUOTE:0 "宁可站着死，也不跪着生。\n- 埃米利阿诺·萨帕塔"
 sp_event_Second_American_Mexican_War_REMARK:0 "天哪！"
 sp_event_PRC:0 "北平和平解放" #guo
 sp_event_PRC_QUOTE:0 "谈得成也好，谈不成也罢。\n- 周恩来" #guo
 sp_event_PRC_REMARK:0 "紫禁城再一次迎来了新的主人" #guo
 sp_event_Italian_Civil_War:0 "意大利内战"
 sp_event_Italian_Civil_War_QUOTE:0 "让蛇吸烟都比让巴西远征军上前线更有可能。\n- 巴西流行语"
 sp_event_Italian_Civil_War_REMARK:0 "意大利时日无多了。"
 sp_event_Liberation_of_Paris:0 "巴黎解放"
