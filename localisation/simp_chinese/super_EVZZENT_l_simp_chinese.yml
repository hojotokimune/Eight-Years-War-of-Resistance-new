 super_info.1.d: "感谢您使用原版超事件扩展模组！\n\n超事件音频是音乐播放器控制的，所以您可以随时控制音量，甚至暂停超事件音乐，但是，请不要在播放超事件音频时点击别的电台，或者点击随机播放或者跳过音乐按钮。\n触发超事件时，您还可以打开音乐播放器查看音乐名称。\n\n如果您有任何问题，可以去本mod的steam页面留言。（如果汉化有任何问题，也请前往汉化mod的steam页面留言）"
