l_simp_chinese:
 Mio_for_chine.1.t: "中国军工组织"
 Mio_for_chine.1.d: "感谢您的游玩，本模组仍在更新中，如果你有什么想法或者建议，可以前往Steam创意工坊或者52PCgames论坛（搜索“中国军工组织”）留下建议。\n本模组为玩家提供了新的军工组织，当前版本内容为：\n\n-- 【南方造船厂】（轻型船体设计）（驱逐舰&运输船&桑葚港）\n-- 【第一汽车厂】（车辆生产厂）（摩托化装备、机械化装备、装甲车）\n-- 【兵器工业集团】（火炮设计商）（火炮、火箭炮、反坦克炮、反一切炮\n\nPS:我知道这会让非中国势力获得该模组中的军工企业。\n\n是否开启本模组内容"
 Mio_for_chine.1.a: "开启"
 Mio_for_chine.1.b: "关闭"

