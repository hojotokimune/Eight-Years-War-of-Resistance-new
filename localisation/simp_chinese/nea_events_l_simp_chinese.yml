 nea_prc.29.t:0 "国民政府停发军饷补给"
 nea_prc.29.d:0 "我们对八路军和新四军的私自扩编已被国民政府得知，军委会以此为由停止向我们拨发军饷补给。\n\n自抗战爆发以来，国民政府军事委员会每月提供的军饷与装备补给为我们的军队提供了很大的帮助，接下来我们的处境将会更加困难。"
 nea_prc.29.a:0 "我们必须自力更生了。"
 nea_prc.30.t:0 "游击战争战果颇丰"
 nea_prc.30.d:0 "近一段时间的游击战争中，我们的敌后武装取得了十分可观的战果，在拔除若干据点、毙伤大量日伪军之外，还缴获了一批武器装备。\n\n我们在沦陷区多个省份的游击活动已经形成了燎原之势。"
 nea_prc.30.a:0 "同志们表现得很好！"
