 nea_prc.112.t_other:0 "徐蚌会战"
 nea_prc.112.d_win:0 "淮河流域历来是保卫长江的屏障，徐州更是易攻难守的四战之地。为了寻找机会与徐州剿总的中国军队决战，歼灭两淮地区的国军主力，中共军队华东野战军与中原野战军23个纵队66万兵力又40万军区武装，从鲁西南、豫东出击，进逼徐州；国军徐州剿总四个兵团又三个绥靖区另华中剿总一个兵团共80万人，固守以徐州为中心的津浦、陇海两条铁路线，进行攻势防御。\n\n此次决战，中国军队情报工作不力、指挥仓皇失措；中共军队采取围点打援战术逐次围歼国军两个主力兵团，并通过运动穿插将徐州剿总主力围歼，以伤亡13万余人的代价毙伤国军17万，另有30余万俘虏，彻底控制了两淮地区。"
