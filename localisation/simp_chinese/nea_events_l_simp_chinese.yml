 nea_chi.154.t:0 "武汉会战"
 nea_chi.154.d_lose:0 "随着中日战争的进一步扩大，日本意识到战争局势正在向长期消耗战发展。为了逼迫中国政府屈服，尽快结束战争，日军集结重兵扑向华中重镇武汉；为应对日军的猛烈攻势，国民政府军事委员会制定了保卫武汉的作战计划以消耗、挫败日军，实现工厂内迁，争取国际援助。\n\n为防守武汉，中国第五、第九战区110万作战部队在武汉外围沿长江南北两岸展开布防，与来犯的35万日军相持对抗。此战，中国军队浴血奋战，大小战斗数百次，以伤亡40余万的代价，毙伤日军10万左右，大大消耗了日军的有生力量；日军虽然攻占了武汉，但其速战速决、逼迫国民政府屈服以结束战争的战略企图并未达到。"
