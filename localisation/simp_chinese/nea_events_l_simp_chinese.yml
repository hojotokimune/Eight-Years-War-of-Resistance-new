 nea_gdc.1.t:0 "中国国民党元老胡汉民病逝"
 nea_gdc.1.d:0 "今天早些时候，中国国民党中央常务委员会主席胡汉民在广州因突发脑溢血病逝。中央政府已下令拨款60万元治丧，并举办国葬。\n\n胡汉民是中国国民党元老和早期主要领导人之一，是党内的右派代表人物。因与蒋中正有矛盾，成为南方实力派领袖，在广州成立西南两机关，坚持“抗日、剿共、反蒋”三大政治主张，与中央抗衡，形成两广的半独立局面。分析人士表示，胡汉民的病逝可能会改变西南省份与中央政府抗衡的局面，中国可能由此开始一段大的变革。"
 nea_gdc.1.a:0 "这是控制两广的好机会。"
 nea_gdc.1.b:0 "党国之不幸。"
 nea_gdc.1.c:0 "中国国民党的格局即将改变。"
 nea_gdc.2.t:0 "来自中央的吊唁团带来“五条建议”"
 nea_gdc.2.d:0 "胡汉民病逝后，前来吊唁的中央代表团这几天与我们进行了几次会谈，并正式向我们提出了中央关于西南省份的“五条建议”，包括：取消两广的半独立地位；由中央派人改组广东省政府；原粤系人物或赴南京任职，或出国考察；粤军各军、师长由军委会任命；以法币取代广东货币。\n\n我们是否应该接受？"
 nea_gdc.2.a:0 "接受中央要求，通电下野。"
 nea_gdc.2.b:0 "拒绝中央要求，起兵反抗。"
 nea_gdc.3.t:0 "粤系军阀首领陈济棠通电下野"
 nea_gdc.3.d_former:0 "中国粤系军阀首领陈济棠在今天发表通电，表示接受中央政府此前提出的“五条建议”，即取消两广的半独立地位；由中央派人改组广东省政府；原粤系人物或赴南京任职，或出国考察；粤军各军、师长由军委会任命；以法币取代广东货币。\n\n这标志着中国西南省份正式结束了半独立的局面，重新统一在中央政府领导下。陈济棠在完成广东省政务与军务的交接后，前往香港，淡出政坛，广东绥靖主任职位由亲近中央的粤军将领余汉谋接任。"
 nea_gdc.3.d_latter:0 "随着粤军陆、空军大批将领通电投靠中央政府、拥护统一，强大的粤军分崩离析，留守广东的部队也军心不稳，随时有溃散的可能。今天早些时候，已经投靠中央政府的粤系军阀将领余汉谋致电要求首领陈济棠24小时内离开广东，同时出兵向广州进攻，陈济棠所部军心大乱，不战而退。\n\n心灰意冷的陈济棠发表通电，宣布下野并将全部的政治、军事资产移交余汉谋，随后前往香港。广东省的半独立地位结束，重新回到了中央政府领导之下。"
 nea_gdc.3.d_suppressed:0 "随着中央军彻底击溃粤军主力，攻克省政府及粤军总司令部所在地广州，中央政府平定了粤系军阀的叛乱，结束了广东省长期以来的半独立局面。\n\n不久之前，中央政府已经宣布任命亲近中央的粤军将领余汉谋为广东绥靖主任，而此前一直明哲保身的新桂系，此刻或许也不得不面临关乎命运的抉择，是服从中央政府，还是继续保持半独立地位，步粤系之后尘。中国西南省份能够重新统一在中央政府的领导之下么？"
 nea_gdc.3.a:0 "明智之举。"
 nea_gdc.3.a_tip:0 "获得降落在江西南昌机场的粤系空军。\n"
 nea_gdc.3.b:0 "下一个会是我们么？"
 nea_gdc.3.b_tip:0 "获得具有作战能力的20个民团。\n"
 nea_gdc.3.c:0 "拥护中央政府，誓死效忠委座。"
 nea_gdc.3.e:0 "国民党中央对地方的控制加强了。"
 nea_gdc.4.t:0 "粤系与我们暗中接触"
 nea_gdc.4.d:0 "趁着在广东吊唁胡汉民的机会，粤系与我们的代表进行了一些接触，表达了反抗中央对地方的控制，以抗日为名起兵反蒋的想法，并询问我们的态度。\n\n我们是否应该同意联合反蒋？"
 nea_gdc.4.a:0 "同意联合，反蒋抗日。"
 nea_gdc.4.b:0 "拒绝联合，明哲保身。"
 nea_gdc.5.t:0 "桂系接受我方建议"
 nea_gdc.5.d:0 "桂系的吊唁团代表正式回应了我们联合反蒋的邀请，他们同意与我们组成反蒋抗日联军，与中央抗衡。"
 nea_gdc.5.a:0 "很好，着手编组联军。"
 nea_gdc.6.t:0 "桂系拒绝我方建议"
 nea_gdc.6.d:0 "桂系的吊唁团代表正式回应了我们联合反蒋的邀请，他们希望更多地关注自己省内的情况，不太愿意与我们合作。"
 nea_gdc.6.a:0 "那我们只能独自反抗。"
 nea_gdc.6.b:0 "那我们不得不接受中央的要求了……"
 nea_gdc.7.t:0 "国民革命抗日救国军成立"
 nea_gdc.7.d_with_GXC:0 "今天早些时候，中国国民党西南执行部和国民政府西南政务委员会两机关作出决议，命令陈济棠、李宗仁组织抗日救国军，并通电吁请中央领导全面抗日；陈、李随后在广州发出通电，痛陈九一八事变后日军践踏中国土地，决定率部北上抗日，请求准许联军北上，收复失地，并攻击中央政府对抗日不作为，要求蒋中正立即停止进逼地方实力派。\n\n国民党中央和国民政府立即回电驳斥，称“攘外必先安内，统一方能御侮”，并痛斥两广为“地方将吏抗命”；军委会亦通电两广，严令两广部队不得擅自行动。\n\n尽管抗日口号响亮，但据悉不久前，粤系还频频接受日军将领访问，获得日军赠送装备并大量聘请日本军官作顾问，这场闹剧似乎不那么简单。"
 nea_gdc.7.d_alone:0 "今天早些时候，中国国民党西南执行部和国民政府西南政务委员会两机关作出决议，命令将陈济棠粤军编组为抗日救国军，并通电吁请中央领导全面抗日；陈随后在广州发出通电，痛陈九一八事变后日军践踏中国土地，决定率部北上抗日，请求准许粤军北上，收复失地，并攻击中央政府对抗日不作为，要求蒋中正立即停止进逼地方实力派。\n\n国民党中央和国民政府立即回电驳斥，称“攘外必先安内，统一方能御侮”，并痛斥广东为“地方将吏抗命”；军委会亦通电粤军，严令部队不得擅自行动。\n\n尽管抗日口号响亮，但据悉不久前，粤系还频频接受日军将领访问，获得日军赠送装备并大量聘请日本军官作顾问，这场闹剧似乎不那么简单。"
 nea_gdc.7.a:0 "他们要反？"
 nea_gdc.7.a_tip:0 "§O尽快调兵控制湘南，可以有效阻挡叛军的扩张。§!\n"
 nea_gdc.7.b:0 "让中央见识一下我们的实力。"
 nea_gdc.7.c:0 "又一场中国的内战要开始了么？"
 nea_gdc.8.t:0 "中央军与西南军阀部队对峙"
 nea_gdc.8.d_occupy:0 "国民革命抗日救国军成立半个月以来，中国各地组织与群众团体积极响应，军队亦已从广州出发，攻入湖南，占领湘南郴州、永州一带，并向湘南重镇衡阳进攻。\n\n不久前，驻守衡阳的中央军在抗日救国军的围攻之下弃城撤离，湘南完全落入抗日救国军控制之中，陈济棠遂下达命令，指挥部队继续向湖南其他地区、江西与贵州进军，并与当地中央军形成对峙。"
 nea_gdc.8.d_unoccupied:0 "国民革命抗日救国军成立半个月以来，中国各地组织与群众团体积极响应，军队亦已从广州出发，攻入湖南，占领湘南郴州、永州一带，并向湘南重镇衡阳进攻。\n\n因为军委会及时将中央军两个军的部队从湖北南调，抢占衡阳，而湖南省主席何键亦拒绝抗日救国军的拉拢，并将其动向报告中央，抗日救国军不得不暂停于湘南，与中央军对峙。"
 nea_gdc.8.a:0 "有什么好办法可以瓦解叛军？"
 nea_gdc.8.b:0 "“反蒋抗日”的口号能为我们赢得人心。"
 nea_gdc.8.c:0 "暴风雨前的宁静。"
 nea_gdc.9.t:0 "收到中央政府的贿赂"
 nea_gdc.9.d:0 "中央政府派人来与我们的某些将领见了面，提出支付一笔资金来支持广东省的“建设”，这笔资助金额不菲，或许对我们的腰包，甚至是建设都有帮助。"
 nea_gdc.9.a:0 "接受贿赂，通电支持中央。"
 nea_gdc.9.b:0 "拒绝贿赂，坚持反蒋抗日。"
 nea_gdc.10.t:0 "余汉谋通电支持中央政府"
 nea_gdc.10.d:0 "两天前，亲近中央的粤军将领余汉谋率其第一军于广州发动兵变，宣布拥护中央，并率部向粤西推进，对陈济棠实施“兵谏”。今天，余汉谋搭乘飞机飞抵南京面见蒋中正，并通电表示拥护统一、反对割据，正式宣誓效忠中央政府；蒋中正则同时允诺倒陈后以余汉谋主政广东。\n\n不久之后，又有数名粤军将领相继通电反陈，有消息称抗日救国军刚成立时，粤军当中就有好些将领不愿参加以抗日为名反蒋之错误行动。目前，粤军的战斗力已大受影响。"
 nea_gdc.10.a:0 "很好，新任广东绥靖主任有人选了。"
 nea_gdc.10.b:0 "叛徒！"
 nea_gdc.10.c:0 "这对反蒋阵营是个不小的损失。"
 nea_gdc.11.t:0 "粤军将领拒绝了我们的收买"
 nea_gdc.11.d:0 "我们试图收买的粤军将领拒绝了我们的报价，他们表示这种低劣的贿赂手段无法改变他们的忠心，自己将坚定地效忠首领陈济棠。\n\n或许我们需要增加一些筹码，又或者结束这无谓的尝试？"
 nea_gdc.11.a:0 "看来是嫌少啊。"
 nea_gdc.11.b:0 "如此贪得无厌，只有武力解决了。"
 nea_gdc.12.t:0 "空军叛逃中央，众将逼迫下野"
 nea_gdc.12.d:0 "粤军空军司令官黄光锐早些时候带领74架军机及后勤人员经韶关飞往南昌，并通电宣告投诚中央政府。\n\n军中有不少将领已经有所动摇，他们或直接或间接地表达了拥护统一、绥靖主任通电下野的希望。"
 nea_gdc.12.a:0 "唉，大势已去……"
 nea_gdc.13.t:0 "中央政府与我们接触"
 nea_gdc.13.d:0 "随着粤系的瓦解和陈济棠的下野，如今只剩我们孤身反抗中央政府。军中大部分官兵都不希望手足相残，中央政府又正好派密使表达了和谈的意愿。\n\n我们是否应该同意和谈？"
 nea_gdc.13.a:0 "提出和谈，平息内战。"
 nea_gdc.13.b:0 "拒绝和谈，反抗到底。"
 nea_gdc.14.t:0 "桂系希望和谈"
 nea_gdc.14.d:0 "桂系首领们通过我们派去的密使表达了平息内战、希望和谈的意愿，不过他们提出了一些条件，希望中央政府停止进逼地方，维持广西现状不变；日本如进一步侵犯中国主权，则立即开始全面抗战；抗战一旦爆发，广西将立刻出兵。\n\n在此基础上，桂系将宣布服从中央政府的领导。我们是否应该接受这些条件？"
 nea_gdc.14.a:0 "接受条件。"
 nea_gdc.14.b:0 "拒绝这无理的要求。"
 nea_gdc.15.t:0 "桂系拒绝和谈"
 nea_gdc.15.d:0 "桂系首领们通过我们派去的密使表达了强硬而坚定的抗日立场，同时坚称“抗日必反蒋”，指责中央政府进逼地方，对日本的侵略视若无睹。\n\n看来一场内战在所难免了。"
 nea_gdc.15.a:0 "那就只能同胞相残了。"
 nea_gdc.16.t:0 "中央政府接受和谈条件"
 nea_gdc.16.d:0 "收到我们提出的和谈条件之后，中央政府回电表示接受条件并愿意和谈；几天后中央政府将派代表抵达南宁与我们正式谈判。\n\n这场内战终于要平息了。"
 nea_gdc.16.a:0 "这也算是党国之幸吧。"
 nea_gdc.17.t:0 "中央政府拒绝和谈条件"
 nea_gdc.17.d:0 "收到我们提出的和谈条件之后，中央政府回电表示拒绝我们的无理要求并斥责我们不服从中央政府领导，破坏国家统一，企图另立中央。\n\n看来一场内战在所难免了。"
 nea_gdc.17.a:0 "那就只能同胞相残了。"
 nea_gdc.18.t:0 "中央政府与桂系军阀和解"
 nea_gdc.18.d_peace:0 "经过三个月的动乱，中央政府与西南军阀之间的冲突终于平息。今天早些时候，中央政府与军委会发布命令，李、白二人和桂系大小官员之职位不变，新桂系官员则在南宁隆重就职，并通电宣布拥护中央，服从中央政府。\n\n经过近一个月的接触与和谈，中央与桂系达成共识，维持广西现状不变，如日本进一步侵犯中国，中央将立即领导全面抗战，同时桂系将立刻出兵参战。据悉，桂系军阀首领李宗仁将于近日前往广州面见蒋中正，西南事变在历经三个月，双方出动几十万部队对峙后，以不发一枪一弹的和平方式结束。"
 nea_gdc.18.d_overtime:0 "经过一个月的平叛，中央军没能给予桂军致命打击，也未能攻克广西省政府及桂军司令部所在地桂林。随着国内反对内战、抨击中央的呼声愈加高涨，今天，中央政府与军委会被迫发布命令，李、白二人和桂系大小官员之职位不变，承认广西省的半独立地位。\n\n新桂系官员则通电表示反抗中央并非广西本意，桂系只希望中央政府能停止对地方实力派的进逼，领导全国抗日，并声称只要中央保证日本进一步侵犯中国时立即领导全面抗战，则桂系坚决拥护中央政府。总之，历时许久的西南事变终于结束，一场更大范围的内战得以避免。"
 nea_gdc.18.d_done:0 "随着中央军攻入桂林，占领广西省政府及桂军司令部，历时一个月的平叛终于结束。中央政府通过武力解决了桂系军阀的反叛，结束了广西省的半独立局面，使其重新统一在中央政府领导下。\n\n桂系军阀首领发出通电，宣布服从中央政府，停止割据；而蒋中正亦致电李宗仁，表示接受桂系的服从，并仍保留李、白二人和桂系大小官员之职位。历时许久的西南事变以中央的全面胜利，西南各省的重新统一结束。"
 nea_gdc.18.a:0 "终于解决了。"
 nea_chi_recruit_li_zongren_tt:0 "§Y李宗仁§!加入我军。"
 nea_gdc.18.b:0 "拥护中央，团结抗日。"
 nea_gdc.18.c:0 "国民党中央对地方的控制加强了。"
 nea_gdc.19.t:0 "中央政府承认两广半独立地位"
 nea_gdc.19.d:0 "就在中央与西南军阀剑拔弩张之际，中央政府与军委会突然发布命令，保留两广政府与粤桂两军官员之职位不变，将部署于西南的中央军尽数北调，间接承认了两广的半独立地位。\n\n分析人士表示，中央此举显然是被逼无奈，中央政府与中央军此时都有更重要的事情需要处理，而西南省份的叛乱似乎显得可以稍缓一缓。总之，历时三个多月的西南事变终于结束，冲突并未演化成更大规模的内战。"
 nea_gdc.19.a:0 "无奈之举。"
 nea_gdc.19.b:0 "中央休想动摇我们的土皇帝之位。"
 nea_gdc.19.c:0 "国民党中央对地方的控制失败了。"
