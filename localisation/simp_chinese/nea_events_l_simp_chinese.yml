 nea_chi.195.t:0 "苏联出兵中国东北"
 nea_chi.195.d:0 "没有经过中国政府的允许，苏联红军在远东的三个方面军共150万部队在亚历山大·华西列夫斯基元帅的指挥下，从东、北、西三个方向以钳形攻势向盘踞满洲的日本关东军发起强大的突击行动，不到一周便挺进到中国东北中部地区。日军猝不及防、难以招架，在稍作抵抗之后很快投降，中国的东北五省全部落入苏联的控制之中。\n\n在那之后，苏军对东北的日资工矿业进行了大规模的掠夺、拆迁和破坏，对中国造成各类损失超过20亿美元并使整个东北的工矿业生产陷入瘫痪；此外，苏军士兵还在各大城市酗酒、骚扰、强奸和抢劫中国百姓，甚至杀害了不少企图制止暴行的中共军政人员。"
 nea_chi.195.a:0 "这是趁火打劫！"
 nea_chi.195.b:0 "老大哥来了！少数暴徒的恶行必须得到惩罚。"
 nea_chi.195.c:0 "日本关东军真是不堪一击！"
 nea_chi.195.e:0 "可恶的苏联人，撕毁了我们的中立条约！"
 nea_chi.195.f:0 "本就复杂的东亚局势更加混乱了。"
 nea_soviet_invasion_of_manchuria_tt:0 "[SOV.GetFlag]§!§Y[SOV.GetNameDef]§!获得中国东北五省（黑龙江、吉林、辽宁、热河、察哈尔）的控制权。\n从中国东北部分省份移除一座军用或民用工厂。"
 nea_chi.196.t:0 "中苏友好同盟条约"
 nea_chi.196.d_lose:0 "苏联红军未经我国允许便攻入东北并四处劫掠，他们以撤出东北为条件强迫我们签订同盟条约，承认外蒙古独立、租借旅顺并交出东北铁路的产权和经营权。"
 nea_chi.196.d_cpc:0 "中共军队抢在我们之前攻占了东北，并在未经政府允许的情况下放任苏联红军进入东北四处劫掠。苏军现在以撤出东北为条件强迫我们签订同盟条约，承认外蒙古独立、租借旅顺并交出东北铁路的产权和经营权。"
 nea_chi.196.d_win:0 "随着我们英勇的国民革命军击败日本关东军，光复东北地区，俄国近代以来在远东地区的势力渗透走到了尽头。有报告称国境线外的苏联红军曾试图越境进入东北劫掠，但已被国军将士们威慑逼退。\n\n进入东北的国军一边用所携带的军粮接济难民，一边继续对残留日军与漏网苏军的清剿；是时候和苏联签订一份平等条约，夺回被他们侵占多年的蒙古与唐努乌梁海了。"
 nea_chi.196.a:0 "可恶！然而……"
 nea_chi.196.b:0 "我们不会屈服于任何帝国主义的威胁！"
 nea_chi.196.c:0 "强大的国力为我们争取到了扬眉吐气的机会"
 nea_chi.196.c_tt:0 "外蒙古与唐努乌梁海回归中国。"
 nea_chi.197.t:0 "《中苏友好同盟条约》签订"
 nea_chi.197.d_lose:0 "中华民国代表团与苏共领导人斯大林经过十次会谈，达成协议并签订《中苏友好同盟条约》及其附件。\n\n条约规定：中国同意外蒙古独立；同意将旅顺、大连租借给苏联，为期30年；同意东北的铁路线苏联拥有50％的产权、100％的经营权，为期30年；铁路安全由中方负责，苏联不得设置军警；驻中国东北之苏军在日本正式投降后三个月内全部撤离中国；苏联承认国民政府是中国唯一的合法政府，不支持中国共产党的武装反政府行动。"
 nea_chi.197.d_win:0 "中华民国代表团与苏共领导人斯大林经过十次会谈，达成协议并签订《中苏友好同盟条约》及其附件。\n\n条约规定：苏联承认外蒙古及唐努乌梁海是中华民国固有领土；承诺立即撤回驻两地的苏共组织及红军；不再对中国东北有任何势力渗透企图；赔偿红军对东北地区及蒙古、唐努乌梁海劫掠所造成的全部损失；承认国民政府是中国唯一的合法政府，不支持中国共产党的武装反政府行动。"
 nea_chi.197.a:0 "唉……但愿苏联能遵守约定。"
 nea_chi.197.b:0 "苏联外交的又一次胜利！"
 nea_chi.197.c:0 "这是一次与魔鬼的交易。"
 nea_chi.197.e:0 "中华民国外交的胜利！"
 
 nea_chi.199.t:0 "第二次中日战争结束" #guo
 nea_chi.199.d_allies:0 "[This.GetNewsIcon]经过多年的艰苦抗战，中国在付出几千万军民的伤亡后终于取得了中日战争的全面胜利。不久前，日本昭和天皇通过广播发表声明，接受《波茨坦公告》，宣布无条件投降。此后，中国战场的日本军队根据降书向国民政府缴械投降。\n\n这是近一个多世纪以来中国首次取得反侵略战争的完全胜利；作为第二次世界大战的一部分，中国抗日战争的胜利无疑为世界反法西斯联盟作出了不可磨灭的贡献。"
 nea_chi.199.d_alone:0 "[This.GetNewsIcon]经过多年的艰苦抗战，中国在付出几千万军民的伤亡后终于取得了中日战争的全面胜利。不久前，日本昭和天皇通过广播发表声明，宣布无条件投降。此后，中国战场的日本军队根据降书向国民政府缴械投降。\n\n这是近一个多世纪以来中国首次取得反侵略战争的完全胜利；作为一个农业国，中国凭一己之力抵抗工业国的侵略并取得胜利，极大地提升了中国的国际地位。"
 nea_chi.199.a:0 "伟大的胜利。"
 
