 nea_chi.170.d_no:0 "自日军大本营实施“一号作战”命令以来，中国军队虽失去部分领土，但精锐部队并未遭受重大损失；日军方面反而因控制领土过大而陷入兵力不足的困境，为寻求机会歼灭国军主力，日军调整了战略部署，向中国军队第九战区薛岳部扑来。然而战区司令长官薛岳坐拥40余万兵力，却未能组织任何大规模抵抗。\n\n日军轻而易举地攻取了长沙、衡阳，进而实现了对粤汉、湘桂铁路的控制，而且造成了国军大量有生力量与武器装备的损失。此次惨败坐实了国军消极抗日、积极反共的传言，让同盟国的盟友们不得不重新审视中国军队的战斗力。"
 nea_chi.171.t:0 "桂柳会战"
 nea_chi.171.d_lose:0 "日军侵占湖南后，为彻底打通亚洲大陆的陆上交通线，同时摧毁中国西南地区的空军基地，作出了进一步的战略部署：第六方面军八个师团分别自湖南衡阳、广东西江、雷州半岛三路发兵对广西省的桂林及柳州发起进攻；中国军队第四战区50个师共40万人在司令长官张发奎的指挥下，分区防御抗击日军。\n\n此次会战，国军付出近三万伤亡，仍未能守住桂林、柳州等桂北地区。日军用时三个月打通了中国西南与越南的联系，并控制了柳州等地的机场，然而由于太平洋战场的失利，美国陆军航空队及时转场至塞班岛机场，日本本土的空中威胁未能解除；另外，由于自身战线的过度延伸以及防守区域的过分扩大，给中国军队的反击留下了机会。"
 nea_chi.171.d_win:0 "日军侵占湖南后，为彻底打通亚洲大陆的陆上交通线，同时摧毁中国西南地区的空军基地，作出了进一步的战略部署：第六方面军八个师团分别自湖南衡阳、广东西江、雷州半岛三路发兵对广西省的桂林及柳州发起进攻；中国军队第四战区50个师共40万人在司令长官张发奎的指挥下，分区防御抗击日军。\n\n此次会战，国军付出近三万伤亡，有效地迟滞了日军的攻势，其在三个月内打通中国西南与越南联系的计划未能实现；与此同时，日军在太平洋战场的失利也让其在战略上陷入被动。沦陷区的中国百姓相信，国军的反击不会让他们等太久了。"
 nea_chi.171.d_no:0 "日军侵占湖南后，为彻底打通亚洲大陆的陆上交通线，同时摧毁中国西南地区的空军基地，作出了进一步的战略部署：第六方面军八个师团分别自湖南衡阳、广东西江、雷州半岛三路发兵对广西省的桂林及柳州发起进攻；令人诧异的是，中国军队第四战区50个师共40万人未能组织有效的防御，而是毫无士气地不战而退。\n\n日军不仅轻而易举地攻陷了桂林、柳州等桂北地区，打通了中国西南与越南的联系并控制了柳州等地的机场，还给国军造成了近三万的伤亡；这或许能够给前不久刚刚在太平洋战场遭遇失败的日本重新带来希望的曙光。"
 nea_chi.172.t:0 "湘西会战"
 nea_chi.172.d_lose:0 "随着国际战场形势的改变，来自中国西南各空军基地的中美联合空军对日军的威胁逐渐加大。为摧毁位于湖南西部的芷江空军基地，同时对驻扎湘西的中国军队精锐实施打击，并保障华中交通线畅通，日军第六方面军集结五个师团又四个独立混成旅团约八万人分三路向湘西进攻；中国军队由陆军总司令何应钦指挥第三、第四方面军又两个集团军20余万兵力迎战。\n\n会战开始后，日军处于进攻态势，中国军队拼死抵抗，损失惨重，约一周后在中美联合空军火力支援下逐渐稳住战线，但日军趁机围攻多座城市，迫使中国军队收缩防御并最终撤退。此次会战，日军攻占湘西，给中国军队造成了超过两万人的杀伤，但自身亦损失超过1.5万兵力，进一步进攻的能力受到影响。"
 nea_chi.172.d_win:0 "随着国际战场形势的改变，来自中国西南各空军基地的中美联合空军对日军的威胁逐渐加大。为摧毁位于湖南西部的芷江空军基地，同时对驻扎湘西的中国军队精锐实施打击，并保障华中交通线畅通，日军第六方面军集结五个师团又四个独立混成旅团约八万人分三路向湘西进攻；中国军队由陆军总司令何应钦指挥第三、第四方面军又两个集团军20余万兵力迎战。\n\n会战初期，日军处于进攻态势，约一周后中国军队在中美联合空军火力支援下开始反攻，在克复多座城市并重创围城日军后，迫使日军收缩防御并退回原防。最终，中国军队以损失约两万兵力的代价给日军造成了3.5万人的伤亡，以少见的战损比取得了会战的胜利，日军恐再难以发动大规模进攻。"
 nea_chi.172.d_no:0 "随着国际战场形势的改变，来自中国西南各空军基地的中美联合空军对日军的威胁逐渐加大。为摧毁位于湖南西部的芷江空军基地，同时对驻扎湘西的中国军队精锐实施打击，并保障华中交通线畅通，日军第六方面军集结五个师团又四个独立混成旅团约八万人分三路向湘西进攻；中国军队由陆军总司令何应钦指挥第三、第四方面军又两个集团军20余万兵力迎战。\n\n然而，尚未完成美械换装和整补的中国军队精锐，为保存反攻实力，竟未组织成规模防御，除几座城市守军在遭受日军围攻时零星抵抗外，大部分湘西驻军均仓皇溃退；日军不仅轻而易举地攻占湘西，控制芷江空军基地，还给溃散的中国军队造成了超过两万人的杀伤。"
 nea_chi.173.t:0 "重庆会战"
 nea_chi.173.d_lose:0 "中日战争爆发以来，日本军队在华中地区取得进展，连克多个重镇后，沿长江西进，逼近重庆。\n\n重庆地处中国西南部，是战略大后方重要的政治与经济中心。日本调集第六方面军所部，对重庆发动了进攻，驻守当地的中国军队第三、第四方面军与第一、第六战区立即迎战。\n\n此战，日军凭借火力优势，给国军造成重大伤亡后攻占重庆，加强了对华中的控制；国军各部防线西移，继续组织防御。"
 nea_chi.173.d_win:0 "中日战争爆发以来，日本军队在华中地区取得进展，连克多个重镇后，沿长江西进，逼近重庆。\n\n重庆地处中国西南部，是战略大后方重要的政治与经济中心。日本调集第六方面军所部，对重庆发动了进攻，驻守当地的中国军队第三、第四方面军与第一、第六战区立即迎战。\n\n此战，日军付出重大伤亡后仍未能突破国军防御，在国军各部完成合围前被迫撤退。国军趁势追击，收复失地，恢复战前态势。"
 nea_chi.173.d_no:0 "中日战争爆发以来，日本军队在华中地区取得进展，连克多个重镇后，沿长江西进，逼近重庆。\n\n重庆地处中国西南部，是战略大后方重要的政治与经济中心。日本调集第六方面军所部，对重庆发动了进攻，驻守当地的中国军队第三、第四方面军与第一、第六战区立即迎战。\n\n然而，国军各部之间缺少协同、各自为战，未能组织有效防御。日军给国军造成重大伤亡后攻占重庆，加强了对华中的控制。"
