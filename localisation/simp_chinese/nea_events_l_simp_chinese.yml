 nea.1.t:0 "感谢你选择新·东亚模组"
 nea.1.d:0 "你准备好开始一段与以往相比较为艰难的游戏体验了么？需要注意的是，本模组以史实为核心准则，力求最大程度地还原和模拟抗战与内战历史；而历史上的中国战场不像欧洲那样充满着钢铁洪流和“划线平推”，更多的是耐心、勇气与坚持——就像我们的祖辈、曾祖辈们当年那样。\n有几条提醒，希望能够帮助你更好地游玩本MOD：\n一、请作好部队一触即溃、全面抗战打满八年的心理准备，游戏平衡经过测试与调整，前中期溃败是正常的，只要不犯大的错误，总有机会反攻；\n二、适当放慢游戏速度，建议二倍或三倍为宜，因为我们设定的游戏难度可能需要每个地块具体到师的微操；\n三、定期关注各势力的民族精神、国策与决议，以免错过一些重要事件。\n我们会在知乎“新·东亚模组NewEastAsia”专栏发布MOD开发日志与高玩战报讲解，欢迎关注以了解最新信息，或在遇到瓶颈时获取参考。"
 nea.1.a:0 "这次更新有哪些需要特别注意的么？"
