 nea_chi.169.t:0 "豫中会战"
 nea_chi.169.d_lose:0 "随着世界格局的演变，加之中国军队精锐集结于滇缅战场，日军大本营发动“一号作战”，调集冈村宁次华北方面军第12军及第1军、方面军直属部队各一部共15万兵力，在第11、第13军各一部配合下，企图打通中国平汉路南段，改变大陆作战的窘境；此时考虑到日军兵力之众，而可用国军战斗力不足，中国方面电令第一战区蒋鼎文部八个集团军，共计30余万兵力尽量迟滞日军攻势，避免决战，为精锐部队回援争取时间。\n\n豫中会战持续30余天，日军最终打通了平汉路南段，并占领沿线各要点及古城洛阳，以四千余人的代价给国军造成了近两万的伤亡，所幸及时赶到的胡宗南部阻止了日军进一步的攻势。"
 nea_chi.169.d_win:0 "随着世界格局的演变，加之中国军队精锐集结于滇缅战场，日军大本营发动“一号作战”，调集冈村宁次华北方面军第12军及第1军、方面军直属部队各一部共15万兵力，在第11、第13军各一部配合下，企图打通中国平汉路南段，改变大陆作战的窘境；此时考虑到日军兵力之众，而可用国军战斗力不足，中国方面电令第一战区蒋鼎文部八个集团军，共计30余万兵力尽量迟滞日军攻势，避免决战，为精锐部队回援争取时间。\n\n豫中会战历时超过两个月，日军没能如期打通平汉路南段，反而遭受重大损失；由于对胡宗南部从陕西南下的忌惮，日军很快退回了原防。"
 nea_chi.169.d_no:0 "随着世界格局的演变，加之中国军队精锐集结于滇缅战场，日军大本营发动“一号作战”，调集冈村宁次华北方面军第12军及第1军、方面军直属部队各一部共15万兵力，在第11、第13军各一部配合下，企图打通中国平汉路南段，改变大陆作战的窘境；令人诧异的是，中国方面第一战区蒋鼎文辖下八个集团军，共计30余万国军部队并未给予有效阻滞，待到胡宗南部从陕西南下支援时已无力回天。\n\n日军轻而易举地打通了平汉路南段，并占领沿线各要点及古城洛阳，以四千余人的代价给溃退的国军造成了近两万的伤亡，战区司令长官蒋鼎文承认这是“治军从政40年来最大挫折”。"
 nea_chi.170.t:0 "长衡会战"
 nea_chi.170.d_lose:0 "自日军大本营实施“一号作战”命令以来，中国军队虽失去部分领土，但精锐部队并未遭受重大损失；日军方面反而因控制领土过大而陷入兵力不足的困境，为寻求机会歼灭国军主力，日军调整了战略部署，向中国军队第九战区薛岳部扑来。为阻滞日军攻势，中国军队第九战区及第三、第六战区一部共40余万兵力，由薛岳率领组织机动防御，伺机决战。\n\n此次会战，中国军队以九万余人伤亡的代价给日军造成了超过六万的损失，给予了日军沉重打击；日军虽然攻占了长沙、衡阳，进而实现了对粤汉、湘桂铁路的控制，但损失了大量有生力量与武器装备，考虑到面对的是大部分仅二流水平的中国军队，实属得不偿失。"
