 nea_prc.111.t_other:0 "辽沈会战"
 nea_prc.111.d_win:0 "随着国共内战进入白热化，两军的力量对比发生了转变。中共军队一改内战初期躲避中国军队主力的战略，主动寻求与国军的战略决战，企图大规模地歼灭国军主力；国军因内战开始以来机动兵力的逐渐消耗，被迫将重兵集团集中在大城市固守。因为东北是全国唯一一个共军兵力超过国军的地区，中共军队的战略决战首先在这里发起。\n\n此次决战，东北野战军调集12个纵队另15个独立师共70余万兵力，与东北剿总五个兵团约55万人围绕沈阳市、辽宁锦州与吉林长春进行了三个阶段的作战，以约七万人的损失毙伤国军近六万；东北国军另有30余万被俘、投敌或倒戈，自此东北全境被中共占领。"
