 nea_chi.52.t:0 "德国顾问团被召回"
 nea_chi.52.d:0 "今天早些时候，在日本的施压下，德国召回了在我国的顾问团。\n\n近年来，随着德国政府中倾向对华合作的老牌政治人物被亲日的纳粹党官员取代，德国在中日之间的态度逐渐转变。自此，中德合作基本结束。"
