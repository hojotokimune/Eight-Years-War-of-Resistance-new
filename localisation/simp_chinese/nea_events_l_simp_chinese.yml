 nea_chi.200.t:0 "中国战区参谋长卸任回国"
 nea_chi.200.d_js:0 "战争已经结束，同盟国中国战区完成了使命，卸任的参谋长约瑟夫·史迪威于今天早些时候启程回国。\n\n尽管在任期间史迪威与中英等国均发生了许多不快，我们还是为其举办了送行宴会，庆祝这次合作的完成。"
 nea_chi.200.d_aw:0 "战争已经结束，同盟国中国战区完成了使命，卸任的参谋长阿尔伯特·魏德迈于今天早些时候启程回国。\n\n由于在任期间魏德迈与中英等国实现了良好的合作，对战争胜利作出了重要贡献，我们为其举办了盛大的欢送宴会，庆祝这次合作的成功。"
 nea_chi.200.a:0 "他早该回去了。"
 nea_chi.200.b:0 "他圆满地完成了自己的使命。"
 nea_chi.201.t:0 "国民政府电邀共商国是"
 nea_chi.201.d:0 "抗战已经结束，国共两党间的矛盾又成为中国革命的主要问题。近日，国民政府再三发电邀请我们前往[CHI.capital.GetCapitalVictoryPointName]进行谈判，共商国是。\n\n如今，我们的力量已非战前可比，又有苏联支持。美国驻华大使提出为我们此行作出安全保证，我们是否应邀前去谈判？"
 nea_chi.201.a:0 "同意谈判，这也能争取一些时间。"
 nea_agree_to_negotiate_tt:0 "§G我们可以趁机抢占更多土地。§!"
 nea_chi.201.b:0 "拒绝谈判，虚假的和平没有意义。"
 nea_refuse_to_negotiate_tt:0 "§R国民政府将获得开战的借口。§!"
 nea_chi.202.t:0 "中共的回覆"
 nea_chi.202.d_agree:0 "对于我们的再三邀请，中共终于覆电表示同意谈判。\n\n政府代表与美国驻华大使已经乘专机前往陕北，准备陪同[PRC.GetLeader]带领的中共代表团来[CHI.capital.GetCapitalVictoryPointName]。"
 nea_chi.202.d_refuse:0 "对于我们的再三邀请，中共始终推托，拒绝来[CHI.capital.GetCapitalVictoryPointName]谈判。\n\n即使政府代表与美国驻华大使提出愿意同机陪同，保证安全，中共仍东推西阻，不愿前来。"
 nea_chi.202.a:0 "让我们看看能走到哪一步。"
 nea_chi.202.b:0 "我们对他们已经仁至义尽。"
 nea_chi.203.t:0 "战后将领铨叙"
 nea_chi.203.d:0 "战争刚刚结束，我国军队中涌现出了一批新的优秀指挥官，还有一些将领已经不适合继续领兵作战。\n\n是时候组织一次将领铨叙，完成国军指挥官的更新换代了。"
 nea_chi.203.a:0 "希望军队的战斗力随之提升。"
 nea_CHI_recruitment_before_civil_war_tt:0 "更换一批§Y陆海军指挥官§!与§Y海空军总司令§!。"
 nea_chi.204.t:0 "国民政府与中共代表会谈结束"
 nea_chi.204.d:0 "中日战争已经结束，恢复重建与和平发展成为中国社会的普遍呼声。一个多月前，国民政府邀请中共前往[CHI.capital.GetCapitalVictoryPointName]进行会谈。今天早些时候，政府与中共代表结束会谈并签署会谈纪要。\n\n纪要明确了一些解决当前国共两党间争端的原则，并不涉及具体问题的解决。双方同意避免内战、和平建国，共同推动政治民主化、军队国家化，尽快召开政治协商会议解决具体问题。\n\n尽管会谈期间双方仍军事冲突不断，国民还是对和平与民主充满希望。"
 nea_chi.204.b:0 "至少这为我们争取了时间。"
 nea_chi.205.t:0 "中国云南省政府改组"
 nea_chi.205.d:0 "云南省主席龙云自民国17年就任以来，为我国西南地区的建设与发展作出了许多贡献。尤其是抗战期间，作为大后方与边陲重镇，云南省的稳定至关重要。\n\n如今，战争已经结束，中央政府日前将龙云调至[CHI.capital.GetCapitalVictoryPointName]任军事参议院院长，改组云南省政府，省主席职位由亲近中央的滇军将领卢汉接任。\n\n据悉，这次改组可能与龙云对中央及对中共的态度有关，期间险些造成一起军事冲突，所幸没有酿成惨剧。"
 nea_chi.205.a:0 "终于除去了心头之患。"
 nea_chi.205.b:0 "可恶的国民党暴政！"
 nea_chi.205.c:0 "又一位土皇帝被中央政府收服了……"
 nea_chi.206.t:0 "国民政府还都南京"
 nea_chi.206.d:0 "国民政府行政院和其他各部会几日前在南京正式挂牌办公，随后国民政府颁布《还都令》；今天，国民政府文武官员和各界代表五千余人在中山陵祭堂前隆重集会，举行盛大的还都典礼。\n\n蒋中正夫妇参加了典礼，并率领与会人员拜谒中山陵，为抗战阵亡的中国与盟军将士及死难同胞默哀。之后，蒋中正参加了在国民大会堂广场举行的南京市民庆祝还都大会。陪都重庆正式完成它的历史使命，中华民国首都即日起迁回南京。"
 nea_chi.206.a:0 "希望中国能在总理的护佑下繁荣富强"
 nea_chi.206.b:0 "了然。"
 nea_chi.207.t:0 "黄河堵复工程完成"
 nea_chi.207.d:0 "中日战争期间，黄河曾在花园口发生决堤，形成了持续多年的黄泛区。战争结束后，随着中国的各项恢复与重建工作陆续展开，对决口的堵复工程以及对黄泛区的救济与复兴工作也很快开始。\n\n经过一年左右的施工，今天早些时候，花园口堤防的决口堵复工程终于完成，当地举行了庆祝合龙的仪式。从此，黄河重归故道，横跨豫东、皖北、苏北的黄泛区也不复存在。\n\n与此同时，行政院善后救济总署将技术支持与以工代赈结合，使用外国设备对灾区荒地进行复垦，向返乡灾民发放粮食、衣物与劳动工具；组织灾民修筑公路，不规定工作量，提供伙食与报酬。灾民的生活又有了希望。"
 nea_chi.207.a:0 "复兴工作仍将继续。"
 nea_huayuankou_embankment_repaired_tt:0 "横跨豫东、皖北、苏北44个县30多万平方公里的§Y黄泛区§!将不再存在。"
 nea_chi.251.t:0 "上党战役"
 nea_chi.251.d_cpc:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n山西省东南部的上党地区被中共控制区环绕，态势孤立。中共军队调集晋东南的晋冀鲁豫军区部队，对上党地区的中国军队发动进攻。\n\n此战，共军逐个击破、围点打援，给国军造成重大伤亡后攻占晋南，巩固了在山西的势力。晋绥军遭此打击，可能无力再独自守卫山西。"
 nea_chi.251.d_kmt:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n山西省东南部的上党地区被中共控制区环绕，态势孤立。中共军队调集晋东南的晋冀鲁豫军区部队，对上党地区的中国军队发动进攻。\n\n此战，共军付出较大伤亡后仍未能突破国军防御，在太原援军到达前被迫撤围。晋绥军巩固了对山西的控制，证明其可以独自守卫山西。"
 nea_chi.251.a:0 "他们在干什么？！"
 nea_chi.251.b_win:0 "同志们表现得很好。"
 nea_chi.251.b_lose:0 "至少同志们尽力了。"
 nea_chi.252.t:0 "津浦战役"
 nea_chi.252.d_cpc:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n苏北鲁南的津浦、陇海、胶济铁路是中国军队北上受降的重要交通线，中共军队调集附近的山东军区、华中军区部队，对铁路沿线发动进攻。\n\n此战，共军中间突破、南北展开，攻占了三条铁路部分路段，打通了两片控制区的联系。"
 nea_chi.252.d_kmt:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n苏北鲁南的津浦、陇海、胶济铁路是中国军队北上受降的重要交通线，中共军队调集附近的山东军区、华中军区部队，对铁路沿线发动进攻。\n\n此战，共军付出较大伤亡后仍未能突破国军防御，在南北援军到达前被迫撤围。津浦、陇海两条铁路仍在国军的控制下。"
 nea_chi.253.t:0 "平绥战役"
 nea_chi.253.d_cpc:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n绥远省东部的归绥一带是平绥铁路的战略要地，中共军队调集察南的晋察冀军区部队，对归绥的中国军队发动进攻。\n\n此战，共军自东向西、分期作战，给国军造成重大伤亡后攻占归绥，巩固了在绥远的势力。晋绥军遭此打击，可能无力再对华北共军构成威胁。"
 nea_chi.253.d_kmt:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n绥远省东部的归绥一带是平绥铁路的战略要地，中共军队调集察南的晋察冀军区部队，对归绥的中国军队发动进攻。\n\n此战，共军付出较大伤亡后仍未能突破国军防御，在东西援军到达前被迫撤围。晋绥军巩固了对绥远的控制，继续威胁着察南中共控制区。"
 nea_chi.254.t:0 "平汉战役"
 nea_chi.254.d_cpc:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n冀南的平汉铁路邯郸段是中国军队北上受降的重要交通线，中共军队调集附近的晋冀鲁豫军区部队，对铁路沿线发动进攻。\n\n此战，共军诱敌深入、分割包围，给国军造成重大伤亡后攻占冀南，巩固了在河北的势力。"
 nea_chi.254.d_kmt:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n冀南的平汉铁路邯郸段是中国军队北上受降的重要交通线，中共军队调集附近的晋冀鲁豫军区部队，对铁路沿线发动进攻。\n\n此战，共军付出较大伤亡后仍未能突破国军防御，在豫北援军到达前被迫撤围。平汉铁路邯郸段仍在国军的控制下。"
 nea_chi.255.t:0 "辽西战役"
 nea_chi.255.d_cpc:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n辽宁省西部的辽西走廊是连接关内外的战略要地，由中共在苏联的支持下控制。中国军队调集于秦皇岛登陆的东北保安司令长官部所属部队，对辽西走廊发动进攻。\n\n此战，国军付出较大伤亡后仍未能突破共军防御，在美国总统特使施压下被迫停战。河西走廊仍在共军的控制下。"
 nea_chi.255.d_kmt:0 "中日战争期间，虽然中央政府与中共达成合作，但双方军队始终摩擦冲突不断。抗战结束后，日军根据降书向军委会委员长投降。中央政府与中共因受降与接收日军装备物资发生争执，军事冲突愈演愈烈。\n\n辽宁省西部的辽西走廊是连接关内外的战略要地，由中共在苏联的支持下控制。中国军队调集于秦皇岛登陆的东北保安司令长官部所属部队，对辽西走廊发动进攻。\n\n此战，国军兵分三路、齐头并进，给共军造成重大伤亡后攻占辽宁，打通了关内与关外的联系。"
 nea_chi.255.a:0 "出关！出关！"
 nea_chi.301.t:0 "学潮、罢工和暴动蜂起"
 nea_chi.301.d:0 "中华民国的和平建国过程似乎遇到了一些问题，大规模的学潮、罢工、暴动和示威游行在全国多地密集爆发。人群高喊“反饥饿、反内战”的口号，在各交通要道和公共场所进行示威，否定国民政府对和平建国的努力。\n\n情报部门表示，这背后一定有某种力量在操纵着。人民的呼声是否也在敲响国民党统治的丧钟？"
 nea_chi.301.a:0 "镇压这帮赤色分子。"
 nea_chi.301.b:0 "地下工作者的任务完成得很出色。"
 nea_chi.301.c:0 "如此大规模的暴动背后是什么呢？"
 nea_chi.302.t:0 "中国又一次爆发内战"
 nea_chi.302.d:0 "中日战争结束后，中国国民党与中国共产党在受降、裁军与政府改革等诸多方面爆发冲突。中共军队也多次与中国军队发生摩擦，发生了上党、津浦、平绥、平汉与山海关等局部战役，双方均指责对方挑起战争。\n\n据悉，此前在中国多地密集爆发的大规模学潮、罢工、暴动和示威游行或系中共地下组织策划；随后国民政府的镇压作为导火索，加剧了本就愈演愈烈的国共矛盾。一场很久之前就已实际爆发的内战正式转入台前，这场战争将决定中国的未来以及世界格局的走向。\n\n分析人士指出，这场内战表明所谓“联合政府”的设想自始至终只是中国民主党派与其他国家的一厢情愿，国共两党作为不同救国路线的代表，深知其仅是处于弱势时争取同情的口号，本身不可能实现。"
 nea_chi.302.a:0 "根除赤祸，戡平叛乱。"
 nea_chi.302.b:0 "国民党是发动内战的罪人！"
 nea_chi.302.c:0 "内战还没打够么？"
 #CPC Events
 nea_prc.1.t:0 "东北军在陕北取得进展"
 nea_prc.1.d:0 "在最后一支参战的红军主力被击溃后，东北军完成了对陕北大部的控制并立即开始修筑堡垒、巩固阵地。中共中央在残余红军的保护下转移到了榆林一带。\n\n西北的剿匪战事取得了可观的进展，中国工农红军在陕北大概待不了多久了。"
 nea_prc.1.a:0 "可以向委座邀功了。"
 nea_nbs_shaanxi_won:0 "剿共的成功经验"
 nea_prc.1.b:0 "或许我们得再来一次长征。"
 nea_prc.2.t:0 "东北军在陕北攻势受挫"
 nea_prc.2.d:0 "随着最后一支东北军部队撤出陕北，此次西北剿匪总司令部对红军的围剿宣告失败。东北军坐拥优势兵力却被歼灭两个主力师，无怪军政部长何应钦评价“丢人现眼，奇耻大辱”。\n\n中国工农红军此战缴获颇丰，中共已经在陕北站稳了脚跟。"
 nea_prc.2.a:0 "这确实是我们东北军的耻辱。"
 nea_prc.2.b:0 "同志们表现得很好！"
 nea_prc.2_tt:0 "§R不甘失败的东北军可能会很快卷土重来。§!"
 nea_prc.3.t:0 "东北军在陕北陷入僵局"
 nea_prc.3.d:0 "东北军与中国工农红军在陕北的缠斗已持续很长时间，两军都遭受了不小的伤亡，双方最后因补给不足而被迫停火，各自撤回了原驻地。\n\n中央军已经在向西北调动，中共还能否像在江西时那样化解危机？"
 nea_prc.3.a:0 "至少我们尽力了。"
 nea_prc.3.b:0 "我们不会那么容易被打败。"
 nea_prc.4.t:0 "中共发表致东北军公开信"
 nea_prc.4.d:0 "中共方面以毛泽东、周恩来、彭德怀等名义发表了一封公开信《红军为愿意同东北军联合抗日致东北军全体将士书》。\n\n信中肯定我们的弟兄们大多是爱国的、愿意抗日的；并希望与我们联合起来，共同反蒋抗日。"
 nea_prc.4.a:0 "他们说得有道理……"
 nea_prc.4.b:0 "这是在挑拨离间！"
 nea_prc.5.t:0 "东北军就公开信的回覆"
 nea_prc.5.d_incited:0 "日前我们发表的致东北军公开信有了效果，东北军回覆表示愿意与我们停战议和，联合起来共同抗日。\n\n不过，具体合作的细节还有待双方领导人的进一步会谈。"
 nea_prc.5.d_refused:0 "我们接到了东北军就日前我们发表的致东北军公开信的回覆，他们指责我们在挑拨离间，拒绝了合作的邀请。\n\n看来，我们离间东北军与中央政府，分化国民党军的计划遭遇了挫折。"
 nea_prc.5.a:0 "我们的离间起作用了。"
 nea_prc.5.b:0 "好吧……"
 nea_prc.6.t:0 "中国工农红军发表东征宣言"
 nea_prc.6.d:0 "两天前，中共中央发表东征宣言，称红军为实现抗日，渡河东征，以进入山西抗日前线。昨天晚间，中国工农红军兵分两路，东渡黄河，进入邻省山西境内。\n\n据悉，驻防晋西北的晋绥军几个旅面对红军的进攻不堪一击，一触即溃。太原绥靖主任阎锡山一面调集晋绥军主力迎战，一面向中央政府求援，请中央军入晋协助对抗红军。"
 nea_prc.6.a:0 "这能帮助我们获得东北军的信任。"
 nea_prc.6.b:0 "看来他们的抗日口号是真的？"
 nea_prc.6.c:0 "喊着抗日口号打内战？"
 nea_prc.7.t:0 "红军在晋西北取得进展"
 nea_prc.7.d:0 "在最后一支参战的晋绥军主力被击溃后，红军完成了对晋西北大部的控制并立即开始修筑堡垒、巩固阵地。姗姗来迟的援军在大同至太原一线重新布防。\n\n中国工农红军的东征取得了可观的进展，中共的势力进一步扩张了。"
 nea_prc.7.a:0 "同志们表现得很好！"
 nea_prc_eastward_expedition_won:0 "东征的成功经验"
 nea_prc.7.b:0 "这确实是我们晋绥军的耻辱。"
 nea_prc.8.t:0 "红军在晋西北攻势受挫"
 nea_prc.8.d:0 "随着最后一支红军部队撤出晋西北，此次中国工农红军的东征战役宣告失败。晋绥军凭借兵力与装备优势，在前来增援的中央军到达之前就解决了战斗。\n\n中国工农红军此战伤亡惨重，要恢复元气至少还需要很长一段时间。"
 nea_prc.8.a:0 "至少我们尽力了。"
 nea_prc.8.b:0 "可以向委座邀功了。"
 nea_prc.9.t:0 "红军在晋西北陷入僵局"
 nea_prc.9.d:0 "中国工农红军与晋绥军在晋西北的缠斗已持续很长时间，两军都遭受了不小的伤亡，双方最后因补给不足而被迫停火，各自撤回了原驻地。\n\n中央军已经在向西北调动，中共还能否像在江西时那样化解危机？"
 nea_prc.9.a:0 "至少我们尽力了。"
 nea_prc.9.b:0 "我们不会那么容易被打败。"
 nea_prc.10.t:0 "中国工农红军东征结束"
 nea_prc.10.d_lost:0 "在攻入山西两个半月后，中国工农红军于近几日陆续撤回陕北。在经历最初几周面对晋绥军在晋西北几个县城的孤立守军时的攻势凌厉后，随着中央军11个师进入山西，红军停止了攻击并逐渐开始撤退。\n\n虽然没能攻占晋西北，但根据报告，此战红军缴获各种枪4000余支、炮20余门，完成了征粮征兵的目标，收获颇丰。"
 nea_prc.10.d_won:0 "在攻入山西两个半月后，中国工农红军于今天击溃了驻防晋西北的最后一支晋绥军部队，完成了对这片区域的控制。若非11个师的中央军及时赶到支援，溃不成军的晋绥军甚至无力抵挡红军的进一步攻势。\n\n这次东征战役，红军不但缴获各种枪近万支、炮50余门，超额完成征粮征兵的目标，还控制了晋西北这一黄河东岸的桥头堡，实力大幅增强。"
 nea_prc.10.a:0 "我们正需要这些兵员、装备与粮食。"
 nea_prc.10.b:0 "他们到底是去干什么的？"
 nea_prc.11.t:0 "肤施会谈"
 nea_prc.11.d:0 "中共方面的代表周恩来、李克农昨天下午潜入了肤施，与我们派去的接应人员取得了联系。今天在秘密会谈时，中共称蒋中正为日本帝国主义的走狗；提出东北军与红军联合，在苏联的军事援助下反蒋抗日。\n\n这与我们所掌握的国民党内实际情况不同，除何应钦、政学系等亲日派以外，其他人都是抗日的，不过是在对待中共的态度上有区别。"
 nea_prc.11.a:0 "我们认同他们的主张。"
 nea_prc.11.b:0 "我们只是想自保而已。"
 nea_prc.12.t:0 "张学良的答覆"
 nea_prc.12.d_unite:0 "我们派去会谈的代表周恩来、李克农带回了张学良的答覆，他虽然坚称国民党内除了何应钦、政学系等亲日派以外，其他人都是抗日的，不认同反蒋抗日的主张；但还是相信了我们的抗日口号，并同意与我们达成进一步的通商合作。\n\n他还约定，如果半年后蒋中正仍不抗日，则他将相信我们称蒋为日本帝国主义走狗的说法，与蒋翻脸。"
 nea_prc.12.d_neutral:0 "我们派去会谈的代表周恩来、李克农带回了张学良的答覆，他坚称国民党内除了何应钦、政学系等亲日派以外，其他人都是抗日的，只是对中共的态度不同，不认同我们反蒋抗日的主张。\n\n另外，他表示东北军只想自保，不希望与中央政府对抗；并对苏联提供军事援助的真正目的表示怀疑。"
 nea_prc.12.a:0 "很好，这对我们是极大的帮助。"
 nea_prc.12.b:0 "好吧……"
 nea_prc.13.t:0 "中共要求我们改变策略"
 nea_prc.13.d:0 "由我们掩护在张学良公馆的中共联络员刚刚告知，中共希望我们改变策略，放弃此前双方商定好的反蒋抗日计划，改为说服蒋中正抗日。\n\n我们已经为成立国防政府奔走多时，现在放弃计划不但前功尽弃，在中央政府那边也处境不利。"
 nea_prc.13.a:0 "好吧，我们愿意配合。"
 nea_prc.13.b:0 "这是对我们的出卖！"
 nea_prc.14.t:0 "中共提议两党合作"
 nea_prc.14.d:0 "我们向中共表达的和谈意愿终于得到了回应，国共两党的代表已经开始谈判。\n\n不过，中共只同意结束分离主义、暂缓阶级斗争运动，并在保证实际掌控权的基础上将陕甘宁边区改建为中华民国的一个自治性地方政府。"
 nea_prc.14.a:0 "是时候暂时搁置前嫌了。"
 nea_prc.14.b:0 "开什么玩笑？"
 nea_prc.15.t:0 "中央政府的回覆"
 nea_prc.15.d_agree:0 "我们收到了中央政府关于两党合作建议的回覆，他们基本接受了我们的条件，并希望我们诚心一致，为御侮救亡而努力。\n\n我们可以着手建立边区政府了。"
 nea_prc.15.d_refuse:0 "我们收到了中央政府关于两党合作建议的回覆，他们拒绝了我们的条件，并表示抗日与剿共可以并行，抗日战争不需要我们的帮助。\n\n也许我们本应找个更好的时机。"
 nea_prc.15.a:0 "很好，我们终于有了喘息的时间。"
 nea_prc.15.b:0 "好吧……"
 nea_prc.16.t:0 "张国焘遭到批判"
 nea_prc.16.d:0 "今天早些时候，中共在陕北苏区进行了一场针对主要领导人张国焘的批判大会。大会罗列了自南昌暴动以来张国焘犯下的大大小小的罪状，批判了他的退却主义、取消主义以及其他一些主义。\n\n会上张国焘神情落魄，不停认错。毛泽东在党内的支持度进一步提高了。"
 nea_prc.16.a:0 "这是组织的决定。"
 nea_prc.17.t:0 "中共宣布完全服从共产国际指示"
 nea_prc.17.d:0 "中共中央今天早些时候发表声明表示，作为共产国际的成员，中共理应与全世界共产主义运动步调一致。他们将完全服从共产国际的指示，紧跟苏联共产党的脚步，就像中东路事件时那样。\n\n1929年发生在中国东北的中东路事件，是中国东北边防军为收回中东铁路主权而与苏军进行的一场战争。当时盘踞江西的中共喊出“打倒帝国主义，武装保卫苏联”的口号，主动进攻国统区，迫使中央军无法开赴东北支援。"
 nea_prc.17.a:0 "为保卫苏联而战！"
 nea_prc.17.b:0 "所谓“无产阶级没有祖国”？"
 nea_prc.18.t:0 "中共承认蒙古与唐努图瓦"
 nea_prc.18.d:0 "蒙古地方与唐努乌梁海一直以来都是中华民国的法理领土，1924年后，两地区相继因苏军的侵入而被苏联控制，成立所谓“蒙古人民共和国”与“图瓦人民共和国”。但中国政府始终坚持对两地区的主权，世界其他国家也大多不承认这两个政权。\n\n今天早些时候，中共中央宣布承认并全力支持这两个国家的独立主权，并声称这并未改变中国的领土权，反而保证了两地区的安全。对此，国民政府外交部进行了否认和批驳。"
 nea_prc.18.a:0 "为了共产国际！"
 nea_prc.18.b:0 "他们到底是不是中国人？"
 nea_prc.19.t:0 "中共宣布扩大统一战线"
 nea_prc.19.d:0 "中共中央今天早些时候发表声明表示，作为抗日民族统一战线的一员，中共理应为中华民族的抗战做出更多贡献。他们将扩大与国民党的统一战线合作关系，并在包括意识形态、政府组织、军队等方面让步，以求两党能够更加密切地合作。\n\n1924年中共与中国国民党曾达成一次强有力的合作，并确保了国民大革命的胜利。这次，中共显然是希望与国民党结束敌对关系，再次回到当年那种兄弟齐心的局面。"
 nea_prc.19.a:0 "必须团结一致，为了中国！"
 nea_prc.19.b:0 "他们还没有忘记自己是中国人。"
 nea_prc.20.t:0 "中共深化与中央政府的合作"
 nea_prc.20.d:0 "中共在中国各地都建立了地下组织与秘密交通网，并且在广大农村基层有很多党政机构。今天早些时候，中共中央宣布随着与中央政府合作的深化，他们将主动取缔这些机构并撤回相关人员，同时向国民政府相关官员移交已经建立的基层管理体系。\n\n据消息人士透露，中国国民党高层对中共地下党的规模之大以及渗透之深瞠目结舌，并很庆幸中共主动撤除了这些组织。中共作为一个反政府党派的历史就此终结了。"
 nea_prc.20.a:0 "我们服膺于中央政府。"
 nea_prc.20.b:0 "早知如此，何必当初？"
 nea_prc.21.t:0 "红军三支方面军会师"
 nea_prc.21.d_peace:0 "随着红二方面军的先头部队抵达甘肃陇东，与先期会师的红一、红四方面军会合，中国工农红军的全部三支方面军顺利会师。从两年前红一方面军离开江西苏区开始，三支方面军经历了长度不一、但同样艰苦的跋涉，半数以上的官兵都倒在了路上。\n\n中央政府称红军此次战略转移为“流窜”或“西窜”，而中共则将其称为“长征”，以纪念这一让中共与中国革命转危为安的壮举。"
 nea_prc.21.d_fight:0 "随着红二方面军的先头部队抵达甘肃陇东，与先期会师的红一、红四方面军会合，中国工农红军的全部三支方面军顺利会师。遗憾的是，由于党内的斗争激烈，红一、红四方面军会师时发生了武装冲突，许多官兵经历了艰苦的跋涉，却倒在了路的终点。\n\n中央政府称红军此次战略转移为“流窜”或“西窜”，而中共则将其称为“长征”，以纪念这一让中共与中国革命转危为安的壮举。"
 nea_prc.21.d_few:0 "随着红二方面军的先头部队抵达陕北，中国工农红军的全部三支方面军顺利会师。遗憾的是，由于中央军在西兰公路两侧集结，控制了北上红军进入陕北的要道，红二、红四方面军遭受了重大损失。许多官兵经历了艰苦的跋涉，却倒在了路的终点。\n\n中央政府称红军此次战略转移为“流窜”或“西窜”，而中共则将其称为“长征”，以纪念这一让中共与中国革命转危为安的壮举。"
 nea_prc.21.a:0 "我们的军事力量增强了。"
 nea_prc.21_tt:0 "获得指挥红二、红四方面军的几位将领。"
 nea_prc.22.t:0 "西路军在河西取得进展"
 nea_prc.22.d:0 "在最后一支参战的马家军主力被击溃后，西路军完成了对河西走廊大部的控制并立即开始修筑堡垒、巩固阵地。姗姗来迟的援军在宁夏与青海重新布防。\n\n西路军的西征取得了可观的进展，中共成功与依附于苏联的新疆打通了联系。"
 nea_prc.22.a:0 "同志们表现得很好！"
 nea_prc.22.b:0 "这确实是我们马家军的耻辱。"
 nea_prc.23.t:0 "西路军在河西攻势受挫"
 nea_prc.23.d:0 "随着最后一支西路军部队化整为零突围，此次西路军的西征战役宣告失败。马家军凭借兵力与装备优势，对走走停停、战略不定的西路军成功实施了多次围歼并最终让西路军全军覆没。\n\n红四方面军此战精锐尽失，他们的主要领导人们在党内的话语权必将大大降低。"
 nea_prc.23.a:0 "至少我们尽力了。"
 nea_prc.23.b:0 "可以向委座邀功了。"
 nea_prc.24.t:0 "西路军在河西陷入僵局"
 nea_prc.24.d:0 "西路军与马家军在河西的缠斗已持续很长时间，两军都遭受了不小的伤亡，双方最后因补给不足而被迫停火，各自撤回了原驻地。\n\n中央军已经在向西北调动，中共还能否像在江西时那样化解危机？"
 nea_prc.24.a:0 "至少我们尽力了。"
 nea_prc.24.b:0 "我们不会那么容易被打败。"
 nea_prc.25.t:0 "西北国防政府成立"
 nea_prc.25.d:0 "今天早些时候，中共、东北军和第十七路军领导人发表联合通电，宣布成立西北国防政府，依靠中国西北与中华民国国民政府分庭抗礼。\n\n三方势力的领导人在通电中斥责中央政府面对日本侵略一味退让，丧失国家主权，并号召全国支持抗日的爱国人士加入西北国防政府。"
 nea_prc.25.a:0 "我们的力量进一步增强了。"
 nea_prc_recruit_nbs_generals_tt:0 "§Y东北军§!与§Y第十七路军§!的部分将领加入我军。"
 nea_prc.25.b:0 "中国还要出现多少个政府？"
 nea_prc.26.t:0 "国防政府向中央政府宣战"
 nea_prc.26.d:0 "中国西北国防政府成立后，不但组建了抗日联军，还吸引了全国的抗日爱国人士加入，势力不断增强。前不久，新疆省主席盛世才也与国防政府建立了合作关系。\n\n国防政府领导人不久前宣布要用武力推翻中央政府，领导中国的抗日战争，成为代表中国的唯一合法政府。"
 nea_prc.26.a:0 "抗日大旗在我们手上。"
 nea_prc.26.b:0 "打着抗日旗号打内战？"
 nea_prc.26.c:0 "又是个反政府武装。"
 nea_prc.27.t:0 "陕甘宁边区政府成立"
 nea_prc.27.d:0 "七个多月以来，经过在西安、杭州、庐山和南京等地与中国国民党的先后六次谈判，中共同意结束分离主义、暂缓阶级斗争运动，停用中华苏维埃共和国国号，成立边区政府，由国民政府行政院直辖。\n\n武装割据已逾十年的中国工农红军也接受了国民政府军事委员会的改编，以国民革命军第八路军和新编第四军的番号参加抗战，由中央政府拨发军饷并提供装备补给。"
 nea_prc.27.a:0 "必须团结一致，为了中国！"
 nea_prc.27_tt:0 "§C我们将在表面上服膺三民主义。§!\n所有红军部队改编为国民革命军第八路军和新编第四军，并获得指挥新四军的两位将领。"
 nea_prc.27.b:0 "中国终于团结了起来。"
 nea_CHI_pay_and_supplies_for_cpc_tt:0 "每月§Y财政开支§! - 国防开支：§R+$0.44M§!"
 nea_prc.27.c:0 "团结起来的中国不容小觑。"
 nea_prc.28.t:0 "百团大战"
 nea_prc.28.d_win:0 "随着中日战争的战线逐渐向中国腹地推进，华北地区成为了日军的后方。为了肃清渗透其间的中共游击队，日军在最近两年多次集中驻防部队，依托交通线进行扫荡。为打破封锁，加之听闻国民政府正在与日方谈判，担心日军调转方向进攻陕北，中共指挥其实际领导的第18集团军，针对连接石家庄与太原的正太铁路组织了一场破袭作战。\n\n战役原计划动员22个团的兵力，但因日占区大量敌后武装的临时加入而扩大了规模。经过一个月的战斗，中共军队完全破坏正太铁路及沿线煤矿，并占领了交通线两侧的一些日军据点；当日军调集部队反击时，中共军队已大部撤离。事后得悉，所谓谈判系军统特工刺探日军情报之计，实乃虚惊。"
