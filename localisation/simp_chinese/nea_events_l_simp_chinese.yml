 nea_chw.7.t:0 "我们获得了日本的完全承认"
 nea_chw.7.d:0 "随着太平洋战事渐趋不利，日本开始谋求其他力量以支持日本军队，因此对于我们的态度发生了变化。\n\n今天早些时候，日本与我们签订了一份新的同盟条约，承认并保证我们在所控领土的统治，给予了一些自主权，真正以平等的盟友关系相待。我们终于可以去掉国旗上的三角布条，使用青天白日满地红了。"
 nea_chw.7.a:0 "还好，一切如愿以偿。"
 nea_chw.8.t:0 "改组国民政府主席汪兆铭去世"
 nea_chw.8.d:0 "今天早些时候，中华民国改组国民政府主席汪兆铭，在日本名古屋帝国大学医院去世。\n\n汪兆铭的身体状况自去年年底开始恶化，于今年年初赴日治疗。据悉，民国24年汪兆铭参加中国国民党四届六中全会时曾遇刺中弹，背部伤痛定期发作，此次病逝或与之有关。\n\n目前，改组国民政府主席与行政院长职位已由原立法院长陈公博接任。"
 nea_chw.8.a:0 "我们已经无暇顾及他们了。"
 nea_chw.8.b:0 "是时候部署后路了。"
