 nea_chi.25.d:0 "经过几个月的分批转运与艰苦跋涉，国立交通大学的教职工、学生与图书设备于今天完成了内迁，在重庆开学复课。\n\n国立交通大学最早可追溯至满清末年创办的南洋公学，此后经多次更名，于民国17年合并交通部所属其他几所学校，定为现名。目前，交大在国内外均有较高知名度，被誉为“东方麻省理工”。\n\n国立交通大学也是KREC大学母校的前身。"
