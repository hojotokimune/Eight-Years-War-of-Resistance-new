 nea_chi.23.t:0 "国立中央大学内迁完成"
 nea_chi.23.d:0 "经过几个月的分批转运与艰苦跋涉，国立中央大学的教职工、学生与图书设备于今天完成了内迁，在重庆开学复课。\n\n国立中央大学最早可追溯至满清末年创办的三江师范学堂，此后经多次改组更名，于民国17年定为现名。目前，中大的办学规模、学科配置与师资力量居全国首位，即使将院系拆分，分别作为基干建校，也能达到一流院校水平。\n\n国立中央大学与国立北京大学、国立清华大学、国立浙江大学、国立武汉大学并称五大名校，中大及其附中也是FrankSoap大学与中学母校的前身。"
