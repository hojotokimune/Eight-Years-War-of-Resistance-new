 nea_prc.115.t:0 "驻防国军起义投诚"
 nea_prc.115.d:0 "我们的地下工作者对驻防该地区国民党军的渗透起到了效果。在我们潜伏军中的几位指挥官的策动下，大部分该地驻军发动了起义并前来投诚；少数不愿倒戈的顽固分子或被歼灭，或突围逃出。\n\n我们取得了对该地区的控制权，起义的国民党军将被改编成独立师继续参加随后的战斗。"
 nea_prc.115.a:0 "这将左右整个战局的走向。"
