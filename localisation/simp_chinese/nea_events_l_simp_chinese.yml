 nea_ehg.1.t:0 "通州事件"
 nea_ehg.1.d:0 "今天凌晨，我们驻扎在通州的保安队对当地日本军队与特务机关发起攻击，全歼特务机关，并对城内持武器反击的日本侨民造成巨大杀伤。政务长官殷汝耕在袭击中被保安队俘虏，之后逃脱。随后，日本军队对通州的中国百姓进行了报复性屠杀。\n\n目前，殷汝耕已辞职下野，政务长官由池宗墨接任，冀东防共自治政府迁往唐山。保安队的这次袭击，可能是对几天前日军轰炸保安队驻地、向保安队开火的不满。"
 nea_ehg.1.a:0 "日本人不会再相信我们了。"
