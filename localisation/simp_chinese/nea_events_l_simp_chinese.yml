 nea_chw.6.t:0 "中华民国改组国民政府成立"
 nea_chw.6.d:0 "已被开除党籍与公职的汪兆铭，日前携亲信抵达日本军队占领的上海，与日本方面进行了多次会谈。此后又与现有其他政权的政要见面，筹备建立中央政府。\n\n在被军统的假和谈行动拖延了一段时间后，今天早些时候，一个新的国民政府在日军占领的南京成立，并宣称自己为代表中国的唯一合法政府。新政府尊林森为主席，由汪兆铭担任代理主席兼行政院长，宣布奉行“反蒋、反共、亲日”的政策。\n\n尽管改组国民政府仅得到了日本、德国、意大利等《反共产国际协定》签署国的承认，中国军民的抗战信念仍然受到了一定的影响。"
 nea_chw.6.a:0 "是非功过就留待后人评说吧。"
