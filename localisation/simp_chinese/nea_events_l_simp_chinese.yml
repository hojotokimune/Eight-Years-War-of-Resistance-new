 nea.26.t:0 "警告：缺少必须的DLC"
 nea.26.d:0 "请注意，我们检测到你的游戏本体缺少必须的DLC，这将导致MOD部分内容异常，包括但不限于专属国策树变为默认国策、军阀系统无法正常生效、敌后作战机制无法使用，更严重的甚至可能引起游戏崩溃。因此，我们建议你在开始游戏之前，保证以下DLC齐备：\n\n共赴胜利 Together for Victory\n玉碎瓦全 Death or Dishonor\n唤醒勇虎 Waking the Tiger\n炮手就位 Man the Guns\n抵抗运动 La Résistance\n绝不后退 No Step Back\n\n如果你是正版玩家，可以选择自行购买缺少的DLC；如果是非正版玩家，请咨询非正版游戏的提供者，他们理应负责解决这些问题。\n\n补齐DLC之后，你将不会再看到这则警告，祝游戏愉快（笑）"
 nea.26.a:0 "谢谢提醒，我来想办法解决。"
 nea.27.t:0 "警告：未设置“AI选择史实国策”"
 nea.27.d:0 "请注意，我们检测到你在开始本局游戏时，未设置“AI选择史实国策”，这将导致MOD的绝大部分内容异常，所有AI的行为都可能不受控制。\n\nNEA是一款史实向模组，以还原和模拟抗战与内战历史为目标，设置“AI选择史实国策”是最基本也最必要的。我们建议你重新开档并勾选此项，以体验完整的游戏内容。"
 nea.27.a:0 "谢谢提醒，我这就勾选此项重新开档。"
 nea.28.t:0 "抓到你咯！"
 nea.28.d:0 "我们检测到你在运行新·东亚模组的同时加载了大力丸MOD，这是我们不希望看到的。本模组以史实为核心准则，力求最大程度地还原和模拟抗战与内战历史，并据此提供较有挑战性的游戏体验，请不要让我们的心血白费（鞠躬）\n\n再次强调，新·东亚模组不能与其他任何MOD同时加载，因为我们精心设计的游戏内容很有可能被其他MOD覆盖。如果你在游戏时遇到瓶颈，欢迎关注我们的知乎专栏“新·东亚模组NewEastAsia”，那里有高玩战报可供参考。"
 nea.28.a:0 "谢谢提醒，我这就关掉大力丸MOD重新读档。"
 nea.49.t:0 "CPU0：拉兄弟一把！"
 nea.49.d:0 "随着抗战的结束，你即将进入新·东亚模组游戏内容的后半部分——内战。有没有感觉到现在的游戏运行与开局时相比有较明显的卡顿？\n\n为了保证内战部分的游戏质量，我们可以通过移除无关国家的方式提升游戏的运行性能，请问你是否有这样的需要？"
 nea.49.a:0 "好的，谢谢。"
 nea_freezes_for_minutes_tt:0 "所有与MOD接下来的游戏内容无关的AI国家都将被移除，剩余AI国家也将在完成与玩家的互动后被移除。\n§R这可能会导致几十秒到几分钟不等的卡顿，具体取决于你的设备性能。§!"
 nea_peace_and_love:0 "世界核平"
 nea.49.b:0 "谢谢，不用了。"
 nea.50.t:0 "来自东亚事务观察组的贺电"
 nea.50.d:0 "祝贺你，完成了统一中国的伟业。为了保证游戏的质量，我们建议这个存档到此结束，因为之后的游戏已不再包含新·东亚模组的内容，甚至很可能出现一些错误。\n\n细心而幸运的你可能发现了，这次更新后我们新增了许多彩蛋，欢迎与我们、与其他玩家一起讨论分享（笑）\n\n感谢你看到现在，MOD的所有文本都由FrankSoap撰写，你的耐心阅读是对我付出的最好肯定。"
 nea.50.a:0 "谢谢你来玩我们的游戏。"
