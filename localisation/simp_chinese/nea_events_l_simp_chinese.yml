 nea_prc.101.t:0 "不再是困兽了"
 nea_prc.101.d:0 "红军在看似绝望的情况下生存了下来，不过自从几年前的长征以来，情势慢慢的变好了。随着解放区的大大扩张，我们再也不是失败者了。斗争过了最困难的时期，我们的绝望已经不复存在。毛泽东从一个游击队领袖成长为了主席。"
 nea_prc.101.a:0 "中国共产党万岁！"
 nea_prc.102.t:0 "中共向我们索要东北"
 nea_prc.102.d:0 "远东方面接到了中共的请求，他们希望苏联红军在撤离时与中共军队完成交接，将中国东北的控制权转交中共。\n\n按照我们与中华民国政府签订的条约，我们应该将东北移交中国政府派来的官员；但显然中国正由美国支持，似乎中共才是我们能够借以控制中国的力量。"
 nea_prc.102.a:0 "我们需要帮助他们以控制中国。"
 nea_prc.102.b:0 "我们必须遵守与中国政府的条约。"
 nea_prc.103.t:0 "苏联的答覆"
 nea_prc.103.d_agree:0 "我们向苏联发出的索要中国东北的请求得到了答覆。苏联接受了我们的请求，并指示我们时刻做好接管的准备。\n\n根据约定，苏联红军将在撤离每座城市前通知我们，待我军进占后再行撤离，在此期间两军将共同抵制美国支持的国民党军和国民政府官员的进入。"
 nea_prc.103.d_refuse:0 "我们向苏联发出的索要中国东北的请求得到了答覆。苏联拒绝了我们的请求，并表示将遵守与国民政府的条约。\n\n根据约定，苏联红军将在每座城市等待国民政府委派的军政官员到达，并在完成权力交接后撤离，在此期间中共军队不被允许靠近东北各主要城市。"
 nea_prc.103.a:0 "太好了！"
 nea_prc.103.b:0 "好吧……"
 nea_prc.104.t:0 "苏军撤出中国东北"
 nea_prc.104.d_cpc:0 "苏联红军占领中国东北后，不但没有在规定的时间内撤出，反而在东北各地实施了一系列暴行。其实质上的侵略行为与雅尔塔协定密约的公布让中国人民群情激愤，全国各地爆发了反对赤俄帝国主义的游行示威。\n\n在日本正式投降半年后，苏军终于遵守《中苏友好同盟条约》之承诺，全部从中国东北撤离。不过他们并没有等国民政府的军政官员到达东北完成权力交接，而是将整个东北完全留给了中国共产党。\n\n东北的中共军队在林彪的带领下迅速发展壮大，凭借与关内相比庞大、完备的工业基础，成为中共最强大的武装力量之一。"
 nea_prc.104.d_chi:0 "苏联红军占领中国东北后，不但没有在规定的时间内撤出，反而在东北各地实施了一系列暴行。其实质上的侵略行为与雅尔塔协定密约的公布让中国人民群情激愤，全国各地爆发了反对赤俄帝国主义的游行示威。\n\n在日本正式投降半年后，苏军终于遵守《中苏友好同盟条约》之承诺，全部从中国东北撤离。在离开之前，驻守东北各主要城市的苏军将领与国民政府委派的军政官员完成了权力交接，中国东北的土地上又一次升起了青天白日满地红旗。\n\n苏联方面透露，中共中央曾请求将东北移交中共军队，但遭到了苏联的拒绝。分析人士指出，此举可能是出于对中国人民反苏运动的忌惮。"
 nea_prc.104.a_cpc:0 "可恶！中共的势力越来越强了……"
 nea_prc.104.b_cpc:0 "感谢老大哥！"
 nea_prc.104_tt:0 "获得苏军撤出后留下的东北地区。"
