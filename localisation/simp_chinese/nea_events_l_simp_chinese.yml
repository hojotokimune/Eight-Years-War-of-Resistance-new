 nea_nbs.1.t:0 "对中共的第六次围剿开始"
 nea_nbs.1.d_move:0 "国民政府军事委员会西北剿匪总司令部今天发布命令，任命蒋鼎文为西北剿匪军前敌总司令，卫立煌为陕甘绥宁边区总指挥，以中央军为主力开始对中共的第六次围剿。而此前在西北负责围剿任务的东北军，已在与中央军完成阵地交接后调防福建，原西北剿匪副总司令、代行总司令职权的东北军首领张学良改任福建省主席。\n\n据悉，张学良指挥西北剿匪一年多时间内，始终与中共有秘密接触，双方密使往来频繁，并达成了一系列协定；此前中央军胡宗南部、朱绍良部与毛炳文部在陕北的行动部署也屡次被张学良透露给中共，导致中央军围剿红军主力的计划频频失败。\n\n分析人士指出，此次调东北军赴福建，中央恐怕已打算彻底将其瓦解。"
 nea_nbs.1.d_annex:0 "国民政府军事委员会西北剿匪总司令部今天发布命令，任命蒋鼎文为西北剿匪军前敌总司令，卫立煌为陕甘绥宁边区总指挥，以中央军为主力开始对中共的第六次围剿。而此前在西北负责围剿任务的东北军，已被中央军彻底瓦解收编，原西北剿匪副总司令、代行总司令职权的东北军首领张学良，因企图发动军事政变被镇压，已于今天凌晨按军法执行枪决。\n\n据悉，张学良指挥西北剿匪一年多时间内，始终与中共有秘密接触，双方密使往来频繁，并达成了一系列协定；此前中央军胡宗南部、朱绍良部与毛炳文部在陕北的行动部署也屡次被张学良透露给中共，导致中央军围剿红军主力的计划频频失败。此次兵变事泄之后，有部分亲共的东北军部队，由中共地下党争取，已潜逃陕北投奔中共。"
