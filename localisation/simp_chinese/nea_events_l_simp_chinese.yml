 nea_chi.95.t:0 "陈诚被提名为总统候选人"
 nea_chi.95.d:0 "中华民国宪法已经颁布，首任总统将由筹备中的行宪国民大会选举产生。今天早些时候，中国国民党宣布提名陈诚作为候选人参加总统选举。\n\n陈诚，字辞修，1898年生于浙江青田，毕业于保定陆军军官学校；国防部参谋总长，曾任军委会军政部部长、政治部部长、湖北省主席等职。\n\n陈诚作为国民党内与军队内部的改革派领袖，主持了一系列党政军系统的改革工作，获得了广泛拥护。"
 nea_chi.96.t:0 "提名自由主义的总统候选人"
 nea_chi.96.d:0 "我们已经决定保护个人思想自由、维护社会平等、限制权力运用，以自由民主与对反对党的容忍实现社会的进步。\n\n接下来我们需要提名合适的总统候选人，参加之后的中华民国总统选举。\n\n应该提名务实主义与自由主义的旗帜胡适，还是国父孙文先生的正统继承人孙科？"
 nea_chi.96.a:0 "提名胡适。"
 nea_ideology_is_liberalism_tt:0 "意识形态为§Y自由主义§!。"
 nea_chi.96.b:0 "提名孙科。"
 nea_chi.97.t:0 "胡适被提名为总统候选人"
 nea_chi.97.d:0 "中华民国宪法已经颁布，首任总统将由筹备中的行宪国民大会选举产生。今天早些时候，中国国民党宣布提名胡适作为候选人参加总统选举。\n\n胡适，字适之，1891年生于江苏川沙，毕业于美国哥伦比亚大学哲学系；中央研究院第一届院士，曾任驻美国大使、国立北京大学校长等职。\n\n胡适一贯主张务实主义与自由主义，并将其运用在文史哲、考据、教育、伦理、红学等诸多领域。值得注意的是，日前国军在山西战场缴获了一本共108回的完整《红楼梦》，学界震动。该本有力证明了以蔡元培为代表的索隐派观点，作为考证派代表的胡适研究后，也认同其为原本的可能并欢迎更多不同观点的讨论。"
 nea_chi.98.t:0 "孙科被提名为总统候选人"
 nea_chi.98.d:0 "中华民国宪法已经颁布，首任总统将由筹备中的行宪国民大会选举产生。今天早些时候，中国国民党宣布提名孙科作为候选人参加总统选举。\n\n孙科，字哲生，1891年生于广东中山，毕业于美国哥伦比亚大学；国民政府副主席，曾任行政院院长、立法院院长等职。\n\n孙科作为国父孙文先生的长子，一贯主张自由主义。"
 nea_chi.99.t:0 "宋庆龄被提名为总统候选人"
 nea_chi.99.d:0 "中华民国宪法已经颁布，首任总统将由筹备中的行宪国民大会选举产生。今天早些时候，中国国民党宣布提名宋庆龄作为候选人参加总统选举。\n\n宋庆龄，1893年生于上海市，毕业于美国卫斯理安学院；中国福利基金会主席、国民政府顾问。\n\n宋庆龄作为国父孙文先生的遗孀，一贯主张社会民主主义。"
 nea_chi.100.t:0 "[CHI.GetDemocraticLeader]当选中华民国总统"
 nea_chi.100.d:0 "中华民国行宪后的首任总统选举，今天早些时候在[CHI.capital.GetCapitalVictoryPointName]国民大会堂举行。经过行宪国民大会的差额选举，[CHI.GetDemocraticLeader]以绝对多数票当选总统。\n\n随后，[CHI.GetDemocraticLeader]发表了胜选演讲，感谢国民信任，誓将竭尽全力捍卫宪法，担任国家与人民的公仆。\n\n总统就职典礼定于几天后举行，五院院长也将在近日完成提名或选举，完成中华民国政府的组建。中国就此正式进入宪政、完成建国。"
 nea_chi.101.t:0 "卢沟桥事变"
 nea_chi.101.d:0 "今天夜间，河北宛平附近的日本军队在我国军队的驻地附近进行实弹演习，随后以士兵失踪为由要求进入宛平县城搜查，被拒后对城内开火。\n\n目前，双方正在交火；情报显示日军正在调集更多部队，我们应该作何反应？"
 nea_chi.101.a:0 "我们不会再后退了。"
 nea_chi.101.b:0 "我们承担不起与日本的全面战争。"
 nea_chi.101.c:0 "严惩开枪的士兵，允许日军进驻平津。"
 nea_punish_soldiers_tip:0 "§O如此卖国行为必将招致全国所有势力的讨伐。§!"
 nea_chi.102.t:0 "第二次中日战争爆发"
 nea_chi.102.d:0 "近日，中日两国军队在中国河北宛平附近发生军事冲突，交火已持续很长时间。有消息称，双方目前都在加紧动员，向河北一带调集更多部队，一场不宣而战的战争已经爆发。\n\n作为东亚地区唯二的两个国家，中日之间的军事冲突在近几年愈演愈烈。东北、上海、长城、华北，日本一步步蚕食着中国的主权，并因国际联盟制裁的无力而越发肆无忌惮，最终点燃了这场战争。中国近年来虽然在加紧经济与国防建设，但几十年积累的国力差距短时间内很难改变。\n\n这场战争将持续多久，其对世界形势会有怎样的影响仍有待评估。"
 nea_chi.102.a:0 "我们将战斗到底。"
 nea_chi.102.b:0 "征服支那，指日可待！"
 nea_chi.102.c:0 "了然。"
 nea_chi.103.t:0 "中日之间的又一份和平协定"
 nea_chi.103.d:0 "近日，中日两国军队在中国河北宛平附近发生军事冲突，交火持续了很长时间。所幸目前，双方已经通过谈判实现和平，并恢复了战前事态，一场大规模的战争被避免了。\n\n显然，德国驻华大使在这次冲突中的调停发挥了重要作用。多年来，中德两国在经济领域达成了深度合作，德国需要中国的市场与战略资源以恢复经济、发展工业；同时，《反共产国际协定》签订后，德日之间结成了重要的军事同盟，德国需要日本作为战略盟友牵制苏联。\n\n这次和平能维持多久，其对世界形势会有怎样的影响仍有待评估。"
 nea_chi.103.a:0 "可恶！然而……"
 nea_chi.103.b:0 "我们还要忍让到什么时候？"
 nea_chi.103.c:0 "早该如此。"
 nea_chi.103.e:0 "了然。"
 nea_chi.104.t:0 "重工业建设五年计划中断"
 nea_chi.104.d:0 "我国正在遭受侵略，所有在华的外国资本与技术人员已经全面撤出，目前进行当中的各项工业建设因此中断。\n\n这次中断后，我们再想建设工业国，可能就要花费更长时间。"
 nea_chi.104.a:0 "这帮混蛋毁了我们的未来……"
 nea_CHI_five_year_plan_tt:0 "§Y$nea_CHI_launch_the_five_year_plan$§!§R国策树下的所有工业国策已不再可用。§!"
 nea_chi.105.t:0 "庐山讲话"
 nea_chi.105.d:0 "随着中日军队在北平郊外的冲突爆发，两国之间的战争已然打响。今天早些时候，中华民国国民政府军事委员会委员长蒋中正于江西庐山发表《对卢沟桥事件之严正声明》。讲话指出“我们固然是一个弱国，但不能不保持我们民族的生命，不能不负起祖宗先民所遗留给我们历史上的责任，所以到了必不得已时，我们不能不应战。至于战争既开之后，则因为我们是弱国，再没有妥协的机会，如果放弃尺寸土地与主权，便是中华民族的千古罪人！那时便只有拼民族的生命，求我们最后的胜利。”表明了中国对日本侵略的回应：抗战到底。\n\n讲话最后，他作出声明：“如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。”中华民族此刻团结了起来，一场伟大的卫国战争即将拉开帷幕。"
 nea_chi.105.a:0 "必须团结一致，为了中国！"
 nea_RW_lushan_declaration_tt:0 "民族危机让原本一盘散沙的国家暂时团结了起来。"
#  nea_chi_recruit_yan_xishan_tt:0 "§Y阎锡山§!加入我军。"
 nea_chi.105.b:0 "这等同于宣战声明了。"
 nea_chi.106.t:0 "平津沦陷"
 nea_chi.106.d:0 "卢沟桥事变爆发后，国民政府军事委员会第一时间电令宋哲元第二十九军积极备战、加强防御、固守待援、勿为日军缓兵之计所欺；但宋哲元却下令所部任何情况下不得抵抗，并撤销北平市内戒严，希望与日军交涉和平解决，以保存个人实力。另外，由于中央已摈弃“攘外必先安内”的方针，韩复榘、宋哲元等均以此为由拒绝中央军介入。\n\n随着日军陆续展开对北平、天津的围攻，中央政府宣布不再授权宋哲元作出任何让步，同时派遣中央军沿平汉路北上，但仍没能来及阻止平津的沦陷。日本一面对外声明，不能容忍中国政府对华北事务的干涉，一面在冀东反共保安队的协助下将第二十九军部队缴械；在对平津市内的车站、学校等进行无差别炮轰之后，日军占领了北平、天津。不愿投降的第二十九军残部撤向冀南，接受中央军指挥。"
 nea_chi_annex_and_remove_core_tt:0 "§Y[CHI.GetName]§!吞并该势力并§G移除§!其核心。"
 nea_chi_recruit_zhang_zizhong_feng_zhian_and_liu_ruming_tt:0 "§Y张自忠§!、§Y冯治安§!与§Y刘汝明§!加入我军。"
 nea_chi.107.t:0 "淞沪会战爆发"
 nea_chi.107.d:0 "随着卢沟桥事变的爆发，日军在中国华北地区的攻势进展顺利。为了把日军由北向南的入侵方向引导改变为自东向西以利于长期作战，同时引起国际社会的关注，国民政府军事委员会早已决定开辟淞沪战场，利用江南地区密布的河道地形迫使日军分散兵力，打乱其战略部署。早在去年，统帅部便预估中日开战后日军会从上海与杭州湾北岸登陆，因此提前动员第36师、第87师和第88师在京沪一带秘密修筑防御工事，截至战争爆发，已完成计划之七成。\n\n驻沪日军8月9日下午挑起虹桥机场事件后，一面否认官兵挑衅行为、要求中国军队撤出上海，一面调派陆海军部队援沪；中国军队第九集团军张治中部奉令在海空军配合下坚守上海、围攻日军驻地，以期阻止日军进一步登陆，淞沪会战自此揭开序幕。"
 nea_chi_recruit_yu_hanmou_and_deng_longguang_tt:0 "§Y余汉谋§!与§Y邓龙光§!加入我军。"
 nea_chi.108.t:0 "国民政府移驻重庆"
 nea_chi.108.d:0 "中日战争爆发以来，日本军队在华中地区取得进展，连克多个重镇后，向中国首都南京逼近。日前，国民政府作出了迁往重庆的决议。\n\n几天前，政府机构与工作人员撤离南京，乘船溯江而上，在汉口稍作停留后，于今天早些时候抵达重庆。军事委员会等军政机关留驻汉口，继续指挥之后的抗战。\n\n目前，中国军队正在南京集结，准备组织南京保卫战。"
 nea_chi.109.t:0 "中国首都南京沦陷"
 nea_chi.109.d:0 "淞沪会战结束后，日军沿京沪线迅速推进并攻占沿线城市，很快便对中国首都南京形成三面合围；为保卫首都、掩护其余部队撤退与吸引国际关注，中国军队组建南京卫戍司令部，进行防御。\n\n参战国军大多为从淞沪战场撤下的残部，严重缺编且士气低落；日军则在兵力与火力上均占绝对优势。南京外围阵地在一周内相继失守，剩余国军经过一周残酷的城防战与巷战，除少数突围外全部阵亡或被俘。\n\n目前，在南京的各国记者已被日军驱逐，城内与外界失去了联系。有传言称日军将对中国的抵抗作出报复，就像之前在其他地方所做的那样。"
 nea_chi.110.t:0 "日军在南京实施屠杀"
 nea_chi.110.d:0 "今天早些时候，从中国南京逃出的外国记者报道了城内情况，举世骇然。南京沦陷六周以来，日本军队在城内及附近地区进行了有组织、有计划、有预谋的大规模屠杀、强奸、纵火与抢劫。\n\n据悉，战前南京户籍人口超过100万，此外还有不计其数的外来务工。战争爆发后，绝大多数居民听从政府建议迁出，城破时还剩约20万人留在南京。加上被俘的数万官兵，被屠杀的中国平民与战俘据估计超过30万，此外还有数万妇女遭奸淫，三分之一的城市被焚毁。\n\n有多位外国人士与中国僧侣设立安全区，保护了数万难民。尽管日本极力否认并封锁消息，世界各国依然进行了强烈谴责。"
 nea_chi.110.a:0 "血淹没人间，安得太平美满？"
 nea_chi.110.c:0 "历史不会忘记这样的罪行。"
 nea_chi.111.t:0 "花园口决堤"
 nea_chi.111.d:0 "随着日军沿陇海路进犯开封，战火蔓延至河南，中国军队在豫东地区与其展开激战。几日前，黄河突然在花园口决堤，适逢中上游普降暴雨，奔涌的河水从决口冲出，很快冲断了陇海铁路，并一路向东南方向漫溢。河南、安徽和江苏三省受灾，截至今日，黄泛区已由西北至东南，漫延400余公里。\n\n据中央通讯社及《申报》《大公报》《新华日报》等媒体报道，决堤系因日军飞机轰炸导致，世界各国舆论一致谴责日军暴行；但据日本方面的反驳和一些媒体爆出的异样信息，事情似乎没有这么简单。"
 nea_chi.111.a:0 "至少这迟滞了日军的攻势。"
 nea_chi.111.b:0 "天灾还是人祸？"
 nea_RW_huayuankou_embankment_breach_tt:0 "豫东、皖北、苏北44个县30多万平方公里的土地成为§Y黄泛区§!。"
 nea_chi.112.t:0 "广州沦陷"
 nea_chi.112.d:0 "中日战争爆发以来，日本军队在华南地区取得进展，连克多个重镇后，逼近广东广州。\n\n广州曾为国民政府所在地与北伐的起点，是两广海关重要的海关所在地，也是海运与粤汉铁路的交通枢纽，政治、经济、战略地位均至关重要。因此，日军调集第21军所部，对广东广州发动了进攻，驻守当地的中国军队第四战区一部立即迎战。\n\n此战，日军凭借兵力与火力优势，给国军造成重大伤亡后攻占广州，加强了对华南的控制；国军第四战区防线北移，继续组织防御。"
 nea_CHI_we_lost_guangzhou_tt:0 "§Y两广海关§!有三个下辖海关位于广州市，由于广州沦陷，两广海关的§Y关税§!将大幅§R减少§!。"
 nea_chi.113.t:0 "英国关闭滇缅公路"
 nea_chi.113.d:0 "今天早些时候，在日本的施压下，英国宣布将滇缅公路封闭三个月。\n\n在此期间，外国军援无法通过这条国际交通线运入我国。对于英国的妥协，美国表示有点遗憾，但无异议。"
 nea_chi.113.a:0 "英国人并不可靠。"
 nea_RW_burma_road_closed_tt:0 "§Y中缅交通线§!将§R中断§!三个月的时间。"
 nea_chi.114.t:0 "滇缅公路重新开放"
 nea_chi.114.d:0 "封闭滇缅公路的期限已满，这条国际交通线于今天重新开通。\n\n外国军援又可以通过这条国际交通线运入我国了。"
 nea_RW_burma_road_reopened_tt:0 "§Y中缅交通线§!不再强制§R中断§!。"
 nea_chi.115.t:0 "国共冲突升级"
 nea_chi.115.d:0 "第十八集团军和新四军的部队虽然名义上隶属国民革命军编制，但并不听从军委会和所属战区的命令。他们肆意扩充编制，在开辟敌后根据地的同时也经常侵占国军的防区，进攻我们的守军，不久前的黄桥事件和曹甸战役就是最好的证明。据可靠消息，新四军军部及主力部队现在皖南泾县一带，第三战区司令长官顾祝同及第32集团军总司令上官云相现已集结部队，备战完毕。"
 nea_chi.115.a:0 "整饬军纪，让他们好好想想应该听命于谁！"
 nea_chi.115.b:0 "敌寇猖獗，为了团结抗日暂时做一些让步……"
 nea_chi.116.t:0 "中国军队在皖南发生内部冲突"
 nea_chi.116.d:0 "昨天傍晚，中华民国国民革命军第三战区部队与新编第四军在皖南泾县发生武装冲突。第32集团军在上官云相的指挥下对新四军进行了围攻，给新四军造成了毁灭性打击。\n\n根据报告，此次冲突系因新四军违抗战区调令，偷袭围攻友军，战区司令长官顾祝同为整饬军纪，予以清剿。除一千人左右突围外，新四军主力全部被歼灭或俘虏，军长叶挺被捕并移交军事法庭，副军长项英等阵亡。"
 nea_chi.116.a:0 "干得不错。"
 nea_chi.116.b:0 "国民党顽固派必将付出代价！"
 nea_chi.116.c:0 "这些屡见不鲜的武装冲突与我们无关。"
 nea_chi.117.t:0 "同盟国中国战区成立"
 nea_chi.117.d:0 "今天早些时候，同盟国中国战区在[CHI.capital.GetCapitalVictoryPointName]宣告成立，由[CHI.GetLeader]任总司令、美国陆军约瑟夫·史迪威中将任参谋长，指挥中国、缅甸与印度战场的同盟国军队作战。\n\n随着欧洲战争与太平洋战争的爆发，同盟国与轴心国两个阵营在世界范围内对抗的格局逐渐形成。作为最早与轴心国交战的国家，中国在亚太地区的战略地位至关重要。\n\n中日战争成为了这场世界大战的一部分，盟军将在这片战场上并肩作战。"
 nea_chi.117.a:0 "我们将并肩作战。"
 nea_chi.117.b:0 "米英鬼畜无济于事。"
 nea_chi.117.c:0 "了然。"
 nea_chi.118.t:0 "中国远征军组建"
 nea_chi.118.d:0 "随着日本军队入侵东南亚，并逐渐威胁到中国最后的国际交通线与英国在远东的殖民地，中英双方签订《共同防御滇缅路协定》，订立军事同盟，决定由中国组建远征军赴缅甸支援英军作战。\n\n经过近一年的战场考察、军队整编与部署，由中国军队精锐组成的中国远征军已进抵云南中缅边境，随时准备入缅作战。"
 nea_chi.118.a:0 "防御滇缅路，保卫大西南！"
 nea_chi.118.b:0 "英国佬阻挡不了皇军，支那猪更不可能！"
 nea_chi.118.c:0 "援军来了！"
 nea_chi.118.e:0 "远东的战事进一步扩大了。"
 nea_chi.119.t:0 "英军擅自撤离缅甸"
 nea_chi.119.d:0 "英军在日军的攻势下仓皇溃退，将我远征军的侧翼、后背完全暴露给日军。\n\n前线部队不久前来电报告，英军在未与我方商议的情况下擅自撤离缅甸，退至印度境内；仍在缅甸作战的我军已身处险境，滇西一带也处在日军的威胁之下。"
 nea_chi.119.a:0 "可恶的英国人，立刻组织远征军撤退。"
 nea_chi.120.t:0 "河南大饥荒"
 nea_chi.120.d:0 "四年前黄河花园口决堤，豫皖苏三省形成了巨大的黄泛区，此后每年黄河几十亿吨的泥沙与汛期时的黄水倒灌，淹没农田后造成干旱，继而引发蝗灾。近一年来，河南省滴雨未降，粮食绝收，加之战乱影响，爆发了严重的饥荒。驻防河南一带的第一战区正副司令长官蒋鼎文、汤恩伯与省主席李培基等人第一时间汇报了灾情，请求酌情减少征粮份额并自行组织救灾。\n\n中央政府在接到报告后，立刻派遣要员调查灾情，并紧急拨款赈济灾民；然而由于政府限制抬价，大量粮商拒绝至河南卖粮，造成灾民有钱无粮买的局面。战乱同时导致交通受阻，灾民只得步行赴邻省逃难，沿途饿死、病死者不计其数，据估计有近150万。"
 nea_chi.120.a:0 "立即赈灾。"
 nea_henan_famine_tt:0 "§Y外汇储备§!：§R-$0.234M§!"
 nea_chi.120.b:0 "天灾乎？人祸乎？"
 nea_chi.121.t:0 "史迪威扣押美援索要军队指挥权"
 nea_chi.121.d:0 "中国战区参谋长约瑟夫·史迪威长期与我们不和，还利用对美援的分配权掣肘陈纳德及其航空队；在刚刚结束的滇缅路战役中，更是丢下所指挥的中国远征军擅自撤离，反诬告我们的指挥官临阵脱逃，引起我方强烈不满。\n\n这次，史迪威提出了更加过分的要求。他与美国总统、陆军参谋长串通，以断绝美援为要挟索要我国军队的最高指挥权。有消息称，史迪威甚至在密谋暗杀[CHI.GetLeader]，支持并用美援装备中共军队。\n\n我们已经对这个无耻的家伙忍无可忍。"
 nea_chi.121.a:0 "可恶的美帝国主义。"
 nea_CHI_modify_chief_of_staff_3_tt:0 "政治点数：§R-10%§!\n计划速度：§R-15.0%§!\n\n"
 nea_RW_stilwell_withheld_american_military_aid_tt:0 "§R史迪威扣押了一部分美国的军事援助。§!"
 nea_chi.122.t:0 "中国驻印军组建"
 nea_chi.122.d:0 "为了更好地利用美援增强我国军队的战斗力，中国驻印军在印度比哈尔的兰姆伽训练基地完成组建，随时准备作战。\n\n驻印军由美军提供装备并训练，由英国提供后勤保障，具有极强的战斗力，可以作为我们反攻的中坚力量。"
 nea_chi.123.t:0 "中国战区参谋长被撤换"
 nea_chi.123.d:0 "在我国的强烈要求下，美国已经下令撤换中国战区参谋长，约瑟夫·史迪威于今天早些时候启程回国，接替他的将是原东南亚战区副参谋长阿尔伯特·魏德迈少将。\n\n据悉，史迪威在离开前没有进行任何交接工作，魏德迈将面临不少困难。"
 nea_chi.123.a:0 "他的可耻言行玷污了中美关系。"
 nea_chi.124.t:0 "任命同盟国中国战区陆军总司令"
 nea_chi.124.d:0 "我们已经决定采纳魏德迈参谋长的建议，成立中国陆军总司令部，负责西南各战区的部队整训与滇西缅北地区的协调指挥。\n\n接下来我们需要任命合适的陆军总司令，继续国军的现代化建设。\n\n应该任命在中央军内地位仅次于蒋中正的何应钦，还是在中下级军官中颇具威望的改革派领袖陈诚？"
 nea_chi.124.a:0 "任命何应钦。"
 nea_chi.124.b:0 "任命陈诚。"
 
