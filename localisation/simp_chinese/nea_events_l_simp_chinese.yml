 nea.5.d:0 "制作本次更新的过程中，我们参考了以下文献：\n\n［16］张发奎, 夏莲瑛, 胡志伟. 张发奎口述自传：国民党陆军总司令回忆录［M］. 北京: 当代中国出版社, 2012.\n［17］陈诚. 陈诚回忆录——建设台湾［M］. 北京: 东方出版社, 2011.\n［18］陈诚. 陈诚回忆录——抗日战争［M］. 北京: 东方出版社, 2009.\n［19］孟国祥. 南京文化的劫难（1937-1945）［M］. 南京: 南京出版社, 2007: 70.\n［20］苏智良, 毛剑锋, 蔡亮, 等. 去大后方：中国抗战内迁实录［M］. 上海: 上海人民出版社, 2005: 48.\n［21］张宪文. 中国抗日战争史［M］. 南京: 南京大学出版社, 2001: 267.\n［22］戚厚杰, 刘顺发, 王楠. 国民革命军沿革实录［M］. 石家庄: 河北人民出版社, 2001.\n［23］Wedemeyer A C. 魏德迈报告［M］. 程之行, 徐昶, 陆道孚, 译. 台北: 光复书局, 1959.\n［24］何应钦. 何上将抗战期间军事报告［M］. 上海: 上海书店, 1948.\n［25］中国战区中国陆军总司令部受降报告［M］. 中国陆军总司令部编印, 1946.\n［26］户口统计［M］. 内政部统计处编印, 1938.\n［27］中华民国二十四年军政统计［M］. 军政部编印, 1936.\n［28］张生. 接待与政治：李顿调查团的中国关内之行［J］. 近代史研究, 2022(03): 66-83+161.\n［29］赵涵泊. 抗战胜利后国民党军日械部队研究［J］. 抗日战争研究, 2022(02): 128-145.\n［30］鄢海亮. 全面抗战时期国民党军步炮协同作战问题［J］. 抗日战争研究, 2021(03): 99-113+159-160.\n［31］高翔. 全面抗战前兵工署对陆军兵工业的整理［J］. 抗日战争研究, 2020(03): 51-70+159-160.\n［32］菅先锋. 全面抗战初期美国对华贷款决策再探——以桐油贷款为中心［J］. 抗日战争研究, 2020(03): 71-84.\n\n若对相关内容感兴趣，请自行查阅。"
