 nea_prc.251.d:0 "今天早些时候，晋东南一带的中共军队向上党地区发动了进攻，驻守当地、刚刚完成受降的晋绥军立即迎战，战役已经打响。\n\n与其一贯宣传的“保证和平，避免内战”主张相反，中共向我们主动发起了进攻。"
