 nea_prc.105.t:0 "解放动员令"
 nea_prc.105.d:0 "一些英勇善战的八路军、新四军将领在抗战中涌现，现在，他们希望尽最大努力为人民谋求解放。"
 nea_prc.105.a:0 "重用他们，解放全中国！"
 nea_prc.110.t:0 "大别山战役"
 nea_prc.110.d_win:0 "国共内战已持续很长一段时间，而且规模不断扩大。近几个月来，中共军队在各个战场与中国军队形成了僵持。为了改变全国战局，牵制国军，中共军队组织晋冀鲁豫野战军十余万兵力，对华中腹地展开进攻；作为应对，国军抽调陆总徐州指挥部和武汉行辕各一部，成立国防部九江指挥所组织截击与围剿。\n\n此次战役，中共军队迅速突破中国军队防御薄弱的豫东皖北一带，以主力挺进深居国民政府腹地的大别山区，并在之后的西平确山战役中打破了国军的围剿；国军伤亡六万多人，依然未能肃清鄂豫皖边界的中共军队。"
