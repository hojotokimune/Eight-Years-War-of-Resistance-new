 nea_sdc.2.d:0 "第五战区副司令长官兼第三集团军总司令韩复榘，在先期成功击退日军进攻后，因疑心中央企图通过日军消耗其军事实力而不与日军全面战斗，反而弃守济南，向山东省西南部撤退以保存实力。\n\n第五战区司令长官李宗仁来电，韩拒绝了死守泰安的命令，反问“南京不守，何守泰安”；另外，中统报告称韩与刘湘暗中有所联络，企图共同发动反蒋运动。如此背叛民族、背叛国家、背叛委座之徒，是时候彻底铲除了。"
 nea_sdc.2.a:0 "逮捕处决，以儆效尤。"
 nea_sdc.3.t:0 "韩复榘被执行枪决"
 nea_sdc.3.d:0 "为保存实力而接连弃守济南、泰安后，中国军队第三集团军总司令韩复榘仍不以为意，在开封军事会议上，国民政府军事委员会委员长蒋中正指责其“不发一枪，从黄河北岸，一再向后撤退，继而放弃济南、泰安，使后方动摇”，韩却理直气壮地顶撞回击；口角之后韩在同中央军嫡系将领刘峙一道离开会场时遭到逮捕，随后被押往汉口收监。\n\n半个月后，韩复榘被以违反命令、擅自撤退的罪名处决。第三集团军接受中央收编，继续抗击日军。"
 nea_sdc.3.a:0 "了然。"
 nea_sdc.3.b:0 "了然。"
 nea_sdc.3.c:0 "收编第三集团军。"
