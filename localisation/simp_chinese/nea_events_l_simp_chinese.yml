 nea_chi.157.t:0 "桂南会战"
 nea_chi.157.d_lose:0 "在失去沿海主要港口后，中华民国仅剩下西南几条国际交通线；日军为切断滇越铁路和桂越公路，调集第五师团、台湾混成旅团在内共三万余人先后在钦州湾多处登陆并迅速向北挺进，切断桂越交通线，严重威胁中国后方。国民政府军事委员会急调四个集团军共15万兵力发动反攻。\n\n反攻开始后，中国军队以第五军为主力进攻昆仑关，但因步炮坦各部缺乏协同、桂军部队作壁上观，这支中央军精锐遭受重大伤亡，仍未能突破防守。日军很快调派第18师团支援，双方血战之后中国军队伤亡2.7万余人，被迫撤退。\n\n制作组组长的祖父，以桂军第31军135师405团少尉排长的身份参加了这场会战，并在之后的几次战役中累功升任少将副师长。"
