 nea_men.3.e:0 "中国还要出现多少个政府？"
 nea_men.4.t:0 "蒙古军进攻中国绥远省"
 nea_men.4.d_historical:0 "蒙古军政府成立后，德王在日本关东军的支持下组建并发展军队，同时多次袭扰中国绥远省东部，均被驻守绥东的晋绥军傅作义部击退。\n\n几日前，蒙古军在察哈尔省北部集结，据悉军中有大量来自日本关东军的顾问。德王向绥远省主席傅作义发出通电，指责其破坏蒙古地方自治；傅作义覆电批驳并斥责德王投日卖国。\n\n今天早些时候，蒙古军向绥远省发动了进攻，晋绥军傅作义部与前来支援的中央军汤恩伯部立即迎战，战役已经打响。"
 nea_men.4.d_alternative:0 "蒙古军政府成立后，德王在日本关东军的支持下组建并发展军队，同时多次袭扰中国绥远省东部，均被驻守绥东的晋绥军傅作义部击退。\n\n几日前，蒙古军在绥远省北部集结，据悉军中有大量来自日本关东军的顾问。德王向绥远省主席傅作义发出通电，指责其破坏蒙古地方自治；傅作义覆电批驳并斥责德王投日卖国。\n\n今天早些时候，蒙古军向绥远省发动了进攻，晋绥军傅作义部与前来支援的中央军汤恩伯部立即迎战，战役已经打响。"
 nea_men.4.a:0 "很快整个内蒙都将归我们所有。"
 nea_men.4.b:0 "我们不会再后退了。"
 nea_men.4.c:0 "了然。"
 nea_men.5.t:0 "蒙古军在绥远取得进展"
 nea_men.5.d:0 "在最后一支参战的晋绥军主力被击溃后，蒙古军完成了对绥东大部的控制并立即开始修筑堡垒、巩固阵地。姗姗来迟的援军在大同一带重新布防。\n\n蒙古军对中国绥远省的进攻取得了可观的进展，蒙古军政府的势力进一步扩张了。"
 nea_men.5.a:0 "很好，我们的计划又前进了一步。"
 nea_men.5.b:0 "至少我们尽力了。"
 nea_men.6.t:0 "蒙古军在绥远攻势受挫"
 nea_men.6.d:0 "随着最后一支蒙古军部队撤出绥东，此次蒙古军对中国绥远省的进攻宣告失败。晋绥军与中央军凭借兵力与装备优势，给蒙古军造成了有力的杀伤。\n\n蒙古军此战损失惨重，日本关东军可能会重新评估这些部队的战斗力。"
 nea_men.6.a:0 "他们这次怎么这么顽强？"
 nea_men.6.b:0 "弟兄们表现得很好！"
 nea_men.7.t:0 "蒙古军在绥远陷入僵局"
 nea_men.7.d:0 "蒙古军与晋绥军、中央军在绥东的缠斗已持续很长时间，两军都遭受了不小的伤亡，双方最后因补给不足而被迫停火，各自撤回了原驻地。\n\n日本关东军与更多的中国军队都有向内蒙古地区调动的迹象，这场战役可能是后续双方更大规模冲突的预演。"
 nea_men.7.a:0 "他们这次怎么这么顽强？"
 nea_men.7.b:0 "我们不会那么容易被打败。"
 nea_men.8.t:0 "绥远抗战"
 nea_men.8.d_lose:0 "近五年来，日本在中国东北、上海、长城沿线、热河等地与中国军队爆发了多场战役，一步步蚕食着中国的领土主权。支持蒙古军政府成立后，日本关东军通过军事顾问获得了蒙古军的实际指挥权，并在幕后利用这支军队进攻中国绥远省。\n\n这次战役，驻守绥东的中国军队虽然坚决抵抗，并在前期取得优势，但随后日本关东军参战改变了局面，绥东落入蒙古军政府手中。"
 nea_men.8.d_win:0 "近五年来，日本在中国东北、上海、长城沿线、热河等地与中国军队爆发了多场战役，一步步蚕食着中国的领土主权。支持蒙古军政府成立后，日本关东军通过军事顾问获得了蒙古军的实际指挥权，并在幕后利用这支军队进攻中国绥远省。\n\n这次战役，驻守绥东的中国军队坚决抵抗，并在初战告捷后主动反击，给蒙古军造成了巨大杀伤，巩固了中国政府对绥远省的控制。"
 nea_men.8.a:0 "征服支那，指日可待！"
 nea_men.8.b:0 "沉重的历史。"
 nea_men.9.t:0 "蒙古联盟自治政府成立"
 nea_men.9.d:0 "中日战争爆发以来，日本军队在中国内蒙古地区势如破竹，连克绥远省多地，蒙古军政府的控制范围也随之扩张。\n\n日前，第二次蒙古大会在日本支持下于归绥召开，讨论通过了《蒙古联盟自治政府组织大纲》《蒙古联盟自治政府暂行组织法》《第二次蒙古大会宣言》等，正式成立蒙古联盟自治政府。"
 nea_men.9.a:0 "很好，我们的计划又前进了一步。"
 nea_men.9.b:0 "我们终将完成民族复兴的大业！"
 nea_men.10.t:0 "蒙疆联合自治政府成立"
 nea_men.10.d:0 "中日战争爆发以来，日本军队在中国华北地区势如破竹，连克察南、晋北多地，蒙古联盟自治政府的控制范围也随之扩张。\n\n日前，德王召开了第四次蒙古大会，宣布与察南、晋北两自治政府合并，成立蒙疆联合自治政府。"
 nea_men.10.a:0 "很好，我们的计划又前进了一步。"
 nea_men.10.b:0 "我们终将完成民族复兴的大业！"
