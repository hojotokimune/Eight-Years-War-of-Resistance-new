 nea_chw.3.t:0 "中国国民党副总裁汪兆铭遇刺"
 nea_chw.3.d:0 "今天早些时候，中国国民党副总裁汪兆铭被发现死于越南河内的寓所中，胸部曾遭枪击，当地警方正在展开调查。\n\n据悉，汪兆铭于日前离开中国，在法属印度支那停留。其此次出境的原因尚不明确，有消息称可能与当前中日战争形势有关，汪兆铭死前或正与日本方面建立联系。\n\n目前，中国政府尚未对此事表态，日本则指责中方实施暗杀。"
 nea_chw.3.a:0 "这就是当秦桧的下场。"
 nea_chw.3.b:0 "他去越南是想做什么？"
 nea_chw.3.c:0 "我们的计划遇到了一点挫折。"
 nea_chw.3.e:0 "了然。"
 nea_chw.4.t:0 "汪兆铭躲过了暗杀"
 nea_chw.4.d:0 "军统报告，我们对汪兆铭的暗杀失败了。派去执行任务的特工到达越南河内当晚，汪兆铭恰巧调换了寓所内的房间，其秘书曾仲鸣被击毙。\n\n目前，汪兆铭已逃离寓所，被日本方面派人接走。"
 nea_chw.4.a:0 "可恶，军统都是饭桶么？"
 nea_chw.5.t:0 "汪兆铭发表致蒋中正的电报式声明"
 nea_chw.5.d:0 "日前由于未知原因离开中国，前往法属印度支那的中国国民党副总裁汪兆铭，今天以电报形式公开发表声明，建议国民党中央与总裁蒋中正接受日本第三次近卫声明，对日和谈。\n\n声明表示，日本称对中国没有领土要求，发动战争仅为消灭中国境内的共产主义、“去共产化”的特别军事行动；日本愿帮助中国废除欧美国家在华特权、完成独立；中国抗战胜利无望，以和平方式结束战争难能可贵。\n\n对此，蒋中正回电严词驳斥，中国国民党已决议开除汪兆铭党籍，中央政府同时开除其一切公职并通缉。毫无疑问，这篇声明对中国军民的抗战意志会造成不小的影响。"
 nea_chw.5.a:0 "必须采取行动削弱他投日的影响。"
