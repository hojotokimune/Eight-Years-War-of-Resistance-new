 nea.3.t:0 "一些现况与一点展望"
 nea.3.d:0 "从2021-08-13发布v1.2.2到现在，已经过去了一年多，这段时间里除了休更以外，我们用了五个月的业余时间制作这次更新。这里聊聊我们休更的日子，2021-08-13休更开始后，FrankSoap和夜分别去准备研考与公考，并都在2022年春天上岸，至今已经在新的学校与岗位工作一年多；组长、KREC、Terrence与淮阴侯的工作越来越忙；就在这次更新即将发布时，aks1918开始实习，即将成为一名医生；Riderzero也因为工作暂时离开了团队。\n\n相信大家也注意到了，我们制作组成员的空余时间实在太少，MOD更新速度较慢实属无奈；尽管如此，我们依然牺牲了大量休息时间，只为尽可能早一点完成更新。现在，因为组长工作太忙，可能无法每次更新时都及时审批作品，我们由F.S.上传了一份新的工坊作品。与此同时，我们在此发布招新公告，欢迎满足以下条件之一的游友加入我们，一起为完善NEA而努力。\n\n1）编程，熟悉原版游戏与大部分热门MOD各种机制的设定，能够根据功能需求完成相应机制的设计、开发与调试。重在满足功能需求的能力，而非自行策划机制或功能。\n2）美工，具备基本的PS或其他图像处理软件运用能力和使用多种搜索引擎获取图片素材的能力，能够在指导下根据效果需求完成人物头像、图片、图标等的处理、设计与制作。\n3）文本翻译，对MOD内容对应的历史（1936-1950）有一定了解，同时具备一定的汉译英能力，相关专业或有相关工作经验最佳。有意向者可以在现版本NEA中自选一段能够体现自己翻译水平的文本，译成英文后将原文与译文发送至邮箱franksoap(a)outlook.com。请放心，若最终未能入组，所交译文不会被使用。\n\n最后，我们对接下来的规划作一些简单介绍。后续版本我们可能会适度丰富CPC的非历史线、完善敌后战场系统在新补给机制下的表现、适度模拟与还原抗战期间的国共摩擦，这次由于时间限制，我们没能完成这项工作。另外，下一次较大的版本更新，我们将开始制作内战部分，即NEA的剩余50%内容。感谢大家一直以来的支持，让我们一起保持期待（笑）\n\n需要特别声明的是，NEA的大部分文本均以第一或第三人称有限视角撰写，各方看到的内容可能有所不同，这是为了模拟当事方在对应情境下的认知与态度，以增强代入感，不代表制作组观点。\n\n                                                                                                          2023-07-14"
