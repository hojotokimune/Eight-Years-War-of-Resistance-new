 nea_chi.158.t:0 "枣宜会战"
 nea_chi.158.d_lose:0 "中日战争已持续很长一段时间，日军将多数常备与后备师团投入前线后，仍未能摧毁中国军队主力；而在多次会战后，中国军队虽损失较大，但主力尚存。为给中国军队以毁灭性打击，日本第11军将进攻重点转移至宜昌周遭，以期歼灭第五战区国军主力。\n\n此时中国方面获悉日军第11军有从信阳、武汉向鄂西北大举进攻的企图，随即电告第五战区司令长官李宗仁，对敌进犯枣阳、宜昌，应迅即预行部署，以先发制敌。此次会战历时一个多月，日军虽占领了宜昌，但仍未能击溃第五战区主力，反而遭受国军重创，伤亡1.1万余人；枣宜会战中，国民革命军第33集团军总司令张自忠壮烈殉国。"
