 nea_sik.1.t:0 "新疆战争"
 nea_sik.1.d:0 "长期以来，苏联对中国新疆省的渗透入侵引起了当地穆斯林部队的不满，终于，军事暴动在今年上半年爆发。驻扎南疆、服从中央政府的中国穆斯林军队发动了反抗盛世才的军事行动，攻占并控制了整个南疆。\n\n最终，应盛世才的要求，苏联军队入侵中国新疆省，击溃并瓦解了南疆的中国军队。适逢中日战争爆发，中央政府无暇西顾，盛世才获得了对整个新疆省的控制，并在苏联的扶持下建立起独立于中央政府的割据统治。"
 nea_sik.1.a:0 "还好有老大哥协助。"
