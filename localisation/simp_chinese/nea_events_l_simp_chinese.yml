 nea_chi.155.t:0 "南昌会战"
 nea_chi.155.d_lose:0 "随着中日战争的持续，中国政府内部出现了悲观情绪；日军企图利用这一点，以军事打击配合政治诱降迫使中国政府屈服。日军华中派遣军随即部署第11军12万兵力在赣北展开作战，伺机歼灭长江中下游的中国军队主力；同时夺取南昌，保证日军华中的补给交通线。中国军队第九战区则调集四个集团军约20万人迎战。\n\n会战前期，日军第11军冈村宁次部三个师团击败了第九战区副司令长官罗卓英指挥的当面守军，成功占领南昌；随后，为夺回南昌这一战略要地，国民政府军事委员会下令反攻，但因伤亡过大被迫终止。此次会战虽然以中国军队伤亡五万余人、被迫撤退结束，但日军也遭受了2.4万的损失，中国已然向世界表明其还有一战之力。"
