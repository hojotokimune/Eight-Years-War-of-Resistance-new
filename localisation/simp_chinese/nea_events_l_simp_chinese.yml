 nea_chi.26.d:0 "由于内迁目的地重庆沦陷，国立交通大学的教职工、学生与图书设备结束内迁并于今天迁回原址，在上海开学复课。\n\n国立交通大学最早可追溯至满清末年创办的南洋公学，此后经多次更名，于民国17年合并交通部所属其他几所学校，定为现名。目前，交大在国内外均有较高知名度，被誉为“东方麻省理工”。\n\n国立交通大学也是KREC大学母校的前身。"
 nea_chi.27.t:0 "国立武汉大学内迁完成"
 nea_chi.27.d:0 "经过几个月的分批转运与艰苦跋涉，国立武汉大学的教职工、学生与图书设备于今天完成了内迁，在四川乐山开学复课。\n\n国立武汉大学最早可追溯至满清末年创办的自强学堂，此后经多次改组更名，于民国17年定为现名。目前，武大在国内外均有较高知名度。\n\n国立武汉大学与国立中央大学、国立北京大学、国立清华大学、国立浙江大学并称五大名校。"
 nea_chi.28.t:0 "国立武汉大学内迁被中断"
 nea_chi.28.d:0 "由于内迁目的地四川乐山沦陷，国立武汉大学的教职工、学生与图书设备结束内迁并于今天迁回原址，在湖北武昌开学复课。\n\n国立武汉大学最早可追溯至满清末年创办的自强学堂，此后经多次改组更名，于民国17年定为现名。目前，武大在国内外均有较高知名度。\n\n国立武汉大学与国立中央大学、国立北京大学、国立清华大学、国立浙江大学并称五大名校。"
 nea_chi.29.t:0 "国立西南联合大学内迁成立"
 nea_chi.29.d:0 "经过几个月的分批转运与艰苦跋涉，国立北京大学、国立清华大学、私立南开大学三校的教职工、学生与图书设备于今天完成了内迁，在云南昆明合并成立国立西南联合大学开学复课。\n\n三校最早分别可追溯至满清末年创办的京师大学堂、清华学堂与南开学校，并分别于民国18年、民国17年与民国8年定为现名。战争爆发后，三校均遭到敌军的无差别轰炸，内迁初期曾在湖南长沙成立国立长沙临时大学，之后继续迁至现校址。\n\n国立北京大学、国立清华大学与国立中央大学、国立浙江大学、国立武汉大学并称五大名校，现在西南联大与其他三校并称四大名校。"
 nea_chi.30.t:0 "北大、清华、南开三校内迁被中断"
 nea_chi.30.d:0 "由于内迁目的地云南昆明沦陷，国立北京大学、国立清华大学、私立南开大学三校的教职工、学生与图书设备于今天迁回原址，在北平、天津开学复课。\n\n国立北京大学、国立清华大学与私立南开大学最早分别可追溯至满清末年创办的京师大学堂、清华学堂与南开学校，并分别于民国18年、民国17年与民国8年定为现名。\n\n国立北京大学、国立清华大学与国立中央大学、国立浙江大学、国立武汉大学并称五大名校。"
