 nea_prc.116.t:0 "驻防国军叛变投共"
 nea_prc.116.d:0 "前方情报表明，我们驻防该地区的守军在不久前成建制地叛变投共了。大量忠于党国、至死不渝的官兵死在了共匪和昔日弟兄们的枪下，据悉，此次叛变系由早已潜入我军的共产党间谍策划。\n\n我们就此失去了对该地区的控制权，整个战局甚至都可能因此陷入被动。"
 nea_prc.116.a:0 "可恶的共匪。"
 nea_prc.117.t:0 "渗透驻防国军失败"
 nea_prc.117.d:0 "我们的地下工作者对驻防该地区一带国民党军的渗透遭遇了失败。在我们潜伏军中的几位指挥官策动起义时，计划因提前被国民党情报人员查获而败露；除少数几位逃脱外，大部分卧底和前往接应的部队都被该地驻军消灭。\n\n我们或许只能在正面战场上歼灭他们了。"
 nea_prc.117.a:0 "至少同志们尽力了。"
 nea_prc.201.t:0 "中华人民共和国政府成立"
 nea_prc.201.d:0 "国共内战大局已定，中国西北与西南残存的中国军队除少数坚持抵抗外，其余大部据悉都在与中共接触，策划倒戈。中国国民党在大陆的统治已走到了尽头，中国人民期盼着一个更加文明、民主的新中国诞生。\n\n今天下午，中共中央主席、中央人民政府主席[PRC.GetLeader]与其他政府领导人出席了在北京举行的盛大典礼，宣告中华人民共和国中央人民政府的成立。随后，[PRC.GetLeader]宣布公告，表示愿与承认新政府的一切外国政府建立外交关系。\n\n世间万物的变革从未停息，中国历史翻开了新的一页。"
 nea_prc.201.a:0 "人间正道是沧桑。"
 nea_prc.201.b:0 "了然。"
 nea_prc.202.t:0 "中苏友好同盟互助条约"
 nea_prc.202.d:0 "新中国刚刚成立，我们的老大哥苏联便向我们发出了建交的邀请，废除国民政府与其签订的《中苏友好同盟条约》，签订新约并缔结牢不可破的社会主义友谊。"
 nea_prc.202.a:0 "新生的中国正需要老大哥的帮助。"
 nea_prc.202.b:0 "夺回国民党丢失的领土后再说。"
 nea_prc.203.t:0 "《中苏友好同盟互助条约》签订"
 nea_prc.203.d:0 "由毛泽东和周恩来带领的中华人民共和国代表团与苏联方面经过一个月的谈判，达成协议并签订《中苏友好同盟互助条约》及其附件。\n\n条约规定：苏联无偿交还中国长春铁路的全部产权与经营权；在限期内撤出旅顺、大连；以百分之一的年利率贷款给中国三亿美元用于偿付苏联卖给中国的机器设备与器材；中国偿付苏联自1945年起对旅顺的恢复与建设费用；用原料、茶叶、美元等分期还清贷款及利息。"
 nea_prc.203.a:0 "苏联违约，我们不承认外蒙古的独立！"
 nea_prc.203.b:0 "中苏友谊牢不可破！"
 nea_prc.203.c:0 "有趣的“互助”。"
