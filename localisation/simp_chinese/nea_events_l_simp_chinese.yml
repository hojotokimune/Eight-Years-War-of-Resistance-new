 nea_eco.1.d:0 "前敌指挥部报告，我们正在前线作战的部队突然成组织地违抗命令、擅自撤退，对当前战局造成了严重的影响。\n\n据悉，部队此次抗命撤退，可能是由于我国财政开支亏空导致的欠饷。\n\n其中有官兵反问：“一个月连饷都拿不到，你玩什么命啊？”"
