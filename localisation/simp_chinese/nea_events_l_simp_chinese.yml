 nea_jap.1.t:0 "东京发生军事政变"
 nea_jap.1.d:0 "今天凌晨，日本帝国陆军的部分“皇道派”青年军官率领士兵分别前往东京各地，对政府及军方高级官员中的“统制派”意识形态对手与反对者进行刺杀。行动取得了相当成果（有两名前内阁总理大臣遇害身亡），叛军还一度占领了东京市中心。\n\n然而叛军未成功杀害时任内阁总理大臣冈田启介并占领皇居，也没能争取到高级将领的支持。据悉，此次政变行动引起了天皇的愤怒，叛军无法实现政权的替换，被镇压应该只是时间问题。"
 nea_jap.1.a:0 "这群鲁莽的年轻人。"
 nea_jap.1.b:0 "了然。"
 nea_jap.4.t:0 "《苏日中立条约》签订"
 nea_jap.4.d:0 "经过长时间的会谈，日本外务大臣松冈洋右与苏联共产党中央委员会总书记斯大林、外交人民委员莫洛托夫在今天早些时候达成协议并签订《苏日中立条约》，条约共4条，有效期5年。主要内容为：双方保证维护两国间的和平友好关系，相互尊重领土完整和不可侵犯；如缔约一方成为第三者的战争对象，另一方在整个冲突过程中保持中立。\n\n签约当天，双方发表宣言：苏联保证尊重满洲国的领土完整和不可侵犯，日本保证尊重蒙古人民共和国的领土完整和不可侵犯。对此，国民政府外交部发表声明，坚持东北与外蒙为中国固有领土，苏日宣言对中国无效；中共则通过《新华日报》发表社论声援支持，申明这并未变更领土主权，反而保证了两地的安全。"
 nea_jap.4.a:0 "太好了！"
 nea_jap.4.b:0 "正合我意。"
 nea_jap.4.c:0 "这是苏联外交政策的又一次伟大胜利。"
 nea_jap.4.e:0 "两个恶魔之间的协议。"
 nea_jap.5.t:0 "进军缅甸"
 nea_jap.5.d:0 "切断美英向中国提供战略物资的交通线滇缅公路，迫使中国国民党政权屈服；并伺机进军印度，促其脱离英联邦，以保障东南亚地区日军翼侧的安全。"
 nea_jap.5.a:0 "好主意"
 nea_jap.5.b:0 "此举欠妥"
 JAP_burma_area_army_tip:0 "在越南河内与暹罗清迈获得六个师团又三个独立混成旅团的缅甸方面军。"
 nea_jap.6.t:0 "日本入侵缅甸"
 nea_jap.6.d:0 "随着日本六个师团又三个独立混成旅团的缅甸方面军在越南河内与暹罗清迈成立，日军开始了对英属缅甸的全面入侵。此举一方面是日本控制东南亚石油、橡胶资源产地计划的一部分；另一方面也在战略上对中国实现了合围，中国抗战最后的生命线——滇缅公路危在旦夕。\n\n据悉，驻防缅甸的英缅军数量并不足以抵挡日军的进攻，英国已就共同防御滇缅路同中国展开合作，以求为远东地区最大的殖民地印度提供屏障。"
 nea_jap.6.a:0 "万岁！"
 nea_jap.6.b:0 "可恶！"
 nea_jap.6.c:0 "日本人真疯狂！"
 nea_jap.6.e:0 "西南告急！"
