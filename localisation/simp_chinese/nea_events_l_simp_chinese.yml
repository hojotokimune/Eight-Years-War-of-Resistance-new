 nea_men.1.t:0 "国民政府取消蒙古地方自治政务委员会"
 nea_men.1.d:0 "今天早些时候，中央政府宣布取消蒙古地方自治政务委员会，将该会的辖区依照省界划分为二，分别成立绥远省与察哈尔省境内蒙古各盟旗群地方自治政务委员会。\n\n蒙政会成立于民国23年，两年来一直由秘书长德穆楚克栋鲁普亲王掌握实权，据悉与日本关东军秘密往来频繁。\n\n自此，内蒙古各盟旗又恢复了分属绥远、察哈尔两省的局面。"
 nea_men.1.a:0 "这至少保住了一部分内蒙西部。"
 nea_men.1.b:0 "可恶！然而……"
 nea_men.2.t:0 "德穆楚克栋鲁普亲王投靠日本"
 nea_men.2.d:0 "今天早些时候，察境蒙政会委员长德王在日本关东军参谋长西尾寿造等人的支持下，宣布成立蒙古军总司令部并自任总司令。西尾参谋长向“蒙古军政府”而非“蒙古军总司令部”致贺词，并称“日蒙携手，亲密合作”。\n\n这意味着德王公开投靠了日本。"
 nea_men.2.a:0 "可恶！然而……"
 nea_men.2.b:0 "很好，我们的计划又前进了一步。"
 nea_men.3.t:0 "蒙古军政府成立"
 nea_men.3.d:0 "蒙古军总司令部成立后不久，德王就在日本关东军的协助下召开了第一次蒙古大会，并于本月初宣布通过《蒙古军政府组织大纲》。\n\n今天早些时候，德王正式宣布了蒙古军政府的成立；作为成吉思汗三十世孙，称“誓愿继承成吉思汗伟大精神，收复蒙古固有疆土，完成民族复兴大业”。"
