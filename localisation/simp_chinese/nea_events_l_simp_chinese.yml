 nea_prc.252.d:0 "在最后一支参战的晋绥军主力被击溃后，中共军队完成了对晋南大部的控制并立即开始修筑堡垒、巩固阵地。姗姗来迟的援军在太原一带重新布防。\n\n共军对上党地区的进攻取得了可观的进展，中共的势力进一步扩张了。"
 nea_prc.253.t:0 "中共军队在晋南攻势受挫"
 nea_prc.253.d:0 "随着最后一支共军部队撤出晋南，此次中共军队对上党地区的进攻宣告失败。晋绥军凭借兵力与装备优势，在前来增援的中央军到达之前就解决了战斗。\n\n中共军队此战伤亡惨重，要恢复元气至少还需要很长一段时间。"
