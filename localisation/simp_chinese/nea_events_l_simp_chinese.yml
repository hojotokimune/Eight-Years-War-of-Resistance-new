 nea_chi.151.t:0 "太原会战"
 nea_chi.151.d_lose:0 "中日战争爆发以来，日军华北方面军在初期取得了一系列胜利。为了保障沿平汉路南下时侧翼的安全，日军将进攻的重点放在了山西太原，企图歼灭部署于此的中国军队第二战区主力；作为应对，中国军队采取收缩防御态势，沿内长城部署防线，迎击日军。\n\n此次会战，日军调集华北地区五个师团共14万人，从晋北与晋东两个方向夹击太原；中国军队第二战区前敌总指挥卫立煌率领六个集团军约28万兵力，保卫太原、迟滞日军攻势。最终，日军凭借空中力量支援，以伤亡约三万的代价，毙伤中国军队13万人，攻占了太原，太原会战以中国战败收场。"
 nea_chi.151.d_win:0 "中日战争爆发以来，日军华北方面军在初期取得了一系列胜利。为了保障沿平汉路南下时侧翼的安全，日军将进攻的重点放在了山西太原，企图歼灭部署于此的中国军队第二战区主力；作为应对，中国军队采取收缩防御态势，沿内长城部署防线，迎击日军。\n\n此次会战，日军调集华北地区五个师团共14万人，从晋北与晋东两个方向夹击太原；中国军队第二战区前敌总指挥卫立煌率领六个集团军约28万兵力，保卫太原、迟滞日军攻势。最终，中国军队凭借顽强防守辅以敌后袭扰，以伤亡13万人的代价，给日军造成约三万人的损失，在两个月的时间内守住了太原，迟滞敌军攻势的战略目的得以达成。"
 nea_chi.151.d_no:0 "中日战争爆发以来，日军华北方面军在初期取得了一系列胜利。为了保障沿平汉路南下时侧翼的安全，日军将进攻的重点放在了山西太原，企图歼灭部署于此的中国军队第二战区主力；作为应对，中国军队采取收缩防御态势，沿内长城部署防线，迎击日军。\n\n此次会战，日军调集华北地区五个师团共14万人，从晋北与晋东两个方向夹击太原；中国军队第二战区司令长官阎锡山坐拥六个集团军28万兵力，却未组织任何大规模抵抗，仓皇溃退。日军轻而易举地占领了太原，并给中国军队造成了13万人的伤亡。"
 nea_chi.152.t:0 "徐州会战"
 nea_chi.152.d_lose:0 "随着平津和南京的沦陷，日军南北对进夹击徐州，企图打通津浦路，连接南北战场；为了削弱日军有生力量、迟滞其攻势，中国军队在第五战区司令长官李宗仁的指挥下发动了徐州会战。此战日军先后调集8个师团约24万兵力，中方亦有64个师约60万人参战。\n\n经过五个多月的血战，日军占领徐州，中国军队以损失十万余人的代价给日军造成了超过两万的伤亡，其中台儿庄战役共围歼日军万余，是正面战场一次重大的胜利，坚定并鼓舞了中国军民抗战的决心和信心。"
 nea_chi.152.d_win:0 "随着平津和南京的沦陷，日军南北对进夹击徐州，企图打通津浦路，连接南北战场；为了削弱日军有生力量、迟滞其攻势，中国军队在第五战区司令长官李宗仁的指挥下发动了徐州会战。此战日军先后调集8个师团约24万兵力，中方亦有64个师约60万人参战。\n\n经过五个多月的血战，日军未能如期占领徐州，中国军队以损失十万余人的代价给日军造成了超过两万的伤亡，其中台儿庄战役共围歼日军万余，是正面战场一次重大的胜利，坚定并鼓舞了中国军民抗战的决心和信心。"
 nea_chi.152.d_no:0 "随着平津和南京的沦陷，日军南北对进夹击徐州，企图打通津浦路，连接南北战场；而令人诧异的是，中国军队第五战区司令长官李宗仁未组织任何大规模抵抗。\n\n日军轻而易举地占领了徐州，并给仓皇溃退的中国军队造成了十万余人的伤亡。"
 nea_chi.153.t:0 "兰封会战"
 nea_chi.153.d_lose:0 "徐州会战结束后，中国军队第五战区的主力奉命沿陇海路转进。日军为给予这支以中央军嫡系为主的精锐部队有力打击，下达了向西的追击命令。其中日军第14师团经火力和兵员加强后强渡黄河突进兰封地区；第一战区为掩护第五战区主力转移、阻止日军西进及围歼孤军深入的敌第14师团而组织豫东兵团共12个师对其合围。\n\n此次会战，由于各部间缺乏配合，多位中央军将领临阵脱逃，致使包围圈屡屡出现缺口；日军被围的第14师团在另外几个师团的外围配合下，不但顺利突围，还一路猛进，攻克兰封等豫东重镇，直逼郑州，平汉路也已处在日军威胁之下。"
