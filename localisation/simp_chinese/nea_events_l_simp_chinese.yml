 nea_prc.99.t:0 "党中央改组"
 nea_prc.99.d_mao:0 "党内的路线斗争已持续很长一段时间。近几个月来，经过一系列的政策调整与人员变动，毛泽东代表的中共中央完成了对党内力量的初步整合，并获得了大多数党员的支持。\n\n在今天早些时候结束的中央政治局会议上，中国共产党中央完成了改组。毛泽东成为了实际上的党内最高领导人，并与其支持者形成了新的领导集体，他们将带领中共朝着目标继续前进。"
 nea_prc.99.d_zhang:0 "党内的路线斗争已持续很长一段时间。近几个月来，经过一系列的政策调整与人员变动，张国焘代表的临时中央完成了对党内力量的初步整合，并获得了大多数党员的支持。\n\n在今天早些时候结束的中央政治局会议上，中国共产党中央完成了改组。张国焘成为了实际上的党内最高领导人，并与其支持者形成了新的领导集体，他们将带领中共朝着目标继续前进。"
 nea_prc.99.d_chen:0 "党内的路线斗争已持续很长一段时间。近几个月来，经过一系列的政策调整与人员变动，陈绍禹代表的共产国际派完成了对党内力量的初步整合，并获得了大多数党员的支持。\n\n在今天早些时候结束的中央政治局会议上，中国共产党中央完成了改组。陈绍禹成为了实际上的党内最高领导人，并与其支持者形成了新的领导集体，他们将带领中共朝着目标继续前进。"
 nea_prc.99.a:0 "希望这能为党和革命带来稳定。"
 nea_prc.100.t:0 "路线斗争结束"
 nea_prc.100.d_mao:0 "经过对党内各方力量的进一步整合，中共现任领导人毛泽东将张国焘与陈绍禹在党内最后的一点影响力全部清除，进而获得了全党上下的一致支持。\n\n在今天早些时候结束的党代会上，毛泽东宣布中国共产党内部的路线斗争不复存在。重新成为一个整体的中共将在以毛泽东为核心的党中央领导集体的带领下，为实现中国革命的胜利而努力。"
 nea_prc.100.d_zhang:0 "经过对党内各方力量的进一步整合，中共现任领导人张国焘将毛泽东与陈绍禹在党内最后的一点影响力全部清除，进而获得了全党上下的一致支持。\n\n在今天早些时候结束的党代会上，张国焘宣布中国共产党内部的路线斗争不复存在。重新成为一个整体的中共将在以张国焘为核心的党中央领导集体的带领下，为实现中国革命的胜利而努力。"
