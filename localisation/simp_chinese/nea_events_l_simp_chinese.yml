 nea_chi.166.d_no:0 "随着日军向长江上游逐渐推进，位于中国湖北西部的石牌要塞成为了保卫重庆及西南大后方的关键屏障。为了打通长江上游航线并摧毁重庆门户，日军华中派遣军组织三个多师团向鄂西的中国守军发动进攻；第六战区司令长官坐拥五个集团军与各种险要地势，非但未能组织成规模的防御，反而仓皇溃退。\n\n日军轻而易举地突破了国军防线，并给败退的国军造成重大伤亡。石牌要塞的中国守军第18军第11师不战而退，日军毫不费力地摧毁了西南大后方的最后屏障；中国军队更是付出了超过六万人的损失，战区野战军精锐遭受重创。"
 nea_chi.167.t:0 "滇西缅北战役"
 nea_chi.167.d_lose:0 "滇缅路战役失败后，日军占领缅甸，切断了中国西南部的国际交通线。为打通中印公路，同时打破日军对西南大后方的威胁，中国用一年时间在滇西编练第二期远征军，在印度与美军合作整编中国驻印军，为滇西缅北的反攻作准备。雨季结束后，中国军队共八个军的精锐部队，分别从滇西和缅北出发，向日军发动反攻。\n\n中国驻印军率先反攻缅北，遭到日军猛烈抵抗，后在英美的后勤支持下得以击溃日军，驻印军随后克复缅北多座城市，并与美军配合，围攻重镇密支那。同时滇西远征军强渡怒江开始反攻，经过血战之后光复滇西失地并进一步进攻滇缅边境重镇。然而由于国内战局的恶化，驻印军与远征军被迫停止前进，调回国内。滇西缅北战役，中国军队伤亡8.5万，仍未能光复滇西缅北失地，西南大后方依然处于日军威胁之中。"
 nea_chi.167.d_win:0 "滇缅路战役失败后，日军占领缅甸，切断了中国西南部的国际交通线。为打通中印公路，同时打破日军对西南大后方的威胁，中国用一年时间在滇西编练第二期远征军，在印度与美军合作整编中国驻印军，为滇西缅北的反攻作准备。雨季结束后，中国军队共八个军的精锐部队，分别从滇西和缅北出发，向日军发动反攻。\n\n中国驻印军率先反攻缅北，在英美的后勤支持下，驻印军接连克复缅北多座城市，并缴获日军第18师团关防大印；随后驻印军与美军配合，攻克重镇密支那。同时滇西远征军强渡怒江开始反攻，经过血战之后光复滇西失地并进一步攻克滇缅边境重镇。两军在芒友会师后，滇西远征军奉调回国，驻印军余部继续南下，与英军会师。滇西缅北战役，中国军队伤亡8.5万，歼灭日军约七万兵力，光复滇西缅北失地，取得了胜利。"
 nea_chi.168.t:0 "常德会战"
 nea_chi.168.d_lose:0 "随着华中地区几场会战的结束，位于湖南西北的重镇常德成为了重要门户。为了消灭中国军队主力，日军第11军分兵两路，向常德守军穿插迂回。国民政府军事委员会判断出日军进攻目的后，制定了诱敌歼灭的战略方针，并急令第74、79、100军增援固守常德的第57师。\n\n此次会战，中国军队第六战区两个集团军另江防军共21万人面对日军五个师团及配属部队超过六万兵力的进攻，各处拼死抵抗，损失惨重。第57师奉命死守常德，在日军使用生化武器造成城内军民大量死亡的情况下，给日军造成重大杀伤后全军覆没，没能等到友军增援，常德失守。随后日军企图扩大战果，国军给日军造成约1.5万人损失的同时付出了超过六万的伤亡，被迫后撤。"
 nea_chi.168.d_win:0 "随着华中地区几场会战的结束，位于湖南西北的重镇常德成为了重要门户。为了消灭中国军队主力，日军第11军分兵两路，向常德守军穿插迂回。国民政府军事委员会判断出日军进攻目的后，制定了诱敌歼灭的战略方针，并急令第74、79、100军增援固守常德的第57师。\n\n此次会战，中国军队第六战区两个集团军另江防军共21万人紧密配合，面对日军五个师团及配属部队超过六万兵力的进攻。由第57师死守常德，在日军使用生化武器造成城内军民大量死亡的情况下，给日军造成重大杀伤后突围，再与友军配合反攻常德，东西夹攻击破日军。随后日军开始退却，国军转入追击作战，以约六万的损失给日军造成了超过1.5万人的杀伤，取得了会战的胜利。"
