 nea_chi.165.d_no:0 "为解决中国境内接应美军轰炸机飞行员的问题，日军大本营要求中国派遣军打通浙赣铁路，摧毁中国浙江、江西一带的野战机场并有效清除当地一切有生力量，为此，日军集结第13军主力和第11军一部约十万兵力对中国军队第三战区发起进攻。中国方面，战区司令长官顾祝同坐拥四个集团军又四个军，并未组织任何大规模抵抗便仓皇溃退。\n\n日军轻而易举地沿浙赣路挺进，攻占浙江全境及江西东部，并给中国军队造成七万余人伤亡，另外，由于日军731生化部队实施大规模生化攻击，中国平民死亡超过25万；日军同样有近万人遭受生化攻击影响而染病。"
 nea_chi.166.t:0 "鄂西会战"
 nea_chi.166.d_lose:0 "随着日军向长江上游逐渐推进，位于中国湖北西部的石牌要塞成为了保卫重庆及西南大后方的关键屏障。为了打通长江上游航线并摧毁重庆门户，日军华中派遣军组织三个多师团向鄂西的中国守军发动进攻；第六战区的中国军队集结五个集团军，部署数道防线，层层防御。\n\n此次会战，日军以钳形攻势力图突破国军防线，中国军队利用险要地势层层抵抗，付出重大伤亡。当日军突破防线逼近石牌要塞时，中国守军第18军第11师浴血奋战，但未能撑到援军抵达，日军在付出约2.5万伤亡的代价后占领了鄂西，打通了重庆的门户，给中国军队造成了约六万人的损失。"
