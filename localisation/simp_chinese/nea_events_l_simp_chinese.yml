 nea_chi.53.t:0 "陆军大学校长蒋方震逝世"
 nea_chi.53.d:0 "今天早些时候，前军事委员会高级顾问、陆军大学代理校长蒋方震在迁校途中病逝。作为中国著名的军事理论家与教育家，蒋方震生前曾多次为现代国防建设谋划献策，并在以特使身份赴欧考察时游说德意等国支持中国抗战。\n\n其编著的《国防论》提出了以空间换时间、全面抗战、开辟淞沪战场、凭借地理条件持久抗战等重要观点，主张以国民为本打持久战。为全国军民指明了抗战前途、坚定了抗战信念。"
 nea_chi.53.a:0 "党国之损失，民族之不幸。"
 nea_chi.54.t:0 "欧洲战争爆发"
 nea_chi.54.d:0 "昨天夜晚，德国与波兰边境发生了一系列冲突事件，据称波兰军队越过边境线发动了袭击。作为回应，德国军队于今天凌晨攻入了波兰领土。\n\n英法两国起初仍试图通过调解结束战事，但最终还是在议会的压力下履行了与波兰的协定，对德宣战。据悉，在波兰的东面，苏联军队也正在边境集结，似乎同样准备发起入侵。\n\n几年来，欧洲在绥靖政策所营造的和平表象下暗流涌动，局势日趋紧张。现在，一场新的战争已在欧洲爆发，其对东亚地区的形势会有怎样的影响仍有待评估。"
 nea_chi.54.a:0 "“苦撑待变”让我们看到了希望。"
 nea_chi.54.b:0 "帝国主义愈发疯狂了。"
 nea_chi.54.c:0 "这是人类的灾难。"
 nea_chi.55.t:0 "太平洋战争爆发"
 nea_chi.55.d:0 "今天凌晨，日本军队袭击了美国位于夏威夷的珍珠港海军基地；随后几小时内，日军对英属马来亚、英属香港与菲律宾相继发动了进攻。\n\n中日战争爆发以来，日军因未能速战速决，被迫陷入中国战场，对战略物资的需求日渐增长。随后，将目光投向东南亚的日本遭到了美国、英国、荷兰等国的制裁与封锁，此次袭击是矛盾与冲突的爆发。\n\n由于日本的宣战书在袭击发生后才送达，美国公众舆论愤怒不已，全国自孤立主义转为支持参战。现在，一场新的战争已在太平洋爆发，其对东亚地区的形势会有怎样的影响仍有待评估。"
 nea_chi.56.t:0 "中国新疆重归中央"
 nea_chi.56.d:0 "中国的新疆地区自满清末年便遭受俄国渗透入侵，民国22年以来，新疆省更是由盛世才在苏联的扶植下割据，完全脱离了中央政府的控制。盛世才统治下的中国新疆省，被禁止悬挂中国国旗，驻扎着大量苏联军队，各级各地都有苏联顾问。\n\n如今，随着苏德战争的爆发与进展，苏联势力影响下的整个中国西北地区动荡不安。近日，盛世才转变了态度，邀请中央政府派任官员，同时驱逐在疆的苏联人员、逮捕中共党员与亲共人士。今天早些时候，中国国民党新疆省党部正式成立，盛世才就任党部主委，宣布拥护中央。\n\n自此，青天白日满地红旗重新在中国新疆省升起，中央政府恢复了对新疆地区的控制。"
 nea_chi.56.a:0 "很好！"
 nea_chi.56.b:0 "叛徒！"
 nea_chi.56.c:0 "识时务者为俊杰。"
 nea_chi.56.e:0 "有趣……"
 nea_chi.57.t:0 "中国与英美签订平等新约"
 nea_chi.57.d:0 "今天早些时候，中华民国与英美两国分别签订了关于取消在华治外法权及处理有关问题的条约，取得了司法权的完全独立。\n\n中国在满清末年与北洋政府时期，与其他国家签订了一系列不平等条约。北伐胜利后，国民政府成为代表中国的唯一合法政府，随即着手废除各项不平等条约；至今已收回部分租界、取消了一些治外法权、基本完成了关税自主。\n\n此次平等新约的签订废除了《辛丑条约》及其附件，但搁置了最后几处租借地。显然，中国为实现平等外交的努力仍将继续。"
 nea_chi.57.a:0 "我们终于平等地站在一起。"
 nea_chi.57.b:0 "英美买办与主人新的交易。"
 nea_chi.57.c:0 "中国已经不再任人宰割了。"
 nea_chi.58.t:0 "国民政府主席林森逝世"
 nea_chi.58.d:0 "今天早些时候，中华民国国民政府主席林森在[CHI.capital.GetCapitalVictoryPointName]逝世。中央政府已宣布全国哀悼一个月，并举行国葬。\n\n林森是中国国民党元老，民国初年曾任临时参议院议长、国会全院委员长，后参加西山会议派，成为党内的右派代表人物。民国20年至今，林森担任国民政府主席长达十二年，是一位不负实际政治责任的虚位元首。\n\n目前，国民政府主席职位已由行政院长蒋中正兼任。"
 nea_chi.58.a:0 "林公千古。"
 nea_chi.58.b:0 "蒋中正的独裁统治加强了。"
 nea_chi.88.t:0 "《中华民国宪法草案》公布"
 nea_chi.88.d:0 "中华民国国父孙文先生在《建国大纲》中，将建设国家的程序分为军政、训政、宪政三个阶段。目前中国所处的训政阶段开始于民国17年，由中国国民党代行政权、以党治国，同时协助各县自治，准备宪政。\n\n民国22年，立法院成立宪法起草委员会，开始制定中华民国宪法草案。昨天，宪法草案制定完成并由中央政府公布。宪草根据五权宪法理论制定，与世界主流的三权分立宪法不同。\n\n据悉，国民大会代表选举即将开始，宪草将交由之后召开的制宪国民大会讨论。中国离迈入宪政已不再遥远。"
 nea_chi.88.a:0 "我们向宪政又迈进了一步。"
 nea_chi.88.b:0 "国民党的又一次拙劣表演。"
 nea_chi.88.c:0 "让我们看看民主的中国是什么样。"
 nea_chi.89.t:0 "政治协商会议在[CHI.capital.GetCapitalVictoryPointName]召开"
 nea_chi.89.d:0 "中日战争期间，中共曾一再要求立即结束训政，召集国民大会，实现宪政。战争临近尾声时，中央政府决定战争结束后一年内行宪；中共又反对立即召开国大，要求重新选举国大代表。\n\n在美国施压下，中央政府与中共展开谈判。中共提出组织党派联合政府，因违背政府应由民选产生的宪政要求被拒绝。待政府终于同意，中共又要求必须先废除一党专政，承认中共控制区，谈判因此陷入僵局。\n\n现在战争已经结束，近日，各政党与社会贤达在[CHI.capital.GetCapitalVictoryPointName]召开政治协商会议，依次讨论政府组织、施政纲领、军事问题、国民大会、宪法草案等议题并形成决议。据悉，国民党对所有争议均大幅让步，促使决议顺利形成。"
 nea_chi.90.t:0 "国民大会代表选举完成"
 nea_chi.90.d:0 "经过多个月的工作，制宪国民大会的代表选举终于完成。\n\n代表由770名各省、院辖市直接选举的区域代表，437名职业团体代表，143名侨民、蒙藏、妇女与军队的特种选举代表，700名各政党与社会贤达的直接遴选代表组成，代表全国的五亿国民。"
 nea_chi.91.t:0 "制宪国民大会在[CHI.capital.GetCapitalVictoryPointName]召开"
 nea_chi.91.d_original:0 "经过长久的筹备与期待，中华民国国民大会终于在[CHI.capital.GetCapitalVictoryPointName]召开。这次国民大会的任务是审议宪法草案并制定宪法，遵照国父孙文先生的遗嘱，施行宪政。\n\n制宪工作在此前公布的宪法草案基础上进行，规定人民有选举、罢免、创制、复决四权，政府有立法、行政、司法、监察、考试五能。人民有权，政府有能，人民为主人，政府为公仆。\n\n由于五权宪法理论得到了充分实践，与会的代表基本没有异议，中华民国宪法顺利通过并颁布。"
 nea_chi.91.d_amended:0 "经过六次推迟、多年延宕、草案两度修改，中华民国国民大会终于在[CHI.capital.GetCapitalVictoryPointName]召开。这次国民大会的任务是审议宪法草案并制定宪法，遵照国父孙文先生的遗嘱，施行宪政。\n\n制宪工作在此前政治协商会议制定的宪草修正案基础上进行，与之前公布的宪法草案相比作出了大幅修改，远离了五权宪法理论。因此，与会的国民党籍国大代表曾表示不满并要求改回，经[CHI.GetLeader]劝导才让步。\n\n奇怪的是，修正案主要支持者中共与民盟却拒绝参会并不承认其合法性，所幸到会代表已满足法定出席人数，中华民国宪法得以通过并颁布。"
 nea_chi.92.t:0 "国民政府完成改组"
 nea_chi.92.d:0 "中华民国宪法已经颁布，根据国民大会决议，在宪法正式实施前，国民政府将作为看守政府进行行宪准备工作，以便在行宪之后移交政权。\n\n今天早些时候，国民政府公布了新的政府名单，其中包括中国国民党、中国民主社会党、中国青年党等政党人士与社会贤达。改组后的国民政府将持续运作至中华民国政府成立，各机关由新政府接手为止。\n\n这次改组，标志着国民党的一党专政结束，中国已经走上宪政之路。"
 nea_chi.93.t:0 "提名保守主义的总统候选人"
 nea_chi.93.d:0 "我们已经决定秉承总理的理念，代表全民的利益，主张社会各经济利益体的调和，以妥协退让与温和改革实现社会的进步。\n\n接下来我们需要提名合适的总统候选人，参加之后的中华民国总统选举。\n\n应该提名颇具威望的现任领导人蒋中正，还是在最近的改革中获得拥护的陈诚？"
 nea_chi.93.a:0 "提名蒋中正。"
 nea_ideology_is_conservatism_tt:0 "意识形态为§Y保守主义§!。"
 nea_chi.93.b:0 "提名陈诚。"
 nea_chi.94.t:0 "蒋中正被提名为总统候选人"
 nea_chi.94.d:0 "中华民国宪法已经颁布，首任总统将由筹备中的行宪国民大会选举产生。今天早些时候，中国国民党宣布提名蒋中正作为候选人参加总统选举。\n\n蒋中正，字介石，1887年生于浙江奉化，毕业于日本东京振武学校；[nea_GetJiangsPosition]\n\n蒋中正作为国民党总裁及党内的主流派，一贯坚持秉承国父孙文先生的理念，代表全民的利益，主张社会各经济利益体的调和，以妥协退让与温和改革实现社会的进步。"
