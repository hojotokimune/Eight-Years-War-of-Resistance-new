 nea_chw.1.t:0 "中华民国维新政府成立"
 nea_chw.1.d:0 "中日战争爆发以来，日本军队在华中地区取得进展，连克上海、南京、苏中等地。中国首都南京沦陷后，日本单方面宣布中华民国国民政府已不复存在，着手筹备成立新政权代表中国。\n\n今天早些时候，中华民国维新政府在日本华中方面军的支持下，于南京宣告成立。维新政府由梁鸿志、陈箓、陈锦涛等前北洋政府官僚担任要职。\n\n尽管基本没有国民认同新政权，但中国的抗战还是会受到一定影响。"
 nea_chw.1.a:0 "我们不过是日军统治同胞的工具。"
 nea_chw.1.b:0 "很好，我们的计划又前进了一步。"
 nea_chw.1.c:0 "可耻的汉奸。"
 nea_chw.1.e:0 "中国还要出现多少个政府？"
 nea_chw.2.t:0 "汪兆铭出逃越南河内"
 nea_chw.2.d:0 "中日战争爆发以来，汪兆铭长期对抗战持悲观态度，主张对日本妥协以换取发展时间的“和平运动”，与蒋中正发生多次争执。\n\n近日，因战争形势不利，加之日本近卫内阁发表第三次对华声明，汪兆铭表现出强烈的响应声明倾向。今天早些时候，汪兆铭携亲信离开重庆，经云南出境，前往了法属印度支那。\n\n汪兆铭此次出境，是投日还是赴欧尚不明确，我们应该作好最坏准备。"
 nea_chw.2.a:0 "他还是当了秦桧。"
