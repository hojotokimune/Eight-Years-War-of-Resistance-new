 nea_chi.156.t:0 "长沙会战"
 nea_chi.156.d_lose:0 "随着中日战争渐入僵持，日军将战略目标从攻占中国领土转为歼灭中国军队主力。为此日军第11军司令官冈村宁次调集十万余人，由赣北、鄂南、湘北分途进犯长沙，企图在最短期间内将中国第九战区主力歼灭；中国方面，战区代司令长官薛岳为保卫长沙，调动五个集团军又一个军团共24万兵力参战。\n\n会战初期，日军由湘赣边界发起的进攻因遭中国军队夹击而受阻；之后的半个月里，日军从湘北一路南下到达长沙外围，并在中国军队于长沙以北的四河中完成对日军合围之前攻占长沙。此次会战中国军队付出了四万多人的伤亡却未能守住长沙，西南大后方又失去了一道屏障。"
 nea_chi.156.d_win:0 "随着中日战争渐入僵持，日军将战略目标从攻占中国领土转为歼灭中国军队主力。为此日军第11军司令官冈村宁次调集十万余人，由赣北、鄂南、湘北分途进犯长沙，企图在最短期间内将中国第九战区主力歼灭；中国方面，战区代司令长官薛岳为保卫长沙，调动五个集团军又一个军团共24万兵力参战。\n\n会战初期，日军由湘赣边界发起的进攻因遭中国军队夹击而受阻；之后的半个月里，日军从湘北一路南下到达长沙外围，但因补给被断且有被包围危险而被迫撤退。此次会战中国军队以四万多人的伤亡给日军造成约一万人的损失，并守住了长沙，会战以双方回到战前态势结束。"
