 nea_chi.159.t:0 "豫南会战"
 nea_chi.159.d_lose:0 "战争僵持局面的进一步持续，让日军将战略重心转移至消灭中国军队主力上。华中派遣军与华北方面军配合，纠集三个师团及配属部队五万余人的兵力，分三路向驻扎在平汉路南段豫南一带的中国第五战区主力发起进攻。战区司令长官李宗仁部署主力部队于正面抗击日军。\n\n此次会战，第五战区的中国军队主力被迫与日军决战，在日军战车部队的打击下损失惨重。之后日军变更部署，对正面国军进行分割包围，国军面临腹背受敌的险境，在伤亡近两万人，失守数座重镇之后撤离了豫南。"
 nea_chi.159.d_win:0 "战争僵持局面的进一步持续，让日军将战略重心转移至消灭中国军队主力上。华中派遣军与华北方面军配合，纠集三个师团及配属部队五万余人的兵力，分三路向驻扎在平汉路南段豫南一带的中国第五战区主力发起进攻。战区司令长官李宗仁部署一部在正面阻击日军，另一部截断后方交通，主力伏于两翼。\n\n此次会战，第五战区的中国军队运动迂回，让日军寻找守军主力的企图频频落空，同时不断夹击日军侧背，使其损失惨重。期间日军变更部署，企图对国军进行反包围，但国军不但及时转移，还从后方切断了日军联络线，使其腹背受敌。日军随后撤退，国军趁机反攻，收复数座城市的同时以毙伤日军约九千人的战果取得了会战的胜利。"
 nea_chi.159.d_no:0 "战争僵持局面的进一步持续，让日军将战略重心转移至消灭中国军队主力上。华中派遣军与华北方面军配合，纠集三个师团及配属部队五万余人的兵力，分三路向驻扎在平汉路南段豫南一带的中国第五战区主力发起进攻。战区司令长官李宗仁没能准确地判断日军进攻意图，在日军进犯阵地前未进行有效部署，坐拥十余万兵力却未组织任何有效抵抗。\n\n日军不仅轻而易举地攻占了豫南，打通了平汉路南段，还在追击国军溃退部队的过程中以战车部队对国军造成了近两万人的伤亡。"
 nea_chi.160.t:0 "上高会战"
 nea_chi.160.d_lose:0 "为加强华北的军事力量，日本中国派遣军决定抽调江西地区部队北上，并在此之前发动一次攻势性防御，顿挫当地中国军队，巩固南昌外围。日军遂调集两个师团又一个独立混成旅团，分北、中、南三路秘密集结，在第11军司令官园部和一郎指挥下，分进合击上高地区；中国军队第九战区副司令长官兼第19集团军总司令罗卓英指挥11个师的作战兵力迎战。\n\n会战开始后，由于日军在飞机和火炮的支援下攻势猛烈，中国守军被迫后撤；三路日军交替掩护，步步推进，中国军队四个军的防御虽未被突破，但也被迫撤出了赣西，并付出了超过两万的伤亡；日军的战略目的基本达成。"
 nea_chi.160.d_win:0 "为加强华北的军事力量，日本中国派遣军决定抽调江西地区部队北上，并在此之前发动一次攻势性防御，顿挫当地中国军队，巩固南昌外围。日军遂调集两个师团又一个独立混成旅团，分北、中、南三路秘密集结，在第11军司令官园部和一郎指挥下，分进合击上高地区；中国军队第九战区副司令长官兼第19集团军总司令罗卓英指挥11个师的作战兵力迎战。\n\n会战开始后，由于南北两路日军均遭重创，中路的第34师团陷入中国军队四个军的包围之中。经过拼死突围和其他两路友军的急进掩护，日军在付出2.2万人伤亡的代价后撤出战场，中国军队乘胜追击，克复沿途城镇。中国军队以近1:1的战损比取得了本次会战的全面胜利。"
 nea_chi.160.d_no:0 "为加强华北的军事力量，日本中国派遣军决定抽调江西地区部队北上，并在此之前发动一次攻势性防御，顿挫当地中国军队，巩固南昌外围。日军遂调集两个师团又一个独立混成旅团，分北、中、南三路秘密集结，在第11军司令官园部和一郎指挥下，分进合击上高地区；中国军队第九战区副司令长官兼第19集团军总司令罗卓英的司令部位于赣西上高地区，辖下的11个师均具备一定作战能力。\n\n但令人诧异的是，中国守军面对日军在飞机和火炮的支援下猛烈攻势，未组织任何抵抗，仓皇溃退；三路日军轻而易举地推进至湘赣边界，并给中国军队造成了超过两万的伤亡，日军的战略目的基本达成。"
 nea_chi.161.t:0 "晋南会战"
 nea_chi.161.d_lose:0 "中日战争爆发以来，中国军队驻守的晋南中条山地区已先后13次击退日军的围攻。为了歼灭这十几万中央军，给华北战局带来关键突破，日军华北方面军集中十余万兵力围攻中条山，以期毕其功于一役。\n\n对此，国民政府军事委员会也已有所察觉，特多次巡视、电令中条山一带守军巩固防御，扼守住屏蔽豫西、关中的这一战略要地。然而，由于战区司令长官卫立煌未到位，加之战斗力的巨大劣势，中国军队在日军钳形攻击配以中央突破的猛烈攻势下迅速被分割包围。日军随即收紧包围圈，发动内部歼灭战，将中国军队各个击破。此战中国军队损失近四万，仅给日军造成约七千伤亡，中条山地区随着突围的守军残部之退出而失守。"
 nea_chi.161.d_win:0 "中日战争爆发以来，中国军队驻守的晋南中条山地区已先后13次击退日军的围攻。为了歼灭这十几万中央军，给华北战局带来关键突破，日军华北方面军集中十余万兵力围攻中条山，以期毕其功于一役。\n\n对此，国民政府军事委员会也已有所察觉，特多次巡视、电令中条山一带守军巩固防御，扼守住屏蔽豫西、关中的这一战略要地。尽管战斗力上存在巨大劣势，中国军队面对日军的猛烈攻势仍迅速作出反应，将部队化整为零、分头突围。此战中国军队不仅只受轻微损失成功突围，还给日军造成了七千余伤亡，中条山地区的守军第14次击退了日军的围攻。"
 nea_chi.161.d_no:0 "中日战争爆发以来，中国军队驻守的晋南中条山地区已先后13次击退日军的围攻。为了歼灭这十几万中央军，给华北战局带来关键突破，日军华北方面军集中十余万兵力围攻中条山，以期毕其功于一役。\n\n对此，国民政府军事委员会虽然有所察觉，但并未给予重视或下令巩固屏蔽豫西、关中的这一战略要地。而且，由于战区司令长官卫立煌未到位，加之战斗力的巨大劣势，中国军队面对日军攻势未组织任何抵抗便迅速被分割包围。日军随即收紧包围圈，发动内部歼灭战，将中国军队各个击破。此战中国军队损失超过10万，仅给日军造成七千余伤亡，中条山地区随着突围的守军残部之退出而失守。"
 nea_chi.162.t:0 "第二次长沙会战"
 nea_chi.162.d_lose:0 "第一次长沙会战失败后，日本华中派遣军加强部署、卷土重来，由第11军司令官阿南惟几指挥四个师团又一个战车联队共12万兵力，在海空支援下第二次进犯长沙。中国军队第九战区司令长官薛岳率领三个集团军约30万人迎战，另有临近的第三、五、六战区作牵制支援。\n\n会战前期，中国军队第三、五、六战区主动进攻，以期牵制日军集中，但收效甚微。之后，由于电台密码遭破译，第九战区各部队的迂回包抄多次被日军破坏，战区主力第74军还一度被日军通过反迂回包围；与此同时，利用防线漏洞连续突破防线的日军第4师团攻入长沙一角，中国守军激烈抵抗后覆没，第六战区猛攻宜昌、迫使日军撤出长沙的目的也没能达到。日军以近万人伤亡的代价，歼灭中国军队5.4万，攻占了长沙。"
 nea_chi.162.d_win:0 "第一次长沙会战失败后，日本华中派遣军加强部署、卷土重来，由第11军司令官阿南惟几指挥四个师团又一个战车联队共12万兵力，在海空支援下第二次进犯长沙。中国军队第九战区司令长官薛岳率领三个集团军约30万人迎战，另有临近的第三、五、六战区作牵制支援。\n\n会战前期，中国军队第三、五、六战区主动进攻，以期牵制日军集中，但收效甚微。之后，由于电台密码遭破译，第九战区各部队的迂回包抄多次被日军破坏，战区主力第74军还一度被日军通过反迂回包围；与此同时，利用防线漏洞连续突破防线的日军第4师团攻入长沙一角，但遭猛烈抵抗。最后，由于第六战区猛攻宜昌，迫使日军撤出长沙，双方回到战前态势。此次会战中国军队付出5.4万伤亡的代价，给日军造成了近万人的损失，勉强守住了长沙。"
 nea_chi.162.d_no:0 "第一次长沙会战失败后，日本华中派遣军加强部署、卷土重来，由第11军司令官阿南惟几指挥四个师团又一个战车联队共12万兵力，在海空支援下第二次进犯长沙。中国军队第九战区司令长官薛岳因前一次会战的胜利而轻敌大意，坐拥三个集团军约30万人却未能组织有效抵抗。\n\n日军在破译中国军队电台密码后，多线出击、迂回包抄，将战区主力部队第74军包围；与此同时，日军第4师团轻而易举地攻入长沙，中国守军仓皇溃退。此次会战日军仅以几千的伤亡便给中国军队造成超过5.4万的损失并攻占长沙，解除了通向中国西南大后方的一大阻碍。"
 nea_chi.163.t:0 "第三次长沙会战"
 nea_chi.163.d_lose:0 "由于前两次进攻长沙均告失败，颇受指责的第11军急于一雪前耻。通过情报获悉中国军队第九战区主力第4军和第74军奉调南下后，第11军司令官阿南惟几集结三个师团又两个混成旅团共计12万人，配以海空支援，决定趁第九战区防御薄弱，一举攻占长沙；中国方面，战区司令长官薛岳在前两次长沙会战之后总结经验教训，准确察觉日军意图，部署辖下三个集团军约30万兵力迎击日军。\n\n会战开始后，中国军队很快被日军的立体火力击溃，日军经过激战一路挺进至长沙城下，并与驻守长沙的第10军陷入血战；与此同时，赣北日军一部从侧翼展开牵制攻击，中国军队苦战不支，又因第4军、第74军两支主力南调，缺乏支援，被迫撤出长沙。此次会战中国军队损失2.8万余人，仍未能守住长沙。"
 nea_chi.163.d_win:0 "由于前两次进攻长沙均告失败，颇受指责的第11军急于一雪前耻。通过情报获悉中国军队第九战区主力第4军和第74军奉调南下后，第11军司令官阿南惟几集结三个师团又两个混成旅团共计12万人，配以海空支援，决定趁第九战区防御薄弱，一举攻占长沙；中国方面，战区司令长官薛岳在前两次长沙会战之后总结经验教训，准确察觉日军意图，部署辖下三个集团军约30万兵力迎击日军。\n\n会战开始后，中国军队且战且退，在阻滞日军攻势后便撤至两侧山地；日军经过激战一路挺进至长沙城下，并与驻守长沙的第10军陷入血战。与此同时，之前撤至山地的守军及假意南下的第4军、第74军从侧翼迂回，切断日军后勤补给后夹击日军，日军拼死突围，伤亡万余人后撤回原防；中国军队以损失2.8万余人的代价守住了长沙。"
 nea_chi.163.d_no:0 "由于前两次进攻长沙均告失败，颇受指责的第11军急于一雪前耻。通过情报获悉中国军队第九战区主力第4军和第74军奉调南下后，第11军司令官阿南惟几集结三个师团又两个混成旅团共计12万人，配以海空支援，决定趁第九战区防御薄弱，一举攻占长沙；中国方面，战区司令长官薛岳在前两次长沙会战之后未及时总结经验教训，更没能察觉日军意图，辖下三个集团军约30万兵力因分散部署而处于全面被动。\n\n会战开始后，中国军队很快被日军的立体火力击溃，日军轻而易举地一路挺进至长沙城下，中国守军未组织任何有效抵抗便撤出长沙。此次会战中国军队损失2.8万余人，却仅给日军造成数千伤亡，未能守住长沙。"
 nea_chi.164.t:0 "滇缅路战役"
 nea_chi.164.d_lose:0 "中国远征军编组进入缅甸战场后，以十个师约十万人的兵力，与东南亚日军六万余部队首先在同古血战，第5军一部在遭受重创后击退日军；此后，由于英军的大范围溃退，远征军侧背频频暴露，计划的多场战役也被迫取消。期间，远征军新38师一部收复仁安羌并将被困的七千余英缅军官兵、美国传教士和新闻记者救出。随后，远征军再次被英军错误情报误导，被日军抢占先机，甚至险些落入包围，被迫撤退。\n\n撤退途中，远征军第5军遭遇被包围险境，各部分路突围回国，其中一部在原始森林中迷路，被美军飞机发现并救出后仅剩不到半数；第200师师长戴安澜在突围时中弹重伤不治殉国；新38师未按命令撤回国内，因日军被其他友军牵制，较安全地撤至印度。滇缅路战役以中国远征军伤亡5.6万、英军伤亡1.3万，日军损失四千余人结束。"
 nea_chi.164.d_win:0 "中国远征军编组进入缅甸战场后，以十个师约十万人的兵力，与东南亚日军六万余部队首先在同古血战，第5军一部在遭受重创后击退日军；此后，由于英军的大范围溃退，远征军侧背频频暴露，计划的多场战役也被迫取消。期间，远征军新38师一部收复仁安羌并将被困的七千余英缅军官兵、美国传教士和新闻记者救出。随后，远征军虽被英军错误情报误导，但仍及时抢占战略要地，各路配合阻击日军，迫使其撤退。\n\n日军开始撤退后，远征军各路部队进入反攻，第5军第200师在师长戴安澜带领下，以装甲部队为先导，突破日军多层防线，克复多座缅甸南部城市；远征军其余各部也进展顺利，将战线推至战前态势。日军损失近万人，却未能占领缅甸，远征军经过血战亦有不小的伤亡，滇缅路战役以中英盟军获胜而结束。"
 nea_chi.164.d_no:0 "中国远征军编组进入缅甸战场后，由于英军在情报与物资方面未予以任何支援，反而屡次要求远征军涉险营救被围困英缅军，远征军疲于增援，逐渐落入被动；日军缅甸方面军在被俘英军与缅甸当地反对英国殖民的民兵组织提供情报的帮助下，利用英军防线漏洞以一部切断远征军与国内联系，另外兵分多路，有将十万余远征军分割包围之势。\n\n关键时刻，远征军再次被英军错误情报误导，错失了撤退的绝佳时机，只得血战突围，在各部交替掩护之下，仓皇逃回云南边境，第5军第200师师长戴安澜在突围时中弹重伤不治殉国；新38师为掩护大部队突围，孤军西转，反向撤离，却因日军主力为大部队牵制，反而较安全地撤至印度。最终，日军不仅轻而易举地攻占缅甸全境，还给远征军造成了5.6万的伤亡。"
 nea_chi.165.t:0 "浙赣会战"
 nea_chi.165.d_lose:0 "为解决中国境内接应美军轰炸机飞行员的问题，日军大本营要求中国派遣军打通浙赣铁路，摧毁中国浙江、江西一带的野战机场并有效清除当地一切有生力量，为此，日军集结第13军主力和第11军一部约十万兵力对中国军队第三战区发起进攻。中国方面，战区司令长官顾祝同指挥辖下的四个集团军又四个军，与第九战区一部配合，共同迎战。\n\n会战之初，日军从浙东发起进攻并遭中国军队顽强抵抗，但坚守一段时间后，中国军队因不支后撤至浙赣路两侧山地，日军沿铁路迅速挺进，后因其731生化部队发动生化攻击，撤至山地的中国军队覆没。此次会战，中国军队遭受七万余人损失，另外，由于生化攻击，中国平民死亡超过25万。"
