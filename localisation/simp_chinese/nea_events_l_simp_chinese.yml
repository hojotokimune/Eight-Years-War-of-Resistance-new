 nea.2.t:0 "一些更新内容提醒"
 nea.2.d_chi:0 "一、民国的经济建设、国防战备、外交合作、政治改革、社会动员等工作，想要在游戏时间内全部完成是不现实的，你必须在其中作出恰当取舍。多次尝试、适当总结可以帮助你更快地找到合适的路线。\n\n二、时刻关注你的财政状况，因为这是个正反馈模型，稍不留神就可能万劫不复。避免过度扩军，为外援预留足够的外汇储备，若处理得当，崩溃其实并不容易。\n\n三、军援系统非常依赖国际交通线的畅通，检查每条交通线的畅通条件并尽可能地提供保障。尤其是沿海港口与滇缅战场，它们的重要性这次将得到体现。\n\n四、派系斗争系统目前只完成了中央军内部的部分，因此你不需要花费太多精力，根据喜好晋升军衔即可。后续版本政治派系加入后，这个系统将变得真正有趣。\n\n五、人力暂时不再是中国的优势，你必须更加珍惜弟兄们的生命。\n\n最后，由于P社在复原率上的BUG与对伤害分摊的修改，加上我们希望给玩家适应新系统的时间，v1.3.0的难度大幅降低了——设计预期与玩家反馈一致，现在难度已基本恢复。另外，内战部分还没开始制作，现在只有一些临时设定。我们将从下个大版本起，在几年里用若干次更新，完成NEA的剩余50%内容。"
 nea.2.d_cpc:0 "这次更新的主要内容是民国重制，因此我们对CPC没有作出多少修改，根据上个版本的开局提示游玩即可。另外，我们不妨简单地预告一下后续版本CPC可能的更新内容：\n\n一、适度丰富CPC的非历史线，在不影响整体强度的情况下增加一些可玩性。\n\n二、完善敌后战场系统在新补给机制下的表现，适度丰富一些内容。这次由于时间限制，我们没能完成这项工作。\n\n三、适度模拟与还原抗战期间的国共摩擦，具体怎样实现有待进一步研究与考虑。\n\n最后，由于P社在复原率上的BUG与对伤害分摊的修改，加上我们希望给玩家适应新系统的时间，v1.3.0的难度大幅降低了——设计预期与玩家反馈一致，现在难度已基本恢复。另外，内战部分还没开始制作，现在只有一些临时设定。我们将从下个大版本起，在几年里用若干次更新，完成NEA的剩余50%内容。"
 nea.2.d_cliques:0 "这次更新我们移除了所有原先的NEA新增军阀国策，将其全部替换为WTT的军阀通用国策树并作了一些调整。因为前一代制作组留下的军阀国策树设计，包含了很多娱乐性的内容，还有一些设定对历史的考据不够严谨，与我们现在的史实宗旨相违背。\n\n我们计划在后续版本逐步重制部分军阀的国策，因此这次先将原先的国策树移除，以免影响平衡与其他设定。\n\n如果你正在与其他玩家联机进行游戏，我们强烈建议开启“合作模式”，由多人共同操作民国游玩。为此我们特意设定当对应军阀为AI时，将李宗仁、白崇禧、张淦、阎锡山、傅作义等将领转入中央，方便民国玩家任用。\n\n最后，由于P社在复原率上的BUG与对伤害分摊的修改，加上我们希望给玩家适应新系统的时间，v1.3.0的难度大幅降低了——设计预期与玩家反馈一致，现在难度已基本恢复。另外，内战部分还没开始制作，现在只有一些临时设定。我们将从下个大版本起，在几年里用若干次更新，完成NEA的剩余50%内容。"
 nea.2.d_others:0 "看起来你选择了民国、CPC及军阀以外的势力进行游戏，目前我们对这些势力基本没有作任何实质性改动，因此在游戏性上可能与原版相比没有什么亮点。\n\n新·东亚模组的主要游戏内容都集中在了中国战场，时间跨度包括了抗战与内战，因此我们强烈建议你选择民国或CPC，感受本MOD力图带给大家的与以往相比较为艰难而精彩的游戏体验。\n\n如果你想以旁观者的视角体验由AI演绎的游戏过程，请注意，当民国与CPC均为AI操作时，中日战争的结局可能出现较大偏差——如果AI都能独自打赢抗战，还需要玩家做什么？当然，我们非常欢迎你将过程中发现的问题或想提出的建议，通过创意工坊、知乎专栏或52PCGame论坛发布帖向我们反馈，祝游戏愉快（笑）"
 nea.2.a:0 "了然，谢谢。"
