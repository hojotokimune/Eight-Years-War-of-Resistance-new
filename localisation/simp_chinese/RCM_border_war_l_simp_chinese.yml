 RCM_border_incident_defender_warning.1.desc:0 "昨日早晨，[their_country.GetAdjective]的士兵被发现越过[attacker_state.GetName]边境侵入[defender_state.GetName]。而在晚上，更多的[their_country.GetAdjective]军队开进了这个地区并且在我们的固有领土内设置防线。\n\n随后，[their_country.GetLeader]麾下的军队与我们在整条边境线上发生了一系列的冲突和交火。\n\n至此，情势已经十分明显，[their_country.GetAdjective]的军队将会在此固守。我们必须尽快组织军队以阻止他们的侵略。"
