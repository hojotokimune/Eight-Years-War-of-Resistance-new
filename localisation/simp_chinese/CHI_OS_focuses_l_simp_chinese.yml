 ##总路线##
 CHI_institutional_reform_focus:0 "制度改革"
 ##宪政路线
 CHI_institutional_reform_focus_desc:0 "国民党第五次全国代表大会后，大会将通过中央执行委员会组织纲要，中央委员会组织法，中央政治会议更名为中央政治委员会，中央政治委员会也将进行改组。"
 CHI_prepare_for_constitionalization_focus:0 "为宪政做准备"
 CHI_prepare_for_constitionalization_focus_desc:0 "我们国父创建中国国民党、缔造中华民国，就是为了追求我们中华民族之独立、国民民权之平等、百姓民生之自由，所以宪政必须是我们中国国民党最后的目标。任何伟大的国家都必须怀抱着十足的勇气去踏上那通往新时代的第一步，我们将会以党内自由派的主张为基础，广泛采纳各党各派的意见，在不破坏三民主义的基础上，共同研究一部适合新中国的宪法。"
 CHI_the_real_sanminism:0 "真正落实三民主义"
 CHI_the_real_sanminism_desc:0 "三民主义，即民族主义、民权主义和民生主义，是由我们中华民国国父暨中国国民党总理的孙中山先生所提出的政治思想。他主张三民主义是真正地将欧美的政治哲学与中国的社会文化进行了结合，只有中国落实了三民主义，中国才能真正地走向自由、平等、博爱。因此我们必须一步步地按照总理的理想，让三民主义在我中华民国上遍地开花。"
 CHI_minshengism_focus:0 "民生主义"
 CHI_minshengism_focus_desc:0 "孙总理说，民生就是人民的生活，也就是社会的生存、国民的生计、群众的生命。而西方近百十年来最大的问题，就是民生问题，也就是社会问题，社会主义就是为了解决社会问题所诞生的主义。因此所谓民生主义其实就是社会主义，又名共产主义，即是大同主义。我们要建设民生主义，藉此让中国的百姓了解到，有比马克思与列宁更适合中国的社会主义。"
 CHI_minzuism_focus:0 "民族主义"
 CHI_minzuism_focus_desc:0 "外国人为何总说中国人是一片散沙？孙总理指出，因为中国只有家族主义和宗族主义，没有国族主义，而国族主义正是民族主义。就是因为一般人民只知道家族和宗族，不知有国族，所以我们现在要从传统出发，让每个人了解到何为国族！我们要建构一个叫做中华民国的大共同体，建构一个叫做中华民族的国族，把所有中国人重新拧成一股绳！"
 CHI_minquanism_focus:0 "民权主义"
 CHI_minquanism_focus_desc:0 "孙总理说，政治是很浅显易懂的，因为政就是众人的事，治就是管理，管理众人的事，便是政治。有管理众人之事的力量，便是政权。今以人民管理政事，便叫做民权。我们现在要集合中外的精华，将外国的行政、立法、司法，与中国的考试和监察结合起来，造成一个五权分立的政府。国家有了这样的纯良政府，才可以做到民有、民治、民享的国家。"
 CHI_chinese_national_focus:0 "建构国族"
 CHI_chinese_national_focus_desc:0 "孙总理说，中国各民族中，汉人占了绝大多数，所以中国的国族不可避免地会以汉人为中心，这与美利坚的国族是以白人为中心一样。而重点是我们在建构国族的同时，也必须慎重考虑汉人与其他民族之间的关系，不能让汉人压倒、欺压、歧视其他民族。我们并不能说满洲国的成立与我们自革命时开始的极端排满情绪毫无关系，我们要重新拾起五族共和的精神。"
 CHI_chinese_culture_focus:0 "再探中华文化"
 CHI_chinese_culture_focus_desc:0 "在五四运动之后，有十分多的知识分子说我们应该与传统划清界线，全盘接受来自西方的文化，我们孙总理则不以为然，他说接受新文化不代表要舍弃旧道德，我们要坚定地把自己文化中好的东西保存下来，勇敢地丢弃不好的东西。中国之道统，即尧舜禹汤、文武周公、孔孟之道，我们要重新拥抱并诠释中华文化，让此道能继续相继不绝。"
 CHI_opening_up_focus:0 "开放与利用外资"
 CHI_opening_up_focus_desc:0 "中国山川壮丽、物产丰隆、地广人多，可为什么至今仍旧贫穷？孙总理说，因为我们没有资本、没有人才、没有技术！看看中国最富最先进最发达的城市吧，哪个城市没有外国的资本、人才、技术？所以我们得欢迎列国之资本、人才、技术来到中国，为我筹划，为我组织，为我经营，为我训练。则十年之内，我国之大事业必能林立于国中，并最终自主独立发展！"