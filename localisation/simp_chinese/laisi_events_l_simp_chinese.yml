welcome_title_text_CHI:0"1936年1月1日，中华民国"
welcome_text_CHI:0"当丙子鼠年的晨光覆上东方，遍体鳞伤的建木正在倾轧下呻吟——万里神州，四海翻怒，腾云共舞，大巢将覆。\n\n自二十五年前，这个国家以长期的痛苦酝酿和短期的暴力革命将肩上的帝制枷锁掀翻，稳定之躯壳也随之砰然崩裂。古往今来，西学东体，诸番政体你方唱罢我登场，令山河隔渊。\n\n而现在这个国民党为轴心的政权，其对中国的控制力一如白日上的罅隙——疆土，政治，经济，军事，民生，裂缝纵横交错，前景暗淡不明。\n\n从雨花台的薄雾四望，正是遍地苍凉，暗流正狂：\n北，那块从未归中央管辖，但又宏大凄美得令人垂涎三尺的土地，仅在“归顺”三年后就沦于敌手，《何梅协定》《秦土协定》“冀东防务自治政府”“冀察政务委员会”，当王师难行于“国土”，学子之血泪，叩打着“攘外必先安内”的苍白旌旗。\n南，中原大战的失败者们似已复元，北伐的出发地，似乎已准备好随时再发动一次革命。福州城下依稀还可见十九路军的旗骸，瑞金城中灯火不明，但那只幽灵却在整个华南游荡……此非故乡，可作战场。\n西，笼罩在黄沙中的高原，看不真切。只听得窑洞中传来的沙沙声令金陵寝食难安，举国之力的围剿，虽让红星稍稍暗淡，却阻止不了它投向火炉涅槃。而稍南，在静默中遥望松花江的士兵们，正悄然调转刺刀。\n东，比日光更亮的，是冉冉升起的旭日帝国。上海街头，福建海边，海浪拍上滩头，褪下难以直视的光，只灼的人皮肉浮绽。它悄声低语着，一个有关新秩序的故事。\n\n各路军阀已将老农躬耕的背来回碾入地里，却影响不到霓虹灯下的歌舞升平。织纱与面粉扬起股票翩翩起舞，却无人在意造罐头的马口铁仍要仰给海外。军官们一如既往发着空饷养着太太，“革命军”只能抽两杆大烟解乏。法币改革的成效让“华尔街也一颤”，小市民却只知道米价高升……\n\n委员长的权威似乎如日中天，然而座下，无数鹰隼正在暗影中抖擞羽翼。宪，军，训，红，蓝，黑。窃据其位或是一代雄主，披荆斩棘还是一蹶不振？亲日派，蓝衣社，孙文，汪精卫，戴笠…除了他们，催促着中正做出回答的，还有太多人。\n\n一个一如既往的年份，一个必不寻常的年份。九鼎已失，鹿丧其手，这片土地上从不缺少的英雄豪杰已驱策前蹄高扬，却又在装甲的轰鸣前瑟缩。内忧，外患，国仇，家恨，是在内斗中被各个击破，还是兄弟阋墙，共御其辱？\n\n无论怎样，所有人心底都还有一个信念：§R中华不会亡。§!"
