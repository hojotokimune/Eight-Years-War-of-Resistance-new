GER_reinhard_heydrich_modded_desc:0"莱因哈德·特里斯坦·欧根·海德里希，德国党卫队全国副总指挥兼警察上将，德国纳粹党党卫队的重要成员之一，地位仅次于希姆莱，而且希特勒有意培养海德里希为自己的接班人；由于行事极其残酷，而有着“金发的野兽”、“铁石心肠的人”、“纳粹的斩首官”、“死亡的追随者”、“纳粹魔王”、“第三帝国的黑太子”等许多恐怖称号。"
