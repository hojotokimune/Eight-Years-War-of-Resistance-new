laisi2hao.11.d:0"[This.GetNewsIcon]今日上午，波希米亚-摩拉维亚保护国代理总督莱因哈德·海德里希的车队行至布拉格市郊利本区桥梁急弯处时，遭遇两名捷克特工（代号"加布锡克"与"库比什"）伏击。加布锡克手持斯登冲锋枪因机械故障卡弹失效，库比什投掷的改装反坦克炸弹偏离目标，于座车后方路面爆炸。\n\n海德里希立即命令司机全速驶离现场，未与刺客交火。爆炸仅造成车辆后保险杠损毁，护卫车队压制性射击击伤库比什左肩，两名刺客趁乱逃脱。经纳布洛夫策医院检查，海德里希无受伤报告。党卫队现场搜获刺客遗留的英制计时器及伦敦流亡政府密电复印件。"
