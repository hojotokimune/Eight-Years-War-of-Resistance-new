laisi2hao.16.t:0"埃尔温·隆美尔之死"
laisi2hao.16.d:0"[This.GetNewsIcon]令人震惊的消息传来，德国国防军元帅，战功彪炳的埃尔温·隆美尔于今日逝世。在各条战线，尤其在北非，他都以其出众的指挥艺术赢得了手下和对手的敬意，并以“沙漠之狐”之名闻名世界。\n\n在德国国内，这一突然的消息严重损害了军队的士气，同盟国的军人们也向其致以军人的敬意。隆美尔的葬礼以国葬规格举行，众多高级将领和官员纷纷出席。德国官方宣称隆美尔的死因是心脏的旧疾和旧伤复发。然而私下有消息说，在参加了一场针对元首的未遂刺杀后，面对被逮捕的压力，隆美尔选择了自杀。\n\n无论如何，一枚将星就此陨落，而第三帝国的未来也愈发飘摇不定。"
