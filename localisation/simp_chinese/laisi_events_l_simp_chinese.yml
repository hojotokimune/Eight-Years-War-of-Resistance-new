SOV_far_east_army_idea:0"远东军区总参谋部"
SOV_far_east_army_idea_desc:0"在1945年8月对日作战的“八月风暴行动”中，苏联远东军区集结了约174万兵力，由华西列夫斯基元帅统一指挥，形成外贝加尔、远东第1、远东第2三个方面军的钳形攻势。\n外贝加尔方面军作为西线主力，由马利诺夫斯基元帅率领，从蒙古东部发起突击，以坦克集团军为核心，穿越沙漠与大兴安岭，直扑长春、沈阳，切断关东军与华北日军的联系；远东第1方面军由麦列茨科夫元帅指挥，从滨海边疆区突破日军东宁要塞等筑垒防线，以密集炮火和空袭摧毁日军防御体系后，向牡丹江、吉林方向推进，分割关东军第1方面军并阻断其向朝鲜撤退；远东第2方面军由普尔卡耶夫大将统领，从黑龙江北岸强渡后沿松花江南下，配合西线、东线夹击哈尔滨、齐齐哈尔，同时牵制日军北翼第4集团军。\n苏军采取“向心突击”战术，强调多路协同和快速机动，辅以空降兵突袭哈尔滨、沈阳等要地，以及太平洋舰队在朝鲜北部元山、罗津等港口的登陆作战，彻底封锁日军海陆退路。战役计划以速战速决为核心，避免陷入消耗战，实际推进中苏军凭借压倒性火力与机械化优势，仅10天便击溃关东军主力，加速了日本无条件投降的进程。"
raj_tubang_idea:0"土邦"
raj_tubang_idea_desc:0"英属印度土邦是殖民时期南亚次大陆特有的政治实体，由当地世袭王公统治，名义上保持自治，但受英国宗主权的约束。全盛时期存在约565个土邦，规模差异悬殊：最大如海得拉巴（面积相当于英国）、克什米尔，最小仅数个村庄。这些土邦通过《附属联盟条约》与英国形成特殊关系——保留内政自主权，但需接受英国驻扎官监督，外交与国防由殖民政府掌控。\n土邦统治者享有“王公”（Maharaja/Raja）等称号，部分被授予GCSI（印度之星勋章）等英国荣誉勋衔。其治理模式多元，特拉凡哥尔等较开明土邦推行免费教育、废除种姓歧视，而部分土邦仍维持封建传统。经济上，土邦需向英国缴纳贡赋，部分战略要地（如瓜廖尔）成为英军驻地。\n1947年印度独立时，土邦占英属印度40%领土、23%人口。根据《印度独立法案》，各土邦可选择加入印度或巴基斯坦。印度首任副总理帕特尔通过外交压力和“王公协定”（保留部分特权），成功整合绝大多数土邦。克什米尔的归属争议引发印巴战争，海得拉巴则经军事行动并入印度。1956年行政区划重组后，土邦体系彻底消亡，其历史遗产仍体现在现代印度联邦制架构中。"
