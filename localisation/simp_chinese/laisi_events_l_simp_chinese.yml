history_events.003.t:0"明斯克的解放"
history_events.003.d:0"[This.GetNewsIcon]从1944年6月28日起,苏联白俄罗斯第3方面军的主力（第5亲卫坦克集团军及配属的骑兵机械化集团）跟随第11亲卫集团军开始渡过别烈津纳河，在南面白俄罗斯第1方面军的前锋开始收缩装载落入陷阱的第4集团军的下钳子。德军派出第5装甲师进入白俄罗斯以保卫明斯克，而第4集团军其它部队在苏军猛烈空袭下开始撤过别烈津纳河。当渡过别烈津纳河后，苏军开始进入明斯克，第2亲卫坦克军首先于7月3日凌晨时分开入城中；在市中心爆发战斗，之后数天扫荡留在城中的德军，第5亲卫坦克集团军及第65集团军在明斯克以西会师完成包围，包围了整个德国第4集团军及大部分第9集团军的残余。在之后数天，在明斯克以东的包围圈逐渐缩小，只有大约10万人逃出包围圈。\n明斯克已经被解放及整个中央集团军群已被摧毁，这可能是德国国防军在整个战争中的最大的一场败仗。"
