history_events.001.t:0"比亚韦斯托克-明斯克战役"
history_events.001.d:0"[This.GetNewsIcon]1941年6月22日凌晨，德军突然出动数百架飞机轰击苏联红军西方特别军区的26个机场，当天击毁苏联红军飞机738架，夺得制空权。德军第3装甲集群从苏瓦乌基地域出发，在苏联红军西方面军和西北方面军的接合部突破防御，尔后向维尔纽斯、明斯克方向发展进攻，第9集团军随后跟进；第2装甲集群从华沙以东地域出发，迂回布列斯特要塞，继而向斯卢茨克、明斯克方向快速推进，第4集团军随后跟进。23日，德军占领格罗德诺。苏联红军第10和第3集团军各一部向该市实施反突击，未达目的。24日，德军占领维尔纽斯。25日，德军向西方面军深入后方实施两翼包围，使其面临被合围的危险。苏联红军第3和第10集团军奉命通过仅剩60公里宽的走廊，撤离突出部。26～27日，德军2个装甲集群先后进至明斯克近郊，并于28日占领该市；西方面军主力第3、第10集团军的11个师在比亚韦斯托克和明斯克之间新格鲁多克附近地域陷入合围。29日，德军第9和第4集团军在比亚韦斯托克以东地域会合，将被围苏联红军分割为两部分。1941年7月9日，被围苏联红军大部被歼，一部分散突围，一部在德军后方开展游击活动。\n据德军战报：此役俘虏苏联红军约32.4万人，缴获坦克3332辆、火炮1809门，几乎占领白俄罗斯全境。"
