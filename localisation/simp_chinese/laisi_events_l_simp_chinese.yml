laisi2hao.12.t:0"女武神行动"
laisi2hao.12.d:0"1944年7月，柏林班德勒大街地堡\n硝烟浸透的德意志正在崩塌。东线，苏军铁蹄碾过波兰边境；西线，诺曼底滩头燃烧的国防军装甲残骸映红天际。绝望催生了阴影中的共识——容克贵族与国防军残存良知者决定用一枚英制炸弹终结疯子的咆哮。\n独眼的克劳斯·冯·施陶芬贝格，这位失去右眼、右手和两根左指的伯爵，将酸液定时器藏进公文包。他的残躯是战争的烙印，亦是反抗的图腾。三周内四次刺杀尝试皆因命运的嘲弄流产：希姆莱缺席、会议临时取消、甚至因犹豫错失与希特勒戈林共处半小时的良机。但此刻，狼穴的召唤再临。\n\n12:37，东普鲁士“狼穴”木屋会议室,闷热迫使会议从钢筋地堡移至临时木屋。施陶芬贝格将皮包(里面装着炸弹)置于橡木桌底，距希特勒仅1.8米。酸液腐蚀金属线的嘶响被豪辛格将军的东线溃败报告掩盖：“俄国人突破杜那河……灾难即将……”\n\n12:42：炸弹爆炸，烈焰吞噬木屋！四具焦尸横陈，橡木桌碎片如黑雨倾泻。耳膜破裂的希特勒蜷缩在冒烟的制服下，而施陶芬贝格已冲向机场，坚信“瓦尔基里终将降临”。\n\n15:00，柏林本德勒大街司令部\n弗洛姆将军颤抖的手指按下印章。“致所有军区——\n依据《女武神》第七章，国防军即刻接管全国政权！\n党卫队、盖世太保列为叛国组织，抵抗者格杀勿论!\n新政府将与西方议和，拯救德意志血脉\n——救国委员会” \n\n指令如病毒蔓延：巴黎驻军逮捕1200名党卫队；维也纳司令却枪决密谋特使；隆美尔在诺曼底前线沉默地撕毁电文——忠诚与背叛的罗生门已然上演。  "
laisi2hao.12.a:0"爆炸被厚重的桌板挡住了大部分，元首活了下来。"
laisi2hao.12.b:0"元首死了。"
laisi2hao.13.t:0"阿道夫·希特勒躲过了暗杀"
laisi2hao.13.d:0"[This.GetNewsIcon]随着德国在东西两线一连串的军事失败，几名国防军军官日前发动了目标为刺杀希特勒的“女武神行动”。作为接管纳粹政权计划的一部分，包含弗里德里希·奥尔布里希特上将、亨宁·冯·特雷斯科少将与克劳斯·冯·史陶芬堡上校在内的纳粹德国陆军高阶军官修改了女武神行动的相关内容，计划在刺杀纳粹德国元首阿道夫·希特勒后解除亲卫队的武装，并逮捕纳粹高层人员。在准备的过程中，暗杀小组管理混乱，行动过程中举棋不定，暗杀希特勒的行动于1944年7月20日启动，炸弹爆炸后，威力被厚重的桌板大大减小，希特勒只受到了轻伤。暗杀小组在柏林的接应奥布李希特将军坚持等到希特勒死亡的讯息从而推迟了女武神行动的开始时间，导致命令延迟，行动以失败告终。\n\n目前，从昏迷中醒来的希特勒开始了疯狂的报复:盖世太保的审讯室灯火通明,4980名“叛国者”被绞死。容克贵族的脊梁，今夜彻底折断。"
