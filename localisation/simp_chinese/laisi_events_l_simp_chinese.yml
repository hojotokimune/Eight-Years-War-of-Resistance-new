history_events.011.t:0"希特勒发表《胜利演讲》"
history_events.011.d:0"[This.GetNewsIcon]今日下午三时整，德意志第三帝国元首阿道夫·希特勒在国会大厦新落成的穹顶厅现身。这座由建筑师施佩尔改造的巨型穹顶镶嵌着两吨重的鹰徽浮雕，十六盏探照灯将光柱刺破阴沉的雪云。\n勃兰登堡门前冻结的喷泉旁，十万余名柏林市民踩着积雪聚集，党卫军士兵每隔十米架设的线控扩音器里，传出元首皮质手套拍打讲台的闷响。\n"德意志的剑与犁，已在这片蛮荒之地划出文明的疆界！"希特勒扯动深灰色军大衣的铜质纽扣，喉结在立领制服上方剧烈颤动。当提及"莫斯科陷落"时，讲台后方突然降下五层楼高的苏联国旗仿制品，被四名冲锋队员用火焰喷射器当场焚毁。灰烬随着北风飘向国会大厦西翼，那里刚用斯大林格勒缴获的T-34坦克残骸焊接成胜利纪念碑。\n据现场记者记录，演讲后半段宣布将在乌克兰平原建立"日耳曼尼亚粮仓"，并命令所有学校教授俄语版《我的奋斗》。"
