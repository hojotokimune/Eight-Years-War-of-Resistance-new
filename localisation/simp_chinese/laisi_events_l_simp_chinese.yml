history_events.005.t:0"西西里岛战役"
history_events.005.d:0"[This.GetNewsIcon]西西里登陆开始于1943年7月9日晚上，而以盟军获胜于8月17日结束。\n登陆西西里岛的行动代号为哈斯基，被视为进攻意大利王国的行动之一。此行动为后来进攻意大利揭开序幕。1943年7月9日深夜，盟军以空降登陆开始了西西里战役。由于希特勒在判断盟军登陆地点时严重错误，德军装甲师的反击被盟军粉碎，意军几乎未加抵抗便仓皇撤退，海岸防线很快被摧毁。美军部队和英军部队先后进入墨西拿，占领全岛。西西里岛登陆战役宣告结束。\n西西里岛战役是盟军自第二次世界大战爆发以来在敌领土上实施的一次重要战役，盟军不仅在军事上获取了直接进攻意大利的跳板，而且在政治上强烈震撼了已经动摇的意大利政府，导致墨索里尼垮台和意大利投降，为盟军打开从南部登陆欧洲的大门。"
