history_hide.002.d:0"我们能够并且一定战胜德国侵略者，这样难道可以怀疑么？\n敌人并不像某些惊慌失措的知识分子所形容的那样厉害。鬼并不像人们所描述的那样可怕。谁能否认，我们红军曾屡次把轰动一时的德军击得仓皇逃窜呢？如果不妄信德国宣传家的夸张声明，而去按照德国真实状况来判断，那就不难了解德国法西斯侵略者是处在大破产的面前。\n现在德国笼罩着饥饿和贫困，在四个月的战争中，德国损失了四百五十万士兵，德国流血殆尽，他的人员后备正在穷竭，愤恨的精神不仅浸入到那些陷在德国侵略者压迫下的欧洲各国人民中，而且浸入到感于战争结束无期的德国本国人民中。德国侵略者正在紧张其最后的力量。毫无疑问，德国决不能长久支持这种紧张局面。再过几个月，再过半年，也许一年——而希特勒德国就定会在其深重罪孽下破碎的。\n红军和红海军战士，指挥员和政治工作人员，游击队男女队员同志们！全世界都望着你们，认定你们是能够消灭德国侵略者匪军的力量。陷在德国侵略者枷锁下被奴役的欧洲各国人民都指望着你们，认定你们是他们的解放者。伟大的解放使命落到你们的肩上。要不愧为这个使命的承担者呵！你们所进行的战争是解放的战争，正义的战争。\n让我们的伟大祖先亚历山大·涅夫斯基、季米特里·顿斯科伊、库兹马·米宁、季米特里·波札尔斯基、亚历山大·苏沃洛夫、米哈伊尔·库图佐夫的英姿，在这次战争中鼓舞着你们吧！让伟大列宁的胜利旗帜指引着你们吧！\n\n为完全粉碎德寇而战！\n\n消灭德寇!\n\n我们光荣的祖国万岁！我们祖国的自由和独立万岁！\n\n在列宁旗帜下向胜利前进！\n\n————斯大林1941年11月7日《红场演讲》片段"
