USA_found_UN_decision_desc:0"在第二次世界大战中，直接死于战争及与战争相关原因（如因战争导致的灾害、饥馑、缺医少药、传染病蔓延、征兵、征募劳工、屠杀等）的人约为7,000万（欧非战场约占67%，欧非战场死亡人员中的33%是死于纳粹集中营或是被纳粹集体屠杀、虐杀的，占二战中遭交战各方刻意屠杀、虐杀的平民及战俘总数的80％以上）。在这7,000万人中：苏联占2,660万（1941年－1945年，军人占35％，苏联方面因战争造成的伤病人数也是及其巨大的，仅在册军人的伤病累计数便高达1,830多万人次），1941年初苏联人口统计数为1.967亿（包括新兼并地区），而1946年仅余1.67亿，因此苏联的实际死亡人数应该大于俄国官方公布的数据；中国约占1,800万人（1937年－1945年，其中军人约占15％，另外因战争造成的伤病者累计约1,600万人次，因此伤亡累计约为3,500万人。河南省尤其惨重，仅仅两次灾难就导致400万人死亡，1938年的“花园口决堤事件”，死难的89万人中有32万在河南，1942年大旱引发的饥荒又导致300多万人死亡），1927－1937年间中国年均人口增长大约350－360万，1937－1945年期间降至年增310多万（1936年中国人口估计为4.6－4.7亿，另外东北有3,000多万人；1946年国府控制区的统计数为4.4亿多，而中共控制区的人口约9,000多万）。\n\n我们绝不能让此等悲剧再度重演，过去的国际联盟已经被证明是无能的，我们急需一个更好的组织来维护和平。"



