POLITICS_ZHANG_ZHIZHONG_DESC:0 "§L张治中于1890年出生于安徽省，与许多同龄人一样，他在青年时代就被卷入了军阀混战之中。但与同辈们不同，张治中的战斗直至今日都未迎来终局。张治中就读于保定军校，毕业后加入了国民党之下的国民革命军。在北伐战争中，张治中奋勇作战、屡建奇功；在抗日战争期间，张治中毅然放下了政治分歧，与四万万同胞一同对抗日寇的入侵。\n\n战争开始后，日军的进攻高效而残酷，中国军队拼死血战，却依旧不敌占据绝对优势的日本军队。张治中率领其部队死守湖南，与日军厮杀数月之久。但是，一次错误的抉择却让将士们的牺牲毁于一旦：张治中不知从何处得知了日军即将总攻长沙的消息，他命令部队在日军进攻前烧光这座城市，不给敌人留下一点可以利用的物资。但事实上，这完全是张治中的误判，他的命令则酿成了一场闻名世界的惨剧：文夕大火。这场大火夺走了无数无辜百姓的生命，保卫湖南的部队也遭受了严重损失，湖南最终失守。但是，张治中并未放弃抵抗，他带领部队到达新疆，并宣布在这里继续抵抗入侵者。\n\n新疆是一片气候严酷的不毛之地，流落至此的张治中对此感触颇深。张治中的部队并不是第一支来到新疆的部队，他们虽然实力最强，但是在这里并不受欢迎。要想维持对新疆的统治，张治中必须维持好国民党、共产党与当地少数民族之间微妙的平衡。日复一日，年复一年，张治中十分耐心的经营着这片边陲之地。这位老将军唯一的希望，就是让祖国大地摆脱枷锁，再次迎来自由与复兴。§"
sov_molotov_tno_desc:0"本不该如此。\n是谁导致了这场灾难？约瑟夫？还是米哈伊尔？不！他们虽有过错，但是意志坚定，为联盟的事业贡献了一切。\n基辅南北两翼的大规模崩溃愈演愈烈的时候，莫洛托夫就提醒过斯大林此时必须咬牙撑住不能媾和，随后他积极地飞往华盛顿，伦敦，甚至是重庆，为伟大的卫国战争争取援助。每一门防空炮，反坦克炮都被有效的送到了前线，这些刷着US标志的武器狠狠的打击了法西斯杂种。\n图拉失陷后，莫洛托夫随着大批机关干部撤退到了古比雪夫，在列车上他得知了列宁格勒丢失的消息。那个芬兰人的脸出现在他的梦境里——冬季战争和平协议签署的那天他狠狠瞪了莫洛托夫一眼。\n在古比雪夫的临时首都里莫洛托夫接触到许多从前线败退的士兵，军官。也接触到许多奔赴前线的新兵，远东集团军的同志。前者的脸上虽然难掩疲惫，但是士气尚可，也没有那么恐惧德国人；远东来的部队要么以为敌人只不过是一批加强版东方小矮人，要么是所谓的“消息灵通人士”：四号坦克已经被过分夸大了。\n\n斯大林同志阵亡的消息传到古比雪夫，莫洛托夫知道他该动身了，他还不能死，他要活着见到红军回到莫斯科的那天，在此之前，必须要有人站出来签订一个不割地不赔款的和平协议。善于玩弄外交手法的莫洛托夫，为了不让斯大林的怒火把事情搞糟，早就安插了一批忠诚的干部进入俄解，签订了《古比雪夫和约》：\n“东俄与西俄组成共主邦联，西俄领导人永久担任邦联主席”\n“东俄向团结协定赔偿三亿吨石油，分二十九年还清”\n“东俄必须裁撤陆军到200万以下，作为对等交换，德国不会干涉东俄在亚洲的一切行动”\n“保加利亚禁止一切和东，西俄的矿物贸易往来”\n“不许发展任何大规模杀伤性武器”\n完了。\n虽然不知道大规模杀伤性武器是什么，莫洛托夫只知道飞机坦克喷气机航母绝对不包含在内，他必须签署，然后带着一千万西俄难民，前往远东，在地平线上升起新的太阳。"
sov_kagang_tno_desc:0"卡冈诺维奇一向是一个温和的人，至少他是这么认为的。\n\n作为工业部门的几位主管之一，他很清楚自己的国家在过去两个五年计划里面为工业化做出了多少努力；在斯大林同志的领导下，祖国建立起了一支强大的飞行员队伍、建立起了一支强大的坦克兵团、大幅降低了死亡率。\n那么，是什么让伟大的祖国失去这场战争了呢？是什么导致这些愚蠢的漏洞出现了呢？是什么让那个莫洛托夫在那个狗屎条约上签字了呢？再打六个月胜利的一定是我们！\幸好，幸好，在开战三天后就启动了第一轮工业转移。战前的那一大堆火车头无空载运作，虽然由于我们的铁路部门很喜欢超载，列车很容易坏。不过这些都是值得的，整个苏联10%的工业都转移到了乌拉尔山后面，还有20%的工业缺乏原材料，只能缓慢恢复生产。\n一场对于莫洛托夫和他的小伙伴的风暴已经展开，这个软蛋，或许他应该患上一场六个月都好不了的腹泻，这样那个香槟酒贩子就不会狮子大开口，说不定联盟还能夺回莫斯科，到时候什么外交赔偿都不用付出。\n虽然斯大林同志已经殉国了，但这恰恰说明了他的路线无比正确，没有这些装备和工业，苏维埃顶不了多久，更别提将来反扑了。现在开始军备重整和秘密研发很有必要。至于莫洛托夫和那些反对卡冈诺维奇和高速工业化的家伙……§R显然，在这个问题上，卡冈诺维奇有绝对的发言权……§!\n\n卡冈诺维奇一向是一个温和的人，至少他是这么认为的。"
