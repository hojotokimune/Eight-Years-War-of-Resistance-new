history_hide.994.t:0"波罗的海国家问题"
history_hide.994.d:0"德国对波兰开战时，德国海军对驻泊在但泽港的波兰海军潜艇进行围剿，“苍鹰”号潜艇被迫逃到爱沙尼亚首都塔林港避难。爱沙尼亚政府根据德国的要求，对潜艇进行了扣押，然而出于对被苏德夹击而亡国的波兰的同情，爱沙尼亚对扣留潜艇的看管并不严格，导致波兰水兵夺艇而逃。\n\n潜艇出逃事件爆发后，与德国人的无所谓形成鲜明对比的是，苏联对此倾注了极大的人情，硬是认为潜艇出逃是爱沙尼亚政府有意为之，并以此为借口进行军事干涉。苏联真理报发布声明：“有充分证据表明，在波罗的海国家某些政府人士庇护下，波兰潜艇兵目前正隐藏在这几国的海港之内。据一些情报显示，除波兰潜艇外，那里还藏着一些其他国家的潜艇。由此推测，在9月18日，爱沙尼亚当局蓄意放走了波兰潜艇。我红旗波罗的海舰队将采取必要措施，对隐藏在波罗的海水域的潜艇加以防范。”\n\n随后，连续派出军舰和飞机入侵爱沙尼亚的领海和领空。在后面的爱沙尼亚外长瑟尔特尔和苏联二号人物莫洛托夫的交涉中，莫洛托夫认为爱沙尼亚无视苏联对于国家安全的关切，故意放走波兰潜艇，体现爱沙尼亚不想或者不能维持本国秩序，对此，苏联提议缔结军事同盟或互助条约，以保证苏联有权在爱沙尼亚领土获得军事基地。\n\n同时还提出“如果您不同意我们的建议，那么，苏联就会根据自己的愿望，不经爱沙尼亚的同意，用其他方法实现自己的安全措施。”\n\n孤立无援的爱沙尼亚只能妥协，与苏联签订《苏爱互助条约》，苏联获得了在爱沙尼亚驻军和建设军事基地的权力。在此之后，苏联如法炮制，分别与拉脱维亚和立陶宛签订互助条约，正式将波罗的海三国纳入自己的势力范围。\n\n不久之后，在立陶宛的一名苏军士兵失踪，我国政府认为这一事件不是简单的孤立问题，其背后有立陶宛政府的支持，“苏联政府认为，立陶宛政府机关必须制止其内部个别间谍的这种行为，寻找失踪的苏联士兵，否则苏联将采取其他措施。”\n\n随后，在苏联的支持下，立陶宛共产党发表《告工人农民书》，指责立陶宛政府没有忠实执行与苏联的条约，致使国家处在危险的边缘，号召人民参加反对政府的斗争，坚决要求政府下台。\n\n立陶宛政府被迫解散，改由苏联支持的立陶宛共产党执政，组建亲苏的新政府，于此同时，爱沙尼亚和拉脱维亚同样也落入我们的手中。在波罗的海三国亲苏政府的运作下，爱沙尼亚、立陶宛、拉脱维亚成为苏联第十三、十四、十五个加盟共和国。"
history_hide.994.a:0"这是我们维持波罗的海边境安全的必要手段！"
AAT_germany.4.t:0"进军莱茵兰"
AAT_germany.4.d:0"同胞们！看啊！伟大而永恒的德意志民族，这颗千年闪耀于中欧心脏的日耳曼明珠！她，以无与伦比的英勇，迎击了扑向她的敌人！数十万！是的，数十万最优秀的德意志儿女！在硝烟与血腥的战场上，不是倒下，而是将滚烫的热血与不屈的生命！作为最神圣的祭品，奉献给了德意志的祭坛！\n\n然而！换来了什么？！不是胜利的桂冠！不是应得的尊重！没有！什么都没有！只有一纸散发着背叛恶臭的《凡尔赛条约》！一纸卑劣！无耻！敲骨吸髓！的枷锁！这，不是纸！这是压在日耳曼民族心脏上的巨石！是插在德意志脊梁上的毒刃！\n\n这是对德意志生存空间最赤裸、最恶毒的践踏与阉割！他们以为这样就能扼杀我们？妄想！\n\n听清楚！为了德意志民族的未来！为了这个曾经令世界颤抖、如今却被锁链捆绑的祖国！只有一个答案！一个行动！莱茵兰！那片被敌人用肮脏的条约禁止我们踏入的、流淌着德意志血液的土地！必须！立刻！马上！重新武装起来！用德意志的刺刀和意志去捍卫！\n\n是的！这是一场赌博！一场关乎民族生死的豪赌！失败？意味着万劫不复的深渊！但是！看穿他们！看看那些法国人！他们正深陷在自己制造的懦弱与混乱的泥潭里！在失业救济所和议会争吵中瑟瑟发抖！\n\n他们敢吗？！他们不敢！我确信！他们只会像受惊的兔子一样夹着尾巴逃跑！把莱茵兰乖乖地、耻辱地交还给她的主人——德意志！\n\n而那一刻！就是德意志民族挣脱枷锁、浴火重生的时刻！从莱茵兰的军靴踏响开始！我们将崛起！我们将横扫屈辱！我们将夺回属于日耳曼人的一切！命运，就在我们手中！进军！进军莱茵兰！为了德意志！"
AAT_germany.4.a:0"复兴德意志的第一步从这里开始！"







##领导人简介##
 GER_adolf_hitler:0 "阿道夫·希特勒"
 GER_adolf_hitler_desc:0"阿道夫·希特勒的一战经历始于1914年8月，25岁的他志愿加入巴伐利亚第16步兵团。作为传令兵穿梭于西线战壕间，因表现冷静获得二级铁十字勋章，1918年更罕见地以列兵身份获颁一级铁十字勋章。1916年索姆河战役中腿部受伤，1918年遭芥子气攻击短暂失明。在帕泽瓦尔克医院养伤期间听闻德国投降，将战败归咎于"背后捅刀"的犹太人、共产主义者和政客，形成极端民族主义世界观。\n\n战后滞留慕尼黑的希特勒成为陆军政治教官，1919年9月奉命调查"德国工人党"，反而被安东·德莱克斯勒的反犹主义纲领吸引而加入。凭借煽动性演说天赋迅速崛起，1921年7月通过党内政变成为党魁，将党名改为"国家社会主义德国工人党"。1923年11月联合鲁登道夫发动啤酒馆暴动失败，狱中口述《我的奋斗》，系统阐述种族主义与生存空间理论。\n\n他出狱后重组了纳粹党，建立冲锋队并培养戈培尔等核心成员。1929年经济危机中，他利用民众不满将纳粹党从边缘小党发展为国会第二大党。1933年1月兴登堡总统迫于压力任命其为总理，次年总统逝世后通过《元首法》集党政军权于一身。1935年撕毁《凡尔赛和约》恢复征兵，1936年3月悍然出兵莱茵兰非军事区，成功试探英法底线。此时第三帝国已初步建立独裁体制，为后续扩张铺平道路。"
 SOV_iosif_stalin_desc:0"约瑟夫·维萨里奥诺维奇·斯大林出生于格鲁吉亚哥里市，原名约瑟夫·朱加什维利。父亲是鞋匠，母亲为农奴之女，家境贫困。幼年受东正教教育，1894年进入第比利斯神学院，期间接触马克思主义，1898年加入俄国社会民主工党，次年因传播革命思想被开除，成为职业革命家，化名“科巴”从事地下活动。\n\n1901-1917年间，斯大林因组织罢工、宣传革命七次被捕，六次流放西伯利亚，五次逃脱。1903年社会民主工党分裂后加入布尔什维克派，逐渐成为列宁重要助手。1912年列宁任命其为党中央委员，并首次使用“斯大林”（钢铁之人）笔名。1917年十月革命期间任政治局委员，参与武装起义决策。革命胜利后任民族事务人民委员，参与组建苏维埃政权。\n\n1918-1920年内战期间，斯大林被列宁派往察里津（后改名斯大林格勒）指挥粮食运输，以铁腕整肃军队，与托洛茨基产生矛盾。1922年出任党中央总书记，利用职务安排亲信，奠定权力基础。列宁去世后（1924年），通过排挤托洛茨基、季诺维也夫等对手，于1927年确立领导地位，提出“一国建成社会主义”理论。\n\n1928年启动第一个五年计划，强制推行农业集体化，导致乌克兰等地爆发大饥荒（1932-1933），数百万人死亡。同时以国家计划推动重工业化，建立马格尼托哥尔斯克等工业基地。1934年基洛夫遇刺后，斯大林发动大清洗，通过莫斯科审判（1936-1938）清除党内元老、军队将领及知识分子，确立个人独裁。1936年颁布新宪法，形式上确立苏维埃民主制度，实则完成极权体制构建。"
USA_franklin_delano_roosevelt_desc:0"富兰克林·德拉诺·罗斯福生于纽约州海德公园的富裕家庭，父亲是商人，母亲来自名门。作为独子接受精英教育，14岁入读格罗顿预科学校，培养公共服务意识。1900年进入哈佛大学主修历史，担任校刊主编，期间确立政治抱负。后入哥伦比亚法学院，1907年通过律师考试后辍学。\n\n1905年与远房堂妹埃莉诺·罗斯福结婚，后者成为其重要政治伙伴。1910年以民主党身份当选纽约州参议员，打破家族共和党传统。1913年受威尔逊总统任命为海军助理部长，主导一战期间海军扩建，积累了联邦政府管理经验。\n\n然而，早年的一帆风顺却突然被1921年确诊的脊髓灰质炎终止，但罗斯福很快通过温泉疗养与复健重拾斗志。此间建立佐治亚州温泉疗养院，成为后期新政中残疾人政策的实践原型。1924年发表"快乐战士"演讲支持阿尔·史密斯竞选总统，标志政治回归。1928年接替史密斯当选纽约州长。\n\n他在任州长期间正值大萧条爆发，推行失业救济、公共工程和农业补贴政策，建立全美首个州立失业保险体系。1930年连任时以72.5万票优势获胜，创纽约州历史纪录。这些州级改革成为后来新政的试验田。\n\n1933年就任总统时，以"唯一需要恐惧的是恐惧本身"的演说提振民心。百日新政期间通过《紧急银行法》《农业调整法》《全国工业复兴法》等15项重大立法，创建FDIC、TVA等机构。1935年推出《社会保障法》《瓦格纳法案》，奠定现代福利国家基础。通过"炉边谈话"革新总统沟通方式，1936年竞选连任前已实施160项新政措施。\n\n至1936年，罗斯福完成从瘫痪病人到改革领袖的蜕变，其政策重塑了美国政府角色，为应对经济危机提供了范本，也为其史无前例的四次连任奠定基础。"
ITA_benito_mussolini_desc:0"贝尼托·墨索里尼的一战轨迹始于1914年，当时他作为意大利社会党《前进报》主编，因突然转向支持参战被开除党籍。1915年意大利参战后，他主动应征加入狙击兵团，在伊松佐河战役中因手榴弹爆炸重伤退役，这段经历使他形成"战争净化论"，认定暴力是政治变革的核心手段。\n\n1919年3月，墨索里尼在米兰组建"战斗法西斯"，成员多为退伍军人。他们身着黑衫，用蓖麻油和棍棒镇压罢工工人，两年内将队伍扩张至32万。1922年10月"向罗马进军"中，他坐火车直达首都，胁迫国王维托里奥·埃马努埃莱三世任命其为首相。次年通过《亚科法》确立独裁，建立特别法庭镇压反对派。\n\n1925-1926年，墨索里尼系统构建极权体制：解散所有非法西斯政党，建立秘密警察组织OVRA，推行新闻审查制度。1929年与梵蒂冈签订《拉特兰条约》，换取天主教势力支持。经济上实施"社团主义"，将劳资双方纳入国家控制的生产协会。\n\n1935年10月发动埃塞俄比亚战争，动用毒气与轰炸机镇压原始武装，次年5月宣布建立"意大利帝国"。这次侵略引发国际联盟制裁，却使墨索里尼国内支持率飙升。1936年与德国签订《钢铁条约》，形成罗马-柏林轴心，同时派遣黑衫军支援佛朗哥发动西班牙内战。此时他已将法西斯主义输出为国际运动，为二战同盟奠定基础。"
ENG_winston_churchill_desc:0"1914年8月，四十岁的海军大臣丘吉尔站在海军部作战室，他推动建立的皇家海军航空队首次执行轰炸任务。这位毕业于桑赫斯特军校的骑兵军官，此刻正沉醉于现代战争的科技革命，他主导的军舰燃油化改革让英国舰队保持着对德优势。\n\n1915年加里波利战役成为转折点。丘吉尔构想的达达尼尔海峡突袭计划，因陆军将领的拖延演变成持续八个月的绞肉机。当11万协约国士兵伤亡名单传来，这位被免职的海军大臣带着雪茄和白兰地隐居乡间，在画布与回忆录中舔舐伤口。他在给妻子的信中写道："我被命运之锤击碎了外壳，却让内核愈发坚硬。"\n\n1917年重返政坛的丘吉尔以军需大臣身份推动坦克量产，这种他早年赞助的"陆地战舰"最终在康布雷战役撕开德军防线。1920年代担任财政大臣期间，他亲赴爱尔兰见证血腥内战，这段经历让他深谙战争的政治代价。当1930年代欧洲绥靖主义盛行时，丘吉尔在下议院孤独地敲响警钟："希特勒正在铸造一柄德意志之剑。"\n\n1940年5月10日，德军闪击西欧的硝烟中，六十五岁的丘吉尔接过战时内阁权杖。加里波利的惨败教会他敬畏战争，坦克研发的经历培育出创新思维，二十年的政坛沉浮磨砺出钢铁意志。当他在下议院说出"我所能奉献的唯有热血、辛劳、眼泪与汗水"，整个不列颠都听到了一个浴火重生者的誓言。"
ENG_stanley_baldwin_desc:0"1888年剑桥三一学院的秋阳里，21岁的鲍德温在家族铁器厂的账本与但丁诗集间徘徊。伯明翰钢铁世家的铜臭气，终究没能掩盖这个忧郁青年对公共事务的渴望——他在股东会议上提出的工人分红计划，已隐约显现出调和阶级矛盾的执政哲学。\n\n1917年，五十岁的鲍德温带着地方治安官的经验闯入唐宁街。作为劳合·乔治战时内阁的财政次官，他亲历了帝国黄金储备在战争熔炉中的蒸发。1922年卡尔顿俱乐部政变中，这个戴着圆框眼镜的乡绅用四分钟演讲终结了联合政府，次年作为保守党领袖入主首相府，却在推行帝国特惠关税时遭遇惨败。\n\n1926年大罢工的硝烟里，二度拜相的鲍德温展现出精妙的平衡术。他一面调动装甲车守护牛奶运输线，一面通过BBC广播向全国承诺"和平宪法改革"。当扩大的选举权法案在1928年通过时，200万新选民中既有产业工人也有中产女性——这是他对抗极端主义的疫苗。\n\n1931年经济飓风中，鲍德温以国民政府财政大臣身份推行金本位改革。他像处理家族企业债务般切割财政预算，却在削减失业救济金时遭遇道德拷问。1935年第三次组阁时，希特勒已撕毁《凡尔赛和约》，这位推崇渐进主义的老派政治家，仍在用"有限重整军备"政策安抚和平主义者。\n\n1936年12月10日，当爱德华八世签署退位诏书的墨迹未干，鲍德温已悄然将王冠移交乔治六世。这个用三十年时间在钢铁与玫瑰间寻找治国之道的守夜人，最终在宪政危机中完成了最后的调和——代价是透支殆尽的政治生命。"
ENG_neville_chamberlain_desc:0"1915年，伯明翰市政厅的煤气灯下，46岁的市长张伯伦正为贫民窟安装英国首个市立肺结核诊所。这位继承五金巨头家族的青年改革者，将商业思维注入公共事务，用污水处理厂和工人住宅区浇筑出"市政社会主义"的模板。\n\n1937年5月，六十八岁的张伯伦挾着财政大臣的荣光入主唐宁街。他像会计师般执着于平衡预算，却在希特勒撕毁《凡尔赛和约》时，固执地将外交天平倾向"现实政治"。1938年9月慕尼黑的镁光灯中，那张挥舞的纸片承载着他毕生信念："和平鸽的翅膀能覆盖装甲车的履带。"\n\n1939年3月布拉格的陷落击碎了幻梦。当德军坦克碾过波兰边境，这位携带雨伞的首相在广播中宣布参战，声音颤抖如秋叶。他推动建立的战略轰炸司令部尚未起飞，挪威战役的惨败已让下议院回荡着"辞职"的怒吼。\n\n1940年5月10日，丘吉尔战时内阁成立当日，张伯伦默默搬离首相府。青铜犁头在战争铁砧上断裂，但他仍以枢密院院长身份支撑过渡政府，直至癌症咯血染红议席文件。十月的葬礼上，曾被他斥为战争贩子的丘吉尔献上花圈——这是对理想主义者最后的救赎。"
suzu_desc:0"前企划院总裁铃木贞一曾为功勋显赫的陆军将领，也曾密切参与战时经济建设和东亚新秩序的战后规划。自1943年以来，他便成为备受尊敬的贵族院议员。为利用他在中国活动的经验、军队人脉及经济建设的专长，井野首相任命他为广东行政长官，希望能让广东企业投入东京的怀抱。\n\n四大企业早已习惯了无人管束的营商环境，铃木初来乍到，却事事亲力亲为、大权独揽，这让巨头们很不高兴。不过，借助东京疏于监管产生的腐败风气，与井野首相授意下来自安田银行的支持，铃木暂时控制着眼前的局面。\n\n铃木眼前的这片土地深受贪欲的蒙蔽，所有人都将责任抛诸脑后，对他们的所作所为可能招致的后果不管不顾。虽说他对生活在这片土地上的华人没有太大感情，但他也敏锐地意识到，如果东京无法按照满洲国的级别为广东打造安全机关，铁拳镇压绝不是长远之计。为了帝国的将来，铃木必须为日本的统治打下根基，建立一个全新而强大的广东，将企业巨头的缰绳牢牢抓在自己手中。"
xiawei_desc:0"夏威为人无比忠诚，一向如此。\n\n自儿时起，他便与白崇禧和黄绍竑相识结交，并对他们竭诚以待。在二十世纪早期，他们三人同经考验，共渡难关，先是作为同学互相帮助，后是作为同志共同奋斗。他对新广西及其代表的一切忠贞不二，全身心投入其斗争当中，积极参与了对蒋的作战与对共的剿杀。然而，他的忠诚还要献给一样事物，他对其的忠诚不可动摇、至死不渝——那便是中国本身。毕竟，难道有人能说，在抗日战争风雷激荡之时，他没有为她投身国军，为她抗击日寇，为她浴血奋战吗？\n\n只是，单凭赤胆忠心，并不能使中国免于军靴之践踏。也是天不遂人愿，在桂军准备好前，在第11、19、20、29、31和38集团军得以发动最后一次胜利攻势，以此将日本陆军赶出国境前，时日已然无多。大局已定之时，夏威发现自己成为了广西高层中仅剩的最后一人。此刻，他感到绝望至极。日本军队正一天天逼近，他因此不得不走上谈判桌。在那，他面临着最终抉择：是抵抗到底、直至毁灭，还是代表“自由”广西省，对唯一合法的中华民国政府宣誓效忠？对此，他只得以做作之面孔，报以一声苦笑。他们想要他的忠诚？那就如他们所愿。\n\n此后，他便将自身的签名交给了他们，但他绝没有将真心也交付过去。他永不会如此。他绝不会向提线木偶献上忠诚，也不会把它交给背后捅刀的赤色分子。他将自身托付于一个梦想，奉献于一份对自由的永恒渴望。这梦想、这渴望永不会熄灭，直到有一天，他将广西家乡统领于强有力的铁拳之下。无比沉重的税负和几近恐怖的兵役压垮了人民？那不要紧。整个广西除战争机器外什么都不是了？也不要紧。真正要紧的是让中国彻底摆脱外国主子，让她再也不奴颜婢膝，再也不屈居人下。夏威为人无比忠诚。他献身事业，彻彻底底：为追求其实现，任何牺牲都不算过分。\n\n因为，舍此无物可委身。"
luhan_desc:0"稍微对云南局势有些了解的人都会知道卢汉将军，云南这个偏远小邦的统治者，上任的时候面对的是局势多么复杂的烂摊子。\n\n卢汉是彝族人，于1895年出生在昭通。在早些年，他就与自己的亲表哥龙云一同学习军事。和平的岁月一晃而过，当日本帝国主义入侵时，卢汉通过与日本人的一场场战争精进自己的战略水平，机智而狡猾地与日本军队对抗，保卫他的乡土远离压迫。但这还是远远不够。让卢汉深感痛苦与悔恨的是，他最终被日军击溃，而日本人迫使龙云退位，让卢汉成为了云南的新省长。自此之后，他只能设法在日本人的压迫下辗转腾挪，尽自己所能保卫云南的人民。\n\n当异议者谴责卢汉血腥镇压西南地区的土匪与叛军时，他自己的心也在滴血。卢汉的良心每日都在遭受煎熬，但他别无选择。他不得不镇压那些爱国者与饥民蜕变成的土匪，即使他的良心每日深夜的啸叫都让他辗转难眠。\n\n为了他自己的平安，为了他乡土的平安，为了全云南人民的福祉，他只能秉持自己的观念，一条路走到黑。反帝实在是虚无缥缈的屁话。受国之垢，是谓社稷主，只要能生存下去，那些流言蜚语与胯下之辱又算什么呢？"
heyingqin_desc:0"每日每夜，命途多舛的何应钦对贵州的控制都看似摇摇欲坠。他的军队已经被滇系实际控制，而经济也岌岌可危。\n\n本来，众人都以为，作为蒋介石的左膀右臂，精明强干的何应钦会在中国的统治上扮演重要角色。当然，包括何应钦在内的大多数人都没能料想到，第二次中日战争是如此的凶残恐怖，以至于一大批国民党元老都命丧黄泉，而汪精卫得以起势。何应钦在战争的最后几天投敌，这使他的政治声誉险些烟消云散，直到现在一直站在风口浪尖。\n\n现在，何应钦这位由中国任命的贵州省长，正在平衡少数民族和汉族的关系，并试图稳步使国家自由化。同时，滇系的威胁也令他夜不能寐。"
POLITICS_LIU_WENHUI_DESC:0 "§L刘文辉生于1895年，是一个彻头彻尾的军人。他于1916年毕业于保定军校，自保定回川后，投入刘存厚川军麾下，1926年加入国民党后，在国军内迅速崛起，被提拔为国民革命军第24军军长，1929年被任命为四川省政府主席。省内军阀林立，令四川省十分不稳。通过远交近攻、阴谋暗害，以及武力威慑，刘文辉成功稳定其在四川省的绝对地位。然而，在1934年，他却被他的侄子刘湘赶出四川，逃往西康担任建省委员会委员长。刘湘与蒋介石关系就如四川本身与蒋的关系一般摇摇欲坠，他甚至多次拒绝蒋介石的命令。\n\n抗战期间，刘文辉稳扎稳打，没有让部队轻易冒进，日本人攻至四川时，刘文辉虽是四川最后的大军阀，但却选择召集部队，撤退至西康，在小城西昌扎营。刘文辉拒绝向日本投降，日本人也认为这个山区小省无足轻重，没必要耗费兵力攻打。\n\n日本攻克四川数十年后的今日，刘文辉作为中华大地仅存的独立军阀之一孤立无援。四川就在西康边上，或许受到中央政权的直接控制，但四川已再次陷入动荡，各式各样的势力都在争夺四川的控制权。刘文辉想要见到一个自由的中国，但手下却极力阻止。他们认定与日本作战，无异于自杀。或许只有奇迹，才能让刘文辉得以重新拿起武器……§"
