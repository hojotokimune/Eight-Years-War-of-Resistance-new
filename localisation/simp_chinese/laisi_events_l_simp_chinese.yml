USB_Soclib_Centrism:0"民主党"
USB_Soclib_Centrism_desc:0"民主党（英语:Democratic_Party）是美国的一个政党，与共和党并列为美国两大主要政党。该党多在东海岸的新英格兰、华盛顿都会区、北部的五大湖和西海岸等州份以及多个主要大城市（如纽约、波士顿、旧金山、洛杉矶、芝加哥、休斯敦等）执政。\n\n1828年第七任美国总统安德鲁·杰克逊创立民主党，1848年成立民主党全国委员会，本杰明·富兰克林·哈利特为首任主席，但它的起源最早可以追溯至托马斯·杰斐逊于1792年创立的民主共和党。\n\n民主党在建立之初主要代表美国南部和中西部农场主的利益，主张民粹主义的农业主义。民主党在19世纪中期通过法案强制驱逐印第安人，发动美墨战争，获得大量土地以供农耕。在美国内战中则支持奴隶制以维护成型的农业体制。民主党在战后长期获得南方各州的支持。20世纪初，民主党加入支持维护白人的工人权利，创建了联邦储备系统，并通过了反垄断法，限制大企业的垄断。自从1930年代起，富兰克林·德拉诺·罗斯福总统推行新政，被称为美国的自由主义，此后民主党便强调社会保障体系作为主要政策。"
USA_Republican:0"共和党"
USA_Republican_desc:0"共和党（英语：Republican_Party）是美国的一个政党，又被称作大老党（Grand_Old_Party，缩写为GOP），与民主党并列为美国两大主要政党。\n\n共和党是由1854年反对《堪萨斯内布拉斯加法》者创立，主要支持古典自由主义和经济改革，并反对扩大奴隶制。亚伯拉罕·林肯是第一位共和党总统，在林肯和共和党国会领袖的支持下促成美国在1865年禁止了奴隶制。在第三、四政党体系时期，共和党总体上处于统治地位。1980年里根赢得总统选举后使近代共和党的核心支持族群开始定型，往后共和党自21世纪起的意识形态偏向美国保守主义。\n\n近代共和党提倡较为保守的经济政策及社会议题，推动降低税收、增加军费、拥护持枪权、限制移民、反对堕胎，倾向自由市场资本主义、放松管制和限制工会。共和党亦支持保护主义和关税，但相较于成立之初，其自20世纪以来对自由贸易的支持有所增强。近年来，共和党主要取得白人、男性、中老年人、农民、劳动人士、福音派及基要派新教徒、美国南方各州及偏乡地区居民等族群的支持。"





