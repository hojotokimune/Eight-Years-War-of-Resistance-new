majiyuan_desc:0"西北大地是一片洒满了鲜血的土地，曾经有一代人在这片土地上献出了自己的生命，他们之中有的人得以入土为安，其他人只能暴尸荒野。这些人的遗孤则满腔忧愤，手中握着破破烂烂的武器，继续生活在黄土高坡上。有一位年轻人的父亲被入侵西北的日本军队杀害，而他的儿子将杀父之仇铭记于心，继续治理着这片土地，并且发誓要为父报仇。他就是马步芳的儿子，马继援。\n\n马步芳战死之后，马家军的指挥权落在了雄心勃勃的马继援手中。然而，马继援只能眼睁睁地看着辻政信在西北横行霸道，他手下那些嗜血的强盗们烧杀抢掠无恶不作，犯下了太多令人发指的罪行。南边的西藏在边境上屡次试探，而虚弱的马家军无力做出反抗。马家军的敌人们也许以为马继援早已忘记他们犯下的罪行，但他们错了，马继援一直将这些暴行牢记心间，只待复仇的时机。\n\n华夏大地上正酝酿着一场风暴，暴雨前夜的安宁随时都会被打破。马家军正厉兵秣马、枕戈待旦，马继援要让那些欺马家、蹂躏故土的强盗血债血偿。虽然马家军已遭受严重的损失，但他们还没有被打倒。马继援对此十分清楚，很快，他要让全中国都知道，马家军已东山再起。"
 POLITICS_MASANOBU_TSUJI_DESC:0 "若是在金泽、长野，还有大阪这类地方，拉个高中生来问辻政信是谁，那得到的回答定是各种神乎其神、天花乱坠的事迹。北起北海道，南至九州岛以南，辻将军是全日本家喻户晓的战争英雄、伟大的泛亚细亚主义战士，正是他运筹帷幄之中、决胜千里之外，从万恶的英帝国主义手中解放马来亚。\n\n另一方面，从菲律宾的达沃到中国西北的兰州，在饱受压迫的人民眼中，真正的辻政信与那些赞美所述相差甚远。他是心狠手辣的刽子手、滥杀无辜的屠夫，更是日本亚细亚殖民帝国主义的狂热分子。诚然，辻政信一手策划入侵马来亚的作战，只用一个月就大获全胜，但这一战果却是以狂欢般的血腥屠戮为铺垫——从亚罗士打到哥打丁宜，马来亚的大街小巷被日军血洗一遍又一遍。\n\n这一切远未结束。单屠杀马来亚白人已无法满足辻政信的欲望，自那时起，他参与了一系列大屠杀，以及针对性种族灭绝，尤其是针对马来亚以及新加坡华人的“肃清”与骇人的巴丹死亡行军，战俘要么活活累死，要么就是像苍蝇一样被随意碾死。\n\n在日本呆了一段时间以后，这个老不死的畜生又从他的狗笼里被放了出来，现在，他又要对无辜民众痛下杀手。参谋本部任命他指挥新组建的西北方面军，前往中国平定不安分的西北地区。辻政信当然乐意之至，他已经迫不及待，要再上演一场血腥的屠杀盛宴。只有一头嗜杀、冷血、人性泯灭的畜生，才能消灭中国抗日运动的最后堡垒。没有人比辻政信更能胜任这个角色。"
