USA_manhattan_project_decision:0"曼哈顿计划"
USA_manhattan_project_decision_desc:0"曼哈顿计划（Manhattan Project）是第二次世界大战期间由美国主导，联合英国和加拿大共同实施的绝密军事工程（1942-1945年）。其核心目标是赶在纳粹德国之前，研制出基于核裂变原理的原子弹。\n\n该计划源于爱因斯坦等科学家对纳粹可能研发核武器的警告以及珍珠港事件后美国的全力投入。其规模空前庞大且高度隐秘，动员了超过13万人（包括顶尖科学家如罗伯特·奥本海默、恩里科·费米等，以及大量工程师和工人），耗资近20亿美元（1945年价值）。关键研发与生产基地分散设置：洛斯阿拉莫斯实验室（新墨西哥州，负责人奥本海默）负责理论设计与炸弹总装；橡树岭（田纳西州）负责通过气体扩散法等分离可裂变的铀-235；汉福德区（华盛顿州）负责在核反应堆中生产钚-239。\n\n计划面临的核心科学挑战是理解核裂变链式反应、生产足够的高纯度裂变材料（铀-235或钚-239）并设计出可行的炸弹结构。1945年7月16日，在新墨西哥州阿拉莫戈多沙漠成功进行了代号为“三位一体”（Trinity）的世界上首次原子弹试验（钚弹）。"
