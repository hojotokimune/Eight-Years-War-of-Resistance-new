welcome_title_text_GER:0"1936年1月1日，德意志第三帝国"
welcome_text_GER:0"新年的钟声在柏林回荡，但在这第三帝国的核心，回响的并非仅仅是时间的流逝，而是钢铁履带的铿锵与工厂涡轮的咆哮。1936年的曙光降临在一个正在重塑自身、并誓言重塑整个欧洲大陆的国家身上。阿道夫·希特勒，这位从维也纳街头画家崛起的“元首”，如今牢牢掌控着德国的命运缰绳。国家社会主义的旗帜在每一座市政厅、每一所学校、每一座新落成的工厂上空猎猎作响。\n\n仅仅三年，翻天覆地。凡尔赛的枷锁？已被愤怒地砸碎。屈辱的失业大军？在“劳动的光荣”口号下被吸收进国家驱动的庞大工程与急速膨胀的军队中。街道恢复了“秩序”，至少在冲锋队(SA)和新兴的党卫队(SS)黑色制服的目光所及之处是如此。经济？在“天才”沙赫特博士的操盘下，通过一系列令人眼花缭乱的金融魔术和强制性措施，似乎奇迹般地复苏了——尽管其根基深植于不计后果的军备开支和对国家资源的绝对动员。人民汽车（Volkswagen）的许诺在空中飘荡，但流水线上优先涌出的是梅塞施密特战斗机的骨架和克虏伯大炮的炮管。\n\n莱茵兰非军事区？它像一个敞开的伤口，提醒着1919年的耻辱。但元首的目光，比鹰隼更锐利，比普鲁士的钢铁更坚定，正凝视着西方那条想象中脆弱的分界线。外交官们在低语，将军们在推演，而褐衫军的队伍则在城市广场上踏着整齐划一、令人心悸的步伐。国内，“一体化”（Gleichschaltung）的进程近乎完成。工会被摧毁，政党被取缔，媒体成为戈培尔博士宣传机器精准无误的传声筒。异议？消失在达豪（Dachau）或新设立的其他“再教育”营地的铁丝网后。犹太人、共产党人、社会民主党人、“不合群者”——他们被系统地标记、排斥，法律和暴力的双刃剑悬于头顶，阴影日益深长。\n\n然而，此刻的空气中弥漫的并非仅仅是恐惧，还有一种被精心培育、近乎癫狂的乐观与期待。1936年奥运会将在柏林举行，一个向世界展示复兴德国、强大而“文明”面貌的绝佳舞台正在紧锣密鼓地筹备。国际社会或许疑虑重重，但在国内，宣传机器正开足马力，将元首塑造成唯一能将德国带出深渊、走向命定辉煌的救世主。一种“民族共同体”（Volksgemeinschaft）的神话被编织起来，承诺着基于种族纯洁的团结与繁荣——尽管其代价正开始由那些被排除在外的人默默承受。\n\n国防军(Wehrmacht)的将军们，传统普鲁士军事精英的代表，与狂热的新生力量——党卫队之间，存在着谨慎的张力。冲锋队的罗姆及其激进势力虽在“长刀之夜”后元气大伤，但余波未平。纳粹党内部，戈林、戈培尔、希姆莱、赫斯等人围绕着元首的太阳，各自构建着权力基地，在阴影中竞争。\n\n1936年的德国，站在悬崖之巅。它从经济崩溃和政治混乱中惊人地崛起，其能量与决心令世界侧目。它拥有纪律严明、迅速现代化的军队（尽管规模仍受限制），狂热的意识形态凝聚力，以及一位被绝对崇拜、意志如钢的领袖。元首承诺了一个千年帝国，一个摆脱凡尔赛桎梏、主宰自身命运的新秩序。通往这个新秩序的道路清晰无误地指向一个方向：力量。而力量，需要空间——生存空间（Lebensraum）。\n\n新年伊始，第三帝国如同一台加满燃油、完成热身的战争机器，齿轮紧密咬合，活塞蓄势待发。世界是否听到了柏林街头那整齐步伐下隐藏的雷鸣？莱茵兰对岸，是否感受到了那充满复仇与征服欲望的灼热目光？风暴正在积聚，而在1936年1月1日，德意志国自信地昂首挺胸，准备迎接它亲手选择的、必将血染的未来。"
