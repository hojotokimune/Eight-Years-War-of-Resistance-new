laisi2hao.8.t:0"朝鲜分裂"
laisi2hao.8.d:0"[This.GetNewsIcon]1945年8月日本投降后，美苏两国以北纬38度线为界，分别进驻朝鲜半岛南北。这条临时军事分界线最初由美国陆军上校迪安·腊斯克仓促划定，却意外成为意识形态对峙的实体边界。\n在南方，美国军政府延续日本殖民时期的行政体系，引发民众强烈不满。1945年9月，吕运亨等人成立"朝鲜人民共和国"，主张独立自主，但遭美军强行解散。北方则迅速建立以金日成为核心的共产主义政权，苏联通过"北朝鲜五道行政局"进行实际控制。1946年南北各自成立临时立法机构，开始推行截然不同的土地改革和产业政策。\n1947年联合国通过决议监督全半岛选举，但遭苏联抵制。次年8月，南方在美国支持下成立大韩民国，李承晚就任总统；9月北方宣布成立朝鲜民主主义人民共和国，金日成出任首相。双方政权均宣称代表整个朝鲜民族，实际形成两个政治实体：南方保留大量亲日官僚，推行资本主义制度；北方进行彻底的社会革命，建立社会主义体制。\n分裂过程中，民众自发组织的统一运动屡遭镇压。1946年南方爆发反对托管的"十月抗争"，北方出现反对苏联控制的"新义州事件"，均被占领军武力平息。38度线从临时分界固化为民族裂痕，为半岛埋下长期对峙的隐患。"
