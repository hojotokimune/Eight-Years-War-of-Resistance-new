laisi2hao.2.t:0"《新加坡条约》"
laisi2hao.2.d:0"[This.GetNewsIcon]在日本对夏威夷投掷首枚实战核武后，美国国内的厌战情绪高涨，被迫接受有条件和平，今日与日本签署《太平洋和平协定》。\n协定要求美军一个月内撤出西太平洋及东南亚，仅保留澳大利亚达尔文、新西兰奥克兰基地；移交关岛、中途岛管辖权，支付50亿美元黄金赔款。菲律宾由日本主导的“大东亚共荣委员会”接管。\n德国称“亚洲新秩序已定”,日本启动“南洋资源厅”控制东南亚资源，美国转向本土防御。\n东京学者称此为“威慑秩序开端”，麦克阿瑟撤离时誓言“自由世界将重返”。"
