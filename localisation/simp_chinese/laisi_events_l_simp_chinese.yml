history_events.004.t:0"巴格拉基昂行动的结束"
history_events.004.d:0"[This.GetNewsIcon]1944年6月22日巴格拉基昂行动开始实行:苏军自4个方向进攻，击溃德国中央集团军群与收复了白俄罗斯首都明斯克，并到8月渡过维斯瓦河、一直推进到东普鲁士边界的里加暂做重整。\n苏军这次的攻势使得德国中央集团军群及其属下3个集团军包括第4集团军、第3装甲集团军及第9集团军崩溃，损失了28个陆军师约450000人（200000人阵亡、被俘,250000人受伤）2000辆坦克和57,000辆运输车，被认为是德国军事史上最严重、代价最高的失败。国防军已无法弥补这些战斗中所遭受的损失。从那时起直到战争结束，德国东线的稳定只能在暂时和局部的基础上实现。德军在这次行动中的损失无法弥补。\n在这场行动结束后，苏军收复了大部分西部领土，也在罗马尼亚与波兰边境取得立足地。德国的失败现在终于不可避免了；国防军至少能够迫使红军止步并进行和平谈判的希望破灭了。"
