laisi2hao.4.t:0"《团结协定》的成立"
laisi2hao.4.d:0"[This.GetNewsIcon]随着纳粹德国完成对不列颠群岛及苏联乌拉尔山以西区域的整合，德、意、法维希政府及西班牙佛朗哥政权今日签署《欧洲团结公约》，宣告轴心国体系正式转型为以欧洲大陆为核心的政治经济共同体。希特勒与墨索里尼、法国元首贝当及西班牙国家元首佛朗哥共同出席签字仪式，美国国务卿特别代表通过无线电发表"跨大西洋互不侵犯"重申声明。\n公约确立"欧洲共同市场"框架，成员国间取消工业品关税并实施煤炭、钢铁生产配额制。战略资源分配表显示，鲁尔区将主导精密制造，顿巴斯盆地供应80%的冶金焦炭，原英国造船厂则划归汉堡-不莱梅工业联合体管理。军事条款要求各国陆军统一采用德制装备，并由德国国防军总参谋部协调防务体系。  \n庆典期间，希特勒揭幕了柏林至巴黎的磁悬浮试验轨道，该工程使用10万战俘劳工建造。经济学家指出，公约覆盖区占据全球55%的发电量及68%的铁路网络，但粮食自给率仅达79%。  \n流亡加拿大的英国王室谴责公约"践踏民族自决"，苏联远东军区在克拉斯诺亚尔斯克举行反制演习。值得注意的是，日本未参与新联盟构建，柏林外交部声明称"东亚事务仍由东京自主处理"，分析认为这或与德国避免刺激美国太平洋利益有关。"
