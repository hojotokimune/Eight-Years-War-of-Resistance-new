history_events.009.t:0"四国分区占领德国方案"
history_events.009.d:0"[This.GetNewsIcon]二战结束后，美、苏、英、法四国依据《柏林宣言》（1945年6月5日）对德国实施分区军事占领，旨在彻底清算纳粹势力并防止其军事复苏。苏联控制东部工业区，美国管辖南部，英国接管西北部及鲁尔工业区，法国获西南部，柏林由四国共管。各国设立军政府，解散纳粹机构，逮捕战犯，并禁止军事工业。盟国管制委员会协调非军事化政策，主导纽伦堡审判，拆除千余家军工设施。但治理分歧迅速显现：苏联在东部推行国有化改革，美英保留私有制，法国则一度将萨尔矿区纳入本国经济。赔偿问题激化矛盾，苏联从东占区拆走大量设备，西方因担忧经济崩溃停止对苏赔偿。1947年后，美英法合并占领区，苏联强化东部控制，四国联合治理机制瓦解。军事占领期间，四国驻军超百万，直接掌控德国行政与经济命脉，为后续分裂奠定基础。"
