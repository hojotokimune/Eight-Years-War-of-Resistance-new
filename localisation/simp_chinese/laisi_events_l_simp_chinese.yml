POLITICS_FU_ZUOYI_DESC:0 "§L傅作义是忍辱负重的英雄，还是卖国求荣的叛徒？\n\n要想找到这个问题的答案，就得回顾傅作义将军的一生：年仅16岁时就参加了辛亥革命，从保定军校毕业后又加入了阎锡山的晋军，凭借着作战勇猛一路高升。在中原大战期间，傅作义被任命移防绥远，出任绥远省主席。他在这片土地上倾注了相当多的心血，百姓在他的庇护下安居乐业。随后面对日本人的入侵，傅作义毫不留情的予以坚决还击，一次次的挫败了日本人与其走狗德王的阴谋诡计。\n\n但是，单凭爱国之心无法阻挡兵强马壮的日军，绥远最终还是沦陷，阎长官控制的山西省也丧于敌手。在此之后，傅作义与阎锡山似乎消失在众人的视野中。当他们再次出现时，所有人都对他们表示怀疑，他们现身的时机实在太过合适了：日本刚正式与中国签订停战协议，而他们则急切表现出与愿意日本人合作的态度。为解决时常袭扰他们的游击队，日本人接受了阎锡山与傅作义的提议，将他们任命为一省长官。阎锡山回到了他的山西老家，而傅作义则被派到了各路土匪横行的陕西省。在外人眼中，傅作义是个卖国求荣的汉奸，而傅作义自己心里明白，他所做的一切都是为了保护爱国志士的权宜之策，即使这会让他背上卖国贼的骂名，傅作义也在所不惜。傅作义不顾阎锡山屡次责问，放任许多抗日势力通过陕西成功逃亡。傅作义暗自在心中发誓，总有一天，他会和这些爱国志士在解放中国的战场上再次并肩作战。\n\n傅作义坚守这一信念，如当年治理绥远一般精心打理着陕西，在他的老长官阎锡山去世之后，山西也归于傅作义的控制之下。如今，傅作义已是手握两省之地的封疆大吏，而他心中那一缕抗日救国的火焰依旧没有熄灭。但这缕火苗的未来正在变得飘忽不定：杀人如麻的辻政信盘踞陕西西部，抗日力量在他的残酷镇压之下渐渐灭亡。对此，傅作义束手无策，只能等待转机的到来。\n\n傅作义究竟是忍辱负重的英雄，还是卖国求荣的叛徒？历史终将做出正确的判断，因为这位将军已经为他的信仰付出了一切。§"
PLM_demuchuke_tno:0""所有蒙古人的救世主""
POLITICS_DEMCHUGDONGRUB_DESC: "§L世人应当如何称呼德穆楚克栋鲁普王？蒙古的英雄？中华民族的叛徒？1902年，德王生于苏尼特右旗，是黄金家族第三十一代传人，那木济勒旺楚克亲王的独子。六年后，德王经爱新觉罗皇室批准，承袭了父亲的郡王头衔，又被灌输了中华文化的精粹。古今中外的各色历史人物中，德王最崇拜的便是自己的祖先——成吉思汗。此后，他一生都在追求成吉思汗的遗产。\n\n1931年，德王继任锡林郭勒盟长。茫茫蒙古草原，此时仿佛换了人间：大清帝国灭亡，以北洋政府为中央的中华民国取而代之，却在俄国的阴谋策应下丢失了外蒙古。时逢乱世，德王决定趁此机会搏上一把。后来的九一八事变让德王利用南京的恐惧发起泛蒙古自治运动。谈判最终由于蒋介石及其追随势力的大汉族主义而破裂。蒙古独立建国的强烈愿望，驱使德王采用了最后的手段——向关东军求助，即使他很清楚关东军笑里藏刀的真面目。\n\n多年的奋战，部分实现了德王的梦想。大东亚战争九年后，蒙古自治政府消灭了苏联傀儡势力，并在西伯利亚干涉之后收复了失地。尽管他取得了丰功伟绩，但蒙古尚未统一，更遑论独立了。法理上，蒙疆仍然是汪精卫及其走狗的附庸；实际上，蒙疆也仅仅是关东军的封地。东蒙古的土地仍被满洲控制，外蒙古的抵抗搅得亲王寝食难安。\n\n有人将他鄙弃为羞辱了成吉思汗灵魂的叛徒，也有人批判他是一个做春秋大梦的附庸暴发户。对于这些评价，德王心里反而不无同感。可他绝不愿追随前宗主溥仪的脚步，甘做日本的傀儡。南京政府公布现代化计划后，德王警惕地发觉，革命的风暴即将重临大东亚。或许现在就是他证明自己不辱成吉思汗后裔之名的最后关头，从压迫者手中解放蒙古的最后机会。§"
