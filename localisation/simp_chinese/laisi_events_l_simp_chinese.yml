laisi2hao.6.t:0"德国国防军启动《蓝色方案》"
laisi2hao.6.d:0"[This.GetNewsIcon]1942年2月，德陆军总司令部开始研习一次针对高加索地区的行动，作为巴巴罗萨行动的延续。1942年4月5日，希特勒签订了元首指令41号，这是“蓝色计划”的雏形，列出了行动的要素，并指定了1942年东线作战的战略目标：中央集团军群以攻为守，北方集团军群攻陷列宁格勒并与芬兰军队会师，南方集团军群攻占高加索地区。最后，攻占高加索地区是最优先的。\n高加索山脉及周边地区地大物博，文化多样化。东起里海，西至黑海。山脉北部是谷物，棉花，及农业机械的生产中心。这片人口密集，高度工业化的地区蕴藏了世界最丰富的燃油储备。阿塞拜疆首府巴库拥有世界上最大的油田，占苏联80%的产油量，仅在1942年就生产了2400万吨石油。\n这些资源对希特勒和德军而言是不可或缺的。石油是德国的致命伤。到了1941年，希特勒耗尽了德国的石油储备。余下的两大石油来源是德国国内的化学合成燃油技术和罗马尼亚油田（后者贡献了德国75%的石油）。\n希特勒深知德国的石油资源日渐枯竭，而且他也深深惧怕盟军对罗马尼亚的空袭。他在战争里树敌甚众，想要获得胜利就要保护好罗马尼亚，并且开发新的石油资源。到了1941年尾，罗马尼亚警告希特勒它的石油储备也耗尽了，从此无法满足德国对石油的渴求。因此，夺取苏联的油田成为了德军的当务之急。"
