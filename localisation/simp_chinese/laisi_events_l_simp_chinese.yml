GER_operation_yellow_desc:0"德国“黄色方案”军事计划内容\n“黄色方案”是纳粹德国于1939年底制定的进攻法国及西欧的军事计划，最初由陆军总参谋长弗朗茨·哈尔德制定。该方案效仿一战“施里芬计划”，计划以右翼主力（B集团军群）经比利时中部和荷兰发动主攻，吸引英法联军北上，随后包围歼灭其主力。然而，希特勒认为此方案缺乏突然性且耗时过长，最终否决了哈尔德的设想。\nA集团军群参谋长曼施坦因提出关键修改建议：放弃比利时中部，改为以装甲集群为核心，穿越阿登森林这一法军防御薄弱区，直插色当地区，切断联军南北联系。\nB集团军群继续进攻荷兰、比利时北部，吸引联军主力北上；C集团军群在马奇诺防线正面实施佯攻，牵制法军。\n1940年1月，原计划因德军军官携带文件在比利时迫降而泄露，促使曼施坦因主张调整主攻方向至阿登，以保留突袭优势。\n1940年2月24日，希特勒批准修订后的“黄色方案”。\n“黄色方案”的核心是通过战略欺骗与装甲部队的快速突破，绕过法军重兵防御区，实现战役的突然性和决定性分割。其成功依赖于曼施坦因对阿登方向的精准选择及多兵种协同的“闪电战”理念，而非传统消耗战模式。"
