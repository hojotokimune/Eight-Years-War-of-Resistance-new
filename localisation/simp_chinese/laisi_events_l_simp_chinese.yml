welcome_title_text_USA:0"1936年1月1日，美利坚合众国"
welcome_text_USA:0"新年伊始，自由钟的回响似乎被大萧条（Great_Depression）遗留的沉重喘息所淹没。1936年的美国，这个拥有无垠土地、工业潜力和“昭昭天命”信念的国家，发现自己正处在一个深刻而痛苦的十字路口。富兰克林·D·罗斯福，这位坐在轮椅上的“船长”，正奋力掌舵，试图将国家从经济崩溃的漩涡中拯救出来，驶向他所承诺的“新政”（New_Deal）彼岸。\n\n距离“黑色星期二”已过去六年多，但创伤远未愈合。曾经繁荣的城市里，施粥棚的长队依然触目惊心；“胡佛村”（Hoovervilles）——由流浪者和失业者搭建的简陋棚户区——像耻辱的疮疤散落在都市边缘。农业带的“沙尘碗”（Dust_Bowl）肆虐，狂风卷走表土，也卷走了无数农场家庭的生计与希望，迫使他们踏上绝望的西迁之路。失业率虽然从最高峰的25%有所下降，但依然顽固地徘徊在15%左右，数百万美国人仍在为温饱挣扎。\n\n罗斯福的“新政”如同一场规模空前的社会实验，正以前所未有的深度介入国家经济和社会生活。民间资源保护队（CCC）的年轻人在国家公园里植树造林；工程进度管理署（WPA）雇佣艺术家、作家和工人修建道路、桥梁和公共建筑；田纳西河流域管理局（TVA）试图驯服河流，点亮南方乡村；《社会保障法》刚刚签署，为老年人、失业者和残疾人提供有限但开创性的保障。这些项目带来了急需的就业和希望的火花，但也引发了激烈的争议。\n\n批评的声浪来自各方。保守派（尤其是共和党人和商业领袖）怒斥新政是“社会主义的入侵”，是联邦权力的危险扩张，破坏了自由企业和财政纪律。最高法院多次裁定关键的新政法案违宪，成为新政前进道路上的巨大障碍。来自左翼的压力同样强大：休伊·朗（Huey_Long）那充满煽动性的“分享财富”计划在路易斯安那州外吸引了大量追随者；弗朗西斯·汤森（Francis_Townsend）博士呼吁慷慨的养老金计划；厄普顿·辛克莱（Upton_Sinclair）等社会主义者要求更激进的改革。工会运动在约翰·L·刘易斯（John_L.Lewis）领导下正积蓄力量，罢工浪潮此起彼伏。种族隔离的阴影依然沉重地笼罩着南方，非裔美国人往往成为新政中“最后被雇佣，最先被解雇”的群体。\n\n在国际舞台上，美国坚定地背对着日益动荡的世界。中立法案（Neutrality_Acts）是国会孤立主义情绪的铁律，严格禁止向交战国出售武器或提供贷款。欧洲纳粹德国的崛起、意大利入侵埃塞俄比亚、远东日本的侵略扩张——这些新闻虽然占据报纸版面，但大多数美国民众只希望“旧世界”的麻烦远离自己海岸。门罗主义被重新诠释为一种防御性的区域原则，而非干预主义。罗斯福虽对法西斯威胁有所警觉，但受制于国内强大的孤立主义浪潮，其外交政策显得谨慎甚至有些犹豫。\n\n1936年是美国的大选年，罗斯福正谋求史无前例的连任。他个人魅力非凡，通过炉边谈话（Fireside_Chats）直接与民众沟通，在无数普通美国人心中是希望的化身。然而，他的对手，无论是共和党的挑战者还是党内的异议分子和强大的利益集团，都在摩拳擦掌。新政的成败、美国未来的方向、以及这个民主共和国能否在巨大的压力下保持团结，都将在这一年迎来关键考验。\n\n新年的曙光下，美国呈现一幅矛盾的图景：巨大的潜力与深重的苦难并存；罗斯福乐观的改革精神与根深蒂固的保守力量角力；广袤国土蕴藏的财富与数百万人的贫困形成刺眼对比；对民主制度的坚定信仰与民粹主义和极端主义的暗流相互激荡。这是一个仍在努力定义自己身份的国家，一个在危机中寻求重生、在孤立中观望风暴的巨人。罗斯福的新政实验远未完成，其最终能否成功，不仅关乎经济复苏，更关乎美国民主能否经受住极端时代的考验。"
