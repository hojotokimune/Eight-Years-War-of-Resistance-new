GER_operation_attack_poland_desc:0"\n\n\n£GFX_ger_attack_pol\n\n\n\n\n\n1939年4月3日“白色方案”指令\n鉴于波兰的态度，不仅需要使修改后的东部边界有安全保障，而且还需要进行军事准备，以便在必要时永远消除来自这一方向的各种威胁。\n德国同波兰的关系仍然要遵循避免引起骚乱的原则。如果波兰改变其迄今基于同样原则的对德政策，转而采取对帝国进行威胁的态度，那么，同它进行最终清算就有可能势在必行。\n要达到的目的是，粉碎波兰的防御力量，在东面造成一种能满足国防需要的态势。最迟在冲突开始时，宣布但泽共和国为德意志帝国的领土。\n政治当局认为自己的任务是：在上述情况下必须尽可能地使波兰孤立，即把战争局限在波兰进行。这种局面在不太远的将来就可能出现，因为法国的内部危机日益加剧，英国会因此而采取克制态度。\n俄国的干预（它有能力这样做）很可能对波兰毫无益处，而仅仅意味着波兰被布尔什维主义吞并。\n越能成功地以突然、猛烈的打击开始战争，并迅速取得胜利，就越容易使波兰处于孤立地位，即使在战争爆发以后也是如此。\n在进军波兰时，要针对周边国家特别是立陶宛采取警戒措施。国防军的任务是歼灭波兰的军事力量。为达到此目的，必须做好准备，力求达成进攻的突然性。\n计划用于防守西部边界的兵力暂时不得另行调用。对立陶宛须保持警惕，对其余边界只须进行监视。"
