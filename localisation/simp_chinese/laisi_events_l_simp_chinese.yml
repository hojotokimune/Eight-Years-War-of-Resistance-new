laisi2hao.5.d:0"[This.GetNewsIcon]在大日本帝国迫使美国签署《新加坡和约》后，日本政府今日正式宣布退出轴心国，联合菲律宾、越南、泰国等十二国缔结《大东亚共同防卫条约》，标志着"共荣圈"从战争口号转为实体化联盟。昭和天皇通过广播宣读诏书，东条英机与各国代表在飘扬的旭日旗下完成签字仪式。\n条约规定，成员国间实施资源卡特尔制度，东南亚橡胶与石油由东京统筹分配，"亚元"成为统一结算货币。军事层面，日本获得马六甲海峡永久驻军权，并在西太平洋部署"八八舰队"作为快速反应力量。\n此前美国在《新加坡和约》中承认日本对马里亚纳群岛及夏威夷的控制权，以换取其停止向美洲扩张的书面保证。柏林方面对此强烈不满，希特勒指责日本"背弃反共产国际誓言"。南京汪精卫政权率先响应新联盟，承诺每年向日本输送200万吨铁矿石。\n东京股市今日上涨12%，三菱重工宣布启动婆罗洲-横滨输油管道建设。"
