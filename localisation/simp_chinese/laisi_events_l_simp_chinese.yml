history_events.013.t:0"《斯卡布罗条约》"
history_events.013.d:0"[This.GetNewsIcon]德意志帝国元首阿道夫·希特勒、意大利总理墨索里尼、美国国务卿科德尔·赫尔及英国临时首相温莎公爵爱德华今日于英格兰东海岸城市斯卡布罗市政厅签署《大西洋永久和平条约》，标志着这场规模空前的全球性战争正式结束。\n该条约在德国空降兵占领伦敦十个月后达成，被视为轴心国集团完全控制欧陆的最终法律确认。根据条约内容，同盟国需在90天内完成以下撤军：美军全面撤离冰岛至西经30度以西海域；英联邦军队撤出直布罗陀、马耳他、塞浦路斯以及埃及；苏联残余势力退至乌拉尔山脉以东。\n条约同时承认德国对波兰总督府、乌克兰粮仓区及高加索石油带的绝对主权，意大利获得苏伊士运河及昔兰尼加地区的永久控制权。\n希特勒在市政厅阳台上向五万民众发表演说，宣布"从比斯开湾到乌拉尔山的新秩序已然稳固"。被迫签署条约的温莎公爵强调"大不列颠将以非军事化身份参与欧洲经济共同体"。美国务卿赫尔透露"太平洋地区的战略调整"将是华盛顿下一阶段重点。观察家注意到条约未提及日本在亚太权益，德意代表亦拒绝回应有关犹太问题的质询。\n斯卡布罗港今日升起万字旗与意大利三色旗，港内六艘英国战列舰正由德国海军技术人员接收。伦敦方面宣布将于两周后开通柏林至纽约的跨大西洋民航航线。"
