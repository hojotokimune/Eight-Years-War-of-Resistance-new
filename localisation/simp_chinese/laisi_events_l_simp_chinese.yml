history_events.006.t:0"基辅围歼战"
history_events.006.d:0"[This.GetNewsIcon]基辅战役是1941年8月23日开始发生于乌克兰的一场大型包围战。担任包围作战任务的是德南方集团军群和中央集团军群的两个增援部队。古德里安的第2装甲兵团军从图比齐夫斯克以西渡过杰斯纳河向南挺进，直插基辅后方的罗姆尼；中央集团军群的第2集团军从戈梅尔向南运动，掩护古德里安的右翼。克莱斯特的第1装甲兵团则从第聂伯河河湾上的克里门巧格向北进攻，与古德里安在罗姆尼附近会合；南方集团军群的第17集团军则负责把苏军牵制在切尔卡赛以北第聂伯河河湾，同时掩护克莱斯特的左翼。与此同时，南方集团军群的第6集团军向东运动，渡过第聂伯河，进攻基辅。9月20日，基辅城被德第6集团军攻占。同日，德军第46装甲军赶到，并作为生力军投入战斗。与此同时，苏军也不断地投入生力军，企图协助被困苏军突围，但均被德军击退。至9月26日，基辅会战结束，苏军第5、第21、第37、第26集团军大部，第40、第38集团军之一部被歼灭,65万人被俘。战役中几乎整个苏联红军的西南方面军被德军包围，共有66.2万名红军被俘虏，德军在基辅的包围圈未被严密封锁，小股红军在德军紧闭包围圈后突破包围逃脱，包括谢苗·布琼尼元帅、谢苗·康斯坦丁诺维奇·铁木辛哥元帅及政治委员赫鲁晓夫。\n本战役为苏军前所未有的大败，超过了在6月至7月间在明斯克的灾难，"
