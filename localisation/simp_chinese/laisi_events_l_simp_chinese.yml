welcome_title_text_SOV:0"1936年1月1日，苏维埃社会主义共和国联盟"
welcome_text_SOV:0"新年的严寒笼罩着莫斯科，克里姆林宫尖顶的红星在铅灰色的天空下显得格外冷峻。1936年的苏联，一个在革命烈焰与内战血泊中诞生的庞然大物，正以其独特而残酷的方式重塑着欧亚大陆的腹地。约瑟夫·斯大林，这位“钢铁之人”，已彻底巩固了他的绝对权力，将党的意志、国家的命运牢牢攥在他那标志性的烟斗吐出的烟雾之中。\n\n第二个五年计划（1933-1937）正进入关键阶段。乌拉尔山脉以东，新的工业城市如钢铁怪物般拔地而起，第聂伯河水电站的涡轮发出社会主义生产力的怒吼。拖拉机厂、钢铁厂、坦克制造厂——这些是新时代的“苏维埃教堂”，产量数字就是献给领袖的赞美诗。然而，这工业化狂飙的代价是骇人的。农业集体化（Коллективизация）带来的灾难性后果尚未完全消退，乌克兰等地饥荒的记忆被官方刻意抹去，只留下空洞的“富农破坏”指控。城市里，配给制依然严格，商店橱窗常常空空如也，工人们用超额完成计划的奖章来填补物质生活的匮乏。\n\n“社会主义在一国胜利”的理论是斯大林主义的基石。共产国际（Коминтерн）虽然名义上存在，但已日益成为苏联外交政策的工具，而非世界革命的引擎。西班牙内战的阴云在地平线聚集，莫斯科正谨慎评估介入的程度和方式。而在东方，日本的扩张野心在满洲和蒙古边境投下长长的阴影，红军在远东的部署悄然加强。\n\n国内，“大清洗”（Великая_Чистка）的序幕正在拉开，只是此刻的恐怖还隐藏在党的高墙和NKVD（内务人民委员部）的档案柜深处。基洛夫遇刺（1934年）的余波被斯大林巧妙利用，成为整肃党内“异己分子”的绝佳借口。托洛茨基早已流亡海外，但“托派分子”的幽灵仍被用来恐吓潜在的批评者。季诺维也夫、加米涅夫等老布尔什维克的名字开始出现在秘密会议的“问题名单”上。告密成为一种生存本能，同志间的信任在无孔不入的审查和监视下变得脆弱不堪。古拉格的庞大网络在北极圈和西伯利亚的荒野中默默扩张，吞噬着所谓的“人民敌人”——从持不同政见者、前贵族到“怠工者”和“间谍”。\n\n斯大林的个人崇拜被精心培育到前所未有的高度。他的画像无处不在，他的名字与马克思、列宁并列，甚至超越。官方的宣传机器将他塑造成英明、坚定、无情的父亲形象，是苏联在充满敌意的资本主义世界包围中生存和发展的唯一保障。新的“斯大林宪法”正在起草中，宣称将是“世界上最民主的宪法”，但其核心是确认斯大林体制的不可动摇。\n\n红军，这支在内战中淬炼出的军队，正在进行一场雄心勃勃但充满阵痛的现代化改革。图哈切夫斯基等将领倡导的“大纵深作战”理论颇具前瞻性，但军队也未能逃脱政治清洗的魔爪。忠诚于斯大林被视为比军事才能更重要的品质。军队的规模和技术装备在增长，但其内部也埋下了猜疑和恐惧的种子。\n\n1936年的苏联，是一个充满巨大矛盾的综合体。它拥有令人惊叹的工业化成就和动员能力，幅员辽阔，资源丰富。它孕育着解放全人类的崇高理想，却笼罩在系统性暴力和个人专制的阴云之下。它对外展示着团结和力量，内部却因恐惧和告密而伤痕累累。斯大林正将苏联锻造成一个坚不可摧的堡垒，但堡垒的基石下是无数被碾碎的生命和沉默的牺牲。\n\n新年伊始，苏维埃巨轮在斯大林的掌舵下，坚定不移地朝着他所定义的社会主义前进。前方的道路充满荆棘：内部的敌人需要被无情清除，外部的威胁需要被坚决遏制，计划的指标需要被不惜代价地完成。世界是否会屈服于这红色巨锤的力量？资本主义的包围圈是否会被打破？1936年1月1日，苏联在莫斯科的严寒中屏息凝神，等待着领袖的下一道命令，准备着迎接一个充满钢铁、鲜血与不可预测风暴的未来。"
