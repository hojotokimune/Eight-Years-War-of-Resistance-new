SOV_georgy_zhukov_desc:0"格奥尔基·康斯坦丁诺维奇·朱可夫（1896年12月1日—1974年6月18日）出生于俄罗斯卡卢加省特列尔科夫卡村的贫苦家庭，父亲是鞋匠，母亲务农。童年生活艰难，全家挤在一间小屋内。1915年应征入伍，参加第一次世界大战，因作战英勇获两枚乔治十字勋章。十月革命后加入红军，在国内战争中迅速晋升，从骑兵排长升至团长。1924年至1930年，他在列宁格勒高等骑兵学校和伏龙芝军事学院深造，展现出卓越的军事天赋。\n1939年，朱可夫在诺门坎战役中指挥苏蒙联军击败日军，首次展示其集中使用坦克和协调多兵种的战术才能，此役被誉为“日军陆军史上最大败仗”，他也因此获“苏联英雄”称号。1940年晋升大将，任基辅特别军区司令。1941年1月任总参谋长，但因基辅战役中主张撤退与斯大林意见相左被降职。\n二战期间，朱可夫成为苏军救火队长:\n1.保卫列宁格勒（1941年9月）：他接管危局，调整防线，用高炮反坦克，成功阻止德军攻势。\n2.莫斯科保卫战（1941年10月）：指挥西方面军发起反攻，击退德军250公里，粉碎“台风计划”。\n3.斯大林格勒与库尔斯克（1942-1943年）：协调多场关键战役，策划“天王星行动”围歼德军第六集团军，并在库尔斯克会战中重创德军装甲部队。\n4.柏林战役（1945年）：率白俄罗斯第1方面军攻克柏林，代表苏联接受德国投降。\n战后，朱可夫任驻德苏军总司令，但因功高震主遭斯大林猜忌，1946年被贬为敖德萨军区司令。赫鲁晓夫时期短暂复出任国防部长（1955-1957年），后再次被免职。晚年撰写回忆录《回忆与思考》，1974年病逝，葬于克里姆林宫墙下。\n朱可夫四次荣膺“苏联英雄”，获列宁勋章6枚、“胜利”勋章2枚，其集中优势兵力、灵活运用装甲部队的战术思想深刻影响了现代战争。艾森豪威尔称其为“传奇元帅”，其军事遗产至今被视为俄罗斯民族英雄的象征。"
SOV_rokossovsky_traits:0"§C战略欺骗大师§"
SOV_konstantin_rokossovsky_desc:0"康斯坦丁·康斯坦丁诺维奇·罗科索夫斯基（1896年12月9日—1968年8月3日）是苏联元帅，二战期间与朱可夫、科涅夫并称“苏联陆军三驾马车”，以冷静沉着的指挥风格和逆境中的卓越战绩闻名，被誉为“逆境英雄”和“常胜元帅”。\n罗科索夫斯基生于俄罗斯帝国大卢基市（一说华沙），父亲为波兰人，母亲为俄罗斯人，童年因家道中落辍学成为工人。1914年虚报年龄加入沙俄骑兵，参加第一次世界大战，因作战英勇获多枚勋章。十月革命后加入红军，参与俄国内战，逐步晋升至骑兵团长。1920年代进入伏龙芝军事学院进修，后任骑兵师长、军长等职。1937年在大清洗中被捕并判死刑，但临刑时被替换为空包弹，后因铁木辛哥元帅干预于1940年获释并恢复军职。\n苏德战争爆发后，他历任第9机械化军军长、第16集团军司令，在莫斯科保卫战中稳定防线。1942年任顿河方面军司令，指挥斯大林格勒战役合围并俘虏德军保卢斯元帅，成为战争转折点。此后率部参与库尔斯克会战、白俄罗斯战役（巴格拉季昂行动）及柏林战役，成为苏军中指挥方面军最多的将领之一。1944年晋升苏联元帅，1945年担任莫斯科胜利阅兵总指挥。\n战后任苏军北部集群总司令。1949年应波兰邀请出任国防部长，获波兰元帅衔，推动波军现代化。1956年返苏任国防部副部长，1962年因与赫鲁晓夫政见分歧淡出核心。1968年病逝于莫斯科，葬于红场克里姆林宫墙下，著有回忆录《军人的天职》。\n他一生获两次“苏联英雄”称号、七枚列宁勋章及胜利勋章等荣誉，其战略才能与坚韧品格深刻影响了二战东线战局。"
ivan_konev_traits:0"§C纵深突破专家§"
ivan_konev_desc:0"伊万·斯捷潘诺维奇·科涅夫（1897年12月28日—1973年5月21日)生于沙俄农民家庭，1916年被征入沙俄炮兵，十月革命后加入红军，参与俄国内战。1930年代进入伏龙芝军事学院深造，逐步晋升至集团军司令。1937年大清洗中因机智应对审查幸存，后任外贝加尔军区司令。\n苏德战争初期，他指挥第19集团军阻击德军，虽遭惨败但表现顽强。1943年任草原方面军司令，在库尔斯克会战中顶住德军“堡垒行动”攻势，随后率军反攻解放哈尔科夫。1944年指挥乌克兰第1、2方面军，以装甲集群快速突破德军防线，连续实施科尔孙-舍甫琴科夫斯基战役（“小斯大林格勒”）和利沃夫-桑多梅日战役，歼灭德军重兵集团。1945年率军强渡奥得河，与朱可夫竞争攻克柏林，最终科涅夫主攻南部并参与解放布拉格。战后任首任驻奥地利苏军总司令。1946年任陆军总司令，1955年晋升国防部第一副部长兼华约部队总司令。他支持赫鲁晓夫批判斯大林，1960年因政见分歧被贬职。1962年古巴导弹危机期间短暂复出，后淡出军政核心，撰写回忆录《一个士兵的职责》。\n科涅夫擅长装甲集群高速穿插、多兵种协同纵深突破，强调“速度即生命”，常以炮兵密集轰炸撕开防线，坦克部队随即楔入分割敌军。他性格强硬，与朱可夫既合作又竞争，但两人并称苏军“胜利双翼”。获两次“苏联英雄”称号，葬于克里姆林宫红场墓园，其战术思想深刻影响现代机械化战争理论。"
SOV_aleksandr_vasilevsky_traits:0"§C参谋长机器§"
SOV_aleksandr_vasilevsky_desc:0"亚历山大·米哈伊洛维奇·华西列夫斯基（1895年9月30日—1977年12月5日）生于沙俄乡村神父家庭，一战中任沙俄军官，十月革命后加入红军。1920年代系统学习军事理论，1930年代因才能受斯大林赏识，1938年调入总参谋部，1940年升任副总参谋长。大清洗中因低调务实幸免于难。\n1942年接任总参谋长，全程策划斯大林格勒反攻（“天王星行动”），协调朱可夫、罗科索夫斯基等多位将领，精准计算兵力与补给，奠定战役胜局。1943年库尔斯克会战中，他主导“库图佐夫行动”与“鲁缅采夫行动”，以“弹性消耗”战术拖垮德军装甲主力。1945年8月率远东苏军发动“八月风暴”，三周内歼灭日本关东军，加速二战结束。1945年晋升元帅，1949年任苏联国防部长，推动核时代军事改革。斯大林逝世后遭赫鲁晓夫排挤，1957年退休，晚年撰写回忆录《毕生的事业》。1977年病逝，葬于克里姆林宫红场墓园。\n他一生获两次“苏联英雄”称号及“胜利勋章”，其冷静理性、善用数据的风格与朱可夫的雷霆攻势形成互补。丘吉尔称其为“苏联的参谋长机器”，其战略思想至今被视作现代联合战役理论基石。"
GER_erich_von_manstein_traits:0"§C卓越的参谋§"
GER_erich_von_manstein_desc:0"埃里希·冯·曼施坦因(1887年11月24日—1973年6月9日）生于柏林贵族军事世家，生父为普鲁士炮兵上将，伯父为德国总统兴登堡元帅。12岁进入少年军官学校，1906年入伍，一战期间转战东、西线，晋升上尉并获铁十字勋章。战后参与重建国防军，1930年代晋升少将，任陆军总参谋部要职，主导制定入侵奥地利、捷克斯洛伐克的方案。\n1939年任A集团军群参谋长时，提出以装甲部队穿越阿登山区突袭法国的“镰刀计划”，打破传统施里芬计划，促成1940年法国战役的速胜，但本人因高层排挤仅任步兵军长。1941年指挥第56装甲军4天突进苏联200公里，次年任第11集团军司令攻克克里米亚，俘虏苏军43万，晋升元帅。1942年策划“冬季风暴行动”试图解救斯大林格勒被围德军未果。1943年通过第三次哈尔科夫战役反攻重创苏军，但在库尔斯克会战中因希特勒干预错失战机，德军装甲主力遭重挫，1944年因战略分歧被解职。\n1945年被英军俘虏，1949年以战争罪判18年，1953年因健康获释，后任西德国防顾问。晚年著回忆录《失去的胜利》，反思德军战略失误，1973年病逝慕尼黑。\n他主张装甲集群纵深突击与弹性防御，强调机动性与奇袭，如法国战役的“风险计算”和克里米亚的“多兵种协同”。英国军事史家利德尔·哈特称其“对作战可能性独具慧眼”，但后期与希特勒的僵化指挥冲突，终致败局。"
GER_heinz_guderian_traits:0"§C闪电战大师§"
GER_heinz_guderian_desc:0"海因茨·威廉·古德里安（1888年6月17日—1954年5月14日）生于普鲁士军人家庭，1907年入伍，一战中任骑兵与通信军官。战后潜心研究坦克战理论，1930年代组建德军首个装甲师，提出“装甲集群独立突击”理念，主张坦克应脱离步兵束缚高速突袭，奠定闪电战基础。1937年著《注意！坦克！》，预言机械化战争将主导未来战场。\n1939年率第19装甲军突穿波兰防线，7天推进300公里；1940年法国战役中，指挥装甲集群穿越阿登山区，以“镰刀切割”战术撕裂盟军防线，两周逼降法国。1941年任第2装甲集群司令，直扑莫斯科，但因希特勒分兵基辅延误战机，冬季遭苏军反攻溃退，被解职。1943年复出任装甲兵总监，推动“黑豹”“虎式”坦克量产，但库尔斯克会战中主张机动防御遭希特勒否决，德军装甲主力覆灭。1944年任陆军总参谋长，因多次违抗希特勒命令被免职，1945年向美军投降。\n纽伦堡审判中古德里安因未涉战争罪行获释，晚年撰写《闪击英雄》反思纳粹军事失误，1954年病逝。他首创的“通信指挥+空地协同”体系被多国效仿，其“速度即力量”思想塑造现代装甲战理论。英国史学家利德尔·哈特评其为“将坦克从铁棺材变为战场主宰的天才”。"
GER_erwin_rommel_traits:0"§C奇袭战术§"
GER_erwin_rommel_desc:0"埃尔温·隆美尔（1891年11月15日—1944年10月14日），纳粹德国陆军元帅，绰号“沙漠之狐”“帝国之鹰”，与曼施坦因、古德里安并称二战德军三大名将。他因战术灵活、以少胜多的战绩闻名，同时因卷入刺杀希特勒的阴谋被迫自杀，成为争议与悲剧交织的军事传奇。\n隆美尔生于德国符腾堡邦知识分子家庭，1910年参军，一战中因英勇作战获普鲁士蓝马克斯勋章。战后历任步兵营长、军校教官，1937年出版战术著作《步兵进攻》，引起希特勒关注。1939年任元首卫队长，1940年指挥第7装甲师横扫法国，该师以闪电突袭获“魔鬼之师”称号。\n1941年，隆美尔临危受命率非洲军团支援意大利，以劣势兵力扭转北非战局。他利用假坦克制造兵力虚势，灵活分兵迂回，仅数月便收复昔兰尼加，俘虏英军名将奥康纳。1942年攻克托布鲁克，晋升元帅，其“进攻力学”战术（正面牵制、侧翼包抄）成为经典。但阿拉曼战役中因补给不足败于蒙哥马利，战略短板暴露，最终撤出北非。\n1943年调任西线B集团军群司令，负责防御诺曼底登陆。他主张机动防御，但遭希特勒否决。1944年“7·20事件”后因涉嫌刺杀希特勒被逼自杀，纳粹为其举行国葬以掩盖真相。\n隆美尔被丘吉尔称为“伟大的将军”，其战术创新（如装甲集群突袭、心理战）深刻影响现代战争。尽管助纣纳粹侵略，但他未参与屠杀暴行，战略短视与政治天真使其沦为“战术巨人，战略矮子”。著有《步兵进攻》，战史学者视其为兼具“虎威”与“狐气”的矛盾名将。"


