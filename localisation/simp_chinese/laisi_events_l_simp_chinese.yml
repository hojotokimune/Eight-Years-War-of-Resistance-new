history_events.008.t:0"基辅的解放"
history_events.008.d:0"[This.GetNewsIcon]1943年9月，苏军在库尔斯克会战胜利后，乘胜向第聂伯河推进。德军南方集团军群试图依托第聂伯河天险构建“东方壁垒”防线，阻止苏军西进。\n苏军最高统帅部将解放基辅的任务交给瓦图京指挥的乌克兰第1方面军，计划从布克林和柳捷日两处登陆场突破德军防线。苏军最初从基辅以南的布克林登陆场发起强攻，但因德军密集防御和地形不利而受挫。瓦图京迅速调整策略，将主攻方向秘密转移至北部的柳捷日登陆场，并实施战术佯攻迷惑德军。11月3日，苏军集中炮兵和航空兵火力，对柳捷日方向的德军第4装甲集团军发起突袭。近卫坦克第3集团军迅速突破防线，向基辅后方迂回，切断德军退路。同时，苏军第38集团军从正面强攻，形成钳形攻势。德军指挥官曼施坦因试图调兵反击，但未能阻挡苏军推进。11月6日凌晨，苏军攻入基辅市区，当日完全解放该城。此役苏军歼灭德军4个师，重创其防御体系，巩固了第聂伯河防线，为后续解放乌克兰全境奠定基础。德军被迫放弃基辅突出部，东线南翼全面崩溃。\n基辅的解放极大鼓舞了苏联军民士气，同时加速了纳粹德国在东欧的统治瓦解。此战也展现了苏军灵活机动的战役指挥能力，标志着红军从战略防御全面转入战略进攻。"
