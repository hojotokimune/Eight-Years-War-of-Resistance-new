laisi2hao.9.t:0"海德里希遇刺"
laisi2hao.9.d:0"1942年5月27日，布拉格郊外。\n\n铅云之下，是被奴役者低垂的头颅——奔波胜于往日，而恐慌更是如影随形。\n恐慌自何而来？自黑暗，而恐惧的具象化正奔驰在街道中央。劳斯莱斯优雅的曲线切割开凝滞的空气，掀起的微风拍上路边行尸的脸庞。他满怀艳羡的望向那辆豪车，却在看到后座上那一头金发的刹那变为惶怒。\n\n莱因哈特-海德里希，这只金发的野兽正以最傲慢的态度，在他的领地里巡行。对于这个称呼，他并不在乎。对他而言，三个捷克人也比不上雅利安人的一条腿。他们的愤怒与恐慌反而令他陶醉。\n\n他们才是兽。\n\n车轮滚滚向前，在一个急弯处暂时放慢了速度。冰蓝色的眼眸注意到了车窗外两人奇怪的动作——他们从阴影中现身，似乎有意跟上车辆的速度。\n\n斯登冲锋枪的枪管从风衣中探出。\n\n然而期盼中的死亡，却被劣质的金属部件轻轻拨开。枪卡壳了。\n\n海德里希先是一惊，然后盛怒。区区猎物，竟然胆敢反抗？\n\n人与兽，兽与人，追猎开始。"
laisi2hao.9.a:0"傲慢与盛怒下，他推开了车门。"
laisi2hao.9.b:0"残存的理智将他带离了现场。"
laisi2hao.10.t:0"纳粹德国国家安全部部长莱茵哈德·海德里希遇刺身亡"
laisi2hao.10.d:0"[This.GetNewsIcon]今日上午，波希米亚-摩拉维亚保护国代理总督、党卫队全国副总指挥莱因哈德·海德里希阁下，在布拉格市郊利本区一桥梁急弯处遭抵抗组织伏击。两名捷克特工（代号“加布锡克”与“库比什”）利用车辆减速时机发动攻击：加布锡克手持斯登冲锋枪卡弹失效，库比什随即投掷改装的反坦克炸弹，击中座车后部。爆炸导致海德里希左腹重伤，脾脏破裂、横膈膜撕裂、肋骨骨折，袭击者库比什亦负伤。\n海德里希负伤后持枪追击刺客半街区，因休克倒地，命司机克莱因继续追捕。克莱因在交火中腿部中弹，刺客逃脱。一名捷克平民协助拦截货车将海德里希送往纳布洛夫策医院。手术切除脾脏并处理多处创伤后，其状况一度稳定。党卫队全国领袖希姆莱派遣首席外科医生卡尔·格布哈特接管治疗，拒绝希特勒私人医生莫雷尔使用磺胺抗菌药的建议。\n6月3日，海德里希病情突发恶化，陷入昏迷，于6月4日4时30分宣告死亡。"
