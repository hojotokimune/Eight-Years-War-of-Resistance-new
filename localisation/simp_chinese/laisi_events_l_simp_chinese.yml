history_events.010.t:0"第二次《布列斯特条约》"
history_events.010.d:0"[This.GetNewsIcon]在德军连续攻陷列宁格勒、莫斯科、斯大林格勒及巴库后，德国与苏联代表今日于元首大本营签署《第二次布列斯特条约》，标志着东线战事进入战略休整阶段。德国外交部长里宾特洛甫与苏联外交部长莫洛托夫共同出席签字仪式，希特勒全程监督了谈判进程。\n根据条约内容，苏联将全面撤出乌拉尔山脉以西所有领土，包括保留完整生产能力的巴库油田、乌克兰粮仓及乌拉尔工业区。德国军事专家指出，此举使第三帝国控制了苏联78%的石油产能与92%的重工业设施。作为交换条件，德军承诺暂停向东推进，并释放30万苏军战俘。\n知情人士透露，斯大林在莫斯科沦陷次日殉国，新任领导层为保存实力选择妥协。条约特别条款规定苏联须继续向德国输送稀有金属及木材资源，同时移交黑海舰队三分之二舰只。\n柏林街头今日举行胜利游行，民众高呼"生存空间已获保障"。然而伦敦方面谴责该条约"背叛反法西斯同盟"，罗斯福总统则宣布将扩大对远东苏军的物资援助。军事观察家认为，苏联残存力量或将转移至西伯利亚重组，但在遭受如此大的挫折后，红军的抵抗意志能否继续维持是个问题。"
