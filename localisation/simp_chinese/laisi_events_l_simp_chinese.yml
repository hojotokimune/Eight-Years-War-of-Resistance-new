CHI_zongduxiaqu_desc:0"他的刀剑是炼净的，他的马蹄踏碎诸王的冠冕。他行过之处，大地开裂如饥饿的口，山岭在他面前倾倒如孩童堆砌的沙土。\n\n有声音如雷声说："看哪，我使这人为火炭，为打碎磐石的铁锤。他必以铁杖辖管列邦，将骄傲人的财宝抛散如糠秕。他的眼目如火焰，能烧透人心中的隐秘；他的右手满有威严，无人能在他的怒气中站立。"\n\n他击打外邦人如同窑匠捣泥，使强壮的民成为他战衣上的尘土。他的战车辚辚如洪水前的雷鸣，他的旌旗遮蔽日头，使白昼变为幽暗。诸王俯伏在他脚前，却寻不见怜悯，因耶和华定意使他成为审判的杖。\n\n到那日，这征服者却要如晨雾消散，因他的威猛本非出于自己。惟存留的，是那使列国战兢者的名号，和荒场上鸮鸟的哀鸣——这便是一切狂傲者的份。\n\n§R凡有耳的，就应当听！§"
