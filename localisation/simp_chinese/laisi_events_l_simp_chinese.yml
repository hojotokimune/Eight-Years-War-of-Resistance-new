history_events.002.t:0"斯摩棱斯克战役"
history_events.002.d:0"[This.GetNewsIcon]德军继比亚韦斯托克─明斯克战役之后，企图以中央集团军群围歼苏军斯摩棱斯克集团，夺取西德维纳河与第聂伯河之间地带，打开通向莫斯科的门户。7月10日，德国军队从波洛茨克、维捷布斯克、罗加乔夫一线发起进攻，以第3和第2装甲集群主力向斯摩棱斯克方向实施钳形攻势，以部分兵力向大卢基方向和罗斯拉夫尔方向实施辅助突击，第9和第2集团军随后跟进。13日，苏联红军一部向德国军队实施反突击，收复罗加乔夫和日洛宾两市。16日，德国军队在航空火力支援下攻占斯摩棱斯克和奥尔沙，20日占领叶利尼亚。23—25日，苏联红军以4个集团军级战役集群向斯摩棱斯克地域实施向西突击，第20和第16集团军主力乘势突围。26日，德国军队从东面封闭斯摩棱斯克合围圈。次日，苏联红军莫吉廖夫集团被歼。8月5—8日，苏联红军斯摩棱斯克集团和罗斯拉夫尔集团先后被歼。9日，德国军队为消除右翼威胁转而南下。24日，德国军队围歼苏联红军戈梅利集团，威胁西南方面军侧后。26日，德国军队在北部歼灭苏联红军大卢基集团。1941年8月30日—1941年9月6日，苏联红军以10个师的兵力向叶利尼亚突出部实施反突击，重创德国军队，收复叶利尼亚。9月10日，苏联红军奉命转入防御，战役结束。\n据德方资料，此役，德国军队共俘苏联红军官兵约45万余人，击毁和缴获坦克约3600辆、火炮4800余门，向东推进约200公里。"
