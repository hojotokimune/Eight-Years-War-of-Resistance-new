ger_attack_poland:0"白色方案"
ger_attack_poland_desc:0"1939年波兰战役是第二次世界大战的序幕。9月1日，德国以“闪击战”战术突袭波兰，动用装甲集群、空军和机械化步兵迅速突破防线。德军从西、北、南三面进攻，利用空中优势摧毁波兰交通与指挥系统。波兰军队虽英勇抵抗，但装备和战术落后，难以应对德军立体化攻势。\n\n9月17日，苏联根据《苏德互不侵犯条约》秘密条款，以“保护乌克兰与白俄罗斯同胞”为由从东部入侵，使波兰陷入两线作战。同日，波兰政府流亡至罗马尼亚。9月28日华沙陷落，10月6日最后波军投降。此役德军伤亡约1.6万，波军6.6万阵亡，20万被俘；苏军宣称“解放”西乌克兰与西白俄罗斯，实则与德国瓜分波兰领土。\n\n战役暴露传统防线在现代化战争中的脆弱性，加速英法对德宣战。波兰被占领后，其流亡政府在伦敦继续领导抵抗，成为反法西斯同盟重要力量。"
operation_taifeng:0"台风行动"
operation_taifeng_desc:0"台风行动（1941年9月-12月）是纳粹德国在苏德战争中为攻占莫斯科发动的关键战役。1941年9月30日，德军中央集团军群（约180万人、1700辆坦克）在博克元帅指挥下发起进攻，初期利用钳形攻势在维亚济马和布良斯克合围苏军西方面军主力，俘虏约67万人，打通莫斯科西部门户。\n\n10月中旬，德军推进至莫斯科郊外，但秋雨导致道路泥泞，机械化部队严重受阻，补给线拉长。11月气温骤降至-30℃，德军缺乏冬装和防冻设备，冻伤减员剧增，坦克、火炮故障频发。苏军统帅朱可夫调集西伯利亚精锐部队，依托纵深防线和“焦土战术”迟滞德军。12月5日，苏军投入100万预备队发动反攻，德军被迫后撤100-250公里，闪电战破产。\n\n此役德军伤亡约40万人，首次遭遇战略失败，打破“不可战胜”神话；苏军伤亡超65万，但守住首都极大提振士气，成为东线转折点。希特勒转向南线战略，间接导致斯大林格勒战役的灾难性后果。"
ita_zako:0"糟糕的战斗力"
ita_zako_desc:0"第二次世界大战期间，意大利军队的糟糕战斗力成为轴心国阵营的显著短板。其军事失败源于装备、指挥、后勤与战略的多重溃烂，甚至被德军嘲讽为“需要保护的盟友”。意大利工业基础薄弱，主战装备性能落后：陆军主力M13/40坦克装甲仅30毫米，火炮口径不足，在北非沙漠中被英军“十字军”坦克轻易摧毁；空军仍依赖“菲亚特CR.42”双翼战斗机，面对英军“飓风”战机时完全丧失制空权；海军虽拥有战列舰，却因缺乏雷达和燃油短缺陷入瘫痪，1940年塔兰托港遭英军空袭后几乎丧失战斗力。墨索里尼为营造法西斯帝国形象，不顾现实发动双线战争，1940年以21个师入侵希腊，反被15个残缺的希军师反推至阿尔巴尼亚，最终靠德军介入才免于崩溃。北非指挥官格拉齐亚尼因补给不足拒绝进攻，却被强令推进，导致1941年贝达富姆战役中13万意军被英军3万兵力全歼，坦克与火炮尽数丢弃。士兵每日口粮仅1000卡路里，北非战场75%的补给船被盟军击沉，缺水断粮的部队甚至用红酒替代燃油，德军讥讽“我们不得不派一个师保护他们一个师”。40万远征苏联的部队仅配备单薄冬衣，冻伤减员率达87%，而1943年盟军登陆西西里时，意军成建制投降，德军被迫独自接管防线。当意大利政权倒戈后，军队陷入身份撕裂，部分加入盟军，部分被德军缴械，战斗力彻底瓦解。这种溃败不仅暴露了军事体系的缺陷，更折射出工业基础薄弱、政治凌驾军事的深层矛盾，成为现代战争中“弱轴心”的典型样本。"
idea_operation_blue:0"蓝色方案"
idea_operation_blue_desc:0"德国1942年的“蓝色方案”（Fall_Blau）是继巴巴罗萨行动后，德军在苏德战场南线发动的战略性进攻计划，核心目标是夺取高加索地区的油田资源以缓解德国的石油危机，并切断苏联的战略补给线。该计划由希特勒主导，原名“齐格菲行动”，后改为“蓝色方案”，设想分阶段推进：第一阶段由曼施坦因指挥的南方集团军群攻占克里米亚和哈尔科夫，为后续行动扫清障碍；第二阶段兵分两路，A集团军群（含第1装甲集团军、第17集团军等）负责南线高加索油田，B集团军群（含第6集团军、第4装甲集团军等）则向斯大林格勒推进，旨在控制伏尔加河交通枢纽并威胁苏联腹地。\n德军为此集结了130万兵力、1900辆坦克及1610架飞机，并调集罗马尼亚、匈牙利、意大利等盟国52个师（占东线轴心国兵力的四分之一），形成多国联合攻势。1942年6月28日行动启动后，德军初期进展迅猛，利用空中优势快速突破苏军防线，7月攻占沃罗涅日并强渡顿河。然而，苏军因误判德军主攻方向为莫斯科，仅在南线部署10%兵力，导致防线崩溃。\n希特勒在行动中频繁干预，将南方集团军群分拆为A、B两集团军群，分散了进攻力量，同时过度拉长的补给线加剧了后勤压力。尽管A集团军群一度占领迈科普油田（但设施已被苏军破坏），B集团军群逼近斯大林格勒，但苏军通过“天王星行动”反攻，最终在斯大林格勒战役中围歼第6集团军，迫使德军撤退，蓝色方案的战略目标彻底失败。该计划暴露了德军资源不足与战略冒进的致命缺陷，成为东线战局的转折点。"
ger_attack_netherlands:0"黄色方案"
ger_attack_netherlands_desc:0"1940年5月10日，纳粹德国发动“镰刀闪击”（曼施坦因计划），开启对法国及低地国家的全面进攻。\n德军绕过法军重兵防守的马奇诺防线，以A集团军群为主力穿越阿登森林，突破盟军防御薄弱的色当地区。装甲部队迅速向西推进，5月20日抵达英吉利海峡，将英法联军主力分割包围于法国北部。\n5月26日—6月4日,约33.8万英法士兵从敦刻尔克撤至英国，但重装备尽失。6月5日，德军发动第二阶段攻势“红色行动”，向南直扑巴黎。法军指挥混乱、士气崩溃，未能组织有效抵抗。6月14日，巴黎陷落，法国政府迁往波尔多。\n6月22日，法国在贡比涅森林签署停战协定，德国刻意选择一战德国战败签署投降的同一地点以示羞辱。法国被分为北部德军占领区和南部维希傀儡政权（由贝当领导）。战役仅持续6周，法军伤亡约9万人，德军伤亡4.5万。\n德军凭借“闪电战”战术（装甲集群与空中支援协同）、法军战略僵化（依赖阵地防御）、情报失误及内部政治分歧，导致法国迅速溃败。此役奠定了德国在西欧的霸权，直至1944年诺曼底登陆后才被逆转。"
RCM_great_patriotic_war_desc:0"我们光荣的红军怎么会让法西斯军队占领了我们的一些城市和地区呢?难道德国法西斯军队真的象法西斯的吹牛宣传家所不断吹嘘的那样，是无敌的军队吗?当然不是！历史表明，无敌的军队现在没有，过去也没有过。\n拿破仑的军队曾被认为是无敌的，可是这支军队却先后被俄国的、英国的和德国的军队击溃了。在第一次帝国主义大战时期，威廉的德国军队也曾被认为是无敌的军队，可是这支军队曾经数次败在俄国军队和英法军队的手中，终于被英法军队击溃了。\n对于现在希特勒的德国法西斯军队也应当这样说。这支军队在欧洲大陆上还没有遇到过重大的抵抗。只是在我国领土上，它才遇到了重大的抵抗。既然由于这种抵抗，德国法西斯军队的精锐师已被我们红军击溃，这就是说，正象拿破仑和威廉的军队曾经被击溃一样，希特勒法西斯军队也是能够被击溃的，而且一定会被击溃。"
