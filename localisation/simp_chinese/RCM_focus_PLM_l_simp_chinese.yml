l_simp_chinese:
 PLM_army_effort:0 "重视陆军"
 PLM_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如果我们做好准备，能避免再次经历堑壕战的地狱。"
 PLM_equipment_effort:0 "重视装备"
 PLM_equipment_effort_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备以供我们战士使用。"
 PLM_motorization_effort:0 "重视摩托化"
 PLM_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 PLM_doctrine_effort:0 "重视陆军学说"
 PLM_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 PLM_equipment_effort_2:0 "重视装备 II"
 PLM_equipment_effort_2_desc:0 "我们将继续努力，以确保我们的步兵和支持部队拥有着我们这个时代最好的装备。"
 PLM_mechanization_effort:0 "重视机械化"
 PLM_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 PLM_doctrine_effort_2:0 "重视陆军学说 II"
 PLM_doctrine_effort_2_desc:0 "战场不仅在两次世界大战间的时期有变化，在最近的战争中更为明显。我们必须不断地重新评估我们的理论来体现这一点。"
 PLM_equipment_effort_3:0 "重视装备 III"
 PLM_equipment_effort_3_desc:0 "我们应该研制达到世界领先水平的步兵武器，而不是购买和模仿外国武器。"
 PLM_armor_effort:0 "重视装甲部队"
 PLM_armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验，这样能够改进我们的装甲车辆。"
 PLM_special_forces:0 "特种部队"
 PLM_special_forces_desc:0 "我们需要精鋭的部队，优先发展山地部队和伞兵部队。"
 PLM_aviation_effort:0 "重视空军"
 PLM_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 PLM_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 PLM_fighter_focus:0 "重视战斗机"
 PLM_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 PLM_bomber_focus:0 "重视轰炸机"
 PLM_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 PLM_aviation_effort_2:0 "重视空军 II"
 PLM_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 PLM_CAS_effort:0 "重视近距支援机"
 PLM_CAS_effort_desc:0 "现代化战争不仅需要地面的支持，还需要空中支持。"
 PLM_rocket_effort:0 "重视火箭"
 PLM_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 PLM_NAV_effort:0 "重视海军轰炸机"
 PLM_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 PLM_naval_effort:0 "重视海军"
 PLM_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 PLM_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 PLM_flexible_navy:0 "机动舰队"
 PLM_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 PLM_large_navy:0 "大舰队"
 PLM_large_navy_desc:0 "海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 PLM_submarine_effort:0 "重视潜艇"
 PLM_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展。我们要做好的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
 PLM_cruiser_effort:0 "重视巡洋舰"
 PLM_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，先以稍微轻型的巡洋舰来替代。"
 PLM_destroyer_effort:0 "重视驱逐舰"
 PLM_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 PLM_capital_ships_effort:0 "重视主力舰"
 PLM_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 PLM_industrial_effort:0 "重视工业"
 PLM_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 PLM_industrial_effort_2:0 "重视工业 II"
 PLM_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 PLM_construction_effort:0 "重视建设"
 PLM_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 PLM_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 PLM_production_effort:0 "重视军备"
 PLM_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 PLM_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 PLM_construction_effort_2:0 "重视建设 II"
 PLM_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 PLM_production_effort_2:0 "重视军备 II"
 PLM_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 PLM_production_effort_3:0 "重视军备 III"
 PLM_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 PLM_infrastructure_effort:0 "重视基建"
 PLM_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 PLM_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 PLM_infrastructure_effort_2:0 "重视基建 II"
 PLM_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 PLM_construction_effort_3:0 "重视建设 III"
 PLM_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 PLM_nuclear_effort:0 "重视核研究"
 PLM_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 PLM_extra_tech_slot:0 "额外科研槽"
 PLM_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 PLM_extra_tech_slot_2:0 "额外科研槽 II"
 PLM_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 PLM_technology_sharing:0 "技术共享"
 PLM_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 PLM_secret_weapons:0 "秘密武器"
 PLM_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 PLM_political_effort:0 "§C绥远蒙古政务委员会§!"
 PLM_political_effort_desc:0 "现在委员会内部的敌对派系已经退出了，是时候将委员会重组为更稳定的，更重要的，更高效的机构了。"
 PLM_political_effort_decision:0 "绥远蒙古政务委员会"
 PLM_political_effort_decision_desc:0 "现在委员会内部的敌对派系已经退出了，是时候将委员会重组为更稳定的，更重要的，更高效的机构了。"
 suiyuan_MPC_rename_tt:0 "§Y百灵庙蒙政会§!将被更名为§Y绥远蒙古政务委员会§!。\n"
 SHX_CLQ_rename_tt:0 "我们的§Y国名§!将更名为§Y晋系§!。\n"
 PLM_collectivist_ethos:0 "集体主义精神"
 PLM_collectivist_ethos_desc:0 "我们的敌人或许能分裂并征服那些较小的国家，但我们的人民已经团结一致，人人为我，我为人人。"
 PLM_liberty_ethos:0 "自由主义精神"
 PLM_liberty_ethos_desc:0 "过分的追求一致会扼杀人们的精神，我们将维护个体的独立自由。"
 PLM_militarism:0 "军国主义"
 PLM_militarism_desc:0 "那些认为军队仅仅是必要之恶的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义从而全民皆兵。"
 PLM_political_correctness:0 "政治正确"
 PLM_political_correctness_desc:0 "那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害他们。这似乎是一个好主意。"
 PLM_neutrality_focus:0 "保持中立"
 PLM_neutrality_focus_desc:0 "当别人认为在全球性冲突中选择站队需要勇气与智慧时，我们却明白拒絶站队需要更多的勇气与智慧。"
 PLM_interventionism_focus:0 "干涉主义"
 PLM_interventionism_focus_desc:0 "我们重视所有人的自由，不仅仅是我们自己公民的，如果制止暴政意味着战争，那我们就选择战争吧。"
 PLM_military_youth:0 "青年军"
 PLM_military_youth_desc:0 "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。"
 PLM_deterrence:0 "保持威慑"
 PLM_deterrence_desc:0 "在被孤立的情况下我们很难从战争中获益。幸运的是，我们明白最好的防御就是让所有人不会敢于侵犯我们的威慑。"
 PLM_volunteer_corps:0 "志愿军"
 PLM_volunteer_corps_desc:0 "虽说逼迫我们的人民为了自由的理想而去牺牲是十分讽刺的，但为那些希望帮助外国人取得自由的人提供一个机会就是另外一回事了。"
 PLM_paramilitarism:0 "准军国主义"
 PLM_paramilitarism_desc:0 "军事纪律在军事以外的地方也能有许多应用。随着为了补充我国武装部队而发展准军事化部队，更多的人民能够得到军事训练。"
 PLM_indoctrination_focus:0 "政治教化"
 PLM_indoctrination_focus_desc:0 "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
 PLM_foreign_expeditions:0 "赴外远征军"
 PLM_foreign_expeditions_desc:0 "既然我们的敌人已经准备好为了他们的信念而干涉遥远的冲突，我们也应该准备好为了我们的信念而做出同样的牺牲。"
 PLM_why_we_fight:0 "我们为何而战"
 PLM_why_we_fight_desc:0 "这个世界开始变得越来越危险了。我们的人民必须意识到那些利欲熏心的独裁者们所犯下的暴行。是时候让我们的人民团结于我们的事业之下，让他们准备好为我们的自由而战了。"
 PLM_political_commissars:0 "政治委员"
 PLM_political_commissars_desc:0 "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
 PLM_internationalism_focus:0 "国际主义"
 PLM_internationalism_focus_desc:0 "意识形态没有国界。其他国家也许可以称自己为主权国家，但我们的信念是远远高于这种主张的。"
 PLM_nationalism_focus:0 "民族主义"
 PLM_nationalism_focus_desc:0 "我们的国家是独一无二的，我们在政治上的成就也不可能发生在任何其他地方。我们必须要不惜代价为之奋斗。"
 PLM_ideological_fanaticism:0 "意识形态狂热主义"
 PLM_ideological_fanaticism_desc:0 "为我们在政治上的价值观和目标而牺牲比为任何一种古老的信仰而牺牲都要来的值得。所有信仰我们的理念的人都应该准备好随时面对死亡，而对那些在信念上犹豫不定的人来说——你们最好现在就准备面对死亡。"
 PLM_air_innovation:0 "空军改革"
 PLM_air_innovation_desc:0 "没有絶对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 PLM_air_innovation_2:0 "空军改革 II"
 PLM_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 PLM_naval_air_effort:0 "重视海军航空"
 PLM_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
