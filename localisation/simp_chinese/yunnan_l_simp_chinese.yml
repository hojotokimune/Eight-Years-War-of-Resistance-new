 YUN_chinas_last_hope:0 "§R中国最后的希望§!"
 YUN_chinas_last_hope_desc:0 "我们的战友被日本奸诈的日本人打败、征服了，而我们却没有。我们将以人民的正义力量，以坚定的决心和勇气，把全中国从帝国主义和鬼子手中解放出来。 \n一万颗心团结在一起，争取自由和解放的斗争现在在云南省进行。"

 ## Events ##
 yunnan_events.1.t:0 "两广事件"
 yunnan_events.1.d:0 "中国又发生了一件事，这次新桂系与陈济棠、关东军一起宣布成立“抗日救世军”，表明反对中央政府对日本在该地区扩张的立场，并威胁再次掀起中原战争。 \n\n随着这种情况的发生，我们可以在这场危机中发挥有趣的作用。"
 yunnan_events.1.a:0 "回南京。"
 yunnan_events.1.b:0 "回广西。"
 yunnan_events.2.t:0 "国防会议"
 yunnan_events.2.d:0 "随着战争的进行，日本人侵入祖国腹地，龙云出席了国防会议。发誓要派出两万大军支援中国抗战。 \n如果中国垮了，我们也会垮掉。支持南京阻止日本侵略的努力符合我们的最大利益。"
 yunnan_events.2.a:0 "的确。"
 yunnan_events.3.t:0 "云南支持我们"
 yunnan_events.3.d:0 "云南已经表态支持我们，这样我们就可以更加集中精力抗击日本侵略了。他们还给我们送来了一些武器，以帮助我们为战争筹集更多的人员。"
 yunnan_events.3.a:0 "谢谢你，老朋友。"
 yunnan_events.4.t:0 "汪精卫失踪了？"
 yunnan_events.4.d:0 "[GetMonth]月，汪精卫和夫人陶希胜等10余人离开昆明，乘坐我国领导人龙云包机飞往越南。不过这么久了他还没有回来，考虑到这种情况，我们或许应该就汪精卫突然失踪的事情给中央发一封信。"
 yunnan_events.4.a:0 "我们应该告知 [CHI.Getleader]."
 yunnan_events.4.b:0 "他会回来的，对吗？"
 yunnan_events.5.t:0 "龙云向我们通报了王失踪的消息"
 yunnan_events.5.d:0 "龙云在一封信中描述了王从昆明前往越南的情况，但他告诉我们，他再也没有回到昆明，也没有回到中国本土。这尤其令人担忧，因为他是蒋介石的直接竞争对手，并且一直对中国及其战争努力表达失败主义和悲观的观点。"
 yunnan_events.5.a:0 "我们应该密切关注这一点。"
 yunnan_events.5.b:0 "丢弃这封信。"
 yunnan_events.6.t:0 "云南允许入境"
 yunnan_events.6.d:0 "云南政府最近允许我们在印度支那驻军以对抗日本人，这样我们应该能够影响云南政府，并且如果我们击败日本人，可能会在不久的将来发起政权更迭。"
 yunnan_events.6.a:0 "傻瓜。"
 yunnan_events.7.t:0 "来自云南的请求"
 yunnan_events.7.d:0 "在云南的电报中，鹿汉给我们发来电报，要求我们将蒋介石与四川将领一起扣押，希望“罪有应得，立功”，但考虑到蒋介石的恶劣行为，他的说法或许有一定道理。尽管中央政府发动了战争，我们仍然没有与中央政府不和，也没有足够的力量在政治上或军事上反对他们。"
 yunnan_events.7.a:0 "他疯了吗！？"
 yunnan_events.8.t:0 "刘文辉拒绝"
 yunnan_events.8.d:0 "刘文辉拒绝了我们关押蒋介石和四川将领的要求，如果我们想要发生一些有意义的事情，就应该去别处看看。"
 yunnan_events.8.a:0 "这是预料之中的。"
 yunnan_events.9.t:0 "卢汉与龙云的会面"
 yunnan_events.9.d:0 "在鹿汉与龙云的两次会面中，软禁在成都的龙云得知鹿汉已同意将云南军队调往东北打内战。 \n\n据龙云的英语秘书刘宗岳回忆，他们一见面，他就遭到严厉训斥，抱怨卢汉不支持他，有时甚至骂上好几个小时。"
 yunnan_events.9.a:0 "表兄弟像平常一样打架..."
 yunnan_events.10.t:0 "龙云启程重庆"
 yunnan_events.10.d:0 "随着杜聿明的罢免和罢免，龙云前往重庆，宣誓就任重庆军事参议长。 \n\n蒋介石在讲话中代表龙云发表讲话说：“八年来，龙主席维护了云南重要的后方根据地，支持了抗日战争和中央，做出了不可磨灭的贡献。现在中央出任军事参议长一职，责任更加重大，希望龙主席努力工作，完成未来的使命。"
 yunnan_events.10.a:0 "辞旧迎新！"
 yunnan_events.11.t:0 "蒋介石罢免杜聿明"
 yunnan_events.11.d:0 "龙云被赶下台后，对蒋介石说：“我在您领导下工作已久，对您、对国家、对地方，没有什么可对不起的。”地方政府改组、调任是很平常的事情，但用这种非常手段代替正常手段就太过分了，生怕给老百姓带来负面影响。 \n\n为了减轻龙云的冤屈，杜聿明很快就被撤职，取而代之的是关林正。"
 yunnan_events.11.a:0 "这情况正变得更糟。"
 yunnan_events.12.t:0 "南京要求中央权威"
 yunnan_events.12.d:0 "近日，[CHI.GetLeader] 给卢汉发电报称，“各行政国省税务系统、财政系统、国库系统、地方行政系统、军队建设整顿、人事管理督导整顿、兵役机构、补充军需、军队资源、内部交通保障等，预计将按照现行法律法规办理。这实际上导致龙云不得不取消云南各种特殊的地方政策，将其纳入中央体系。"
 yunnan_events.12.a:0 "卢汉会转达龙云的意图。"
 yunnan_events.12.b:0 "我们别无选择，只能服从……"
 yunnan_events.13.t:0 "卢汉传达龙云的心意"
 yunnan_events.13.d:0 "卢汉在回信中转达了龙的意图，说“凡是属于国家重大政策的事情，都应该在不同的时间、不同的步骤一件一件地处理”，并表示“如果要排序的话”彻底出去，会有很多困难。 \n\n由此可见，龙云打算维持其事实上的独立于中央政府的自治权。"
 yunnan_events.13.a:0 "我们很快就会摆脱他的。"
 yunnan_events.14.t:0 "龙云同意"
 yunnan_events.14.d:0 "出乎意料的是，龙云同意了我们的要求，并已经开始按照现行法律法规重组政府。"
 yunnan_events.14.a:0 "他知道什么对他来说是最好的。"
 
 yunnan_unit_events.1.t:0 "龙云辞去总司令职务"
 yunnan_unit_events.1.d:0 "今年期间 [GetMonth]，龙云辞去集团军总司令职务，宣誓任命鹿汉为集团军总司令。 \n\n至此，卢汉将继续履行总司令职责。"
