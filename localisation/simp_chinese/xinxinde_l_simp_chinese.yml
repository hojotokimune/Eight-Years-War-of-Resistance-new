 ccw.6658.t:0 "《劳动最光荣》发行"  
 ccw.6658.d:0 "女作曲家黄准调到上海工作，上海美术电影制片厂认为她适合创作儿童歌曲，便把动画片《小猫钓鱼》的主题曲委任给她，但该曲实际上是黄准创作的第一首儿歌。为了掌握动画片特定的创作规律，黄准参考了一些中国以外的卡通片，认为卡通片主题曲应该要生动活泼、容易上口并且节奏感强，贴合画面。掌握这些特点以后，她便着手创作完该曲，并亲自担任录音时的指挥，同上海交响乐团共同录制了该曲。"
 ccw.6658.a:0 "要使劳动真正成为造福劳动者自身和社会的力量。"  
 SOV_qiyong_cuikefu:0 "§O瓦西里·崔可夫担任军事顾问。§!"  
 NFA_ye_ting_desc:0 "叶挺（1896年9月10日—1946年4月8日），男，汉族，中共党员。原名叶为询，字希夷，广东归善县客家人。中国人民解放军创始人之一、新四军重要领导者之一，著名军事家、政治家。所在的国民革命军第四军在北伐中被誉为“铁军”参与指挥南昌起义并出任前敌总指挥，参加广州起义时任起义军工农红军总司令，抗日战争中又出任新四军军长，皖南事变中被国民党扣押，他拒绝蒋介石的威逼利诱，写出了著名的《囚歌》以明志；抗战胜利后，获救出狱后被中国共产党重新接纳为党员。1946年4月8日与夫人李秀文以及博古、邓发、王若飞等同志在返回延安途中，不幸空难。" 
 NFA_chen_yi_desc:0 "陈毅（1901年8月26日-1972年1月6日），男，名世俊，字仲弘，四川乐至人，中华人民共和国十大元帅之一。中国人民解放军创建人和领导人之一，伟大的无产阶级革命家、军事家、外交家。曾任中华人民共和国国务院副总理、中共中央军委副主席、中华人民共和国外交部长，上海市人民政府首任市长。一九一九年赴法国勤工俭学。一九二一年回国。一九二三年加入中国共产党。一九二七年在南昌起义部队任第十一军二十五师七十三团政治指导员。参加领导湘南起义。土地革命战争时期，任工农革命军第一师党代表，中国工农红军第四军十二师党代表、师长，红四军军委书记、军政治部主任，红六军、红三军政治委员，中共赣西南特委书记，红二十二军军长，江西军区总指挥，西方军总指挥，中华苏维埃共和国中央政府办事处主任。领导了南方三年游击战争。抗日战争解放战争时期，任新四军军长兼山东军区司令员，华东军区司令员，华东野战军司令员兼政治委员，中原军区和中原野战军副司令员，第三野战军司令员兼政治委员。中华人民共和国成立后，任华东军区司令员兼上海市市长，人民革命军事委员会副主席，国务院副总理兼外交部部长，中共中央军委副主席。一九五五年被授予元帅军衔。时期，任新四军第一支队司令员，江南指挥部、苏北指挥部指挥，新四军代军长。陈毅同志是久经考验的无产阶级革命家、军事家、外交家，中国人民解放军的创建者和领导者之一，党和国家的卓越领导人。" 
