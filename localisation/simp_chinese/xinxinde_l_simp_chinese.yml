 CHI_cuikefu_desc:0 "1927年，崔可夫来到中国，在国民革命军中担任军事顾问，帮助国民政府完成了全国统一‌。目前崔可夫担任驻华使馆武官兼国民政府军事总顾问，支援中国抗战‌。"   
