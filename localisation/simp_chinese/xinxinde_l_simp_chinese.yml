 dong_jiu:0 "东久迩稔彦"
 dong_jiu_desc:0 "东久迩稔彦（1887年12月3日—1990年1月26日），脱离日本皇族前名字为东久迩宫稔彦王，大和族，日本前皇族成员，陆军大将，日本首相（内阁总理大臣），日本唯一的皇族首相。久迩宫朝彦亲王第九子。作为第二军司令官参加了徐州会战和武汉会战。现在成为了日本本土防卫军总司令。" 
 xiaojiguozhao:0 "小矶国昭"  
 xiaojiguozhao_desc:0 "小矶国昭（1880年3月22日—1950年11月3日），日本陆军大将，日本首相（内阁总理大臣）。因长的像老虎和长期在朝鲜任职，被称为朝鲜之虎。"  
 tianzhongjianer:0 "畑中健二"  
 tianzhongjianer_desc:0 "畑中健二（1912年3月28日－1945年8月15日），日本陆军军人、陆军少佐。宫城事件的主谋之一。" 
