 ccw.6655.d:0 "八路军一一五师三四三旅六八五团奉中央军委命令，从山西出发，东进抗日，到达湖（微山湖）西地区，六八五团与当地起义武装山东纵队挺进支队合编为苏鲁豫支队，彭明治任支队长，吴法宪任政治委员，南下与苏北新四军会师后，该支队改编为新四军第三师第七旅，共同开辟苏北抗日根据地。"
 ccw.6655.a:0 "一次伟大的壮举。"   
