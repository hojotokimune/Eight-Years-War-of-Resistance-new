 ccw.6659.t:0 "蒋经国归来"
 ccw.6659.d:0 "1925年蒋经国入选赴苏，进入莫斯科中山大学学习认真、积极进步，加入共青团，还任多种职务，因推崇苏联制度取俄文名“尼古拉”。后因“四·一二”政变，他公开指责父亲、断绝父子关系，表态获苏共和中共党人肯定。1937年他在父亲的授意下，终于携白俄罗斯妻子和儿子回到了中国。 \n\n为了帮助他重新适应中国的生活，蒋介石为他安排了一位导师，协助他适应在中国的生活。"
 ccw.6659.a:0 "欢迎回来！" 
