 POLITICS_CHIANG_KAI-SHEK_DESC:0 "委员长无疑是一位掌控国民党和中华民国之领导人。参加辛亥革命后，他在中国共和运动中迅速崛起，并成为孙中山的追随者。孙中山死后，蒋介石利用廖、胡、汪之间的权力斗争，在广州政变（即三二〇事件，中山舰事件）中罢免了汪精卫，引发了后续两人间的竞争。在夺取政权后，他领导国民党北伐，在北伐中，他对中国共产党的进攻显示了他的反共立场。在国民党统一全国之后，蒋介石给了中国一个经济稳定和工业发展的时代。"
