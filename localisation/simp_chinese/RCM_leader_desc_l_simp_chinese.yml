 LEADER_OKADA_KEISUKE_DESC:0 "于海军学校毕业的日本海军高官冈田已经度过了他对海洋和忠诚的政治巅峰——如果不是他在 1930 年努力调解条约派和舰队派之间的努力，裁军问题可能会导致部队和总参谋部完全分裂。尽管冲突最终以不祥的方式结束，冈田还是获得了日本海军，特别是条约派的善意。帝人事件后，条约派海军元老斋藤实辞去首相职务，并推荐他为继任者。\n\n然而，在金融问题上被高桥是清控制，在政治问题上由斋藤诚和西园寺指导的冈田启介被迫服从以后藤文夫为首的总务省新官僚的决定，感到越发厌倦，并承受来自军方甚至政党内部的不满。\n\n陆军对军费开支和扩张速度的限制越来越不满，而主导海军的舰队派一直与自大正时代以来的盟友陆军皇道派秘密勾结。立宪政友会利用一切机会实现他们的一党统治，即使它会破坏民主的基础；立宪民政党在暂时处于劣势的情况下仍与海军政府合作，但也越来越反对内阁强化官僚主义的政策。\n\n新年前后，随着国体明朝运动愈演愈烈，占绝对多数并支持该运动准备对内阁发起不信任动议的政友会认为他们肯定能赢得选举——但亲政府的民政党对此也有信心\n\n所有人的目光都集中在谁将成为赢家，又或许这一切都将没有意义。"
 LEADER_NAKANO_SAIGO_DESC:0 "大正时代的自由主义者，大萧条后的悲观主义者，中野在德国和意大利法西斯主义的成功中找到了希望，以实现他所铭记的真正民主。\n\n作为日本最成功的演说家之一，中野试图效仿希特勒和墨索里尼的崛起路线——不幸的是，日本民众对演讲和集会并不感兴趣。\n\n在政界屡败甚至与国家社会主义工会合作破裂后，中野正刚在大学好友风见章的帮助下，开始接触农民运动，并与前左翼组织有牵连， 杉山元治郎的日本农民联盟。\n\n通过与社会大众党和近卫文麿在反对建制派问题上合作，中野获得了改造国家的绝好机会——但他真的能成功吗？"
 LEADER_KONOE_FUMIMARO_DESC:0 "威望、地位、权力，都是血脉所决定的。\n\n文麿是近卫家第一任妻子时隔 250 年所生的第一个儿子，父母的早逝以及学生时代被西园寺收养，为他的履历增添了一定的传奇色彩。\n\n然而，这个英俊如富士山的年轻人，却与他的政治导师有着截然不同的世界观，继承了父亲的政治权力和人脉，崇尚泛亚主义，同时敌视欧洲和美国——尽管这并不意味着他是一个战争鹰派，但他的上台本身就说明了许多事情。\n\n近卫能否以他的名义保护日本，或者他只是改革派和战争贩子眼中的一个花瓶。"
 LEADER_TOJO_HIDEKI_DESC:0 "东条从没想过当首相——在告诉前首相日本人应该勇敢地做出重大的决定，并向西方宣战后，现在他迅速实现了自己的愿望，让自己冒险一试。\n\n首相知道自己的命运完全取决于这场战争的输赢；\n\n华丽的风笛和留声机，烟草和布料，只有国家才能决定谁吃米饭，谁坐烧炭车，谁领红票；\n\n千万人齐心协力，神国日本将创造奇迹……"