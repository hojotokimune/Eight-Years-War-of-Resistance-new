 azad_hind:0 "自由印度临时政府"
 azad_hind_ADJ:0 "印度人"
 azad_hind_DEF:0 "自由印度临时政府"
 Second_indian_focus:0 "成立自由印度临时政府"
 Second_indian_focus_desc:0 ""
 R_RAJ.1.t:0 "与苏巴斯·钱德拉·鲍斯合作？"
 R_RAJ.1.d:0 "苏巴斯·钱德拉·鲍斯被认为是位激进的印度独立运动领袖，他一直试图与大英帝国的敌人结盟，现在我们已经把英国人赶出了印度支那半岛，有了安达曼作为基地，我们可以让他建立 一个新的印度政府，一个反英殖民的政府。"
 R_RAJ.1.a:0 "我们会帮他的。"
 R_RAJ.1.b:0 "我们并不需要一个印度傀儡政府。"
 R_RAJ.2.t:0 "自由印度临时政府的成立"
 R_RAJ.2.d:0 "[This.GetNewsIcon]今天，在日本的帮助下一个新的印度政府成立了，苏巴斯·钱德拉·鲍斯宣布英属印度政府是个大英帝国的非法殖民政权，他还要求英属印军军队加入他这边，由于许多本地印军部队决定响应，英国在南亚的统治将受到挑战。"
 R_RAJ.2.a:0 "团结、信念和牺牲！"
 R_RAJ.2.b:0 "他们只是日本的傀儡。"