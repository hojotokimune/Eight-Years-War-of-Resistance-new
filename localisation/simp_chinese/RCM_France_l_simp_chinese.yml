l_simp_chinese:
 rcmfrance.1.t:0 "人民阵线赢得选举"
 rcmfrance.1.d:0 "人民阵线由工人国际法国支部、激进党、法国共产党和其余各式各样的左翼分子组成，他们从泛共和联盟手中赢得了权力，后者自1934年2月6日的选举危机以来就一直执政。这是工人国际法国支部第一次让激进党在民主左翼中黯然失色，同时仍在法国政治中扮演着相当重要的角色。"
 rcmfrance.1.a:0 "为了人民阵线！"
 rcmfrance.2.t:0 "皮耶·拉瓦尔辞职"
 rcmfrance.2.d:0 "拉瓦尔政府变得越来越不受欢迎，主要原因是他试图在衣索比亚危机期间与意大利当局达成协议，这迫使了皮耶·拉瓦尔总理辞职。"
 rcmfrance.2.a:0 "阿尔贝·萨罗将组建新政府。"
 rcmfrance.3.t:0 "皮耶·拉瓦尔辞职"
 rcmfrance.3.d:0 "面对媒体日益高涨的反对声浪以及无法完成向选民承诺的所有改革，人民阵线领导人莱昂·布鲁姆选择辞职。联合政府似乎比以往任何时候都更加分裂。"
 rcmfrance.3.a:0 "这是人民阵线的终结吗？"
 rcmfrance.4.t:0 "皮耶·拉瓦尔辞职"
 rcmfrance.4.d:0 "在德国吞并奥地利之后，无法应对国际危机的法国总理卡米耶·肖当选择辞职。"
 rcmfrance.4.a:0 "召回莱昂·布鲁姆。"
 rcmfrance.5.t:0 "皮耶·拉瓦尔辞职"
 rcmfrance.5.d:0 "由于无法从议会获得他想要的全部权力来完成他的改革，就职不到一个月的总理被参议院罢免了。爱德华·达拉第将接替他。"
 rcmfrance.5.a:0 "我们将让法国重新运作起来。"
 rcmfrance.6.t:0 "爱德华·达拉第被罢免"
 rcmfrance.6.d:0 "由于法国在芬兰和苏联的冬季战争期间不进行干预，爱德华·达拉第总理被参议院罢免。"
 rcmfrance.6.a:0 "保罗·雷诺将组建一个新政府。"
 rcmfrance.7.t:0 "乔治斯·卡特鲁加入自由法国"
 rcmfrance.7.d:0 "在让德句接替他担任印度支那总督后，乔治斯·卡特鲁乘船前往法国本土。看来他的回归似乎要推迟一段时间，因为在新加坡停留期间，他宣布效忠自由法国。作为一名五星上将，卡特鲁的才能可能对解放事业非常有用。"
 rcmfrance.7.a:0 "好消息！"
 rcmfrance.8.t:0 "归还法国领土"
 rcmfrance.8.d:0 "雅尔达会议结束后，大国之间达成和平协议，欧洲战争终于结束了。随着自由法国的主张，我们将把我们在那里占领的土地归还给他们。"
 rcmfrance.8.a:0 "当然可以！"
 rcmfrance.9.t:0 "归还法国领土"
 rcmfrance.9.d:0 "雅尔达会议结束后，大国之间达成和平协议，欧洲战争终于结束了。随着自由法国的主张，[From.GetName]已经联系我们，并归还他们占领的法国土地。"
 rcmfrance.9.a:0 "终于重新统一了。"
 fall_of_france:0 "法国的陷落"