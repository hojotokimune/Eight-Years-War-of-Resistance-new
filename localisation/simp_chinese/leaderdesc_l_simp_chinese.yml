 POLITICS_CHE_DESC:0 "埃内斯托，或者更广为人知的名字：切·格瓦拉，是一位广受欢迎的马克思主义者、革命家、医生、作家、游击队员、外交家和军事理论家。"
 POLITICS_DE_GAULLE_DESC:0 "戴高乐是在一个爱国的知识分子家庭长大的法国人。起初他专注于阅读和哲学，但最终他还是决定成为法国军队的军官。在他进入军队不久后，第一次世界大战开始了。在一战里他证明了自己的勇气并赢得了几次交战，不过是以战俘的身份结束了战争。在两次世界大战期间，戴高乐成为一位有影响力的军事思想家，他出版了几部关于机动战的有影响的著作，但这些著作并没有引起法国军方高层重视。在第二次世界大战中，爱国的戴高乐在1940年法国投降前逃到了伦敦。在伦敦，他谴责了法国的投降者，并成为了自由法国的领袖继续对抗轴心国。最终，在法国摆脱了轴心国和维希法国政府统治后，他成为了法国领导人。在战后他致力于法兰西共和国的复兴，但在1946年因与制宪议会产生分歧而辞职。在那之后，他开始写回忆录并从客观的角度静观法国的发展。在法国面临第三世界反殖民斗争和国内政局混乱的时候，许多法国人将戴高乐视为潜在的救世主。"
 POL_TRUMAN:0 "当富兰克林·罗斯福于1945年去世时，杜鲁门接替总统一职并领导美国度过第二次世界大战的最后阶段。在使用核武器结束战争后，杜鲁门试图阻止苏联扩张，并从事国际主义外交政策和放弃孤立主义。"
 POL_EISENHOWER:0 "德怀特·艾森豪威尔在他的家乡堪萨斯州长大，从小就热衷于野外探险。他最终加入西点军校，并于1912年毕业。第一次世界大战期间，他安排了数千人的训练，他的组织能力给许多人留下了深刻印象。在两次世界大战期间，艾森豪威尔在多位备受尊敬的美国将军手下服役，这些将军使这位年轻的军官受益匪浅。这些经历在二战期间被证明是至关重要的，他迅速晋升为欧洲盟军最高指挥官。他指挥盟军的行动，从入侵北非到最后攻入德国。他有能力将合适的人安置在关键位置，有管理能力、组织能力，这些因素使他指挥了世界历史上规模最大的军事行动之一。战后，他领导美军占领了德国，并于1950年成为北约的最高指挥官。1952年退休后，这位广受欢迎的将军决定参加1952年的美国总统选举，试图在这一关键历史时期领导美国。"
 POLITICS_JOHN_XXIII_DESC:0 "教宗若望二十三世是第261位教宗。他对自己的工作充满激情，同时坚信平等主义。"
 POLITICS_KEKKONEN_DESC:0 "乌尔霍·卡勒瓦·吉科宁是芬兰政治历史上的第三位总统，同时也是芬兰最受欢迎和尊重的政治人物。担任总统期间，吉科宁继续实施主动的中立政策以保证芬兰的独立性，同时还持续与北约与华沙保持良好的外交关系与贸易关系。\n除了在政治大舞台上施展才华，吉科宁还因其作家的身份而闻名。那怕是担任总统期间，他也用过好几个笔名为《芬兰画报》杂志写过几篇幽默、寓意深刻的专栏文章。"
 POLITICS_KLEMENT_GOTTWALD_DESC:0 "§Y捷克斯洛伐克共产党主席，捷克斯洛伐克第五任总统§!\n克莱门特·哥特瓦尔德以一个私生子的身份出生在奥匈帝国摩拉维亚的希罗蒂斯村，他的童年生活非常贫苦。12岁时，克莱门特被送去维也纳学习木工和橱柜制作。在维也纳学习期间，克莱门特开始参加社会主义民主青年会议，最终加入了该运动。哥特瓦尔德在奥匈帝国军队中服役，然而，他在1918年开小差投奔俄国人。克莱门特回到了新成立的捷克斯洛伐克共和国，在那里他获得了捷克斯洛伐克社会民主党的成员资格。1921年，捷克斯洛伐克社会民主党改名捷克斯洛伐克共产党。1925年，哥特瓦尔德当选为捷斯共中央委员会委员和政治局委员，并迁往布拉格，后来成为党的总书记。在德国占领捷克斯洛伐克的整个过程中，克莱门特从苏联向捷克地下运动进行了多次广播。1946年，克莱门特·哥特瓦尔德成为捷克斯洛伐克共产党主席和捷克斯洛伐克第三共和国总理。最近，克莱门特取代了前总统成为了捷克斯洛伐克共和国总统并巩固了他的权力地位，他承诺将为人民带来繁荣和秩序的未来。"
 POLITICS_ATTLEE_DESC:0 "出生于伦敦中产阶层的克莱门特·艾德礼于1919年踏入政坛，并于1935年成为工党领袖。二战期间他被招入丘吉尔战时联合内阁，在1942年至1945年正式出任副首相。在欧洲战事正处于其末尾时，艾德礼领导的工党以压倒性优势赢得了选举。这个出了名的直率，爱好安静的男人却很善于采取一些关键且快速的行动。他的领导风格就是喜欢把大家团结起来，但是只要首相让他的内阁发表意见，他就能很快的做出军人般的意见。"
 POLITICS_HENRIQ_DESC:0 "亨利·克耶是法国中部科雷兹省的一名乡村医生，1914年踏入政坛就被选为科雷兹省在国民议会的代表，从此开始了他的政治生涯。从1924年开始到二战的这段时间，他几乎曾是每个内阁的成员，从农业部到公共卫生部，再到邮政部和电报部，再到公共工程部。1943年，他加入了戴高乐在伦敦的“自由法国军”，战争结束后，他重返国民议会。他也一直是激进党的一员。"
 POLITICS_ZONGREN_DESC:0 "李宗仁，1890年生于广西，1910年加入孙中山的革命党——同盟会，但当时对孙中山的革命理念和革命目标了解有限。1924年，被孙中山任命为广西省绥靖督办公署督办兼广西陆军第一军军长，1926年帮助国民党北伐。与国民党中央的合作并不长，1929年蒋桂战争后他被开除出国民党。\n然而在1937年，他重新与国民党中央合作，并以将军的身份去抵抗日本的侵略。直到1948年当选为中华民国副总统，他才开始参与国民党政治。1949年1月，蒋介石辞去总统职务后，李宗仁就任中华民国代总统。"
 POLITICS_ILLSUNG_DESC:0 "§Y朝鲜民主主义人民共和国最高领导人，朝鲜劳动党总书记，朝鲜国防委员会会长，朝鲜人民军最高司令官及朝鲜劳动党中央军事委员会委员长。§!\n金日成的父母在他小时候为了逃避日本人对朝鲜反日人士的镇压而逃到伪满洲国。他在伪满洲国上小学，并在学生时期加入了一个共产主义青年组织。在20世纪30年代期间，他加入了一个反抗日本统治的朝鲜游击队。二战期间，金日成在苏联军队里作为少校带领一队朝鲜先遣队。在1945年日本投降后，朝鲜被划分为苏军受降区和美军受降区。此时，金正日和其他受过在苏联受过训练的朝鲜人一起回国，并在苏联的帮助下建立起临时的共产主义政府也就是将来的北朝鲜。"
 POLITICS_DF_MALAN_DESC:0 "丹尼尔·弗朗索瓦·马兰于1847年五月二十二日在旧大英帝国开普殖民地的里贝克韦斯出生。他在斯坦陵布什大学维多利亚学院获得了文学和科学双学士学位，在此之后，他进入了斯坦陵布什大学神学院，成为了荷兰归正教堂一名牧师。在研究神学的同时，他又获得了维多利亚学院的哲学硕士学位。马兰在1900年离开了南非，远赴乌德勒支大学攻读博士，并在1905年荣获博士学位。\n马兰随即返回了南非，再一次成为了荷兰归正教堂的牧师，并在南非海德堡的德兰士瓦担任了六个月的助理牧师。\n马兰在1914年南非国民党建立后便开始涉足政治领域，并于1918年首次当选国会议员。马兰极力反对南非在第二次世界大战中参战，这在南非白人族裔中引起了强烈不满。但这也加强了他的政治地位，最终于1948年大选中击败了联合党。\n§H个性：§!非洲白人族裔种族主义的坚信者，对于他来说，让非洲白人裔成为一个独立的民族，并与大英帝国从文化，政治和经济上独立的局面十分重要。除此之外，他坚决支持南非的少数群体统治，并将竭尽所能保持这种统治。"
 POLITICS_STRIJDOM_DESC:0 "作为阿非利卡民族主义者和前阿非利卡兄弟会成员，斯揣敦在南非国民党有着深厚的资历，他极力主张扩大种族隔离。"
 POLITICS_VERWOERD_DESC:0 "作为阿非利卡民族主义者，《德兰士瓦人》报纸的主编，亨德里克·维沃尔德决心扩大种族隔离并保护阿非利卡民族。"
 POLITICS_IAN_SMITH_DESC:0 "作为一名土生土长的罗得西亚人，史密斯曾担任政治家，农民和战斗机飞行员。在第二次世界大战期间，他担任皇家空军战斗机飞行员。在埃及发生的一起车祸导致面部和身体受伤，但他仍没有放弃战斗；在康复之后，他在欧洲服役，在那里他被击落并与意大利游击队员一起战斗。他于1948年在他的家乡建立了一个农场，同年，29岁的他成为舒鲁圭的议员，是该国有史以来最年轻的国会议员。"
 POLITICS_ANASTASIO_SOMOZA_GARCIA_DESC:0 "即使按照拉美标准，加西亚也是一个腐败的领导人。所有高级职位和民脂民膏都分发给这位独裁者及其亲属，他像管理个人公司一样领导着这个国家。他还在尼加拉瓜和国外建造了华丽的豪宅，收集昂贵的汽车和珠宝，并且不穿任何低于10000美元的东西。"
 POLITICS_SOMOZA_DEBAYLE_DESC:0 "路易斯·安纳斯塔西奥·索摩查·德瓦伊莱，作为老索摩查的长子，于1922年11月18日在莱昂出生。14岁时，他被送到纽约奥克代尔的拉萨尔军事学院学习并被任命为国民警卫队队长，他的后续学习则是在加州大学、路易斯安那州、马里兰大学等地完成。当他回到尼加拉瓜后，路易斯·索摩查在1950年迅速晋升为国民警卫队上校。之后他就退役了，退役之后的他还参与竞选国民自由党代表，在1956年初顺利担任国会主席并被其父第一个指定为自己去世后总统位子的接班人。他在政治方面较其父亲更随和。在他的领导下，几项谨慎的改革正计划实施。"
 POLITICS_FRANCISCO_FRANCO_DESC:0 "§Y西班牙国家元首，西班牙首相§!\n弗朗西斯科·弗朗哥于1892年出生在费罗尔城。他是一名职业士兵，他的军衔直到二十世纪三十年代中期前一路飙升。他加入了叛乱行动，在不久后便成为了对抗西班牙左翼共和政府的反抗军的领导者，并在西班牙内战中取胜，控制了整个国家。在整个二次世界大战中保持中立的他，因为其反对共产主义的观点而获得了西方世界的支持。在战争结束以后，他成为了世界范围内法西斯主义的代表与标志。抛开弗朗哥政权下“白色恐怖”的盛行以及他迫害共和党人士的暴行，西班牙经过了他的一系列改革后，成功实现了经济增长，令弗朗哥受到了广泛的支持，并稳定了他的政权。"
 POLITICS_Blanche_DESC:0 "§H背景：警官、失败的政客。§!\n\n尤金·特雷布兰奇于1941年一月三十一日生于德兰士瓦省芬特斯多普。他入读了凡特斯多普小学和高级人民学校，并于1962年毕业。在学校时，它通过组建文化组织“阿非利卡青年之心”来阐释自己的政治观点。\n在毕业后，他加入了南非警察，并成为了内阁成员专属特警部队的一名准尉。\n在20世纪60年代末期，他变得愈发激进，在四年警队生涯结束后，他投身政治领域，以极右翼政党党员身份参加了海德堡官署的竞选，但以失败告终。他渴望组建一个更激进的党派，并于1973年成立了“阿非利卡人抵抗运动”。\n§H个性：§!尤金极具个人色彩，他知道如何赢取人民的支持。在对民主失去信心之后，他决定以暴力推翻南非少数族裔的执政。"
 POL_JONAS_SAVIMBI:0 "§H背景：叛军领袖。§!\n若纳斯·萨文比，1934年8月3日出生于穆尼扬戈。他接受的教育比大多数安哥拉人都多，他曾在几所教会学校和大学学习。多亏肯尼亚民族主义者给他的影响，萨文比决定从政，他先是从事安哥拉国家解放阵线，后来开始从事他自己的运动——争取安哥拉彻底独立全国联盟。\n§H个性：§!萨文比是一个激烈的反共产主义者和反殖民主义者，他被描述成一个天生的政治家，充满活力，魅力十足，是一个一流的演说家，而且他很少不穿作战服出现。"
 Khorloogiin_Choibalsan_DESC:0 "乔巴山于1895年2月8日出生在车臣汗部桑贝子旗。当他18岁时，他逃离了当地的桑贝子寺，在俄罗斯帝国领事馆的俄蒙翻译学校和伊尔库茨克的一所文理中学学习期间，他与俄罗斯建立了密切的联系。他是1921年蒙古人民革命中的重要人物。20世纪30年代，他逐渐得到支持并成为蒙古的领袖。"
 POLITICS_HAILE_SELASSIE_DESC:0 "§Y上帝的选民，万王之王，犹大部落中的雄狮，埃塞俄比亚国王海尔·塞拉西一世陛下§!\n海尔·塞拉西，原名里·塔法里·马康南。1930年11月2日，在佐迪图女王去世后，塞拉西被加冕为“万王之王”。在第二次意大利-埃塞俄比亚战争期间以及随后的二战埃塞俄比亚被占领期间，海尔·塞拉西使埃塞俄比亚成为国际联盟的积极成员，随后在伦敦领导流亡政府。支持他的人将他视为埃塞尔比亚的现代化者，海尔·塞拉西认为，埃塞俄比亚需要对外开放。塞拉西上台后组织埃塞俄比亚加入国际联盟，1945年埃塞俄比亚成为联合国的创始成员国。虽然埃塞俄比亚大多数人是文盲，对国家事务没有什么看法，但与此形成鲜明对比的是，在知识分子和青年学生中，对皇帝有各种各样的批评。这些批评人士认为海尔·塞拉西是一个独裁者，古老封建制度控制着这个国家大多数人民，带来了巨大而致命的贫困，而他未能结束这一状态。"
 POLITICS_NGUEMA_DESC:0 "弗朗西斯科·马西亚斯·恩圭马出生于西属几内亚的里约穆尼的一个乡村村庄里，他并不是典型的非洲独立领袖。8岁那年，恩圭马目睹了父亲（当地的巫医）因为要求改善种植园的工作条件而被西班牙殖民者活活打死。在泛非主义者和反帝国主义的社会背景里，恩圭马自甘堕落，卑微且默默无闻。恩圭马把国家的财富囤积在自己的私人地产里，拥有大量跑车，但是他没有获得外国人的认同。恩圭马的个人爱好是吸食具有精神活性、致幻作用的本土植物，以及在仓库的按字母顺序排列的隔间里收集敌人的头颅。他封锁了通往赤道几内亚的道路，并下令处决所有随意违反和蔑视法律的人，弗朗西斯科·马西亚斯·恩圭马可能会自诩为二十世纪最伟大的领袖。"
 POLITICS_SYNGMAN_RHEE_DESC:0 "李承晚于1948年当选大韩民国的总统。皈依了基督教的李承晚多年来一直在美国和国际会议上倡导朝鲜独立。他在国外呆了几十年，直到二战结束后才回到了祖国。他对美国的熟知使他在竞选总统时获得了美国人的支持，许多保守的韩国民族主义者也加入了他的行列。李承晚是一个坚定的反共分子，他拒绝与朝鲜进行谈判。自他成为总统以来，他监督了一场针对共产党人的镇压运动，同时也镇压了反对他统治的异见人士。"
 POLITICS_SOCARRAS_DESC:0 "从学生时代起，索卡拉就曾参与过了1933年推翻古巴独裁政府的活动。在随后的短暂流亡之后，他再次回到古巴，并在1940年成为一名参议员，并于1945年至1947年成为古巴总理，1948年当选古巴独立后出生的第一任总统。作为中间派政治家，索卡拉反对反民主，无论是左翼还是右翼，并试图恢复人民对民主的信任，迄今为止，他在发展经济和打击有组织犯罪方面的努力收效甚微。然而，索卡拉作为一个信仰民主的人，他仍然坚信民主主义能够解决国家日益严重的内外问题。"
 POLITICS_ROBERT_MUGABE_DESC:0 "20世纪20-30年代，罗伯特·穆加贝在英属南罗得西亚一个贫穷的传教士社区长大。在获得南非大学奖学金期间，他第一次深入接触非洲民族主义意识形态。到1960年，他加入了国家民主党（NDP），以推动英国人赋予罗得西亚多数统治地位。在国家民主党党魁乔舒亚·恩科莫失败并同意接受白人少数统治后，穆加贝和其他许多成员都感到愤怒。到1961年底，国家民主党被取缔，穆加贝加入津巴布韦非洲人民联盟（ZAPU）担任总书记。强硬路线的罗得西亚阵线当选后，随着非洲民族主义者对英国干预或白种罗得西亚人同意为非洲人提供平等的宪法权利的前景感到失望，种族动荡加剧。1963年，穆加贝和ZAPU的主要领导人因发表演讲而入狱。1965年罗得西亚阵线单方面宣布独立后，穆加贝和他的盟友鼓励人们武装抵抗该政权，认为这是实现多数统治的唯一途径。不像其他被罗得西亚政府收买或恫吓的ZAPU领导人，穆加贝始终坚持他的多数统治的立场。1969年，他成为了ZAPU的主席，以表彰他的忠诚和领导能力。"
 POLITICS_KWAME_NKRUMAH_DESC:0 "克瓦米·恩克鲁玛出生于加纳地区的一个贫穷、文盲的家庭，他是一个为被压迫者而战的人物。恩克鲁玛在纽约、费城和伦敦接受了教育，在成长为一名泛非主义者的过程中，他周围的朋友都是非洲民族主义者。他在进入政界之前，恩克鲁玛作为工会的组织者在黄金海岸殖民地发挥了重要作用；40年代他成为了黄金海岸殖民地的知名人物，1949年他被迫组建自己的政党大会人民党。虽然在第三世界受到普遍尊重，但恩克鲁玛被视为对殖民主义和美国霸权的一个迫在眉睫的威胁…"
 POLITICS_MUAMMAR_QADDAFI_DESC:0 "§Y卡扎菲上校，兄长般的领袖和利比亚革命的导师§!\n穆阿迈尔·穆罕默德·阿布·明亚尔·卡扎菲出生在苏尔特地区一个贫穷的贝都因人家庭，他更常见的称呼是卡扎菲上校，他是一个年轻的纳赛尔主义者，准备尽其所能地效仿埃及自由军官组织。通过开罗广播电台以及他在青少年时期教育中与同学之间的相互影响，卡扎菲变得激进起来，他在班加西组织了一个由年轻军官组成的革命军事集团。现在作为利比亚实际的领导人的卡扎菲上校发现自己与他帮助建立的革命指挥委员会格格不入。要么他维持他的掌控并继续他的计划使利比亚走向现代化，要么效忠于前塞努西政权的外部势力将终结这场他如此欣喜若狂地建立的“革命”。"
 POLITICS_IDRIS_DESC:0 "§Y穆罕默德·伊德里斯·本·穆罕默德·迈赫迪·塞努西陛下，昔兰尼加的埃米尔，的黎波里塔尼亚的埃米尔，塞努西教团的首领§!\n伊德里斯出生于19世纪晚期的塞努西教团的地区中心，他对自己在统治或领导中的角色完全缺乏热情。1913年意大利入侵利比亚期间，伊德里斯担任该组织的首领，在与英国结盟的同时，他在与意大利和其他伪政权的斗争中，最初是一个勇敢而坚定的领导人。在意大利王国统治下，伊德里斯在昔兰尼加领导着一个事实上独立的国家，直到意大利王国的压力迫使他流亡到埃及。第二次世界大战之后，伊德里斯被公认为昔兰尼加的埃米尔，他的盟友们试图支持他成为统一的利比亚的国王，而其他国家则希望把整个地区分割为英国、意大利和法国的控制之下。不管发生什么，很明显伊德里斯倾向于昔兰尼加人民和塞努西精英，而不是利比亚社会的任何其他群体。"
 POLITICS_MACARTHUR_DESC:0 "道格拉斯·麦克阿瑟将军是美国授勋最多、级别最高的军官之一。他是美国最年轻的少将、五星上将和菲律宾陆军元帅。第二次世界大战期间，他负责指挥美国在太平洋地区抗击日本帝国的战事，并于1945年接受日本的投降。由于他在战时的服役以及对远东地区的深厚感情，他成为了驻日盟军的最高指挥官。自1945年以来，他一直通过天皇统治日本，以实现盟军在日本的目标。他保护天皇免于战争罪审判，并清洗了日本军国主义分子。他改革了政府，并强制实行自由主义的做法和权利，以1947年成立新的日本国会告终。随着四十年代即将结束之际，日本似乎已准备好重新加入国际社会。"
 #POLITICS_SOKOLOVKSY_DESC:0 "§Y苏联的元帅§!\n1941年莫斯科战役期间，瓦西里·索科洛夫斯基元帅声名显赫。从他们那里开始，他在余下的战争中占据了重要的指挥位置，并帮助策划了许多成功的行动，包括柏林战役。1946年，索科洛夫斯基领导了苏联在德国的军事当局，帮助监督德意志统一社会党作为苏联控制的德国的主要共产党的发展。1948年，索科洛夫斯基退出盟军控制委员会，有效地结束了在德国占领问题上的相互合作。这加剧了苏联与西方的前战时盟友之间的紧张关系。索科洛夫斯基仍然抵抗任何明显的盟军干涉，并监督当地共产主义在他的领土上的持续发展。"
 POLITICS_EINAUDI_DESC:0 "1948年，意大利自由党领袖路易吉·埃纳迪当选为意大利总统。作为一名知识分子、经济学家和学者，他有着漫长而辉煌的职业生涯。他反对法西斯主义的崛起，在第二次世界大战期间逃离意大利，1943年停战后返回。战争结束后，他在担任总统之前，负责了意大利银行和高级内阁职位。埃纳迪总统试图继续稳定意大利战后的经济，并赞同自由欧洲联邦制的想法。"
 POLITICS_TITO_DESC:0 "§Y南斯拉夫总统，南斯拉夫总理，南斯拉夫国防部长，南斯拉夫共产主义者联盟主席§!\n约瑟普·布罗兹·铁托是一个农民大家庭的儿子，他在艰难困苦中长大。他早年曾在奥匈帝国的不同工厂中工作。在第一次世界大战期间，俄国人俘虏了他，但在俄国革命期间，他离开了战俘营，积极参加了革命。铁托回国后，他的经历为他鼓动反对南斯拉夫君主制的共产主义动乱做好了准备。尽管面临着被捕和失业，铁托还是以一名党魁的身份出现，在南斯拉夫和苏联的大清洗中幸存下来。第二次世界大战期间，铁托领导南斯拉夫游击队最终战胜了德国占领军，一举成名。他得到了同盟国的承认，并在1945年利用被承认的总理地位，在他的完全控制下重建南斯拉夫。他废除了君主制，清洗了非共产主义者。战后，铁托和斯大林在共产主义世界的走向问题上关系紧张。到1948年，两位领导人分裂了，随着权力越来越多地掌握在铁托自己，或是他最亲密的支持者手中，他开始了新一轮的针对斯大林主义者的清洗运动以巩固他对国家的控制。"
 POLITICS_ALILAH_DESC:0 "伊拉克国王费萨尔一世的兄长和汉志哈希姆王国的继承人。1925年沙特征服汉志之后，阿卜杜勒·伊拉王子随父亲前往伊拉克投奔费萨尔一世。1939年加齐国王去世后，他成为他四岁的侄子费萨尔二世的摄政。自担任摄政以来，他基本上一直统治着伊拉克。他对王权的忠诚是绝对的，因为他寻求加强君主制，支持英国在该地区的目标，并任命忠于王权的领导人。然而，在1941年一场亲轴心国的政变后，他不得不和费萨尔二世一起逃离伊拉克。英国人很快挫败了政变，恢复了哈希姆派统治。阿卜杜勒·伊拉王子继续着维持哈希姆统治的艰巨任务，这个王国已经深度分裂，不同的意识形态、种族和语言之间的冲突日益加剧。"
 POLITICS_FAROUK_DESC:0 "法鲁克一世在他父亲于1936年去世后继承了王位。法鲁克一世继位前的十六年里，他在皇宫的奢华中长大成人，几乎与世隔绝。他的早期统治，积极进取，充满了希望，他巡视了他的国家，并承诺救济埃及的贫困人口。他缺乏政治意愿，加上华夫脱党和英国人不断阻挠，最终使法鲁克失去了执政的兴趣。第二次世界大战期间，法鲁克一世的想要实现的初心基本消失了，大批盟军的军事部队驻扎埃及，导致了通货膨胀，让许多埃及人陷入了悲惨的境地。在战争期间，他努力利用埃及的合作来实现埃及完全独立，但英国军队包围了他的宫殿，迫使他屈服于英国的要求。二战结束后，他没能确定谁来统治苏丹，也没能确保英国完全撤军，他还在1948年的阿以战争中导致埃及军事失败。他沉迷于深夜赌博和玩弄女人的颓废生活方式，加上最近的失败，动摇了人们对他领导能力的信任。尽管这位国王以其魅力和才智闻名，但到目前为止，他一直无法或不愿回应埃及人日益强烈的变革要求。"
 POLITICS_SOFOULIS_DESC:0 "索富利斯原本是一名经验丰富的考古学家，后来辞职进入了家乡萨摩斯的议会。在第一次巴尔干战争后，萨摩斯并入希腊，他加入了希腊议会，并担任反对国王康斯坦丁一世的塞萨洛尼基政府的部长。1924年，他成为中间派自由党党魁，并在三次尝试后第一次当选总理。在两次世界大战之间动荡不安的岁月里，索富利斯是温和和妥协的象征，能够在各个政治派别之间建立关系。第二次世界大战期间，德国人占领希腊，他曾被短暂拘禁。因为民族解放阵线与共产主义有联系，所以他拒绝支持民族解放阵线。第二次世界大战后，索富利斯提出了避免内战的建议，但这些努力都没有成功。1947年，他第三次重返总理职位，目前领导希腊政府对抗希腊民主军。"
 POLITICS_NASSER_DESC:0 "贾迈勒·阿卜杜勒·纳赛尔在他的成长过程中，常常因为父亲的邮政工作而搬家。因此而经历埃及生活的许多方面以及社会财富的巨大差距对他产生了深远的影响。纳赛尔早年阅读埃及民族主义诗歌和书籍，并参加过反政府抗议活动，完全地接纳了埃及民族主义。尽管他在警方的记录中被视为煽动者，他还是怀着敬仰追随历史上伟大革命者的脚步进入了皇家军事学院。在训练期间，他与志同道合的民族主义军官相联系，并通过他的魅力建立了一个紧密的网络融入到群众中去。1949年，这个网络演变成了反君主制的地下自由军官组织。有两件事促使纳赛尔和他的民族主义军官同僚走上了革命之路。其中之一是1942年英国对法鲁克一世国王的恐吓，这一事件向纳赛尔证明了君主制在殖民主义面前的无能。第二则是埃及在1948年阿以战争期间的军事上的彻底失败。纳赛尔和他的军官们认为，埃及的战士们在战斗中表现得很勇敢，但装备缺陷、王室的冷漠和国王的准备不足辜负了他们的英勇作战。在这些事件之后，纳赛尔努力确保自由军官组织做好准备，在时机到来时采取行动对抗政府。这场革命的成功结束了埃及近两个世纪的穆罕默德·阿里王朝，打破了精英阶层对社会的主导。纳赛尔因其与普通埃及人打成一片的能力，其天生的魅力以及为埃及人民确保光明未来的热情信念而很快就在自由军官中脱颖而出。"
 POLITICS_KENYATTA_DESC:0 "乔莫·肯雅塔是基库尤人，大概是在19世纪90年代出生在基库尤兰中部的一个小宅基地。20世纪20年代，肯雅塔开始在政治上活跃起来，他骑着摩托车穿越英属东非，皈依基督教，并在目睹殖民主义给该地区带来了苦难和低效后，形成了坚定的反殖民主义思想。肯雅塔在英国生活时，结识了英国工党中较为激进的人士，之后他与乔治·帕德摩尔前往莫斯科，在那里，肯雅塔因反帝国主义情绪而变得越来越激进。肯雅塔和帕德摩尔为英国共产党撰稿，后因为“国际黑人工人工会委员会”的废除而离开苏联，已示抗议。然而，肯雅塔在接受经济学和发音学后变得越来越温和，在政治上更加保守，同时仍然保持着他的泛非主义和反帝国主义。乔莫·肯雅塔在20世纪40年代回到肯尼亚，成为肯尼亚非盟无可争议的领导人。肯雅塔在茅茅起义期间因其政治活动而被监禁，他公开谴责任何形式的非暴力反抗或反对殖民政权的非法行动。现在，乔莫·肯雅塔摆脱了非法监禁，他决心带领肯尼亚走向经济和社会繁荣的未来。"
 POLITICS_PARLIMENT_DESC:0 "§Y这片领土由分区直接管理，没有具体的委员会。"
 POLITICS_SHUKRI_AL_QUWATLI_DESC:0 "总统舒克里·库阿特利因从法国托管地获得等待已久的独立而受到国人的爱戴。由于知道法国试图阻止叙利亚走向独立，他仍然对西方保持警惕，并确保叙利亚的独立。"
 POLITICS_HUSNI_AL_ZAIM_DESC:0 "胡斯尼·扎伊姆将军在一次军事政变中从民主选举的反西方总统舒克里·库阿特利手中夺取了政权。在掌权后不久，他同意了西方在该国的利益，并开始与以色列进行停火谈判。尽管他把自己描绘成推动现代化和推动西方价值观的力量，但他的敌对者名单增长速度比山姆大叔的光辉所能达到的范围还要快。"
 POLITICS_ADIB_SHISHAKLI_DESC:0 "阿迪卜·施舍克里将军和叙利亚社会民族党的盟友推翻了扎伊姆，以报复后者背叛叙利亚社会民族党，将安东·萨阿德交给黎巴嫩处死。在处决了这位叛变腐败的将军后，施舍克里在外交上保持了叙利亚与西方的同盟关系，但表现出对犹太复国主义毫不妥协的态度。然而，他似乎并没有把前任的教训牢记在心，因为总统宝座周围都是敌人。"
 POLITICS_ABDALILAH_DESC:0 "伊拉克国王费萨尔一世的长兄，汉志哈希姆王国的继承人。1925年沙特征服汉志后，阿卜杜勒-阿拉王子随其父亲前往伊拉克投奔费萨尔一世。1939年加齐国王去世后，他成为其四岁的侄子费萨尔二世的摄政。自担任摄政以来，他基本上一直在统治伊拉克。他对王权的忠诚是绝对的，因为他寻求加强君主制，支持英国在该地区的目标，并任命忠于王权的领导人。然而，在1941年一场亲轴心国的政变之后，他不得不与费萨尔二世一起逃离伊拉克。英国人很快就挫败了这场政变，并恢复了哈希姆家族的统治。同情君主制的叙利亚人最终为他提供了阿拉伯叙利亚王国的王位，他欣然接受了这个王位。君主制的恢复受到了庆祝，但一些叙利亚人对一个忠于西方世界的外国君主的统治感到不满。"
 POLITICS_HAFEZ_AL_ASSAD_DESC:0 "在纠正运动中，哈菲兹·阿萨德将军夺取了叙利亚总统宝座，肃清了阿拉伯复兴社会党中的左翼激进分子。不久之后，他发动纠正运动，以消除其前任遗留的破坏性变革，并在叙利亚建立一个可持续发展的社会主义模式。值得注意的是，他的总统任期内带来了阿拉维派；阿拉维派是黎凡特地区土生土长的什叶派分支，随后走上了政治舞台。正如人们所预期的那样，哈菲兹的崛起被比喻成“犹太人成为沙皇”或“贱民成为王公”，同情穆斯林兄弟会的大多数逊尼派开始憎恨哈菲兹和阿拉伯复兴社会党的世俗主义。他的雄心勃勃的兄弟们对他十分不忠，他时刻要求自己保持高度警惕，以确保他的总统地位。自从掌权以来，他的野心就是让叙利亚成为阿拉伯世界和中东的关键角色。"
 POLITICS_BASHAR_AL_ASSAD_DESC:0 "外界最不期待巴沙尔·阿萨德博士升任总统的。实际上，在他的哥哥巴塞尔去世后，其父亲哈菲兹立即将继承权的注意力转向了他的第二个儿子巴沙尔·阿萨德。在接下来的六年里，他从伦敦回国开始，突然结束了他的眼科研究生学习生涯，准备接班的工作。他熟悉叙利亚的军事机构，并在叙利亚介入黎巴嫩时获得了权力。此外，他还成为政府反腐运动的代表人物，并出任叙利亚计算机协会会长。全世界对哈菲兹之子将如何领导叙利亚感到好奇。"
 POLITICS_LEE_KUAN_YEW_DESC:0 "对李光耀来说，他没有料到新加坡会被马来西亚逐出，但华人和马来人之间的种族紧张关系迫使新加坡不得不独立。如今，他作为一个在各方面都被邻国相形见绌的城市国家领导人，知道新加坡前方的道路十分艰难。然而，这不会阻止李光耀，因为他会尽一切努力将这个国家从第三世界转变为第一世界。"
 POLITICS_PHILP_MITCHELL_DESC:0 "菲利浦·米歇尔是一名职业殖民地行政官，于20世纪10年代初进入了中非殖民服务局。第一次世界大战期间，他在国王非洲来复枪团中服役。他在1935年成为乌干达总督之前，还担任过其他职务。在参加第二次世界大战之前，他负责政治和经济改革。二战后，他负责管理盟军占领的意大利殖民地。这位经验丰富的非洲殖民地管理者在1942年至1944年担任斐济总督后，回到了非洲大陆，接任肯尼亚总督，并在此后一直担任此职。米歇尔是一个疲惫的人，杰出的职业生涯接近结束，但他仍然相信殖民使命。他对殖民地的子民持家长式的观点，但相信最终会实现自治的。然而，许多殖民地的子民越来越不耐烦这种缓慢的变化。"
 POLITICS_DESC_NEHRU:0 "印度孩子口中的“尼赫鲁叔叔”。这位印度国民大会中坚定的左翼民族主义者被任命为已故莫罕达斯·甘地的继任者，成为了印度联邦共和国的首任总理。在经历了与英帝国长达一个世纪的奋不顾身的独立斗争后，这位和蔼可亲的老政治家终于因其数十年为印度人民服务而得到奖赏，他制定了将这个前殖民地国家带入繁荣和改革的新时代路线。\n尽管他未能与印度的伊斯兰群体达成和解，最终导致印度北部被新成立巴基斯坦夺走，不少印度人仍在为失去的土地而悲痛。印度的未来在尼赫鲁的领导下，他在印度建立新共和国的计划正在开展，没有人能否认，印度不可能要求一位更合格的领导人来重塑印度，使其成为西亚开明的霸权。"
 POLITICS_Kefauver_DESC:0 "凯瑞·埃斯蒂斯·基福弗于1903年出生于田纳西州麦迪逊维尔。埃斯蒂斯·基福弗就读于田纳西大学，并于1924年获得文学学士学位。他是大学橄榄球队的截锋和护锋。他在阿肯色州温泉中学教了一年数学，并担任橄榄球教练，之后进入耶鲁法学院，并于1927年以优异成绩获得法学学士学位。基福弗作为《查塔努加新闻》的律师，对当地政治产生了兴趣，并于1938年竞选田纳西州参议员。他未能成功当选，但他在新当选的州长普伦蒂斯·库珀的领导下，担任了两个月的财政和税务专员。当田纳西州第三选区（包括查塔努加）的国会议员山姆·D·麦克雷诺兹于1939年去世时，基福弗被选为山姆的继承人，担任众议院众议员。从1950年到1951年，他领导美国参议院特别委员会调查跨州商业犯罪，该委员会调查了美国跨州的有组织犯罪。"
 POLITICS_JDMOBUTU_DESC:0 "约瑟夫-德西雷·蒙博托，或者更随意地叫乔·蒙博托，是一个有抱负的年轻军事领导人，他在殖民地的公安军中晋升。蒙博托在某些情况下是有魅力的、友好的，但在另一些情况下他完全是嗜血的、精神病态的，他完全不可预测，这使他成为一个冷漠自私的人，作为土著合作者，在比利时殖民地的公安军干活。在一个独立的刚果，摆脱了他以前的主人，这位年轻的官员可能表现得太野心勃勃了，因为他现在发现自己在操纵更强大的外部因素，如中央情报局或世界银行……"
 POLITICS_MOBUTU_SESE_SEKO_DESC:0 "蒙博托·塞塞·塞科在巩固了自己的权力之后，确立了自己作为刚果-金沙萨或者说现在被称为扎伊尔无可争议的独裁者的地位。蒙博托在刚果的食利国过着奢华的生活，他在他的私人游艇上与欧洲皇室和美国商人一起在刚果河上巡游，度过了他的消遣放松时光。在他的“真实性”计划（证明刚果民族主义）中，蒙博托试图通过严格的法律力量使扎伊尔人民和国家在文化上非洲化。禁止使用基督教的名字，强迫民众采用国家规定的新名字，以及禁止穿着任何西式服装，这些措施很快都见效了。这些非洲化的举措增强了他在人民革命运动党中的支持者的力量。相反，外国观察家和大量的刚果侨民对蒙博托非常不满，因为他广泛地公开侵犯人权。"
 POLITICS_LAMUMBA_DESC:0 "帕特里斯·卢蒙巴出生于开赛省的一个小农庄，他只想做两件事：让比利时人离开刚果，让自由和尊严降临到他的人民身上。像许多刚果人一样，帕特里斯·卢蒙巴习惯于每天使用三到四种语言，作为一个法语学者，拉蒙巴对法国著名的启蒙思想家的文学作品产生了兴趣。然而，作为一个兼职写诗的巡回啤酒推销员，拉蒙巴并没有得到足够的满足，1958年他成立了自己的政党：刚果民族运动。卢蒙巴在阿克拉举行的泛非主义全非人民大会上很好地代表了他的政党，他的智慧和对国家独立的精确计划给恩克鲁玛留下了深刻印象。与恩克鲁玛一样，卢蒙巴将他的政党建立在泛非主义信仰的基础上，并希望创造一个没有种族偏袒的新刚果认同。拉蒙巴在比利时的圆桌会议上为他的政党发言，赢得了独立前一个月举行的全国大选。现在正在执政的卢蒙巴发现自己处于与国家总统约瑟夫·卡萨-武布之间的政治权力斗争中。总理和总统的权力在宪法中没有明确规定，保守联邦主义者卡萨-武布与左派中央集权主义者卢蒙巴之间的分歧可能导致政府陷入瘫痪。"
 POLITICS_TSHOMBE_DESC:0 "莫伊兹·冲伯是一个商人的儿子，在20世纪50年代继承了加丹加省的一家连锁百货商店。冲伯投身政治，于1958年成立了自己的政党：加丹加部族联盟（CONAKAT）。冲伯的政党以加丹加民族主义、联邦主义以及与比利时和欧洲的普遍结盟为基础，在独立前的1960年刚果大选中名列第三。然而，在刚果民族运动党撤销加丹加部族联盟在内阁中的职位后，莫伊兹·冲伯宣布他与刚果政府的协议无效，并宣布加丹加独立，成立共和国。"
 paasikivi_desc:0 "尤霍·库斯蒂·巴锡基维，生于1870年11月27日，在哈梅县的科斯基教区出生。尤霍的父亲是布商奥古斯特·海尔斯滕，母亲是卡洛琳娜·威廉明娜。他的母亲在尤霍只有四岁的时候就去世了。他的父亲把他送进了哈梅林纳的芬兰语普通中学，尤霍是班上的佼佼者。不幸的是，他的父亲在尤霍14岁时去世。在高中阶段，他把自己的名字变成了芬兰语。他发展成为一个独立的、甚至是顽固的年轻人。在后来的生活中，脚踏实地的现实主义、谨慎和悲观主义成为他性格的核心，但仍然伴随着强烈的活跃气质。\n他在20世纪初随芬人运动进入政界。巴锡基维在1907-1909年和1910-1913年担任芬兰党议员。他曾在1908-1909年担任参议院议员，担任财政部门负责人。1914年，在退出议会后，巴锡基维退出了公共生活并离职。他成为国家股票银行（KOP）的首席总经理，该职位一直保持到1934年。他于1934年重返政坛，先是担任驻瑞典和驻苏联的特使。之后他从1944年起成为总理，直到1946年成为总统。"
 pol_muhammad_abdel:0 "穆罕默德·阿卜杜勒·穆纳姆是现任埃及国王。他的父亲阿拔斯二世是在位的赫迪夫，因此穆罕默德·阿卜杜勒·穆纳姆在1899年2月20日出生后成为了法定继承人，并被授予世袭王子的头衔。年幼时，他被送到瑞士弗里堡学习。在奥斯曼帝国加入第一次世界大战之后，他的父亲阿拔斯二世因在战争中支持奥斯曼人而被英国废黜。他的叔叔侯赛因·卡默尔取代了他的父亲，绕过了穆罕默德·阿卜杜勒·穆纳姆，穆纳姆现在的王位继承顺序被降级。他于1922年被册封为陛下。1934年至1938年，他担任埃及奥委会主席。法鲁克二世被废黜后，穆纳姆以穆罕默德阿卜杜勒一世的名义加冕为国王。"
 pol_naguib:0 "穆罕默德·纳吉布，原名穆罕默德·纳吉布·尤素福·库特布·喀什兰，于1901年2月19日出生在英埃共属苏丹的喀土穆。出生于世代军官家庭的他理所当然地继承了这条道路，于是他在1918年世界大战结束前夕应征入伍。\n\n在埃及败于以色列之手的1948中东战争期间，他表现出众，被媒体称赞为战争英雄；但是纳吉布并未成为引人注目的公众人物，也不是为人熟知的埃及军官。尽管如此，他受到了自由军官组织的领袖贾迈勒·阿卜杜勒·纳赛尔上校的关注。由于其组织的大部分军官都很年轻且出身平凡，纳赛尔便希望纳吉布能加入组织使之更加可靠。1952年，自由军官组织帮助纳吉布在竞选中击败法鲁克国王支持的人，成为军官俱乐部的主席。同年7月，自由军官组织发动埃及革命，通过政变推翻了法鲁克国王。纳吉布先被任命为军队总司令，以便将军队牢牢控制在发动政变的青年军官手中。纳吉布起初并不是自由军官组织的执行委员会成员，在政变发动的最初几个小时内并不知情，直到有电话通知他政变已经开始。在埃及文化中，年长者为尊，因此51岁的纳吉布比34岁的纳赛尔更受敬重。相比于在政变前无人知晓的纳赛尔以及其他自由军官，拥有慈爱善良性格的纳吉布对于埃及人民来说是更加值得信赖的对象。\n\n现在引领着埃及的他，希望尽量避免使用不必要的暴力手段将国家尽早转变回宪制政府。"
 Sindermann_DESC:0 "霍斯特·辛德曼于1915年9月5日出生在德累斯顿的一个传统家庭。1929年，他加入了德国共产主义青年联盟并在1932年成为德累斯顿当地的公职人员。纳粹政权崛起后他被逮捕并以非法政治活动为由判处八个月监禁。1934年9月，他成为德国共产主义青年联盟德累斯顿支部的政治教导员。1935年3月，他再次因叛国未遂而遭逮捕，并被单独拘禁在瓦尔德海姆监狱遭受酷刑长达6年。1941年，他被转送到几个集中营内进行保护性监禁，先是到萨克森豪森，然后到上奥地利的毛特豪森，最后到了埃本塞集中营，直到该集中营于1945年被美军解放。\n战后他回到了萨克森州并加入了德国统一社会党。于1963年成为中央委员会成员并于1967年加入政治局。"
 pol_desc_dewey:0 "托马斯·埃德蒙·杜威1902年3月24日出生于密歇根州的奥沃索。他是一位精力充沛的美国检察官，他成功的打击非法交易生涯为他赢得了三届纽约州州长的任期。作为长期的共和党领袖，他曾在1944年和1948年获得共和党总统候选人提名，但在两次选举中都失败了。\n作为20世纪30年代和40年代初的纽约市公诉人和地方检察官，杜威不遗余力地遏制美国黑手党和有组织犯罪的势力。他最著名是在1936年用强逼卖淫罪名成功起诉黑手党老大查理·卢西安诺。卢西安诺被判处30至50年监禁。他还用逃税罪名起诉和判决另一个重要的纽约市黑帮、私酒贩瓦克西·戈登有罪。杜威曾经几乎成功逮捕犹太暴徒杜奇·舒尔兹，但舒尔茨在1935年被黑手党委员会下令灭口；因为他违反了委员会禁止他企图杀害杜威的命令。杜威在20世纪40年代和50年代领导了共和党的温和派，反对保守的俄亥俄州参议员罗伯特·塔夫脱。杜威是美国东北部专业人才和商业团体的拥护者。这一团体由国际主义者组成，他们支持联合国，支持在冷战中反对共产主义和苏联，他们支持民主党人富兰克林·D·罗斯福执政期间实施的大部分新政社会福利改革。"
 POLITICS_JOHN_STUART_MACPHERSON_DESC:0 "§Y最尊贵的圣迈克尔和圣乔治骑士团§!\n约翰·斯图尔特·麦克弗森是一名彻头彻尾的苏格兰人，在爱丁堡出生并接受教育，他曾在第一次世界大战中为阿盖尔高地人作战，在西线中弹受伤。1948年被任命为尼日利亚殖民地的总督，麦克弗森主张公务员制度本土化，并制定一部新宪法，允许土著正式参与殖民地立法机构，并逐步修改宪法，以便以后对联邦进行调整。"
 POLITICS_JAMES_WILSON_ROBERTSON_DESC:0 "§Y最尊贵的圣迈克尔和圣乔治骑士团§!\n这位苏格兰人和他的前任詹姆斯·威尔逊·罗伯逊一样，不太受关注。作为一名典型的英国行政官，他被任命为尼日利亚总督，他成功地担任了尼日利亚的总督。尼日利亚被视为一个更安全平和的地方，领导着一个以本土公务员为主的官僚系统。随着殖民主义在尼日利亚倒向黄昏，罗伯逊可能只是希望他们的独立不会给他留下任何累赘。。。"
 POLITICS_ABUBAKAR_TAFAWA_BALEWA_DESC:0 "§Y巴勒瓦爵士，尼日利亚总理，麦加朝圣者§!\n阿布巴卡尔·塔法瓦·巴勒瓦是富拉尼人和格雷人混血，他生于一个穆斯林贵族家庭，在一所纯英语授课的学校上学。他的同学中有很多杰出的北尼日利亚人士，例如艾哈迈杜·贝洛（现任北方地区省长）。巴勒瓦成绩优异，能言善辩，精通英语、阿拉伯语和多种方言。他每个假期都会以步行或乘坐马车的方式四处游历，旅程超过400公里。从伦敦大学毕业后，他回到尼日利亚成为了一名教师。任教期间，他结实了年轻有为的社会主义者阿米努·卡诺。巴勒瓦和艾哈迈杜·贝洛携手建立了北方人民代表大会，将其打造为一个正式的政治政党，后来成为尼日利亚殖民议会的主要党派。和其他北方精英一样，巴勒瓦对尼日利亚的独立持谨慎态度。巴勒瓦和其同党指出，豪萨-富拉尼族以外的其他民族受解放程度不一，他们大多缺乏教育，因此阻碍了尼日利亚的独立。而约鲁巴族和伊博族的精英则宣称巴勒瓦的言论和英法对殖民主义的狡辩相似，是毫无根据的，都不过是出于精英政治家们自诩高人一等的自傲和对自身利益的维护而已。"
 POLITICS_CHUKWUMA_KADUNA_NZEOGWU_DESC:0 "§Y中校§!\n帕特里克·丘库马·“卡杜纳”·恩泽奥古是伊博族人，出生于北方城市卡杜纳，他的绰号源于他与该城市的关系。他是一名虔诚的天主教徒，喜欢喝茶，不抽烟，不吸毒，也不和女人来往，所谓职业军人，形容的就是他。20世纪50年代，他在西非皇家边防军入伍并在加纳服役，随后在桑德赫斯特的英国皇家军事学院接受了全方位军事教育，回到尼日利亚后，他在刚果危机中担任军官，此后一直担任教官。恩泽奥古的政变计划始于一个由受过大学教育的年轻军官组成的小圈子，这个小圈子制定了一份在尼日利亚进行全国革命的计划。作为一名军事教官，恩泽奥古在他接管的士兵中培养只针对他自己的隐秘忠诚联系，而其他几名军官也如法炮制，看来他们的计划将会实现。他们最初的目标是夺取北部和西部地区的首府，然后是联邦首都拉各斯。然而，在夺取北部首府卡杜纳并杀死主要的豪萨-富拉尼人官员后，其余接管企图都失败了，现在恩泽奥古被置于骑虎难下的境地……"
 POLITICS_JOHNSON_AGUIYI_IRONSI_DESC:0 "§Y少将，皇家维多利亚勋章与大英帝国勋章获得者§!\n托马斯·乌姆纳克韦·阿吉耶·伊龙西是伊博族人，18岁时加入西非皇家边防军，并在殖民时期的军事体系内迅速得到擢升。阿吉耶·伊龙西成为第一个获得少校以上军衔的尼日利亚本地人，在全国范围内声名鹊起，也在散居的伊博人中享有盛名。他在刚果危机中领导尼日利亚特遣队，并在冲突晚期领导整个联合国总指挥部，因而在非洲各地闻名。1965年，克里斯托弗·韦尔比·埃弗拉德将军移交了尼日利亚武装力量的指挥权，标志着尼日利亚军队的完全非洲化。当帕特里克·丘库马·恩泽奥古清洗整个北方派系，导致联邦政府彻底崩溃时，阿吉耶·伊龙西通过谈判使恩泽奥古投降，导致后者被监禁当纳姆迪·阿齐克韦总统拒绝继续实行文官统治时，阿吉耶·伊龙西实现了对政府的全盘控制。令人怀疑的是，恩泽奥古和阿吉耶·伊龙西都是伊博人的后裔，这助长了北方派系的阴谋论，即阿吉耶·伊龙西将军允许对恩泽奥古的政变持默许态度，借紧急状态使自己上台。这可能只是一个建立在反伊博族情绪上毫无根据的阴谋论，但鉴于纳姆迪·阿齐克韦（也是伊博族后裔）在五少校政变期间恰到好处地休假了一段时间，因此也并非空穴来风。"
 POLITICS_TUNJI_OTEGBEYE_DESC:0 "§Y尼日利亚社会主义工农党总书记，医学博士§!\n杰里迈亚·奥拉通吉·奥泰格贝耶或简称通吉·奥泰格贝耶，1925年出生于伊拉罗的一个中上层约鲁巴人家庭，他年轻时是个天才学生，在伊巴丹州立大学的学习成绩鹤立鸡群，并在伦敦大学完成学业。在伦敦期间，通吉·奥泰格贝耶在政治上变得越来越激进，他成为大学里尼日利亚学生联盟和西非学生会成员。他特别崇拜弗拉基米尔·列宁和约瑟夫·斯大林，成为一个极其狂热的正统派马克思列宁主义者，在伦敦频繁演讲以倡导这种愿景。50年代回到尼日利亚后，他作为工会组织者和学生抗议领袖而声名鹊起，其中他领导的反对《英国-尼日利亚国防条约》和针对刺杀帕特里斯·卢蒙巴的抗议活动轰动全国。1963年，他成立了尼日利亚社会主义工农党，该党成为尼日利亚著名的马克思列宁主义政党。当他意识到受过大学教育的年轻官员可以通过精心策划的阴谋推翻尼日利亚政府时，他纠合了大学时期学生运动的同志筹划了一场庞大的密谋。随着尼日利亚解放军的秘密成立，他能够开始利用他与莫斯科的关系获取武器储备，直到最终接管阿吉耶·伊龙西的军政府。"
 POLITICS_YAKUBU_GOWON_DESC:0 "§Y上将，陆军参谋长，尼日利亚国家元首§!\n雅库布·戈翁，也有人叫他杰克·戈翁，是来自乔斯高原附近一个小村庄的恩加族人。在学校时，戈翁是一名优秀的运动员，但在军事体系中表现得更加出色，在刚果危机期间，他作为该国最年轻的上校带领自己的师冲锋陷阵。戈翁作为一名军官的成功源于他是武装部队中受过最多军事教育的人之一，因为他曾在英国多所著名的军事学院接受培训。这对他来说是一个非常幸运的情况，当五少校政变和随后阿吉伊·伊龙西的反政变发生时，他刚从英国拉蒂默联合参谋学院回国——这使他没有被列入任何计划中的北方派系的打击名单。在北方反政变之后，当穆尔塔拉·穆罕默德和他的同谋者被说服不要继承北方，而是为保持尼日利亚的团结而奋斗时，他们意识到，一个穆斯林豪萨族将军接管国家将大大加剧该国的民族紧张局势。在这里，雅库布·戈翁成为完美的人选，他是一个值得信赖的北方人，没有政治意识，也没有参与以前的政变，而且是一个非豪萨族的基督徒。然而，被军政府推到领导人岗位上的戈翁面临两个难题。第一，他极度缺乏治理或政治经验。第二，也是更值得担忧的是，如果穆尔塔拉·穆罕默德的军政府可以把国家元首的宝座拱手送给他，他们同样也可以把它夺走……"
 POLITICS_NNAMDI_AZIKIWE_DESC:0 "§Y尊敬的尼日利亚总理，英联邦枢密院顾问官，博士§!\n纳姆迪·本杰明·阿齐基韦，或人们常说的“齐克”，是伊博族人，1904年出生在尼日尔州的豪萨地区。年轻时，齐克的父亲将他送到全国各地，他在那里形成了对伊博语、约鲁巴语和豪萨语近乎同等水平的掌握水平和文化理解，这对他日后形成的泛非和泛尼日利亚身份无疑是至关重要的。20世纪20年代，他在高中毕业后前往弗吉尼亚州，在那里他体会到吉姆·克劳法的不公正和美国南部常见的种族仇恨。在深受黑人民族主义、泛非主义和非裔美国人运动思想影响的同时，他在《巴尔的摩非裔美国人报纸》、《费城论坛报》和《联合黑人报》上撰写写专栏。在获得政治学学士学位并同时获得人类学和宗教学硕士学位后，他于30年代回到尼日利亚，在那里创办了自己的有影响力的泛非主义和反殖民主义报纸，时不时引起殖民当局的注意。20世纪40年代，他进入政界，成立了尼日利亚和喀麦隆全国委员会（NCNC），并在50年代成为殖民地立法机构的一员，然后在1954年成为尼日利亚东部地区的总督。虽然与豪萨北方人民党的联盟只是让他在巴勒瓦领导下担任总统的礼仪性角色，但在阿吉耶·伊龙西过渡到文官政府并举行大选后，齐克愈发春风得意。在成功执政后的当下，齐克决心通过泛非主义结束尼日利亚的民族冲突。"
 POLITICS_CHIKE_OBI_DESC:0 "§Y尼日利亚总理希克·奥比博士§!\n希克·奥比出生于20世纪20年代。他是一位性情古怪的学者，数学界的泰斗，更是一位政治理论家。奥比早年学习成绩不菲，是西非最优秀的学生，因而很快获得了殖民政府的奖学金，让他先后迈入了剑桥大学、麻省理工学院和伦敦大学的殿堂。他是第一个获得数学博士学位的尼日利亚人，论文享誉世界。然而，而立之年的他不再满足于仅仅停留在学术领域，而是组建自己的政党——尼日利亚活力党（The Dynamic Party）。该党是尼日利亚殖民地第一个拥有正式意识形态纲领的政党之一。希克·奥比不是传统的泛非主义者，他倡导基于凯末尔主义建立一个全新的非洲，激进的亲西方化、现代化，完全废除宗教，摧毁传统秩序。活力党的主要目标是统一非洲国家，并与世界各国建立联盟关系，支援这些国家快速实现以游击战术为重点的军事化，然后与他们携手对抗帝国主义。奥比完全遵循凯末尔主义，以求社会迅速发展，他甚至给长子起名为穆斯塔法（凯末尔的名字）。尽管活力党在尼日利亚第一届政府选举时还要和尼日利亚与喀麦隆民族委员会（NCNC）组建联合政府，但自阿吉伊·阿龙西过渡到文官政治后，活力党承诺在凯末尔主义的指导下结束尼日利亚的种族冲突，从而获得了不错的支持率。"
 POLITICS_C_ODUMEGWU_OJUKWU_DESC:0 "§Y上将，比亚法拉总统§!\n丘库梅卡·奥杜梅格伍·奥朱古昵称是“伊梅卡”，出身于尼日利亚最富有的商人家庭。在他年轻的时候，花了很多时间读书与聆听海外讲座，最终在牛津大学获得了历史学硕士学位。虽然含着金汤匙出生，但伊梅卡并不满足，他想出去闯一闯，而不是依着他父亲的意图来决定他在社会上的地位。他回到尼日利亚后不久就加入了西非皇家边防军，他的父亲与麦克弗森总督暗通款曲，确保他被分配到一个艰苦的军士职位上，希望他能放弃追求。然而，他坚持了下来，最终在1958年被任命为军官，然后在新的尼日利亚武装力量中被多次晋升。在“五少校政变”期间，埃梅卡忠于阿吉耶·伊龙西，成为军方任命的东部地区总督。在北方反政变期间，东部地区在反奥朱古方面几乎没有取得任何成果，人们曾试图通过谈判来维护军队秩序，不让国家军政府落入北方派系的掌控之中。然而，没有达成任何协议，这基本上导致了戈翁和奥朱古之间的对峙（两人的军衔相同），当《阿布里协定》中的所有承诺都破灭时，奥朱古感到别无选择，只能宣布成立“比亚法拉共和国”。虽然在国际上除去一些小国和法国在秘密援助他外，新生的共和国陷入了完全的外交孤立，但伊梅卡决心带领伊博人在独立战争中走向繁荣……"
 POLITICS_ISAAC_ADAKA_BORO_DESC:0 "§Y艾萨克·博罗少校，尼日尔河三角洲志愿军领导人，尼日尔三角洲共和国总统§!\n艾萨克·贾斯帕·阿达卡·博罗，伊乔族人，生于尼日尔河三角洲的中心地带，取得了化学本科的学历。毕业后，他加入尼日利亚军队，成为了一名合同兵士官。后来还做过教师和警察。博罗生来就是个激进的改革派，他自己组建了学生抗议联盟，成为尼日尔河三角洲志愿军的雏形——一个为伊乔族人民的福祉与正义而战的私人民兵组织。博罗是尼日利亚少数族裔权利运动的先锋，他坚信尼日尔河三角洲的伊乔族从先祖的土地上挖出沾着血汗的石油，为尼日利亚提供了最多的石油来源，却长期处于豪萨族、约鲁巴族和伊博族的压迫之下。博罗绝不允许自己的族人继续遭受欺压，对此，他唯一的选择是让全世界看到族人们在压迫下的痛苦…"
 POLITICS_NSMC_DESC:0 "§Y尼日利亚最高军事委员会是一个主要由穆尔塔拉·拉马特·穆罕默德、奥卢塞贡·奥巴桑乔领导，以及哈桑·卡特西纳、约瑟夫·埃代·阿金瓦莱、穆罕默杜·布哈里和西奥菲勒斯·丹朱马参与其中的军政府。"
 POLITICS_GASTON_EYSKENS_DESC:0 "§Y加斯顿·弗朗索瓦·马里埃阁下，比利时首相，利奥波德二世勋章（指挥官级）所有者§!\n伊斯更斯子爵加斯顿·弗朗索瓦·马里埃于1905年4月生于安特卫普的利尔。他在鲁汶天主教大学取得了硕、博学位，又在纽约哥伦比亚大学获得了理学硕士学位。1931年，他成为鲁汶大学经济系主任，并于三十年代期间担任基督教社会党部长埃德蒙·鲁本斯和菲利普·范·伊萨克的幕僚长。1939年，马里埃当选为众议院议员，并一直任职到60年代中期。他曾先后在阿希尔·范阿克（1945年）和保罗-亨利·斯帕克（1947-1949年）的社会党内阁中担任财政部长，标志着基督教民主主义者和自由主义者在基督教社会党领导下的联合。"
 POLITICS_PAUL_HENRI_SPAAK_DESC:0 "§H比利时首相阁下，皇家学院成员，利奥波德大绶带勋章与王冠大十字骑士勋章所有者§!\n保罗·亨利·查尔斯·斯帕克于1899年1月出生在比利时的沙尔贝克，出生在有影响力的斯帕克家族：他的母亲是比利时第一位女参议员，他的叔叔保罗·埃米尔·扬森在1937-1938年担任首相。在第一次世界大战期间，斯帕克试图加入比利时军队，但被德国军队俘虏，成为战俘。战后，斯帕克进入布鲁塞尔独立大学，学习法律，并因为为共产党人辩护而闻名。保罗·亨利1920年加入比利时工党，于1935年成为他叔叔内阁的外交部长。从1938年5月到1939年2月，斯帕克担任首相，推行了一系列进步主义改革。1940年德国入侵比利时后，斯帕克逃到了伦敦，战后成为阿希尔·范阿克和卡米耶·怀斯曼斯的外交部长。1946年，斯帕克曾短暂担任过三周的首相，然后在1947-1949年再次当选首相。在比利时之外，斯帕克作为一名外交官获得了国际声誉，在1945年成为联合国大会的第一任主席，并在同年签署了比荷卢关税同盟。斯帕克晚年被称为“欧洲先生”，他在建立欧洲煤钢共同体和欧洲经济共同体方面发挥了很大作用，并担任了北大西洋公约组织的第二任秘书长。他被称为现代欧联的创始人之一。"
 POLITICS_ACHILLE_VAN_ACKER_DESC:0 "§Y比利时首相阁下，国务大臣，大绶带级利奥波德勋章、骑士级皇冠大十字勋章和骑士级利奥波德二世勋章的获得者§!\n阿希尔·范阿克于1898年生于比利时布鲁日的一个工人家庭，他作为十二个孩子里最小的一个，直到十一岁时才得以跨进学校的大门。一战爆发时，范阿克因患有散光未能入伍，转而靠打零工为生——他因此得以与士兵们见面并日渐受到社会主义观点的影响。战后，他回到布鲁日，在1916年先后加入了比利时工党和市议会。在1940年纳粹德国入侵比利时期间，比利时工党遭解散，范阿克被迫转入地下活动，1944年比利时解放后成为社会党的领导人。范阿克在1945年和1946年两次当选为比利时首相期间，积极推动关于社会和工作场所安全问题的立法进程——但1950年的皇室危机最终断送了他的这一愿景。"
 POLITICS_JOSEPH_PHOLIEN_DESC:0 "§Y比利时首相阁下，国务大臣，英勇十字勋章、大军官级利奥波德勋章、骑士级皇冠大十字勋章和骑士级利奥波德二世勋章的获得者§!\n约瑟夫·克洛维斯·路易斯·玛丽·伊曼纽尔·菲普利恩于1884年生于列日。菲普利恩分别于圣路易斯大学和布鲁塞尔自由大学进修哲学和法律课程后获得了博士学位，在成为律师之前他一直为德拉克洛瓦首相服务。1926年，他当选进入伊克塞尔市议会；然后自1936年起，他以基督教社会党党员的身份进入比利时参议院。1938-39年，菲普利恩在保罗-亨利·斯巴克的内阁中担任司法部长一职，1940年被德国占领当局逮捕。战后，他于1946年当选为参议院副议长，并在吉恩·杜维厄萨特卸任后当选为比利时首相。"
 POLITICS_JEAN_DUVIEUSART_DESC:0 "§Y比利时首相阁下§!\n吉恩·皮埃尔·杜维厄萨特于1900年四月生于比利时的弗拉讷－莱戈斯利。他在沙勒罗瓦的佩雷斯耶稣学院进修法学，政治学和社会科学的课程，又在鲁汶天主教大学取得了法学博士学位。杜维厄萨特的政治生涯起步于1927年——他加入了基督教社会党，并在1927-1947年担任他的家乡，弗拉讷莱昂万市市长一职。此外，他于1933-36年担任省议会议员，1944年担任众议院议员，并从1949年起担任参议员。1947年3月到1950年6月间，杜维厄萨特在保罗-亨利·斯巴克和加斯顿·艾斯肯斯内阁中担任经济与中等收入阶层事务部部长。在皇室问题危机和前政府解散期间，杜维厄萨特被比利时摄政王卡尔要求组阁。"
 POLITICS_JEAN_VAN_HOUTTE_DESC:0 "§Y比利时首相阁下凡·霍乌特男爵，国务大臣，皇家研究院院长，指挥官级利奥波德勋章和骑士级皇冠大十字勋章的获得者§!\n吉恩·马里埃·约瑟夫·凡·霍乌特于1907年3月出生于比利时根特。在修完法学课程并取得法学博士学位后，他担任公证人的同时以法学教授身份供职于比利时根特大学和列日大学。1949年起，凡·霍乌特作为基督教社会党的代表当选为参议员。他曾在吉恩·杜维厄萨特和约瑟夫·菲普利恩的内阁中担任财政部长，在菲普利恩因国王退位而辞去首相职位时被要求组建新一届政府。"
 POLITICS_MAX_BUSET_DESC:0 "§Y比利时首相阁下，社会党主席，指挥官级利奥波德勋章和大军官级利奥波德勋章的获得者§!\n马克斯·布赛于1896年1月出生于比利时费特莱马纳日的一个工人家庭，他在布鲁塞尔自由大学获得经济和社会科学学位后毕业。在踏入政坛，成为蒂安区代表并当选为众议院议员之前，他曾是一名教师。二战后，布赛被推举为比利时社会党党主席和领袖，并以身为保罗·亨利·斯巴克的头号反对派而闻名全国。"
