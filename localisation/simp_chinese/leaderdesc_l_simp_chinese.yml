 pol_desc_ulbcricht:0 "§Y德国统一社会党第一书记，国务委员会主席，国防委员会主席§!\n瓦尔特·乌布利希生于一个位于萨克森州莱比锡的贫困家庭，他的童年与其他萨克森底层阶级别无二致。瓦尔特在小学接受了八年的正式教育。毕业后又转而学习木工连接与其他手工艺。乌布利希的父母都是德国社会民主党的党员，而瓦尔特也最终在1912年登记成为了他们的一员。年轻的乌布利希随后受影响激化了他的观点，并最终在第一次世界大战中两次离开军队后加入了德国共产党。战后，乌布利希当选为党的中央委员，致力于加强布尔什维主义于党内影响并将其改组为运作良好的单位组织。瓦尔特随后成为该党的重要成员，并最终当选为共产党在德国国会中的一名议员。当阿道夫·希特勒在该国上台后，乌布利希被迫离开德国，以德国共产党特工的身份居住在国外，并严厉打击托派和其他异见者。1945年，乌布利希返回东部被占领的德国，协助重建德国共产党，并最终与德国社会民主党合并组成德国统一社会党。1949年，随着德意志民主共和国的成立，瓦尔特被任命为部长会议副主席，并在政府中设立了总书记一职。皮克总统于1960年逝世后，瓦尔特迅速巩固了权力，并打败了他的所有反对者，确保不会在民主德国中去斯大林化。直到柏林墙倒塌前，在对东德人民进行大规模监视下，乌布利希对经济的统治几乎没有使其进行自由化。斯大林去世八年后，乌布利希似乎仍然是社会主义阵营中最后一个继续保持斯大林化的人。但问题仍然是，联盟的新领导将如何看待这一问题。"
 pol_desc_stalin:0 "§Y全联盟共产党（布尔什维克）中央委员会总书记、苏联部长会议主席、苏维埃武装力量最高统帅§!\n约瑟夫·斯大林，钢铁之人，自从列宁逝世以来就凭借着自己的铁腕统治着联盟。尽管有些人可能会认为他是一位独裁者，但没有人能够否认他耀眼的成就。仅在短短的二十年中，他成功地将联盟从农民社会转变为工业和军事的超级大国。"
 RAKOSI_DESC:0 "§Y匈牙利劳动人民党总书记§!\n拉科西·马加什在塞尔维亚的奥道乡（当时还属于奥匈帝国）长大，成长于一个四口之家的塞尔维亚犹太人家庭。和四个兄弟姐妹以及父母一起过着简朴的生活。马加什一家搬到了匈牙利。在他20岁出头的时候，拉科西接受了社会民主主义，后来成为了共产主义的支持者。拉科西认为无神论是共产主义事业的一个核心价值，因此最终谴责了他个人的犹太信仰。第一次世界大战期间，拉科西在奥匈帝国的军队中服役，后来被俄国军队所俘虏。1918年，拉科西回到匈牙利，在短暂的匈牙利共产党库恩·贝拉政权中担任委员职务。由于匈牙利的反革命，他被迫逃往莫斯科，1924年被派回匈牙利重新组织共产党。之后，受到匈牙利当局多次逮捕，并最终在1934年判处无期徒刑。在流亡期间担任匈牙利共产党领导人的拉科西与苏军一道，于1944年回到祖国。最终成为匈牙利共产党的总书记，拉科西表现出了对斯大林主义的坚定支持。只要斯大林继续担任书记，拉科西·马加什就会在他认为必要时继续掌权。"
 pol_desc_khrushchev:0 "§Y苏联共产党第一书记，俄罗斯苏维埃联邦社会主义共和国中央委员会主席团主席，苏联部长会议主席，苏联共产党中央主席团主席§!\n如果有人能成为苏联工人阶级模范的生动体现，应该不会有人对尼基塔·谢尔盖耶维奇·赫鲁晓夫拥有这个资格提出异议，因为如果不把整个俄罗斯的历史包括进来的话，他的人生或许是苏联历史上最伟大的成功故事。\n赫鲁晓夫出生于一个没有受过正规教育的农民家庭，他的生活和升迁经历似乎注定要像他的祖国一样成为一面镜子的两面，年轻的赫鲁晓夫从一个卑贱的乌克兰牧民成长为一名爱国的共产党煽动政治家，就像俄罗斯从一个饱受战争摧残的失败帝制国家的瓦砾中崛起为一个世界一流的东欧地缘政治强国一样。\n因其在对抗纳粹的伟大卫国战争中的所发挥的作用而出名，因其在约瑟夫·斯大林策划的大清洗中的所扮演的角色而臭名昭著，因其在担任乌克兰苏维埃社会主义共和国第一书记时的农业改革和公正的治理而受到人们的热爱，因其在斯大林死后在共产党内战胜了他的敌人而让人畏惧，赫鲁晓夫凭借其坚韧不拔的毅力和雄心壮志，已彻底跻身史册。\n尼基塔·赫鲁晓夫因其多变而又和蔼可亲的性格，以及他的天才外交技巧而备受欢迎，赫鲁晓夫现在以“后斯大林时代”苏联共产党第一书记的身份引领着苏联人民，赫鲁晓夫的改革提议已经在进行中，他在世界历史上的作用很可能是举足轻重的。"
 pol_desc_pieck:0 "威廉·皮克是魏玛共和国的主要共产主义领袖之一。希特勒崛起后，他移民到布拉格，然后到巴黎，最后到莫斯科。他深得斯大林的信任。"
 pol_desc_konrad:0 "被称为“长者”的康拉德·赫尔曼·约瑟夫·阿登纳是一位虔诚的基督徒，也是德国基督教民主联盟的创始人。表现出了对基于市场的自由民主和反共产主义的广阔愿景的强烈奉献。他相信只有统一的欧洲才能实现持久和平，坚定地致力于欧洲合作，以西方为导向的外交政策，恢复西德在世界舞台上的地位。"
 pol_desc_minh:0 "§Y越南劳动党中央委员会主席，越南民主共和国主席§!\n胡志明是一位官员的儿子，他年轻时就就读于法国学校。他最终离开家，在船上当厨师，访问了法国、英国和美国。这使他接触到许多思想，在法国期间，他成了一名忠诚的社会主义者。他在第一次世界大战后提出越南人自决权利的努力被盟国忽视，进一步激化了很快搬到莫斯科接受训练的胡志明。他成为共产国际特工，1941年返回越南，领导反殖民的越盟运动。战争期间，他巩固了自己对对手的政治权力，并将越南大部分地区从日本占领下解放出来。然而，战后，他又一次被西方盟国忽视，后者让法国重新占领越南。现在胡志明在共产党的广泛援助下，重新开始了解放斗争。他被视为民族英雄，法国现在正努力遏制越盟和胡志明日益高涨的声望。"
 desc_leader_marulanda:0 "马鲁兰达绰号“神枪手（Tirofijo）”，在由自由派候选人豪尔赫·埃利克尔·盖坦被暗杀后的十年暴力（哥伦比亚内战）中接受了共产主义思想。"
