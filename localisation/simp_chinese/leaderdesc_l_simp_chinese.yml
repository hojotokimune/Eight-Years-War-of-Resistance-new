 POLITICS_MAO_ZEDONG_DESCzz:0 "§Y中国共产党中央委员会主席，中国共产党中央军事委员会主席，中华人民共和国主席，中国人民政治协商会议名誉主席§!\n毛泽东在1893年12月26日出生于清王朝时期湖南韶山的一个村庄中。虽然他的家族生活贫穷，但依旧是那片地区中有较强影响力的家族。在受到来自他严厉的父母的影响后，他曾经是一名佛教徒，直到青年时期放弃这一信仰。作为一位热情的读者，在很小的时候他就对政治产生了兴趣。在1912年左右，他从江亢虎的作品中接触到了社会主义并深受吸引，但那时他对此仍然抱有怀疑态度。大约在这个时候，他在政府开办的长沙中学学习，最后毕业为一名教师。\n\n他在1921年加入了中国共产党。当蒋介石于1927年上台时，毛泽东领导了共产党与他进行斗争，然而革命受挫导致他于1935年转移到陕西地区。1937年第二次中日战争爆发时，他与蒋介石结盟作战，虽然同盟十分脆弱。\n\n1945年战争结束时，国共两党举行了和平建国谈判，然而谈判最终不幸破裂，内战再一次爆发。由于国民党糟糕的策略及解放军日益强大的实力，到1949年，中国共产党基本上赢得了这场战争。"
 
