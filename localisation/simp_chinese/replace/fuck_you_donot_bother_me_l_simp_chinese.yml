 kaijushuoming.1:0 "欢迎使用本mod"
 kaijushuoming.1d:0 "本mod在56之路的基础之上对几乎所有方面的内容均进行了优化升级，包括不限于ai逻辑、民族精神以及新闻和国家事件决议（新增和修改的内容大部分在这方面）、国策树内容和顺序、各国初始资源和初始工业、中国地区地理信息和铁路、国家名称翻译、更多的音乐等等等等......（ai装备设计我不会改，可以找别的mod加上）启用本mod并开启历史国策后，各主要战场的历史进程都能较好还原(两边都是ai时），苏德和中日战场都做了防守-相持-反攻的阶段进程，西班牙内战不会37年就光速打完了（还有解放战争、太平洋战场、北非战场等我都做了进程优化，就不列举了）；各主要事件和战争的发生时间也能基本符合历史（误差几天到十天），原版56的苏芬四月战争、三月巴巴罗萨、五月珍珠港、39年德国就打进法国、德国不打南斯拉夫和希腊等等都做了修复。总之本mod修改优化的内容非常多，以上写的都是冰山一角，介绍里是写不完的，大家自行进游戏体验就能发现，一定不会让您失望的。另外需要注意以下事项：1、本mod需开启历史国策，但玩家可以走非历史线；2、国策中的时间条件以及一些奇奇怪怪的约束和效果是仅对ai生效的；3、本mod自带陆军和空军数量限制，并且是根据国家实力来设置的；4、ai强度均有较大提高，打不过可点击决议栏的大礼包；5、本子的超强buff在武汉沦陷或39年后就会消失；6、tg并且如果不想按照史实和马系晋系和谈的话，吞了他们后坚持到西安事变后就能和校长停战；7、推荐第一局选tg按历史流程打一把就能基本观察到大部分修改内容。（tg的部分将领和内阁会在三大主力会师和新四军建立后加入）（tg和kmt都做了较多的重置优化）8、欧洲战场的既定进程是会受玩家操作影响的。比如你玩苏军要是42年还没被德军打进本土，那盟军也会迅速开展登陆行动而不是等到44年。"
