 Korean_intervention_decision_cat:0 "干涉韩国"
 Korean_intervention_decision_cat_desc:0 "太平洋战争结束后，日本势力的撤退使得韩国进入了权力真空状态。这给了我们一个扩大我们在该地区影响力的好机会。"
 USA_set_up_military_government_in_korea:0 "在南韩设置军政府"
 USA_set_up_military_government_in_korea_desc:0 "这可能会让其他大国对韩国北部采取同样的行动。"
 SOV_set_up_military_government_in_korea:0 "在北韩设置军政府"
 RCM_KOR_country_formation.1.t:0 "[From.GetName]计划在南韩扩大影响力！"
 RCM_KOR_country_formation.1.desc:0 "在[From.GetNameDef]击败和占领日本之后，他们意识到，朝鲜半岛是一个处在权力真空状态的地方。今天，我们得到消息指出他们正在朝鲜南部建立一个新的亲-[From.GetName]政府。我们可以坐视不管让这种情况发生，如果我们仍想保持在该地区的主导地位，我们将不得不迅速采取类似的措施。"
 RCM_KOR_country_formation.1.a:0 "可恶！ 一定要阻止他们！"
 RCM_KOR_country_formation.2.t:0 "[From.GetName]在南韩设置军政府"
 RCM_KOR_country_formation.2.desc:0 "[From.GetName]已经开始了他们在南韩建立军政府的计划。我们必须不惜一切代价进行阻挠！"
 RCM_KOR_country_formation.2.a:0 "打倒新殖民者！"
 RCM_KOR_country_formation.3.t:0 "[From.GetName]正在颠覆我们的权力"
 RCM_KOR_country_formation.3.desc:0 "在[From.GetName]击败日本后, 你以为他们至少比日本殖民者好一点，但今天他们证明了他们跟日本人在除了名字之外都是相同的。人们发现[From.GetName]计划在南韩设置一个军政府，完全无视我们作为韩国人民政府的权威。这是不可接受的，需要尽快对此采取一些措施。"
 RCM_KOR_country_formation.3.a:0 "他们跟日本人一模一样！"
 RCM_KOR_country_formation.4.t:0 "[From.GetName]在北韩设置卫星政权！"
 RCM_KOR_country_formation.4.desc:0 "[From.GetName]已经开始了他们在北韩建立卫星政权的计划。我们必须不惜一切代价进行抵抗！"
 RCM_KOR_country_formation.4.a:0 "打倒机会主义者！"
 RCM_KOR_country_formation.5.t:0 "[From.GetName]在北韩设置临时政府"
 RCM_KOR_country_formation.5.desc:0 "我们今天注意到[From.GetName] 试图在朝鲜北部建立一个新的临时政府，以作为对由[?south_KOR_overlord.GetName]领导的殖民主义的反击。这是一个好消息，[?south_KOR_overlord.GetName]扩张主义并不会每次都得逞。"
 RCM_KOR_country_formation.5.a:0 "祝他们好运！"
 RCM_KOR_country_formation.6.t:0 "[From.GetName]在北韩设置卫星政权"
 RCM_KOR_country_formation.6.desc:0 "在他们发现我们的自由政府试图在朝鲜半岛南部重组一个新的政权之后，[From.GetName]对权力的贪婪仍是对于我们重建国家努力的阻碍，然而这些是可以预期的。我们将继续努力，没有敌人可以阻止我们。"
 RCM_KOR_country_formation.6.a:0 "可恶！"
 RCM_KOR_country_formation.7.t:0 "[From.GetName]正在颠覆我们的权力"
 RCM_KOR_country_formation.7.desc:0 "在[?south_KOR_overlord.GetName]决定挑战我们之后，根据报导，[From.GetNameDef]也在做一样的事情！ 但是不用担心！ 伟大的[Root.GetName]将屹立不倒，直到末日！无论有多少超级大国试图分裂我们......大概吧。"
 RCM_KOR_country_formation.7.a:0 "到底怎么回事！"
 RCM_KOR_country_formation.8.t:0 "[RCM_north_korea.GetName]成功建立"
 RCM_KOR_country_formation.8.desc:0 "我们在朝鲜半岛北部建立临时委员会的计划取得了惊人的成功！现在我们只需要派遣更多援助，就可以巩固在该地区的主导地位。"
 RCM_KOR_country_formation.8.a:0 "太好了！让我们帮助他们吧！"
 RCM_KOR_country_formation.9.t:0 "[RCM_south_korea.GetName]成功建立"
 RCM_KOR_country_formation.9.desc:0 "我们在朝鲜半岛南部建立军政府的计划取得了惊人的成功!现在我们只需要派遣更多援助，就可以巩固在该地区的主导地位。"
 RCM_KOR_country_formation.9.a:0 "太好了！让我们帮助他们吧！"
