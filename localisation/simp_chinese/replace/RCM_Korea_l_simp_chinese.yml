 RCM_KOR_country_formation.10.desc:0 "在[From.GetNameDef]击败和占领日本之后，他们意识到，朝鲜半岛是一个处于权力真空状态的地方。今天，我们得到消息指出他们正在朝鲜北部建立一个新的亲-[From.GetName]政府。我们可以坐视不管让这种情况发生，如果我们仍想保持在该地区的主导地位，我们将不得不迅速采取类似的措施。"
 RCM_KOR_country_formation.10.a:0 "可恶！ 一定要阻止他们！"
 RCM_KOR_country_formation.11.t:0 "[From.GetName]计划在南韩扩大影响力！"
 RCM_KOR_country_formation.11.desc:0 "在[From.GetNameDef]击败和占领日本之后，他们意识到，朝鲜半岛是一个处于权力真空状态的地方。今天，我们得到消息指出他们正在朝鲜北部建立一个新的亲-[From.GetName]政府。我们可以坐视不管让这种情况发生，如果我们仍想保持在该地区的主导地位，我们将不得不迅速采取类似的措施。"
 RCM_KOR_country_formation.11.a:0 "可恶！ 一定要阻止他们！"
 RCM_KOR_country_formation.12.t:0 "[From.GetName]在南韩设置军政府"
 RCM_KOR_country_formation.12.desc:0 "在他们发现我国政府寻求在朝鲜北部重组一个新政府之后，[From.GetName]对权力的贪婪仍是我们重建国家的阻碍，然而这些是可预期的。我们将继续努力，没有任何人可以阻止我们、"
 RCM_KOR_country_formation.12.a:0 "可恶！"