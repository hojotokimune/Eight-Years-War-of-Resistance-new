 JAP_Abe_Jixiu.1.t:0 "日军中将阿部规秀被我军击毙"
 JAP_Abe_Jixiu.1.desc:0 "1939年11月3日，日军独立混成第2旅团独立步兵第1大队由涞源城出动前往我晋察冀根据地实施大规模“扫荡”，其主力被八路军晋察冀军区第一军分区歼灭于雁宿崖。时任晋察冀军区第一军分区司令员兼政委杨成武在雁宿崖战斗胜利后并未因胜生骄、思想懈怠，而是冷静分析日军下一步行动。针对日军“每遭歼灭必急于报复”的特点，根据日军“败得越惨，报复越凶”“败兵刚刚归巢，报仇随即而至”的作战规律，杨成武意识到刚刚上任，且素有“山地战专家”之称的独立混成第2旅团长阿部规秀必定不甘失败，可能会派主力寻找晋察冀军区第一军分区主力报仇，于是迅即命令所属部队做好连续作战准备，隐蔽待机。\n果然，11月4日，阿部规秀亲率步兵第2、第4大队，分乘90余辆卡车，向雁宿崖、银坊方向急进，企图寻歼晋察冀军区第一军分区，进行报复性“扫荡”。晋察冀军区司令员兼政治委员聂荣臻在获悉日军作战行动后，指示杨成武统一指挥第一军分区第1、3、25团和第三军分区第2团，第120师特务团，游击第3支队等约6个团的兵力迎击日伪军。\n杨成武针对阿部规秀狡猾的作战特点和急于报仇的心理，迅速制订作战计划，决定采取“诱敌入瓮、据险伏击、牵制增援”的战法，以少数兵力采取“时堵时撤、若即若离、激怒日军”的方式节节抗击，实施诱击调动敌人。杨成武以部分兵力前出至涞源城以东地区实施袭扰，迷惑日军，进而相互配合，诱敌进入黄土岭以东的峡谷地区，集中主力实施“瓮中捉鳖”。\n因地施策，据险设伏。黄土岭是太行山北部群山中的一处峡口，地势险要，地形酷似一条长形“口袋”。杨成武勘察地形后，决定在黄土岭东北上庄子至寨头之间的狭窄谷地伏击日军。他命第1、25团一部并加强第一军分区炮兵连占领寨头东南、西南高地，断敌退路；第3团一部占领黄土岭至上庄子东南高地，侧击敌人；第2团尾随日军开进，待敌进入伏击阵地后，由西向东出击；第120师特务团从黄土岭东南方向实施围攻；第3团一部待敌人进入伏击圈后封锁峡谷口，对敌实施围歼。\n7日15时许，日军全部人马陆续进入黄土岭伏击阵地，预先设伏的第1、25团迎头阻击，第3团和第2团分别从西、南、北三面包围。猝不及防的袭击使日军阵势大乱，慌忙抢占上庄子东北高地，向寨头阵地实施反扑，企图突围，双方展开了激烈的山地争夺战。交战中我炮兵营发现并炸毁日军电台。16时许，第1团指挥员发现黄土岭东侧小庙附近有多名日本指挥官，即令迫击炮连对准目标轰击，当即击毙阿部规秀。"
