 prc_kmt_shuangshixieding_desc:0 "（一）承认和平建国的基本方针，同意以对话方式解决一切争端。\n（二）长期合作，坚决避免内战，建设独立、自由和富强的新中国，彻底实行三民主义。\n（三）迅速结束训政，实施宪政。\n（四）迅速召开政治协商会议，对国民大会及其他问题进行商讨后再作决定，制定新宪法。\n（五）中国共产党承认[CHI.GetLeader]及南京国民政府对中国的合法领导地位。"
 
 zizhinews.38.t:0 "重庆谈判"
 zizhinews.38.desc:0 "[This.GetNewsIcon]重庆谈判是中国抗日战争结束后在中华民国陪都重庆市举行的，由中国国民党领导下的中华民国国民政府与中国共产党领导的边区政府进行的一次谈判，其主要成果为《双十协定》。这次谈判是政治协商会议的序曲，虽然它本身并未解决具体的实质问题，但国共双方达成了用政治协商的手段解决争端的初步意向，为之后政协会议的召开制造了必要的和平气氛。\n虽然谈判期间国共双方最高领导人举行了会晤，但主要工作由国民政府代表王世杰和中共代表周恩来完成，双方最高领导人并未参加具体谈判。此后国共谈判逐渐转入具体问题，并围绕一系列问题展开了激烈的较量。\n此次谈判是以中央政府与地方政府交涉的方式进行的。之后政治协商会议召开时，国共两党将以党派对等方式进行进一步谈判。"
 zizhinews.38.a:0 "只怕共产党并无真心谈判的诚意！"
 
