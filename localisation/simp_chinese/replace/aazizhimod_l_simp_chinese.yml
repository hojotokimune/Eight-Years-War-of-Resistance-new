 PRC_likenong_desc:0 "李克农（1899年9月15日—1962年2月9日），汉族，安徽巢县（今巢湖市）人，党和人民军队情报、保卫工作的卓越组织者和领导者，是中国共产党在隐秘战线上的杰出代表。1926年加入中国共产党，曾任红一方面军政治保卫局局长、红军工作部部长；参加长征后，任中共中央联络局局长；抗战时，在国民党统治区协助周恩来、叶剑英开展抗日民族统一战线工作；解放战争时期，任中共中央社会部部长、北平军事调处执行部中共代表团委员兼秘书长；中华人民共和国成立后，任外交部副部长、人民革命军事委员会情报部部长。李克农是久经考验的无产阶级革命家、杰出的社会活动家、外交家，我党我军隐蔽战线的卓越领导者和组织者。在长期的革命生涯中，他以对党无限忠诚和高度负责的精神，在紧急关头保卫了党中央的安全，在关键时刻向党中央提供了决策性情报，为中国人民的解放事业作出了重大贡献。"
