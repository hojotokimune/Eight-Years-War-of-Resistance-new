 zizhinews.22.desc:0 "[This.GetNewsIcon]在结束了为期近一个月时间的会谈后，在日本东京和德国柏林举行会谈的德意日三国谈判代表宣布已经就三国订立同盟条约的事宜达成了共识，并发表声明如下：\n德意志、意大利和日本的政府认为世界一切国家各据有应有的空间是任何持久和平的先决条件，决定在致力于大东亚以及欧洲各区域方面互相援助和合作，其首要目的为在各该区域建立并维持事物的新秩序，旨在促进有关人民的共同繁荣与福利。\n德意志、意大利和日本的政府同意如下：\n第一条：日本承认并尊重德意志和意大利在欧洲建立新秩序的领导权。\n第二条：德意志和意大利承认并尊重日本在大东亚建立新秩序的领导权。\n第三条：德意志、意大利和日本同意遵循着上述路线努力合作。三国并承允如果三缔约国中之一受到目前不在欧洲战争或中日冲突中的一国攻击时，应以一切政治、经济和军事手段相援助。\n第四条：为了实施本协定，由德意志、意大利和日本的政府各自指派委员组成的联合技术委员会将迅速开会。\n第五条：德意志、意大利和日本声明上述各条款毫不影响三缔约国各与苏俄间现存的政治地位。\n德国代表：里宾特洛甫 意大利代表：齐亚诺 日本代表：来栖三郎"
