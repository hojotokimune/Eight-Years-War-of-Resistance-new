 PRC_linyuying.18.t:0 "张闻天同志作《中央关于目前政治形势与党的任务决议》报告"
 PRC_linyuying.18.desc:0 "目前政治形势已经起了一个基本上的变化，在中国革命史上划分了一个新时期，这表现在日本帝国主义变中国为殖民地，中国革命准备进入全国性的大革命，在世界是战争与革命的前夜。日本帝国主义并吞东北四省之后，现在又并吞了整一个华北，而且正准备并吞全中国，把全中国从各帝国主义的半殖民地，变为日本的殖民地。这是目前时局的最基本的特点。\n......\n目前的世界是处在大革命与大战争的前夜形势中，一切帝国主义国家的经济危机，以及由此产生的革命危机，使得帝国主义除了战争找不出第二条挽救死亡的出路。日本帝国主义大举进攻中国与意大利帝国主义大举进攻阿比西尼亚的冒险战争，无疑的存在着引导到第二次帝国主义大战的危险。而中国与阿比西尼亚的民族革命战争，各帝国主义国家，及其许多殖民地半殖民地革命危机的成熟，无疑的要引导到世界的大革命。在目前革命与战争的前夜时期，已可明显看到世界反革命力量的削弱，与世界革命力量的增涨。在将来就是大战争与大革命，葬送世界上的一切反革命。这一形势使得中国革命脱离了过去的孤立。世界革命是中国革命有力的帮手。同时中国革命现在就已经成了世界革命的伟大因素，将来则要以全民族的雄伟阵势帮助着世界的革命。\n......\n因为国防政府与抗日联军是反日反卖国贼的最广泛的与最高的民族统一战线的组织，所以他应该有最广泛的行动纲领。这十大纲领如下：（一）没收日本帝国主义在华的一切财产作抗日经费；（二）没收一切卖国贼及汉奸的土地财产分给工农及灾民难民；（三）救灾治水，安定民生；（四）废除一切苛捐杂税，发展工商业；（五）加薪加饷，改良工人士兵及教职员的生活；（六）发展教育，救济失学的学生；（七）实现民主权利，释放一切政治犯；（八）发展生产技术，救济失业的知识分子；（九）联合朝鲜，台湾，日本国内的工农，及一切反日力量，结成巩固的联盟；（十）对于中国的民族运动表示同情赞助或守善意中立的民族或国家，建立亲密的友谊关系。\n......\n中国共产党中央号召全党及其干部为坚决执行党的策略路线而斗争。把统一战线运用到全国去，把国防政府与抗日联军建立起来，把苏维埃人民共和国变成全民族的国家，把红军变成全民族的武装队伍，把党变成伟大的群众党，把土地革命与民族革命结合起来，把国内战争与民族战争结合起来。神圣的民族革命战争万岁：中国的自由独立与统一万岁！苏维埃新中国万岁！"
 PRC_linyuying.18.a:0 "张闻天总书记很好地主持了这次会议"
 
 PRC_linyuying.17.t:0 "林育英同志传达共产国际七大指示精神"
 PRC_linyuying.17.desc:0 "20世纪30年代上半期，法西斯势力日益成为世界人民的主要威胁，迫切需要共产党同社会民主党等政党联合起来，建立工人阶级统一战线，共同反对法西斯。为适应这一变化，1935年7月25日到8月20日，共产国际第七次代表大会在莫斯科举行。参加会议的有来自五大洲65个共产党的516名代表，其中有表决权的代表371人。以王明为团长的中国共产党代表团出席了这次会议，并受到了热烈的欢迎。大会一致通过由斯大林、季米特洛夫、皮克、台尔曼（时在德国狱中）、库西宁、曼努伊尔斯基、王明、康生、周和生等42人组成的大会主席团，负责大会的领导工作。\n会议期间，先后听取讨论了皮克做的《关于共产国际执行委员会工作的报告》，关于共产国际监察委员会的报告；季米特洛夫做的《关于法西斯的进攻以及共产国际在争取工人阶级团结起来反对法西斯的斗争中的任务》的报告；陶里亚蒂做的《帝国主义的战争准备与共产国际的任务》的报告；以及曼努伊尔斯基做的《苏联社会主义建设的成果》的报告。大会通过决议，指出：为了战胜法西斯，必须建立广泛的统一战线。在资本主义国家建立工人阶级反法西斯的统一战线和各民主阶层反法西斯的人民阵线，在殖民地半殖民地国家建立反帝国主义侵略的民族统一战线。决议高度评价中国共产党的斗争，赞扬“中国共产党是英勇斗争的模范”。\n大会还通过了《关于共产国际执行委员会工作》的决议，提议共产国际执委会将工作重心转移到规定国际工人运动基本政治路线及策略路线方面去，一般的不要直接干涉各国共产党内部组织上的事务。总结来说，共产国际七大通过的新的策略方针主要有三方面：第一，克服“左”倾宗派主义错误，与社会民主党建立无产阶级统一战线；第二，确立了建立统一战线的任务；第三，改变共产国际执行委员会的作用以及工作作风和方法。"
