 PRC_sanzo_nosaka.1.t:0 "野坂参三同志抵达延安"
 PRC_sanzo_nosaka.1.desc:0 "1940年3月25日，野坂参三与周恩来、邓颖超等人一同到达延安，但由于国民党和日军对根据地的包围，他根本无法返回日本，在这种情况下，野坂只好从长计议，做好长留延安的准备。当时，随着抗日战争的进一步发展，八路军俘获的日军战俘也越来越多，如何安置这些战俘，也变成了一个棘手的问题。面对这种情况，野坂参三进行了深入的调研，并给[PRC.getleader]写了一封信，建议中共中央在延安建立一所专门学校，教育和改造日军战俘。这一建议与中共中央的想法完全一致。[PRC.getleader]亲自将这所学校定名为“日本工农学校”，野坂参三担任这所学校的校长。这所学校从正式开学到抗战结束，共培养、改造日本学员三百余人。"
 PRC_sanzo_nosaka.1.descmao:0 "1940年3月25日，野坂参三与周恩来、邓颖超等人一同到达延安，但由于国民党和日军对根据地的包围，他根本无法返回日本，在这种情况下，野坂只好从长计议，做好长留延安的准备。当时，随着抗日战争的进一步发展，八路军俘获的日军战俘也越来越多，如何安置这些战俘，也变成了一个棘手的问题。面对这种情况，野坂参三进行了深入的调研，并给毛泽东写了一封信，建议中共中央在延安建立一所专门学校，教育和改造日军战俘。这一建议与中共中央的想法完全一致。毛泽东亲自将这所学校定名为“日本工农学校”，野坂参三担任这所学校的校长。这所学校从正式开学到抗战结束，共培养、改造日本学员三百余人。"
