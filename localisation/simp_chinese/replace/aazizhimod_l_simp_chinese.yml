 PRC_linyuying.26.t:0 "《抗日救国十大纲领》"
 PRC_linyuying.26.desc:0 "（一）打倒日本帝国主义：对日绝交，驱逐日本官吏，逮捕日本侦探，没收日本帝国主义在华财产，否认日本外债，废除日本条约。收回日本租界。为保卫华北与沿海各地而血战到底。为收复平津与东北而血战到底。驱逐日本帝国主义出中国。反对任何的动摇妥协。\n（二）全国军事的总动员：动员全国海陆空军实行全国抗战。反对单纯防御的消极作战方针，采取独立自主的积极作战方针。建立经常的国防会议，讨论与决定国防计划与作战方针。武装人民，发展抗日的游击战争，配合主力军作战。改革军队的政治工作，使指挥员与战斗员团结一致，军队与人民团结一致，发扬军队的积极性。援助东北人民革命军东北义勇军，破坏敌人的后方。实现一切抗战军队的平等待遇。建立全国各地军区，动员全民族参战，以便从雇佣兵役制转变为义务兵役制。\n（三）全国人民的总动员：全国人民除汉奸外，皆有抗日救国的言论，出版，集会，结社，及武装抗敌之自由。废除一切束缚人民爱国运动的旧法令，颁布革命的新法令。释放一切爱国的革命的政治犯，开放党禁。全中国人民动员起来武装起来，参加抗战，实行有力出力，有钱出钱，有枪出枪，有知识出知识。动员蒙民、回民及其他一切少数民族，在民族自决和民族自治的原则下，共同抗日。\n（四）改革政治机构：召集真正人民代表的国民大会，通过真正的民主宪法，决定抗日救国方针，选举国防政府。国防政府必须吸收各党各派及人民团体的革命分子，驱逐亲日分子。国防政府采取民主集中制，他是民主的，但又是集中的。国防政府执行抗日救国的革命政策。实行地方自治，铲除贪官污吏，建立廉洁政府。\n（五）抗日的外交政策：在不丧失领土主权的范围内，与一切反对日本侵略主义的国家订立反侵略的同盟，及抗日的军事互助协定。拥护和平阵线，反对德日意侵略阵线。联合朝鲜台湾及日本国内的工农人民反对日本帝国主义。\n（六）战时的财政经济政策：财政政策以有钱出钱及没收汉奸财产作抗日经费为原则。经济政策是整顿与扩大国防生产，发展农村经济，保证战时农产品的自给。提倡国货，改良土产，禁绝日货，取缔奸商，反对投机操纵。\n（七）改良人民生活：改良工人农民职员教员及抗日军人的待遇。优待抗日军人的家属。废除苛捐什税。减租减息。救济失业。调节粮食。赈济灾荒。\n（八）抗日的教育政策：改变教育的旧制度旧课程，实行以抗日救国为目标的新制度新课程。实施普及的义务的免费的教育方案，提高人民民族觉悟的程度。实行全国学生的武装训练。\n（九）肃清汉奸卖国贼亲日派，巩固后方。\n（十）抗日的民族团结：在国共两党彻底合作的基础上，建立全国各党各派各界各军的抗日民族统一战线，领导抗日战争，精诚团结，共赴国难。"
 PRC_linyuying.26.a:0 "很棒的见解！"
 PRC_linyuying.26.b:0 "我看也不过如此"
 
 PRC_linyuying.25.t:0 "毛泽东同志作《为动员一切力量争取抗战胜利而斗争》报告"
 PRC_linyuying.25.desc:0 "七月七日卢沟桥事变，是日本帝国主义大举进攻中国本部的开始。卢沟桥中国军队的抗战，是中国全国性抗战的开始。由于日寇无底止的进攻，全国人民的坚决斗争，民族资产阶级的倾向抗日，中国共产党抗日民族统一战线政策的努力提倡、坚决实行和取得全国的赞助，使得“九一八”以来中国统治当局的对日不抵抗政策，在卢沟桥事变后开始转变到实行抗战的政策，使得一二九运动以来中国革命发展的形势，由停止内战准备抗战的阶段，过渡到了实行抗战的阶段。以西安事变和国民党三中全会为起点的国民党政策上的开始转变，以及[CHI.GetLeader]先生七月十七日在庐山关于抗日的谈话，和他在国防上的许多措施，是值得赞许的。所有前线的军队，不论陆军、空军和地方部队，都进行了英勇的抗战，表示了中华民族的英雄气概。中国共产党谨以无上的热忱，向所有全国的爱国军队爱国同胞致民族革命的敬礼。\n但在另一方面，在七月七日卢沟桥事变以后，国民党当局又依然继续其“九一八”以来所实行的错误政策，进行了妥协和让步，压制了爱国军队的积极性，压制了爱国人民的救国运动。日本帝国主义在夺取平津之后，依靠其野蛮的武力，借助德意帝国主义的声援，利用英帝国主义的动摇，利用中国国民党对于广大劳动民众的隔离，毫无疑义将继续坚持其大规模进攻的方针，实行第二步、第三步的预定的作战计划，向着整个华北及其他各地作猛烈的进攻。察哈尔、上海等地的烽火已经燃烧起来了。为了挽救祖国的危亡，抵御强寇的进攻，保卫华北和沿海，收复平津和东北，全国人民和国民党当局必须深切地认识东北平津丧失的教训，认识阿比西尼亚亡国的覆辙，认识苏联过去战胜外敌的历史，认识西班牙现在胜利地保卫马德里的经验，坚固地团结起来，为保卫祖国而作战到底。今后的任务是“动员一切力量争取抗战胜利”，这里的关键是国民党政策的全部的和彻底的转变。国民党在抗战问题上的进步是值得赞扬的，这是中国共产党和全国人民所多年企望的，我们欢迎这种进步。然而国民党政策在发动民众和改革政治等问题上依然没有什么转变，对人民抗日运动基本上依然不肯开放，对政府机构依然不愿作原则的改变，对人民生活依然没有改良的方针，对共产党关系也没有进到真诚合作的程度。在如此的亡国灭种的紧急关头，国民党如果还因循上述的政策不愿迅速改变，将使抗日战争蒙受绝大的不利。有些国民党人说：待抗战胜利后再实行政治改革吧。他们以为单纯的政府抗战便可以战胜日寇，这是错误的。单纯的政府抗战只能取得某些个别的胜利，要彻底地战胜日寇是不可能的。只有全面的民族抗战才能彻底地战胜日寇。然而要实现全面的民族抗战，必须国民党政策有全部的和彻底的转变，必须全国上下共同实行一个彻底抗日的纲领，这就是根据第一次国共合作时孙中山先生所手订的革命的三民主义和三大政策的精神而提出的救国纲领。\n中国共产党以满腔的热忱向中国国民党、全国人民、全国各党各派各界各军提出彻底战胜日寇的十大救国纲领。中国共产党坚决相信，只有完全地、诚意地和坚决地执行这个纲领，才能达到保卫祖国战胜日寇之目的。否则，因循坐误，责有攸归；全国丧亡，嗟悔无及。十大救国纲领如下："
 PRC_linyuying.25.a:0 "很棒的见解！"
