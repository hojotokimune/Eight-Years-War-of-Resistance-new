 news.1027.d1:0 "[This.GetNewsIcon]在结束了为期一周时间的会谈后，在埃及首都开罗举行会谈的中美英三国首脑宣布已经就接下来的对日作战计划和战后对日本帝国的处置问题达成了初步共识，并发表宣言如下：\n[USA.GetLeader]总统、[CHI.GetLeader]委员长、[ENG.GetLeader]首相、偕同各该国军事与外交顾问人员，在北非举行会议，业已完毕，兹发表概括之声明如下：三国军事方面人员关于今后对日作战计划，已获得一致意见，我三大盟国决心以不松弛之压力从海陆空各方面加诸残暴之敌人，此项压力已经在增长之中;我三大盟国此次进行战争之目的，在于制止及惩罚日本之侵略，三国决不为自己图利，亦无拓展领土之意思;三国之宗旨，在剥夺日本自从一九一四年第一次世界大战开始后在太平洋上所夺得或占领之一切岛屿；在使日本所窃取于中国之领土，例如东北四省、台湾、琉球群岛、澎湖群岛等，归还中华民国；其他日本以武力或贪欲所攫取之土地，亦务将日本驱逐出境；我三大盟国稔知朝鲜人民所受之奴隶待遇，决定在相当时期，使朝鲜自由与独立;根据以上所认定之各项目标，并与其他对日作战之联合国目标相一致，我三大盟国将坚忍进行其重大而长期之战争，以获得日本之无条件投降。"
