 news.1020.t:0 "埃及国王福阿德一世因病逝世" 
 news.1020.desc:0 "[This.GetNewsIcon]就在昨天，埃及王国的缔造者福阿德一世不幸因病去世。1908年，福阿德一世创建开罗大学，成为开罗大学第一任校长。1913年，福阿德一世辞去开罗大学校长职务。1917年8月9日，福阿德一世成为埃及的实际统治者。1922年2月28日，大不列颠及爱尔兰联合王国承认埃及为独立的主权国家。1922年3月15日，福阿德一世在英国人的支持下宣布埃及王国建国。福阿德一世在任期间，尽管受到许多当地英国官员的掣肘，但他仍然为埃及赢得了一定的自主权利，使得埃及成为了名义上的主权国家。随着福阿德一世的逝世，其子法鲁克将继承他的王位，但法鲁克纨绔风流的糟糕习性已是人尽皆知，这无疑将为埃及王国的未来蒙上一层阴影。"
