 zizhinews.4.t:0 "共产国际解散"
 zizhinews.4.a:0 "无奈之举"
 zizhinews.4.b:0 "这也许不是件坏事"
 zizhinews.4.c:0 "共产主义的威胁总算小一些了"
 zizhinews.4.d:0 "无用之举！"
 zizhinews.4.desc:0 "[This.GetNewsIcon]一则令人震惊的消息从莫斯科传来——共产国际执委会、联共（布）中央政治局于今日宣布解散共产国际并停止其一切相关活动，即日起各国共产党解除对于共产国际的章程和历次大会决议所规定的各种义务。据苏联最高领导人[SOV.GetLeader]所称，此举是因为随着世界反法西斯联盟的成立以及反法西斯战争的持续进行，各国内部情况和国际形势变得更加复杂，原有的共产国际组织形式已经越来越难以适应形势的发展，由一个国际中心来领导和解决每个国家共产党遇到的问题不仅不可能，而且往往是有害的，各国共产党党已经成长壮大，完全能够根据本国实际情况决定自己的行动路线，并且考虑到西方盟国此前已经希望能够解散共产国际，或许共产国际的使命已经结束了；如今随着共产国际的解散，各国所组成的反法西斯联盟无疑将能够更加团结一致。"
