 PRC_zhangchunqiao_desc:0 "张春桥（1917年2月1日-2005年4月21日），男，汉族，山东巨野人。1938年到达延安，同年8月加入中国共产党，此后从事革命的宣传文化工作。曾在晋察冀解放区先后担任《晋察冀日报》和《石门日报》主编。1949年，随军南下。新中国成立后，历任上海《解放日报》副总编辑、社长兼总编辑，中共上海市委常务委员、宣传部部长、上海市委书记处候补书记等职。著有《破除资产阶级法权思想》、《论对资产阶级的全面专政》等理论著作。"
