 PRC_chenboda_desc:0 "陈伯达（1904年-1989年9月20日），汉族，原名陈健相，字尚友，福建省泉州市惠安县人。自1939年起长期担任毛泽东同志的政治秘书。著有《中国的四大家族》、《人民公敌蒋介石》、《窃国大盗袁世凯》等理论著作。"
 
 PRC_guomoruo:0 "郭沫若"
 PRC_guomoruo_desc:0 "郭沫若（1892年11月16日—1978年6月12日），原名郭开贞。字鼎堂，号尚武，乳名文豹。中国现代作家、历史学家、考古学家、政治家。笔名除郭沫若外，还有麦克昂、郭鼎堂、石沱、高汝鸿、羊易之等。曾任政务院副总理、文化教育委员会主任、中国科学院院长、中国科学技术大学校长，全国文联一、二、三届主席。1892年11月16日出生于四川乐山沙湾。1914年1月，赴日本留学。1915年，进入冈山第六高等学校。1918年，升入九州帝国大学医学部。1919年，组织抵日爱国社团夏社；同年，创作诗歌《抱和儿浴博多湾中》《凤凰涅槃》等。1921年8月，诗集《女神》出版。1923年，完成历史剧《卓文君》、诗歌戏曲散文集《星空》。1924年，完成历史剧《王昭君》。1927年“四·一二反革命政变”前夕，撰写散文《请看今日之蒋介石》，揭露了蒋介石“背叛国家，背叛民众，背叛革命”的行径，在人民群众中产生影响，但因此受到通缉；8月1日，参加八一南昌起义，途中加入中国共产党。1928年2月，为躲避国民党政府缉捕，得内山完造帮助离开上海，化名旅日，定居千叶县市川市，行动受警方监视；同年，译美国作家辛克莱长篇小说《石炭王》。1931年，完成论著《甲骨文字研究》《殷周青铜器铭文研究》等。1937年，抗日战争全面爆发，归国参加抗战，在上海主办《救亡日报》。1938年4月，任国民政府军委会政治部第三厅厅长。1941年12月，写成五幕历史剧《棠棣之花》。1942年，完成历史剧《屈原》、《虎符》、《高渐离》、《孔雀胆》。1943年，完成历史剧《南冠草》。1944年写《甲申三百年祭》。1959年，完成历史剧《蔡文姬》。1960年1月，完成历史剧《武则天》。1969年，完成论著《李白与杜甫》。1973年，论著《出土文物二三事》出版。"
