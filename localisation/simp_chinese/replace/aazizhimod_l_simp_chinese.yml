 PRC_the_dongbei_hangxiao_desc:0 "东北民主联军航空学校是于1946年3月1日成立的中国人民解放军第一所航空学校，校址位于吉林通化。先后辗转移至牡丹江、东安、长春等地。在短短的3年零9个月里，东北老航校培养出了一百多名飞行员和四百多名各类航空技术人员，为人民空军和新中国航空事业发展建立了不朽的功绩，成为人民空军的摇篮，中国航空事业发展史上的一座丰碑。"
 
