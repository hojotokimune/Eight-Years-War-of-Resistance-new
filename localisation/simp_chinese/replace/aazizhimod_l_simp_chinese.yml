 PRC_linyuying.16.t:0 "中国人民政治协商会议第一届全体会议"
 PRC_linyuying.16.desc:0 "经过3个多月紧张、认真和周密的筹备，召开中国人民政治协商会议的工作已经圆满完成。会议召开当天，[PRC.GetLeader]等来到中南海怀仁堂，出席中国人民政治协商会议第一届全体会议。\n参会的人有穿工装的，穿长袍的，穿短衫的，穿西装的，穿军装的，戴瓜皮帽的；有说汉语的，说英语的，说客家话的，说蒙语的，说藏语的。“这些一看就知道是身份不同的人物，能够聚在一起开会，讨论建国大事，对我来说真是平生第一次遇到。”社会学家费孝通说。\n大会在欢快的中国人民解放军进行曲和场外鸣放54响礼炮中隆重开幕，全体代表起立，热烈鼓掌达5分钟之久。\n这是一个具有历史意义的庄严时刻！\n[PRC.GetLeader]致开幕词：“现在的中国人民政治协商会议是在完全新的基础上召开的，它具有代表全国人民的性质，它获得全国人民的信任和拥护。”“诸位代表先生们，我们有一个共同的感觉，这就是我们的工作将写在人类的历史上，它将表明：占人类总数四分之一的中国人从此站立起来了。”\n[PRC.GetLeader]的讲话，使许多人热烈盈眶。一百多年来，中华民族受尽外人的蔑视和蹂躏，痛苦和悲愤长期埋存在心头。一旦看到中国人终于重新站立起来，那种兴奋和激动，那种刻骨铭心的翻身感，也许是长期处于幸福生活中的后来者很难真切领会到的。\n各民主党派、各界人士80多人在会上发了言。特邀代表宋庆龄说：“这是一个历史的跃进，一个建设的巨力，一个新中国的诞生！我们达到今天的历史地位，是由于中国共产党的领导。”\n会中，先后有85位代表在大会上发言，就建设新中国的大政方针，各抒己见。\n全体会议讨论通过了《中国人民政治协商会议组织法》《新中国中央人民政府组织法》和新中国国都、纪年、国歌、国旗四个决议案。\n全体会议讨论通过了《中国人民政治协商会议共同纲领》。\n全体会议选举[PRC.GetLeader]为中央人民政府主席，选举出由180人组成的中国人民政治协商会议第一届全国委员会，通过了《中国人民政治协商会议第一届全体会议宣言》。\n当天下午6时，当夜幕将要降临时，全体代表来到天安门广场，参加人民英雄纪念碑的奠基典礼。在这个庄严肃穆的场合，[PRC.GetLeader]满怀激情地朗声宣读了亲自撰写的碑文："
 PRC_linyuying.16.a:0 "中国的历史，从此开辟了一个新的时代"
 PRC_linyuying16_tootip:0 "§Y三年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！§!\n\n§Y三十年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！§!\n\n§Y由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽！§!\n"
 
