 news.1028.desc:0 "[This.GetNewsIcon]在结束了为期一周时间的会谈后，在伊朗首都德黑兰举行会谈的苏美英三国首脑宣布已经就接下来的对德作战计划和战后对纳粹德国的处置问题达成了初步共识，并发表宣言如下：\n我们——美利坚合众国总统、大不列颠首相和苏联人民委员会主席——在过去的数天中，已在我们盟邦伊朗的首都德黑兰集会。已经拟定并认可了我们的共同政策。我们表示我们的决心：我们国家在战争方面，以及在随后的和平方面，都将共同工作。关于战争方面——我们的军事参谋曾参加我们的圆桌讨论，我们已经议定了关于将德军消灭的计划。我们已就将从东面、西面、和南面进行的军事行动的规模和时间，商得完全的协议。我们在这里达到的共同默契保证胜利一定是我们的。世界上没有任何力量能够阻挡我们由陆上消灭德国军队，在海里消灭他们的潜艇，并且从空中消灭他们的兵工厂。我们的进攻将是毫不留情的，而且是越来越强的。从这些友谊的会议出来，我们怀着信心瞻望那么一天，那时全世界所有各国人民都可以过自由的生活，不受暴政的摧残，凭着他们多种多样的愿望和他们自己的良心而生活。我们怀着希望和决心来到这里。我们作为事实上的朋友，精神上的朋友，和志同道合的朋友而在这里分手。"
