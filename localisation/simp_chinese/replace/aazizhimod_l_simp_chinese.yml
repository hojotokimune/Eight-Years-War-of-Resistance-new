 zizhinews.31.t:0 "辽沈战役"
 zizhinews.31.desc:0 "[This.GetNewsIcon]随着国共内战进入白热化，两军的力量对比发生了转变。人民解放军一改内战初期躲避国军主力的战略，主动寻求与国军的战略决战，力图大规模地歼灭国军主力；国军因内战开始以来机动兵力的逐渐消耗，被迫将重兵集团集中在大城市固守。因为东北是全国唯一一个人民解放军兵力超过国军的地区，人民解放军的战略决战首先在这里发起。\n\n此次决战，东北野战军调集12个纵队另15个独立师共70余万兵力，与东北剿总五个兵团约55万人围绕沈阳市、辽宁锦州与吉林长春进行了三个阶段的作战，以约七万人的损失毙伤国军近六万；东北国军另有30余万被俘、投敌或倒戈，自此东北全境被中国共产党所占领。"
 zizhinews.31.a:0 "解放全中国的第一步从这里出发！"
 zizhinews.31.b:0 "该死的共匪！"
 zizhinews.31.c:0 "国民党正在走向失败"
 
 zizhinews.32.t:0 "淮海战役"
 zizhinews.32.desc:0 "[This.GetNewsIcon]淮河流域历来是保卫长江的屏障，徐州更是易攻难守的四战之地。粟裕最早提出的淮海战役，被称为是“小淮海”，方案为开辟苏北战场，攻占两淮(淮阴，淮安)、海州(连云港)等地区。随着战事的进展，华中国军的增援不力，使“小淮海”打成了“大淮海”，粟裕主动提出请求华中、中原野战军统一指挥，[PRC.getleader]表示同意。为了寻找机会与徐州剿总的国军决战，歼灭两淮地区的国军主力，人民解放军华东野战军与中原野战军23个纵队66万兵力又40万军区武装，从鲁西南、豫东出击，进逼徐州；国军徐州剿总四个兵团又三个绥靖区另华中剿总一个兵团共80万人，固守以徐州为中心的津浦、陇海两条铁路线，进行攻势防御。\n\n此次决战，国军情报工作不力、指挥仓皇失措；人民解放军采取围点打援战术逐次围歼国军两个主力兵团，并通过运动穿插将徐州剿总主力围歼，并且无数人民群众组建的支前大军日夜活跃在战场上支援解放军。支前民工共543万人，担架20.6万副，大小车辆88.1万辆，挑子30.5万副，牲畜76.7万头，向前线运送弹药1460万斤、筹运粮食9.6亿斤，向后方转运伤员11万余名，有力地保障了大规模作战的需要。最后以伤亡13万余人的代价毙伤国军17万，另有30余万俘虏，彻底控制了两淮地区。"
 zizhinews.32.a:0 "打过长江去，解放全中国！"
 zizhinews.32.b:0 "该死的共匪！"
 zizhinews.32.c:0 "国民党正在走向失败"
 
