 zizhinews.42.t:0 "易北河会师"
 zizhinews.42.desc:0 "[This.GetNewsIcon]1945年3月，美法英等国盟军强渡莱茵河，向德国腹地挺进。4月，美军在取得鲁尔战役胜利后，以每天50—80公里的速度于11日进抵易北河畔。18日，美军第9集团军占领易北河畔的马格德堡。19日，英第2集团军进抵易北河畔的劳恩堡，美第1集团军占领莱比锡。与此同时，东线的苏军于4月16日从奥得河边向西面发动强大的攻势，开始实施攻占柏林的战役。4月25日，美第1集团军第69师的一部在柏林南部120公里处易北河畔的托尔高地区与苏军会师。美苏双方商定，两军沿易北河及其支流穆尔德河一线会合。易北河会师，把德军截成南北两段，反法西斯德国的东、西两条战线从此联接。为庆祝盟军易北河会师，[SOV.GetLeader]命令莫斯科鸣放礼炮，并发表《告红军和盟军书》，向红军和盟军致敬。"
