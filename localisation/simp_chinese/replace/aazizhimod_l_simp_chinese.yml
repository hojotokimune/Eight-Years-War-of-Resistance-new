 PRC_huangyanpei:0 "黄炎培"
 PRC_huangyanpei_desc:0 "黄炎培（1878年10月1日－1965年12月21日），号楚南，字任之，笔名抱一；出生于川沙镇内史第，江苏省川沙县（今属上海市）人。中国教育家、社会活动家。1901年入南洋公学，选读外文科，受知于中文总教习蔡元培；1905年参加同盟会。1945年7月，黄炎培到延安考察，谈到“其兴也勃焉，其亡也忽焉”，称历朝历代都没能跳出兴亡周期率。毛泽东表示：“我们已经找到新路，我们能跳出这周期率。这条新路，就是民主。只有让人民来监督政府，政府才不敢松懈。只有人人起来负责，才不会人亡政息。”黄、毛二人的对话后来被人们传为“窑洞对”。新中国成立后，任政务院副总理兼轻工业部部长等职。1952年兼任民主建国会主任委员。1954年9月任全国人民代表大会常务委员会副委员长。12月任政协全国委员会副主席。1959年4月和1965年1月，分别连任全国人大常委会副委员长和全国政协副主席。"
