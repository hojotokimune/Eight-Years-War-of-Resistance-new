 zizhinews.39.t:0 "中国远征军赴缅作战"
 zizhinews.39.desc:0 "[This.GetNewsIcon]中国远征军根据1941年成立之中英军事同盟而组织，中华民国国民政府为支援英国军队在英属缅甸对抗日本陆军及保卫中国西南大后方补给线安全，组建出国作战的国民革命军部队，这标志着中国与同盟国直接进行军事合作。珍珠港事件后，日本对美国、英国宣战。1941年12月23日，中英在重庆签署《中英共同防御滇缅路协定》，中英军事同盟形成，中国为支援英军在缅甸地区的对日作战并保卫中国西南大后方，组建中国远征军。"
