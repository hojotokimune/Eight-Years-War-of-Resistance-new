 PRC_jinzhuyanan:0 "转移中央机关驻地至延安"
 PRC_jinzhuyanan_desc:0 "瓦窑堡虽然地段隐蔽，但交通这方面上终究不太方便。如今东北军已经把延安让了出来，是时候把党中央和中央书记处搬到延安了。延安在陕北根据地的中心位置，她的影响力足以辐射整个陕北，加强我们对根据地的控制力。"
 #PRC_jinzhuyanan_tt:0 "§C像翩翩归来的燕子，在追寻昔日的春光；\n\n像茁壮成长的小树，在追寻雨露和太阳。\n\n追寻你，延河叮咚的流水，追寻你，枣园梨花的清香。\n\n追寻你，南泥湾开荒的镢头，追寻你，杨家岭讲话的会场。\n\n一排排高楼大厦像雨后春笋，\n\n一件件家用电器满目琳琅；\n\n我们永远告别了破旧的茅屋，\n\n却忘不了延安窑洞温热的土炕。\n\n航天飞机探索宇宙的奥秘，\n\n电子计算机奏出美妙的交响；\n\n我们毫不犹豫丢掉了老牛破车，\n\n却不能丢掉宝塔山顶天立地的脊梁。\n\n延安，你的精神灿烂辉煌！\n\n如果一旦失去了你啊，\n\n那就仿佛没有了灵魂，怎能向美好的未来展翅飞翔？\n\n啊！延安，我把你追寻，\n\n追寻信念，追寻金色的理想；\n\n追寻温暖，追寻明媚的春光；\n\n追寻光明，追寻火红的太阳！§!"
 PRC_jinzhuyanan_tt:0 "§C夕阳照耀着山头的塔影\n\n月色映照着河边的流萤\n\n春风吹遍了坦平的原野\n\n群山结成了坚固的围屏\n\n啊延安\n\n你这庄严雄伟的古城\n\n到处传遍了抗战的歌声\n\n啊延安\n\n你这庄严雄伟的古城\n\n热血在你胸中奔腾\n\n千万颗青年的心\n\n埋藏着对敌人的仇恨\n\n在山野田间长长的行列\n\n结成了坚固的阵线\n\n看群众已抬起了头\n\n看群众已扬起了手\n\n无数的人和无数的心\n\n发出了对敌人的怒吼\n\n士兵瞄准了枪口\n\n准备和敌人搏斗\n\n啊延安\n\n你这庄严雄伟的城墙\n\n筑成坚固的抗日的阵线\n\n你的名字将万古流芳\n\n在历史上灿烂辉煌§!"

 PRC_huifuguominjingji:0 "恢复国民经济"
