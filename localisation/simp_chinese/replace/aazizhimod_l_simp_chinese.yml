 jap_dasaodang_dongbeikanglian_category:0 "围剿东北游击队"
 jap_dasaodang_dongbeikanglian_category_desc:0 "自1931年满洲事变以来，中国共产党所领导的游击队伍就一直活跃在满洲广大的农村地带，这无疑给帝国在满洲地区的统治造成了巨大的阻碍。一份由关东军司令部制定的全面围剿计划将会帮助我们解决这个麻烦。"
