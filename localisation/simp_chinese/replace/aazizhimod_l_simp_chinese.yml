 prc_mao_zedong_desc:0 "一位政治知识分子、理论家、军事家和诗人，是毛泽东所为人熟知的。\n\n毛泽东早年反帝反封，参与了推翻清政府的辛亥革命运动，并在辛亥革命后重返教育领域。\n\n他在求学期间被共产主义理念所吸引，1922年加入新成立的中国共产党，成为湘区委员会书记，是一名后起之秀。在国民大革命期间，毛泽东支持国民革命军直到四一二事变爆发。后在江西苏维埃时期任中华苏维埃共和国中央执行委员会和人民委员会主席。在第五次反围剿失败后，他随红一军团长征，并在遵义会议后重新取得红军的军事领导权。"
 prc_wang_jiaxiang_desc:0 "王稼祥，安徽省泾县人。中国共产党的优秀党员，忠诚的马克思主义者，杰出的无产阶级革命家，中国共产党和中国人民解放军卓越领导人，新中国优秀的外交家，首任苏联大使。1935年遵义会议后的3月中旬，在贵州鸭溪、苟坝一带，成立由毛泽东、周恩来、王稼祥组成的新的中央三人军事领导小组，通过中革军委、红军总政治部负责指挥全军的军事行动。"
 prc_zhang_wentian_desc:0 "张闻天是一位教师和作家，他写了许多关于中国和社会主义思想的文章。 1925年加入中国共产党，1928年帮助建立了28布尔什维克。\n\n第一次国共内战期间，他广泛开展宣传工作号召人们加入共产主义运动。1934年1月，在中共六届五中全会上当选为中央政治局委员、中央书记处书记。2月，在中华苏维埃二大上当选为中央政府人民委员会主席。1934年10月，张闻天跟随党中央、中央红军主力被迫撤离中央革命根据地，开始长征。遵义会议前夕，拥护毛泽东的正确主张。在遵义会议上，根据毛泽东的意见作了批判“左”倾军事路线的报告，为会议的成功召开作出了贡献。遵义会议后，1935年2月上旬，根据中央政治局常委会议的决定，张闻天同志代替博古同志在党内负总责。从这时一直到1938年9月中共扩大的六届六中全会召开，党中央日常工作由张闻天同志主持。中共扩大的六届六中全会以后，张闻天同志实际上离开了党内“负总责”的岗位，主要负责宣传、干部教育和理论研究等工作。"
 
