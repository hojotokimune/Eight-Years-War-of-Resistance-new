 jap_dasaodang_category:0 "扫荡作战计划"
 jap_dasaodang_category_desc:0 "共产党敌后游击队在我军占领区内的活动正变得日益猖獗，他们袭击我军的交通补给路线、破坏占领区的工业生产和资源开发、以突然袭击的方式攻击我军的小股部队，给我们造成了巨大的麻烦，前不久发生的“百团大战”便是一次严重的教训。集结主力部队对敌军游击队的根据地发起全面而严酷的扫荡将大大有利于改善目前的境况。"
