 PRC_partisan_offensive:0 "开辟敌后战场"
 PRC_partisan_offensive_desc:0 "随着正面战场的战线向中国腹地推进，日军后方的占领区非常利于我们渗透。趁着日军主力与国民党军交战、日占区留守兵力分散，我们可以伺机派遣游击队深入敌后以缓解正面战场的巨大压力。"
 
 PRC_Breaking_operations:0 "推广铁道游击队经验"
 PRC_Breaking_operations_desc:0 "铁道游击队是活跃在山东鲁南地区的一支抗日武装，受八路军苏鲁支队命令成立，成立时称“鲁南军区铁道大队”。人员最多时达300余人，由苏鲁支队任命洪振海为铁道游击队队长。铁道队以抱犊崮山区抗日根据地为依托，以临城为中心，紧紧依靠枣庄地区人民群众，主要战斗在铁路支线临城-枣庄段、枣庄-台儿庄段，津浦铁路干线的韩庄-兖州段、兖州-徐州段，驰骋在运河两岸和微山湖区。"
 PRC_Breaking_operations_tt:0 "这将使§C游击队攻势§!的§Y建筑破坏§!效果§G增加两倍§!；§Y游击队攻势§!人员杀伤效果§G增加5%§!\n"
 PRC_Breaking_operations_tt_aazz:0 "§C西边的太阳就要落山了\n\n微山湖上静悄悄\n\n弹起我心爱的土琵琶\n\n唱起那动人的歌谣\n\n爬上飞快的火车\n\n像骑上奔驰的骏马\n\n车站和铁道线上\n\n是我们杀敌的好战场\n\n我们扒飞车那个搞机枪\n\n撞火车那个炸桥梁\n\n就像钢刀插入敌胸膛\n\n打得鬼子魂飞胆丧\n\n西边的太阳就要落山了\n\n鬼子的末日就要来到\n\n弹起我心爱的土琵琶\n\n唱起那动人的歌谣§!"
 
 PRC_Block_enemy:0 "运动战"
 PRC_Block_enemy_desc:0 "运动战是中国共产党领导下的人民军队的传统战法，随着中国革命战争的形势变化而发展变化。抗日战争时期，八路军、新四军贯彻“基本的是游击战，但不放松有利条件下的运动战”的方针，在广泛开展游击战的同时，进行了一些团、师（旅）规模的运动战，以袭击、伏击、分进合击等战法消灭敌人，对打退敌人多路围攻，实现战略上的持久战起到了决定性的作用。"
 PRC_Breaking_operations_2_tt:0 "这将使§C游击队攻势§!的§Y建筑破坏§!效果§G增加一倍§!；§Y游击队攻势§!人员杀伤效果§G增加10%§!\n"
 
 PRC_Expand_production:0 "建设小作坊"
 PRC_Expand_production_desc:0 "小作坊、小工厂，这些都是我们可以发展的地方，如果能将他们组织起来，并且扩大数量和规模，我们就可以进一步改善我们的工农业产出状况。"
 
 PRC_Establish_traffic_network:0 "修缮黄河水利"
 PRC_Establish_traffic_network_desc:0 "黄河母亲在滋养了数千万上亿人的同时也给两岸的人民群众带来沉重的灾难。如今我们的根据地处于黄河周边，我们可以动员人民群众修缮陕北沿线的水利工程。"
 
 PRC_revive_hanyang_steelwork_focus:0 "武汉钢铁厂"
 PRC_revive_hanyang_steelwork_focus_desc:0 "新中国成立后，为发展钢铁工业并改善工业布局，中央开始酝酿在华中地区、长江流域建立一个新的钢铁联合企业。武钢第一期工程于1955年8月开始施工，这是一五计划期间由苏联帮助设计并提供主要设备的重点建设项目之一。到1960年大型厂试轧制，基本完成了年产钢150万吨规模设计包括的主要生产设施及相应的公用辅助设施的建设，同时还将属于二期工程的部分项目提前在1960年建成投产。"
 
 PRC_anshan_steelwork_focus:0 "鞍山钢铁厂"
 PRC_anshan_steelwork_focus_desc:0 "1948年，东北全境解放，鞍钢重新回到了人民的怀抱，随后鞍山钢铁公司成立，成为当时中国最大的钢厂。从1952年下半年起，鞍钢进入大规模建设时期。以鞍钢大型轧钢厂、无缝钢管厂和7号炼铁高炉“三大工程”为代表，新中国第一批重点工业建设项目在鞍钢相继竣工投产，诞生了新中国第一根无缝钢管、第一根重轨、第一座现代化高炉。"
 
 PRC_infrastructure_effort_i:0 "公路建设"
 PRC_infrastructure_effort_i_desc:0 "一五计划期间全国公路通车里程达到25万多公里，比1952年增加1倍。川藏、青藏、新藏公路相继通车。许多公路都是修建在群山峻岭和戈壁沙漠之中，使西南和西北地区结束了没有公路的历史。"
 
 PRC_infrastructure_effort_ii:0 "铁路建设"
 PRC_infrastructure_effort_ii_desc:0 "一五计划期间全国新建铁路33条、恢复铁路3条，新建和修复干线、复线、支线和企业专用线共约一万公里。到1957年底，全国铁路通车里程达29862公里，比1952年增加22%。宝成铁路、鹰厦铁路、集二铁路先后建成，特别是宝成铁路通车形成的铁路网把西北、西南和全国联成一体。1957年10月，我国建成了贯通南北、具有世界水准的武汉长江大桥，结束了长江上没有铁路桥梁的历史。"
 
 PRC_infrastructure_effort_iii:0 "水利建设"
 PRC_infrastructure_effort_iii_desc:0 "新中国成立前我国只有大型水库6座，中型水库17座，小型水库1200座，大中小水库1223座，总库容估计200亿立方左右。1949—1976年，全国建成大型水库302座，中型水库2110座，小型水库82000多座，大中小水库84000多座，总库容4000亿立方。"
 
 PRC_computer:0 "国产计算机"
 PRC_computer_desc:0 "1958年中国科学院计算技术研究所根据苏联提供的M-3小型机技术资料制成了第一台国产电子计算机八一型通用电子管计算机（又称103机）。103机每秒运算30次，改进后提高到1500次。1959年9月14日又根据苏联有关计算机技术资料制成104大型通用电子计算机，104机在运算速度、存储容量等主要技术指标方面不仅超过了当时日本的计算机而且不逊于英国已投入运行的最快的计算机。"
 
 PRC_Radar:0 "国产雷达"
 PRC_Radar_desc:0 "渡江战役后，国民政府雷达研究所光荣起义，全部雷达、器材物资、车辆、文件档案完整地为我军顺利接管。雷达研究所也就是现如今的中国电科14所，获得了新生，中国雷达工业自此也拉开了从无到有、从落后到先进的蓬勃发展历程。1953年，第一部自行设计的国产雷达在中国电科14所正式诞生，最大探测距离125公里，命名为314甲中程警戒雷达。"
 
 national_resource_council:0 "国民政府资源委员会"
 PRC_national_resource_council:0 "[PRC.GetNameDef]地质部"
 PRC_national_resource_council_desc:0 "1952年中央人民政府根据《关于调整中央人民政府机构的决议》而成立[PRC.GetNameDef]地质部，其前身为全国地质工作计划指导委员会和矿产地质勘探局，统筹负责全国地质测量和矿业探勘等工作，首任部长为李四光。"
 
 PRC_6th_plenary_session_of_the_6th_CPC_central_committee_focus:0 "中国共产党六届六中全会"
 
 PRC_national_resource_exploration:0 "[PRC.GetNameDef]地质部"
 PRC_national_resource_exploration_desc:0 "1952年中央人民政府根据《关于调整中央人民政府机构的决议》而成立[PRC.GetNameDef]地质部，其前身为全国地质工作计划指导委员会和矿产地质勘探局，统筹负责全国地质测量和矿业探勘等工作，首任部长为李四光。"
 
 PRC_nationalize_industry_focus:0 "农业社会主义改造"
 PRC_nationalize_industry_focus_desc:0 "分散、脆弱的农业个体经济既不能满足工业发展对农产品的需求，又有两极分化的危险。中共中央于1953年先后发布了《中共中央关于农业生产互助合作的决议》和《中共中央关于发展农业合作社的决议》，中国农村开始了互助合作运动引导他们参加农业生产合作社，走集体化和共同富裕的社会主义道路。"
 
 PRC_nationalize_industry_ii_focus:0 "手工业社会主义改造"
 PRC_nationalize_industry_ii_focus_desc:0 "个体手工业是以私有制和个体劳动为基础、从事商品生产的一种个体经济，在中国国民经济中占有一定的地位。手工业社会主义改造采取合作化的形式和逐步过渡的步骤，从手工业生产合作小组、手工业供销合作社，再发展为手工业生产合作社。通过合作化道路，把个体手工业转变为社会主义劳动群众集体所有制经济的理论和实践。"
 
 PRC_nationalize_industry_iii_focus:0 "资本主义工商业社会主义改造"
 PRC_nationalize_industry_iii_focus_desc:0 "中国民族资本主义经济在由新民主主义向社会主义的过渡时期中具有两面性，既有有利于国计民生的一面，又有不利于国计民生的一面；中国民族资产阶级相应也具有两面性。消灭资本主义私有制是过渡时期的一项基本任务，党对之采取了“和平赎买”政策，通过国家资本主义形式逐步将其改造成社会主义公有制企业并将所有制改造与人的改造相结合，努力使剥削者成为自食其力的劳动者。"
 
 PRC_modern_industrialization:0 "社会主义初级阶段"
 PRC_modern_industrialization_desc:0 "社会主义改造的胜利使我国社会的经济结构发生了根本变化，几千年来以生产资料私有制为基础的阶级剥削制度基本上被消灭，社会主义经济成了国民经济中的主导成分，社会主义经济制度在中国基本确立。它与1954年召开的第一届全国人民代表大会确立的社会主义政治体制一起，完成了历史上最深刻、最伟大的社会变革，新中国自此从新民主主义社会进入社会主义初级阶段。"
 
 PRC_streamlined_industry:0 "社会主义工业化的开端"
 PRC_streamlined_industry_desc:0 "人人都会懂得，只有在我国人民现时生活已经有所改善的条件下尽力增产节约，去建设我国的工业特别是重工业，才能大规模地发展农业，才能从根本上改善工人、农民和全体人民的生活，这是长远的利益所在；只有把我们眼前生活中的局部的利益，服从于国家社会主义工业化的长远的利益，这才是全体人民最高的根本的利益。"
 
 PRC_rejuvenate_heavy_industry:0 "优先发展重工业"
 PRC_rejuvenate_heavy_industry_desc:0 "正如[PRC.GetLeader]主席所言：“现在我们能造什么？能造桌子椅子，能造茶碗茶壶，能种各种粮食，还能磨成面粉，还能造纸，但是，一辆汽车、一架飞机、一辆坦克、一辆拖拉机都不能造。”优先振兴重工业对于面临帝国主义国家层层包围的新中国来说可谓是刻不容缓。"
 
 PRC_Mountain_combat_desc:0 "西方列强的“特种部队”对于中国共产党领导的人民军队而言往往是个伪命题，因为对于他们而言能在补给缺乏的情况下作战的“特种部队”放在人民军队里面确是个常态。他们会发现人民军队所有部队都是“特种部队”，在这种氛围下诞生的人民军队的特种部队可能是常人无法想象的强大军队。"
 PRC_Mountain_combat:0 "山地游击战"
 PRC_ideas_shandizuozhanzhuanjia:0 "山地游击战"
 PRC_ideas_shandizuozhanzhuanjia_ttaa:0 "§C我们将获得一支山地作战经验丰富的模范教导旅§!"
 
 PRC_Five_year_plans_of_China:0 "一五计划"
 PRC_Five_year_plans_of_China_desc:0 "根据党在过渡时期总路线的要求，“一五”计划将集中主要力量进行以苏联帮助我国设计的156个建设项目为中心、由694个大中型建设项目组成的工业建设，建立我国的社会主义工业化的初步基础；发展部分集体所有制的农业生产合作社以建立对农业和手工业社会主义改造的基础；基本上把资本主义工商业分别纳入各种形式的国家资本主义的轨道以建立对私营工商业社会主义改造的基础。"
 
 PRC_Enemy_city:0 "国产战略轰炸机"
 PRC_Enemy_city_desc:0 "轰-6是在1950年代引进自苏联图波列夫图-16轰炸机的基础上自行研制生产的中型双发喷气式战略轰炸机，是中国人民解放军空军服役时间最长的机种之一，并仍在继续改进生产之中，短期内还将继续服役下去。轰-6主要担任战术战略轰炸、侦察、反舰、巡逻监视等多种任务，是中国空军战略轰炸力量的核心。"
 
 PRC_Bomber:0 "国产战术轰炸机"
 PRC_Bomber_desc:0 "轰-5是新中国第一款国产轻型战术轰炸机，实现了轰炸机由螺旋桨式向喷气式的成功过渡。轰-5轻型战术轰炸机是我国从苏联引进的伊尔-28喷气轰炸机的仿制品。该机采用两台涡轮喷气发动机，平直翼型，在当时是相当先进的一种前线轰炸机。"
 
 PRC_rocket:0 "引进苏联米格战斗机"
 PRC_rocket_desc:0 "新中国成立后便迅速开始了仿制生产喷气式歼击机的工作。中苏政府于1951年10月正式签订了《苏维埃社会主义共和国联盟给予中华人民共和国在组织修理飞机、发动机及组织飞机厂方面以技术援助的协定》。同年4月18日重工业部设立航空工业局，统一负责飞机的维修工作。"
 PRC_Soviet_MIG:0 "国产歼击机"
 PRC_Soviet_MIG_desc:0 "1956年7月19日清晨，新中国制造的第一架喷气式战斗机歼-5战斗机在东北某机场腾空而起，这架机身前部印有鲜红的“中0101”字样的银白色歼击机的试飞成功，标志着中国成为当时世界上少数几个能够掌握喷气技术的国家之一。"
 
 PRC_Improved_type:0 "发展航空工业"
 PRC_Improved_type_desc:0 "1951年4月17日，新中国航空工业在抗美援朝的烽火中诞生。中央人民政府人民革命军事委员会和政务院颁发《关于航空工业建设的决定》，标志着新中国航空工业建设的起步。"
 
 PRC_Weapon_production:0 "成立军事工业局"
 PRC_Weapon_production_desc:0 "抗日战争爆发后，党中央对军工生产日益重视。为发展我军军事工业，1938年3月10日，中央军委决定成立军事工业局，任命军委参谋长滕代远兼任局长，任务是统一领导我军的兵工生产。"
 
 PRC_Type_81_ma:0 "黄崖洞兵工厂"
 PRC_Type_81_ma_desc:0 "1939年7月，日寇侵入榆社，设立在韩庄的八路军总部修械所受到威胁。为了保存力量隐蔽目标，创建长期而稳固的的军工生产基地，八路军总部兵工部将设在榆社县韩庄村的总部修械所移到黄崖洞并扩建为当时华北敌后我八路军最大的兵工厂，这就是著名的黄崖洞兵工厂。黄崖洞兵工厂研发出了我军第一种制式步枪“八一”式步枪、第一种自产“掷弹筒”等，为人民军工培养了大批优秀技术人员。"
 
 PRC_Improve_construction_method:0 "八一式马步枪"
 PRC_Improve_construction_method_desc:0 "我们军队的主要作战形式是游击战，这要求我们的武器装备轻便好用。国民政府供给的汉阳造和中正式步枪数量太少，从日军处缴获的三八式步枪又较长，我们需要研发一款自己的步枪。"
 
 #PRC_Type_81_ma:0 "八一式马步枪"
 #PRC_Type_81_ma_desc:0 "我们军队的主要作战形式是游击战，这要求我们的武器装备轻便好用。国民政府供给的汉阳造和中正式步枪数量太少，从日军处缴获的三八式步枪又较长，我们需要研发一款自己的步枪。"
 
 PRC_Homemade_artillery:0 "仿制火炮"
 PRC_Homemade_artillery_desc:0 "在与日军的交战中，我们缴获了一些日军使用的九二式步兵炮，这种轻便耐用的支援武器可以在我们伏击日军或进攻据点时提供稀缺的炮击火力。我们可以让兵工厂仿制这款步兵炮，加强我军的炮兵火力。"
 
 #PRC_take_what_we_can_take:0 "没有枪没有炮，敌人给我们造"
 #PRC_take_what_we_can_take_desc:0 "正如我们党的音乐家贺绿汀所作《游击队歌》唱的那样，“没有枪，没有炮，敌人给我们造”。从南昌起义到现在，通过缴获敌人的装备来获得补充始终是人民军队的一大特色。"
 
 PRC_take_what_we_can_take:0 "八路军总部修械所"
 PRC_take_what_we_can_take_desc:0 "1938年9月，八路军总部决定以115师344旅修械所、129师补充团修械所、豫晋游击支队修械所和115师供给部修械所部分人员近300人集中到榆社韩庄村组建了八路军总部修械所。1938年10月的中共六届六中全会指出“每个游击战争根据地都必须尽量建立小的兵工厂办到自制弹药、步枪、手榴弹等程度，使游击战争无军火缺乏之虞。”"
 
 PRC_haijunluzhandui:0 "第一支海军陆战队"
 PRC_haijunluzhandui_desc:0 "1953年，为了解放东南沿海岛屿，华东军区以陆军1个步兵团和2个步兵营为基础，组建了海军陆战第1团，这标志着中国人民解放军海军陆战队的正式成立。1954年12月9日，在陆战第1团和和水陆坦克教导团的基础上，合并华东军区水兵师师部及所属水兵第2团，组建了第一个海军陆战师。"
 
 xiandaijunguan:0 "现代军官"
 KMT_NORTHWEST_ALLIANCE_FORM_PEACE:0 "与西北联军和谈"
 
 zhengzhiju_gui_will_change:0 "§G中央政治局交互界面将会发生变化§!"
 
 nanchangqiyi:0 "南昌首义领导者"
 tongyizhanxianzhichi:0 "统一战线支持者"
 
 secret_front_leader:0 "秘密战线的卓越领导者"
 
 wenge_begin:0 "文化大革命开始"
 
 PRC_quanguorenda:0 "全国人民代表大会"
 PRC_quanguorenda_desc:0 "全国人民代表大会，是中国最高国家权力机关。它的常设机关是全国人民代表大会常务委员会。全国人民代表大会和全国人民代表大会常务委员会行使国家立法权。全国人民代表大会由省、自治区、直辖市、特别行政区和军队选出的代表组成。各少数民族都应当有适当名额的代表。"
 minzhujizhongzhi:0 "民主集中制"
 PRC_jitilingdao:0 "确立集体领导制度"
 PRC_jitilingdao_desc:0 ""
 PRC_jiefangjunjunshixueyuan:0 "中国人民解放军军事学院"
 PRC_jiefangjunjunshixueyuan_desc:0 "新中国建立后，为加强中国人民解放军正规化、现代化建设，培养适应现代战争要求的指挥员，经中央人民政府人民革命军事委员会批准，在原华北、华东军事政治大学的基础上，创办中国人民解放军军事学院。1951年1月15日军事学院在南京成立，刘伯承元帅领导了创建工作并任院长兼政治委员。"
 
 PRC_Ground_support:0 "第一批女飞行员"
 PRC_Ground_support_desc:0 "1951年初，党中央、中央军委作出一项决定：为新中国培养第一批女飞行员。于是从华东军政大学、航空预科总队挑选出来的55名女战士奔赴牡丹江第7航空学校学习飞行。1952年3月8日，一个阳光灿烂的日子，她们从北京西郊机场起飞，飞越天安门上空。[PRC.GetLeader]主席赞扬她们：“细妹子不简单，飞得好高啊！”"
 PRC_The_first_squadron:0 "南苑飞行中队"
 PRC_The_first_squadron_desc:0 "南苑飞行中队是人民空军的第一个飞行中队，于1949年8月15日在北平南苑机场正式组建。中队编有2个战斗机分队、1个轰炸机分队、1个地勤分队。有飞机10架，其中P-51型战斗机6架、蚊式轰炸机2架、PT-19型教练机2架。"
 
 #PRC_Aviation_school_desc:0 "1949年7月，中共中央在筹划建立人民空军时决定，以东北老航校的干部、学员为骨干，请苏联派出专家协助，向苏联购买飞机和航空器材，尽快建立一批航空学校。至1950年1月，新建7所航空学校，以速成方式培养飞行、航空机务等专业技术人才。"
 PRC_Aviation_school:0 "现代空战"
 PRC_Aviation_school_desc:0 "自双翼飞机在战壕上空搏击以来，空战的历史就由来已久。现今的空战究其本质是工业实力的比拼，利用高性能快节奏对敌人实施昼夜不停的持续作战。我们必须认清这一事实并制定相应的规划。"
 
 
 PRC_request_northeast_china:0 "接管苏占东北"
 PRC_request_northeast_china_desc:0 "中国的东北地区现在由苏联控制，苏联红军帮助我们打败了日本关东军和伪满洲国军，并且将美国支持的国民党军挡在了山海关内。我们可以与苏联接洽，在苏军撤离时接管中国东北。"
 
 PRC_PLAAF:0 "人民解放军空军"
 PRC_PLAAF_desc:0 "1949年10月25日，中央军委任命刘亚楼为空军司令员、萧华为空军政治委员兼政治部主任。同年11月中国人民解放军空军司令部在[Root.Capital.GetName]成立，原军委航空局撤销，其人员及业务移交空军司令部。空军领率机关先后设参谋部（司令部）、训练部、政治部、工程部、后勤部、干部部和空军直属政治部等部门。"
 PRC_PLAN:0 "人民解放军海军"
 PRC_PLAN_desc:0 "1950年4月14日，中国人民解放军海军司令部在[Root.Capital.GetName]成立，这是中央军事委员会领导和指挥的海军部队最高领导机关，萧劲光任司令员，刘道生任副政委兼政治部主任；同年任命王宏坤为副司令员，罗舜初为参谋长，后相继组建了东海舰队、南海舰队和北海舰队。"
 PRC_study_foreign_aircraft_design:0 "扩建航校"
 PRC_study_foreign_aircraft_design_desc:0 "1949年7月，中共中央在筹划建立人民空军时决定，以东北老航校的干部、学员为骨干，请苏联派出专家协助，向苏联购买飞机和航空器材，尽快建立一批航空学校。至1950年1月，新建7所航空学校，以速成方式培养飞行、航空机务等专业技术人才。"
 PRC_study_foreign_ship:0 "组建海军院系"
 PRC_study_foreign_ship_desc:0 "在最近成立的中国人民解放军军事学院中开设海军院系将是培养现代化海军人才的一个良好开头。"
 
 PRC_Brown_water_navy:0 "发展船舶工业"
 PRC_Brown_water_navy_desc:0 "1949年到1960年这一时期，我国主要以建造军用舰艇为主，通过“转让制造”的方式引进了苏联军用舰艇制造技术，在全国建立了一批重点造修船厂和配套设备厂，并初步建立了一些科研设计机构和学校。1959年，116艘军用舰艇基本完工，其战斗性能相当于20世纪40年代末50年代初的水平。"
 
 PRC_guochanquzhujian:0 "国产驱逐舰"
 PRC_guochanquzhujian_desc:0 "20世纪60年代，中国参考苏联“科特林”级和“快速”级驱逐舰部分图纸、技术资料开始研制国产驱逐舰，编号051型，西方称旅大级。它是中国第一代自行设计制造的驱逐舰，也是第一种具备远洋作战能力的水面作战舰艇。"
 
 PRC_Submarine:0 "“空潜快”"
 PRC_Submarine_desc:0"“空潜快”是中国人民解放军海军在建立初期的一个短期发展方向，强调以航空兵、潜艇和快艇为主要构成的海上作战力量。主要特点是利用航空兵进行空中掩护，潜艇进行水下威慑，快艇则提供快速打击能力，这种组合旨在近岸海域形成一支高效的、经济的海军力量，以保卫江河出海口和沿海重要地区。"
