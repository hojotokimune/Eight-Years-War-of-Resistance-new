 PRC_Underwater_forces:0 "国产潜艇"
 PRC_Underwater_forces_desc:0 "1953年，中苏两国签署了“六四协定”，苏联开始向中国提供W级潜艇的全套生产设备以及相关的资料和图纸等，为中国海军日后自行建造潜艇打下了基础。1956年3月，第一艘完全由中国自主建造的W级潜艇在江南造船厂下水，它标志着中国海军开始具备了自行生产潜艇的能力。"
