 zizhinews.1.desc:0 "[This.GetNewsIcon]在罗马尼亚法西斯政权倒台后，保加利亚共产党中央、祖国阵线全国委员会、人民游击队通电全国，号召全国人民举行武装起义，策应苏联红军进入保加利亚，推翻沙皇专制制度，建立社会主义祖国阵线政府，并向纳粹德国宣战。保加利亚人民在“全部政权归祖国阵线”的口号鼓舞下，举行全国总罢工，各人民游击队部队迅速向城镇开进，占领了首都索非亚的国家机关和重要战略目标，逮捕了政府和摄政会议的成员。全国各地的革命政权也纷纷建立起来，大部分的政府军队均宣布不采取抵抗措施，只有少数地方爆发了一些零星的军事冲突。"
 zizhinews.2.t:0 "淞沪会战"
 zizhinews.2.desc:0 "[This.GetNewsIcon]随着卢沟桥事变的爆发，日军在中国华北地区的攻势进展顺利。为了把日军由北向南的入侵方向引导改变为自东向西以利于长期作战，同时也为了引起国际社会的关注，国民政府军事委员会早已决定开辟淞沪战场，利用江南地区密布的河道地形迫使日军分散兵力，打乱其战略部署。早在去年，统帅部便预估中日开战后日军会从上海与杭州湾北岸登陆，因此提前动员第36师、第87师和第88师在京沪一带秘密修筑防御工事，截至战争爆发，已完成计划之七成。\n\n驻沪日军8月9日下午挑起虹桥机场事件后，一面否认官兵挑衅行为、要求中国军队撤出上海，一面调派陆海军部队援沪；中国军队第九集团军张治中部奉令在海空军配合下坚守上海、围攻日军驻地，以期阻止日军进一步登陆，淞沪会战自此揭开序幕。"
