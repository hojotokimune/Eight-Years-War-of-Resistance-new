 zizhinews.13.c:0 "巨人苏醒"
 zizhinews.13.desc:0 "[This.GetNewsIcon]在英国皇室与政府要员流亡至加拿大后，英美两国领导人立即在撤离至纽芬兰阿金夏海湾的“威尔士亲王”号战列舰上举行了一场简短的公开会晤。英国首相[ENG.GetLeader]于会上发表了号召全世界民主国家联合起来抵抗法西斯主义侵略的演说。其在演说中指出，在英伦三岛沦陷后，东欧、美洲、非洲、中东、东南亚都将成为法西斯入侵的下一个目标，再也没有任何国家可以在这场大战中置身事外。英国本土的沦陷无疑对仍在奉行孤立主义的美国社会产生了巨大的冲击，一个显而易见的事实摆在了人们的面前——海洋已经阻止不了法西斯侵略者的步伐。不出意外的是，美国国会已于今日高票通过了对法西斯主义国家宣战的议案，并宣布将与所有英联邦国家缔结战时同盟关系。"
