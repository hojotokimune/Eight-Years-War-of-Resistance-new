 PRC_military_commission_new_country_focus:0 "中央人民政府人民革命军事委员会"
 PRC_military_commission_new_country_focus_desc:0 "中国人民政治协商会议第一届全体会议通过的《中国人民政治协商会议共同纲领》规定：“[PRC.GetNameDef]建立统一的军队，即人民解放军和人民公安部队，受中央人民政府人民革命军事委员会统率，实行统一的指挥，统一的制度，统一的编制，统一的纪律，国家最高军事统率机关是中央人民政府人民革命军事委员会。”"
 military_commission_new_country:0 "中央人民政府人民革命军事委员会"
 military_commission_new_country_desc:0 "中国人民政治协商会议第一届全体会议通过的《中国人民政治协商会议共同纲领》规定：“[PRC.GetNameDef]建立统一的军队，即人民解放军和人民公安部队，受中央人民政府人民革命军事委员会统率，实行统一的指挥，统一的制度，统一的编制，统一的纪律，国家最高军事统率机关是中央人民政府人民革命军事委员会。”人民革命军事委员会设主席1人，副主席若干人，委员若干人，均由中央人民政府委员会任命。委员会下设若干部、局分管各项工作，设办公厅处理日常行政事务。其具体职权主要有：统率与指导中国人民解放军和人民公安部队，协调全国武装力量的行动；统一制定中国人民解放军和人民公安部队的制度、编制和纪律，领导与组织全国武装力量的各项建设，包括建立政治制度，以革命精神和爱国精神教育部队的广大指挥员和战斗员；领导建设海军和空军，以巩固国防；对外代表全国武装力量；对中央人民政府委员会负责并报告工作。"
 
 military_commission_zhonggejunwei:0 "中华苏维埃中央革命军事委员会"
 military_commission_zhonggejunwei_desc:0 "1931年11月，中华苏维埃第一次全国代表大会在江西瑞金召开，决定成立中华苏维埃中央革命军事委员会，简称中革军委。会后，根据此次大会决议和中央执行委员会决定，中华苏维埃共和国中央革命军事委员会成立，朱德任主席，王稼祥、彭德怀为副主席。下设军委总政治部、军委总参谋部、军委总经理部、军委总医务处等工作机构。\n1935年11月上旬，中共中央成立中国工农红军西北革命军事委员会，在中共中央直接领导下，行使中革军委职权，毛泽东任主席，周恩来、彭德怀任副主席。红军三大主力会师后，中华苏维埃共和国临时中央政府决定由毛泽东等六人组成中革军委主席团。1936年12月7日，又决定扩大中革军委，由23人组成，毛泽东任主席，周恩来、张国焘任副主席。"
 
 PRC_found_the_military_commission_general_political_department_focus:0 "中共中央革命军事委员会"
 PRC_found_the_military_commission_general_political_department_focus_desc:0 "为确保抗日战争新形势下党对人民军队的绝对领导，1937年8月22日中共中央决定成立中共中央革命军事委员会取代原有的隶属于政府体系的中央革命军事委员会，毛泽东为主席，朱德、周恩来为副主席，毛泽东、朱德、周恩来、彭德怀、任弼时、贺龙、林彪、刘伯承、林育英、叶剑英、徐向前为委员。"
