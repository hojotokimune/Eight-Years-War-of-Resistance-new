 zizhinews.43.t:0 "德国组建非洲军团"
 zizhinews.43.desc:0 "[This.GetNewsIcon]自意大利军队在北非战场遭遇了一系列重大失败之后，德国国防军最高统帅部决定派遣远征军到利比亚以支援意大利军，抵抗盟军名为罗盘行动（Operation Compass）的反击。德国远征军由隆美尔指挥，最初只包括第五装甲团以及许多小部队。这些部队在2月抵达非洲时组成了第五轻装甲师。第十五轻装甲师在春天加入了第五轻装甲师，即使他们在隆美尔反攻并重夺昔兰尼加的大部份区域后转为防守时才到达。此时非洲军团由两个师和好几个支援部队，并隶属于意大利于最初只有第21装甲师的前身——第5轻装师，以及少量的第15装甲师部队，总人数大约在1万人左右。后来又有补充，较长时间的编制为：第15装甲师和第21装甲师编为“非洲军”，第90轻装师和“非洲军”以及意大利部队一起编为德国非洲军，总人数维持在3-4万之间。"
