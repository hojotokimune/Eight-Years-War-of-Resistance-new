 chi_wannanshibian:0 "在皖南发起剿共作战" 
 chi_wannanshibian_desc:0 "共产党领导的部队虽然名义上隶属国民革命军编制，但并不听从军委会和所属战区的命令。他们肆意扩充编制，在开辟敌后根据地的同时也经常侵占国军的防区，进攻我们的守军，前不久共军发起的百团大战更是说明他们的威胁已经增长到了可怕的地步。据可靠消息，新四军军部及主力部队现在皖南泾县一带活动，第三战区司令长官顾祝同及第32集团军总司令上官云相现已在当地埋伏部队，做好了一举歼灭他们的准备，这将大大削弱共军在江南地区的影响力。" 
