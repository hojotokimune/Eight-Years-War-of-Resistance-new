 renbishi.1.t:0 "任弼时同志因病逝世" 
 renbishi.1.desc:0 " 任弼时（1904年4月30日—1950年10月27日），原名任培国，湖南汨罗人，是伟大的马克思主义者，杰出的无产阶级革命家、政治家、组织家，中国共产党和中国人民解放军的卓越领导人。1920年8月加入“中国社会主义青年团”。1922年初加入中国共产党。1927年7月任第四任共青团中央总书记。1927年5月在中共五大上当选为中央委员。国共合作破裂后，1927年8月7日出席在汉口召开的中共中央紧急会议，积极主张土地革命，当选为中共临时中央政治局委员。1928年在中共六大上继续当选为中央委员。1931年在中共六届四中全会上当选为中央政治局委员。1935年11月与贺龙率红二、红六军团长征，长征中拥护以毛泽东为代表的中共中央，同张国焘的中共中央作坚决斗争，力促红军三大主力胜利会师。抗日战争爆发后，任中共中央军委华北分会委员、八路军政治部主任，和朱德、彭德怀等率八路军开赴山西前线抗战。1938年3月，代表中共中央赴莫斯科向斯大林系统地汇报中国抗战形势与中国共产党的工作和任务，取得了共产国际的大力支持。1940年3月回国后参加中共中央书记处工作。1941年9月任中共中央秘书长，协助毛泽东领导“整风”运动和“大生产”运动，并受中央委托主持《关于若干历史问题的决议》的起草工作。1943年3月与毛泽东、周恩来、刘少奇、朱德组成以毛泽东为首的中共中央书记处。1945年在中共七届一中全会上当选为中央政治局委员、书记处书记。1946年后，和毛泽东、周恩来一起转战陕北，协助毛泽东指挥战争，制定中国共产党的土地政策和开展土地改革工作。1949年初，指导建立中国新民主主义青年团，被推选为团中央名誉主席。任弼时同志对事业和工作恪守着“能坚持走一百步，就不该走九十九步”的准则，长期抱病工作，“过度劳累”使病情突然“加重”，1950年10月27日在北京逝世，终年46岁。" 
 renbishi.1.a:0 "任弼时同志就像一只骆驼，我党的骆驼，全国人民的骆驼，他始终在负重前行" 
