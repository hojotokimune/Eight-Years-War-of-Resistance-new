 PRC_songqingling_desc:0 "宋庆龄同志，举世闻名的二十世纪的伟大女性，伟大的爱国、民主、国际主义和共产主义战士，也是中华人民共和国的缔造者之一。同时，作为孙中山之妻，她亦是当之无愧的国母，矢志不移、英勇奋斗，始终坚定地和中国人民与中共站在一起。在数十年如一日的岁月里，她为妇女儿童的文教事业殚精竭力，鞠躬尽瘁，做出了不可磨灭的贡献。"
