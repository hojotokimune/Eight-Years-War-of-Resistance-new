 chi_winter_offensive_1939_mission:0 "冬季攻势"
 chi_winter_offensive_1939_desc:0 "日寇肆虐中华大地已过去两年有余，东部地区的大片富饶土地纷纷落入敌手。如今随着国民革命军的改革逐见成效，是时候发动一场声势浩大的攻势来向世界表明我们绝不是任人拿捏的蝼蚁了。各主要战区将进行攻击作战以期收复沦陷的重要城市。"
 chi_winter_offensive_1939_mission.1.t:0 "冬季攻势大获全胜"
 chi_winter_offensive_1939_mission.1.d:0 "在国民革命军全体将士的英勇作战下，冬季攻势取得了巨大的战果，我军成功解放了武汉、南昌、广州、开封等重要城市，彻底驱逐日寇已不再是不切实际的幻想。"
 chi_winter_offensive_1939_mission.1.1:0 "驱逐日寇，指日可待！"
 chi_winter_offensive_1939_mission.2.t:0 "冬季攻势受挫"
 chi_winter_offensive_1939_mission.2.d:0 "冬季攻势开始后，尽管国民革命军全体将士奋勇作战，发起了一轮接一轮的进攻战役，我军仍未能攻克战役计划中的主要目标城市，敌我双方又退回了此前的战线。"
 chi_winter_offensive_1939_mission.2.1:0 "至少将士们尽力了"
