 zizhinews.36.t:0 "纽伦堡审判"
 zizhinews.36.desc:0 "[This.GetNewsIcon]纽伦堡审判，是盟军根据国际法和二战后的战争法设立的国际军事法庭所举行的一系列军事审判。这些审判中最为引人注目的是对纳粹德国政治、军事、司法和经济领导人员的起诉。他们策划、执行或以其他方式参与了大屠杀和其他战争罪行。由于审判主要在德国纽伦堡市举行，故被称为纽伦堡审判。这些判决标志着古典国际法与现代国际法之间的转折。\n第一组也是最为人所知的一组审判是国际军事法庭前的主要战犯审判。这组被英国参与审判的法官之一：诺曼·伯基特描述为“历史上最伟大的审判”。法庭的任务是审判第三帝国中最重要的24名政治和军事领导人，尽管马丁·鲍曼是被缺席审判，罗伯特·莱伊在审判开始一周内自杀。赫尔曼·戈林被判处死刑，但在处决前一晚自杀，以作为对自己被俘虏的一种藐视。阿道夫·希特勒、威廉·布格多夫、汉斯·克雷布斯、约瑟夫·戈培尔都在1945年春天自杀，以免被捕，唯独海因里希·希姆莱在被捕后自杀。汉斯·克雷布斯和威廉·布格多夫在希特勒自杀两天后在同一地点自杀。1942年，莱因哈德·海德里希被捷克游击队刺杀；1945年约瑟夫·特博文，在挪威用炸药自杀，所以他们并不包括在内。"
 zizhinews.36.a:0 "正义也许会迟到，但永远不会缺席！"
 zizhinews.36.b:0 "令人唏嘘的结局"
 
 zizhinews.35.t:0 "东京审判"
 zizhinews.35.desc:0 "[This.GetNewsIcon]远东国际军事法庭，又称东京国际军事法庭、东京审判、东京大审，是第二次世界大战结束后特设之国际军事法庭，由身为胜方的同盟国为解决败方大日本帝国战犯阴谋发动战争、常规战争罪和反人类罪等罪行确认责任归属而创立。法庭设于东京市谷的原陆军士官学校大讲堂，位于今东京都新宿区市谷本村町的自卫队设施“防卫省市谷地区”内。\n盟国最高统帅部与各同盟国政府提名，任命11名远东国际军事法庭法官中国、美国、英国、苏联、法国、加拿大、澳大利亚、荷兰、印度、新西兰和菲律宾等对日相关之同盟国或领地政府共同任命法官审理。辩护一方则由日本和美国的律师组成。在本次审判中有28名大日本帝国军政要人被指控犯有55项不同的战争罪行，包括但不限于：发动侵略战争、谋杀或虐待盟军战俘以及对占领区平民实行屠杀（见南京大屠杀）等战争罪行；其中被告更不乏政府高级领导人，有日本战时总理大臣东条英机、前外务大臣东乡茂德等。最终审判庭裁定被告的45项罪名成立，除两名被告在审判期间死亡外，其余所有被告都被判定至少犯有一项罪行。判决分别从7年监禁到死刑不等。"
 zizhinews.35.a:0 "正义也许会迟到，但永远不会缺席！"
 zizhinews.35.b:0 "令人唏嘘的结局"
 
