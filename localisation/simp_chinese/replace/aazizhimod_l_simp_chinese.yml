 zizhinews.19.t:0 "硫磺岛战役"
 zizhinews.19.desc:0 "[This.GetNewsIcon]在艰苦激烈的战斗之后，美军已经成功攻占了硫磺岛——在折钵山顶迎风飘扬的星条旗便是最好的证明，这一决定性的胜利进一步加强了美军在太平洋的战略地位。\n硫磺岛，位于日本本土与马里亚纳群岛之间，对于美军来说，这是一块至关重要的战略要地。美军在此设立前线基地，能够有效地阻止日军的进攻，并为未来的进攻行动提供支援。美国海军陆战队在攻占硫磺岛的战役中展现了非凡的决心和勇气。此次战役持续了整整一个月，美军士兵在严酷的环境和激烈的战斗中连续作战，最终成功攻占了这个战略要地。在这场战役中，美军凭借卓越的作战策略和士兵们的坚定决心，成功地击败了以粟林忠道大将为首的两万余名日军，取得了硫磺岛的控制权。\n许多军事评论家认为占领硫磺岛使得美军在太平洋的行动更加自由，不仅使美军获得了轰炸日本本土的重要基地，还打开了直接攻击日本本土的通道。"
 zizhinews.19.a:0 "这奠定了美国海军陆战队此后五百年的荣誉！"
 zizhinews.19.b:0 "八竑一宇，七生报国"
 zizhinews.19.c:0 "日本人要完蛋了"
 zizhinews.20.t:0 "《波茨坦公告》"
 zizhinews.20.desc:0 "[This.GetNewsIcon]在德国宣布投降后，苏美英三国首脑于柏林近郊的波茨坦举行了第三次战时会晤。会议主要讨论了对战后德国的处置问题、解决战后欧洲问题的安排和苏联对日作战问题，并发表公告如下（公告发表之前征得了中国领导人[CHI.GetLeader]的同意）：\n（一）余等：美国总统、中国国民政府主席及英国首相代表余等亿万国民，业经会商，并同意对日本应予以一机会，以结束此次战事。\n（二）美国、英帝国及中国之庞大陆、海、空军部队，业已增强多倍，其由西方调来之军队及空军，即将予日本以最后之打击，彼等之武力受所有联合国之决心之支持及鼓励，对日作战，不至其停止抵抗不止。\n......\n（八）开罗宣言之条件必将实施，而日本之主权必将限于本州、北海道、九州、四国及吾人所决定其他小岛之内。\n......\n（十三）吾人通告日本政府立即宣布所有日本武装部队无条件投降，并以此种行动诚意实行予以适当之各项保证，除此一途，日本即将迅速完全毁灭。"
 zizhinews.20.a:0 "不要再负隅顽抗了！"
 zizhinews.20.b:0 "绝无投降可言！"
 zizhinews.20.c:0 "日本人要完蛋了"
 zizhinews.20.d:0 "是时候重新考虑我们之间的中立条约了"
 zizhinews.21.t:0 "空袭东京"
 zizhinews.21.desc:0 "[This.GetNewsIcon]今天早晨，美国陆军航空兵的16架B-25轰炸机成功实施了一次对日本首都东京的空袭。这是自日本偷袭珍珠港之后，美军对日本本土进行的首次空袭。出于对空袭队员人身安全的考虑，美国政府并未对外公布参与空袭行动队员的名单。\n这次空袭的策划和实施过程充满了挑战和不确定性，这是因为B-25轰炸机通常需要长距离的跑道才能起飞，但是这一次他们是从只有467英尺起飞甲板的航空母舰大黄蜂号上起飞的。这是一个极其危险且前所未有的尝试，但是飞行员们勇往直前。\n空袭开始时，16架B-25轰炸机分批次从大黄蜂号航空母舰上起飞，向东京、神户、横须贺和其他几个目标飞去。虽然他们的轰炸并没有对当地的设施造成大规模的物理损害，但这次空袭对日本民众的心理影响深远。空袭结束后，着陆在中国境内的绝大多数机组都得到了当地中国百姓和军队的帮助，最终抵达安全地区。然而，帮助和保护过他们的中国人民却因此付出了惨痛的代价，甚至是无数的生命。其中第8号机组飞离东京上空后，发觉剩余的燃油定然无法让他们撑到中国海岸，随即决定转向北飞，降落在距苏联符拉迪沃斯托克以北40公里处的一座大型机场，机组5人旋即被苏联当局“扣押”。\n美国总统[USA.GetLeader]在一份声明中表示，空袭行动是对日本偷袭珍珠港的回应，同时也是对日本军国主义侵略行为的警告。他说：“我们的决心坚定，我们的目标明确，我们将继续对侵略行为进行有力的回击。”"
