 news.121.tt:0 "南京大屠杀"
 news.121.dd:0 "[This.GetNewsIcon]淞沪会战结束后，日军沿京沪线迅速推进并攻占沿线城市，很快便对中国首都南京形成三面合围；为保卫首都、掩护其余部队撤退、吸引国际关注和德国与苏联的介入，国民政府军事委员会调集13个师共10万余人编成首都卫戍军，坚守南京。\n然而由于首都卫戍军大多为从淞沪战场撤下的残部，严重缺编且士气低落，而日军调集20多万部队，在兵力和火力的绝对优势下展开围攻，南京外围阵地在一周时间内相继失守，剩余部队经过一周残酷的城防战和巷战，除少数突围外全部阵亡或被俘。\n南京沦陷后，丧心病狂的日军在城内及附近地区进行了40多天有组织、有计划、有预谋的大规模屠杀、强奸以及纵火、抢劫等罪行，被虐杀的中国平民和战俘超过30万，数万中国妇女遭奸淫，南京城的三分之一被日军纵火焚毁。"
 prc.1111.t1111117222:0 "《论持久战》的发表"
 prc.1111.d111117222:0 "近日毛泽东同志在延安抗日战争研究会上发表了主题为“论持久战”的讲话。其在讲话中批驳了党内某些同志的“亡国论”和“速胜论”观点，深刻地阐述了人民战争的思想，指出全国人民参加抗战，坚持抗战，是取得抗战胜利的根本条件和基本保证，同时批判了蒋介石政府脱离群众的片面抗战路线。正如毛泽东同志所言：“我们是一个弱国，在军力、经济力和政治组织力各方面都显得不如敌人。战争之不可避免和中国之不能速胜，在这个方面有其基础。但是中国积累了近百年的解放运动力量，又是一个很大的国家，只要我们运用正确的军事和政治策略，敌之不利因素和我之有利因素均将随战争之延长而发展，必能继续改变着敌我强弱的原来程度。”这无疑为我们今后的抗战路线指明了方向。"
