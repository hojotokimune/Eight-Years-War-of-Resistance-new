 zizhinews.17.t:0 "中国文学巨匠鲁迅逝世"
 zizhinews.17.desc:0 "[This.GetNewsIcon]中国的文学巨匠、伟大的思想家和革命家鲁迅先生于今日上午5时25分在其上海的寓所中不幸因肺疾再度发作而与世长辞。目前一个由蔡元培、马相伯、宋庆龄、内山完造、史沫特莱、沈钧儒、茅盾、萧三等文化界知名人士组成的治丧委员会已经在宋庆龄的主持下成立。鲁迅灵柩的送葬队伍从胶州路出发，沿北京路行进，整个送葬时间长达两个小时，沿途为之送行的人群不计其数，每个人的面旁都挂着未干的泪痕。鲁迅灵柩抵达上海万国公墓后，在众人的簇拥下，从虹口公园大门口向墓地行进，一面绣有“民族魂”三个大字的白旗盖在鲁迅的棺材上。根据鲁迅生前“丧事简办，不得因为丧事收受任何人一文钱”的遗嘱，鲁迅先生的灵堂只做了十分简单的布置，尽管如此前来悼念瞻仰的人群仍旧络绎不绝——这无疑是中国文化界黑暗的一天。\n鲁迅对于五四运动以后的中国社会思想文化发展具有重大影响，蜚声世界文坛，尤其在韩国、日本思想文化领域有极其重要的地位和影响，被誉为“二十世纪东亚文化地图上占最大领土的作家”。中国共产党领导人毛泽东曾评价他说：“鲁迅的方向，就是中华民族新文化的方向，他不但是伟大的文学家，而且是伟大的思想家和伟大的革命家。”"
 zizhinews.17.a:0 "鲁迅先生永垂不朽！"
 zizhinews.17.b:0 "他可算是能闭上嘴了！"
 zizhinews.17.c:0 "令人惋惜"
 zizhinews.18.t:0 "霸王行动"
 zizhinews.18.desc:0 "[This.GetNewsIcon]今日拂晓，一千余架轰炸机从英格兰南部出动，拉开了诺曼底登陆的序幕。紧接着，在5时45分，数十艘各式军舰打响了首轮海军炮击，十余万盟军登陆部队在炮火和轰炸的掩护下横渡英吉利海峡，向诺曼底地区进发。而在这一切开始之前，近1200架飞机已在午夜空投了三支伞兵部队至德军阵地的后方以夺取重要目标并做好接应登陆部队的准备工作。自西向东被选定的几处登陆目标分别是犹他海滩、奥马哈海滩、黄金海滩、朱诺海滩、宝剑海滩。\n参与登陆作战的部队当中有美国人、英国人、加拿大人，也有法国人、比利时人、荷兰人和挪威人等，他们对光复家园的渴望支撑着他们在德军的炮火下奋勇前行。"
