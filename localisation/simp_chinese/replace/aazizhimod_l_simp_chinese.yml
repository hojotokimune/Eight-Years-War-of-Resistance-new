 news.1009.desc:0 "[This.GetNewsIcon]令人震惊的消息从伦敦传来。就在今天，战后重启的英国大选落下了帷幕。原副首相艾德礼所领导的工党凭借其建立福利社会的竞选主张赢得了广泛普通民众的支持，在下院取得了393个席位，一跃成为了英国新的执政党;而原本所有人都认为已经稳操胜券的“战争英雄”丘吉尔所领导的保守党却只收获了213席，失去了其执政党的地位。据说丘吉尔在得知结果后一度陷入了抑郁，但他表示“对他们的伟大人物忘恩负义，是伟大民族的标志”。现在他已打算前往法国南部进行修养，而工党的上台会对原有的英联邦体系产生何种影响则尚未可知。"
