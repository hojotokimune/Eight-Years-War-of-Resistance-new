 zizhinews.25.t:0 "《大独裁者》今日上映"
 zizhinews.25.desc:0 "[This.GetNewsIcon]查理·卓别林大师的又一部电影新作《大独裁者》于今日正式上映。这部电影是卓别林首次完全脱离默片的尝试，也是他目前为止拍摄过的最大胆、最具争议的一部社会政治讽刺电影。\n《大独裁者》以正在进行的第二次世界大战为背景，卓别林在其中扮演了两个角色，一个是被压迫的犹太理发师，另一个是托梅尼亚（Tomainia）的大独裁者阿登诺伊德·亨克尔。这部电影独特的双重角色设定，让卓别林有机会用他的喜剧才华来讽刺法西斯主义的暴行和荒谬。影片中的理发师角色，展示了卓别林经典的“流浪汉”形象：善良、勇敢和不屈不挠。而他扮演的独裁者角色，则以夸张的演绎和讽刺的手法，揭示了法西斯独裁政权的荒诞性，辛辣地讽刺了纳粹德国元首阿道夫·希特勒的“发家史”。\n许多影评家认为《大独裁者》是一部勇敢的电影。在目前敏感的政治环境下，卓别林不俱德国政府和美国法西斯组织的施压，用他的艺术手法大胆地对法西斯政权进行了讽刺和批判。这部电影不仅展示了卓别林的艺术才华，也表达了他对人类命运的深深关怀，正如他在影片结尾的演讲中所说：“独裁者会死去，他们从人民手里夺去的权利终将归还人民”。"
