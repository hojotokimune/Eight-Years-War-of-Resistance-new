 PRC_chenguang_desc:0 "陈光（1905年2月24日-1954年6月7日），湖南省宜章县人，原名世椿，乳名松善，1926年从事农民运动，次年冬加入中国共产党。参加了湘南起义、井冈山斗争和长征。强渡大渡河战役中，陈光带领红二师四团以一天狂奔120公里的速度，创造了军史上至今仍津津乐道的奇迹——飞夺泸定桥，打开了红军的北上之路。1944年陈光在延安中央党校学习时，党小组曾对陈光攻克腊子口的功绩作了如下评述：“在长征的腊子口攻坚战役中，陈光对中央红军北上前进、渡出险境，贡献极巨。”西安事变后，陈光接替已调任红军大学校长的林彪，成为红一军团代理军团长。抗日战争时期，任八路军第一一五师三四三旅旅长，代师长等职，参与指挥了平型关战役、广阳伏击战等著名战役。1943年3月赴延安，入中共中央党校学习。解放战争时期，任东满军区副司令员兼参谋长，东北民主联军第六纵队司令员，第四野战军副参谋长等职。中华人民共和国成立后任广东军区副司令员兼广州警备区司令员。"
