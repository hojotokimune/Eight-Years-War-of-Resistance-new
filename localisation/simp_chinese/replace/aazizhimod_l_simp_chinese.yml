 zizhinews.47.t:0 "南京沦陷"
 zizhinews.47.desc:0 "[This.GetNewsIcon]淞沪会战结束后，日军趁势分三路急向南京进犯。在此之前，政府发表《国民政府移驻重庆宣言》，政府机关、学校纷纷迁往内地，很多市民也逃离了南京，但据粗略估计仍至少有一百万左右的民众滞留南京尚未离开。本着人道主义精神在约翰·拉贝的支持下二十多位西方侨民成立了南京安全国际委员会，他们提出在在海外和国内大量募集资金以实现所有南京市民的撤离工作。南京市市长宣布承认安全国际委员会，并为委员会提供粮食、资金和警察。守城长官唐生智还承诺将派遣军队协助撤离工作，随即在政府和各地民众的支持下开始了的撤离救援工作。\n在花费了大量人力、物力、财力，并且在政府，各地民众，海外华侨的积极支持下，南京市周围民众几乎被全部撤离至重庆、湖北、湖南等暂时安全的地区。随着最后一批守城军队的撤退，迎接日本军队进入城市的不过是被炮火夷为平地的残垣断壁。"
