 USA_john_pershing_desc:0 " 约翰·约瑟夫·潘兴（1860年9月13日—1948年7月15日），出生于美国密苏里州林思县拉克利德。美国军事家，美军唯一一位陆军特级上将（General of the Armies），绰号“铁锤将军”“黑桃杰克”。潘兴1886年在西点军校毕业后，曾到美陆军骑兵部队任职。1890-1891年在新墨西哥州和南达科他州参加征剿印第安人的作战时表现出色，得到美国陆军的嘉奖。1897-1898年在西点军校任战术教官。1898年美西战争期间，参加古巴战场作战。1916-1917年率领名美军出兵墨西哥。1917年美国参加一战后，担任美国驻欧洲远征军司令，成为大战中的美军英雄。1919年晋升为陆军特级上将。1921年任陆军参谋长。1924年退役。1948年在华盛顿特区逝世。"
