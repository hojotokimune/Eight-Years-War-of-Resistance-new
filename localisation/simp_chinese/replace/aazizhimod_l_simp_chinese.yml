 mtg_usa_civil_war_democrats.41.t: "斯特罗姆·瑟蒙德挑战[USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc: "波士顿的叛军终于被击败了，但政府中的很多人还不确定下一步要怎么走。在设想中，麦克阿瑟的国防政府只能维持到战争结束。然而，[USA.GetNameDef]周边的世界正在变得更加敌对，我们很快就会发现我们将又一次陷入战争。法西斯领导人斯特罗姆·瑟蒙德公开呼吁回归“合法且有序的政府”，同时也感谢麦克阿瑟为国家所做的付出。瑟蒙德指出，他的运动的支持者在战争中激增，他显然认为自己是命中注定的美国总统与领导人。[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n与[USA.GetLeader]的形象不符的是，他谦卑地表示自己是否辞职将由公众意见决定，美国人民正在翘首以盼，期待行政机构的其余部分对这一议题作何看法。"
 
 HON_GATHERING_STORM_DESC:0 "在蒂武西奥·卡里亚斯·安迪诺勉强赢得1932年总统大选后，他镇压了各式各样的政治反对派，同时支持联合果品公司的利益。工农同盟领导人曼努埃尔·卡利克斯·埃雷拉则于同年组织了几次工人罢工后，在海湾岛被捕并被监禁。如今，洪都拉斯正处于历史的十字路口。卡里亚斯会继续担任总统吗？是不安分的农民会推翻卡里亚斯的统治，还是联合果品公司会试图直接掌控这个国家？"
 BEL_GATHERING_STORM_DESC:0 "比利时看似是德法之间的一块无足轻重的土地，但它仍是一个拥有刚果殖民地的宝贵资源的工业化国家。目前，比利时政府正从大萧条中复苏：基建项目如火如荼，工业生产也在缓慢恢复。然而，在政治舞台上，许多选民却寄希望于极端主义给予的解决方案。莱昂·德格雷尔的人气与日俱增，甚至达到了能够威胁到民主党派传统联盟的程度。与此同时，佛兰德斯民族主义者也十分活跃，经常在下层军官中散布异议。"
 
