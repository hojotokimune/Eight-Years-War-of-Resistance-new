 zizhinews.8.desc:0 "[This.GetNewsIcon]日本军阀夙以征服亚洲，并独霸太平洋为其国策。数年以来，中国不顾一切牺牲，继续抗战，其目的不仅在保卫中国之独立生存，实欲打破日本之侵略野心，维护国际公法、正义及人类福利与世界和平，此中国政府屡经声明者也。中国为酷爱和平之民族，过去四年余之神圣抗战，原期侵略者之日本于遭受实际之惩创后，终未能反省。在此时期，各友邦亦极端忍耐，冀其悔祸，俾全太平洋之和平，得以维持。不料强暴成性之日本，执迷不悟，且更悍然向我英、美诸友邦开衅，扩大其战争侵略行动，甘为破坏全人类和平与正义之戎首，逞其侵略无厌之野心。举凡尊重信义之国家，咸属忍无可忍。兹特正式对日宣战，昭告中外，所有一切条约、协定、合同，有涉及中、日间之关系者，一律废止，特此布告。\n\n中华民国三十年十二月九日\n\n主席　林森"
 zizhinews.9.t:0 "《中华民国政府对德意宣战布告》"
 zizhinews.9.a:0 "世界大战现在也有我们的份了"
 zizhinews.9.b:0 "昔日旧友，终成宿敌"
 zizhinews.9.c:0 "昔日旧友，终成宿敌"
 zizhinews.9.d:0 "昔日旧友，终成宿敌"
 zizhinews.9.desc:0 "[This.GetNewsIcon]自去年九月，德意志、意大利与日本订立三国同盟以来，同恶共济，已成一侵略集团。德、意两国始则承认伪满洲，继复承认南京伪组织，中国政府业经正式宣布与该两国断绝外交关系。最近德、意与日本竟扩大其侵略行动，破坏生太平洋之和平，此实为国际正义之蟊贼，人类文明之公敌，中国政府与人民对此碍难再予容忍。兹正式宣布，自中华民国三十年十二月九日午夜十二时起，中国对德意志、意大利两国立于战争地位，所有一切条约、协定、合同，有涉及中、德或中、意间之关系者，一律废止，特此布告。\n\n中华民国三十年十二月九日\n\n主席　林森"
