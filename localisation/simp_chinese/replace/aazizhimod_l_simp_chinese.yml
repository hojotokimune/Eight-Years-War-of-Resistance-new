 International_Military_Tribunal_for_the_Far_East:0 "远东国际军事法庭"
 International_Military_Tribunal_for_the_Far_East_desc:0 "“我想请大家一起考虑这个问题:法律是什么？法律的作用又是什么？经过两年多的817次漫长的庭审，我们终于认定了他们有罪。可是我们，却一直在讨论文明和宗教！先生们，这不是大学的教堂，这也不是寺庙，这里是法律的殿堂。我们需要讨论的，是怎么惩罚这些罪犯。我认为，宗教是告诉世人怎样做才能到达天堂。另一方面，法律明确规定了什么事情我们不能做，否则就要受惩罚，就要上断头台，就要上绞刑架，这就是法律。这也是我—直坚持对战犯们使用死刑的原因，除了掠夺别国的资源，扩张自己的领土，日本还杀害了无数无辜的平民。日本军队，抢劫、放火、杀戮.....杀害了无数中国、菲律宾、英国、美国以及其他国家人民的生命！这还不足以被判处死刑吗？如果法律不给日本、不给这些战犯以最严厉的惩罚，谁敢保证日本有一天不会再次挑起战争？谁敢保证日本不会再侵略别的国家？谁敢保证日本军国主义的幽灵不会再次复活？在座哪位先生敢作这样的保证？想说的，该说的，我都说完了。我们可以投票了。为了那些在战争中夕死难的人，为了让他们瞑目，请各位慎重。因为，他们在看着我们。”\n——中国法官梅汝璈"
