 GFX_report_event_lianggemingyun:0 "§Y打倒日本帝国主义！\n\n中国人民解放万岁！\n\n中国共产党万岁！\n\n中国共产党第七次全国人民代表大会万岁！§!"
 PRC_linyuying.38.t:0 "《两个中国之命运》"
 PRC_linyuying.38.desc:0 "我们的希望能不能实现？我们认为是能够实现的。这个可能性是存在的，因为我们现在已经具备了这样几个条件：\n\n第一，有一个经验丰富和集合了一百二十一万党员的强大的中国共产党；\n第二，有一个强大的解放区，这个解放区包括九千五百五十万人口，九十一万军队，二百二十万民兵；\n第三，有全国广大人民的援助；\n第四，有全世界各国人民特别是苏联的援助。\n\n一个强大的中国共产党，一个强大的解放区，全国人民的援助，国际人民的援助，在这些条件下，我们的希望能不能实现呢？我们认为是能够实现的。这些条件，在中国是从来没有过的。多少年来虽然有了一些条件，但是没有现在这样完备。中国共产党从来没有现在这样强大过，革命根据地从来没有现在这样多的人口和这样大的军队，中国共产党在日本和国民党区域的人民中的威信也以现在为最高，苏联和各国人民的革命力量现在也是最大的。在这些条件下，打败侵略者，建设新中国，应当说是完全可能的。\n\n我们需要一个正确的政策。这个政策的基本点，就是放手发动群众，壮大人民的力量，在我们党领导之下，打败侵略者，建设新中国。\n\n中国共产党从一九二一年产生以来，已经二十四年了，其间经过了北伐战争、土地革命战争、抗日战争这样三个英勇奋斗的历史时期，积累了丰富的经验。到了现在，我们的党已经成了中国人民抗日救国的重心，已经成了中国人民解放的重心，已经成了打败侵略者、建设新中国的重心。中国的重心不在任何别的方面，而在我们这一方面。\n\n我们应该谦虚，谨慎、戒骄、戒躁，全心全意地为中国人民服务，在现时，为着团结全国人民战胜日本侵略者，在将来，为着团结全国人民建设新民主主义的国家。只要我们能够这样做，只要我们有正确的政策，只要我们一致努力，"
 PRC_linyuying.38.a:0 "我们的任务是必能完成的！"
 
 PRC_7th_plenary_session_of_the_6th_CPC_central_committee_focus:0 "中国共产党第六届中央委员会第七次全体会议"
 CCP_question_history:0 "《关于若干历史问题的决议》"
 PRC_kaizhonggongqida:0 "当选择此项时，召开为期§Y50§!天的§G中国共产党第七次全国代表大会§!"
 PRC_timeaxis_98_tooltip:0 "§O这次大会注定会作为“团结的大会、胜利的大会”而载入史册§!"
 PRC_7th_National_Congress_focus:0 "最后的交响曲"
 PRC_7th_National_Congress_focus_desc:0 "中国共产党，除了在诞生之初能得到联俄联共政策的扶助外，其余的大多数时间内都在与反动派进行残酷、惨烈的政治、军事斗争，而如今的她并不只会退缩、软弱或无知。历时50天的中共七大，是党在民主主义革命时期极其重要的一次代表大会。它总结了历史经验，制定了正确的路线、纲领和策略，克服了错误思想，使全党在马克思列宁主义的基础上达到了空前的团结与统一。"
