 lianheguojiaxuanyan_desc:0 "本宣言签字国政府，对于1941年8月14日[USA.GetNameDef]总统和[ENG.GetNameDef]首相所作联合宣言称为大西洋宪章内所载宗旨与原则的共同方案业已表示赞同，深信完全战胜它们的敌国对于保卫生命、自由、独立和宗教自由并对于保全其本国和其他各国的人权和正义非常重要，同时，它们现在正对力图征服世界的野蛮和残暴的力量从事共同的斗争，兹宣告：（一）每一政府各自保证对与各该政府作战的三国同盟成员国及其附从者使用其全部资源，不论军事的或经济的。（二）每一政府各自保证与本宣言签字国政府合作，并不与敌人缔结单独停战协定或和约。现在或可能将在战胜希特勒主义的斗争中给予物质上援助和贡献的其他国家得以加入上述宣言。\n§Y这个国家精神将在战争结束后亦或是同盟国之间发生战争时被移除§!。"

