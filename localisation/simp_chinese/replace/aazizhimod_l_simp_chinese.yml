 PRC_maxulun:0 "马叙伦"
 PRC_maxulun_desc:0 "马叙伦（1885年4月27日-1970年5月4日），字彝初，号石翁、寒香，浙江杭县(今余杭)人，是中国民主促进会的主要创始人和首位中央主席，中国共产党的亲密战友，著名的教育家、社会活动家、忠诚的爱国主义者。中华人民共和国成立后，先后任中央人民政府委员，政务院政务委员、文化教育委员会副主任，教育部、高等教育部部长，中国文字改革研究委员会主任，中国科学院学部委员。"
 
 PRC_Chinese_Academy_of_Sciences:0 "汉字简化"
 PRC_Chinese_Academy_of_Sciences_desc:0 "汉字简化是中国文字改革的三大任务之一，然而腐败无能的国民政府是没有能力推行他那《第一批简体字表》的。但简化字运动在人民群众之中依旧继续进行着。在人民军队解放的地区，到处都可以看到简体字。人们也将这些字成为“解放字”，随着解放区的扩大，“解放字”也开始普及全国。"
 PRC_Expand_tsinghua_university:0 "中国科学院"
 PRC_Expand_tsinghua_university_desc:0 "中国科学院（Chinese Academy of Sciences）成立于1949年11月，中央人民政府委员会任命郭沫若为第一任中国科学院院长，陈伯达、李四光、陶孟和、竺可桢为第一任中国科学院副院长，为中国自然科学最高学术机构、科学技术最高咨询机构、自然科学与高技术综合研究发展中心。"
 
 PRC_wuzhuangbu:0 "成立人民武装部"
 PRC_wuzhuangbu_desc:0 "中国共产党一贯重视人民群众武装力量的建设，历次革命战争时期都在县、区建立人民群众武装的领导机构。抗日战争时期，各抗日根据地分别建立自卫队总指挥部、人民武装委员会、武装科或武装部，主要任务是开展游击战争并负责征兵动员工作。新中国成立后，为统一领导和管理民兵工作并为实行义务兵役制打好基础，自1950年6月起从中央军委至地方区政府一级设立人民武装部。"
 
 PRC_kuodapaobingxuexiao:0 "中国人民解放军炮兵学校"
 PRC_kuodapaobingxuexiao_desc:0 "中国人民解放军炮兵学校的最早前身是八路军第一所炮兵学校——延安炮兵学校，解放战争时期改称东北人民解放军炮兵学校。1950年8月，学校奉命改中国人民解放军东北军区朱瑞炮兵学校为中国人民解放军炮兵学校，担负全军培养现代化国防炮兵干部的任务，校址在辽宁沈阳。"
 
 PRC_sansanzhi:0 "完善“三三制”战术"
 PRC_sansanzhi_desc:1 "三三制战术最早起源于抗日战争期间，由时任八路军115师师长林彪提出，成熟于解放战争，大量运用于抗美援朝战争，是我军步兵训练大纲中的一种步兵“班组突击”战术，是我军建制建设的一个重要法宝，是我军在长久的斗争中领悟的智慧，但相对于现代战争而言仍然显得有些简陋。如果我们能完善“三三制”战术，就能让它适应未来很长一段时间的战斗需要。"
 
 PRC_tezhongbudui:0 "组建敌后侦察大队"
 PRC_tezhongbudui_desc:1 "1960年代，除武汉军区和济南军区外，有边防任务的各大军区陆军部队组建敌后侦察队，接受跳伞训练，具备空中渗透能力。1964年5月，广州军区成立敌后侦察大队；同年8月，扩编为敌后侦察营，下辖2个武装侦察连和1个空降连。这一般被认为是人民解放军现代特种部队的早期雏形。"
 
 PRC_gonganbu:0 "成立中央人民政府公安部"
 PRC_gonganbu_desc:0 "1949年10月19日，中央人民政府委员会第三次会议决定任命罗瑞卿为中央人民政府公安部长，杨奇清为副部长。中央人民政府命令发布后，中央军委公安部即行撤销，改名为中央人民政府公安部，统管全国国家安全与情报工作。"
 PRC_zhengzhibaoweiju_4:0 "中央人民政府公安部"
 PRC_zhengzhibaoweiju_4_desc:0 "1949年10月19日，中央人民政府委员会第三次会议决定任命罗瑞卿为中央人民政府公安部长，杨奇清为副部长。中央人民政府命令发布后，中央军委公安部即行撤销，改名为中央人民政府公安部，统管全国国家安全与情报工作。"
 
 PRC_chongshensandajilv:0 "重申三大纪律八项注意"
 PRC_chongshensandajilv_desc:0 "行动听指挥、不拿群众一针一线、一切缴获要归公，这是我们纪律建设的基本原则，也是我们人民军队区别于一切旧式军队的显著标志。"
 
