 chi_sov_treaty.3.2:0 "国民党是值得信赖的朋友，我们会将东北全部交还给国民政府"
 sov_give_chi_dongbei:0 "§Y§Y日本正式投降后国民党军队将会接管除大连外的所有东北地区（中华民国与我国的结盟倾向将大幅提高）§!§!"
 
