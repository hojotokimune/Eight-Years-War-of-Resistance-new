 PRC_gaogang:0 "高岗"
 PRC_gaogang_desc:0 "高岗（1905年10月25日—1954年8月17日），陕西省横山县武镇乡高家沟村人，原名高崇德，字硕卿，贫苦农民家庭出身。1926年加入中国共产党。1933年8月任陕甘边红军临时总指挥部政治委员。11月后，任红二十六军第四十二师政治委员、红二十六军政治委员，是陕甘红军和革命根据地的创建人之一。1948年辽沈战役后，大部队挥师南下，高岗继续留在东北主持大局，成为中国共产党为数不多能够身兼党政军三大要职的领导人，在当时是真真正正的“东北王”。"
 PRC_songshilun:0 "宋时轮"
 PRC_xushiyou:0 "许世友"
 PRC_tanzhenlin:0 "谭震林"
 PRC_liuzhen:0 "刘震"
 PRC_liuzhen_desc:0 "刘震（1915年3月3日—1992年8月20日），原名刘幼安，湖北省孝感孝昌县人。中国人民解放军高级将领，中国人民解放军空军的奠基人之一。原中共中央顾问委员会委员，原中央军委委员，军事科学院原副院长。1955年被授予上将军衔，曾荣获一级八一勋章、一级独立自由勋章、一级解放勋章、一级红星功勋荣誉章。抗美援朝期间，刘震将军指挥空四师，大战美国空军，三天击落美机26架，击伤8架，首创击落美最先进的F-86飞机战绩。"
 PRC_wangbingzhang:0 "王秉璋"
 PRC_wangbingzhang_desc:0 "王秉璋（1914年—2005年9月25日），河南省安阳人。1949年11月起到1953年2月任空军参谋长，曾被授予二级八一勋章、一级独立自由勋章、一级解放勋章，1955年被授予中将军衔。是第一、二、三届国防委员会委员，中国共产党第九届中央委员。抗美援朝期间，王秉璋负责入朝空军的作战和训练，直接受领军委的指示和命令并主持制定空军的作战计划。"
 PRC_xushenji:0 "方子翼"
 PRC_xushenji_desc:0 "方子翼（1917年-2015年3月17日），安徽省金寨县果子园乡佛堂坳人。中华人民共和国成立后，任空军第5航空学校校长，空军第4混成旅11团团长，空军第3驱逐旅旅长，空军第4歼击师师长，志愿军空军第4歼击师师长，空军第2军副军长、军长，北京军区空军副司令员兼训练部部长，广州军区空军副司令员，空军学院顾问。1955年被授予少将军衔，曾荣获一级八一勋章、一级独立自由勋章、一级解放勋章、一级红星功勋荣誉章。方子翼是人民解放军空军建设历史上的一位功勋人物。他14岁加入中国共产党，过雪山草地。21岁开始学习飞行，是红军历史上第一个飞上蓝天的飞行员。在济南时，他仅仅用了25天就组建了一个新的航校。抗美援朝期间，方子翼担任传奇空军部队空四师的师长，在他的领导下该部取得了击落美国空军第5航空队的“空中英雄戴维斯”的佳绩，获得了中国人民解放军空军第一师的殊荣。"
 PRC_niefengzhi:0 "聂凤智"
 PRC_niefengzhi_desc:0 "聂凤智（1913年9月7日-1992年4月3日），湖北省黄安（今红安）县吕王镇（现属大悟）花桥村人。中华人民共和国成立后，历任华东军政大学教育长、华东军区空军司令员、中朝联合空军司令员等要职。1955年，聂凤智被授予中国人民解放军中将军衔，获二级八一勋章、二级独立自由勋章、一级解放勋章。抗美援朝期间，聂凤智率领华东军区空军部分飞行员组建轰炸指挥部，第一次赴朝参战，首次以不同机种协同地面部队作战，完成了对大、小和岛的轰炸作战，有力地支援了志愿军地面部队的作战行动。"
 PRC_changqiankun:0 "常乾坤"
 PRC_changqiankun_desc:0 "常乾坤（1904年9月3日-1973年5月20日），山西省垣曲县人。常乾坤是中国共产党最早的飞行员之一，在抗日战争和解放战争中克服种种困难为党培养和储备了航空人才。新中国成立后，任中国人民解放军空军副司令员兼训练部部长，中国人民志愿军空军副司令员，中国人民解放军空军副司令员兼空军学院副院长、空军工程学院院长和政治委员、空军军事科研部部长，为人民空军的创立和正规化建设作出了突出贡献，1955年获二级独立自由勋章、一级解放勋章，被授予中将军衔。"
 PRC_liudaosheng:0 "刘道生"
 PRC_liudaosheng_desc:0 "刘道生（1915年8月27日-1995年5月16日），湖南茶陵人。中国人民解放军中将，中国人民解放军海军第一副司令员兼海军军事学院院长，苏联伏罗希洛夫海军学院毕业。1955年被授予海军中将军衔，获一级八一勋章，一级独立自由勋章、一级解放勋章。"
 PRC_luoshunchu:0 "罗舜初"
 PRC_luoshunchu_desc:0 "罗舜初（1914年12月11日—1981年2月24日），福建上杭人。新中国成立后，任中国人民解放军海军参谋长、第二副司令员。1955年被授予中将军衔，获二级八一勋章、一级独立自由勋章、一级解放勋章。"
 PRC_wanghongkun:0 "王宏坤"
 PRC_wanghongkun_desc:0 "王宏坤（1909年1月22日—1993年8月20日），原名王宏春，湖北麻城乘马岗石槽冲人。中华人民共和国成立后，任海军副司令员，为人民海军的发展壮大，为捍卫祖国的领海主权，做了许多有益的工作。1955年被授予上将军衔，并获一级八一勋章、一级独立自由勋章、一级解放勋章。"
 PRC_suzhenhua:0 "苏振华"
 PRC_suzhenhua_desc:0 "苏振华（1912年6月2日—1979年2月7日），湖南省岳阳市平江县三墩乡戴家铺村人。新中国成立后，苏振华任海军政委，他带头学习海军科学技术知识，主持组建了六个海军专业研究所，设立了海军科学技术研究部，建立海军舰艇研究院，提出了《潜艇核动力方案设计（草案）》，组织制定了海军装备和造船工业科研发展计划，为20世纪70年代我国自行建成核潜艇和导弹驱逐舰奠定了基础。1955年被授予上将军衔，并获一级八一勋章、一级独立自由勋章、一级解放勋章。他还参与指挥了著名的西沙海战。"
 PRC_zhouxihan:0 "周希汉"
 PRC_zhouxihan_desc:0 "周希汉（1913年8月27日—1988年11月7日），湖北省麻城市顺河镇周家坳村人。中华人民共和国成立后，历任海军副司令员兼海军参谋长等职，参与领导和组织建造核潜艇、导弹驱逐舰等工作，为建设一支强大的人民海军倾注了全部心血。1955年被授予中将军衔，并获二级八一勋章、一级独立自由勋章、一级解放勋章。"
 PRC_fangqiang:0 "方强"
 PRC_fangqiang_desc:0 "方强（1912年2月13日-2012年2月8日），原名方鳌轩，别名方长，湖南省平江县长寿街人，码头工人家庭出身。中华人民共和国成立后，历任中国人民解放军海军第三副司令员、海军党委常务委员、中国人民解放军海军军事学院院长等职。1954年到苏联伏洛希洛夫海军指挥学院学习，为创建人民海军、发展海军军事理论和造船工业做出了巨大贡献。1955年被授予中将军衔。荣获一级八一勋章、一级独立自由勋章、一级解放勋章。"
 PRC_qianxuesen:0 "钱学森"
 PRC_qianxuesen_desc:0 "钱学森（1911年12月11日—2009年10月31日），出生于上海，籍贯浙江杭州，中国共产党的优秀党员，忠诚的共产主义战士，享誉海内外的国家杰出贡献科学家和中国航天事业的奠基人，中国科学院、中国工程院资深院士，中国人民政治协商会议第六届、七届、八届全国委员会副主席，两弹一星功勋奖章获得者；钱学森主要从事应用力学、工程控制论、航空工程、火箭导弹技术、系统工程和系统科学、思维科学和人体科学以及马克思主义哲学等领域的研究。"
 PRC_dengjiaxian:0 "邓稼先"
 PRC_dengjiaxian_desc:0 "邓稼先（1924年6月25日—1986年7月29日），出生于安徽怀宁，中国共产党党员，九三学社社员，核物理学家，中国科学院学部委员（院士），核工业部科技委员会副主任，中华人民共和国国防科学技术工业委员会科技委员会副主任；邓稼先是中国核武器的理论研究工作的奠基者和开拓者之一，是中国研制和发展核武器在技术上的主要组织领导者之一，在核武器理论研究方面做出了重大贡献。"
 SOV_recover_the_North_Sakhalin_oil:0 "收回北萨哈林岛石油开采权"
 SOV_recover_the_North_Sakhalin_oil_desc:0 "自《苏日基本条约》签订以来，北萨哈林岛的石油开采权就一直由两国共同享有。现在是时候将日本人赶出我们的土地了。"
 jap_reaction_sov_different:0 "§Y§Y日本方面将根据当前的国际形势对我们的通牒做出回应！§!§!"
 SOV_recover_the_North_Sakhalin_oil.1.t:0 "苏联要求我们交还北萨哈林岛石油开采权"
 SOV_recover_the_North_Sakhalin_oil.1.d:0 "自《苏日基本条约》签订以来，北萨哈林岛的石油开采权就一直由两国共同享有。然而现在苏联政府向我们发来了最后通牒，要求我们马上将技术人员和开采设备撤出北萨哈林岛，否则将进行武力驱逐。"
 SOV_recover_the_North_Sakhalin_oil.1.1:0 "权且忍让......"
 SOV_recover_the_North_Sakhalin_oil.1.2:0 "我们必须做出严正的抗议！"
 SOV_recover_the_North_Sakhalin_oil.1.3:0 "他们难道以为我们怕了不成？"
 SOV_recover_the_North_Sakhalin_oil.2.t:0 "日本同意撤出北萨哈林岛"
 SOV_recover_the_North_Sakhalin_oil.2.d:0 "日本政府受到我们的通牒后，当即表示愿意遵守要求尽快撤出北萨哈林岛。"
 SOV_recover_the_North_Sakhalin_oil.2.1:0 "谅他们也不敢怎么样！"
 SOV_recover_the_North_Sakhalin_oil.3.t:0 "日本政府向我们表达严正抗议"
 SOV_recover_the_North_Sakhalin_oil.3.d:0 "日本政府受到我们的通牒后，表示我们破坏《苏日基本条约》的行为是不可接受的，他们将对我们实行贸易制裁。"
 SOV_recover_the_North_Sakhalin_oil.3.1:0 "我们也将做出对等制裁！"
 SOV_recover_the_North_Sakhalin_oil.4.t:0 "日本拒绝撤出北萨哈林岛"
 SOV_recover_the_North_Sakhalin_oil.4.d:0 "日本政府受到我们的通牒后，表示我们破坏《苏日基本条约》的行为是完全不可接受的，他们将派出军队保护当地日本企业。"
 SOV_recover_the_North_Sakhalin_oil.4.1:0 "那就来吧！"
