 PRC_dongzhentang.1.t:0 "董振堂同志壮烈牺牲"
 PRC_dongzhentang.1.desc:0 "董振堂（1895年12月21日-1937年1月20日），字绍仲，河北省邢台市新河县人。1920年入保定陆军军官学校学习，毕业后投身于冯玉祥的西北军，曾参加推翻贿选总统曹锟的北京政变和北伐战争。1931年12月14日，率兵举行宁都起义。1932年4月加入中国共产党。1934年10月，董振堂率部参加长征，红5军团担任最艰苦的后卫任务，多次完成阻击国民党军的任务，为保障中央红军主力北上立下了赫赫战功，红5军团因此荣膺“铁流后卫”的光荣称号。1936年10月所部编入红军西路军，渡黄河西征，指挥所部参加攻占山丹、临泽、高台等县城的战斗。1937年1月12日率部在甘肃高台县城与近十倍于己的敌人浴血苦战，战至最后一人一弹，于20日壮烈牺牲。"
 PRC_dongzhentang.1.a:0 "路遥知马力，董振堂是“坚决革命的同志”"
 PRC_dongzhentang.2.t:0 "董振堂同志壮烈牺牲"
 PRC_dongzhentang.2.desc:0 "董振堂（1895年12月21日-1937年1月20日），字绍仲，河北省邢台市新河县人。1920年入保定陆军军官学校学习，毕业后投身于冯玉祥的西北军，曾参加推翻贿选总统曹锟的北京政变和北伐战争。1931年12月14日，率兵举行宁都起义。1932年4月加入中国共产党。1934年10月，董振堂率部参加长征，红5军团担任最艰苦的后卫任务，多次完成阻击国民党军的任务，为保障中央红军主力北上立下了赫赫战功，红5军团因此荣膺“铁流后卫”的光荣称号。1936年10月所部编入红军西路军，渡黄河西征，指挥所部参加攻占灵武、银川、磴口等县城的战斗。1937年1月12日率部在宁夏银川县城与近十倍于己的敌人浴血苦战，战至最后一人一弹，于20日壮烈牺牲。"
