 news.1029.desc:0 "[This.GetNewsIcon]随着轴心国军队在乌克兰地区的节节失利，苏联红军的先头部队已经跨过了德涅斯特河，兵锋直指罗马尼亚首都布加勒斯特。然而罗马尼亚的独裁者扬·安东内斯库却仍然试图抵抗到底，拒绝任何和平谈判的请求。在此危机关头，国王米哈伊一世选择与国家农民党、社会民主党和罗马尼亚共产党组成的国家民主集团合作，在王宫中逮捕了正在觐见国王的安东内斯库，命令罗马尼亚军队调转枪口向德国军队发起攻击，并通过无线电广播向全国宣告，安东内斯库的独裁统治已经结束，将由国家民主集团组成新一届政府，国王的助手康斯坦丁·瑟奈泰斯特将军被任命为总理，同时宣布与德国断交，接受同盟国的停战条件。"
