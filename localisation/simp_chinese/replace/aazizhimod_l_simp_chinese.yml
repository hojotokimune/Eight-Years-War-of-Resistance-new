 PRC_lvzhengcao.1.desc:0 "吕正操原为张学良东北军的一名将领。在西安事变期间，吕正操就和前往西安协商的共产党人多有接触，并有幸与周恩来同志见面，面谈国共合作抗日大计，更加体会到成立抗日民族统一战线是当下中国唯一的出路，认识到共产党是唯一为中国受苦受难的百姓奋斗的党，对共产党变得更加信赖。现在他已向我党秘密递交了入党申请书。"
