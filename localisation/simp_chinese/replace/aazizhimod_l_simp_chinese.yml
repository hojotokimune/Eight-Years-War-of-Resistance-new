 prc_yanan.1.desc:0 "根据我们此前与东北军达成的合作协议，驻防延安的东北军部队已经全部撤离。和平接管延安后，党中央派出以王观澜为团长的工作团，陕北苏维埃政府派出以曹华山为首的工作组来到延安，连同延安城防司令员兼政治委员黄春甫一起，迅速有效地组织开展宣传保卫等工作。随后成立了延安市苏维埃政府和延安抗日救国会。工作人员分头到大街小巷宣传中国共产党提出的抗日救国主张和城市政策，宣传红军是人民的军队、共产党是抗日的力量。部队还在延安南关、凤凰山等处挖出了东北军撤离前埋藏的几百支枪和部分弹药。延安城内的商业、学校、交通、邮电等各项事业很快恢复正常。"
