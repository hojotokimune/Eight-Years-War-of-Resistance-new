 PRC_Edgar_Snow.1.t:0 "埃德加·斯诺抵达保安"
 PRC_Edgar_Snow.1.desc:0 "在张学良将军、民主人士宋庆龄同志的协助和地下党员董健吾同志的带领下，来自美国的记者、同时也是燕京大学教授的埃德加·斯诺成功穿越了国民党军队的层层封锁，于今日顺利抵达了保安。他随后将在保安及各苏区进行采访活动以收集资料完成他的见闻录创作。"
 PRC_Edgar_Snow.1.a:0 "热烈欢迎！"
 PRC_Edgar_Snow.1.b:0 "他为什么要来？"
 PRC_Edgar_Snow.2.t:0 "埃德加·斯诺结束了在保安的采访"
 PRC_Edgar_Snow.2.desc:0 "在进行了为期四个多月的采访后，埃德加·斯诺表示他已收集到了足够的材料来完成他的见闻录创作，另外考虑到大多数东北军的驻防区已由南京方面的部队接管，斯诺已经不得不马上离开红区了。现在他将离开保安返回北平以发表一场简短的通讯会来报道他在保安的所见所闻，并继续完成见闻录的创作。"
 PRC_Edgar_Snow.2.a:0 "期待他的作品！"
 PRC_Edgar_Snow.2.b:0 "他可算是走了！"
 zizhinews.15.t:0 "《红星照耀中国》今日出版"
 zizhinews.15.desc:0 "[This.GetNewsIcon]《红星照耀中国》，曾易名为《西行漫记》，是美国记者埃德加·斯诺所著的纪实文学作品，于1937年10月首次出版，于1938年2月首次出版中文版，在中外进步读者中引起极大轰动。该作品真实记录了埃德加·斯诺自1936年6月至1936年10月在中国西北革命根据地进行实地采访的所见所闻，报道了中国和中国工农红军以及许多红军领袖、红军将领的情况。从多个方面展示中国共产党为民族解放而艰苦奋斗和牺牲奉献的精神，瓦解了种种歪曲、丑化共产党的谣言。斯诺通过对领导人和普通民众的观察和描述，把枯燥的红区党组织、各种文件、会议等内容转变为让读者读起来感到亲切生动的文字。在陕北，斯诺采访了众多共产党领袖和红军将领，如毛泽东、周恩来、彭德怀、林伯渠、邓发、徐海东等。斯诺描述他们的言谈举止，追溯他们的家庭环境和青少年时代，试图从其出身和成长经历中，找寻他们成为共产党人的原因。此外，斯诺还深入红军战士和根据地老百姓之中，对共产党的基本政策、军事策略，红军战士的生活，以及陕北根据地的社会制度、货币政策、工业和教育等情况做了广泛的调查。"
 zizhinews.15.a:0 "红星照耀中国！"
 zizhinews.15.b:0 "简直是一派胡言！"
 zizhinews.15.c:0 "有意思的一本书"
 zizhinews.15.d:0 "令人作呕的布尔什维克童话！"
 
