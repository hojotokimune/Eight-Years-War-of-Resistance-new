 tripartite_pact:0 "《三国同盟条约》"
 tripartite_pact_ideas:0 "《三国同盟条约》"
 tripartite_pact_ideas_desc:0 "德意志、意大利和日本的政府认为世界一切国家各据有应有的空间是任何持久和平的先决条件，决定在致力于大东亚以及欧洲各区域方面互相援助和合作，其首要目的为在各该区域建立并维持事物的新秩序，旨在促进有关人民的共同繁荣与福利。\n德意志、意大利和日本的政府同意如下：\n第一条：日本承认并尊重德意志和意大利在欧洲建立新秩序的领导权。\n第二条：德意志和意大利承认并尊重日本在大东亚建立新秩序的领导权。\n第三条：德意志、意大利和日本同意遵循着上述路线努力合作。三国并承允如果三缔约国中之一受到目前不在欧洲战争或中日冲突中的一国攻击时，应以一切政治、经济和军事手段相援助。\n第四条：为了实施本协定，由德意志、意大利和日本的政府各自指派委员组成的联合技术委员会将迅速开会。\n第五条：德意志、意大利和日本声明上述各条款毫不影响三缔约国各与苏俄间现存的政治地位。\n第六条：本协定应予签字后立即生效，并将从其生效日起继续有效十年。在上述期限届满以前适当时间，各缔约国如经任何一国请求，应为本协定的延期举行谈判。\n下列签署人经各国政府正式授权，在本条约上签名盖章，以资证明。\n1940年9月27日订于柏林\n德国代表：里宾特洛甫\n意大利代表：齐亚诺\n日本代表：来栖三郎"
