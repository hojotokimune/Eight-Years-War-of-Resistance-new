 tib_nongnuzhi:0 "农奴制"
 tib_nongnuzhi_desc:0 "西藏农奴制是中国西藏历史上存在的以封建土地所有制和农奴对农奴主的依附关系为基础的黑暗的社会制度，始于10世纪，到13世纪普遍确立。西藏农奴制社会的生产力水平低下，农业生产工具简陋，主要农业区仍用木犁、木锄，间或有铁铧木犁。收获量仅为种子的4～5倍。畜牧业牛羊的成活率分别约为50%和30%。手工业一般作为家庭副业，如捻毛线、织氆氇、畜产品加工等，工具和技术也很落后。城市手工业者对封建领主有人身隶属关系。商业不占重要地位。传统上仍以农牧产品交换和封建庄园自耕自食为主，商品买卖上仍然通行古老的以物易物。农奴主阶级占西藏人口5%，包括三大领主（地方封建政府、贵族和寺院）及其代理人，他们占有西藏全部土地、山林和大部分牲畜、农具、房屋、其他生产资料。农奴阶级占西藏人口90%，人身依附于农奴主。可划分为富裕农奴、中等农奴、贫苦农奴等阶层。其中“差巴”和“堆穷”是农奴阶级的主要组成部分。差巴意为支差者，是领种地方政府的差地为地方政府和所属农奴主支差的人，地位高于堆穷。堆穷意为小户，主要指耕种农奴主及其代理人分给的少量份地，并为其支差的农奴。在阶级分化中差巴可下降为堆穷，堆穷也可上升为差巴，差巴和堆穷破产后还会下降为奴隶。奴隶占西藏人口5%，多半来自破产的贫苦农奴。他们既无生产资料又无人身权利，完全被农奴主占有，用于家内劳役。在农奴制条件下，地方政府占实耕土地的31%，贵族占30%，寺院占39%。“政教合一”的西藏地方封建政府，对贵族和寺院领主有封赐、没收和调整土地的权力，有对非耕地开荒的批准权及对土地纠纷的裁决权，还有对所有耕地摊派或增减差役的权力。"
 PRC_tib_minzhugaige:0 "西藏民主改革"
 PRC_tib_minzhugaige_desc:0 "“达赖的太阳照在贵族身上，毛主席的太阳照在我们穷人身上。现在达赖的太阳下山了，我们的太阳升起来了。” "
 PRC_Apei_awangjinmei:0 "阿沛·阿旺晋美"
 PRC_Apei_awangjinmei_desc:0 "阿沛·阿旺晋美（1910.2—2009.12），藏族，西藏拉萨人，1910年2月出生于西藏拉萨一个有蒙古族血统的贵族霍尔康家里。曾任西藏噶厦政府昌都粮官、民事法官、孜本（审计官）、昌都总管、噶伦。1951年2月，达赖喇嘛和噶厦任命阿沛·阿旺晋美为西藏地方政府首席全权代表，和另外4位全权代表赴北京，同中央人民政府进行和平谈判。从4月29日起，以阿沛为首席的西藏地方政府全权代表5人同以李维汉为首席的中央人民政府全权代表4人就和平解放西藏事宜进行谈判。最后双方代表在各项问题上完全达成了一致意见，于1951年5月23日签订了《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》(简称《十七条协议》)，西藏获得和平解放。西藏解放后历任西藏军区第一副司令员，西藏自治区人民委员会主席、革委会副主任，全国人民代表大会常务委员会副委员长，中国人民政治协商会议全国委员会副主席，中国西藏文化保护与发展协会会长。1955年被授予中将军衔。"
