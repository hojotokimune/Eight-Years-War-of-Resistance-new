 NVA_ho_chi_minh_desc:0 "§Y越南劳动党中央委员会主席，越南民主共和国主席§!\n胡志明原名阮生恭，学名为阮必成，生长于贫寒的农村儒生家庭，早年当过教师、海员和杂役。1920年加入法国共产党。1925年在中国广州组织越南青年革命同志会。1930年在香港领导成立越南共产党（后曾定名为印度支那共产党、越南劳动党）。第二次世界大战期间在中国参与抗日战争，并积极组织越南国内反对法国殖民者的斗争。1941年返回越南，成立越南独立同盟会（简称越盟），领导反对继续统治南越的法国维希政府和反对日本侵略的斗争。1945年8月领导越南八月革命，9月2日在河内宣布成立越南民主共和国。"
 
 PRC_lisiguang:0 "李四光"
 PRC_lisiguang_desc:0 "李四光（1889年10月26日—1971年4月29日），字仲拱，原名李仲揆，湖北黄冈人。蒙古族，地质学家、教育家、音乐家、社会活动家，中国地质力学的创立者、中国现代地球科学和地质工作的主要领导人和奠基人之一，新中国成立后第一批杰出的科学家和为新中国发展做出卓越贡献的元勋。\n李四光1910年7月毕业于日本大阪高等工业学校；1911年，出任湖北军政府实业部长；1928年1月，任中央研究院地质研究所所长；1948年，当选为中央研究院院士；1950年5月，任中国科学院副院长；1951年4月，当选为世界科学工作者协会执行委员会副主席；1952年9月，任中华人民共和国地质部部长；1955年，被选聘为中国科学院学部委员（院士）；1958年9月，任中国科协主席；1969年4月，被选为中国共产党第九届中央委员会委员；1970年8月，任国务院科教组组长。\n李四光创立了地质力学，并为中国石油工业的发展作出了重要贡献；早年对蜓科化石及其地层分层意义有精湛的研究，提出了中国东部第四纪冰川的存在，建立了新的边缘学科“地质力学”和“构造体系”概念，创建了地质力学学派；提出新华夏构造体系三个沉降带有广阔找油远景的认识，开创了活动构造研究与地应力观测相结合的预报地震途径。"
