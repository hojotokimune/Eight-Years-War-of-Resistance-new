 PRC_boyibo:0 "李富春"
 PRC_boyibo_desc:0 "李富春（1900年5月22日—1975年1月9日），字任之，出生于湖南长沙，是中国共产党创建时期入党的老党员，杰出的无产阶级革命家，忠诚的马克思主义者，党和国家的卓越领导人，我国社会主义经济建设的奠基者和组织者之一。1922年6月，李富春同志在巴黎参与发起建立旅欧中国少年共产党，担任诺门地方支部书记，并参与编辑少共机关刊物《少年》，不久转为中国共产党党员。大革命失败后，李富春同志先后在上海、香港等地坚持地下斗争。1931年进入中央苏区，任中共江西省委书记。在遵义会议上，他严厉批判“左”倾军事错误，为实际确立毛泽东同志在党中央的领导地位发挥了积极作用。在俄界会议上，他严斥张国焘企图分裂党的严重错误，支持党中央继续北上的战略方针。抗日战争和解放战争时期，李富春同志曾先后在陕甘宁边区和东北解放区负责财经工作，发挥了重要作用。新中国成立后，李富春同志全身心地投入国家建设的伟大事业中。他协助周恩来、陈云同志领导经济工作，为推进社会主义经济建设、实现国家工业化做出了卓越贡献。"
