 prc_shen_junru:0 "沈钧儒"
 prc_shen_junru_desc:0 "沈钧儒（1875年1月2日—1963年6月11日），字秉甫，号衡山，浙江嘉兴人，沈钧儒祖居在嘉兴城内南帮岸2号，现在改建成为沈钧儒纪念馆。清光绪甲辰（1904）进士。1905年留学日本。回国后参加辛亥革命和反对北洋军阀的斗争。1912年加入中国同盟会。五四运动期间，撰文提倡新道德、新文化。曾任国会议员、广东军政府总检察厅检察长、上海法科大学教务长。1936年，他与宋庆龄等发起并组织了全国各界救国联合会，积极开展抗日救亡运动，触怒当局而遭入狱，为著名的救国会“七君子”领头人。之后，他为反对内战争取和平，建立和扩大爱国统一战线作出了很大贡献，是中国民主同盟的创始人之一。曾出席在柏林召开的国际民主法律工作者协会第五届代表大会，当选为国际民主法律工作者协会副主席。新中国成立后，历任最高人民法院院长、全国政协副主席、全国人大常委会副委员长和民盟中央主席等职，被誉为“民主人士左派的旗帜”、“爱国知识分子的光辉榜样”。"
