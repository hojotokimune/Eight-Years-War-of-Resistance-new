 PRC_yangjingyu.2.t:0 "东北抗日联军总司令杨靖宇被我军击毙"
 PRC_yangjingyu.2.desc:0 "在近期对满洲共产党游击队根据地的扫荡作战中，我军成功击毙了敌东北抗日联军总司令杨靖宇。我们的士兵剖开了他的肚子，震惊地发现他的胃里竟是些无法消化的棉絮，还有一些草根树皮。在场的军官为他举行了“慰灵祭”以使他的灵魂能够得到安息。"
 PRC_yangjingyu.2.a:0 "一位真正的勇士和军人"
