 prc_baoan.1.t:0 "瓦窑堡遭到袭击"
 prc_baoan.1.desc:0 "陕军高双成部麾下的一个骑兵营不听上级指挥，勾结一批地方反动武装趁我军主力西征后方空虚期间袭击了中央机关驻地瓦窑堡，外加前线东北军受敌西北剿总的直接命令也正向瓦窑堡开来，目前瓦窑堡已是危在旦夕。幸运的是东北军高层将领王以哲及时赶回了西安命令东北军部队停止前进，并提议由东北军接管瓦窑堡以防止中央军和其他军阀势力介入陕北。"
