 zizhinews.41.t:0 "日本宣布无条件投降"
 zizhinews.41.desc:0 "[This.GetNewsIcon]今天，一支盟军联合舰队驶入了东京湾，在日本宣布投降后参加受降典礼。正式的投降仪式在早上九点进行，日本代表在美国海军战列舰密苏里号上签署了投降书，在密苏里号的周围是250艘盟军战舰。\n\n日本外相和将领分别代表政府与军方在投降书上签字，在他们之后代表盟军签字的是麦克阿瑟将军，以及来自[ENG.GetName]、[SOV.GetName]、[CHI.GetName]以及其他盟国的代表。这一天，[?global.date.GetDateStringNoHourLong]，将会以对日战争胜利日被世人所铭记。"
