 PRC_linyuying.32.t:0 "《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》"
 PRC_linyuying.32.desc:0 "在达成停火协议后，西藏地方政府代表团成员先后来到[Root.Capital.GetName]，参加和平解放西藏的谈判。4月28日，周恩来等中央领导会见了参加谈判的代表，并宣布了双方全权代表名单:中央人民政府方面指派李维汉、张经武、张国华、孙志远为全权代表，并以李维汉为首席代表;西藏地方政府方面指派阿沛·阿旺晋美、凯墨·索安旺堆、土丹旦达、土登列门、桑颇·登增顿珠为全权代表，并以阿沛·阿旺晋美为首席代表。\n4月29日，和平解决西藏问题第一次谈判举行。此次会谈没有涉及实质问题，仅是就谈判的程序、步骤进行协商。随后的6次正式谈判中，中央政府代表依据 "十条公约"提出了10个条款，西藏地方政府代表提出了9项条件。\n双方代表经过25天的认真细致谈判，最终达成一致。1951年5月23日，关于和平解决西藏办法的协议在[Root.Capital.GetName]签订。协议中规定  :西藏人民团结起来，驱逐帝国主义侵略势力出西藏;西藏地方政府积极协助人民解放军进入西藏，巩固国防;西藏实行民族区域自治;西藏现行政治制度和达赖喇嘛、班禅额尔德尼的固有地位及职权，中央不予变更，各级官员照常供职;实行宗教信仰自由的政策，尊重西藏人民的宗教信仰和风俗习惯;逐步发展西藏民族的语言、文字和学校教育，以及农牧工商业，改善人民生活;西藏地区的涉外事宜，由中央统一管理。协议还明确规定，有关西藏的各项改革事宜，中央不加强迫，西藏地方政府自动进行改革。"
 PRC_linyuying.32.a:0 "西藏终于回到了祖国的怀抱"
 PRC_linyuying.32.b:0 ""
 
 PRC_linyuying.31.t:0 "西藏武装叛乱"
 PRC_linyuying.31.desc:0 "1959年3月10日，西藏上层反动集团公然撕毁了1951年5月签订的《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》（简称“十七条协议”），悍然发动了旨在分裂祖国的全面武装叛乱。\n在罗布林卡门口，西藏地方政府卸任噶伦、西藏军区副司令员桑顿·才旺仁增被暴乱分子用石头打伤，汽车被砸坏；西藏自治区筹备委员会官员、爱国人士堪穷·索郎降措竟被暴乱分子活活打死，其遗体还被系于马尾，鞭马拖尸，“示众”达两公里，惨不忍睹；叛乱首领人物在达赖喇嘛的夏宫罗布林卡开会，宣称"同中央决裂，为争取西藏独立而干到底"。\n他们组织叛乱武茧在蕴王山(拉萨市制高点)、罗布林卡、布达拉宫及市郊各要点构筑工事，包围中央人民政府驻西藏代表机构和西藏军区机关，并于17日进行射击。19日，叛乱武装袭击前往控萨河渡口执勤的人民解放军分队；20日凌晨，向中央人民政府驻拉萨代表机构和当地驻军发起攻击，开始了以拉萨为中心的大规模武装叛乱。"
 PRC_linyuying.31.a:0 "那就把这些农奴主统统扫进历史的垃圾堆里去！"
 PRC_linyuying.31.b:0 ""
 
 PRC_linyuying.29.t:0 "全国大选中共候选人——周恩来"
 PRC_linyuying.29.desc:0 "周恩来同志早在国民大革命时期便出任过黄埔军校政治部主任，是我党领袖人物中与国民政府打交道最多的人，并因此为全国各地不同派别的政党或团体所熟知。除多次与国民政府领导人见面外，周恩来与他们的书信往来也颇为频繁。西安事变爆发后，周恩来冒险到西安，按照我党一贯坚持的“逼蒋抗日”的方针，主导了西安事变的和平解决。由他代表我党参加即将举行的全国大选无疑将会为我们赢得更多的支持。"
 PRC_linyuying.29.a:0 "周恩来同志确实是最好的人选"
 PRC_linyuying.29.b:0 "我看没有这个必要"
 
 PRC_linyuying.28.t:0 "国民政府同意由我方主导联合政府"
 PRC_linyuying.28.desc:0 "早在长江局建立之初，周恩来同志就提议要加强对国民政府的统战工作，团结民主人士和爱国知识分子，孤立国民党反动势力。经过我党宣传人员和张澜、宋庆龄为代表的民主党派和国民党左派的不懈努力之下，[CHI.GetLeader]迫于党内外压力和国共双方军事实力接近的现实原因不得不接受有中共和民主党派参与的政治协商会议，国共双方开始真正坐下来商讨组建联合政府的切实可行计划，最初定下了三个原则:一、改组国民政府添加共产党和民主党派席位；二、国共双方军队实现国家化组建“国防军”；三、国家采取联邦制组建联邦共和国。"
 PRC_linyuying.28.a:0 "为民主联合政府的黎明干杯！"
 PRC_linyuying.28.b:0 ""
 
