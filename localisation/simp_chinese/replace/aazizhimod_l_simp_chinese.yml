 PRC_luoruiqing:0 "罗瑞卿"
 PRC_luoruiqing_desc:0 "罗瑞卿（1906年5月31日-1978年8月3日），中国无产阶级革命家、军事家，四川南充人。1928年加入中国共产党，1929年参加中国工农红军。在革命生涯中，历任支队党代表、纵队政治部主任、师政治委员、军政治委员、军团政治保卫局局长等职，参加乐安宜黄、建黎泰、金资等战役，参加长征，参与指挥强渡大渡河战斗，参加强渡乌江战斗，率部六渡赤水，参加回师遵义歼灭国民党军吴奇伟师的战斗，参加直罗镇战役，参与指挥百团大战和领导华北敌后抗日游击战争，组织绥东战役，参与指挥大同集宁、张家口、易满、保南、正太、青沧、保北、大清河北等战役，参与清风店战役、石家庄战役、平津战役、太原战役等。新中国建立后，罗瑞卿受命组建公安部并任部长，同时担任中国政治法律委员会副主任、公安军司令员兼政治委员，领导和组织了建国初期的镇压反革命运动和肃反运动，加强法制建设和治安管理。1955年被授予大将军衔。"
 PRC_liuzhidan.1.t:0 "刘志丹同志壮烈牺牲"
 PRC_liuzhidan.1.desc:0 "刘志丹（1903年10月4日一1936年4月14日），名景桂，字子丹、志丹。中国工农红军高级将领，忠诚的共产主义战士，杰出的无产阶级革命家、军事家，西北红军和西北革命根据地的主要创建人之一。1936年3月，率红28军参加东征战役，由罗峪口附近东渡黄河，挺进晋西北，迭克敌军。4月14日在山西中阳县三交镇（现柳林县三交镇）战斗中牺牲，年仅33岁。刘志丹烈士一生热爱党、热爱祖国、热爱人民，追求真理，英勇善战，百折不挠，艰苦奋斗，忠心赤胆，为创建红军和革命根据地，为中国人民的解放事业建立了不可磨灭的功勋，被毛泽东同志誉为“群众领袖，民族英雄”。"
 PRC_liuzhidan.1.a:0 "上下五千年，英雄万万千；人民的英雄，要数刘志丹"
 PRC_liuzhidan.2.t:0 "刘志丹同志转危为安"
 PRC_liuzhidan.2.desc:0 "刘志丹同志在东征期间的山西中阳县三交镇战斗中不幸被敌军炮弹炸中负伤。幸运的是，炮弹并未伤及要害，经过全力抢救，刘志丹同志已经脱离了生命危险。"
