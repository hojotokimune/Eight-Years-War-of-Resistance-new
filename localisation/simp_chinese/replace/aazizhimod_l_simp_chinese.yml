 PRC_linyuying.24.t:0 "《中共中央关于目前形势与党的任务的决定》"
 PRC_linyuying.24.desc:0 "（一）卢沟桥的挑战和平津的占领，不过是日寇大举进攻中国本部的开始。日寇已经开始了全国的战时动员。他们的所谓“不求扩大”的宣传，不过是掩护其进攻的烟幕弹。\n（二）南京政府在日寇进攻和人心愤激的压迫下，已经开始下定了抗战的决心。整个的国防部署和各地的实际抗战，也已经开始。中日大战不可避免。七月七日卢沟桥的抗战，已经成了中国全国性抗战的起点。\n（三）中国的政治形势从此开始了一个新阶段，这就是实行抗战的阶段。抗战的准备阶段已经过去了。这一阶段的最中心的任务是：动员一切力量争取抗战的胜利。过去阶段中，由于国民党的不愿意和民众的动员不够，因而没有完成争取民主的任务，这必须在今后争取抗战胜利的过程中去完成。\n（四）在这一新阶段内，我们同国民党及其他抗日派别的区别和争论，已经不是应否抗战的问题，而是如何争取抗战胜利的问题。\n（五）今天争取抗战胜利的中心关键，在使已经发动的抗战发展为全面的全民族的抗战。只有这种全面的全民族的抗战，才能使抗战得到最后的胜利。本党今天所提出的抗日救国的十大纲领，即是争取抗战最后胜利的具体的道路。\n（六）今天的抗战，中间包含着极大的危险性。这主要的是由于国民党还不愿意发动全国人民参加抗战。相反的，他们把抗战看成只是政府的事，处处惧怕和限制人民的参战运动，阻碍政府、军队同民众结合起来，不给人民以抗日救国的民主权利，不去彻底改革政治机构，使政府成为全民族的国防政府。这种抗战可能取得局部的胜利，然而决不能取得最后的胜利。相反的，这种抗战存在着严重失败的可能。\n（七）由于当前的抗战还存在着严重的弱点，所以在今后的抗战过程中，可能发生许多挫败、退却，内部的分化、叛变，暂时和局部的妥协等不利的情况。因此，应该看到这一抗战是艰苦的持久战。但我们相信，已经发动的抗战，必将因为我党和全国人民的努力，冲破一切障碍物而继续地前进和发展。我们应该克服一切困难，为实现本党所提出的争取抗战胜利的十大纲领而坚决奋斗。\n（八）坚决反对与此纲领相违背的一切错误方针，同时反对悲观失望的民族失败主义。\n（九）共产党员及其所领导的民众和武装力量，应该最积极地站在斗争的最前线，应该使自己成为全国抗战的核心，应该用极大力量发展抗日的群众运动。不放松一刻工夫一个机会去宣传群众，组织群众，武装群众。只要真能组织千百万群众进入民族统一战线，抗日战争的胜利是无疑义的。"
 PRC_linyuying.24.a:0 "全面抗战开始了！"
