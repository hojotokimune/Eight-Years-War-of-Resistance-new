 RCM_lg_news.1.t:0 "两广事变爆发"#guo
 RCM_lg_news.1.desc:0 "[This.GetNewsIcon]位于中国南方地区的粤系和新桂系军阀领导人宣布将联合组建抗日救国军，并请求中央政府允许他们北上“抗日”，但这被广泛认为是一场军事政变，中央政府也宣布这些地方军队为叛军，一场类似于1930年的内战很可能爆发。"
 RCM_lg_news.1.a:0 "决不能回头！"
 RCM_lg_news.1.b:0 "他们好大的胆子！"
 RCM_lg_news.1.c:0 "他们还嫌中国不够混乱吗？"
 
 AAT_norway_news.1.t: "$AAT_norway.7.t$"
 AAT_norway_news.1.desc: "[This.GetNewsIcon]经过多年的艰苦流放后，着名革命家列夫·托洛斯基从[NOR.GetNonIdeologyName]抵达[MEX.GetNonIdeologyName]。 他受到了着名画家弗里达·卡洛(Frida Kahlo)和她的丈夫迭戈·里维拉(Diego Rivera)的接待，后者将在墨西哥城的家中接待他，这对托洛斯基和他的妻子来说无疑是一场舒适的接待。\n\n更值得注意的是，他将远离[SOV.GetNameDef]来的敌人带来的任何危险，或许还能在这个拉丁美洲国家享受安静的流放生活。"
 AAT_norway_news.1.a: "令人关注......"
 AAT_norway_news.1.sov: "我们一定要处理他！"
 aat_news.1.t: "冰岛宣布中立"
 aat_news.1.desc: "[This.GetNewsIcon]冰岛议会发表声明，宣布冰岛在丹麦与[?ICE.overlord_attacker.GetName]之间的冲突中保持中立。\n议会还宣布$ICE_sveinn_bjornsson$在国王缺席的情况下担任摄政王，$ICE_sveinn_bjornsson$将管理冰岛的外交政策。 声明表示，这是临时措施，冲突结束后与丹麦将恢复战前关系。 然而，今日开始冰岛已实际上独立了。"
 aat_news.1.a: "保持中立可没有护佑丹麦。"
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective]合作"
 aat_news.2.desc: "[This.GetNewsIcon]令人有些意外的是，[USA.GetAdjective] 政府宣布 [ICE.GetName] 属于他们的利益范围，并且根据 [ICE.GetAdjective] 的请求，政府同意派遣部队保护 [ICE.GetName]。 从现在起，所有冰岛的外交政治都将由[USA.GetAdjective]政府管理，将[ICE.GetName]变成事实上的[USA.GetAdjective]傀儡国。"
 aat_news.2.a: "有趣的发展。"
 AAT_norway_news.2.t: "挪威莫德女王去世"
 AAT_norway_news.2.desc: "[This.GetNewsIcon]在前往英国探望英国国王乔治五世与家人和弟弟时，挪威王后，前威尔斯王妃因心脏衰竭在睡梦中去世。 本周早些时候腹部手术后所产生的并发症被认为是其来源。\n\n她是挪威深受爱戴的人物，她的儿子奥拉夫王子和她的丈夫挪威国王哈康七世肯定会深深怀念她。"
 AAT_norway_news.3.t: "挪威国王哈康七世去世"
 AAT_norway_news.3.desc: "[This.GetNewsIcon]在一次滑雪事故后，虽然手术一度似乎成功，但受人爱戴的挪威国王哈康七世随后因并发症而去世。\n\n挪威现在正经历历史上最黑暗的时期之一，希望奥拉夫王子能尽快登上王位，引导挪威走向安全。"
 
 aat_news.101.desc: "[This.GetNewsIcon]俄罗斯在克里米亚战争中战败后，奥兰群岛实现了非军事化，岛上居民免于任何形式的征兵。虽然这一地位曾多次受到争议，但世界上许多大国仍在执行这一条款。然而现在，在[FIN.GetAdjective]执行“帆船”行动之后，奥兰群岛再度重新军事化。"
 aat_news.666.t: "重建北海帝国"
 aat_news.666.desc: "[This.GetNewsIcon]在重新夺回了曾经被克努特大帝统治的所有土地后，[From.GetOldAdjective]政府现在开始加大对新征服领土的整合力度。结果，在政府的明确支持下，为了团结人民支持政府，泛民族主义的宣传有所增强。\n\n[FROM.GetOldAdjective]领导人[FROM.GetLeader]宣布，[DEN.GetOldNameDef]、[NOR.GetOldNameDef]和英格兰的联合王国从现在起将被称为“[From.GetNameDef]”。"
 aat_news.777.t: "波罗的海帝国成立"
 aat_news.777.desc: "[This.GetNewsIcon]在成功征服了波罗的海的大部分地区之后，[From.GetOldAdjective]政府现在开始加大对新征服领土的整合力度。结果，在政府的明确支持下，为了团结人民支持政府，泛民族主义的宣传有所增加。\n\n[FROM.GetOldAdjective]领导人[FROM.GetLeader]发表演讲，讲述[FROM.GetOldNameDef]如何做到了前人未至之事，并将波罗的海置于自己的统治之下。[FROM.GetSheHeCap]在演讲结束时宣布了“[From.GetNameDef]”的成立。"
 
