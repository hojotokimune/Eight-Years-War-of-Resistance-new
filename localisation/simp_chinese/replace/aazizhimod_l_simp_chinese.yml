 PRC_gaojingting.1.desc:0 "新四军军长叶挺和副军长项英在向中央军委发来的紧急密电中称，第四支队司令员高敬亭长期以来热衷于树立个人绝对权威，进行宗派活动，拒绝、监视和排挤中央从延安和武汉八路军办事处派去的干部，并且始终消极执行中央关于向华中敌后挺进的战略方针，屡次违抗军部作战命令而不知悔改，引起了新四军广大干部和战士们的强烈不满。现已将高敬亭本人羁押，并报请中央军委准予执行枪决。"
