 PRC_linyuying.30.t:0 "漫漫黄沙中的无线电波"
 PRC_linyuying.30.desc:0 "当灾难来临时，最脆弱的堤坝首当其冲……在长征路上，我们不得不丢掉了所有大功率通讯设备，导致我们在大部分时间内无法与外界沟通。在中央红军走出川陕地带的雪山与草地后也感到前路渺茫，全靠地下党的战士为党中央的同志们输送“精神食粮”——这才知道陕北竟然还有我们的红军部队存在。\n如今我们还未彻底在陕北站稳脚跟，共产国际派来的林育英同志已经到达陕北，中国共产党作为共产国际的一个支部，必须要打通与外界的联系。因为仅仅靠我们是难以团结力量的，我们还需要与共产国际重新搭建联系，建立“最广泛的民族统一战线”，发动、团结与组织全中国全民族一切革命力量反对当前的主要敌人——日本帝国主义与卖国头子蒋介石。"
 PRC_linyuying.30.a:0 "先派人到上海联通宋庆龄同志，让她尽快与莫斯科取得联系"
 PRC_linyuying.30.tt:0 "§Y我处不但对北方局、上海局已发生联系，国际亦有发生联系，这是大胜利。\n——毛泽东§!"
 
 has_idea_PRC_zhou_enlai:0 "已启用§Y周恩来§!"
 PRC_dengyingchao:0 "邓颖超"
 PRC_dengyingchao_desc:0 "邓颖超（1904年2月4日-1992年7月11日），河南省光山人，生于广西南宁，1924年加入中国社会主义青年团，1925年3月加入中国共产党并任中共天津地委妇女部部长，同年8月与周恩来结婚。伟大的无产阶级革命家、政治家，著名社会活动家，坚定的马克思主义者，党和国家的卓越领导人，中国妇女运动的先驱。"
 
