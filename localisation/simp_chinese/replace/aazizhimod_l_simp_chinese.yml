 PRC_Strengthen_assault_ability:0 "三三制战术"
 PRC_Strengthen_assault_ability_desc:0 "三三制是根据大量战斗经验总结归纳出的极其高超的步兵战术，由时任八路军115师师长林彪提出。在保证自己火力强度的同时，大大减少了士兵的伤亡。该战术大体可概述为：三人构成一个战斗小组，每人间隔7米以上，以减少手榴弹杀伤；三个战斗小组构成一个战斗群，每组间隔15米以上，以减少迫击炮杀伤；三个战斗群构成一个战斗集群，每群间隔20米以上，以减少榴弹炮杀伤。"
 
