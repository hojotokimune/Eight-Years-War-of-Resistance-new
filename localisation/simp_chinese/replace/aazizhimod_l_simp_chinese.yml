 george_patton.1:0 "乔治·巴顿将军遭遇车祸"
 george_patton.1d:0 "不幸的消息从德国传来——今日早晨巴顿将军和他的参谋长霍巴特·盖伊少将一起乘车外出打猎行驶至德国曼海姆地区附近时，不幸与一辆相向行驶的重型卡车迎面相撞。坐在轿车右后座的巴顿由于惯性向前甩了出去。他的头部重重地撞在司机座位后面的一块隔板玻璃上，这位将军的前额头皮瞬间被掀起，更严重的是，他的颈椎也在这次撞击中受到重创而断裂。当时轿车中的另外两人仅仅受了轻伤，唯独巴顿不幸身受重伤，命悬一线，医生判断他将命不久矣；巴顿是一位充满传奇色彩的人物，他一生呈现出鲜明的个人性格特点，粗鲁、野蛮是他在战争中留给后人的印象，潘兴上将甚至把他叫作“美军中的匪徒”。很多人认为他是“一位统率大军的天才和最具进攻精神的先锋官”和“二十世纪的拿破仑”，但也有人认为他“勇猛有余、智谋不足”、“骄傲自大、华而不实”。军事学者指出：“作为统帅人物，巴顿将军的最大特点就是以他自己的尚武精神去激励部下，用他的个性去影响部下在战场上奋勇向前。”。他作战勇猛顽强，指挥果断，富于进攻精神，善于发挥装甲兵优势实施快速机动和远距离奔袭，被部下称为“血胆老将”。"
