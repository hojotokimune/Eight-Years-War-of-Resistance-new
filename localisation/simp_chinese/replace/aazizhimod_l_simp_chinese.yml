 usa_torch_operation_desc:0 "1942年夏，苏联对西方盟国施加压力，要求尽快在欧洲展开军事行动及开辟第二战场以减轻纳粹德国军队对苏联红军的压力，当美军指挥官赞同大锤行动——尽快在欧洲占领区登陆时，英军指挥官相信这类型行动将会导致灾难，因此建议以进攻北非来代替，以消灭在北非的轴心国军队、改善在地中海的制海权及为准备在1943年解放欧洲南部作好准备。"
