 PRC_TIB_minzhugaige_focus:0 "西藏民主改革"
 PRC_TIB_minzhugaige_focus_desc:0 "难以想象在20世纪的今天，雪域高原上仍旧实行着比古代奴隶制社会残酷百倍的封建农奴制度。百万农奴深受以达赖喇嘛为首的农奴主阶级的残酷压迫，不仅经济上受到农奴主的层层盘剥，肉体和精神上的摧残更是家常便饭，以至于西藏农奴们在歌曲中这样唱到：“山上有没主的野兽，山下没有没主的人。”中国共产党人绝不会允许这样人吃人的压迫在雪域高原继续横行。"
 PRC_TIB_minzhugaige_focus_gaizao:0 "改造农奴制"
 PRC_TIB_minzhugaige_focus_gaizao_desc:0 "西藏实行了数百年的农奴制度显然不是一朝一夕可以改变的，在保留农奴制度的基础上要求这些农奴主们做出一定的妥协让步会更加可行。"
 
