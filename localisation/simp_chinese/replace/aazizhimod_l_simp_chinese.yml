 yang_yongtai:0 "杨永泰"
 yang_yongtai_desc:0 "杨永泰（1880年—1936年10月25日），字畅卿，国民党高级官员，蒋介石的亲信智囊，政学系的巨人，被蒋称为“当代卧龙”。广东茂名高州大井镇大坡山村人，北京政法专业学校毕业。杨永泰曾任广州《广南报》编辑、广东咨议局议员。1912年任中华民国临时众议院议员并加入国民党。次年任国会参、众两院宪法起草委员会，与沈钧儒等组织民宪党。1914年在上海创办《正谊》杂志，并与黄兴等组织欧事研究会。1917年至1920年先后任护法军政府财政部长、广东省财政厅长、广东省长。1922年任北京国会参议院议员、善后会议财政善后委员会副委员长，为政学系首领之一。1928年任南京国民政府军事委员会参议。1931年任军委会秘书长。1933年接任军委会委员长属下的南昌行营秘书长。1934年任国民党豫、鄂、皖三省"剿匪"司令部秘书长。嗣任军委会武昌行营秘书长、四川行营秘书长、国民党候补中央执委。1936年，杨永泰在赴汉口日本领事馆宴会返回时，在江汉关轮渡码头被人开枪狙击身亡。译著有《外交政策》《现代民主政治》等。" 
 jiang_jingguo:0 "蒋经国"
 jiang_jingguo_desc:0 "蒋经国（1910年4月27日—1988年1月13日），字建丰，谱名经国，又名尼古拉，浙江省宁波市奉化区人，蒋介石之长子。1916年入奉化武山小学，1922年入上海万竹高等小学，1924年就读于上海浦东中学。1988年1月13日在台北病故，享年78岁。曾历任国民党台湾省党部主任委员、国民党“国防部”总政治部主任、“国防部”副部长、部长、“行政院”副院长、院长等职。蒋介石病逝以后，1978年5月20日，蒋经国就任“总统”。1988年1月13日，在台北病逝。" 
 jiang_weiguo:0 "蒋纬国"
 jiang_weiguo_desc:0 "蒋纬国（1916年10月6日—1997年9月23日），男，汉族，幼名建镐，号念堂，蒋介石次子，蒋经国之弟，毕业于东吴大学。历任国民党装甲兵部队处长、战车团团长、装甲兵司令部参谋长、副司令、司令，陆军指挥参谋大学副校长，“国家安全会议秘书长”；对于军事战略研究颇有成果，被台湾军方奉为“军事战略学家”。"  
 du_yuesheng:0 "杜月笙"
 du_yuesheng_desc:0 "杜月笙（1888年8月22日—1951年8月16日），原名杜月生，后因章太炎建议而改名镛，号月笙，江苏省川沙厅高桥镇人。中国近代上海青帮头目。杜月笙十四岁初到上海当水果行学徒。民国七年（1918年），进入青帮上海头目黄金荣家里做杂务，讨得黄金荣老婆林桂生的赏识，此后黄金荣开始将部分生意交给其经营。民国十四年（1925年）7月，与黄金荣、张啸林创办了专营鸦片的“三鑫公司”，杜月笙任总经理。同年，自立门户。并出任法租界商会总联合会主席，兼纳税华人会监察。民国十六年（1927年）4月，与黄金荣、张啸林组织中华共进会，为蒋介石镇压革命运动充当打手。民国二十一年（1932年），组织恒社。民国二十六年（1937年）7月22日，参与组织成立上海各界抗敌后援会。民国三十四年（1945年）8月，积极协助蒋介石抢夺抗日战争胜利果实。民国三十七年（1948年）春，参加国民政府召开的行宪国大，力捧蒋介石当选总统。1949年5月1日，前往香港定居。1951年8月16日下午4时50分，杜月笙于香港病逝，终年63岁。" 
 cai_yuanpei:0 "蔡元培"
 cai_yuanpei_desc:0 "蔡元培（1868年1月11日－1940年3月5日），字鹤卿，又字仲申、民友、孑民，乳名阿培，曾化名蔡振、周子余。汉族，素食主义者，浙江绍兴府山阴县（今浙江省绍兴市）人，祖籍浙江省诸暨市。教育家、革命家、政治家，民主进步人士，国民党中央执委、中华民国国民政府委员兼监察院院长、中华民国首任教育总长，景星学社名誉主席，国民党四大元老之一，与中国近现代文教界代表人物厉麟似等并称“影响中国历史的十位教育大家”。清光绪进士。1916年12月至1927年任北京大学校长，革新北大，开“学术”与“自由”之风；1920年至1930年，蔡元培同时兼任中法大学校长。他早年参加反清朝帝制的斗争，民国初年主持制定了中国近代高等教育的第一个法令《大学令》。1927年3月28日，蔡元培任国民党中央监察委员会会议主席，对吴稚晖提出的弹劾共产党表示附议，主张“取消共产党人在国民党之党籍”。4月2日，蔡元培再次担任主席，蔡元培再次附和吴稚晖关于弹劾共产党的文告，并拿出了《共产党祸党证据及共产党在浙祸党之报告》。国民党南京政府成立后最初两年内，蔡元培在政治上仍然站在蒋介石一边，支持“清共”。北伐时期，国民政府奠都南京后，他主持教育行政委员会、筹设中华民国大学院及中央研究院，主导教育及学术体制改革。1928年至1940年专任中央研究院院长，贯彻对学术研究的主张。蔡元培数度赴德国和法国留学、考察，研究哲学、文学、美学、心理学和文化史，为他致力于改革封建教育奠定思想理论基础。1933年，蔡元培倡议创建南京博物院，并亲自兼任第一届理事会理事长。抗战爆发初期，蔡元培与上海文化界知名人士联合组织成立了上海文化界救亡协会，积极组织发动文化界人士及民众投入抗日救亡运动。1940年3月5日在香港病逝，葬香港仔华人永远坟场。"   
 chen_bulei:0 "陈布雷"
 chen_bulei_desc:0 "陈布雷（1890年11月15日—1948年11月13日），名训恩，字彦及，笔名布雷、畏垒。浙江慈溪人。早年就读于慈溪县中学堂，后转入宁波府中学堂，1911年毕业于浙江高等学堂（浙江大学前身），同年在上海《天铎报》作记者。以“布雷”笔名写作评论。同年10月武昌起义后，他写的《谈鄂》十论，按日刊布，响应革命。1912年3月加入同盟会，1920年赴上海，先在商务印书馆编译《韦氏大学字典》，后任《商报》主编。后为《国闻周刊》主要撰稿人。1927年加入国民党。历任浙江省政府秘书长、国民党中央党部秘书长、《时事新报》主编。国民党中央宣传部副部长等职。兼任复旦大学中国国文科新闻组（新闻系前身）教授，主讲《社论作法》。1935年后历任蒋介石侍从室第二处主任、最高国防委员会副秘书长等职，长期为蒋介石草拟文件。支持亲属奔赴抗日前线，设法掩护民主人士。抗日战争胜利后，任总统府国策顾问、《申报》顾问兼常务董事。1948年11月13日在南京自杀身亡，终年58岁。著有《畏垒评论集》、《陈布雷回忆录》、《陈布雷文集》。"  
 zhang_jingjiang:0 "张静江"
 zhang_jingjiang_desc:0 "张静江（1877年9月19日—1950年9月3日），谱名增澄，又名人杰，字静江，别署饮光，晚年又号卧禅，浙江乌程（今浙江南浔）人，中国近代政治家，与蔡元培、吴稚晖、李石曾并称为“国民党四大元老”。张静江出身江南丝商巨贾之家，早年因病成跛足，人称“张跷脚”。曾任国民党中央执行委员会常务委员会主席。在结识孙中山先生后便开始对孙中山先生给予经济上的支持，孙中山先生称他为“革命圣人”。后蒋介石建立南京国民政府，其主持建设委员会工作，蒋介石称他为“革命导师”。在召开国民党第一次全国代表大会时，张静江为主席团成员，并当选中央执行委员。在孙中山逝世后召开国民党第二次全国代表大会上，又当选为中央监察委员。蒋介石在国民党二届二中全会上推举张静江为国民党中央执行委员会常务委员会主席。晚年逐渐淡出政治，转而信佛，故又名卧禅。1950年9月3日病逝于纽约。"
 CHI_chenbijun:0 "陈壁君"
 CHI_chenbijun_desc:0 "陈璧君（1891年11月5日—1959年6月17日），女，字冰如，原籍广东省江门新会，汪精卫之妻。出生于马来西亚槟榔屿乔治市，为南洋巨富陈耕基之女。抗战期间随汪精卫叛国投敌，沦为汉奸。抗战胜利后被国民政府以汉奸罪逮捕。1959年6月17日，病死于上海提篮桥监狱医院，时年67岁。" 
