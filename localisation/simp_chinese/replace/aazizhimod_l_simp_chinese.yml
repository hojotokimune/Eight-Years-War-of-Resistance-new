 mod_china_timeaxis.94.t:0 "《论联合政府》"
 mod_china_timeaxis.94.d:0 "\n\n\n\n\n\n £GFX_tzxx_timeaxis_94p \n\n\n\n\n\n\n\n\n\n\n£GFX_tzxx_blank £GFX_tzxx_blank 整个世界上反对法西斯侵略者的神圣的正义的战争，已经取得了有决定意义的胜利，中国人民配合同盟国打败日本侵略者的时机，已经迫近了。但是中国现在仍然不团结，中国仍然存在着严重的危机。在这种情况下，我们应该怎样做呢？\n\n£GFX_tzxx_blank £GFX_tzxx_blank 毫无疑义，中国急需把各党各派和无党无派的代表人物团结在一起，成立民主的临时的联合政府，以便实行民主的改革，克服目前的危机，动员和统一全中国的抗日力量，有力地和同盟国配合作战，打败日本侵略者，使中国人民从日本侵略者手中解放出来。然后，需要在广泛的民主基础之上，召开国民代表大会，成立包括更广大范围的各党各派和无党无派代表人物在内的同样是联合性质的民主的正式的政府，领导解放后的全国人民，将中国建设成为一个独立、自由、民主、统一和富强的新国家。一句话，走团结和民主的路线，打败侵略者，建设新中国。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 我们认为只有这样做，才是反映了中国人民的基本要求。因此，我的报告，主要地就是讨论这些要求。中国应否成立民主的联合政府，已成了中国人民和同盟国民主舆论界十分关心的问题。"
 mod_china_timeaxis.94.a:0 "为完成中国人民的基本要求而奋斗！"
 
 mod_china_timeaxis.95.t:0 "《论解放区战场》"
 mod_china_timeaxis.95.d:0 "\n\n\n\n\n\n £GFX_tzxx_timeaxis_95p \n\n\n\n\n\n\n\n\n\n\n£GFX_tzxx_blank £GFX_tzxx_blank 两条路线，不仅表现在政治上，而且表现在军事上。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 从压迫人民、奴役士兵出发，从消极抗战以至观战、专靠外援出发，从保存实力、准备内战出发，从排除异己、破坏团结出发，就构成了一条反人民的失败主义的单纯防御的军事路线，这是国民党战场连战皆败的症结所在。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 与此相反，从全民总动员、团结一切抗日力量、积极打击日寇出发，从团结军民、团结官兵出发，从团结一切友军出发，从积极打击敌人增强自己的战略战术出发，这样就构成了一条中国人民的抗日的军事路线，这是解放区战场获得胜利的关键。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 前一条路线主张保留中国军队的旧制度、旧习惯、旧战术的老一套，拒绝根据抗日战争的新条件加以改革。这样，就便利少数人长期窃据兵符，把军队当作压迫人民、厉行专制的工具。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 前一条路线，说抗战可以速胜，是速决战，并从而不准备人民的力量，乃至肆意摧残人民的力量。后一条路线，说抗战不能速胜，是持久战，并从而主张加强准备人民的力量，发展人民的力量。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 前一条路线，对于叛将不加讨伐，反而纵容降将，反而囚禁有功将领，如对叶挺将军等。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 前一条路线，实施错误的兵役制，到处强拉壮丁，贿赂公行，浪费和虐害了中国人口中的精华。"
 mod_china_timeaxis.95.a:0 "前一条路线，是国民党的路线"
 mod_china_timeaxis.95.b:0 "而后一条路线，则是中国共产党的路线"
 
 RCM_comchina.43.t:0 "《关于修改党章的报告》"
 RCM_comchina.43.d:0 "\n\n\n\n\n\n £GFX_tzxx_timeaxis_96p \n\n\n\n\n\n\n\n\n\n\n£GFX_tzxx_blank £GFX_tzxx_blank 同志们！我们的党，已经是一个全国范围的、广大群众性的、在思想上、政治上、组织上巩固的并有了自己领袖的马克思列宁主义的党。它在今天，就已经成为中国政治生活中的决定因素了。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 然而，在我们党内，并不是完全没有缺点和弱点，我们还有缺点和弱点——我们已做的事业，距离我们所要达到的目标，还很远，我们前面还有许多困难需要克服。我们党的绝大部分，还是处在农村中，我们的党员，绝大部分是农民和小资产阶级出身，他们虽已经过革命斗争的锻炼，但理论和文化水平一般还不高。党内的主观主义作风，在一些同志中还没有完全克服，以及妨害全党团结和统一的盲目山头主义倾向。我们党的这些缺点和弱点，还需要我们有更重大的努力和更艰苦的教育工作，才能克服。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 我们现在制订了党的总纲，加在党章前面。这就是我们党的基本纲领。这也是党章的组成部分，是党章的前提和总则。因此，凡是党员，都必须承认这个总纲，并以这个总纲作为自己一切活动的准则。我们党有了这个总纲，将更加促进全党的团结与统一。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 这个总纲，是概括我们党二十四年斗争的经验，并吸收了世界工人运动中最好的经验，也即是概括我党领袖主席同志的思想而制订的。它在简单的文字中，说明了我们党的性质与理论。"
 RCM_comchina.43.a:0 "这就是我们党的基本纲领"
 
 #论统一战线 _desc:0 ""
 PRC_idea_luntongyizhanxian:0 "《论统一战线》"
 PRC_idea_luntongyizhanxian_desc:0 "无产阶级比别的阶级先进，是应当领导别的阶级的。领导权，是统一战线中最集中的问题！"
 mod_china_timeaxis.97.t:0 "《论统一战线》"
 mod_china_timeaxis.97.d:0 "\n\n\n\n\n\n £GFX_tzxx_timeaxis_97p \n\n\n\n\n\n\n\n\n\n\n£GFX_tzxx_blank £GFX_tzxx_blank 大革命、十年内战和抗日战争三个时期的统一战线又都属于新民主主义的统一战线，因为新民主主义是我们三个时期统一战线的政治基础。新民主主义的统一战线，就是无产阶级领导的人民大众的反帝反封建的统一战线。在敌人方面，其营垒是变化的，极不统一，极不一致，变动极大。关于领导权的问题，周恩来说：无产阶级比别的阶级先进，是应当领导别的阶级的。领导权，是统一战线中最集中的问题。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 认清敌人。新民主主义革命的敌人是帝国主义、封建势力。可是帝国主义不仅是一个，而国内的大地主、大资产阶级，又有不同的派别和集团，这些敌人常常不一致，所以敌人营垒又是变化的。特别是各阶级的代表人物，更不是固定不变的，有些敌人在一定条件下是有两面性的。这就要正确地认识历史发展进程中的矛盾变化，能够随时地认识敌人，分析敌人，能够提出战胜敌人的正确方针。\n\n£GFX_tzxx_blank £GFX_tzxx_blank 要组织好队伍。新民主主义统一战线，队伍很大，很复杂，有无产阶级，有农民，有小资产阶级，有自由资产阶级，甚至有些大地主、大资产阶级也来参加。要分析情况，区别对待，争取绝大多数。"
 mod_china_timeaxis.97.a:0 "总而言之，无产阶级应该领导其他阶级"
