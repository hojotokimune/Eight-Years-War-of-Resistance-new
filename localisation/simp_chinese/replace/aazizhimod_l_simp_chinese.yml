 zizhinews.12.desc:0 "[This.GetNewsIcon]在首都伦敦沦陷后，英国首相[ENG.GetLeader]于爱丁堡机场发表了号召全英联邦团结起来抗战到底的“彻底抵抗”宣言。宣言称尽管英伦三岛的沦陷已经难以避免，但英国广阔的海外殖民地以及众多的英联邦成员将会是英国继续作战的坚强后盾，向侵略者投降绝对不在考虑的范围之内。据悉英国皇室与政府要员目前已离开英国前往加拿大以继续组织在海外的抵抗行动，各个殖民地也已经开始了全面的战争动员。"
