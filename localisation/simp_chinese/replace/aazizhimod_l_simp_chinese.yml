 PRC_xizhongxun:0 "习仲勋"
 PRC_xizhongxun_desc:0 "习仲勋同志1913年10月15日出生于陕西省富平县一个农民家庭，早年接受革命思想，参加进步学生团体。1926年5月加入中国共产主义青年团。1928年春参加爱国学生运动，遭国民党当局关押，在狱中转为中国共产党党员。1930年初，受党组织委派到国民党西北军杨虎城部做兵运工作，任中共营委书记。1932年3月，组织发动了“两当兵变”，任中国工农红军陕甘游击队第五支队队委书记。同年9月，进入渭北革命根据地，任渭北游击队第二支队政治指导员。1933年2月，任共青团三原中心县委书记，从事武装斗争、农民运动和青年工作。同年3月后，与刘志丹等同志创建照金陕甘边区革命根据地，进行了艰苦卓绝的斗争。历任中共陕甘边区特委委员，军委书记和共青团特委书记，游击队总指挥部政治委员，革命委员会副主席、主席等职务。1934年11月，当选为陕甘边区苏维埃政府主席。他参与领导苏区的游击战争，粉碎了国民党军多次围剿，出生入死，浴血奋战，在不断排除内部“左”的和右的思想干扰中，壮大了红军武装，巩固和发展了革命根据地。他以极大精力领导党的建设和政权建设，为土地革命战争年代红色政权的巩固和经济的发展，做了许多探索性、开创性的工作。1935年春，陕北、陕甘边两块革命根据地在反“围剿”战争中连成一片，合并成立西北革命根据地，习仲勋同志为中共西北工委领导成员，并继续担任陕甘边区苏维埃政府主席。1935年9月，他和刘志丹等一大批领导干部在错误肃反中被王明路线的执行者关押。党中央和毛泽东同志到达陕北后，他们才得以释放平反，从而挽救了这块在全国“硕果仅存”的革命根据地，使之成为党中央和中央红军长征的落脚点和抗日战争的出发点。1936年1月，习仲勋同志任关中特区苏维埃政府副主席、党团书记。同年6月，随红军西征，先后任中共曲环工委书记、环县县委书记。8月，又受中共中央委派赴关中，守卫陕甘宁边区南大门，长达6年时间。先后担任中共关中分委书记、分区专员、分区保安司令部政治委员、中共陕甘宁边区委员会执委、西北局党校校长。他组织领导分区军民同国民党顽固派进行军事、政治和经济斗争，贯彻执行党的抗日民族统一战线政策，赢得了党和人民群众的信赖和拥戴。抗日战争胜利后，习仲勋同志历任中共中央西北局书记、陕甘宁晋绥联防军政治委员、陕甘宁野战集团军政治委员、西北野战军副政治委员。他受毛泽东同志指示，组织策动了国民党陕北保安团队起义，接应王震同志率三五九旅中原突围返回延安，参与指挥了西华池战斗。1947年3月中旬后，按照中共中央的战略部署，协同彭德怀同志指挥了保卫党中央、毛主席和陕甘宁边区的战役，相继取得青化砭、羊马河、蟠龙镇“三战三捷”和陇东、三边战斗的胜利。他作为优秀的政治工作领导者，在整个解放战争期间，和彭德怀、贺龙同志，或转战西北战场，或开展新式整军运动等军队政治工作，或组织后方支前，战胜了十倍于我的国民党军队，为解放大西北，解放全中国，作出了卓越的贡献。"
 PRC_yanglisan:0 "杨立三"
 PRC_yanglisan_desc:0 "杨立三（1900年11月18日－1954年11月28日），曾任中国人民解放军总后勤部部长，国家食品工业部部长。湖南省长沙县人，1900年11月18日出生于长沙郊区一个佃农家庭。11岁入私塾、小学读书，半耕半读。1920年投入湘军当文书，任过团司务长和军需官。1927年1月加入中国共产党。5月，在国民党白色恐怖时转到湖南农村，仍任区农民协会委员长。同年，任国民革命军二十四师留守处转十一军招募处招募委员。7月，任国民政府警卫团一排排长。9月，参加秋收暴动，任师部副官。暴动后任中国工农革命军第一师第一团副官、会计长。1928年任工农革命军第四军第三十一团辎重队队长兼党支部书记，1929年改任三纵队辎重队长。3月，任九支队党代表、三纵队政治部保卫科长。1930年6月任红十二军军需处长。10月任中国工农红军第一方面军总司令部副官长兼总经理处处长，并任革命军事委员会后方办事处主任。1934年任军委总兵站总站长兼政委，军委保管处处长、粮秣队队长等职。1935年任后方留守处主任、兵站部部长兼政委。1936年进红军大学学习，同年12月任红军大学校务部长。1937年任八路军兵站部部长。1939年1月任军委后方勤务部副部长兼兵站站长，4月任第十八集团军后勤部部长、政委。1943年任第十八集团军总司令部副参谋长兼后勤部部长。1945年冬任晋冀鲁豫中央局经济部长兼中央局常委。1946年10月任晋冀鲁豫军政联合办事处主任。1947年10月任华北财经办事处副主任。1948年6月任军委后勤部部长兼华北军区后勤部部长等职。中华人民共和国成立以后，历任中国人民解放军总后勤部部长、中央人民政府食品工业部部长、全国财经委员会委员、中国人民解放军财务部部长等职。杨立三是人民军队后勤工作的创始人和卓越领导人之一，被公认为军事财务专家。在1941年抗日战争最艰苦的岁月里，为解决八路军军工工人供给问题，他造了一个"饻"字（xī），以实物为单位计算工资，调动了军工生产积极性。章乃器先生称赞这种“实物分”制度是“一门极其具体复杂的科学”。他卓有成效地领导了人民军队的军工生产，并到山东与第三野战军共同部署了淮海战役的后勤工作。在全军后勤工作会议上，曾受到军委副主席周恩来的表彰。"
 
