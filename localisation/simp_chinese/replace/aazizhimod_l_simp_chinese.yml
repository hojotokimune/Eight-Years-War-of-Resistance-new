 PRC_luobinghui.1.t:0 "罗炳辉同志因病逝世"
 PRC_luobinghui.1.desc:0 "罗炳辉（1897年12月22日－1946年6月21日），汉族，出生于云南彝良。1915年入滇军当兵，因作战勇敢升至营长，参加了讨袁护国战争和北伐战争。1929年7月秘密加入中国共产党，同年11月在江西吉安领导靖卫大队士兵起义，参加中国工农红军。历任团长、旅长、第六军第二纵队长、第十二军和第二十二军军长等职。第五次反“围剿”开始不久，任红九军团军团长。曾任中华苏维埃共和国中央执行委员。率部参加广昌保卫战，并护送北上抗日先遣队出征。抗日战争时期，罗炳辉先后以副参谋长和副司令员的名义在武汉从事统一战线工作以及开辟皖东抗日根据地。1946年解放战争爆发，罗炳辉任新四军第二副军长兼山东军区第二副司令员，领导枣庄战役。同年6月21日在山东临沂病逝并安葬于临沂。美国著名记者埃德加·斯诺先生的前夫人尼姆·韦尔斯在《续西行漫记》一书中赞颂罗炳辉是“神行太保”、“传奇式英雄”、“智勇兼全”的人物。"
 PRC_luobinghui.1.a:0 "神行太保，智勇兼全"
