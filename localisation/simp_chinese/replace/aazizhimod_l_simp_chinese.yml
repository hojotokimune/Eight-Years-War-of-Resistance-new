 zizhinews.26.desc:0 "[This.GetNewsIcon]“维希政府断定我国军队失败，已经开始和敌人进行交涉，以便停止敌对行动。完全可以肯定，无论是在地面还是在天空，我们过去和现在都被敌人的机械化部队压倒。正是德国军队的坦克、飞机和先进的战术为他们带来了突袭的优势，才使法兰西祖国落到现在这种不幸境地。”\n.......\n“但这是最终的结局吗？我们的失败是否已成定数而无法挽救了呢？我对这些问题的回答是：不！因为，你们要记住，法国不是孤单的。它没有被孤立。在它的后面是一个广大的帝国，并且它还可以和大英帝国结成同盟；大英帝国控制着海洋，正在继续斗争。和英国一样，法国还能够充分地利用美国的取之不尽的资源。”\n.......\n“我是戴高乐将军，我现在在伦敦，我向目前在英国土地上和将来可能来到英国土地上的持有武器的法国官兵发出号召，我向目前在英国土地上和将来可能不到英国土地上的军火工厂的一切工程师和技术工人发出号召，请你们和我取得联系。无论发生什么事情，法国抵抗的火焰都不能熄灭，也绝不会熄灭。明天我将再次从伦敦广播。”\n\n-夏尔·戴高乐“六月十八日的号召”演讲片段"
 zizhinews.26.a:0 "自由之火尚未熄灭"
 zizhinews.26.b:0 "螳臂当车！"
 zizhinews.26.c:0 "法国仍在战斗"
 zizhinews.26.d:0 "Vive La France！（法语：法国万岁！）"
 zizhinews.26.e:0 "等待他的将会是死刑！"
 zizhinews.27.t:0 "新疆战争"
 zizhinews.27.desc:0 "[This.GetNewsIcon]据中国新疆地区传出的最新消息，驻防新疆和田地区的国民革命军新编36师师长马虎山已经宣布与莎车、哈密地方的领导人结成了反对盛世才独裁统治以及苏联对新疆干涉的军事同盟，并向其发起了全面进攻。新疆省政府边防督办盛世才迅速对“叛乱行动”作出了回应，表示将毫不留情地予以镇压，“叛乱分子”将很快被消灭殆尽。\n许多军事评论家认为盛世才的靠山苏联将会介入这场军事冲突，同时这场冲突的胜利者将成为整个中国新疆地区无可争议的统治者。\n南京国民政府目前尚未对此作出回应，但显然他们并不希望持亲苏立场的盛世才政权统一新疆。"
