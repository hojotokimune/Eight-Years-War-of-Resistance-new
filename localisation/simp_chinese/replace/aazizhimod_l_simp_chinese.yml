 PRC_Bethune_desc:0 "亨利·诺尔曼·白求恩（1890年3月4日—1939年11月12日），加拿大共产党员，国际主义战士，著名胸外科医师。1890年出生于加拿大安大略省格雷文赫斯特镇，1935年加入加拿大共产党，1938年3月率领一支由加拿大人和美国人组成的医疗队来到中国延安参与抗日战争。1939年10月下旬，在河北涞源县摩天岭战斗中抢救伤员时左手中指被手术刀割破感染，同年11月12日凌晨，因手术中被细菌感染转为败血症，医治无效在河北省唐县黄石口村逝世。他在中国工作的一年半时间里为中国抗日革命呕心沥血，他的牺牲精神、工作热忱、责任心均称模范，直至以身殉职。他的事迹受到中国人民的广泛赞扬。毛泽东在《学习白求恩》一文中指出：一个外国人，毫无利己的动机，把中国人民的解放事业当作他自己的事业，这是什么精神？这是国际主义的精神，这是共产主义的精神，每一个中国共产党员都要学习这种精神。"
