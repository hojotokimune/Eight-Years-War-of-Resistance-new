 JAP_SOV_border_nuomenhan.3.t:0 "苏蒙联军赢得了诺门罕之战"
 JAP_SOV_border_nuomenhan.3.desc:0 "[This.GetNewsIcon]近日日本陆军与苏蒙联军在满蒙边境线上的诺门罕地区爆发的局部冲突落下了帷幕，日本驻苏联大使东乡茂德已经与苏联外交部长莫洛托夫签订了诺门罕停战协定。\n\n战斗当中，日军数次对苏蒙联军阵地的猛攻均以伤亡惨烈的失败告终。此役，苏蒙联军重创日军第23师团搜索队，全歼第7师团第26联队第1大队，日军第64联队和炮兵第13联队被苏蒙联军大部歼灭，第64联队长山县武光大佐和炮兵第13联队长伊势高秀大佐均被击毙，23师团第71联队长森田彻大佐亦被击毙，日军兵力的总体损失预计至少在一万人以上。这不由得引起了日军大本营对陆军战斗力的担忧，一贯主张“北进论”进攻苏联的日本陆军很有可能就此改变他们不切实际的想法。"
