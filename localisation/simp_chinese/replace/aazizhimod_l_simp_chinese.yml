 PRC_xuanxiafu:0 "宣侠父"
 PRC_xuanxiafu_desc:0 "宣侠父（1899年12月5日-1938年7月31日），又名尧火，号剑魂，浙江诸暨人。中国共产党早期的优秀党员，党在白区的坚强战士和杰出的政治活动家。1916年考入浙江省立特种水产学院，毕业后以第一名的成绩获准公费去日本留学。在日本认真研究马克思主义，积极参加社会活动，被母校停止公费留学待遇。1922年回国，和共产党人俞秀松、宣中华在杭州、台州等地从事革命活动。1923年在杭州加入社会主义青年团，不久，转为中国共产党员，曾为“左联”秘密盟员。宣侠父是黄埔一期学生中的特殊人物，因蒋介石破坏以党治军的制度而抗命不从，被蒋介石开除出黄埔。1929年后，在国民党军队中从事兵运工作。抗日战争爆发后，任国民革命军第十八集团军（八路军）高级参议，从事统战国民党高级将领的工作，因工作卓有成效，招致国民党当局忌恨，1938年被暗杀于西安，牺牲时任八路军总司令部高级参议。直到1951年镇压反革命运动时期，杀害宣侠父的主犯国民党特务佟荣功才被捕落网。宣侠父以他高超的政治军事理论素养、深邃的洞察力、敏锐的才思，写了大量政治军事论文，发表在抗战刊物上。《一·二八战争的回顾与十九路军将领今后的任务》，《民族危机中的内战问题》，《台儿庄战役检讨》等论文都体现了他这些特点。据其内侄金树望回忆，胡宗南邀请宣侠父同去徐州视察军队，请他给部队演讲，他便在火车上一夜写就了《游击战争概述》，演讲在国民党军队里引起巨大反响。另有一篇在他牺牲前两天完稿的《论持久战》，曾由金树望誊写，是一篇有6-7万字的抗日军事著作，他牺牲后由夫人金铃带到延安，送给了毛主席，那时，毛主席说他已写了一篇同内容的文章。"
 PRC_xuanxiafu.1.t:0 "宣侠父问题"
 PRC_xuanxiafu.1.desc:0 "军统局在近期向中央的汇报中整理了八路军西安办事处高级参谋宣侠父的五条罪状，并报请委员长予以批示：\n（一）宣侠父在西安与杨虎城旧部杜斌丞、赵寿山以及赵寿山派驻西安办事处长老共产党人杨晓初等，来往勾结，教唆杜斌丞、赵寿山等反中央、反蒋；\n（二）宣侠父与西安各方面左倾人物广泛接触，打着抗日救亡的招牌，煽动西安学生、流亡青年到延安去，西安八路军办事处宣侠父所在地成了左倾人物、青年学生聚散的中心，因此引起西安各学校学生思想混乱，学生不安心求学，学风败坏；\n（三）宣侠父在西安以黄埔同学关系为名，与机关、部队军官拉关系，散播共产主义思想，影响所及势将引起军官思想动摇，部队叛变；\n（四）宣侠父在西安“公开指责中央，诽谤委员长”限制言论、出版自由，镇压抗日救亡运动，歧视共产党、不补充八路军武器军用品，散布不利于中央和破坏抗战的言论；\n（五）宣侠父在西安指挥共产党地下组织进行阴谋破坏活动等等。"
 PRC_xuanxiafu.1.a:0 "此子不除，我心难安！"
 PRC_xuanxiafu.1.b:0 "现在正是应当团结抗日的时候"
 PRC_xuanxiafu.2.t:0 "宣侠父同志离奇失踪"
 PRC_xuanxiafu.2.desc:0 "据八路军西安办事处发回的最新报告，八路军驻西安办事处高级参谋宣侠父同志于昨日在从办事处返回住处的途中离奇失踪。八路军驻陕办事处党代表林伯渠发现宣侠父失踪后，立即派人多方寻找，但都没有结果。根据调查线索，他断定是国民党所为，于是林伯渠向国民党军委会西安行营主任蒋鼎文要人。蒋鼎文却装作无辜地说，正是国共合作一致团结对外的时候，我们怎么能动共产党的人？他还命令西安警察全体出动，在整个西安城以“清查户口”为名，寻找宣侠父的下落，可仍然没有任何结果。"
 PRC_xuanxiafu.2.a:0 "这肯定又是那些狗特务干的好事！"
 PRC_zhoujianping.1.t:0 "周建屏同志回到延安"
 PRC_zhoujianping.1.desc:0 "此前因战斗负伤严重而被送往上海治疗的留守根据地独立24师师长周建屏同志已经康复痊愈，并在地下交通员的护送下成功回到了延安。"
 PRC_zhoujianping.1.a:0 "欢迎回家！"
 PRC_zhoujianping.2.t:0 "周建屏同志因病逝世"
 PRC_zhoujianping.2.desc:0 "周建屏（1892年8月26日—1938年6月13日），原名宗尧，字兴唐、兴堂，曾用名子炎，抚州金溪人，生于云南省宣威市倘塘镇。中国工农红军和八路军高级指挥员，晋察冀军区四分区司令员，赣东北根据地和中国工农红军第十军的创始人之一。1909年考入云南讲武堂，更名为建屏，在云南新军十九镇当兵。1911年参加辛亥革命。先后参加过护国运动、护法运动以及讨伐陈炯明叛乱的斗争。1926年经周恩来推荐进入黄埔军校学习，并参加北伐战争。1927年春，经朱德介绍加入中国共产党，转入朱德军官教导团。1927年参加八一南昌起义。红军主力长征后，周建屏率领独立24师留守中央根据地，掩护主力红军进行战略转移。在艰苦的岁月里，他率领部队爬山穿林，昼伏夜行，与敌周旋，尽量减少损失，并寻找战机打击敌人。l935年1月，他枪伤复发，终于病倒了，在地下交通员的护送下潜往上海治疗。1936年伤势痊愈后到延安，任中国人民抗日军事政治大学第二科科长。1937年7月抗日战争全面爆发。周建屏参加洛川会议，红军主力改编为国民革命第八路军后，任第一一五师第三四三旅副旅长，率部开赴晋东北抗日前线，参加平型关战役。之后，率部挺进五台山至河北阜平一带，发动群众，开展游击战争，建立敌后抗日根据地。由于艰苦的战争环境和频繁的转战、作战，1938年6月13日，周建屏在河北省平山县小觉镇因脊髓炎旧伤复发不治去世。遗体安葬在他战斗过的平山小觉镇。为了纪念周建屏，晋察冀边区临时行政委员会决定，安葬周建屏烈士的小觉镇改名为建屏镇，以小觉镇为中心设建屏县。中共中央创办的《新中华报》对他予以高度评价。聂荣臻元帅誉他为“最勇敢最积极的好同志。”"
 PRC_zhoujianping.2.a:0 "周建屏是我们最勇敢最积极的好同志"
 zizhinews.16.t:0 "“名将之花”凋谢在太行山上"
 zizhinews.16.desc:0 "[This.GetNewsIcon]今日发行的日本《朝日新闻》在头条刊登了一则令人震惊的消息：帝国陆军中将阿部规秀于昨日在中国河北涞源县黄土岭地区与中国共产党八路军的战斗中不幸牺牲。报道中称“中将级指挥官的阵亡，是皇军成立以来未曾有过的”，“一代“名将之花”就此凋谢在了太行山上”。阿部规秀是日本青森县人，1907年毕业于日本陆军士官学校第十九期，1939年晋升为陆军中将，被广泛认为是日本陆军中擅长运用“新战术”的“俊才”和“山地战”专家，被日本军界誉为“名将之花”。他的死亡无疑是对日本军队士气的一次重大打击。"
