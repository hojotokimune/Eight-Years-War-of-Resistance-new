 PRC_lixiannian.1.t:0 "李先念同志率西路军残部抵达新疆"
 PRC_lixiannian.1.desc:0 "1937年3月西路军遭遇全面失败后，李先念任西路军工作委员会委员，负责统一军事指挥。他率余部翻越祁连山分水岭，在冰峰雪岭中行军20多天，随后又穿过荒无人烟的戈壁滩，于4月底到达甘肃、新疆交界处星星峡，在陈云、滕代远的接应下，转至迪化（今乌鲁木齐），为党和红军保存了一批骨干力量。"
