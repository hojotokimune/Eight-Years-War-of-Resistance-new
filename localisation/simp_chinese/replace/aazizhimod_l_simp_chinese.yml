 PRC_guanxiangying:0 "关向应"
 PRC_guanxiangying_desc:0 "关向应（1902年～1946年7月21日），辽宁省大连市金州区人，满姓瓜尔佳氏，是中国共产党早期军事领导人，是无产阶级革命家、军事家。1924年加入中国社会主义青年团，第二年加入中国共产党。先后在中共河南省委和共青团中央组织部工作。在中国共产党第六次全国代表大会上被选为中央委员，会后任中国共产主义青年团中央书记。后从事中国工农红军军事委员会及中共中央长江局工作。1932年到湘鄂西革命根据地任湘鄂西军委主席和红三军政治委员。长征途中，任第二方面军副政治委员，曾坚决抵制张国焘另立中央，分裂红军的错误行为。1937年任八路军第一二〇师政治委员，与贺龙一起开辟了晋绥根据地。1946年7月21日病逝于延安。"
