 PRC_comecon_sov_default:0 "世界人民大团结万岁"
 PRC_comecon_sov_default_desc:0 "人最宝贵的是生命，生命属于人只有一次人。人的一生应当这样度过：当他回首往事的时候，不会因为碌碌无为，虚度年华而悔恨，也不会因为为人卑劣，生活庸俗而愧疚。这样，在临终的时候，他能够说：“我已把自己的整个的生命和全部的精力献给了世界上最壮丽的事业———为全人类的解放而斗争”。"
