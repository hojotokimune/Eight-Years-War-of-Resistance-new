 zizhinews.10.desc:0 "[This.GetNewsIcon]在本土遭到大规模的登陆入侵后，日本政府和军队以天皇的名义向全国发布了实行“决号作战”——亦称“一亿玉碎”计划的最后动员令。该动员令要求在日本全国各地建立“志愿战斗队”，所有15至60岁的男性和所有17至50岁的女性都被征入这些民兵部队，预计超过2800万数量的平民将被组织起来加入战斗。同时超过一万架的神风特攻队飞机已经准备就绪，这些飞机被装上飞行员所需的最低量的燃料，只要能让它们到达登陆滩头以自杀式摧毁敌军的登陆舰船即可。大批儿童和虚弱的老人也被组织起来，他们将使用木棍、剑、弓、长刀或“莫洛托夫鸡尾酒”等一切可以使用的武器来抵抗入侵者的攻击。日本人已经做好了为他们的天皇陛下尽忠至死、与入侵者玉石俱焚的准备。"
