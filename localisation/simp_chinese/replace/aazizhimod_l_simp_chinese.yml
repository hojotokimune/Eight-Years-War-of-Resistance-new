 r56.news_event.1001.d:0 "[This.GetNewsIcon]国王乔治六世和伊丽莎白王后宣布对[CAN.GetNameDef]进行访问，这是加拿大历史上第一次有在位君主来访问这个国家。这对王室夫妇在加拿大皇家海军的两艘驱逐舰和两艘巡洋舰的护送下乘坐加拿大太平洋邮轮“澳大利亚皇后”号抵达。\n\n他们计划乘坐蓝银色的皇家列车经过加拿大所有省份，从魁北克市开始，经过纽芬兰自治领，最后前往温哥华和维多利亚等加拿大西部地区，旅途中[CAN.GetLeader]将也进行陪同。这次旅行将以访问[USA.GetNameDef]作为结束。"
