 zizhinews.37.t:0 "第二次国共内战爆发"
 zizhinews.37.desc:0 "[This.GetNewsIcon]在国共两党之间的和平建国谈判宣告破裂之后，国民政府废除《双十协定》，以大举围攻中原解放区为起点，掀起内战，向解放区发起全面进攻。停战有效期刚过，国军在刘峙、程潜的统率下，以20万优势兵力攻打在湖北、河南边界宣化店被包围的李先念6万中原解放军，李先念率部提前突围。国民政府在美国支持下，调动160万正规军，向解放区发动全面进攻。在此期间，国民政府在其完成各项军事部署后，发动对解放区的全面进攻。全面内战爆发伊始，国军实行全面进攻战略，使用其正规军百分之八十，即193个旅，158万人之兵力，企图首先消灭中原解放军，然后攻占江苏、安徽，再攻华北，“在三个月或六个月内解决问题”；全面进攻重点在华东战场，并实施军事、政治和经济相结合，地方团队、还乡团等与正规军相配合之总体战。"
