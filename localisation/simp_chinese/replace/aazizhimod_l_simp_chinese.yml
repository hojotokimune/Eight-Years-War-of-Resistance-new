 USA_John_Edgar_Hoovercivilianpng:0 "约翰·埃德加·胡佛"
 USA_John_Edgar_Hoovercivilianpng_desc:0 "约翰·埃德加·胡佛（1895年1月1日－1972年5月2日），美国联邦调查局第一任局长，任职长达48年，是一个创造了美国历史和FBI神话的传奇人物。他在美国联邦调查局FBI的局长宝座上一坐就是近半个世纪。作为这个机构的秘密守护者和最高掌权人，胡佛曾是FBI的化身，是一个令人恐惧的神秘人物。他是美国历史上最有权势的人物，也是最富争议的人物。即便是在他死后的30多年里，关于他的争议也从来没有停止过。"
 usa_FBI:0 "美国联邦调查局"
 usa_FBI_desc:0 "美国联邦调查局是世界上最著名的情报机构之一，隶属于美国司法部，英文缩写FBI。“FBI”不仅是美国联邦调查局的缩写，还代表着该局坚持贯彻的信条——忠诚（Fidelity）、勇敢（Bravery）和正直（Integrity），象征联邦警察。FBI的任务是调查反联邦法罪犯，支持法律，保护美国，调查来自于外国的情报和恐怖活动，在领导阶层和法律方面执行。对联邦、州、当地和国际机构提供帮助，同时在响应公众需要和忠实于美国宪法的前提下履行职责。五大影响社会的方面享有最高优先调查权:反暴行，毒品/有组织犯罪，外国反间谍活动，暴力犯罪和白领阶层犯罪等方面享有最高优先调查权。"
