 PRC_zhu_rui.2.t:0 "朱瑞同志壮烈牺牲"
 PRC_zhu_rui.2.desc:0 "朱瑞（1905年～1948年10月1日） 男，汉族，江苏省宿迁县人，中共党员。1905年出生于宿迁市宿城区龙河镇。1925年赴苏联，先后在莫斯科中山大学、克拉辛炮兵学校学习。1928年加入苏联共产党，后转为中国共产党党员。1930年春回国，先后任中共中央特派员、长江局军委参谋长兼秘书长。1932年1月到中央苏区，历任中国工农红军总司令部科长、红军学校教员、军政治委员、军团政治委员等职，率部参加了南雄水口等战役和第四、第五次反“围剿”作战。1934年1月被选为中华苏维埃共和国中央执行委员会委员。同年夏任红1军团政治部主任。10月参加长征。第一、四方面军会师后，任第一方面军政治部主任。到陕北后，参加了东征、西征等战役。1936年12月任第二方面军政治部主任。1937年全国抗战爆发后，朱瑞任中共中央北方局军委书记。后调任八路军驻第一战区联络处处长，从事对国民党军将领的统战工作，同时指导恢复整顿中共直南、豫北特委，在晋豫边区、太行南区等地创建抗日游击队，为建立晋冀豫抗日根据地创造了条件。1946年10月起任东北民主联军和东北军区炮兵司令员，兼炮兵学校校长。1948年10月1日，朱瑞在辽沈战役攻克义县战斗中因触雷不幸牺牲，时年43岁，是中国解放战争中我军牺牲的最高将领。为纪念他，中央军委决定将东北炮兵学校命名为“朱瑞炮兵学校”。"
