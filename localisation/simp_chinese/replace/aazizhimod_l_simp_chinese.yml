 PRC_Bethune.2.t:0 "白求恩同志因病逝世"
 PRC_Bethune.2.desc:0 "亨利·诺尔曼·白求恩（1890年3月4日—1939年11月12日），加拿大共产党员，国际主义战士，著名胸外科医师。1890年出生于加拿大安大略省格雷文赫斯特镇，1935年加入加拿大共产党，1938年3月率领一支由加拿大人和美国人组成的医疗队来到中国延安参与抗日战争。1939年10月下旬，在河北涞源县摩天岭战斗中抢救伤员时左手中指被手术刀割破感染，同年11月12日凌晨，因手术中被细菌感染转为败血症，医治无效在河北省唐县黄石口村逝世。他在中国工作的一年半时间里为中国抗日革命呕心沥血，他的牺牲精神、工作热忱、责任心均称模范，直至以身殉职。他的事迹受到中国人民的广泛赞扬。毛泽东在《学习白求恩》一文中指出：一个外国人，毫无利己的动机，把中国人民的解放事业当作他自己的事业，这是什么精神？这是国际主义的精神，这是共产主义的精神，每一个中国共产党员都要学习这种精神。"
 PRC_Bethune.2.a:0 "一个高尚的人，一个纯粹的人，一个有道德的人，一个脱离了低级趣味的人，一个有益于人民的人"
 PRC_Smedley:0 "艾格尼丝·史沫特莱"
 PRC_Smedley_desc:0 "艾格尼丝·史沫特莱（1892年2月—1950年5月6日），杰出的国际主义战士、社会活动家、美国著名作家、卓越的新闻记者、中国人民的老朋友。1928年底来华，1936年在西安目睹了西安事变的发生。她积极向世界报道中国共产党领导的农村革命根据地的情况和抗日反蒋爱国民主运动，对西安事变作了客观的报道。1937年1月到延安，访问中国共产党领导人。从3月起她同朱德进行经常谈话，为写他的传记准备素材。抗日战争爆发后，同年底赴华北抗日线八路军总部对朱德总司令进行专门采访。1938年春到武汉，曾多次会见周恩来。她曾动员组织一批加拿大、印度医生到中国共产党领导的抗日根据地工作。随后她赴华北、华中等地采访八路军、新四军，写了许多著名的战地通讯，热情地报道中国人民的抗日战争。1940年9月，因为长期高强度的工作，史沫特莱的身体出现了严重的问题，于是，史沫特莱前往香港就医。1941年皖南事变后，因受国民党特务的监视，加之患病，回到美国。继续从事以中国为内容的写作和讲演，为中国募集救济灾民的捐款。1949年秋，在麦卡锡主义迫害下离开美国，再次流亡英国。她抱病继续撰写《伟大的道路―朱德的生平和时代》，一直到入院作手术才放下笔。她是美国现代著名的进步女作家和女记者，是中国人民忠实的朋友。1950年5月6日因胃溃疡手术后无人照料，病情恶化，在英国牛津逝世。根据她生前遗嘱，其骨灰被运回中国，安葬于北京八宝山革命烈士公墓。主要著作还有自传体小说《大地的女儿》及《中国人民的命运》《中国红军在前进》《中国在反攻》《中国的战歌》等。"
 PRC_Smedley_come:0 "史沫特莱抵达延安"
 PRC_Smedley.1.t:0 "史沫特莱同志抵达延安"
 PRC_Smedley.1.desc:0 "1937年1月初，史沫特莱正式接到共产党的邀请访问延安。她的公开身份是到前线去做战地救护工作。一路上受到左权、彭德怀和贺龙的接待，进延安前左派女作家丁玲受党委派前来迎接。史沫特莱一到延安就受到毛泽东和朱德的接见。到达延安的第二天，延安党政机关举行欢迎大会，史沫特莱在会上畅谈了一个多小时自己的反帝斗争经历。 在延安，史沫特莱与毛泽东、朱德、周恩来和彭德怀等人进行了多次交谈，她的手提式打字机一直响到深夜。她给予毛泽东以高度评价：每个人都可以与古今中外社会历史人物相提并论，但无人能比得上毛泽东。他的著作已经成为中国革命思想中的里程碑。她评价周恩来：是一位学识渊博，阅历深广，见解精辟，襟怀坦白，不存门户之见，毫不计较个人的安福尊荣、权利地位的卓越领导人。她还与朱德总司令频繁接触，并征得朱德的同意——撰写朱德平生。"
