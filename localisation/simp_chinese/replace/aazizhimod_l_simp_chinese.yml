 PRC_zhengzhibaoweiju_desc:0 "1931年11月，中华苏维埃第一次全国代表大会在江西瑞金召开，宣布成立中华苏维埃共和国临时中央政府，选举产生中华苏维埃共和国中央执行委员会。中央执行委员会之下成立国家政治保卫局，由中国共产党前期领导人之一的邓发同志任局长，下设侦察部、执行部、秘书处（后称总务处）、政治保卫大队、红军工作部、白区工作部等职能部门，在省、县及相当于县的市苏维埃政府设政治保卫分局，区及县属市设特派员，各级肃反委员会随着政治保卫机构的成立而随之撤销。1931年底开始至1932年4月，中央直属县江西瑞金和福建、江西、湘赣、湘鄂赣、闽浙赣等省的政治保卫分局先后成立。国家政治保卫局成立之后，在党和政府的领导下，依靠人民群众，服务于工农民主政权的巩固和革命斗争的需要，把斗争的矛头指向国民党特务、各种反革命分子和一切破坏革命秩序的反动势力，并初步开展了政治侦察、刑事侦查、预审、治安管理、安全保卫、劳动改造等专业工作，为保卫苏维埃政权、保护人民群众的利益、巩固工农民主政权、镇压反革命分子，作出了不可磨灭的贡献。"
