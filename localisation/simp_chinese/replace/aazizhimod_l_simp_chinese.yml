 chen_news.339.d_PRC:0 "[This.GetNewsIcon]近日，安徽泾县茂林镇发生一起惨案，震动了[WTT_communist_china.GetRulingPartyLong]。 叶挺、项英率领的新四军遭到国民党军队伏击，2000余人战死，并有许多人被俘虏。\n\n这一奸诈行径是对抗日统一战线的公然违反，是对中国人民的背叛。 [WTT_communist_china.GetRulingPartyLong]强烈谴责这一令人发指的行为，并要求为阵亡士兵伸张正义。 他们的领导层还发誓，在责任人被追究责任之前，他们不会罢休。"
 chen_news.339.d_NEU:0 "[This.GetNewsIcon]近日，中共事实上控制下的新四军在安徽泾县茂林镇，其指挥部所在地遭到国民党军队伏击。 武装冲突导致 2000 多名士兵死亡，其中包括着名共产党将军项英，还有更多人被俘。\n\n该事件引发了 [WTT_communist_china.GetRulingPartyLong] 和 [WTT_current_china_leader.GetRulingPartyLong] 之间的争议和政治紧张局势。 [WTT_communist_china.GetRulingPartyLong]谴责这一行为，要求为阵亡将士讨回公道，而[WTT_current_china_leader.GetRulingPartyLong]则指责[WTT_communist_china.GetRulingPartyLong]违反统一战线，并以此为契机扩大影响力。"
 chen_news.339.d_CHI:0 "[This.GetNewsIcon]在一场轰动全国的事件中，由共产党指挥的新四军，再次被当场抓获从事颠复活动。\n\n自去年秋天的武装冲突以来，国民党军队收到更多情报，称共产党将领叶挺、项英领导的叛军正计划发动第二次叛乱。\n\n针对国家安全的严重威胁，国民党迅速出动兵力，包围了位于安徽泾县的司令部，双方发生激烈对抗，叛乱军伤亡惨重。 叶挺、项英等多名叛乱分子被击毙或逮捕归案。"
 chen_news.339.a:0 "反动派的狼子野心从未改变！"
 chen_news.339.b:0 "战争中的战争"
 chen_news.339.c:0 "这些共匪应该学到点教训了！"
