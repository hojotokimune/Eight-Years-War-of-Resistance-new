 boyibo_miaoshu:0 "薄一波（1908.2～2007.1），原名薄书存。山西省定襄县人。民国14年（1925年）加入中国共产党。民国16年（1927年）在太原参与领导工人和学生运动。民国17年（1928年）底到天津顺直省委军事委员会工作。任中共天津市委士兵工作委员会书记，党中央北方局军委秘书长，组织领导山西平定起义和冀东唐山、平汉路元氏两次兵暴，并指导平汉路兵运工作，曾先后4次被国民党当局逮捕，在狱中坚持斗争。民国25年（1936年）秋，任中共山西省委公开工作委员会书记。民国26年（1937年），“七·七”事变后，组建和领导山西青年抗敌决死队（又称山西新军），任第1总队政治委员。12月，任山西决死第1纵队政治委员兼纵队长。民国27年（1938年）2月，任决死第1纵队政治委员、山西第3行政区公署主任。民国29年（1940年），任决死第1纵队司令员兼政治委员。民国30年（1941年）1月任决死第1纵队兼太岳军区司令员兼政治委员，8月，任太岳纵队兼太岳军区政治委员。民国31年（1942年）任晋冀鲁豫边区行政委员会副主席，太岳区党委书记，中共太行分局委员。民国32年（1943年），赴延安参加整风学习。民国34年（1945年）6月，被选为中共第七届党中央委员。抗日战争胜利后，任中共晋冀鲁豫党中央局副书记、晋冀鲁豫军区第一副政治委员。民国37年（1948年）5月后任中共中央华北局第二书记、第一书记、华北军区政治委员兼华北人民政府副主席。参加平津战役、太原战役的组织工作。曾任平津卫戍区政治委员。民国38年（1949年），兼任绥远军区政治委员。中华人民共和国成立后，历任党中央人民政府委员、政务院政务委员、全国编制委员会主任、财政经济委员会副主任、财政部部长、国家建设委员会主任、国家经济委员会主任。"
 PRC_pengzhen:0 "彭真"
 PRC_pengzhen_desc:0 "彭真（1902年10月12日-1997年4月26日），原名傅懋恭，山西省曲沃县侯马镇垤上村人。1922年考入太原山西省立第一中学，寻求救国救民的道路，参加进步组织青年学会，接受马克思主义。1923年加入中国社会主义青年团，同年加入中国共产党，是山西省共产党组织的创建人之一。大革命失败后，任中共天津市委代理书记、书记，中共顺直省委（当时领导北平、河北、山西、山东、察哈尔、河南等省市党的工作）常委、组织部部长、代理书记，是中国共产党在北方地区的主要领导人之一。1938年，彭真任中共中央晋察冀分局（北方分局）书记，同聂荣臻等同志一起，发展、巩固晋察冀抗日根据地，创造性地执行党中央关于抗日战争的战略方针和基本政策，放手发动群众，壮大人民力量，提出并实施了根据地党的建设、政权建设、武装建设以及土地、经济、劳动、金融等方面的政策，主持制定了《中共中央北方分局关于晋察冀边区目前施政纲领》。彭真明确提出“要使马克思主义中国化”，在根据地“改造旧社会，建立一个新民主主义社会”。1941年，在延安向中央政治局和毛泽东同志汇报晋察冀边区各项具体政策及党的建设经验，分析了边区各阶级、阶层的政治动向，说明了确定边区党的各项基本政策的根据和不同时期执行政策的重点，从理论与实践的结合上全面系统地总结了边区建设的基本经验。这个汇报受到毛泽东同志的高度评价，称它“是马克思主义的”，由中央批转各根据地党委。此后，留在中央，任中央党校教育长、副校长，中共中央组织部部长、城市工作部部长，参加领导了延安整风运动。"
 hu_shi:0 "胡适"
 hu_shi_desc:0 "胡适,曾用名嗣穈，学名洪骍，后改名适，字适之。籍贯安徽省绩溪县，生于江苏省松江府川沙县。中国现代思想家、文学家、哲学家。1910年，赴美国康奈尔大学留学学习农科，后转入哥伦比亚大学哲学系，师从哲学家约翰·杜威。1917年，回国受聘北京大学教授。1918年，加入《新青年》编辑部。1919年，出版论著《中国哲学史大纲》。1920年2月，出版白话诗集《尝试集》。1922年，任《国学季刊》杂志编辑，创办《努力周报》杂志。1928年，出版论著《白话文学史》。1932年，被聘为全国财政委员会委员，创办《独立评论》杂志。1933年，被聘为农村复兴委员会委员。1938年，当选为“国民参政会”参政员。1938—1942年，出任驻美大使。1945年4月25日，出席旧金山会议。1946—1948年，任北京大学校长。1949年，前往美国。1952年，担任联合国教科文组织世界人类科学文化史编辑委员会委员；同年，应邀返台讲学。1957年，始任“中研院”院长。1962年2月24日，在台北病逝。" 
 lei_zhen:0 "雷震"
 lei_zhen_desc:0 "雷震（1897年6月25日—1979年3月7日），字儆寰，浙江长兴人。1917年在日本留学期间加入中华革命党。中华民国政治家、政论家和出版家。《自由中国》杂志社社长1926年，北伐战争爆发。雷震留学归国，曾任中学校长。后进入国民政府，担任法制局编审、编译局编撰。1932年，雷震担任国民党南京党代表大会主席团主席。1934年，雷震担任国民政府教育部总务司司长。1938年，第一届国民参政会第一次会议在武汉召开，雷震为议事组主任。1940年，国民参政会成立宪政期成会，雷震出任秘书长。1946年，雷震出任政治协商会议秘书长。1946年，制宪国民大会开幕前后，雷震负责协调青年党与民主同盟中的民社党参与制宪国民大会，任制宪国大代表兼副秘书长。1947年，雷震当选国大代表。同年4月出任行政院政务委员，1948年离职。1949年，胡适、雷震、王世杰、杭立武、傅斯年等人在上海聚会，商议办刊物，宣传自由与民主。刊物名《自由中国》系胡适所取。但因为解放军渡过长江威逼上海而未成。1949年，自大陆抵达台湾第2天，雷震便投入创刊工作，并再次与杭立武讨论办刊事务。杭立武当时是“教育部”部长，由杭立武出面资助《自由中国》的成立。1949年，《自由中国》创刊号在台北正式出版。雷震为社长。1950年，雷震被蒋介石聘为“国策顾问”。1951年，《自由中国》刊登社论，评论当局采行金融投机做法可能导致执行人员借机敲诈。10月发表社论认为言论自由是天赋人权；继而又对“党化教育”、“青年救国团”等问题提出批评，导致“政治部”下令禁止阅读此刊物。雷震与蒋介石关系也渐行渐远。1953年，雷震的“国策顾问”等职遭免除。1954年，《自由中国》刊发读者来信，对“党化教育”严重干扰校内正常教育提出质疑，并指出“青年救国团”系非法组织。蒋介石震怒，下令注销雷震党籍。《自由中国》的言论逐渐转变为“民主反共”立论，以宪政民主、自由人权检视“政府”施政，对蒋介石的威权统治有所批评，与蒋介石的关系日益紧张。遭全面打压后，雷震与国民党彻底决裂，提出希望促进在野党之间的团结，并在此基础上组建一个反对党。1960年，雷震与台港在野人士联署反对蒋介石违背“宪法”三连任“总统”，雷震等人密拟《中国民主党创立宣言草案》，宣布将在9月底成立新党。几日后，国民党先发制人，将雷震等人抓捕，震惊海内外的“雷震案”。蒋以“知匪不报、为匪宣传”2项罪名，判处雷震有期徒刑10年。1970年，雷震刑满出狱，身体大不如前，无法再参与政治活动。1971年，雷震撰写《救亡图存献议》，提出政治十大建议，希望当局速谋政治、军事改革，以民主化方式应付危局，并要求将“国号”改为“中华台湾民主国”。1972年1月10日，雷震呈送《救亡图存献议》至领导人幕僚机构、台湾行政部门，未获回音。1979年，雷震病故。" 
