 MONUMENTS_GAME_RULE_COUNTRY_RESTRICTION_NO_DESC: "几乎所有的纪念碑，通常需要是一个特定的国家或属于一组特定的国家才能使用他们的奖励和或建造它们，现在都不再需要这些了。这意味着，如果拥有控制，几乎所有的纪念碑都可以被每个国家使用。这一游戏规则将使一些国家能够获得比最初预期更多的奖励，这意味着它可能导致一些国家变得比想要的强大得多。小心使用此规则，并注意它可能会导致非常不平衡的游戏。"
 
 
 rcmchina_elections.0.t:0 "第一次大选"
 rcmchina_elections.0.d:0 "在制宪会议召开和国民大会正式成立之后，正在举行一次全新的选举，为共和国选出一个新的行政机关。这将是中国有史以来首次举行全国大选。由于二战后中国发生的政治动荡，一些人认为这是走向和平与繁荣的一个伟大里程碑，而另一些人则认为这可能会进一步动摇中国领导层。然而，有一件事是肯定的：[ROOT.GetNameDef]历史的崭新篇章即将开始。"
