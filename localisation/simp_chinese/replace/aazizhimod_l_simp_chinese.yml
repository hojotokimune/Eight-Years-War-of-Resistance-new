 chi_sov_treaty.1t:0 "完成《中苏友好同盟条约》的谈判"
 chi_sov_treaty.1d:0 "随着我军在中国东北地区的对日作战行动取得了决定性胜利，外交部的同志们认为是时候与中国政府继续进行谈判以完成此前尚未达成共识的《中苏友好同盟条约》。如果这项条约能够达成，我国在中国东北地区的利益将得到保证，并且蒙古人民共和国的独立也将得到世界的承认，但我们也必须在限期内撤离目前在中国东北地区的驻军。"
