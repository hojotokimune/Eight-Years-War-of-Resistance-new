 PRC_mu_chong:0 "武亭"
 PRC_mu_chong_desc:0 "武亭（1905—1952）本名金武亭，朝鲜将领。1905年生于朝鲜咸镜北道镜城郡，1925年加入中国共产党。是全程走过长征的朝鲜人之一，中国人民解放军炮兵最早的创始人，也是朝鲜早期的第二号领导人。武亭以坦率和勇气闻名，他性如烈火，勇敢无畏。是一位坚韧不屈、无私奉献的革命家和杰出的指挥官，在朝鲜的将领中，他是坚决果断、精力充沛和才能卓越的。他精通炮兵专业，培养了人民军的第一批炮兵指挥员，是人民军的创建者之一。武亭是一位曾经与金日成并称的传奇性的军事英雄：后者是著名的抗日游击队领导人，而武亭则是中国共产党军队里的朝鲜人领袖。武亭领导着中国共产党军队的炮兵和朝鲜义勇军，他在中国和朝鲜都创造了传奇性的军事成就。他一直是一位神秘人物，很少有历史学家能真正地了解武亭。他和他的朝鲜义勇军曾经被寄予很高的期望，但是他在北朝鲜的政治舞台上出现而又迅速地消失——就象一颗流星。武亭曾经在1946年被选举为北朝鲜共产党的第二号领导人，但是他的政治地位下降得很快，在新成立的国家中，他仅仅被任命了纯军事性的职务，而仅剩的军事事业也因为1950年的朝鲜战争而耻辱地结束了。"
 
 zhude_desc:0 "朱德（1886年12月1日-1976年7月6日），字玉阶，原名朱代珍，曾用名朱建德，伟大的马克思主义者，伟大的无产阶级革命家、政治家、军事家，中国人民解放军的主要缔造者之一，中华人民共和国的开国元勋，是以毛泽东同志为核心的党的第一代中央领导集体的重要成员。１８８６年１２月１日生，字玉阶。四川仪陇人。１９０９年考入云南陆军讲武堂，同年加入中国同盟会。参加了辛亥革命。１９１３年后在滇军任营长、副团长、团长、旅长。曾参加护国、护法战争。１９２２年赴德国留学，同年加入中国共产党。１９２５年到苏联学习军事，次年回国。１９２７年在南昌创办国民革命军第三军军官教育团，参加领导八一南昌起义，任起义军第九军副军长。１９２８年参与领导湘南起义，建立工农民主政权，同年４月，率起义军上井冈山，同毛泽东领导的部队会师，成立了中国工农革命军（后改称红军）第四军。土地革命战争时期，任中国工农革命军第四军军长。１９３０年起，任中国工农红军第一军团军团长，第一方面军总司令，中国工农红军总司令，中央革命军事委员会主席。和毛泽东一起指挥红军取得了第一、二、三次反“围剿”的胜利。１９３３年春和周恩来一起指挥红军取得了第四次反“围剿”的胜利。１９３４年１０月参加长征。１９３５年１月，在党中央召开的遵义会议上，严正批判了“左倾冒险主义”的错误，坚决拥护和支持毛泽东在全党的领导地位。在长征途中，对张国焘的分裂红军和叛党活动，进行了坚决的斗争。抗日战争时期，任中央军委副主席，八路军总指挥（后改称第十八集团军，任总司令）。转战晋察冀鲁豫等省，建立和扩大抗日根据地。１９４０年冬，提出“南泥湾政策”，对发展大生产运动，粉碎国民党反动派对陕甘宁边区的封锁，作出了重大贡献。解放战争时期，任中央军委副主席，中国人民解放军总司令。协助毛泽东组织指挥了辽沈、淮海、平津三大战役，随后又和毛泽东一起发出向全国进军的命令，指挥人民解放军渡过长江，为推翻国民党反动统治，夺取解放战争的伟大胜利作出了巨大贡献。建国后，历任中央人民政府副主席，中共中央军事委员会副主席，中国人民解放军总司令，中华人民共和国副主席，国防委员会副主席。１９４９年１１月至１９５５年５月兼任中央纪律检查委员会书记。朱德同志的一生是光辉的一生，波澜壮阔的一生。朱德同志参加革命70年，经历了旧民主主义革命、新民主主义革命、社会主义革命、社会主义建设几个历史时期，经历过许多磨难和险境，为中国人民解放事业和社会主义建设事业建立了不朽功勋，深受全党全军全国各族人民爱戴和崇敬。毛泽东同志称赞朱德同志是“人民的光荣”。这是党对朱德同志的最高评价，这是人民对朱德同志的最高评价。"
 pengdehuai_desc:0 "彭德怀（1898年10月24日-1974年11月29日），男，原名得华，号石穿，出生于湖南省湘潭县彭家围子。中华人民共和国开国元帅，伟大的无产阶级革命家，军事家，政治家，中国人民解放军创建人和领导人之一。彭德怀于1928年加入中国共产党，第二次国内革命战争时期历任中国工农红军师长、军长、三军团总指挥、中华苏维埃共和国中央革命军事委员会副主席；长征后期担任过陕甘支队司令员；到达陕北以后，担任过红军前敌总指挥。抗日战争时期，担任八路军副总指挥，中共中央北方局代理书记。解放战争时期，担任中国人民解放军副总司令、西北野战军(后为第一野战军)司令员兼政治委员。新中国成立后，任中央人民政府委员、人民革命军事委员会副主席、西北军政委员会主席、中共中央西北局第一书记、西北军区司令员。1950年10月，出任中国人民志愿军司令员兼政治委员。1954年后任国务院副总理兼国防部长、国防委员会副主席，对中国人民解放军的现代化、正规化建设，作出了卓越的贡献。1955年被授予中华人民共和国元帅军衔。1956年在中共八届一中全会上，当选为中共中央政治局委员。彭德怀同志是中国共产党优秀党员，德高望重的老一辈无产阶级革命家、政治家、军事家，党、国家和军队的杰出领导人。从新民主主义革命时期到社会主义建设时期，他为了党和人民的事业鞠躬尽瘁，奉献了自己的全部智慧和力量，建立了彪炳史册的不朽功勋。"
 linbiao_desc:0 "林彪（1907年12月5日-1971年9月13日），出生于湖北黄冈林家大湾，军事家，原名林祚大，字阳春，号毓蓉；曾用名育容、育荣、尤勇、李进。9岁入私塾，13岁起就读于林育南、恽代英等在黄冈八斗湾创办的浚新学校。15岁转入武昌共进中学，并于1923年加入中国社会主义青年团。后经当地中共组织批准南下广州，考入黄埔军校第四期，编在步兵科第2团第2营第3连，同时改名为林彪。在黄埔军校由共青团转入中国共产党，并任3连中共支部书记。1926年10月毕业后，由广州北上武汉，被分派到国民革命军第4军叶挺独立团任见习排长，参加北伐战争。8月2日由聂荣臻、周士第直接率领参加南昌起义。起义后任73团3营7连连长。同年10月起义军在广东潮（州）汕（头）地区失败后，随朱德、陈毅转战闽、粤、赣、湘边地区。1928年1月参加湘南起义，改任工农革命军第1师1营2连连长。同年4月随湘南起义军到达井冈山，先后任中国工农红军第4军28团营长、团长，参加了井冈山革命根据地的反“进剿”、反“会剿”斗争。1934年10月中央红军长征开始后，与聂荣臻指挥所部参加了突破国民党军四道封锁线和强渡乌江作战。1935年1月参加了中共中央在贵州遵义召开的政治局扩大会议，会后指挥红1军团参加四渡赤水、巧渡金沙江、强渡大渡河、夺占泸定桥等作战。抗日战争爆发后，被任命为八路军第115师师长和该师军政委员会书记，并任中共中央革命军事委员会和军委前方分会委员，率部挺进华北抗日前线。抗日战争胜利后，奉派到山东拟任山东军区司令员、中共山东分局委员。1945年9月下旬，当其行至河南濮阳地区时接到中央电令，遂奉命兼程转赴东北，于10月底抵达沈阳。此后，曾对中央军委南下作战的指示迟疑不决，直到1948年7月才初步定下实施辽沈战役的决心。9月战役打响后，对敌情作出正确判断，在攻克锦州后果断举行辽西会战，围歼国民党军“西进兵团”，取得战役的决定性胜利。在解放战争中，曾总结部队的作战经验，提出“一点两面”、“三三制”、“四组一队”、“四快一慢”等战术原则。新中国成立后，任中南军政委员会（后改为中南行政委员会）主席、中南军区兼第四野战军司令员、中共中央中南局第一书记。1955年被授予元帅军衔。"
 liubocheng_desc:0 "刘伯承（1892年12月4日—1986年10月7日），原名刘明昭，曾用名刘伯坚，四川省开县人（现重庆市开州区）。中国共产党的优秀党员，中华人民共和国元帅，中国人民解放军缔造者之一，伟大的无产阶级革命家、军事家、马克思主义军事理论家，军事教育家。辛亥革命时期从军，1926年加入中国共产党。相继参加了北伐战争、八一南昌起义、土地革命战争、长征、抗日战争、解放战争等。建国后，历任中共中央西南局第二书记，西南军政委员会主席，中国人民解放军军事学院院长兼政委，中央人民政府人民革命军事委员会副主席。1955年被授予元帅军衔。1986年10月7日，刘伯承在北京逝世，终年94岁。刘伯承为中华民族和中国人民的解放事业建立了不朽功勋，为我国的国防建设和社会主义建设事业作出了杰出贡献，对我军向正规化、现代化迈进作出了卓越的贡献。刘伯承的一生，经历了中国革命战争的全部过程。他判断敌情准确，计划战斗周密，善于出奇制胜，以神机妙算、足智多谋著称。朱德元帅曾赞誉他“具有仁、信、智、勇、严的军人品质，有古名将风，为国家不可多得的将才”。邓小平同志在《悼伯承》一文中写道：“伯承同志是我党我军的大知识分子，大军事家。他的军事指挥艺术和军事理论造诣，在国内外屈指可数。”“对于毛泽东军事思想的形成和发展，伯承是有大贡献的。”"
 helong_desc:0 "贺龙（1896年3月22日-1969年6月9日），原名贺文常，字云卿，湖南桑植人。伟大的无产阶级革命家、军事家，中国人民解放军的创始人和主要领导者之一。他在半个多世纪的革命斗争生涯中，为中国的旧民主主义革命、新民主主义革命、社会主义革命和建设，作出了重要贡献，建立了不朽功勋。1914年参加孙中山领导的中华革命党。1916年1月参与领导湘西暴动，发动群众攻打石门县城。3月率领乡邻21人捣毁芭茅溪盐局，缴枪12支。随即，组织桑植讨袁护国民军并任总指挥，后任湘西护国军左翼第1梯团第2营营长。抗日战争爆发后，任八路军第120师师长。1948年6月任中共中央西北局第二书记，9月兼任西北军政大学校长。1956年在中共中央八届一中全会上当选中央政治局委员。他从1952年起兼任国家体育运动委员会主任，是新中国体育事业的奠基人。贺龙是杰出的共产主义战士。他一生追求真理，把毕生的精力和心血都奉献给了党和人民。战争年代，为人民的解放事业，英勇善战，历尽艰险，百折不挠；和平时期，为社会主义建设，呕心沥血，鞠躬尽瘁，死而后已。他坚决执行党的路线、方针、政策，严格遵守党的纪律，自觉维护党的统一和团结。他对敌人恨，对人民爱，对无产阶级革命事业忠心耿耿。他的一生，是革命的一生，战斗的一生。他大公无私，刚直不阿，言行一致，光明磊落，平易近人，豁达大度，爱护战士，关心群众。他的英雄形象和崇高品德深受全党、全军和全国各族人民的崇敬和爱戴。"
 chenyi_desc:0 "陈毅（1901年8月26日-1972年1月6日），男，名世俊，字仲弘，四川乐至人，中华人民共和国十大元帅之一。中国人民解放军创建人和领导人之一，伟大的无产阶级革命家、军事家、外交家。曾任中华人民共和国国务院副总理、中共中央军委副主席、中华人民共和国外交部长，上海市人民政府首任市长。一九一九年赴法国勤工俭学。一九二一年回国。一九二三年加入中国共产党。一九二七年在南昌起义部队任第十一军二十五师七十三团政治指导员。参加领导湘南起义。土地革命战争时期，任工农革命军第一师党代表，中国工农红军第四军十二师党代表、师长，红四军军委书记、军政治部主任，红六军、红三军政治委员，中共赣西南特委书记，红二十二军军长，江西军区总指挥，西方军总指挥，中华苏维埃共和国中央政府办事处主任。领导了南方三年游击战争。抗日战争解放战争时期，任新四军军长兼山东军区司令员，华东军区司令员，华东野战军司令员兼政治委员，中原军区和中原野战军副司令员，第三野战军司令员兼政治委员。中华人民共和国成立后，任华东军区司令员兼上海市市长，人民革命军事委员会副主席，国务院副总理兼外交部部长，中共中央军委副主席。一九五五年被授予元帅军衔。时期，任新四军第一支队司令员，江南指挥部、苏北指挥部指挥，新四军代军长。陈毅同志是久经考验的无产阶级革命家、军事家、外交家，中国人民解放军的创建者和领导者之一，党和国家的卓越领导人。他毕生坚信马克思主义，坦荡无私、爱憎分明，为人民军队的创建和发展，为争取人民解放的革命事业和新中国社会主义的建设事业，建立了不朽的功绩。"
 luoronghuan_desc:0 "罗荣桓（1902年11月26日—1963年12月16日），原名罗慎镇，字雅怀，号宗人。生于湖南省衡山县寒水乡南湾村（今属衡东县荣桓镇）。中华人民共和国成立后，罗荣桓任最高人民检察署检察长、政务院政治法律委员会委员。中华人民共和国的开国元勋，中国十大元帅之一。1927年加入中国共产主义青年团，同年转入中国共产党。参加了湘赣边秋收起义。土地革命战争时期，历任工农革命军第一军一师一团特务连党代表，中国工农红军第四军十一师三十一团营党代表，第二纵队党代表，红四军政治委员，红一军团政治部主任，江西军区政治部主任，红军总政治部巡视员、动员，红八军团政治部主任，红一军团政治部副主任，红军大学一科政治委员，中国工农红军后方政治部主任。参加了长征。抗日战争时期，历任八路军一一五师政治部主任、政治委员，代师长、山东军区司令员兼政治委员，中共中央山东分局书记。解放战争时期，历任东北民主联军副政治委员，东北军区副政治委员，东北野战军政治委员，第四野战军第一政治委员，中共中央华中局第二书记，华中军区、中南军区第一政治委员，参与指挥三下江南、四保临江、血战四平、辽沈战役、平津战役等著名战役。建国后，历任中央人民政府最高人民检察署检察长，中国人民解放军总政治部主任兼总干部管理，人民革命军事委员会副主席，第一、二届国防委员会副主席，第一、二届全国人大会副委员长。是中共第七届中央委员、第八届中央政治局委员。罗荣桓元帅是一个伟大的无产阶级革命家、军事家，也是一个伟大的政治家，堪称中国人民解放军政治工作的奠基人。他从秋收起义担任特务连党代表起，就与党的政治工作结下了不解之缘。此后，党代表、政治部主任、政治委员、总政治部主任、解放军政治学院院长......等我军政治工作的各级领导岗位便一直伴随着他的光辉一生。罗荣桓元帅从事政工时间之长、经历政工岗位之多、开创政工方法之新、作出政工业绩之大令人瞩目，为人称道。十大元帅中，罗荣桓当之无愧地被誉为“政工元帅”，是我军政治工作的杰出典型，其在管党、治军、建政方面的丰功伟绩将永载史册，他在政工方面的一些鲜活故事也广为传颂。"
 xuxiangqian_desc:0 "徐向前（1901年11月8日—1990年9月21日），字子敬，出生于山西省五台县永安村。原名徐象谦，字子敬。山西五台县人。黄埔军校第一期毕业。曾任国民军第二军第六混成旅教导营教官、参谋、副团长。1927年任武汉中央军事政治学校队长，同年加入中国共产党。广州起义中任工人赤卫队第六联队长。土地革命战争时期，历任工农革命军第四师第十团党代表、师参谋长、师长，中国工农红军第三十一师副师长，红一军副军长兼第一师师长，红四军参谋长、军长，红四方面军总指挥，红军右路军总指挥、西路军军政委员会副主席。参加了长征。抗日战争时期，历任八路军一二九师副师长，八路军第一纵队司令员，陕甘宁晋绥联防军副司令员兼参谋长，中国人民抗日军政大学代校长。解放战争时期，历任晋冀鲁豫军区副司令员，华北军区副司令员兼第一兵团（后改为第十八兵团）司令员兼政委。建国后，历任中央人民政府人民革命军事委员会（中央军委）总参谋长，人民革命军事委员会副主席，中共中央军委副主席，国务院副总理兼国防部部长，第一至三届国防委员会副主席，第三、四届全国人大副委员长。是中共第七、九、十届中央委员，第八、十一、十二届中央政治局委员。徐向前同志是忠诚的共产主义战士，坚定的马克思主义者，久经考验的无产阶级革命家、军事家，中华人民共和国的缔造者之一，长期担任党、国家和军队重要领导职务的卓越领导人。"
 nierongzhen_desc:0 "聂荣臻（1899年12月29日—1992年5月14日），男，汉族，字福骈，曾用名聂云臻，四川省江津县吴滩镇石院子（今重庆市江津区）人。1899年12月生，四川江津人。1922年参加旅欧中国少年共产党。1923年3月加入中国共产党。1919年10月赴法国勤工俭学。1924年到苏联学习。次年9月回国，任黄埔军校秘书兼政治教官。1926年7月任中共广东区党委军委特派员，参加北伐战争。1927年“四·一二”反革命政变后被派往上海，协助周恩来将工人纠察队转入秘密活动，同年5月任中共中央军事部参谋长，并参加南昌起义、广州起义，任十一军党代表。土地革命战争时期，任中共前敌军委书记。１９２９年８月任中央军委参谋长。１９３１年底进入中央革命根据地，先后任中国工农红军总政治部副主任，第一军团政委。１９３２年后任红军东路军政委，参与指挥漳州战役，率部参加第四、第五次反“围剿”。１９３５年１月在遵义会议上，坚决支持毛泽东的正确主张。抗战时期，任八路军一一五师副师长、政委，中共中央晋察冀分局书记、军区司令员兼政委。解放战争时期，任晋察冀军区司令员兼政委，中共晋察冀中央局书记，中共中央华北局第三书记，华北军区司令员，中国人民解放军副总参谋长，平津卫戍区司令员，北平市军管会主任、市长，１９４９年出席全国政协第一届全体会议。建国后，历任中央军委秘书长兼中国人民解放军代总参谋长，国防委员会副主席，中央军委副主席，国务院副总理兼国家科委主任、国防科委主任，中国老龄问题全国委员会名誉主任，中国发明协会名誉会长。聂荣臻同志是久经考验的无产阶级革命家、军事家，党和国家的卓越领导人，中国人民解放军的创建人之一，中华人民共和国元帅，中华人民共和国开国元勋，深受全党、全军、全国人民的尊敬和爱戴。"
 yejianying_desc:0 "叶剑英（1897年4月28日—1986年10月22日），原名叶宜伟，字沧白，广东省梅县人，久经考验的共产主义忠诚战士，坚定的马克思主义者，伟大的无产阶级革命家、政治家、军事家，中国人民解放军的缔造者之一，中华人民共和国的开国元勋，长期担任党、国家和军队重要领导职务的卓越领导人，中华人民共和国十大元帅之一。１８９７年４月２８日生，原名叶宜伟，字沧白。广东省梅县人。１９１７年入云南讲武堂。曾参与筹建黄埔军校，任教授部副主任。１９２６年任国民革命军新编第二师师长，后任四军参谋长。１９２７年加入中国共产党。１９２７年１２月率领所部教导团参加广州起义，任军事指挥部副总指挥。１９２８年赴莫斯科学习。１９３０年回国。１９３１年到江西中央革命根据地，历任中华苏维埃共和国中央革命军事委员会委员兼总参谋长，中央军委总参谋长兼红一方面军参谋长，西北军委会参谋长兼红一方面军参谋长，工农红军学校校长，瑞金卫戍区司令，闽赣及福建军区司令员。参加了长征，任一纵队司令员、前敌总指挥部参谋长。到陕北后参加和平解决西安事变。抗日战争时期，曾任八路军参谋长，并协同周恩来在国民党统治区做统战工作。１９４１年２月任中央军委参谋长。解放战争时期，历任华北军政大学校长，国民革命军第十八集团军参谋长，中国人民解放军总参谋长，北平军事管制委员会主任，北平市市长。１９４６年任北平军事调处执行部中共首席代表。１９４８年１２月—１９４９年８月任中共北京市委第一副书记。建国后，历任广东军区司令员兼政治委员，广州市军事管制委员会主任，广州市市长、市委书记，华南军区司令员兼政委，中南军区副司令员、代司令员，中共中央中南局代书记。"
 suyu_desc:0 "粟裕（1907年8月10日-1984年2月5日），幼年起名粟多珍、志裕，侗族，生于湖南会同。中国卓越的无产阶级革命家、杰出的军事家、战略家，中国人民解放军高级将领，中华人民共和国十大大将之首。1926年加入中国共产主义青年团。1927年5月参加叶挺为师长的国民革命军第24师，任教导队班长。同年6月转入中国共产党。参加了南昌起义和湘南起义。曾任中国工农红军第一军团的连长、营长、支队长、师长、军参谋长，第七军团参谋长等职，参加创建中央革命根据地的斗争和历次反“围剿”。1934年7月起，参与指挥红军北上抗日先遣队，转战闽浙皖赣边，任挺进师师长、闽浙军区司令员，在国民党统治的腹心地区开辟浙南游击根据地，挫败了国民党军多次“围剿”，在与中共中央失去联系的情况下，坚持了极其艰苦的3年游击战争。抗日战争爆发后，任新四军第2支队副司令员，先遣支队司令员，新四军江南指挥部、苏北指挥部副指挥。协助陈毅开辟江南、苏北抗日根据地，参与指挥黄桥等战役战斗。皖南事变后，任新四军第1师师长(后兼政治委员）、苏中军区司令员兼政治委员、苏中区党委书记，领导苏中军民挫败日伪军频繁的“扫荡”、“清乡”，坚持和巩固了苏中抗日民主根据地。1944年底任苏浙军区司令员兼政治委员、苏浙区党委书记。日本投降后，任华中军区副司令员、华中野战军司令员。1946年，同谭震林一起指挥了苏中战役。山东、华中野战军会师后，参与指挥宿北、鲁南战役。1947年1月，任华东野战军副司令员，在陈毅领导下，负责战役指挥，进行了莱芜、孟良崮等战役。后和陈毅指挥华东野战军外线兵团，与刘（伯承）邓（小平）、陈（赓）谢（富治）大军密切协同，挺进中原。陈毅到中原局和中原军区工作期间，他任华东野战军代司令员、代政治委员，指挥了豫东战役。同年9月，组织指挥济南战役。11月起，任中共淮海前线总前委成员，参与指挥淮海战役，直接指挥华东野战军作战。1949年1月，任第三野战军副司令员，参与指挥渡江战役，组织指挥上海战役。南京、上海解放后，兼任华东军政委员会副主席。中华人民共和国建立后，任华东军区暨第三野战军副司令员、人民解放军副总参谋长、总参谋长，国防部副部长，军事科学院副院长、第一政治委员，中共中央军委常务委员。1955年被授予大将军衔和一级八一勋章、一级独立自由勋章、一级解放勋章。粟裕用兵灵活，不拘一格，被陈毅誉为“愈出愈奇，越打越妙”。毛泽东同志曾经称赞粟裕：“指挥正确，既灵活又勇敢，故能取得伟大胜利。”刘伯承也曾评价粟裕：“粟裕同志智深勇沉，非常优秀，百战百胜，有古名将之风，是我军最优秀的将领，是中国的战略家”。"
