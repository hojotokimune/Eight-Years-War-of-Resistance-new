 PRC_Smedley.2.desc_sov:0 "由于长期高强度的工作，史沫特莱同志的身体出现了严重的问题——她的胃病正在一天比一天变得严重，延安的医疗手段已经无法治疗她的疾病。考虑到她的党员身份，党中央已经决定安排她前往苏联就医以确保她能够再次回到延安继续为党和人民工作。"
 PRC_Smedley.2.a_sov:0 "希望她早日康复！"
 PRC_Smedley.3.t:0 "史沫特莱同志的入党申请"
 PRC_Smedley.3.desc:0 "史沫特莱同志向党中央提出了入党申请。她在入党申请书中热情地表达了对正式参与到中国革命事业中的无限期待，希望能够成为一名正式的中国共产党党员。"
 PRC_Smedley.3.a:0 "她还是作为一名党外记者才能够发挥更大的作用"
 PRC_Smedley.3.b:0 "我们非常欢迎这样的同志！"
 PRC_Smedley.4.t:0 "史沫特莱同志回到延安"
 PRC_Smedley.4.desc:0 "经过在莫斯科为期半年的治疗后，史沫特莱同志的胃病已经有了极大的好转。现在她已经准备好以一名正式中国共产党党员的身份再次投入到中国的革命事业中去了。"
 PRC_Smedley.4.a:0 "欢迎回家！"
