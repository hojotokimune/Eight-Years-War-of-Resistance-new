 r56.news_event.1000.d:0 "[This.GetNewsIcon]法国很自豪地举办了1937年的世界博览会。在巴黎，在约101公顷的面积中，44个国家提供了以应用于现代生活的艺术和技术为主题的一百四十二个展馆。近3200万游客将赶来。届时，巴黎将开放夏伊洛宫、发现宫和东京宫。精神和新的艺术到处取得胜利。全世界都暂时相信，这次展览最终将把展示人类团结的所有东西汇集在一起。震撼人心的是俄罗斯馆和德国馆的相互挑战：一个25米长的工人和集体农庄妇女挥舞着镰刀和锤子的雕像，与一个用鹰爪抓着纳粹标志的巨大雄鹰雕塑相对。"
 r56.news_event.1000.a:0 "一次世界性的成功"
