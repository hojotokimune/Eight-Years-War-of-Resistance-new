 zizhinews.30.t:0 "《苏日中立条约》的签订"
 zizhinews.30.desc:0 "[This.GetNewsIcon]经过长时间的会谈，日本外务大臣松冈洋右与苏联共产党中央委员会总书记[SOV.GetLeader]、外交人民委员莫洛托夫在今天早些时候达成协议并签订《苏日中立条约》，条约共4条，有效期5年。主要内容为：双方保证维护两国间的和平友好关系，相互尊重领土完整和不可侵犯；如缔约一方成为第三者的战争对象，另一方在整个冲突过程中保持中立。\n\n签约当天，双方发表宣言：苏联保证尊重满洲国的领土完整和不可侵犯，日本保证尊重蒙古人民共和国的领土完整和不可侵犯。对此，国民政府外交部发表声明，坚持东北与外蒙为中国固有领土，苏日宣言对中国无效；中共则通过《新华日报》发表社论声援支持，申明这并未变更领土主权，反而保证了两地的安全。"
 zizhinews.30.a:0 "太好了！"
 zizhinews.30.b:0 "正合我意"
 zizhinews.30.c:0 "这不过是对敌人暂时的妥协而已"
 zizhinews.30.d:0 "魔鬼的交易"
 zizhinews.30.e:0 "这是对中国主权与领土完整的侵犯！"
