 chi_sov_treaty.2t:0 "完成《中苏友好同盟条约》的谈判"
 chi_sov_treaty.2d:0 "随着苏联红军在我国东北地区的对日作战行动取得了决定性胜利，苏联方面要求与我国继续进行谈判以完成此前尚未达成共识的《中苏友好同盟条约》。此前双方谈判的主要内容包括：我国同意外蒙古的独立事实；同意将旅顺、大连租借给苏联，为期30年；同意苏联拥有东北中长铁路50％的产权、100％的经营权，为期30年，铁路安全由我方负责，苏联不设置军警；驻我国东北之苏军在日本正式投降后三个月内全部撤离中国；苏联承认国民政府是中国唯一的合法政府，不支持中国共产党的武装反政府行动。"
 chi_sov_treaty.2.1:0 "可恶！然而……"
 chi_sov_treaty.2.2:0 "这一次，我们不会再屈服于任何帝国主义的威胁！"
