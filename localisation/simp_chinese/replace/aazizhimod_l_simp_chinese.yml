 news.1030.desc:0 "[This.GetNewsIcon]在苏联红军攻入罗马尼亚境内后，轴心国集团在巴尔干地区的失败几乎已成定局。而见大势已去的匈牙利摄政王霍尔蒂据悉在早些时候就已经与盟军展开了秘密和谈，并于近日发表了停战声明。然而德国人并没有给他机会，获悉真相的[GER.GetLeader]怒不可遏，命令党卫军特种部队突袭了霍尔蒂所在的寝宫并将其活捉。目前德国党卫军和箭十字团已经控制了布达佩斯的所有国家机关。霍尔蒂见大势已去，不得已发表了辞职的声明，将政权移交给箭十字党头目萨拉希·费伦茨。接着这位统治匈牙利24年的摄政王与其家人被押上了开往德国的火车。现在一个完全忠于[GER.GetLeader]本人的法西斯政党——箭十字党已经被扶持成为匈牙利的新政权，其将继续跟随德国一起抵抗苏联红军的反攻。"
