 PRC_Developing_Focus:0 "巩固陕甘宁根据地"
 PRC_Developing_Focus_desc:0 "如今我们已经能在陕甘宁地区站稳脚跟。万丈高楼平地起，不管我们的目光看向这个世界上哪一处远方，脚下踏着的依旧是这一块可爱的土地。"
 
 PRC_East_conquest:0 "东征"
 PRC_East_conquest_desc:0 "几乎所有人都不同意出征晋系军阀。但只有我们知道，单靠刘志丹同志打下来的陕北六县是不论如何也容纳不下数额庞大的红军大部队的……那么，向东看会是一个不错的选择，山西地主豪强连阡累陌，绝对能解红军燃眉之急。也许东边的阎锡山与红军没有什么仇恨，但他很快就有了。"
 
 PRC_Western_expedition:0 "西征"
 PRC_Western_expedition_desc:0 "如今红军四面八方都是敌人，等到他们反应过来时肯定会逐渐包围上来。与其坐以待毙，倒不如主动出击寻找突破点——这个突破点就是仍然在长征路上的红二方面军和红四方面军。如果中央红军能够提前打通西边的道路，甚至开辟一片苏区，那么三大红军主力很快就能在甘肃会师，然后执行我们后一阶段的战略任务。"
 
 PRC_huininghuishi:0 "会宁会师"
 PRC_huininghuishi_desc:0 "万里征程入陕边，梁坡沟坎溢霞胭。\n从而红带黄原系，更使芒苗石洞燃。\n艳日升腾苏大地，赤旗漫卷指峰巅。\n三军聚力铸长剑，小镇因名得世传。"
 PRC_huininghuishi_zidong:0 "§C该国策将在固定时间自动完成§!"
 PRC_Red_Army:0 "重振红军"
 PRC_Red_Army_desc:0 "红军经过二万五千里长征后，如今我们身边只剩下几支“残兵败将”，或许他们都是铁打的人，可终归是人……这些健儿不论损失哪怕一个都会让众人心情沉重，我们已经无法承担失去战友的代价了。如今红军三大主力已经胜利会师，陕甘苏区就在脚下。现在，我们不允许有任何一个同志倒在革命胜利的前夜。"
 
