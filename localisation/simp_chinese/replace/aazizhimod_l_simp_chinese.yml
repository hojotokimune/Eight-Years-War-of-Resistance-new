 PRC_xinjiangbingtuan:0 "新疆生产建设兵团"
 PRC_xinjiangbingtuan_desc:0 "1954年10月，中央人民政府命令驻新疆的中国人民解放军第二、第六军大部，第五军大部，第二十二兵团全部，集体就地转业，脱离国防部队序列，组建“中国人民解放军新疆军区生产建设兵团”，接受新疆军区和中共中央新疆分局双重领导，其使命是劳武结合、屯垦戍边。此后，全国各地大批优秀青壮年、复转军人、知识分子、科技人员加入兵团行列，投身新疆建设。"
 PRC_xinjiangbingtuan_tt:0 "完全控制新疆地区"
 PRC_wangzhen_desc:0 "王震（1908年4月11日-1993年3月12日），湖南浏阳人。1924年参加工作。1927年加入共青团，同年转入中国共产党。1929年参加中国工农红军，上将军衔。新中国成立后，王震同志历任中共中央西北局委员，新疆分局第一书记，新疆军区第一副司令员、代司令员等职。他认真贯彻党的民族政策，创造性地执行毛泽东同志提出的人民解放军既是战斗队又是工作队和生产队的任务，领导剿灭土匪、土地改革等工作，医治战争创伤，培养民族干部，改造和团结起义部队，建立地方各级政权和党的组织，迅速稳定了新疆的社会秩序，实现了新疆财政经济状况的好转。他率领人民解放军驻疆部队开展大规模生产运动，以勇敢而勤劳的精神，屯垦戍边，发展生产，在两年多的时间里，天山南北掀起生产热潮，兴修大批水利工程，开荒百万亩，在北疆首次成功种植棉花和甜菜并获高产，结束了“自古北疆不种棉”的历史。他提倡节省军费开支，筹集资金，兴办工业，建立起钢铁、纺织、发电、农机、水泥、煤矿等一批工矿企业。到1953年，新疆的工业生产总值约为1949年的36倍。王震同志为促进各族人民团结，巩固西北边疆，呕心沥血，东奔西走，倾注全部精力，为新疆现代化工农业的发展奠定了重要基础。新疆军区生产建设兵团，就是在他的积极建议下创建的。他的辛勤付出，使新疆的长期稳定和后来的全面发展有了良好的开端。他对新疆各族人民饱含无限热爱，对这片热土怀有深沉眷念，受到各族人民真诚爱戴。"
 xinjiangjunqusiling:0 "新疆军区司令员"
 
 prc_manmuchuangyi:0 "满目疮痍，百废待兴"
 prc_manmuchuangyi_desc:0 "由于帝国主义、封建主义、官僚资本主义的统治和长期的战争，在新中国建立前，社会经济十分落后而且破坏严重。1949年与历史最高年份相比，工业总产值减少50%，其中重工业减少70%，轻工业减少30%，煤炭产量减少48%，钢铁产量减少80%以上。粮食产量减少近1/4，棉花产量减少48%。铁路只有近万公里线路通车，3200多座桥梁遭到严重破坏。\n国民党政府滥发货币，通货恶性膨胀，市场物价猛涨。1949年城市中失业人数约有400万人，农村灾民约4000万人，人民生活极端困难。建国后，必须迅速医治战争创伤，恢复国民经济，以巩固人民政权，改善人民生活，并为有计划的社会主义建设和社会主义改造准备条件。"
 PRC_baifei:0 "白匪残留"
 PRC_baifei_desc:0 "在撤退到台湾之前，国民党反动派在大陆潜伏了大批武装特务土匪，妄图以所谓“大陆游击”同我军进行长期斗争。"
 
 PRC_manmuchuangyibaifeidaixing:0 "雄关漫道真如铁，而今迈步从头越"
 PRC_manmuchuangyibaifeidaixing_desc:0 "一从大地起风雷，便有精生白骨堆。\n僧是愚氓犹可训，妖为鬼蜮必成灾。\n金猴奋起千钧棒，玉宇澄清万里埃。\n今日欢呼孙大圣，只缘妖雾又重来。"
 
 PRC_Red_Army_Recovery:0 "星星之火，可以燎原"
 PRC_Red_Army_Recovery_desc:0 "中国是一个落后的半封建半殖民地国家，我们的革命力量现在是弱的，但是立足于落后社会上的反动阶级也是弱的。现在虽只有一点小小的力量，但它的发展会是很快的。它是站在海岸遥望海中已经看得见桅杆尖头了的一只航船，它是立于高山之巅远看东方已见光芒四射喷薄欲出的一轮朝日，它是躁动于母腹中的快要成熟了的一个婴儿。"
 
