 PRC_Japan_war_focus_desc:0 "有消息称国民政府正在与日本进行谈判，而日军近来的动向也让人担心，他们可能向陕北进攻；另外，近两年来日军在华北依托交通线进行的扫荡使得各地驻军力量分散，此时发动一场大规模攻势，破坏华北的正太铁路，可以有效缓解眼前的危机。"
 
