 PRC_wangruofei:0 "王若飞"
 PRC_wangruofei_desc:0 "王若飞（1896年10月～1946年4月8日），幼年原名大伦，小名运笙（运生）、荫生，号继仁，曾用名王度、雷音，参加革命深入敌后化名黄敬斋，出生于贵州安顺。青年时代，王若飞曾参加过辛亥革命和讨伐袁世凯运动。1922年6月，王若飞与赵世炎、周恩来等发起成立“旅欧中国少年共产党”，积极从事马列主义的宣传。1923年由法国共产党党员转为中国共产党党员。1928年6月，王若飞赴莫斯科出席共产国际第六次代表大会，后任中共驻共产国际代表团成员、中国农民协会驻农民国际代表，并在列宁学院学习。1931年，王若飞回国就任中国共产党西北特委特派员，参与了领导西北地区包括陕、甘、宁、晋、绥、新等地农民斗争，开展土地革命。同年11月21日，王若飞在包头的泰安客栈因叛徒出卖不幸被捕，关押于太原监狱。1937年5月，在中共中央北方局的营救下，结束了5年零7个月的牢狱生活。同年8月到达延安，先后任中共陕甘宁边区委宣传部部长、统战部部长。抗战胜利后作为中共代表团代表之一，与毛泽东、周恩来赴重庆谈判，同国民党政府签订了著名的《双十协定》。1946年4月8日，王若飞乘飞机回延安，因飞机失事于山西兴县黑茶山不幸遇难，终年50岁。"
