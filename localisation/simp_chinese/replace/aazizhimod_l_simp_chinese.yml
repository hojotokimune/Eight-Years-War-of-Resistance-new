 ABILITY_FORCED_MARCH:0 "强行军"
 ABILITY_FORCED_MARCH_DESC:0 "中国人民解放军，及其前身中国工农红军创下过无数战术史上的行军奇迹。\n\n如1935年5月下旬，红一方面军红一军团红一师红一团，即赫赫有名的“四红一”，与“长征开路先锋”“叶挺独立团”红二师红四团在刘伯承、聂荣臻、杨得志、王开湘和杨成武等红军指挥员的领导下创下了“强渡大渡河、飞夺泸定桥”的人类战争史上的辉煌。特别是在“飞夺泸定桥”一战中，红军竟一昼夜行军120公里并立刻投入战斗……\n\n此等创举难以复制，但仍能激励、指引我军全体指战员英勇战斗。"
 ABILITY_FORCED_MARCH_TOOLTIP:0 "强行军"
 
 ABILITY_CHARGE:0 "冲锋与反冲锋"
 ABILITY_CHARGE_DESC:0 "人民军队是战无不胜的，而敌人都是纸老虎。你若是胆怯，他便会胆大妄为；而你若是摆出高大威猛的态势，敌人却又会退缩。"
 ABILITY_CHARGE_TOOLTIP:0 "冲锋与反冲锋"
 
 ABILITY_DIG:0 "坑道战术"
 ABILITY_DIG_DESC:0 "朝鲜战争中，中国人民志愿军和朝鲜人民军创造性地运用和发展了坑道战法。1951年，在粉碎以美国为首的“联合国军”的“秋季攻势”中，部队为有效地保存军力，抗击敌人进攻，将原有的防炮洞改为马蹄形坑道工事。以后，坑道工事被广泛采用，并发展为“人”字形、“丁”字形，坑道内备有战斗、生活等设施，使阵地形成了以坑道为骨干、与野战工事相结合的支撑点式的体系，有效地提高了部队的生存能力，退可守、进可攻，增强了整个防御的稳定性。作战中，当敌进行火力准备时，部队利用坑道隐蔽，保存有生力量；敌人发起冲击时，以一部兵力适时占领表面阵地，抗击敌人的冲击，并根据伤亡情况和敌每次冲击兵力的大小，边打边向地面补充力量，挫败敌人的连续冲击；表面阵地大部被敌占领时，根据上级命令，交替掩护，逐次转入坑道，利用坑道口及其附近野战工事，以冷枪冷炮杀伤敌人，或以小分队出击，打破敌人对坑道口的围困。敌向纵深发展进攻时，便依托坑道口用侧射、斜射火力，杀伤、消耗、拖住敌人，阻止敌向纵深扩张。"
 ABILITY_DIG_TOOLTIP:0 "坑道战术"
 
 ABILITY_SHELLING:0 "城市攻坚"
 ABILITY_SHELLING_DESC:0 "通过掌握炮兵作战的精髓，敌军“步步为营”的愚蠢战术在大炮面前不值一提。"
 ABILITY_SHELLING_TOOLTIP:0 "城市攻坚"
 
 ABILITY_COMMUNISM_PLAN:0 "精神动员"
 ABILITY_COMMUNISM_PLAN_DESC:0 "全体指战员都必须知晓他们为何而战、为谁而战、战后应该做什么、战前应该准备什么。只有这样我们的部队才能知己知彼，百战不殆。"
 ABILITY_COMMUNISM_PLAN_TOOLTIP:0 "精神动员"
 
 ABILITY_SYNERGY:0 "强化协同"
 ABILITY_SYNERGY_DESC:0 "受限于指挥效率，有时漫无目的的等待对战局毫无作用。我们的战士需要尽可能提高自己的党性、觉悟，学会主动为党、国家与民族贡献自己的一份力。"
 ABILITY_SYNERGY_TOOLTIP:0 "强化协同"
 
