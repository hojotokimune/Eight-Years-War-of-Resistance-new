 PRC_chentanqiu:0 "陈潭秋"
 PRC_chentanqiu_desc:0 "陈潭秋（1896年-1943年9月27日），名澄，字云先，号潭秋，湖北黄冈县（今湖北省黄冈市黄州区）陈策楼人，无产阶级革命家，中国共产党第一次代表大会代表、中国共产党创始人之一。1920年陈潭秋和董必武、刘伯垂等7人创建武汉共产主义小组，组织马克思主义学说研究会。1921年7月，陈潭秋与董必武参加了中共一大，成立了中国共产党。他先后出席了中共三大、五大、六大，1934年1月出席第二次全国苏维埃代表大会，被选为中华苏维埃共和国临时政府执行委员。中国工农红军长征时，留任中央苏区中央分局委员，领导开展游击战争。1935年8月，赴莫斯科参加共产国际第七次代表大会，留驻共产国际工作。1939年回国，他任中共中央驻新疆代表和八路军驻新疆办事处负责人。1943年9月27日被新疆军阀盛世才秘密杀害于迪化（今乌鲁木齐）。"
 PRC_maozemin:0 "毛泽民"
 PRC_maozemin_desc:0 "毛泽民（1896年4月3日－1943年9月27日），字咏莲，后改为润莲，湖南湘潭韶山人，毛泽东之弟，苏维埃国家银行创始者、苏区国民经济部部长、财政部部长，红军的后勤总管，杰出的无产阶级革命家、中国共产党早期领导人、卓越的财经工作领导人。毛泽民一生都与金融打交道，参加革命前是毛泽东老家韶山冲上屋场的“管家”。毛泽东很早就离开家乡外出求学和从事革命活动，毛泽东在外地所需要的费用及家中的一切事务全交给了这位大弟弟。家境不是很富裕，读了４年私塾的毛泽民不得不辍学。他从父亲毛顺生那里学到了一些基础的经商知识，并很快发挥得淋漓尽致。1921年参加革命，同年底加入中国共产党。抗日战争爆发后，1938年2月，受党中央派遣，先后出任新疆省财政厅、民政厅厅长等职。1942年9月17日，毛泽民和陈潭秋等共产党员被反动军阀盛世才逮捕。1943年9月27日，毛泽民与陈潭秋等人被敌人秘密杀害，时年47岁。"
