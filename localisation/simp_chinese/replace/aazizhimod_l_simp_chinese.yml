 PRC_huzhiming:0 "胡志明"
 PRC_huzhiming_desc:0 "胡志明原名阮生恭，学名为阮必成，生长于贫寒的农村儒生家庭，早年当过教师、海员和杂役。1920年加入法国共产党。1925年在中国广州组织越南青年革命同志会。1930年在香港领导成立越南共产党（后曾定名为印度支那共产党、越南劳动党）。第二次世界大战期间在中国参与抗日战争，并积极组织越南国内反对法国殖民者的斗争。1941年返回越南，成立越南独立同盟会（简称越盟），领导反对继续统治南越的法国维希政府和反对日本侵略的斗争。1945年8月领导越南八月革命，9月2日在河内宣布成立越南民主共和国。"
