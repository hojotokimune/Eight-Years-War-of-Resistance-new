 PRC_zengxisheng_desc:0 "曾希圣（1902年-1968年7月15日），曾名曾勉，湖南资兴人，革命家、政治家。1927年“七一五”反革命政变后，曾希圣加入中国共产党，在汉口秘密从事兵运工作。不久，被派往河南到樊忠秀部教导团任政治教官。次年，转烟台刘珍年部任政训处科长。1929年，在天津唐生智部任少校参谋。1930年，调汉口任中共中央长江局军委秘书长。同年冬，调上海任中共中央军委侦察科长，侦获国民党第三次“围剿”中央苏区的军事计划。1931年冬，进入江西中央苏区，任红军总司令部侦察科长。次年，参与创建中共中央军委二局，被任命为该局首任局长兼红一方面军二局局长，为后来中央苏区红军反“围剿”作战提供了大量准确情报。1933年8月1日，共破译敌人密码100本，曾希圣因而被中央军委授予二等红星奖章，并受到毛泽东、周恩来的高度评价，赞扬他是红军情报工作“创业的人”。1934年10月至1935年10月，中央红军长征从江西抵达陕北，在这段时间里，曾希圣和他领导的二局，多次截获并破译国民党军队的无线电密码，为保障红军长征的胜利作出了卓越贡献。长征结束后，毛泽东高度评价二局，称“没有二局，长征是难以想象的；有了二局，我们就象打着灯笼走夜路。”"
 PRC_wulanfu:0 "乌兰夫"
 PRC_wulanfu_desc:0 "乌兰夫（1906年12月23日—1988年12月8日），曾用名云泽、云时雨，化名陈云章。内蒙古土默特左旗塔布村人，蒙古族。1925年9月加入中国共产党。1936年2月，策动在百灵庙的“蒙古地方自治政务委员会”保安队，举行抗日武装暴动，打击日军利用蒙奸西进的部署。1937年春，为建立和发展蒙古族抗日武装力量，决定利用国民党军番号，组建蒙旗保安总队（后改编为蒙旗独立旅、新编第三师），他任政治部代主任，并在该部队任中共党委书记。同年9月，带领所部在归绥（今呼和浩特）黑河一带阻击日军进犯。后率部转移到陕北神（木）府（谷），通过八路军第一二O师与中共中央取得联系，奉命进驻伊克昭盟。中华人民共和国成立后，任中共中央内蒙古分局书记、内蒙古自治区人民政府主席，内蒙古军区司令员兼政委，并任中央人民政府委员、政务院民族事务委员会副主任委员兼中央民族学院院长。曾任中共中央蒙绥分局书记、绥远人民政府主席。"
