 nhq_news.1.d:0 "[This.GetNewsIcon]中国人民解放军东北野战军和华北军区部队将国民党军傅作义集团抑留于北平、天津、张家口地区，予以各个歼灭的战略决战性战役。解放军攻克天津后，傅作义的全权代表邓宝珊，抵达通县平津前线总部，同林彪、聂荣臻、罗荣桓进行正式谈判。双方代表在北平城内根据在城外已达成的协议，最后形成了《关于北平和平解决问题的协议书》。协议书报经中共中央军委修改后，作为正式协议，解放军前线司令部代表苏静和傅作义的代表王克俊以“华北总部”的名义在协议上签了字。随后，傅作义召集高级军事将领开会，宣布和平改编方案。最终傅作义在协议书上签字，并发表广播讲话。华北剿总的军队，全部开到城外指定地点，听候改编。随后东北野战军第4纵队进入北平接管防务，北平宣告和平解放！平津前线司令部决定举行盛大入城式，并报中央军委批准。毛泽东特别要求队伍一定要从东交民巷经过，旧中国这里是帝国主义的天地，中国军警都不得进入。而今北平解放，解放军将从这里昂首阔步通过，宣告那段耻辱的历史结束了！我军举行了盛大的入城仪式。入城部队从永定门进入，沿着永定门大街、前门大街威武庄严地进入市区。北平市民、学生、工人倾城而出，手执旗帜，高呼口号，热烈欢迎人民解放军入城。平津战役共历时64天，解放军伤亡3.9万人，歼灭和改编国军一个战略集团52万余人(改编25万人)，基本上解放了华北全境，为尔后解决残余国军提供了天津方式、北平方式和绥远方式。"
 nhq_news.1.a:0 "古都北平迎来了历史性的转折！"
 nhq_news.1.b:0 "那些叛徒！"
 nhq_news.1.c:0 "令人关注。"
 
