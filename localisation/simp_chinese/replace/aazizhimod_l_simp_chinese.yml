 zizhinews.5.b:0 "他们以为这样做就安全了？"
 zizhinews.5.c:0 "小国的悲哀"
 zizhinews.5.desc:0 "[This.GetNewsIcon]在丹麦王国宣布投降后，出于对获得独立的冰岛的立场问题的忧虑，英国首相[ENG.GetLeader]在战时内阁会议上公开表示要用闪电战夺取冰岛以保障英国本土的防卫安全，随后英国战时内阁批准了入侵冰岛的“鱼叉”行动。一支英国海军陆战队目前已经完成了对冰岛政府机关和重要基础设施的占领，唯一的减员发生在航行途中，一名士兵自杀身亡。处于英军“保护”下的冰岛政府公然提出抗议，指责英国政府“粗暴地攻击一个中立国家”，英国首相[ENG.GetLeader]则声称不会解散冰岛政府，战后英国军队将会撤出冰岛。许多军事评论家认为这将有利于增强英国海军在北大西洋地区的防御力量。"
 zizhinews.6.t:0 "[USA.GetNameDef]接管格陵兰岛"
 zizhinews.6.desc:0 "[This.GetNewsIcon]今天早上华盛顿传出了奇特的消息，一位名叫亨里克·考夫曼的丹麦外交官于今日签署正式协议将格陵兰岛的控制权移交给了美国。据悉是格凌兰岛的官员与考夫曼联系要求提出这项协议，他们更希望美国占领该地而不是英国或加拿大。许多政治评论家表示他们担心这项交易并不符合国际法的要求，但美国政府还是很快就签署了这项协议并对这些担忧置若罔闻。"
 zizhinews.6.a:0 "格陵兰岛？现在是“我们的岛”了"
 zizhinews.6.b:0 "美国人的大胆之举"
 zizhinews.6.c:0 "行吧"
