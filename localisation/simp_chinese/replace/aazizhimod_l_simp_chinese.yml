 PRC_Linmi_Yilang_desc:0 "林弥一郎（1911年9月2日-1999年8月14日），日本中国和平友好会会长。1911年9月2日生，大阪府人。曾任第一师第五十四飞行战斗中队长。参加过侵华战争。后经中国东北民主联军的积极工作，率领三百余人投降，后加入东北民主联军，为筹建东北民主联军第一所航校——牡丹江第七航校作出了贡献。并培养了第一批飞行员，历任东北航校参议、主任教员、第七航校助理。1953年至1956年在宁夏国营农场工作。1956年8月回日本。1977年他发起组织成立日中和平友好会，并出任会长。他视中国为“第二故乡”，为中日友好事业做了不少工作，曾多次来我国访问。曾获三等瑞宝章。"
