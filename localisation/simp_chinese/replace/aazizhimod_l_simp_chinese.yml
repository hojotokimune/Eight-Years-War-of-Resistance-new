 PRC_luobinghui.3.t:0 "红军东征回师"
 PRC_luobinghui.3.desc:0 "\n\n\n\n\n\n £GFX_dongzheng_mao \n\n\n\n\n\n\n\n\n\n\n£GFX_tzxx_blank £GFX_tzxx_blank 为避免大规模内战的爆发，争取和团结一切抗日爱国力量，扩大统一战线，积蓄抗日力量，中共中央先后派遣周恩来、李克农前往洛川和延安，与东北军爱国将领张学良秘密会谈达成了东北军、西北军与红军停止内战、联合抗日的协议。同时又利用蒋、阎矛盾，通过多种渠道，对阎锡山作了大量统战工作。在此情势下，中共中央于4月13日至15日在永和县赵家沟召开军事会议，作出了“逼蒋抗日、回师西渡”的战略决策。\n红军东征击溃了晋军三十多个团的围追堵截，转战山西五十余县，歼敌一万三千余人，俘敌四千余人；同时，东征扩大红军八千余名，筹款五十万元，组织地方游击队三十多支，建立了县、乡、村苏维埃政权，发展了党的地方组织，在山西播下了抗日的革命火种。红军东征作为一次影响中国革命进程的战略行动，奏响了中国共产党领导下的人民军队奋起抵抗日本侵略军的战斗序曲，为在抗日战争初期中共中央、中央军委把山西作为坚持敌后抗战的战略支点奠定了历史性基础，是中国革命走向胜利的一个极其重要的里程碑。"
