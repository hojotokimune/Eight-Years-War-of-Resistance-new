 PRC_ye_ting_desc:0 "叶挺（1896年9月10日—1946年4月8日），男，汉族，中共党员。原名叶为询，字希夷，广东归善县（今惠阳区）客家人。中国人民解放军创始人之一、新四军重要领导者之一，著名军事家、政治家。所在的国民革命军第四军在北伐中被誉为“铁军”参与指挥南昌起义并出任前敌总指挥，参加广州起义时任起义军工农红军总司令，抗日战争中又出任新四军军长，皖南事变中被国民党扣押，他拒绝蒋介石的威逼利诱，写出了著名的《囚歌》以明志；抗战胜利后，获救出狱后被中国共产党重新接纳为党员。1946年4月8日与夫人李秀文以及秦邦宪、邓发、王若飞等同志在返回延安途中，不幸空难。"
