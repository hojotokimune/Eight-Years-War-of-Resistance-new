 PRC_zhanglan:0 "张澜"
 PRC_zhanglan_desc:0 "张澜，字表方，汉族，四川南充人（今西充县莲池乡人），清末秀才，是中国伟大的爱国主义者，著名的民主主义革命家、教育家，国家德高望重的领导人之一，中国民主同盟的创建者和领导者，中国共产党的亲密朋友。张澜的一生与中国近代史、现代史紧密相联。1941年张澜参加发起中国民主政团同盟（1944年改为中国民主同盟），任中国民主同盟主席，1941年10月担任中国民主政团同盟中央执行委员会主席，后任民盟中央执行委员会主席、民盟第一届中央委员会主席。1949年9月出席中国人民政治协商会议，当选为中央人民政府副主席，1954年当选全国人大常委会副委员长、全国政协副主席。"
