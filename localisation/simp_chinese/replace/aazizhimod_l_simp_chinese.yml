 zizhinews.28.t:0 "[SOV.GetAdjective]军队进军波兰"
 zizhinews.28.desc:0 "[This.GetNewsIcon]在德国发起对波兰的作战行动后，[SOV.GetAdjective]军队亦从东面同时发起了对波兰的进攻。据[SOV.GetAdjective]外交部宣称，“波兰国家和政府现已不复存在，因此两国之间的条约已归于无效。波兰已经成为可能对[SOV.GetAdjective]造成威胁的种种偶然和意外事件的方便场所；[SOV.GetAdjective]政府对居住在波兰境内的同胞——乌克兰人、白俄罗斯人的命运不能采取漠不关心的态度。鉴于这种局势，[SOV.GetAdjective]政府已经命令军队越过国界，去把西乌克兰和西白俄罗斯居民的生命财产置于自己的保护之下。”"
 zizhinews.28.a:0 "祸不单行......"
 zizhinews.28.b:0 "德国军队的一击和[SOV.GetAdjective]军队的另一击给这个凡尔赛条约的丑陋产物带去了终结"
 zizhinews.28.c:0 "波兰已经没有希望了"
 
