 PRC_great_troskyist_purge_focus:0 "“实践论”与“矛盾论”"
 PRC_great_troskyist_purge_focus_desc:0 "《实践论》与《矛盾论》是毛泽东同志于抗日战争爆发前后这一时间段完成的著作，这两部著作写作的共同目的，是批判和克服党内存在的严重的经验主义特别是教条主义，为中国共产党人正确地领导现代中国的革命提供世界观和方法论的工具。"
 
 PRC_bukebimiandeneizhan:0 "不可避免的内战"
 PRC_bukebimiandeneizhan_desc:0 "一个由无产阶级与封建地主买办阶级组成的联合政府无疑是彻头彻尾的空中楼阁，只能用来满足那些中间派的美好幻想。即便我们愿意作出让步，国民党反动派的眼里也容不得我们这些“沙子”。中国共产党人绝不会允许那些地主和买办再继续骑在人民的头上作威作福，一场神圣的全民族的解放战争势在必行。"
 
 
 
 PRC_maquezhan:0 "麻雀战"
 PRC_maquezhan_desc:0 "麻雀战是我抗日军民常用的以弱胜强的游击战法，由民兵组成战斗小组，忽来忽去，忽聚忽散，神出鬼没地打击敌人。麻雀战有三种手段：一是袭击，打击驻守之敌，抓住敌人的活动规律，乘敌不备，突然袭击。二是伏击，在敌人必经之路设下伏兵，拦头斩腰打尾巴；几个人引敌人入套，用排枪、地雷大量杀伤敌人。三是阻击，采取分散隐蔽，瞅准时机，用冷枪杀伤敌人。"
 
 PRC_didaozhan:0 "地道战"
 PRC_didaozhan_desc:0 "地道战是华北、冀中平原抗日军民利用地道打击日本侵略者的作战方法，从晋察冀边区保定清苑的冉庄开始经过不断的发展，从单一的躲藏成为了能打能躲、防水防火防毒的地下工事，并逐渐形成了房连房、户户通、村村连。内外联防，互相配合，打击敌人，使原本无坚可守的冀中平原成为中国军民打击日本侵略者的重要作战区域。"
 
 PRC_dileizhan:0 "地雷战"
 PRC_dileizhan_desc:0 "抗日根据地军民在反“扫荡”和反“蚕食”斗争中，随地取材，利用废铁、玻璃、石头等制造地雷，工省价廉，有一定的杀伤力，亦不易被敌人发现。他们把集束起来的手榴弹和用土法自制的各种地雷，随处埋设于大道、田野、山脚、村边、室内、室外、树林草丛等敌人必经或可能经过之地，施以伪装，使入侵之敌陷于处处有雷，物物皆炸，寸步难行的境地。"
 
 PRC_shuishangyouji:0 "水上游击战"
 PRC_shuishangyouji_desc:0 "水上游击战主要在水网地带进行。我抗日军民充分利用小木船出没自如的便利，在河湖港汊等复杂水域寻机狠狠打击敌人。他们在白洋淀的每一个港汊间，给敌人撒下了严密的埋伏网，猎枪从芦苇的背后瞄准敌人的汽艇、包运船和粮队，给敌人以出其不意地打击。"
 
 PRC_poxizhan:0 "破袭战"
 PRC_poxizhan_desc:0 "破袭战是广大平原地区采用的一种战法，通过破坏或袭击敌人交通运输线、后方补给系统、指挥通信系统、工程设施、基地、据点使日军的列车和摩托化机械化部队难以行进。"
 
 PRC_yongbaoxiandaizhanzheng:0 "拥抱现代战争"
 PRC_yongbaoxiandaizhanzheng_desc:0 "现代战争的武器技术和战略战术正在不断进步，落后就要挨打，我们必须发展国防科技，创新战略战术，拥抱现代战争。"
 
 PRC_xiandaijungong:0 "现代化军事工业"
 PRC_xiandaijungong_desc:0 "国防和军队现代化是巩固人民政权的战略支撑，要想完成这一任务现代化的军事工业是必不可少的。"
 
 PRC_sanxianjianshe:0 "三线建设"
 PRC_sanxianjianshe_desc:0 "三线建设是20世纪60～70年代中国以加强国防为中心的战略大后方建设，是国防建设和国家经济建设的重要组成部分，也是中国经济史上一次极大规模的工业迁移过程，为增强我国国防实力，改善生产力布局以及中国中西部地区工业化做出了极大贡献。"
 
 #PRC_sanxianjianshe:0 "国产坦克"
 #PRC_sanxianjianshe_desc:0 "59式中型坦克是20世纪50年代中国参考苏联T-54A中型坦克仿制并大量装备的国产第一代主战坦克，全重36吨，乘员4人，最大时速50千米，最大行程560千米。主要武器有1门100毫米线膛炮，战斗射速7发/分，1挺12.7毫米高射机枪和2挺7.62毫米机枪，配有红外夜视仪可夜间驾驶 。车体首部和侧面的装甲较厚，炮塔成流线型，具有良好的抗弹能力。"
 
 PRC_beizhanbeihuang:0 "好人好马上三线，备战备荒为人民"
 PRC_beizhanbeihuang_desc:0 "把最好的人员输送到三线，把最好的物资设备配置给三线建设，备战、备荒、为人民。第一是备战，人民和军队总得先有饭吃有衣穿，才能打仗，否则虽有枪炮，无所用之。第二是备荒，地方无粮棉油等储备，仰赖外省接济，总不是长久之计。第三是国家积累不可太多，要为一部分人民至今口粮还不够吃、衣被甚少着想；再则要为全体人民分散以为备战备荒之用着想。"
 
 PRC_xiandaizhuangjia:0 "现代化装甲部队"
 PRC_xiandaizhuangjia_desc:0 "装甲部队，陆军地表力量的最强代表，如果我们的陆军要想跟上时代，发展先进且优良的装甲部队是必不可少的。"
 
 PRC_motuohua:0 "普及摩托化"
 PRC_motuohua_desc:0 "摩托化部队是指以建制内的轮胎车辆实施运动和作战的部队。其具有一定的装甲防护力、较强的突击力和快速的机动能力，从而提高了步兵部队在各种条件下的作战能力。过去很长一段时间以来我们由于重工业的缺乏一直无法普及摩托化，让我们在对日军和国军的作战上吃了不少亏，现在我们必须弥补这一切。"
 
 #PRC_jixiehua:0 "机械化的初步建设"
 #PRC_jixiehua_desc:0 "机械化部队，以坦克、装甲输送车或步兵战车实施运动和战斗的部队。以坦克为主要装备的部队称坦克部队。以装甲输送车或步兵战车为主要装备的部队称机械化步兵部队或摩托化步兵部队。机械化部队是快速移动型的防御部队，而且是会在战斗中快速撤退的部队。装甲部队的出现代表着部队可以快速冲破敌人的防御据点，而且快速进入战场之中。为了军队能够更加灵活，我们必须开始发展机械化。"
 
 PRC_jixiehua:0 "国产坦克"
 PRC_jixiehua_desc:0 "59式中型坦克是20世纪50年代中国参考苏联T-54A中型坦克仿制并大量装备的国产第一代主战坦克，全重36吨，乘员4人，最大时速50千米，最大行程560千米。主要武器有1门100毫米线膛炮，战斗射速7发/分，1挺12.7毫米高射机枪和2挺7.62毫米机枪，配有红外夜视仪可夜间驾驶。车体首部和侧面的装甲较厚，炮塔成流线型，具有良好的抗弹能力。"
 
 PRC_xiandaipaobing:0 "现代化炮兵部队"
 PRC_xiandaipaobing_desc:0 "抗日战争时期我们的火炮基本是万国造，依靠缴获敌人的火炮和苏联援助等等，黄崖洞兵工厂也生产过一些，但质量现在无疑已经跟不上时代，我们必须生产更先进的火炮，培养更专业的炮兵，建设属于自己的现代化炮兵部队。"
 
 PRC_dierpaobing:0 "第二炮兵"
 PRC_dierpaobing_desc:0 "第二炮兵成立于1966年7月1日，由周恩来总理亲自命名，始终由中央军委直接掌握，是中国实施战略核威慑的核心力量，主要担负遏制他国对中国使用核武器、遂行核反击和常规导弹精确打击任务。这支掌握着“大国利剑”的神秘部队从诞生伊始便肩负着保障中华民族根本生存利益的重任，可以说对于潜在的敌对势力而言，二炮堪比古希腊神话中的“达摩克利斯”之剑，是震慑敌人的最有力杀手锏。"
 
 PRC_xiandaibubing:0 "现代化步兵部队"
 PRC_xiandaibubing_desc:0 "现代化的军事理论配合上我们在过去战争中积累的游击战、歼灭战、三三制等战术，必将使我军步兵部队的战斗力在世界上处于领先地位！"
 
 PRC_duobingzhongxietong:0 "多兵种协同作战"
 PRC_duobingzhongxietong_desc:0 "陆军、空军、海军之间的关系如今已不再是各自孤立的，多兵种协同作战已经是大势所趋。"
 
 PRC_xuezhandaodi:0 "血战到底"
 PRC_xuezhandaodi_desc:0 "正如[PRC.GetLeader]主席所言：“我们中华民族有同自己的敌人血战到底的气概。”我们的人民军队必须把这种精神贯彻到底。"
 
 PRC_lengqianglengpao:0 "冷枪冷炮"
 PRC_lengqianglengpao_desc:0 "以单枪或单炮对敌守备力量、坦克、车辆等目标进行射杀的战术，该战术隐蔽性强、机动性高，俗称“打冷枪”。此战术可以在保存我方实力的同时有效杀伤敌有生力量，令敌人夜不能寐、寝食难安。"
 
 PRC_huoliyazhi:0 "优势火力"
 PRC_huoliyazhi_desc:0 "正所谓“穷则战术穿插，达则火力覆盖”，今天的人民军队也将拥有西方强国的火力投送能力。"
 
 PRC_xiandaihuarenminjundui:0 "现代化人民军队"
 PRC_xiandaihuarenminjundui_desc:0 "人民群众自发地或在先进阶级领导下建立的并为人民利益而战斗的军队。由无产阶级领导、以马克思主义理论作指导的军队是新型的人民军队。“人民子弟兵”是老百姓对中国人民解放军部队的亲切称谓。饱含着军民之间同呼吸、共命运的鱼水深情。人民解放军是全心全意为人民服务的，只要有人民群众的拥护，我们的军队在哪里都将战无不胜！"
 
 PRC_yingjichangkong:0 "鹰击长空"
 PRC_yingjichangkong_desc:0 "“飞了过去没有飞过的航线，到了过去没有到过的区域”，人民空军将如同雄鹰和大雁一般飞跃崇山峻岭，冲向蔚蓝大洋的深处，冲出中国国土的局限，冲向我们从未到达的高度。"
 
 PRC_zouxiangshenlan:0 "走向深蓝"
 PRC_zouxiangshenlan_desc:0 "人民海军的战士们啊！帝国主义从海上入侵中国的次数一度达到400多次，几乎绝大多数侵略、割地、赔款都是从海上方向开始的。面向海洋则兴，放弃海洋则衰，海权是决定我们人民共和国和中华民族命运的重要因素。阔步深蓝，我们强大的现代化海军正在加速成长，列强们的舰队在中国的领海肆意妄为的时代一去不复返了！"
 
 PRC_nanhaijiandui:0 "南海舰队"
 PRC_nanhaijiandui_desc:0 "中国人民解放军海军南海舰队的前身是广东军区江防司令部。成立于1949年12月15日，由广州市军事管制委员会海军接管处、两广纵队第2师和粤赣湘边纵队的部分人员组成，司令员和政治委员由广东军区副司令员洪学智兼任。"
 
 PRC_donghaijiandui:0 "东海舰队"
 PRC_donghaijiandui_desc:0 "1949年4月23日，解放军的第一支海军——东海舰队的前身“华东军区海军”在江苏省泰州白马庙成立，张爱萍将军任首任司令员兼政治委员。在命名典礼上，张爱萍在司令舰上授予各舰艇以中央人民政府、中央人民革命军事委员会颁发的命名状、军旗、舰长旗、舰首旗等。从此解放军开始有了自己的海军。"
 
 PRC_beihaijiandui:0 "北海舰队"
 PRC_beihaijiandui_desc:0 "北海舰队是中国人民解放军海军成立最晚的海军部队，前身为华东解放军海军支队，作为御林舰队，其在过去很长一段时间内曾经是三支舰队中实力最强、装备最为精良的一支。北海舰队的司令部驻地在山东省青岛市，海上防区为连云港以北的黄海海域和渤海湾。主要任务为保卫首都北京的海上门户及警戒周边地区对中国的海上威胁。"
 
 PRC_jiasujitihua:0 "加速合作化进程"
 PRC_jiasujitihua_desc:0 "正是数千年来脆弱的小农经济使得中国的农民阶级长期处于极端贫困之中，尽管会遇到许多阻力，但我们仍必须坚定地推进农业集体化。"
 
 PRC_fanghuanhezuohua:0 "放缓合作化进程"
 PRC_fanghuanhezuohua_desc:0 "想让小农思维根深蒂固的中国农民阶级迅速接受集体化显然会有许多困难，也许我们应该放慢一下脚步。"
 
 PRC_jieguanqiye:0 "强制接管私营企业"
 PRC_jieguanqiye_desc:0 "“永远不要对布尔乔亚仁慈。”"
 
 PRC_tuijingongsiheying:0 "继续推进公私合营"
 PRC_tuijingongsiheying_desc:0 "中国共产党对资本主义工商业采取利用、限制、改造的政策，对资产阶级采取赎买政策。通过委托加工、计划订货、统购包销、委托经销代销等一系列从初级到高级的国家资本主义过渡形式对私人资本进行社会主义改造。"
 
 PRC_zhonggongyejiasu:0 "重工业加速发展"
 PRC_zhonggongyejiasu_desc:0 "帝国主义对我们的封锁愈加紧迫了，唯有强大的重工业才能保证新生的人民政权不被敌人击败。"
 
 PRC_nongqingzhongbili:0 "农、轻、重协调发展"
 PRC_nongqingzhongbili_desc:0 "我们现在发展重工业可以有两种办法，一种是少发展一些农业、轻工业，一种是多发展一些农业、轻工业。从长远观点来看，前一种办法会使重工业发展得少些和慢些，至少基础不那么稳固，几十年后算总账是划不来的。后一种办法会使重工业发展得多些和快些，而且由于保障了人民生活的需要，会使它发展的基础更加稳固。"
 
 PRC_Output_revolution:0 "两个拳头同时出击"
 PRC_Output_revolution_desc:0 "全世界人民团结起来，打倒苏修，打倒美帝！"
 
 PRC_Liberation_Siberia_idea:0 "反修斗争" #SPR_torchbearers_of_tomorrow
 PRC_Liberation_Siberia:0 "修正主义的末日"
 PRC_Liberation_Siberia_desc:0 "苏联在修正主义的荼毒下已经成为了一个“堕落的工人国家”，我们绝不能让修正主义的歪风邪气继续毒害苏联的无产阶级同胞。"
 PRC_diguozhuyixuanzhan:0 "帝国主义的末日"
 PRC_diguozhuyixuanzhan_desc:0 "帝国主义与殖民扩张是资本主义晚期阶段的重要组成部分。不过，被奴役的百万群众为我们提供了可以轻松利用的巨大的革命契机。这些殖民帝国的广大受压迫人民渴望自由——我们将打破奴役他们的锁链。"
 PRC_diguozhuyixuanzhan_tt:0 "§C获得针对所有帝国主义国家的解放战争目标§!"
 PRC_diguozhuyixuanzhan_idea:0 "反帝斗争" #spr_anti_fascist_crusade
 
 PRC_Revanchism:0 "百年国耻，今朝应雪"
 PRC_Revanchism_of_Chinese:0 "百年国耻，今朝应雪"
 PRC_Revanchism_of_Chinese_desc:0 "新中国的建立向帝国主义列强们昭示着这样一个事实——西方侵略者几百年来只要在东方一个海岸上架起几尊大炮就可霸占一个国家的时代是一去不复返了！"
 
 #################中国共产党第七次全国代表大会####################
 
 PRC_linyuying.37.t:0 "《两个中国之命运》"
 PRC_linyuying.37.desc:0 "同志们！中国共产党第七次全国代表大会今天开幕了。\n\n我们这个大会有什么重要意义呢？我们应该讲，我们这次大会是关系全中国四亿五千万人民命运的一次大会。中国之命运有两种：一种是有人已经写了书的，我们这个大会是代表另一种中国之命运，我们也要写一本书出来。我们这个大会要打倒日本帝国主义，把全中国人民解放出来。这个大会是一个打败日本侵略者、建设新中国的大会，是一个团结全中国人民、团结全世界人民、争取最后胜利的大会。\n\n现在的时机很好。在欧洲，希特勒快要被打倒了。世界反法西斯战争的主要的一部分是在西方，那里的战争很快就要胜利了，这是苏联红军努力的结果。现在柏林已经听到红军的炮声，大概在不久就会打下来。在东方，打倒日本帝国主义的战争也接近着胜利的时节。我们的大会是处在反法西斯战争最后胜利的前夜。\n\n在中国人民面前摆着两条路，光明的路和黑暗的路。有两种中国之命运，光明的中国之命运和黑暗的中国之命运。现在日本帝国主义还没有被打败。即使把日本帝国主义打败了，也还是有这样两个前途。或者是一个独立、自由、民主、统一、富强的中国，就是说，光明的中国，中国人民得到解放的新中国；或者是另一个中国，半殖民地半封建的、分裂的、贫弱的中国，就是说，一个老中国。一个新中国还是一个老中国，两个前途，仍然存在于中国人民的面前，存在于中国共产党的面前，存在于我们这次代表大会的面前。\n\n既然日本现在还没有被打败，既然打败日本之后，还是存在着两个前途，那末，我们的工作应当怎样做呢？我们的任务是什么呢？我们的任务不是别的，就是放手发动群众，壮大人民力量，团结全国一切可能团结的力量，在我们党领导之下，为着打败日本侵略者，建设一个光明的新中国，建设一个独立的、自由的、民主的、统一的、富强的新中国而奋斗。我们应当用全力去争取光明的前途和光明的命运，反对另外一种黑暗的前途和黑暗的命运。我们的任务就是这一个！这就是我们大会的任务，这就是我们全党的任务，这就是全中国人民的任务。"
