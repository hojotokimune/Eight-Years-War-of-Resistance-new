 PRC_lighthouse_of_democracy_focus:0 "第一届全国人民代表大会"
 PRC_lighthouse_of_democracy_focus_desc:0 "中国共产党作为孙中山先生三民主义理念最忠实的继承者，将通过联合政府举行全国选举建立一个新民主主义国家并践行三民主义，以此实现孙中山先生的遗愿。"
 prc_kmt_lianhezhengfu:0 "联合政府"
 prc_kmt_lianhezhengfu_desc:0 "同志们，我们的大会闭幕之后，我们就要上战场去，根据大会的决议，为着最后地打败日本侵略者和建设新中国而奋斗。为达此目的，我们要和全国人民团结起来。我重说一遍，不管什么阶级，什么政党，什么社会集团或个人，只要是赞成打败日本侵略者和建设新中国的，我们就要加以联合。为达此目的，我们要把我们党的一切力量在民主集中制的组织和纪律的原则之下，坚强地团结起来。不论什么同志，只要他是愿意服从党纲、党章和党的决议的，我们就要和他团结。我们的党，在北伐战争时期，不超过六万党员，后来大部分被当时的敌人打散了；在土地革命战争时期，不超过三十万党员，后来大部分也被当时的敌人打散了。现在我们有了一百二十多万党员，这一回无论如何不要被敌人打散。只要我们能吸取三个时期的经验，采取谦虚态度，防止骄傲态度，在党内，和全体同志更好地团结起来，在党外，和全国人民更好地团结起来，就可以保证，不但不会被敌人打散，相反地，一定要把日本侵略者及其忠实走狗坚决、彻底、干净、全部地消灭掉，并且在消灭他们之后，把一个新民主主义的中国建设起来。\n三次革命的经验，尤其是抗日战争的经验，给了我们和中国人民这样一种信心：没有中国共产党的努力，没有中国共产党人做中国人民的中流砥柱，中国的独立和解放是不可能的，中国的工业化和农业近代化也是不可能的。\n同志们，有了三次革命经验的中国共产党，我坚决相信，我们是能够完成我们的伟大政治任务的。\n成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！\n一个新民主主义的中国不久就要诞生了，让我们迎接这个伟大的日子吧！"
 PRC_zhangwozhudongquan:0 "主导联合政府"
 PRC_zhangwozhudongquan_desc:0 "尽管听起来像是天方夜谭，但不可否认的是解放区的整体实力已经丝毫不逊色于国民政府，甚至还要更胜一筹，并且国民政府内部对我们的支持者数量也与往日不可同语。这将为我们在谈判桌上赢得极大的主动权。"
