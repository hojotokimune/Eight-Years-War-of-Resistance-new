 prc_zuo_quan.1.t:0 "八路军副参谋长左权被我军击毙"
 prc_zuo_quan.1.desc:0 "在近期对山西共产党根据地的扫荡作战中，我军成功击毙了敌八路军副参谋长左权。现在他的尸首已经被我们找到并拍照刊登在了最新的报纸上，全体将士都为此感到大为振奋。"
 prc_zuo_quan.1.a:0 "这就是与皇军为敌的下场！"
 prc_zuo_quan.2.t:0 "左权同志壮烈牺牲"
 prc_zuo_quan.2.desc:0 "左权（1905年3月15日-1942年5月25日），字孳麟，号叔仁，原名左纪权。湖南醴陵人，黄埔军校一期生，1925年加入中国共产党，是中国工农红军和八路军高级将领，无产阶级革命家、军事家。1925年12月赴苏联学习；1934年参加长征，参与指挥强渡大渡河、攻打腊子口等战斗。长征到达陕北后，左权率部参加了直罗镇战役和红军东征。1936年，他担任红一军团代理军团长，率部西征并参与指挥山城堡战役。抗日战争爆发后，他协助指挥八路军开赴华北抗日前线，粉碎日伪军“扫荡”，发展壮大人民武装力量，取得了百团大战等许多战役、战斗的胜利。1942年5月，日军对太行抗日根据地发动大“扫荡”，左权指挥部队掩护中共中央北方局和八路军总部等机关突围转移，不幸牺牲，年仅37岁。牺牲后，延安和太行山根据地为其举行追悼会，并改辽县为左权县。左权一生军事著作40多篇，对学习运用毛泽东军事思想，对国家的独立和民族的解放作出了重要贡献。朱德称赞左权是“模范军人”，是“钢铁般坚强、狮虎般勇猛的优秀将领”，是“中国军事界不可多得的人才”。"
 prc_zuo_quan.2.a:0 "太行浩气传千古，留得清漳吐血花"
 PRC_yangjingyu:0 "杨靖宇"
 PRC_yangjingyu_desc:0 "杨靖宇（1905年2月13日-1940年2月23日），汉族，原名马尚德，字骥生，河南省确山县李湾村人，中国共产党优秀党员，无产阶级革命家、军事家、著名抗日民族英雄，鄂豫皖苏区及其红军的创始人之一，东北抗日联军的主要创建者和领导人之一。1926年，杨靖宇加入中国共产主义青年团。此时，全国各地农民运动正在蓬勃发展，受中共组织派遣，杨靖宇从开封回确山开展农民运动。1927年初，确山县农民协会会员发展到1万多人，杨靖宇被选为确山县农民协会委员长。当年4月，杨靖宇参与领导确山农民暴动，驱逐军阀武装，攻占确山县城。同年5月，杨靖宇加入中国共产党。中共中央“八七”会议后，杨靖宇参与发动刘店秋收起义，先后创建由共产党领导的中国最早的县级农工革命政权——确山县临时治安委员会和河南省第一个县级苏维埃政权——确山县革命委员会，并组建河南省第一支革命武装——确山县农民革命军（后编为豫南工农革命军）。从此，拉开了河南土地革命战争的序幕。他历任确山县农民革命军总指挥、确山县农民协会委员长和临时治安委员会代理主席、豫南特委委员兼信阳县委书记。1932年，受党中央委托到东北组织抗日联军，历任抗日联军总指挥政委等职。率领东北军民与日寇血战于白山黑水之间。1939年10月，日本关东军制定了针对杨靖宇率领的东北抗日联军第一路军的作战计划。在日军疯狂镇压下，杨靖宇带领抗联第一路军进行了艰苦卓绝的战斗。1940年2月23日，杨靖宇在冰天雪地、弹尽粮绝的情况下，孤身一人与大量日寇周旋，战斗几昼夜后，在濛江县（今吉林省靖宇县）壮烈牺牲。杨靖宇将军的一生是革命的一生，战斗的一生，辉煌的一生。他率领东北抗日联军在林海雪原的艰苦环境中与日寇血战，为全民抗战建立了具有战略意义的功绩。他以草根棉絮充饥，战斗到最后一刻的气概，更在亿万人民心中树起不朽的丰碑。"
