 PRC_linyuying.23.t:0 "胡志明同志返回越南"
 PRC_linyuying.23.desc:0 "1940年年初，胡志明经中国共产党的帮助，在昆明与冯志坚、黄文欢等越共党员取得了联系。6月，统治越南的法国投降希特勒德国，日本乘机于9月占领越南。10月，胡志明与黄文欢等人到广西桂林，集合越南革命者，准备回国开展革命活动。1941年2月，胡志明从广西边境进入越南，回到阔别30年的祖国，在靠近中越边界的高平省河广县北坡地区建立中央革命根据地，进行抗日的武装斗争。"
 PRC_linyuying.23.a:0 "祝越共同志们早日取得胜利！"
 PRC_linyuying.23.b:0 ""
 
 PRC_linyuying.22.t:0 "胡志明同志抵达延安"
 PRC_linyuying.22.desc:0 "1927年四一二反革命政变爆发后，此前于广州担任翻译工作的胡志明同苏联顾问鲍罗廷一起于7月离开中国去苏联。在莫斯科，他先后进入列宁大学和共产国际民族和殖民地问题研究院，担任越南组组长，研究越南革命问题。1930年，胡志明在香港组建越南共产党（后用名有印度支那共产党、越南劳动党）。1931年6月遭港英政府逮捕。1933年春胡志明获释，他路经上海，通过孙中山夫人宋庆龄与中国共产党取得联系，又到达苏联。在莫斯科，他先后进入列宁大学和共产国际民族和殖民地问题研究院，担任越南组组长，研究越南革命问题。抗日战争爆发后，胡志明于1938年冬从苏联经新疆、西安来到中共中央所在地延安，住在枣园，由中共中央书记处书记王稼祥负责接待。在这里他会晤了毛泽东等中国革命的领导人。稍后，胡志明化名胡光，以八路军军人的身份随同叶剑英离开延安，南下至桂林，在华南和西南一些地方活动，奔走于桂林、贵阳、重庆之间。他此行的目的一是参加我党革命活动，二是关注越南革命形势。1940年初，在我党的帮助下，他与越共海外党部联系上，并将海外党部转移到了桂林。这段时间许多越共人士都到广西工作生活，得到了当地人民的大量帮助。"
 PRC_linyuying.22.a:0 "热烈欢迎！"
 PRC_linyuying.22.b:0 ""
 
 PRC_linyuying.21.t:0 "《关于张国焘同志成立“第二中央”的决定》"
 PRC_linyuying.21.desc:0 "张国焘同志自同中央决裂后，最近在四方面军中公开的成立了他自己的“党的中央”、“中央政府”、“中央革命军事委员会”与“团的中央”。张国焘同志这种成立第二党的倾向，无异于自绝于党，自绝于中国革命。党中央除去电命令张国焘同志立刻取消他的一切“中央”放弃一切反党的倾向外，特决定在中央委员会内公布一九三五年九月十二日中央政治局俄界决定。\n\n中共中央政治局\n\n一九三六年一月二十二日"
 PRC_linyuying.21.a:0 "坚决拥护中央的正确决定！"
 PRC_linyuying.21.b:0 "这充满了对张国焘同志的偏见！"
 
 PRC_linyuying.20.t:0 "刘志丹同志的定性问题"
 PRC_linyuying.20.desc:0 "1935年9月中旬至11月，“左”倾教条主义的执行者出于对西北革命根据地历史与现实的错误认识，在根据地开展了错误的“肃反”运动。陕甘边党政军主要领导干部几乎全部被抓，200多人惨遭杀害，土地革命战争时期党领导的硕果仅存的根据地岌岌可危。\n由于怀疑“同国民党部队有秘密勾结”，“肃反”的黑手也伸向了正在前方指挥作战的西北红军和西北革命根据地的主要创建人之一刘志丹。鉴于他在西北的巨大声望，陕甘晋省委政治保卫局代局长戴季英等人欺骗刘志丹说：调你回瓦窑堡担任西北军委代理主席，指挥北线作战，实则暗中写信命令前方捕人。刘志丹信以为真，立即动身。到了瓦窑堡，刘志丹没有去省委，没有回家，而是径直去了西北军委，对有关负责人说道：“要捉我的信，我在半路上看到了，因此自己回来。”刘志丹光明磊落，慷慨赴死，“自投罗网”，仍然被认为“反而不跑，是狡猾地以使党对其信任”，当即被逮捕关押、镣铐加身。\n千钧一发之际，毛主席、党中央率中央红军长征到达陕北吴起镇，派遣王首道、贾拓夫带一个连和一部电台，以最快速度赶赴瓦窑堡，接管西北政治保卫局，营救刘志丹。但由于此时尚处于战争环境，刘志丹虽被平反，却仍然留下犯有严重右倾错误的决定。"
 PRC_linyuying.20.a:0 "暂且不下最终定论"
 PRC_linyuying.20.b:0 "我看不是陕北的同志“右”了，是我们搞肃反的同志“左”了！"
 
 PRC_linyuying.19.t:0 "毛泽东同志作《中央关于军事战略问题的决议》报告"
 PRC_linyuying.19.desc:0 "在日本帝国主义变中国为殖民地的形势之下，在中国红军及其他革命武装力量的现状之下，党的军事策略，即战略方针应有如下各项：\n（一）在以坚决的民族战争反抗日本帝国主义进攻中国总任务之下，首先须在一切政治的军事的号召上与实际行动上，确定“把国内战争同民族战争结合起来”的方针，这即是“抗日联军”，“红军是中国人民抗日的先锋队”，“一切不愿当亡国奴的士兵及军队，同红军联合起来打日本去”，“全国同胞武装起来反对日本帝国主义进攻中国”，“工农商学兵联合起来武装保卫中国”，“打倒帮助日本帝国主义打中国人的汉奸卖国贼’’，“打倒帮助日本灭中国的卖国头子--蒋介石”，“打倒侵入抗日根据地的汉奸卖国贼”，“反对汉奸卖国贼扰乱抗日后方，，“巩固抗日后方”，“扩大抗日根据地”，“红军白军联合起来，打倒日本帝国主义”，“没收汉奸卖国贼的财产做抗日军经费”，“没收日本帝国主义在中国的财产做抗日军的经费”，“有钱出钱，有力出力，有枪出枪，有智识出智识，打倒日本帝国主义”，“为打倒日本帝国主义战到最后一滴血”，“民族革命战争万岁”的口号及行动。\n（二）正确的估计敌我力量，党在1936年军事部署方面的总方针，应该是“准备直接对日作战的力量”。因此，1936年主力红军作战的主要目标还应该是汉奸卖国贼的军队，但在日本占领区域及自治区，应尽量组织扩大及联合一切的抗日武装力量--抗日义勇军抗日游击队等，同日本军队进行直接的有力的游击战争。同时还应估计到，在一九三六年下半年，第一方面军有可能和有必要，同日本军队发生部分的战斗（晋绥察方面）。\n（三）猛烈扩大红军，一九三六年全国主力红军应有二十万人，第一方面军应有五万。\n（四）为坚决而有力的执行（一）（二）（三）项所述之方针（把国内战争同民族战争结合起来，准备对日作战力量，扩大红军），第一方面军行动部署之基础，应确定地放在“打通苏联”与“巩固扩大现有苏区”这两个任务之上，并把“打通苏联”作为中心任务。拿“巩固扩大现有苏区”同他密切的联系起来，具体步骤即把红军行动与苏区发展的主要方向放到东边的山西和北边的绥远等省去。\n（五）第一方面军以外之红军（二、六军团，四方面军），对于南京卖国贼军队之削弱与牵制，有极大的战略上的作用，其行动应适当地指导之。\n（六）游击战争对于战胜日本帝国主义及汉奸卖国贼的任务，有很大的战略上的作用。"
