 PRC_Federal_Republic_desc:0 "我们将遵循二大的建国设想：在统一中国本部为民主共和国的同时，“蒙古、西藏、回疆三部实行自治，为民主自治邦”；“在自由联邦制原则上，联合蒙古、西藏、回疆建立中华联邦共和国”，将国家结构形式确定为联邦制。"
 PRC_For_the_Soviets_desc:0 "江西苏区时期的革命斗争已经为中华苏维埃共和国的制度建设积累了丰富的经验，我们将沿着这条建国道路继续前行。"
 
