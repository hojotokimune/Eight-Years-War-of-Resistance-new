 PRC_makeshift_research_facility:0 "中国人民抗日红军大学"
 PRC_makeshift_research_facility_desc:0 "红军到达陕北后仅剩3万人，而且军队干部也损失颇大。为培养补充抗日军政干部，提高红军自身的战略技术水平，1936年6月1日中共中央在陕北安定县瓦窑堡建立了“中国人民抗日红军大学”。同日第一期学员举行开学典礼，毛泽东、张闻天、周恩来等出席开学典礼并讲话。第一科有学员38人，其中比较有名的有罗荣桓、罗瑞卿、谭政、彭雪枫、杨成武等人。这是一个名副其实的“将军科”。"
 
 PRC_kangda_focus:0 "中国人民抗日军事政治大学"
 PRC_kangda_focus_desc:0 "1937年1月中国人民抗日红军大学改名为中国人民抗日军事政治大学，校址迁往陕西延安。抗大的学员以部队中的红军干部以及来自全国各地的知识青年为主。学校坚持“团结、紧张、严肃、活泼”的校风，以强调理论联系实际的教学方法，以注重思想政治教育为特色的教育内容，培养抗日干部。"
 
