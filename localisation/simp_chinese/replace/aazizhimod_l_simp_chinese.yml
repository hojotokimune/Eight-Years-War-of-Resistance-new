 zizhinews.45.t:0 "日本军队发起“一号作战”"
 zizhinews.45.desc:0 "[This.GetNewsIcon]一号作战是日本陆军于1944年4月至12月期间贯穿中国河南、湖南和广西三地进行的大规模进攻战役。1943年，同盟国反法西斯战争转入战略反攻和进攻，日军在太平洋战场上屡遭失败，使南洋（东南亚）各地军队的海上交通线受到威胁。日军被分割成几块，始终不能形成完整的战略体，陆军主力深陷中国不能自拔，给日军转用兵力于太平洋造成极大牵制，导致太平洋兵力不继，不断失败。为此，日军企图以打通中国大陆交通线，企图将侵华日军各部分贯通起来，并联系被切断海上交通的南洋日军，以保护本土和东海海上交通安全。另外，从中国大陆各个基地起飞的盟军飞机直接轰炸日军甚至日本本土，这意味着盟军同时可以对日本本土日本发动大规模空袭，这使日本异常恐惧，打掉在中国的空军基地，也是日本加速推行豫湘桂战役的直接原因。"
