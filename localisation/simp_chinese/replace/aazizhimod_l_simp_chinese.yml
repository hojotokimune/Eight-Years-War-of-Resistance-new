 PRC_Smedley.2.t:0 "史沫特莱同志前往香港就医"
 PRC_Smedley.2.desc:0 "由于长期高强度的工作，史沫特莱同志的身体出现了严重的问题——她的胃病正在一天比一天变得严重，延安的医疗手段已经无法治疗她的疾病。目前她已决定决定前往香港就医。"
 PRC_Smedley.2.a:0 "希望她早日康复！"
