 zizhinews.44.t:0 "英国进军伊拉克"
 zizhinews.44.desc:0 "[This.GetNewsIcon]1941年5月，德国为了给在中东地区的英军部队制造麻烦，煽动了伊拉克首相拉希德·阿里率领伊拉克人民起义，朝着巴士拉、哈巴尼亚等地进攻，此举威胁到英国继续打仗时所需的石油供应。在起义开始后，德国不但给伊拉克人提供武器、弹药等补给，还帮助他们在北部的摩苏尔建立了一个空军基地。尔后，英军击退了伊拉克人的进攻，同时在临时武装起来的教练机及运输机的支援下，英国的地勤人员及一些雇员也备使用于保卫哈巴尼亚机场。英国为了援救在伊拉克被围困的英军，一小部分的英军从巴勒斯坦出发，夜以继日赶往伊拉克，此外，还有许多救援部队也从印度赶来。在救援部队到达后，英军发起了进攻，除了轰炸了位于摩苏尔的空军基地，更派遣一支地面部队向巴格达推进，最后于5月30日占领了该座城市。"
