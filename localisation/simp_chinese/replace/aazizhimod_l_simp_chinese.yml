 zizhinews.40.t:0 "裕仁天皇被判处绞刑"
 zizhinews.40.desc:0 "[This.GetNewsIcon]在结束了对所有日本战犯的审判后，日本最高统治者裕仁天皇的命运尤为令人关注。据今日东京审判庭传出的最新消息，远东国际军事法庭指控战犯裕仁犯有反人类罪、战争罪、反人道罪和反和平罪等54条罪行，数罪并罚判处其绞刑并立即执行。尽管许多法官认为日本的战争罪行应主要由“独走”的军部承担，不存在任何直接证据证明天皇对发动战争负有责任，但中国法官梅汝璈在审判期间据理力争，以无可辩驳的事实和精彩绝伦的雄辩成功说服了审判庭的大部分成员。其指出裕仁天皇绝非如同英国那样只是宪法上的君主，而是日本不折不扣的最高元首，应该对日本的军国主义和日军在二次世界大战中犯下的罪行负直接或者间接的责任。最终审判庭以一票之差通过了对裕仁执行绞刑的审判结果。与彼岸大陆无数欢呼雀跃的中国人民形成鲜明对比的则是许多日本人无言的缄默与剖腹自尽，没有人知道这个国家的未来如今将会走向何方。"
