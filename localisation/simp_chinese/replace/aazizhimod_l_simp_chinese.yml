 r56_usa_deaths.1.t:0 "阿德纳·霞飞将军因病逝世"
 r56_usa_deaths.1.desc:0 " 阿德纳·霞飞（1884年09月23日－1941年08月22日），美国陆军二星少将，因为他对美国装甲部队的发展起著关键作用而被称为美国装甲部队之父。小阿德纳·霞飞将军出生于阿肯色州的军人家庭。他的父亲是美国陆军中将。小霞飞于1906年在西点军校毕业后作为骑兵中尉加入军队服役。在第一次世界大战中，他作为陆军少校加入约翰·潘兴将军的第四军并参与其在法国默兹省圣米耶镇对德军发动的攻击。之后，霞飞作为上校加入第三军。大战结束以后，霞飞回到美国本土，恢复了其正常的骑兵上尉军衔进入军校成为了一名讲师。在20世纪20年代，他帮助陆军发展了装甲部队概念。他在1927年就预言机械化部队会在下一场战争中成为主要角色。因此，在其之后的军事生涯中，他主导了陆军在装甲部队的实验性发展。1938年，霞飞成为美军骑兵第七旅的指挥官。该部队为当时美国唯一一支装甲部队。在这段期间，蒋纬国赴美考察，据蒋纬国自述，他与霞飞在装甲部队发展上进行过讨论。当第二次世界大战爆发之后，法国陆军在1940年的溃败证明霞飞将军之前的预言的准确性。霞飞将军因癌症于1941年8月22日在波士顿去世，享年56岁。他与他的妻子埋葬在阿灵顿国家公墓，他的父亲霞飞中将的陵墓旁边。"
 r56_usa_deaths.1.a:0 "我国伟大的装甲兵之父"
 r56_usa_deaths.2.t:0 "马林·克雷格将军因病逝世"
 r56_usa_deaths.2.desc:0 "马林·克雷格（1875年8月5日－1945年7月25日），美国陆军上将，1898年从西点军校毕业，在中国和菲律宾服役，1901年晋升中尉，1904年晋升上尉，1917年晋升少校。第一次世界大战时克雷格曾先后在不同的军团担任参谋长，并获得他第一面杰出服役勋章。战间期克雷格担任骑兵指挥和巴拿马运河区指挥官，之后接任美国陆军战争学院校长。1935年至1939年担任美国陆军参谋总长。1939年退役，收到第二面杰出服役勋章以表扬其对参谋部的贡献。1941年美国参战第二次世界大战后重新被召回军中。1945年逝世时被追授第三面杰出服役勋章。"
 r56_usa_deaths.2.a:0 "一位杰出的将军"
 USA_Lesley_James_McNair.1.t:0 "麦克奈尔将军不幸牺牲"
 USA_Lesley_James_McNair.1.desc:0 "莱斯利·詹姆斯·麦克奈尔（1883年－1944年），美国陆军集团军群司令，美国阵亡的最高军职的将领（被自己军队的飞机炸死），追授陆军上将。生于明尼苏达州文代尔，1904年毕业于西点军校。1908一1912年在炮兵部队服役。参加过第一次世界大战。1929年毕业于陆军军事学院。1937年晋升准将，任第二野战炮兵旅旅长。1940年任指挥与参谋学院院长。美军总司令部作战训练部参谋长。次年晋升中将，1942—1944年任马歇尔的助手。1942年3月任陆军地面部队司令。在训练地面战斗部队、发展美国陆军炮兵部队以及作战隐蔽和伪装等战术理论方面作出了甚多贡献，但同时其“坦克应当掩护步兵，不应独立使用”的陈旧装甲作战理论亦极大阻碍了美军装甲部队的现代化发展。1944年其奉调前往法国，任第一集团军群司令。同年7月前往法国诺曼底前线视察时，在散兵坑里被美军轰炸机误炸阵亡。在麦克奈尔被己方误炸而死之后，一直受其阻挠的美国重型坦克项目就顺利上马了，其项目产物就是M26重型坦克。"
