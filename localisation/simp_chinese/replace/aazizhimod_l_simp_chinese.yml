 CHI_huang_qixiang_desc:0 "黄琪翔（1898年9月2日～1970年12月10日），字御行，广东梅县人，北伐、抗日名将，国民党陆军上将，毕业于保定陆军军官学校，1924年加入中国国民党。曾任国民革命军第四军军长、第八集团军总司令、国民政府军委会政治部副部长、军训部次长，第十一集团军总司令，第六战区副司令长官、中国远征军副司令长官，国民政府驻德国军事代表团团长，中国农工民主党第二届中央委员会主席（中央临时执行委员会总书记）、中南军政委员会委员兼司法部长、国家体委副主任，全国政协常委等职。\n黄琪翔是中国民主革命家、政治家、军事家、中国农工民主党创建人和领导人之一。黄琪翔是保定军校第六期炮兵科毕业生，曾任该校分队长，培养出一批著名将领，后在东征和北伐战争中屡获功勋，与叶挺并称为“北伐双杰”。北伐期间，黄琪翔与周恩来、叶剑英、汪精卫同时被誉为“中国四大美男子”。\n北伐战争期间黄琪翔率部在平江、汀泗桥、马回岭、上蔡、临颖等战斗中屡建奇功，被称为北伐名将；在抗日战争中参与指挥过淞沪会战、枣宜会战、滇西缅北战役等战役。抗战胜利后，鉴于黄琪翔在抗战中的特殊功勋，他获得中美两国政府的最高荣誉。国民政府授予他“抗战胜利勋章”和国民政府最高荣誉“青天白日勋章”；美国政府授予他代表最高荣誉的“总统自由勋章”。\n§R黄琪翔不支持与中国共产党的内战§!"
