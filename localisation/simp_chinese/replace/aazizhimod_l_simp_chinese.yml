 PRC_hexiangning_desc:0 "何香凝（1878年6月27日—1972年9月1日），女，原名谏，又名瑞谏，别号双清楼主。广东南海人，生于香港。何香凝是中国国民党左派的杰出代表、著名政治活动家、女权运动先驱，画坛杰出的美术家、民革主要创始人之一，中国民主革命先驱廖仲恺先生的夫人。何香凝是共产党人的老战友，是同中国共产党真诚合作的典范。新中国成立后，担任第二、三届全国人大常委会副委员长，第二、三届全国政协副主席。"
