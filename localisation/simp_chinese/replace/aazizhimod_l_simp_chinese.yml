 zizhinews.34.t:0 "《英苏对德联合作战协定》"
 zizhinews.34.desc:0 "[This.GetNewsIcon]苏德战争爆发的当晚，英国首相[ENG.getleader]发表广播演说，宣布英国将给予苏联以“力所能及的、对苏联有益的一切经济和技术援助”。他说：“希特勒想消灭俄国，是因为他指望在得逞之后，就把他的陆空军主力从东线调回，向我们岛大举进攻。……他们入侵俄国，只不过是力图入侵不列颠群岛的前奏。……因此，俄国面临的危险就是我们和美国面临的危险”。此时，[ENG.getleader]的战略思想是：“任何对纳粹帝国作战的人或国家，都将得到我们的援助。任何跟着希特勒走的个人或国家，都是我们的敌人。”与此同时在苏联政府的倡议下，苏、英两国在莫斯科签订了在对德作战中联合行动的协定。协定规定：双方在这次对希特勒德国的作战中应相互给予各种援助和支持；除经双方同意外，不得单独与敌人谈判或媾和。该协定的签订使英苏在建立同盟的道路上迈开了重要的一步。"
 zizhinews.34.a:0 "敌人的敌人就是朋友"
 zizhinews.34.b:0 "螳臂当车！"
 zizhinews.34.c:0 "毕竟敌人的敌人就是朋友"
 
 POLITICS_william_dudley_pelley_DESC:0 "詹姆斯·斯特罗姆·瑟蒙德（1902-2003）是美国历史上最高龄的议员，美国“退休参议院临时议长”，也是在参议院供职时间最长的议员，他在担任议员期间经历过10位总统。直到在2002年过了第100个生日，瑟蒙德才告别政坛。瑟蒙德曾于1948年参加过美国总统竞选，曾竭力支持扩充军备和增加军费开支，坚决反对公民权利法案，宣称所有华盛顿的法律和军队的刺刀都不能使黑人进入我们的电影院、游泳池、学校、教堂以及我们的家庭。虽然最终败于哈里·杜鲁门手下，但还是成了风云人物，还登上了时代周刊。之后10年间，他创下一项参议院中阻碍议案通过的演讲纪录（24小时不停顿的演讲），目的是为阻止一项废除种族隔离的法律通过，因此成为种族隔离的标志性人物。"
 
