 PRC_liuhuaqing:0 "刘华清"
 PRC_liuhuaqing_desc:0 "刘华清（1916年10月1日-2011年1月14日），出生于湖北省黄安县，原籍湖北省大悟县。1935年10月加入中国共产党，1931年参加中国工农红军。中国人民解放军高级将领，1955年被授予海军少将军衔，获二级八一勋章、二级独立自由勋章、一级解放勋章。1988年被授予上将军衔。曾任中国人民解放军海军司令员，中共中央政治局常委，中央军委副主席等职，是中国共产党第十二届、十四届中央委员，第十四届中央政治局委员、常委，1985年、1987年相继被选为中共中央顾问委员会委员。刘华清将军任海军司令员期间，着眼建设强大海军，强调增强海洋意识、维护海洋权益、经略海洋，提出并确立了中国海军战略理论，提出了海军作战方针和海军装备发展方针，组织拟制了《海军2000年前发展设想和"七五"建设规划》、《2000年的海军》、海军装备发展规划。他领导进行海军军事训练、院校教育、装备管理、编制体制、后勤保障、战场建设等各方面的改革，开创了海军建设新局面，为中国海军的现代化发展作出了不可磨灭的贡献，被誉为中国的“现代海军之父”和“航母之父”。"
 prc_kaifeng:0 "凯丰"
 prc_kaifeng_desc:0 "凯丰（1906年2月2日-1955年3月23日），原名何克全，江西萍乡人，是一位忠诚的马克思主义者和共产主义战士，一生先后主要从事共青团工作和理论宣传工作，曾任中共中央委员、中共中央政治局候补委员、委员、中共中央宣传部副部长、代部长等职务，是我们党杰出的理论宣传家。1927年在学校加入中国共产主义青年团，不久担任武昌中山大学团支部书记等职务。大革命失败后，凯丰同志根据组织上的安排转移到上海，于1927年底赴莫斯科，到中山大学和少共国际团校学习。1930年秋奉派回国，同年12月由秦邦宪介绍转为中国共产党党员。1933年春，根据中共中央的安排，凯丰同志赴中央革命根据地工作，任团中央书记。在中央革命根据地工作期间，他曾经是“左”倾教条主义错误的积极支持者。特别是在遵义会议上，当与会大多数同志明确支持毛泽东同志的正确主张，反对博古、李德等人在军事指挥上的错误并决定撤销他们对红军的最高指挥权时，凯丰同志却仍旧站在支持博古的立场上。会后，在党中央的批评帮助下，面对着红军在毛泽东等同志的指挥下扭转战局的事实，他很快认识到了自己的错误，转而支持毛泽东同志的正确领导。"
 dangdelilunxuanchuanjia:0 "党的理论宣传家"
 prc_kaifeng.1.t:0 "中央政治局扩大会议——\n凯丰做自我检讨"
 prc_kaifeng.1.desc:0 "\n下一个进行自我检讨的是凯丰同志。凯丰同志的自我检讨主要着眼于其在长征时期所犯的一系列“左倾错误”，特别是在遵义会议上支持博古并反对毛泽东重掌军事指挥权。幸运的是，在党中央的批评和帮助下，面对着红军在毛泽东等同志的指挥下扭转战局的事实，他很快认识到了自己的错误，转而支持毛泽东同志的正确领导。"
