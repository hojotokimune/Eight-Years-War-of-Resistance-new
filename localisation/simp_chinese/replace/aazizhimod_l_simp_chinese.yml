 zizhinews.14.desc:0 "[This.GetNewsIcon]“仅仅在三周以前，我站在这里宣读纳粹党执政10周年的元首宣言，向你们和德国人民发表演讲。在东线我们所面临的危机已经达到最严重的程度。在伏尔加河畔的战斗中，在国家遭遇严重的不幸期间，在1月30日的群众大会中，我们齐聚一堂来展现我们的团结一致以及坚强意志来战胜我们所面临的战争第四个年头的困难。”\n.......\n“在东线我们面临着一次严峻的军事挑战。当前，这是一次广泛的危机，与去年冬天的危机在很多方面相似但不尽相同。一会儿我们再讨论原因所在。现在，我们必须接受现实，并发现和运用方式方法来扭转形势以对我们再次有利。争论形势的严重性已毫无意义。我不想给你们留下一个对形势的错误印象，并因此得出错误的结论，或许给德国人民一种在当前形势下完全不合时宜的错误安全感。”\n.......\n“我问你们，你们是否想要总体战？如果有必要，是否想要一场比我们以前能想象的更总体和彻底的战争？”\n\n-约瑟夫·戈培尔“论总体战”演讲片段"
