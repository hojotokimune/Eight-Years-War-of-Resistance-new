 JAP_SOV_border_nuomenhan.2.t:0 "日本军队赢得了诺门罕之战"
 JAP_SOV_border_nuomenhan.2.desc:0 "[This.GetNewsIcon]近日日本陆军与苏蒙联军在满蒙边境线上的诺门罕地区爆发的局部冲突落下了帷幕，苏蒙联军据说目前已经全线撤退。在占据了地区周遭若干颇具战略地位的山头后，日军现已开始构筑阵地，巩固现有的态势。\n\n战斗当中，日军还缴获了若干[SOV.GetAdjective]的坦克，后者现已被运往东京，以展开进一步的测试和评估。"
