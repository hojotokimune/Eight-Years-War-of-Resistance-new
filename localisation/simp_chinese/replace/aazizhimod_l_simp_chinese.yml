 PRC_A_new_country_effect_tt_aa:0 "§C我们的工作将写在人类的历史上，它将表明：占人类总数四分之一的中国人从此站立起来了。我们的民族将从此列入爱好和平自由的世界各民族的大家庭，以勇敢而勤劳的姿态工作着，创造自己的文明和幸福，同时也促进世界的和平和自由。我们的民族将再也不是被人侮辱的民族了。全国规模的经济建设工作业已摆在我们面前。只要我们仍然保持艰苦奋斗的作风，只要我们团结一致，只要我们坚持人民民主专政和团结国际友人，我们就能在经济战线上迅速地获得胜利。随着经济建设的高潮的到来，不可避免地将要出现一个文化建设的高潮。中国人被人认为不文明的时代已经过去了，我们将以一个具有高度文化的民族出现于世界。我们的国防将获得巩固，不允许任何帝国主义者再来侵略我们的国土。我们将不但有一个强大的陆军，而且有一个强大的空军和一个强大的海军。让那些内外反动派在我们面前发抖吧，让他们去说我们这也不行那也不行吧，中国人民的不屈不挠的努力必将稳步地达到自己的目的！§!"
 
