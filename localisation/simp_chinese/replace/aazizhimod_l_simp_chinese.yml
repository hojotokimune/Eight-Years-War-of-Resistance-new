 PRC_sanzo_nosaka:0 "野坂参三"
 PRC_sanzo_nosaka_desc:0 "野坂参三(1892.3.30～1993.11.14)，又名冈野进，日本共产党领导人。生于日本山口县一个商人家庭。1917年毕业于庆应大学。学生时代就参加工人运动。1921年参加日本劳动总同盟并任该组织书记。1922年参加日本共产党，历任日共党纲起草委员会委员、中央监察委员、中央执行委员。1923年和1928年曾两次被捕入狱。1931年当选为日共中央委员。1931-1940年代表日共参加共产国际工作。1935年起任共产国际执行委员会主席团委员。1940年根据共产国际的决定化名冈野进来到中国延安，开办日本工农学校并组织反战同盟，从事对日本军队的反战和平宣传工作，直到第二次世界大战结束。抗日战争胜利后，野坂参三于1946年1月12日返抵东京。野坂参三将毛泽东的理论结合日本实际加以阐述，在民众欢迎集会上讲。“日共必须做到成为人民爱戴的党，为人民服务的党。”这句话成了日本朝野一时争相传述的话题。野坂参三1955年当选日共中央委员会第一书记，1958年在日共七大上当选为日共中央委员会主席，直到1982年。1962年3月底，毛泽东电贺日共中央主席野坂参三70寿辰。电报中特别对第二次世界大战期间野坂参三在延安的活动给予高度评价，称赞他当时的著作“教育了日本人民，也帮助了战斗的中国人民”。"
