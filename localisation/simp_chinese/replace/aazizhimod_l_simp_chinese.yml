 CHI_wangjingwei_zz:0 "汪精卫"
 CHI_wangjingwei_zz_desc:0 "汪精卫（1883年5月4日-1944年11月10日），名兆铭，祖籍浙江山阴（原绍兴县），出生于广东三水，字季新。早年投身革命，曾谋刺清摄政王载沣未遂，袁世凯统治时期到法国留学。回国后于1919年在孙中山领导下，驻上海创办《建设》杂志。1921年孙中山在广州就任非常大总统，汪精卫任广东省教育会长、广东政府顾问。1924年任中央宣传部长。1926年1月在国民党“二大”上当选为中央执行委员会常务委员会委员。“中山舰事件”发生后，被迫辞职，出走法国。汪精卫于1927年2月下旬离开法国，乘火车经苏联归国。在汪精卫途径莫斯科时，斯大林专门接见了这位国民党左派领袖。4月归国，任武汉国民政府主席，一度与叛变革命的蒋介石进行争权斗争。4月5日，汪陈两人一起联名发表了一份《国共两党领袖汪兆铭、陈独秀联合宣言》，4月18日，南京的国民政府成立，蒋介石邀请国民党中的老牌反共分子胡汉民出任国民政府主席，蒋介石自己任中央军委主席和国民革命军总司令，国民党公开分裂成“汉”“宁”两个政府。7月15日在武汉实行“分共”，与蒋合流，但随后仍一直与蒋明争暗斗，蒋介石和胡汉民均已下野，汪精卫也于9月13日通电下野，12月16日发表了引退政界的声明，和陈璧君一起前往法国。1929年回国后，以“中国国民党第二届中央执监委员联席会议”的名义发布命令，对各路“护党救国军”发出委任状和番号。1931年元旦汪精卫在天津发表下野声明，在汪精卫的主持下，于5月28日成立了广州国民政府，否认南京国民政府的合法性。“九一八”事变，完全改变了中国历史的进程。蒋介石迫于形势，将软禁的胡汉民释放，并派蔡元培、张继携带他写给汪精卫的亲笔信赴广州议和。在南京召开四届一中全会，重组国民政府，广州政府随即取消。历任国民党中央特别委员会委员、国民政府委员、行政院院长兼外交部长、国防最高会议副主席、国民党副总裁等职。"
