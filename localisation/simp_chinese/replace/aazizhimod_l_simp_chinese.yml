 PRC_zhoukun.1.t:0 "115师参谋长周昆携款失踪"
 PRC_zhoukun.1.desc:0 "周昆（1902年10月-？），原名周绪昆，出生在湖南省平江县。1927年跟随毛泽东参加湘赣边秋收起义，加入中国工农红军，参加过创建井冈山革命根据地和中央革命根据地的斗争。土地革命战争时期，曾任红一军团十二军三十四师师长，红四军十一师师长，红四军军长，红一军团十师师长、三师师长，红二十一师师长，中国工农红军大学代校长，红八军团军团长。1934年参加长征。后任红一方面军参谋长，中国工农红军学校校长。抗日战争爆发后，任八路军一一五师参谋长。1938年1月下旬，国民政府军事委员会在武汉召开全国师以上各级参谋长会议，周昆作为八路军代表之一列席其中。1938年2月初，周昆从武汉乘火车返回山西前线，途经临汾与同样从武汉返回的彭德怀、左权会合，即向彭德怀、左权汇报了参加这次会议的有关情况。据当时在场的作战参谋王政柱回忆道，他向左参谋长汇报参谋长会议情况时曾流露不满情绪，说他在武汉如何“丢脸”，说国民党参谋长有自己的小公馆、小汽车和小老婆，我们像叫花子一样。八路军驻武汉办事处非常“小气”，连雇黄包车的零用钱也不愿多给等等。周的思想表现受到彭德怀副总司令和左权参谋长的严肃批评。这之后的事情，据115师司令部作战科长王秉璋回忆，1938年2月间，周昆参谋长到第2战区司令部去开会，领取了6万元军费，这是国民党政府发给我师的最后一笔经费。会后，周昆将一个挎包交给警卫员，说这是重要文件，你马上回去交给作战科王科长。警卫员回来把包交给我，我打开一看，不是什么文件，而是3万元纸币。内有一封短信，周昆在信上说，共领取了6万块钱，我带走了3万块，另3万块交警卫员带回，望查收。周昆携款潜逃后，八路军总部和115师师部一片哗然，此后经长时间调查仍未能发现其任何行踪，成为了一桩悬案。"
 PRC_zhoukun.1.a:0 "怎么会发生这种事情？"
