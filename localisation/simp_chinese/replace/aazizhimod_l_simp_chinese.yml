 zizhinews.49.desc:0 "[This.GetNewsIcon]今日越南河内巴亭广场举行了盛大的越南独立庆祝大会，据称参加者多达50万人。越南民主共和国临时政府主席胡志明宣读了《独立宣言》。宣言中称，包括越南民族在内的全球人类，都享有生存、自由和追求幸福的权利。他历数法国殖民当局的暴行、力陈越盟“从日寇的手里而不是从法国殖民主义者的手里夺回政权”，最后以越南民主共和国之名宣布：“越南享有自由和独立的权利，而且事实上已经成了一个自由和独立的国家。越南全民族坚决地用全部精力、生命和财产来维这个自由、独立的权利！”这宣告了越南民主共和国的正式成立。"
