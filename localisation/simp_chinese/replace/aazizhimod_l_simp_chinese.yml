 PRC_jing_hui_campaign.1.d:0 "据前方传回的最新消息，一支红军主力部队趁夜攻占了朱绍良部新十一旅驻防的会宁县城，显然他们是打算以此作为据点与正在北上的红四方面军进行会师。"
