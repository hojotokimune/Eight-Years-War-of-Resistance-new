 PRC_renminzhanzheng:0 "人民战争的汪洋大海"
 PRC_Underground_bunker:0 "人民战争的汪洋大海"
 PRC_Underground_bunker_desc:0 "兵民是胜利之本，战争的伟力之最深厚的根源，存在于民众之中。人民战争既然是为人民而战、为正义而战，那么要想取得战争的胜利就必须依靠人民和从人民中走出来的兵，也就是要靠兵民结合。兵民结合是人民战争的一大特色，也是取得人民战争胜利的根本保障。"
 
