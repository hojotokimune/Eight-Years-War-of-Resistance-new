 PRC_linyuying.12.t:0 "蒙旗独立旅抵达陕北"
 PRC_linyuying.12.desc:0 "乌兰夫自1929年从苏联学习回国后，就一直在从事革命活动，这时他正担任中共西蒙工作委员会三人小组书记。为了劝德王迷途知返，他不顾危险前去劝阻，但德王沉醉于自己的卖国求荣事业，一口拒绝。这种与历史车轮相悖的美梦当然不得人心，德王的倒行逆施引起了他手下爱国军官们的不满，军人们群情激奋，不愿再为德王效力，他们坚决要脱离德王，以军事起义的方式实现自己的抗日理想。这时，德王也得到了消息，他正命令手下特务先下手为强，打算对军官们不利。好在地下党得到了至关重要的情报，乌兰夫告知后，大家一致决定将起事时间提前一天，定为1936年2月21日10时整。当天，1000余名参加起事的“蒙政会”保安队官兵在云继先，朱实夫，云蔚带领下，击毙德王派到军中的特务，打开军械库分发武器后，宣布脱离德王，组建绥远省蒙旗保安总队，这就是著名的百灵庙起义。起事后的队伍并不顺利，德王通过镇压、策反等方式让部队受到了很大损失，总队长云继先也被德王的特务绑架杀害，原本千余人的队伍只剩下百来人，形势一度非常不利。在这关键的时刻，乌兰夫站了出来，他稳定大家的情绪，设法联络抗日力量，帮助部队渡过了一段最困难的时光，保留了珍贵的革命火种。\n不久，国民党派来白海风协助重建部队，在乌兰夫的配合下，队伍很快得到扩充，并建立了党务委员会。1937年10月，蒙旗保安总队受东北挺进军司令马占山指挥，改称蒙旗混成旅，也称蒙旗独立旅，白海风任旅长，乌兰夫担任政治部代理主任长。归绥形势紧张，留守绥远的国民党驻军互不统属，各自为政，相互倾轧，混乱不堪，当日伪军在10月开始进犯时，他们大多弃城溃逃。乌兰夫提出，我们脱离德王就是为了抗日，虽然现在装备简陋，兵力有限，但乡亲们眼巴巴看着我们，为了人民的期望，哪怕前面是刀山火海也要闯一闯。乌兰夫的号召，得到了广大官兵积极响应，部队从包头乘火车直接奔赴归绥。赶到前线的蒙旗独立旅随后与进犯的关东军二十六师团黑石联队和德王的三个师伪军在大黑河畔激战一天一夜，阻止了敌军渡河。随着形势的恶化，蒙旗独立旅不得不撤退保存有生力量，1938年1月，独立旅冲破敌人防线，克服路上重重阻挠，南渡黄河到达陕北，与八路军120师取得了联系，从此与八路军并肩抗战。"
