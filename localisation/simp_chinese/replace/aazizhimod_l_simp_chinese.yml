 PRC_yangshangkun_desc:0 "杨尚昆(1907—1998)四川潼南(今属重庆市)人。1925年，从成都高师毕业回到重庆，在其四哥杨闇公的影响和帮助下，开始参加革命工作。1925年加入中国共产主义青年团。1926年初转为中国共产党党员。1926年春，进入中共领导的上海大学学习，积极参加上海工人第一、第二次武装起义的筹备工作。同年11月，到莫斯科中山大学学习。在校期间，先后任班长、支部委员、宣传部副部长等职。1930年，考入苏联中国问题研究院做研究生，同时兼任职工国际中国代表的翻译。1931年初回国，先后任中华全国总工会宣传部部长、上海总工会联合会党团书记等职。九一八事变后，先后任中共江苏省委宣传部部长、中共中央宣传部部长，参与工人运动和抗日救亡运动的组织领导工作。1933年1月，进入江西瑞金，任中共苏区中央局宣传干事，并参与编辑党的机关报刊《红色中华》和《斗争》。同年2月，任红色中华通讯社(新华社前身)总负责人。3月，任苏区中央局创办的马克思共产主义大学副校长。6月，任红一方面军政治部主任。1934年1月，任红三军团政治委员。同月，在中共六届五中全会上当选为中央候补委员，在第二次全国工农兵代表大会上当选为中华苏维埃共和国中央执行委员会委员。1934年10月，和彭德怀率领红三军团开始长征。1935年1月参加遵义会议。后任第三军政治委员。8月，任红军总政治部副主任。后任中国工农红军陕甘支队政治部副主任。同年11月，任西北革命军事委员会总政治部副主任，参加直罗镇战役。1936年2月，任中国工农红军抗日先锋军总政治部主任。6月，任中国抗日红军大学政治部主任。10月，红军三大主力胜利会师后，任红军前敌总指挥部政治部主任，参加山城堡战役。12月，任中央革命军事委员会总政治部副主任。1937年5月，参加党的全国代表会议(苏区代表会议)，被选为大会主席团委员。抗日战争爆发后，1937年8月，任中共中央北方局副书记，协助北方局书记刘少奇创建华北敌后抗日根据地。同年11月，任中共中央北方局书记。1941年8月，中共中央北方局改组，仍任北方局书记兼党校校长。1945年8月，任中共中央军委秘书长兼中央外事工作组副组长，主持中央军委总部日常工作。后任中共中央办公厅主任。1947年初，兼任中央警卫司令员。同年4月，任中共中央后方委员会副书记。1948年4月中旬，率领中央机关和中央后委留守人员，转移到河北平山县西柏坡。中共中央和中央工委、中央后委会合后，任中共中央副秘书长、中央办公厅主任、中央军委秘书长、中央警卫司令员、中直机关党委书记等职。1949年9月，参与筹备中国人民政治协商会议和开国大典的工作。新中国成立后，继续任中共中央副秘书长、中央办公厅主任，同时兼任中央军委秘书长、中直机关党委书记等职。"
