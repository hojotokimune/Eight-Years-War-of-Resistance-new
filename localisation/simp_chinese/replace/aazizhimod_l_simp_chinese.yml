 PRC_lilisan_back:0 "李立三回国"
 PRC_lilisan:0 "李立三"
 PRC_lilisan_desc:0 "李立三（1899年11月18日-1967年6月22日），原名李隆郅，湖南醴陵人，中国共产党的优秀党员、无产阶级革命家、中国工人运动的杰出领导人，原中共中央政治局常委兼秘书长、宣传部长，全国人民防空委员会秘书长，全国总工会副主席。1919年9月赴法勤工俭学，1921年回国加入中国共产党。他先后在地方和中央担任工人运动领袖，曾一度掌握着中央的实际权力，在1930年犯过“立三路线”的错误，但不久就认识改正。在斗争岁月中，他曾经“死”过三次，组织和同志们为他开过三次追悼会。1930年9月党的六届三中全会上，在瞿秋白、周恩来等同志帮助下，他承认错误并作了自我批评，接着便离开中央领导岗位。同年底，按照共产国际要求，李立三同志前往莫斯科，在共产国际召开的远东局和执委会主席团一系列会议上，反复对自己的错误进行检讨。其后15年，他按照共产国际决定留在苏联工作。1946年初，李立三同志回到祖国后，曾任军事调处执行部东北执行小组成员、中共首席代表，中共中央东北局委员、敌工部部长、城工部部长，中华全国总工会副主席、党组书记，中央职工运动委员会书记等职。新中国成立后，他历任中共中央工委书记，中华全国总工会副主席等职。在党的创建和大革命时期，李立三同志逐渐成长为党内著名的工人运动领袖。作为直接参与者、组织者、领导者之一，他为中国共产党领导的早期工人运动作出了卓越贡献，为推动新中国工会事业发展，做了大量奠基性、开拓性的工作。"
