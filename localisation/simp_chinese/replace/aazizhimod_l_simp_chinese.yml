 usa_lend_lease_support.1t:0 "[USA.GetNameDef]通过《租借法案》"
 usa_lend_lease_support.1d:0 "[This.GetNewsIcon]今日早晨，美国政府宣布在经过激烈的讨论与表决后，美国国会正式表决通过了第1776号议案，即《租借法案》议案。该议案将授予美国总统“售卖、转移、交换、租赁、借出、或交付任何防卫物资，予美国总统认为与美国国防有至关重要之国家政府”的权力。许多政治评论家认为这是美国开始放弃长期以来所奉行的“孤立主义”的一个重要信号。"
