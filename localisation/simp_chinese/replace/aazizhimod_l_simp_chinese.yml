 JAP_SOV_border_nuomenhan.4.desc:0 "[This.GetNewsIcon]在双方均撤出争议地段以重新补给和集结后，日本和苏蒙联军围绕着诺门罕地区所爆发的边境冲突暂且偃旗息鼓。也许是意识到继续进攻亦无济于事，日本军方现已要求停火谈判，以期恢复边境态势。"
