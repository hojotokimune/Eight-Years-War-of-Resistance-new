 zizhinews.46.desc:0 "[This.GetNewsIcon]据意大利米兰传出的最新消息，墨索里尼与其情妇克拉拉·贝塔西在逃往德国的过程中，被游击队员逮住活活打死后暴尸在米兰广场。\n围观的人们还不解恨，把他们头朝下吊在米兰广场上，由于克拉拉穿着裙子，为了避免她走光，一个游击队员在她的裙子上绑了一条绳子，维护了她最后的一丝尊严。在墨索里尼上台时，克拉拉还不到10岁，一次她随着祖父去参加集会，被墨索里尼的精彩演讲所吸引，后来她成为墨索里尼的情妇和追随者，陪他走到后来的生命历程。\n克拉拉在最后被游击队俘虏时，本有机会逃走，游击队员知道她是一个无辜的姑娘，只是受到了墨索里尼的蛊惑，很同情她的遭遇，暗地里替她松绑，打算放她一马。但她却拒绝了，坚决要和墨索里尼一起死，哪怕是明知道会遗臭万年，她也义无反顾。在墨索里尼众叛亲离的日子，她对墨索里尼的用情之深，让人们无法理解，又唏嘘不已。"
