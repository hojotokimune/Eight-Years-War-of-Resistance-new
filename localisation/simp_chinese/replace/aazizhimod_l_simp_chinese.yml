 PRC_linyuying.1.t:0 "林育英同志因病逝世"
 PRC_linyuying.1.desc:0 "1940年4月30日，林育英与毛泽东、朱德等中央领导人应邀到延安青年文化沟出席庆祝五一国际劳动节大会。会议开始后，突发脑溢血，因抢救及时，林育英无生命危险，但却无法站立起来，更无法再为党工作。\n1941年8月，日军战机飞到延安上空，轰炸中共中央机关和中共领导人住处，林育英病情急剧恶化。经过中央医院全力抢救，病稍有好转。1942年2月14日，接到林育英口信的林彪回到延安，看望林育英。\n1942年2月下旬，林育英的病情日益恶化。3月5日，林育英用微弱的声音将警卫员、秘书及妻子等人叫到身边说：“我不行了，革命20年如一日，未能看到革命胜利，深以为憾。我死后，请组织上将我葬在杨家岭对面的桃花岭上，使我能天天望着党中央、毛主席！”3月6日凌晨1时45分，林育英在延安中央医院逝世。下午，中央成立了林育英治丧委员会，由李富春、林彪、邓发等人组成。遗体移入中央大礼堂。3月7日，延安《解放日报》头版刊登了《中共中央委员张浩同志积劳成疾病逝》的消息。中共中央领导人毛泽东、朱德、任弼时、陈云、叶剑英等轮流为林育英守灵。3月8日上午4时至9时，延安各界人士万余人参加了林育英的遗体告别仪式。3月9日上午9时，公祭仪式在延安中央党校门前的广场上举行。中共中央书记处书记任弼时主祭，李克农念祭文。仪式结束，万余人参加出殡。毛泽东、朱德、任弼时、杨尚昆、徐特立等中央领导人亲自将棺材抬到桃花岭上安葬。这是毛泽东一生中惟一一次执绋抬棺。安葬林育英当天，《新华日报》发表了《悼张浩（林育英）同志》的社论，对林育英一生的贡献和功绩，作了很高的评价，毛泽东还为他的墓碑题写“张浩同志之墓”。"
 PRC_linyuying.1.a:0 "林育英同志是职工运动领袖，是中国共产党的中央委员。他的一生，是革命的战斗的一生。……他在艰苦奋斗的一生中，学习和掌握了革命理论，领导了职工运动，成为中华民族解放运动中最优秀的战士。"
 PRC_linyuying.1.b:0 "我们必须做出严正的抗议！"
 PRC_linyuying.1.c:0 "他们好大的胆子！"
 PRC_linyuying.1.descnomao:0 "林育英同志日前因脑溢血病情急剧恶化而不幸与世长辞，[PRC.GetLeader]等中央领导同志为他举行了简短的葬礼和追悼仪式。"
 
