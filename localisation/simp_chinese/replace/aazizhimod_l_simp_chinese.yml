 usa_gelinglan.1d:0 "最近，[DEN.GetADjective]已在法西斯的铁蹄之下沦陷，但格陵兰殖民地仍未受到法西斯的干涉。一位名叫亨里克·考夫曼的[DEN.GetADjective]外交官就格陵兰岛局势与我们接触，据称代表着“国王的名义”和[DEN.GetADjective]流亡政府的权威。考夫曼已经准备好将格陵兰岛的控制权移交给我们。格陵兰当地官员已经联系了考夫曼并提出了这一要求，因为他们更希望得到[USA.GetNameDef]而不是[ENG.GetNameDef]或[CAN.GetNameDef]的保护。在国际法中，这一协议显得有些可疑。但我们有责任保护新世界的所有土地和人民免受法西斯威胁，这当然包括格陵兰岛。"
