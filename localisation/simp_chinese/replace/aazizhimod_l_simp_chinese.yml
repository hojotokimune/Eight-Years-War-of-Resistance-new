 PRC_linyuying_desc:0 "林育英（1897.2.25-1942.3.6），汉族，湖北省黄冈市团风县回龙山镇林家大塆村人，字祚培，化名张浩、李福生、仲丹、陈子贞等。1922年2月，林育英在武昌由恽代英、林育南介绍，加入中国共产党，是中国共产党早期领导人之一，优秀工人党员和著名工人运动领袖之一，中共黄石地区党组织主要创始人，中国共产党第六届中央委员。与其堂弟林育南和林彪（林育容）并称为“林氏三兄弟”。1933年1月，林育英奉命赴莫斯科，任全国总工会驻赤色职工国际代表和中共中央驻共产国际代表。1935年7月，共产国际召开第七次代表大会。为了向正在长征途中的中共中央传达共产国际七大会议精神，共产国际决定派林育英回国，林育英化名张浩，由外蒙入境，扮成商人，带着密电码，牵着骆驼，跋山涉水，月余后穿过茫茫无际的沙漠，终于来到中共中央所在地陕北瓦窑堡，找到了与共产国际长期失去电讯联系的中共中央。林育英的到来是中共党史上的一件大事，中共中央由此与共产国际恢复联系，林育英对抗日民族统一战线的形成起了重要作用。随后在1935年12月瓦窑堡召开的政治局扩大会议上，林育英向大会传达了共产国际七大的精神和《八一宣言》的内容，为之后的中共抗日民族统一战线的策略奠定了思想基础。1936年1月22日，中共中央召开政治局会议，作出了《关于张国焘同志成立“第二中央”的决定》。为配合中共中央做出的这个决定，林育英致电张国焘和随四方面军行军的朱德，称“共产国际完全同意于中国党中央的政治路线”。这一时期，林育英单独或与毛泽东、张闻天、周恩来等联名给张国焘等人发了数封电报，要求他们取消另立“中央”，尽快率部队北上。在争取张国焘率左路军北上的过程中，林育英利用自己共产国际代表的特殊身份，对争取张国焘北上起了重要作用，除有党史记载和有关老同志的记述外，张国焘在自己的回忆录《我的回忆》中也说，他对林育英“极为看重”。"
