 PRC_liuzhidan:0 "刘志丹"
 PRC_liuzhidan_desc:0 "刘志丹，名景桂，字子丹、志丹。中国工农红军高级将领，忠诚的共产主义战士，杰出的无产阶级革命家、军事家，西北红军和西北革命根据地的主要创建人之一。作为西北红军和陕甘边革命根据地的主要创建人之一，刘志丹坚持从陕甘边革命斗争的实际出发，在创建革命武装和根据地的过程中，提出和实施了许多具有开创性、前瞻性的理论。其中红、白、灰“三色”建军方略就是刘志丹对当时全国普遍采用的工农暴动方式创建红军思路的一种创新。\n所谓“红色”，就是发动组织工农群众，建立党所独立领导和指挥的人民军队。刘志丹认为，人民军队是进行革命战争的骨干，必须走毛泽东开创的井冈山道路，才能使陕甘边地区的革命斗争有光明的发展前途。刘志丹主张把分散的、弱小的群众武装逐步集中起来，先建立游击队，后上升为正规红军。\n所谓“白色”，就是派共产党人到白军中开展兵运工作。这是刘志丹等陕甘边根据地领导人发展革命武装的大胆尝试。从当时陕甘地区革命斗争形势来看，“白色”斗争方式是最艰苦而且最危险的。因为陕甘共产党人在发动清涧、渭华等一系列武装起义失败以后，要想再次进入国民党部队开展活动，其难度和危险性都非常大。为了创建革命武装，刘志丹、谢子长等共产党人不惜冒着生命危险，带头打入国民党队伍中开展兵运活动。\n所谓“灰色”，就是派人争取、教育和改造绿林武装，为创建人民军队准备群众基础和武装力量。刘志丹认为陕甘边地区有许多绿林武装，其中不少人出身贫苦，侠肝义胆，由于生活所迫，铤而走险，被“逼上梁山”。这些绿林武装同当地官僚军阀、地主豪绅之间的矛盾相当尖锐、复杂。只要有共产党的领导和教育改造，他们就有可能走上革命的道路。\n刘志丹领导的兵运工作，对推动土地革命战争在西北的开展产生了很大的影响，尤其是为西北地区中共军事统战工作奠定了基础，为中共锻炼和培养了一大批军事政治骨干，为西北革命根据地和红军的建立与发展，做出了杰出贡献。"
