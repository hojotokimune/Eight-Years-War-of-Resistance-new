 PRC_raoshushi:0 "饶漱石"
 PRC_raoshushi_desc:0 "饶漱石（1903年9月-1975年3月2日），男，汉族，江西省抚州市临川钟岭乡人，原名梁朴、小饶等。1925年加入中国共产党，一度担任沪西区罢工委员会党团书记，分工负责工人和学生团员工作，同时参与上海丝厂和南洋兄弟烟草公司工人的罢工斗争，参加领导了上海“五卅”反帝爱国斗争运动。1935年至1938年，饶漱石被派到苏联工作，任中华全国总工会驻外赤色职工国际代表。在此期间，饶漱石出席了共产国际第七次代表大会，会议期间，和王明等人共同起草了著名的《八一宣言》(即中共中央发表的《为抗日救国告全体同胞书》)，奠定了抗日救国统一战线的基础。他穿梭于法国、英国和美国，从事国际统战工作，在海外华侨中宣传中国共产党的抗日主张，为八路军、新四军募集了大量钱物，并通过美国和加拿大共产党动员白求恩来延安救治伤员。还先后主编或创办过《先锋报》《救国时报》《华侨日报》，为扩大中国共产党在海外的影响作出了重要贡献，是中国共产党内少有的国际政治活动家。1939年11月回国后历任中共中央东南局副书记、华中局副书记兼宣传部部长、中共中央军委华中分会常委兼新四军政治部主任、中共中央华中局代理书记兼新四军政委，为白区党组织的恢复和发展做出了重要贡献。淮海战役期间，饶漱石任华东局书记和华东军区政委，统筹协调华东中原野战军的各项后勤保障工作。华东地区没有像东北地区那样优渥的交通条件，支前、后勤、送粮、运送伤员、传递情报等工作，几乎都要靠当地老百姓的“小车”。陈毅元帅后来在提到淮海战役时经常说：淮海战役是人民群众用小车推出来的。但陈毅元帅在说这句著名的话的时候，没有提这一切的策划者，淮海战役总前委管打仗，而支前和后勤所有的事情，全部都压在饶漱石一个人肩上。换句话说，“淮海战役的胜利是人民群众用小车推出来的”，实际褒奖的是饶漱石。"
