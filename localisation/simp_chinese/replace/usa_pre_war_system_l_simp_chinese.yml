 war_prep_hoover_dam: "完成博尔德水坝"
 war_prep_hoover_dam_desc: "胡佛水坝是在赫伯特·胡佛总统任上设计并开始建造的，一旦完成，它将成为科罗拉多河上最重要的水利和电力设施。不过也许我们应该以附近的博尔德峡谷命名它，防止公众想起那个人......"
 war_prep_golden_state: "完成金门大桥"
 war_prep_golden_state_desc: "金门大桥将会把旧金山市和旧金山湾北部地区连接起来，方便人们的出行。"
 war_prep_review_our_diplomacy: "再议我们的外交政策"
 war_prep_review_our_diplomacy_desc: "战争和法西斯主义正在毒害这个世界，我们不能永远视而不见。"
 war_prep_suppress_isolationism: "压制孤立主义思潮"
 war_prep_suppress_isolationism_desc: "如今的美国已经不需要孤立主义了。"
 war_prep_atlantic_charter: "签署大西洋宪章"
 war_prep_atlantic_charter_desc: "英国现在是欧洲最后的民主和自由堡垒。尽管我们两国曾有一段不愉快的过往，但是现在是时候携手共进了。"
 war_prep.0.t: "1937年经济衰退"
 war_prep.0.d: "新政实施以来，到1936年底为止，美国的工业生产、企业的营收、人们的收入都基本恢复到了1929年早期大萧条前的水准。失业率虽然仍居高不下，但是相比1933年罗斯福刚上任时的25%要下降不少。不过，美国经济复苏的势头在最近遇到了瓶颈，紧接着发生了又一轮的经济衰退。其中工业生产同比下降了30%，耐用品的生产降幅甚至还要大。除此之外，失业率也上升了2-3%，到达了新政期间的最高点。\n\n不出所料，[USA.GetLeader]总统的政府受到了来自反对党和资本市场的集体抨击，而更加糟糕的是，在劳资纠纷的背景下，许多工会组织和社会主义政党组织停产，又掀起了新一轮的罢工潮。\n\n我们必须采取一切必要的措施来渡过眼下的危机。"
 war_prep.1.t: "大罢工"
 war_prep.1.d: "[get_strike_workers]在市内领导了一场大规模罢工，抗议公司提供的时薪过低。这场席卷当地的罢工得到了本地工会和[get_strike_organizer]的支持，并且规模仍在持续扩大，但是企业主们显然不愿意轻易妥协。\n\n一般来说，联邦政府无权干涉劳资纠纷，但是当地的权力机构正在要求我们在一切变得不可收拾之前尽快做些什么。"
 war_prep.2.t: "对[USA.GetRulingParty]的批评声浪"
 war_prep.2.d: "反对党的参议员和众议员在今天联合发布了一份对于目前政府挽救经济所作努力的指责文件，批评总统最近采取的一些政策违反了宪法。"
 war_prep.3.t: "和平主义集会"
 war_prep.3.d: "一场大规模的和平主义集会在昨天举行，吸引了数以千计的民众参加。[get_pacifism_speaker]向人群发表演讲，表达了确保美国置身于欧洲和亚洲的冲突之外的重要性和必要性，并强调政府目前的外交政策完全违背了美国人民的意愿和福祉。这次演讲的影响力非常大，许多报纸都附和了演讲者的意见。"
 war_prep.0.a: "如果一支强心剂不够，就再来一支。"
 war_prep.1.a: "强行通过劳资协议。"
 war_prep.1.b: "算了吧。"
 war_prep.2.a: "人民必须知道我们不会放弃改革。"
 war_prep.2.b: "还是管好我们自己的事情吧。"
 war_prep.3.a: "毕竟这就是言论自由。"
 war_prep.3.b: "告诉新闻界停止传播这些言论。"
