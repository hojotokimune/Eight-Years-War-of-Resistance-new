 war_prep.6.t: "[GetYear]年司法程序改革法案"
 war_prep.6.d: "[GetYear]年司法程序改革法案常被人称为“法院填塞计划”，这是一项[USA.GetLeader]总统发起的旨在向最高法院增加更多大法官的新政法令，目的是为了在新政中防止最高法院阻挠立法进程，而后者已经多次将总统的各类法案判定为违宪。该法案的核心条款将授权总统为最高法院的每位70岁以上法官任命一名替补法官，最多可任命六名法官。\n\n不出所料，这些替补法官大多数都是新政的支持者和总统本人的拥簇，在原来的法官退休后，他们接过职务，对新政的推行起到了积极的作用。然而，这份法案仍在议会中激起了争议，反对党对政府的这一举动非常不满。"
