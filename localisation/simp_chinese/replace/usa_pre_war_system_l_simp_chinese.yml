 war_prep.4.t: "博尔德水坝完工典礼"
 war_prep.4.d: "胡佛大坝设计于赫伯特·胡佛总统任职时期，在1931年正式开工，数以千计的劳工曾为这个项目服务，是美国最伟大的重要工程之一。在过去的五年中，共有超过一百名工人为大坝献出了生命。而大坝的完工也标志着其成为科罗拉多河上最有价值的水利设施，对内华达州和亚利桑那州的农业发展有着重大促进作用。\n\n昨天，大坝的建成典礼在内华达的黑河谷举行。虽然大坝在胡佛输掉1932年大选之前曾被称为胡佛水坝，但是媒体和一部分政府官员在公开或私下场合都称呼其为博尔德大坝，此处的博尔德也就是指大坝最初选址的地点，即博尔德峡谷。也许在昨天之前，关于大坝的命名在公众中仍有争论，不过在内政部长哈罗德·伊克斯的致辞中，他反复提到了博尔德水坝，被所有人认为是大坝的官方名称，也算是终结了一直以来的困惑。"
 war_prep.5.t: "金门大桥完工通车"
 war_prep.5.d: "在19世纪的时候，想要从旧金山前往一水之隔的马林县只能通过坐船跨越旧金山湾，对于当地人的出行造成了很多不便。在金门海峡造桥的想法并不是什么新主意，但正式的提案直到1916年刊登在旧金山公报上的一篇文章发表为止，才算真正被提上议事日程。在经过一些年的设计和验证后，斜拉桥的形式获得了最多的青睐。\n\n金门大桥在1928年获得州政府授权，但紧接着发生的1929年华尔街危机却导致当地政府无力继续筹集资金，致使大桥的开工日期一拖再拖。终于在1933年1月，大桥正式开工，并最后在今年合拢通车，前前后后花费了3500万美元。尽管如此，为了当地的交通运输便利，这些花费都是值得的。"
