 vnr_prepare_for_war_category: "合则能成"
 vnr_prepare_for_war_category_desc: "自从我们的国家建立以来，孤立主义就伴随在每一个美国人身边。不过随着欧亚大陆的紧张局势日渐升温，人民都想知道自己的国家将在其中扮演何种角色？每个美国人都有自己的答案，但有一点可以确定的是，合则能成，分则必败。\n"
 USA_war_readiness_header: "§Y战争心理准备：§!\n[get_usa_war_readiness]"
 USA_war_readiness_text: "§C政府：§![?usa_war_prep_gov|%]\n§G公众：§![?usa_war_prep_people|%]\n§R军队：§![?usa_war_prep_military|%]\n§Y工业：§![?usa_war_prep_factory|%]"
 war_readiness_guide_text: "国家战争准备程度是用于衡量美国的体制和民意对于战争的心理准备程度的一种机制。它包含了§C政府§!、§G公众§!、§R军队§!和§Y工业§!，分别代表着美国两党体制的团结度、人民的精神面貌、军队建设和工业力量。"
 war_prep_recession_1937: "1937年经济衰退"
 war_prep_recession_1937_desc: "1937年见证了美国经济在新政施行后的一次重大衰退，不过我们会挺过去的。"
 war_prep_overrule_supreme_court: "更换最高法院大法官"
 war_prep_overrule_supreme_court_desc: "最高法院的法官们一直在干扰总统从司法层面继续新政的努力，使得许多有益的提案流产。把他们换成支持政府的人应该会让最高法院成为我们政策的坚定支持者。"
 war_prep_loosen_investments_limit: "放松投资限制"
 war_prep_loosen_investments_limit_desc: "新政实施以来，投资行为被法令严格限制以防止泡沫经济的惨剧再次发生，但是也许是时候放松一下规定了。"
 war_prep_expand_federal_spending: "加大联邦财政支出"
 war_prep_expand_federal_spending_desc: "收支平衡并不是在任何情况下都有好处的，现在联邦政府的各个机构都需要更多的资金来渡过难关。"
 war_prep_investigate_monopoly: "调查垄断行为"
 war_prep_investigate_monopoly_desc: "劳资纠纷的一个主要原因就是垄断资本的滋生，我们必须确保反托拉斯法被严格执行。"
 war_prep_guide_media: "引导大众传媒"
 war_prep_guide_media_desc: "公众对于干涉欧洲或亚洲的冲突表达出了强烈的反感，但我们有必要让他们相信政府的这些举动对国家安全是至关重要的。"
 war_prep_war_threat_propaganda: "宣传战争威胁"
 war_prep_war_threat_propaganda_desc: "国虽大，好战必亡，天下虽安，忘战必危。"
