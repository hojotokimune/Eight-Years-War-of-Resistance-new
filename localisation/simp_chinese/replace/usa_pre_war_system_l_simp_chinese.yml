 war_prep.7.t: "第[?usa_war_prep_fleet_problem]次舰队问题演习"
 war_prep.7.d: "舰队问题是美国海军开展的一系列年度海军演习的总称，在其中，美国海军舰队将会在互相之间进行模拟战斗，一方将扮演美军，而另一方则扮演欧洲或亚洲国家的海军。这类大型实兵对抗演习将是美国海军一年以来人员训练和装备验收的最重要试验场，甚至可以说是最激动人心的内容之一，演习旨在提升指挥官和水兵的战斗素养和技巧，增强部队的协同意识。自从1923年以来，舰队问题就多次暴露了我们海军建设的短板和人员训练的缺陷，让海军为未来的战争做好了准备。\n\n今年的演习在昨天顺利落下帷幕，接下来我们的参谋军官将会对海军战术收获更多感悟。"
 war_prep_news.0.t: "大西洋宪章"
 war_prep_news.0.d: "昨天，英国首相[ENG.GetLeader]搭乘一艘皇家海军战列舰抵达了纽芬兰，他在那里与前来的美国总统[USA.GetLeader]举行了会晤，双方交换了对于战后世界格局的原则和观点。尽管大英帝国仍然在战争状态，并且已经几乎失去了所有欧洲大陆上的盟友，但是这次的联合声明却向外界传达出了两国之间在未来可能存在结盟的可能性。"
 war_prep.7.a: "我们收获颇丰。"
 war_prep_news.0.a: "欢迎你登舰，首相先生。"
 war_prep_news.0.b: "总统先生，我们终于见面了。"
 war_prep_news.0.c: "我们正在见证历史。"
