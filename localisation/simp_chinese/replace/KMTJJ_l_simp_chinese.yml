KMTJJ.2.t:0 "《优势在我》"
KMTJJ.2.d:0 "徐州地方，历代大规模征战五十余次，是非曲直难以论说，但史家无不注意到，正是在这个古战场，决定了多少代王朝的盛衰兴亡、此兴彼落，所以古来就有问鼎中原之说。\n当年先总理领革命军分三路会合徐州，兴师北上，光复徐州的第二天，清帝见大势已去，宣告退位。民国十六年四月，也正是在徐州城郊，我有幸亲率数十万健儿征讨北洋军阀孙传芳、张宗昌，大获全胜！\n我不明白，为什么大家都在谈论着项羽被困垓下，仿佛这中原古战场对我们注定了凶多吉少。二十年前，我从徐州踏上征途，开始了第二次北伐，中华秋海棠叶遂归于一统。本党本军所到之处，民众竭诚欢迎，真可谓占尽天时。那种勃勃生机、万物竞发的境界，犹在眼前。短短二十年之后，这里竟至于一变而成为我们的葬身之地了么？\n不论怎么讲，会战兵力，是八十万对六十万，优势在我！"
KMTJJ.2.a:0 "总座高见。"

