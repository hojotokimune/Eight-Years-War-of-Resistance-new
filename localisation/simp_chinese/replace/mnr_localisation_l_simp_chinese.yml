 mnrliberia.1.t:0 "利比里亚要求建立边境殖民地"
 mnrliberia.1.d:0 "今天上午，我们驻利比里亚的大使被利比里亚总统接洽，他要求我们交出我们周围的殖民地作为保护。在这动荡的时代，也许我们应该考虑他们的提议。"
 mnrliberia.1.a:0 "何乐而不为呢？"
 mnrliberia.1.b:0 "滚开！"
 mnrliberia.2.t:0 "利比里亚要求建立边境殖民地"
 mnrliberia.2.d:0 "今天上午，我们驻利比里亚的大使被利比里亚总统接洽，他要求我们交出我们周围的殖民地作为保护。在这动荡的时代，也许我们应该考虑他们的提议。"
 mnrliberia.2.a:0 "何乐而不为呢？"
 mnrliberia.2.b:0 "去你妈的！"
 mnrpuppet.1.t:0 "[From.GetName]在帝国中的地位"
 mnrpuppet.1.d:0 "我们忠诚的傀儡想知道在我们这个帝国里该做什么。"
 mnrpuppet.1.a:0 "他们将成为封臣元帅"
 mnrpuppet.1.b:0 "他们将成为经济仆从国"
 mnrpuppet.1.c:0 "他们将成为资源朝贡国"
 mnrpuppet.2.t:0 "[From.GetName]宣布独立"
 mnrpuppet.2.d:0 "本周早些时候，我们的附庸宣布独立于我们，并声明从此成为我们帝国之外的独立实体。"
 mnrpuppet.2.a:0 "顺其自然。"
 mnrpuppet.2.b:0 "血色将至！"
 mnrpuppet.3.t:0 "[From.GetName]的库存被掠夺"
 mnrpuppet.3.d:0 "昨天晚些时候，我们在傀儡国的库存遭到当地抵抗组织的突袭。他们想把他们的国家从我们的控制下解放出来。"
 mnrpuppet.3.a:0 "该死！"
 mnrpuppet.4.t:0 "行政人员在[From.GetName]遇刺"
 mnrpuppet.4.d:0 "今天早些时候，我们这个傀儡国家的一名地方行政官员被当地抵抗组织谋杀。他们想把他们的国家从我们的控制下解放出来。"
 mnrpuppet.4.a:0 "找到要负责的人！"
 mnrpuppet.5.t:0 "[From.GetName]的独立集会"
 mnrpuppet.5.d:0 "今天上午，我们傀儡国的当地抵抗团体组织了一场独立集会。他们想把他们的国家从我们的控制下解放出来。"
 mnrpuppet.5.a:0 "这已经失控了！"
