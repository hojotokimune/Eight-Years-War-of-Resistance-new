 NIR_revolt_warning.tt:0 "如果我们无法迅速夺得北爱尔兰的控制权，§R[ENG.GetNameDef]可能会对我们进行干预！§!"
 IRE_revive_monarchist_cause:0 "恢复君主制"
 IRE_revive_monarchist_cause_desc:0 "在可怕的内战和独立运动破裂之前，早期新芬党曾设想在独立爱尔兰至尊王的统治下建立一个统一的爱尔兰，就像历史上的爱尔兰一样。\n\n我们不能相信反复无常的民主党派能够打造一个统一的爱尔兰。现在是回归早期理想的时候了。"
 IRE_infiltrate_the_IRA:0 "渗透爱尔兰共和军"
 IRE_infiltrate_the_IRA_desc:0 "人们不会认为共和军会支持君主制，但他们毕竟是都柏林政府的反对者，寻求建立一个更好的爱尔兰。通过一些努力，我们可以使他们转向我们，成为对付都柏林的有力盟友。"
 IRE_prepare_the_coup:0 "准备政变"
 IRE_prepare_the_coup_desc:0 "如果我们要推翻自由邦，那就必须武装起来，做好准备。资助国家军火厂会帮助供应国防军，但同时我们也可以为我们自己的目的偷走武器。"
 IRE_overthrow_the_free_state:0 "推翻自由邦"
 IRE_overthrow_the_free_state_desc:0 "我们不能再等了。只有自由邦倒下，王国才能从灰烬中复活，重获我们过去的荣耀！"
 IRE_crush_the_IRA:0 "粉碎爱尔兰共和军"
 IRE_crush_the_IRA_desc:0 "虽然我们曾利用爱尔兰共和军来帮助我们对抗自由邦，但现在他们的问题正越来越大。\n\n对于君主主义运动的成员来说，复辟的君主制决不能容忍共和军，他们必须被镇压。"
 IRE_integrate_the_IRA:0 "整合爱尔兰共和军"
 IRE_integrate_the_IRA_desc:0 "与和我们有矛盾的同名者不同，我们设法与共和军形成了稳定的关系。\n\n然而，我们可以做得更好，通过适当地巩固这个联盟，让爱尔兰共和军加入国防军，可以永远埋葬内战留下的创伤。"
 IRE_a_king_of_our_own:0 "属于我们的国王"
 IRE_a_king_of_our_own_desc:0 "一个新的王室爱尔兰应该有一个爱尔兰国王，与旧贵族有关并拥有古老的血统。通过接触那些在逃亡中离散的伯爵后代，我们可以拥有一个真正的爱尔兰国王。"
 IRE_request_ulster_lordship:0 "请求阿尔斯特领地"
 IRE_request_ulster_lordship_desc:0 "新近加冕的爱尔兰国王有权统治目前仍属于[ENG.GetNameDef]的阿尔斯特六个郡。通过接近他们，我们也许可以在不开战的情况下获得北部地区。"
 IRE_prepare_a_northern_campaign:0 "准备北方战役"
 IRE_prepare_a_northern_campaign_desc:0 "根据爱尔兰王国的宣称，我们有权统治目前由[ENG.GetNameDef]控制的阿尔斯特六个郡。为了爱尔兰和国王，我们必须坚持这一主张。"
 IRE_atlantic_alliance:0 "大西洋联盟"
 IRE_atlantic_alliance_desc:0 "我们位于欧洲的西部边缘，地理上略微孤立，英国是我们唯一的近邻。然而，我们不必在外交上依赖英国。通过与欧洲和美洲的其他国家接触，我们可以扭转我们在大西洋边缘的孤立。"
 IRE_the_prussian_prince:0 "普鲁士亲王"
 IRE_the_prussian_prince_desc:0 "1916年起义时，人们认为爱尔兰王位应该授予普鲁士的约阿希姆亲王，他可以帮助爱尔兰去安立甘宗化，并成为一位受人尊敬的国王。不幸的是，约阿希姆于1920年自杀，不愿接受父亲的退位。然而，他的兄弟奥斯卡仍然健在，仍然可以作为一个强大的国王为我们服务。"
 IRE_kindle_monarchist_sympathy_in_germany:0 "激起德国君主主义者同情"
 IRE_kindle_monarchist_sympathy_in_germany_desc:0 "希特勒已经非常清楚地表明，尽管我们的奥斯卡国王和其他普鲁士亲王在德国军队中效忠过，但在他统治下的德国不会恢复君主制。\n\n然而，随着霍亨佐伦再次登上王位，我们可以向德国君主主义者证明，并非所有的希望都已丧失。"
 IRE_ignite_german_revolt:0 "激起德国人的反抗"
 IRE_ignite_german_revolt_desc:0 "在德国，效忠于凯撒的人大声呼吁我们支持推翻纳粹政权。只要一个小小的推动，再加上已承诺的支持，我们就可以激起一场叛乱，并恢复霍亨佐伦家族的尊严。"
 IRE_the_dual_monarchy:0 "二元君主制"
 IRE_the_dual_monarchy_desc:0 "当阿瑟·格里菲斯在1905年第一次创立新芬党时，他旨在在英国和爱尔兰之间建立二元君主制，其路线与奥匈妥协方案相似。现在是实现这一愿景的时候了，温莎一家将重新成为爱尔兰国王，完全独立于威斯敏斯特政府。"
 IRE_an_equal_partner:0 "平等的伙伴"
 IRE_an_equal_partner_desc:0 "随着二元君主制的确立，爱尔兰在政治上已成为与英国平等的国家。我们应该扩大这一点，让两国成为真正平等的伙伴，同时也是英联邦的二元首领。"
 IRE_fuse_the_kingdoms:0 "合并王国"
 IRE_fuse_the_kingdoms_desc:0 "现在在英国和爱尔兰建立了二元君主制，且两国的经济实力相当，我们有能力使我们的两个王国合而为一，将不列颠群岛再次统一在一个旗帜下，哪怕这个旗帜现在也对爱尔兰的地位给予了适当的尊重。"
 IRE_draw_closer_to_germany:0 "接近德国"
 IRE_draw_closer_to_germany_desc:0 "如果我们想对抗英国，德意志帝国将会是一个强大的盟友。我们应该与他们接触，并向他们提供援助。"
 IRE_draw_closer_to_britain:0 "接近英国"
 IRE_draw_closer_to_britain_desc:0 "在这一不确定的时期，我们不能让敌人出现在家门口。我们必须按下过去对英国的不满，接近他们，以保护我国不受日益增长的扩张主义大国伤害。"
 IRE_negotiate_return_of_treaty_ports_neutrality:0 "处理港口问题"
 IRE_negotiate_return_of_treaty_ports_neutrality_desc:0 "[ENG.GetNameDef]以停靠和供应皇家海军为理由控制着爱尔兰周边的一些港口。当我们准备推翻自由邦时，这可能是一个不必要的干涉来源，因此，我们应采取行动，与他们谈判，获得港口的控制权。"
