l_simp_chinese:
 IRE_HONOURABLE_ARMY:0 "荣耀的军队"
 IRE_HONOURABLE_ARMY_desc:0 "爱尔兰军队应该成为具有纪律的职业军队，采用适合职业军队的战术。"
 IRE_PEOPLES_ARMY:0 "人民的军队"
 IRE_PEOPLES_ARMY_desc:0 "爱尔兰军队应该采用独立战争时期的战术。"
 IRE_FIGHTING_IRISH:0 "战斗的爱尔兰人"
 IRE_FIGHTING_IRISH_desc:0 "外国爱尔兰士兵的帮助改善了爱尔兰军队的训练程度。"
 IRE_OFFICER_SCHOOL:0 "军官学校"
 IRE_OFFICER_SCHOOL_desc:0 "军官学校的建立有助于训练独立战争时期的老将士和新的参军者。"
 IRE_BLUESHIRTS:0 "陆军同志协会"
 IRE_BLUESHIRTS_desc:0 "陆军同志协会，也被称为蓝衫党，是一个隶属于爱尔兰总理约恩·奥达菲的准军事组织，只在信奉基督教的爱尔兰本地人中招募人员。爱尔兰政府已将其纳入安全部队，以保卫爱尔兰，追捕工团主义者和其他内部威胁。"
 IRE_LAST_STAND:0 "祸不单行"
 IRE_LAST_STAND_desc:0 "爱尔兰又一次孤军奋战反抗英国，但独立的概率十分缥缈。退无可退，爱尔兰人民愿意战斗到底。"
 IRE_CNM:0 "女性兵役"
 IRE_CNM_desc:0 ""
 IRE_BLUEBLOUSES_idea:0 "妇女辅助部队"
 IRE_BLUEBLOUSES_idea_desc:0 ""
 IRE_HOMEDEFENSE:0 "筑防香农"
 IRE_HOMEDEFENSE_desc:0 "爱尔兰重要的自然地标之一便是香农河，它将爱尔兰分为东西两部分。我军提议在河的两岸加强防御，以便在敌人入侵时沿香农河岸防守。"
 IRE_COASTALDEFENSE:0 "爱尔兰海岸防御"
 IRE_COASTALDEFENSE_desc:0 "军中有人建议在爱尔兰东部和南部海岸建造一道海岸防御壁垒，那里最有可能发生海军入侵。"
 IRE_ANTIAIR:0 "防空炮"
 IRE_ANTIAIR_desc:0 "尽管英国或德国空军可能对爱尔兰构成严重威胁，我们却迟迟没有建立任何针对他们的防御措施。这点必须迅速得到改变。"
 IRE_CITADELPROJECT:0 "避难所——堡垒计划"
 IRE_CITADELPROJECT_desc:0 "虽然我们把重点放在对海岸和河流的筑防上，但城市本身仍需保护。我们为此提出了“堡垒计划”，该计划的第一阶段是在主要城市建立陆上要塞，以保护其免受攻击。"
 IRE_CITADELDUBLIN:0 "要塞化都柏林"
 IRE_CITADELDUBLIN_desc:0 "堡垒计划的第二阶段是用堡垒、防空设备、海岸要塞和雷达全面加强主要城市的防御。但是，我们只能选择其中一座城市，我们没有足够的资源来加固全体。"
 IRE_CITADELCORK:0 "要塞化科克"
 IRE_CITADELCORK_desc:0 "堡垒计划的第二阶段是用堡垒、防空设备、海岸要塞和雷达全面加强主要城市的防御。但是，我们只能选择其中一座城市，我们没有足够的资源来加固全体。"
 IRE_CITADELBELFAST:0 "要塞化贝尔法斯特"
 IRE_CITADELBELFAST_desc:0 "堡垒计划的第二阶段是用堡垒、防空设备、海岸要塞和雷达全面加强主要城市的防御。但是，我们只能选择其中一座城市，我们没有足够的资源来加固全体。"
 IRE_ORGANISEPARTISANS:0 "动员爱尔兰防卫队"
 IRE_ORGANISEPARTISANS_desc:0 "现在我们已陷入战争，必须动员预备役部队，以提高我们抵抗海军入侵的能力。"
 IRE_NAVY:0 "海军"
 IRE_NAVY_desc:0 "尽管我国是个岛国，毗邻英国，并且我国海军只有几艘主要用于搜救溺水渔民的驱逐舰。但除非我们想完全依赖英国海军，否则必须寻求扩张。"
 IRE_WOLFHOUNDS:0 "爱尔兰海的猎狼犬"
 IRE_WOLFHOUNDS_desc:0 "在一战期间，德国人进行潜艇封锁，从而颠覆了英国的海军优势。我们的第一步应该是研究潜艇战术，这样一来我们也可以复制这种成功。"
 IRE_WOLFHOUNDS2:0 "第二芬尼公羊号"
 IRE_WOLFHOUNDS2_desc:0 "1881年，爱尔兰发明家约翰·菲利普·霍兰为爱尔兰共和兄弟会制造了一艘名为“霍兰-2号”（Holland Boat No.II）的潜艇，绰号为“芬尼公羊”（Fenian Ram）。现在，我们需要追随他们的脚步，建立一支自己的潜艇舰队，以抵御海上威胁。"
 IRE_SCREENS:0 "屏卫舰研究计划"
 IRE_SCREENS_desc:0 "屏卫舰被用来侦察敌舰并保护我方舰队不受潜艇和飞机的攻击，它可以拒敌于海岸之外。"
 IRE_CARRIERS:0 "航母科技"
 IRE_CARRIERS_desc:0 "我们已开始改革海军，接下来就应该研究航空母舰，一种能够在海上部署轰炸机的舰艇，这对于我们空军的改革也是非常有利的。"
 IRE_CAPITALFLEET:0 "爱尔兰的大舰队"
 IRE_CAPITALFLEET_desc:0 "如果我们要走出英国的阴影，我们就必须建立一支类似于英国的舰队。虽然这需要很长时间，但终会有回报，让我们的影响力和军事力量扩展到不列颠群岛及其他地区。"
 IRE_CAPITALFLEET2:0 "更好的战列舰"
 IRE_CAPITALFLEET2_desc:0 "我们已开始建造一支能与英国相媲美的大舰队，接下来就有必要研究建造一艘超重型战列舰。虽然这需要很长的时间和昂贵的建设费用，但结果将是值得的。"
 IRE_RUTHLESS:0 "无情阻截的学说"
 IRE_RUTHLESS_desc:0 "海上游击战或者说破交袭击，是一种古老的策略，通过攻击敌国的商船来破坏其贸易。这样，我们就可以在不必面对敌人舰队的情况下伤害敌人。"
 IRE_DIRECTCONFRONTATION:0 "直面冲突的学说"
 IRE_DIRECTCONFRONTATION_desc:0 "如果爱尔兰要免于海上封锁或入侵，我们就必须直接对抗敌方海军，迫使他们返回港口。"
 IRE_MARINES:0 "海军陆战队"
 IRE_MARINES_desc:0 "我们已经扩充了海军，接下来就应该考虑训练一支精锐的海军陆战队部队来领导一场海军入侵。"
 IRE_INFANTRY:0 "陆军"
 IRE_INFANTRY_desc:0 "自1923年内战结束以来，军事战术和理论发生了巨大变化，但爱尔兰军队却没有及时跟进。在欧洲战争爆发的可能性越来越大的当下，我们必须及时掌握最新理论。"
 IRE_DIRECTIONOFTHEARMY:0 "军队发展方向"
 IRE_DIRECTIONOFTHEARMY_desc:0 "目前，我们的军队在如何发展上存在分歧。我们是应该模仿其他国家的标准军队，还是应该把我们在独立战争中开创的战术和组织结构应用于常规战争？"
 IRE_MOBILE1:0 "运动战"
 IRE_MOBILE1_desc:0 "随着机动性和坦克战的流行，军事战略正在发生变化。我们也必须与时俱进，开始研究机动作战学说。"
 IRE_MOBILE2:0 "步兵机动化"
 IRE_MOBILE2_desc:0 "如果机动战要起作用，我们的正规步兵就必须机动化，以便超越敌人，否则我们的先头部队就会被困住，很容易被包围。"
 IRE_MOBILE3:0 "装甲进步"
 IRE_MOBILE3_desc:0 "坦克是机动战的关键，是包围敌人的先锋。如果我们的机动战术要成功，就必须研究坦克。"
 IRE_FIREPOWER1:0 "优势火力"
 IRE_FIREPOWER1_desc:0 "新的机动作战学说主要是针对那些打算侵略其他国家的国家，而爱尔兰并不需要。我们的理论应该集中在使用火炮来保护我们士兵的性命上。"
 IRE_FIREPOWER2:0 "重视轻武器"
 IRE_FIREPOWER2_desc:0 "军队没有给养和弹药就无法作战。独立战争期间，德国的物资和美国的捐赠对我们大有帮助。但现在我们必须学会自己生产物资。"
 IRE_FIREPOWER3:0 "都柏林兵工厂"
 IRE_FIREPOWER3_desc:0 "我们的理论是靠生产火炮来保护我们的人的生命。但我们不能仅仅从国际军火公司购买武器，必须研究如何自己生产火炮。"
 IRE_ANHONOURABLEARMY:0 "荣耀的军队"
 IRE_ANHONOURABLEARMY_desc:0 "我们的军队必须注重秩序、纪律和防卫。虽然公民军拥有爱国主义精神，但独立战争和内战已经证明，光靠热情并不能赢得战争。"
 IRE_APEOPLESARMY:0 "人民的军队"
 IRE_APEOPLESARMY_desc:0 "我们的军队必须专注于速度和快速计划，有必要将爱尔兰独立战争中我们打败英国人的一些战术调整以适应常规战争。"
 IRE_PATRIOTICMOVEMENT:0 "爱国运动"
 IRE_PATRIOTICMOVEMENT_desc:0 "既然我们决定要使我们在独立战争期间所运用的战术适应现代，那么有必要开展一场把现代军队比作“飞行纵队”（爱尔兰独立战争时负责攻击英国保安队的游击队）的运动。并且要知道，我们开创这种战略，正是为了唤起人民的民族自豪感。"
 IRE_FIGHTINGSPIRIT:0 "战斗的爱尔兰人"
 IRE_FIGHTINGSPIRIT_desc:0 "有许多国内外的爱尔兰人在美国或英国军队服役。我们可以请他们帮忙训练我们的部队。"
 IRE_PROFESSIONALARMY:0 "职业军队"
 IRE_PROFESSIONALARMY_desc:0 "我们决定转为一支更专业的军队，接下来应该训练我们的士兵和军官，他们中的许多人仍然习惯于更传统的战斗。"
 IRE_OFFICERSCHOOL:0 "建立军官学校"
 IRE_OFFICERSCHOOL_desc:0 "目前，我军许多军官缺乏正规训练，这是因为我们的军队出身游击队，而不是专业部队。如果我们建立一所军官训练学校，训练平民和应征人员，使他们委任成为爱尔兰军官，将会提高我们军队的质量。"
 IRE_BLUEBLOUSES:0 "妇女辅助部队"
 IRE_BLUEBLOUSES_desc:0 "妇女对我们的国家和国防有许多贡献。我们必须向那些勇敢的爱尔兰女儿敞开阵地，让她们为国家服务。"
 IRE_FLYINGCOLUMNS:0 "新“飞行纵队”"
 IRE_FLYINGCOLUMNS_desc:0 "军队改革是一个漫长的过程，现在终于完成了。国家也因此更加强大和自豪，因为人民知道，一旦发生入侵，爱尔兰的防卫力量将不惜代价保卫他们。"
 IRE_AIRFORCE:0 "空军"
 IRE_AIRFORCE_desc:0 "到目前为止，爱尔兰军方的一个明显错误是忽视空军，视其过于不重要和昂贵。随着英国人在我们家门口建立了世界上最大的空军之一，我们有必要纠正这一点。"
 IRE_CHANNELDEFENSE:0 "防卫爱尔兰海"
 IRE_CHANNELDEFENSE_desc:0 "英国的力量在于它用来保卫自己的岛屿不受侵略的海军。建立一支可与其相比的舰队需要很长时间，而且代价高昂。但如果我们研究并建造能够摧毁海上船只的轰炸机，我们也许能够保护我们的海岸，而无需建立一支强大的海军。"
 IRE_CHANNELDEFENSE2:0 "先进轰炸机"
 IRE_CHANNELDEFENSE2_desc:0 "我们已经研究了海军轰炸机，接下来就应该利用我们新发现的知识来研究其他类型的轰炸机，这些轰炸机可以帮助我们与敌人战斗。"
 IRE_FIGHTERFOCUS:0 "保卫爱尔兰的天空"
 IRE_FIGHTERFOCUS_desc:0 "一旦发生战争，敌人的空军就可以肆无忌惮地入侵爱尔兰的天空。我们必须研究能够反制的飞机，并能击落任何飞过爱尔兰天空的敌机。"
 IRE_FIGHTERFOCUS2:0 "重型战斗机计划"
 IRE_FIGHTERFOCUS2_desc:0 "我们的战斗机研究已经取得了成功，现在应该考虑建造重型战斗机了。这种战斗机的射程要比普通战斗机长，而且更善于摧毁敌方轰炸机。"
 IRE_AIRBASEEXPANSION:0 "扩建机场"
 IRE_AIRBASEEXPANSION_desc:0 "目前我们在都柏林的机场比其他许多国家的机场都还要差，必须改善到标准状态。建立第二个机场当然也没什么坏处。"
 IRE_WOMENPILOTS:0 "爱尔兰空军中的妇女"
 IRE_WOMENPILOTS_desc:0 "尽管爱尔兰共和女子会（Cumann na mBan）也参与了复活节起义，许多人仍反对将女性纳入爱尔兰陆军或海军。但现在人们对允许女性加入空军的态度更为开放，这或许是因为美国著名飞行员阿米莉亚·埃尔哈特（Amelia Earhart）的事迹。"
 IRE_AIRCOMMAND:0 "雷达技术"
 IRE_AIRCOMMAND_desc:0 "我们已经建立了一支空军，接下来就应该研究雷达技术。这可以让我们的飞机更容易发现敌人，也让我们更容易发现敌军飞机。"
 IRE_FLEXIBILITYBOOST:0 "保持灵活性"
 IRE_FLEXIBILITYBOOST_desc:0 "我们的军工厂产品廉价、能够快速建造、在需要时很容易被拆除和改造。同样的精神做法也适用军工厂产品。新的生产线需要立即启动运行，能够快速替换和启动将是这一“移动”工业战略的巨大资产。"
 IRE_flexibility_boost:0 "工业灵活性"
 IRE_flexibility_boost_desc:0 "在不断变化的战争环境中，我们必须能够尽快适应和改变我们的生产线。"
 IRE_NAVALINDUSTRY:0 "重视海军工业"
 IRE_NAVALINDUSTRY_desc:0 "如果爱尔兰希望建造一支具有特殊意义的舰队，那么她就需要建设新的海军设施。对我国海军工业的投资将是朝着保卫爱尔兰海，保护我国自身免受外国侵略正确方向迈出的一步。"
 IRE_SUBDOCKYARD:0 "科克潜艇制造厂"
 IRE_SUBDOCKYARD_desc:0 "我们的一些海军理论家认为潜艇很可能是未来的海军武器。如果我们听取他们的建议，那么最好现在就开始生产更多的潜艇。通过在科克建造一个专门生产测试潜艇的设施，我们可以把我们的海军生产集中在这些“捕食者”海底舰艇的生产上。"
 ire_cork_foundry:0 "科克潜艇制造厂"
 ire_cork_foundry_desc:0 "科克的潜艇试验设施和生产场地的发展使我们能够更有效地生产潜艇。"
 IRE_DESTROYERDOCKYARD:0 "都柏林驱逐舰制造厂"
 IRE_DESTROYERDOCKYARD_desc:0 "屏卫舰在任何海军战术中都起着关键作用。爱尔兰目前可能没有多少舰船，但我们的海军上将们知道基本情况。无论我们生产什么类型的机队，屏卫舰都是重要的。都柏林的一个造船厂可以被改造成专注于生产驱逐舰和轻型巡洋舰。"
 ire_dublin_shipyard:0 "都柏林驱逐舰制造厂"
 ire_dublin_shipyard_desc:0 "在都柏林建设的专门造船厂的帮助下，我们现在能够以更快的速度生产屏卫舰。"
 IRE_CAPITALSHIPDOCKYARD:0 "贝尔法斯特首都造船厂"
 IRE_CAPITALSHIPDOCKYARD_desc:0 "我们可以利用英国人在城市里建造的造船厂，把贝尔法斯特变成我们自己的，能够生产大型主力舰来控制海洋的海军中心。"
 ire_belfast_shipwright:0 "贝尔法斯特首都造船厂"
 ire_belfast_shipwright_desc:0 "贝尔法斯特是世界上最好的造船城市之一，而一个完全为我们国家建造战舰而设计的造船厂使它变得更好。"
 IRE_MILITARYINDUSTRY:0 "军事工业"
 IRE_MILITARYINDUSTRY_desc:0 "虽然爱尔兰人民更喜欢和平而不是战争，但毫无疑问，战争迫在眉睫。不仅在爱尔兰海对岸有一个敌人，还有更多的敌人还在等着我们。爱尔兰如果要想在即将到来的风暴中幸存下来，就必须建立自己的军事工业。"
 IRE_HEAVYINDUSTRY:0 "重视重工业"
 IRE_HEAVYINDUSTRY_desc:0 "爱尔兰是一个小国，只能腾出有限的空间来建造军用工厂。我们需要专门为战争而建的军用工厂，能够高效运行、高水平生产。我们不能把时间浪费在民用工业上。"
 IRE_heavy_industry:0 "爱尔兰重工业"
 IRE_heavy_industry_desc:0 "我们决定优先发展我们的军事工业，把重点放在成本更高、但效率更高的工厂上，这些工厂完全是专门生产武器的。"
 IRE_NORMALINDUSTRY:0 "采用混合工业"
 IRE_NORMALINDUSTRY_desc:0 "为了适应不断变化的环境，爱尔兰军火工业必须保持灵活性。我们可能最终会陷入战争，但战争不会永远持续下去。我们需要能够使我们的工业和经济在同等程度上适应战争与和平，对混合工业的重视可以做到这一点，让我们拥有更便宜、更灵活的军用工厂。"
 IRE_medium_industry:0 "爱尔兰混合工业"
 IRE_medium_industry_desc:0 "我们决定在军事工业上采用一种具有普适性的办法。建造几座小型的、可以转为民用工厂的军用工厂，反之亦然。"
 IRE_HEAVYPRODUCTIONDRIVE:0 "生产运动"
 IRE_HEAVYPRODUCTIONDRIVE_desc:0 "现在，我们已经调整了我们的工业并使之专门用于战争。我们可以利用这些收益，为我们的工人提供关于武器生产的具体培训，使新的生产线能够更有效地生产。"
 IRE_production_drive:0 "大生产运动"
 IRE_production_drive_desc:0 "“更快，更努力，更强”正迅速成为爱尔兰军事工业的风气。我们可以尽最大努力超越敌人。"
 IRE_DEFENSEPRODUCTION:0 "工业防御计划"
 IRE_DEFENSEPRODUCTION_desc:0 "在战争期间，我们不能让敌方轰炸机摧毁我们的军事工业。通过建造精心设计的防御系统，我们将能够将敌方轰炸机造成的损害降到最低。"
 IRE_defense_production:0 "工业防御计划"
 IRE_defense_production_desc:0 "我们所有的军用工厂都将部分建在地下，用加固的屋顶和排气管来抵御敌人的轰炸机。"
 IRE_HEAVYPRIORITIES:0 "明确工业战略"
 IRE_HEAVYPRIORITIES_desc:0 "战略决策也是在战场之外做出的。正如我们的将军必须决定军队的优先事项一样，我们也必须决定我们的工业战略。我们将成立一个委员会，两年一次审查我们的优先事项，并使我们的生产集中在一条主要的路线上，大大提高产量。"
 ire.hp.tt:0 "明确§Y生产战略§!，以§O增加成本§!换取§G更高的产出。§!\n\n"
 ire.128.t:0 "工业战略"
 ire.128.d:0 "作为重军工计划的一部分，我们将优先考虑某一领域的军备生产，以实现和促进我们的总体战略目标。我们可以在一段时间内大幅度提高我们在一个领域的产出，但是这将花费我们相当多的收入，因此，我们应该明智地做这件事。"
 ire.128.a:0 "专注生产坦克"
 ire.128.b:0 "我们的小伙子需要更多的枪"
 ire.128.c:0 "我们需要更多飞机"
 ire.128.e:0 "现在不需要优先考虑。"
 ire_armor_prio:0 "重视装甲"
 ire_armor_prio_desc:0 "我们正在以大量的消费品成本换取生产更多的坦克。"
 ire_infantry_prio:0 "重视步兵装备"
 ire_infantry_prio_desc:0 "我们正在以大量的消费品成本换取生产更多的步兵装备。"
 ire_airforce_prio:0 "重视空军"
 ire_airforce_prio_desc:0 "我们正在以大量的消费品成本换取生产更多的飞机。"
 IRE_ARMYTREE:0 "改革武装力量"
 IRE_ARMYTREE_desc:0 "自内战结束以来，爱尔兰陷入了军力萎缩的困境。随着国际紧张局势的加剧，我军必须恢复活力。"
 IRE_IEAA:0 "爱尔兰经济促进法"
 IRE_IEAA_desc:0 "尽管我们获得了自由，但我们美丽岛屿的经济在相当长的一段时间内停滞不前，甚至某些地方有所衰退。随着爱尔兰经济促进法（IEAA）在议会通过，我们得以解决这个至关重要的问题。爱尔兰虽小，但人民勤劳，城市也有很大的发展空间。"
 IRE_ARD:0 "农业改革运动"
 IRE_ARD_desc:0 "爱尔兰的农村地区是政府迄今为止最忽视的地区，适合成为根本性经济改善的起点。与欧洲大陆正在发生的农业革命相比，我们的耕作方法已经过时了，基础设施也严重落后。"
 IRE_MFR:0 "农业机械化改革"
 IRE_MFR_desc:0 "毫无疑问，农业是我们国家最大的产业之一。然而，目前的农业技术仍有许多不足之处。通过学习美国和欧洲在机械化方面所取得的进步，我们可以加快农活速度。农场养活了人们，它们是经济增长的命脉。"
 IRE_MFR1:0 "农业机械化改革"
 IRE_MFR1_desc:0 "我们的农业产业开始基本机械化，使我们能够提高粮食产量。"
 IRE_MFR2:0 "区域性农业机械化改革"
 IRE_MFR2_desc:0 "我们已经成功地将机械化农业设备分配到我国大部分农村地区，使我们显著提高了粮食产量。"
 IRE_MFR3:0 "全国农业机械化改革"
 IRE_MFR3_desc:0 "我们在全国实行了机械化耕作，我们的农场能够生产更多的粮食。爱尔兰人民将不再挨饿。"
 IRE_RRMB:0 "农村翻新及维护委员会"
 IRE_RRMB_desc:0 "爱尔兰的农村地区需要大量的翻新和维护。目前还没有公共机构负责这些维护工作，农村社区只能依靠臭名昭著且不可靠的私营企业。让政府来做这些工作将使我们的道路保持良好的维护。如果国家处于战争状态，一支国家级维护队无疑也会使我们受益匪浅。"
 IRE_RRMB1:0 "维护委员会"
 IRE_RRMB1_desc:0 "爱尔兰农村翻新及维护委员会致力于修复受损的基础设施。他们在战争时期也可以修理工厂。"
 IRE_RRMB2:0 "地区维护委员会"
 IRE_RRMB2_desc:0 "爱尔兰农村翻新及维护委员会致力于修复受损的基础设施。在战争时期，他们也可以修理工厂和其他重要的据点。由于增加了开支，维护委员会的效率提高了。"
 IRE_RRMB3:0 "国家维护委员会"
 IRE_RRMB3_desc:0 "爱尔兰农村翻新及维护委员会致力于修复受损的基础设施。在战争时期，他们也可以修理工厂和其他重要的据点。由于政府的大力投资，维护委员会的效率极高。"
 IRE_TNTN:0 "跨爱尔兰国家铁路网"
 IRE_TNTN_desc:0 "英国人留下来的铁路基础设施十分实用，但与欧洲正在建设的新的高速铁路基础设施相比却乏善可陈。我们应该向大陆邻国学习，努力现代化我们的铁路。这也将对我们工业的生产力产生重大影响，使我们能够更容易地将原材料运到我们的工厂。"
 IRE_TNTN1:0 "跨爱尔兰国家铁路网"
 IRE_TNTN1_desc:0 "我们的现代化铁路系统有助于货物在全国各地快速运输，使我们的工厂能够更有效地运作。"
 IRE_TNTN2:0 "扩建跨爱尔兰国家铁路网"
 IRE_TNTN2_desc:0 "我们的现代化铁路系统有助于货物在全国各地快速运输，使我们的工厂能够更有效地运作。一项扩建投资开辟了几条效率更高的仅用于工业的铁路。"
 IRE_TNTN3:0 "大规模跨爱尔兰国家铁路网"
 IRE_TNTN3_desc:0 "我们的现代化铁路系统有助于货物在全国各地快速运输，使我们的工厂能够更有效地运作。政府在这一项目上投入了大量资金，使我们一度落后的基础设施成为欧洲最令人羡慕的项目之一。"
 IRE_IFI:0 "爱尔兰工业"
 IRE_IFI_desc:0 "我们的民用工业有巨大的发展潜力。我国面临失业问题，许多家庭十分贫穷，无法正常养活自己。通过振兴工业，我们既可以创造新的就业机会，又可以提高我国的经济实力。"
 ire.IFI.tt:0 "\n在爱尔兰开始§Y工业化§!。\n\n"
 IRE_RTN:0 "振兴北部"
 IRE_RTN_desc:0 "在控制了北爱尔兰之后，我们必须对该地区进行投资，使其与爱尔兰其他地区的发展保持一致，并修复在英国和爱尔兰统治过渡期间可能造成的损害。"
 IRE_HnW:0 "哈兰德与沃尔夫造船厂"
 IRE_HnW_desc:0 "在世纪之交，贝尔法斯特的哈兰德与沃尔夫造船厂曾是世界上最大的造船厂。有了英国和爱尔兰的联合投资，它可以再次获得这一称号。"
 IRE_SHORTBROS:0 "肖特兄弟航空公司"
 IRE_SHORTBROS_desc:0 "肖特兄弟私人有限公司成立于1908年，是世界上第一家私人飞机制造商。不久之后，他们将业务扩展到阿尔斯特，而贝尔法斯特成为了他们的总部。增加对该地区的投资可使该公司受益匪浅。"
 IRE_NIIF:0 "国家工业投资基金"
 IRE_NIIF_desc:0 "如果爱尔兰要想在未来的世界舞台上发挥关键作用，建设和扩大我们国家的工业将是至关重要的。我们需要为我们的快速工业化项目提供资金。我们是否有更大的建设空间，是否能够更有效地进行建设，将取决于我们提供资金的多寡。"
 IRE_NIIF1:0 "国家工业投资基金"
 IRE_NIIF1_desc:0 "该基金的投资专门用来收购建筑材料和专业建筑队伍，以便更快地发展我们的民用工业。"
 IRE_NIIF2:0 "扩大性国家工业投资基金"
 IRE_NIIF2_desc:0 "该基金的投资专门用来收购建筑材料和专业建筑队伍，以便更快地发展我们的民用工业。我们更多的投资使其更加有效。"
 IRE_NIIF3:0 "全面性国家工业投资基金"
 IRE_NIIF3_desc:0 "爱尔兰政府对我国工业发展的大量投资确保了我们能够以更快的速度建造民用工厂。"
 IRE_ESIC:0 "爱尔兰科学创新委员会"
 IRE_ESIC_desc:0 "与其他许多工业化国家相比，我国在科学发展方面严重不足，科研经费也很少。如果我们要大幅度发展我国，就必须开始制定适当的科学计划。"
 IRE_ESIC1:0 "爱尔兰科学创新委员会"
 IRE_ESIC1_desc:0 "爱尔兰科学创新委员会（ESIC）了帮助爱尔兰科学发展而创立。一支由高薪科学家、不同领域的专家组成的团队将夜以继日地工作，以帮助爱尔兰赶上世界其他地区。"
 IRE_ESIC2:0 "扩大性爱尔兰科学创新委员会"
 IRE_ESIC2_desc:0 "随着时间的推移，爱尔兰科学创新委员会已发展壮大，为它的研究团队招募了更多的成员，效率也越来越高。"
 IRE_ESIC3:0 "知名性爱尔兰科学创新委员会"
 IRE_ESIC3_desc:0 "爱尔兰科学创新委员会已成为推动科学进步的主要力量，并为爱尔兰的科学发展做出了重大贡献。"
 IRE_IRF:0 "优先进行工业研究"
 IRE_IRF_desc:0 "我国对工业有着重要的需求，而这一需求与对研究与发展的同等需求相匹配。我们的许多工厂都破旧过时。为了建立一个现代化的工业，爱尔兰需要现代化的工厂。投资于工业研究将使我们朝着进步的方向前进。"
 IRE_ISP:0 "爱尔兰合成资源计划"
 IRE_ISP_desc:0 "虽然我们的人民勤劳，我们的岛屿已经具备工业化的条件，但与世界主要强国相比，我们所拥有的自然资源仍十分缺乏。石油和橡胶问题尤其突出，因此，如果我们想在工业中使用这些资源，我国必须制定一项功能性合成材料计划。"
 IRE_XPESIC:0 "扩大ESIC"
 IRE_XPESIC_desc:0 "到目前为止，科学创新委员会的工作做得非常出色，但他们仍有发展的空间。进一步的投资将促进他们参与更多的研究项目，使我们的团队能够覆盖和处理更多的领域。这将提高我们在科学领域的整体灵活性。"
 IRE_GGLF:0 "绿色大跃进"
 IRE_GGLF_desc:0 "爱尔兰在短时间内走了很长的发展道路。爱尔兰经济促进法的通过无疑将标志着我们国家历史上的一次巨大胜利。是时候走出英帝国主义的阴影了。爱尔兰不再是一个种植园，她是一个重生的国家。"
 IRE_ISRA:0 "改善安全守则法"
 IRE_ISRA_desc:0 "工业事故、工厂疾病和其他灾难在爱尔兰工业中非常普遍。缺乏适当的安全标准引起了工人们的极大关注，他们越来越倾向于工团主义。我们都同意，任何工人都不应该觉得自己的工作场所是一个危险的环境。是时候做出改变了。"
 IRE_SAFETY_REFORMS:0 "安全改革"
 IRE_SAFETY_REFORMS_desc:0 "我们最近的安全改革大获成功。爱尔兰的工厂以前有危险的环境，工作事故十分常见。现在，因受伤或生病而下岗的工人减少了，我们工业的生产力提高了。"
 IRE_SCOB:0 "钢城"
 IRE_SCOB_desc:0 "从爱尔兰现有的自然资源和贸易联系来看，钢铁是爱尔兰能够可靠生产的少数几个资源之一。贝尔法斯特过去拥有不错的钢铁行业，但大部分企业都倒闭了。我们可以再次振兴钢铁厂，并从中获益。"
 IRE_DBR:0 "爱尔兰锌矿"
 IRE_DBR_desc:0 "爱尔兰有可能成为欧洲大地上锌的主要生产国之一。虽然锌在重型军事装备的生产中并不是特别有用，但其被用在各种电子产品中，能够获得这种自然资源的大量供应无疑是爱尔兰研发团队的一项资产。在建造雷达站时，它也可能派上用场。"
 IRE_ZINC:0 "爱尔兰锌工业"
 IRE_ZINC_desc:0 "近年来，我国锌矿工业的发展使我们获得了大量的锌，为我们的研究团队提供了研发电子产品的宝贵材料。它在电子设备中的突出应用也将使我国雷达站的建设更加高效。"
 IRE_DSI:0 "扩大都柏林冶炼工业"
 IRE_DSI_desc:0 "都柏林的冶炼工业目前为我们提供了极少量的铝。如果我们为该行业投入大量的资金，我们就可以大幅增加我们的铝产量，增加我们的杠杆交易，并为我们的工业提供燃料。"
 IRE_UTP:0 "阿尔斯特贸易港"
 IRE_end_the_trade_war:0 "结束贸易战"
 IRE_end_the_trade_war_desc:0 "自1932年以来，我们一直与英国进行贸易战，这造成了巨大的经济困难，我们才刚刚开始从中恢复过来。为了我们两国的利益，必须结束冲突。"
 IRE_prepare_industrial_growth:0 "为工业增长作准备"
 IRE_prepare_industrial_growth_desc:0 "民用工业是经济的支柱。如果我们要走出贸易战，我们就必须为繁荣的民用工业打下基础"
 IRE_kickstart_arms_industry:0 "开动军火工业"
 IRE_kickstart_arms_industry_desc:0 "我们必须促进从贸易战中复苏。对军火工业的投资将有助于我国经济复苏和供应军队。"
 IRE_fine_gael:0 "统一党"
 IRE_fine_gael_desc:0 "德·瓦勒拉的共和党领导爱尔兰走向一个危险的方向，使我们与邻国的关系紧张，使爱尔兰陷入毁灭性的经济战争，并系统地瓦解了爱尔兰宪法。统一党将纠正他们的错误，并维护20世纪20年代达成的英爱条约的条款。"
 IRE_confirm_ties_to_commonwealth:0 "重申与英联邦的关系"
 IRE_confirm_ties_to_commonwealth_desc:0 "爱尔兰政坛最近的发展使我们与英国和英联邦的关系至少可以说是尴尬。我们应该努力重建共和党破坏的关系，重申我们的立场，让每个人都清楚。"
 IRE_cooperation_with_britain:0 "与英国的合作"
 IRE_cooperation_with_britain_desc:0 "虽然在爱尔兰肯定有人会拒绝与英国积极合作的想法，但我们必须克服过去的分歧，拉近我们的邻国，以确保我们国家在这个不确定的时代继续保持安全。"
 IRE_request_return_of_treaty_ports:0 "请求归还港口"
 IRE_request_return_of_treaty_ports_desc:0 "1921年英爱条约的部分条款是租借几个爱尔兰港口，供皇家海军用于补给和停靠。既然我们又一次靠近英国，我们就可以要求将这些港口完全归还爱尔兰控制。"
 IRE_attract_commonwealth_investors:0 "吸引英联邦投资者"
 IRE_attract_commonwealth_investors_desc:0 "我们无法单纯地依赖与英国的经济联系，但我们与英联邦的联系使我们能够很好地向英联邦其他国家——加拿大、澳大利亚、南非和新西兰的投资者宣传爱尔兰。我们甚至可以吸引来自印度和英国殖民地的投资者。"
 IRE_ulster_industrial_exchange:0 "阿尔斯特工业交流"
 IRE_ulster_industrial_exchange_desc:0 "在贝尔法斯特和北爱尔兰有几家重要的、潜在有用的工业公司，这些公司已被选为爱尔兰政府的潜在承包商。通过英国的中介机构，我们可以直接接触到他们的专业知识，而不会损害目前的政治安排。"
 IRE_rally_rural_ireland:0 "团结爱尔兰乡村"
 IRE_rally_rural_ireland_desc:0 "爱尔兰在很大程度上仍然是一个农业国，我国人口中有很大一部分人居住在远离行政中心的地方。我们应该把我们的势力扩展到这些偏远地区，为爱尔兰的未来团结所有有能力的人站在我们这边。"
 IRE_towards_a_new_state:0 "走向新国家"
 IRE_towards_a_new_state_desc:0 "虽然我们一直坚持英爱条约的条款，但我们不能永远受其约束。事实上，正如德·瓦勒拉的共和党所尝试的那样，我们也应该修改宪法，为爱尔兰成为一个更加长久、独立和稳定的国家打下基础。"
 IRE_request_transfer_of_ulster:0 "请求移交阿尔斯特"
 IRE_request_transfer_of_ulster_desc:0 "在证明了我们对英国和英联邦的忠诚之后，我们可以与英国接洽，要求将北爱尔兰正式移交给我们，以便更好地防御入侵。通过邀请英国人监督这一移交，我们可以确保北爱尔兰联合主义者和新教徒的愿望得到适当尊重，并尽可能和平过渡。"
 IRE_finna_fail:0 "共和党"
 IRE_finna_fail_desc:0 "科斯格罗夫历届政府的失败以及我们与英国持续的不稳定关系，证明了我们需要果断的领导，我们需要对英国在政府中的剩余影响力采取坚定和不妥协的立场，以便我们能够建立一个真正独立的爱尔兰共和国。"
 IRE_revise_the_constitution:0 "修宪"
 IRE_revise_the_constitution_desc:0 "如果我们要建立共和国，首先必须决定一部适合新国家的宪法。"
 IRE_president_of_eire:0 "爱尔兰的总统"
 IRE_president_of_eire_desc:0 "没有一个共和国可以有国王，爱尔兰也不应受英国国王的统治。我们应该修改宪法，用总统取代国王的权力。"
 IRE_negotiate_return_of_treaty_ports:0 "谈判归还港口"
 IRE_negotiate_return_of_treaty_ports_desc:0 "作为1921年英爱条约的一部分，我们把几个港口借给英国皇家海军使用。在我们走向完全独立的过程中，我们应该就归还这些港口进行谈判，以便我们在自己的国家内实现完整的主权。"
 IRE_the_new_state:0 "新国家"
 IRE_the_new_state_desc:0 "现在是时候推动新宪法生效并宣布一个新的、完全独立的爱尔兰共和国的成立，它以共和美德、盖尔语和天主教会为核心价值观。"
 IRE_engage_with_foreign_capital:0 "利用外国资本"
 IRE_engage_with_foreign_capital_desc:0 "现在我们在政治上独立于英国，有必要与全球其他国家建立金融联系，但在经济上与他们保持距离。"
 IRE_down_with_the_anti_national:0 "打倒恨国党！"
 IRE_down_with_the_anti_national_desc:0 "尽管这可能很难让人相信，但在爱尔兰仍有一些人不同意共和党最近带来的变化，宣称他们要么走得太远，要么走得不够远。这些批评者显然不是真正的爱国者，他们鼓吹反国家的宣传，会让我们受到柏林、莫斯科，甚至更糟的是整个伦敦的影响。"
 IRE_take_stance:0 "表明立场"
 IRE_take_stance_desc:0 "虽然到目前为止，我们主要关心自己的事情，但我们周围的世界正在迅速变化。随着地平线上的冲突迫在眉睫，爱尔兰必须准备好维护自己的立场。"
 IRE_strict_neutrality:0 "严守中立"
 IRE_strict_neutrality_desc:0 "维护爱尔兰独立的最好办法是在持续的战争中宣布完全中立。我们不在乎他们的争吵，并认为各方都是完全相同的。"
 IRE_join_allies:0 "加入同盟国"
 IRE_join_allies_desc:0 "当民主受到威胁时，我们不能袖手旁观。如果德国人进攻英国人，他们下一步一定会来进攻我们。虽然这可能不是最受欢迎的行动，但我们必须与我们的前敌人结盟，以面对更大的威胁。"
 IRE_join_axis:0 "爱尔兰的机遇"
 IRE_join_axis_desc:0 "英国的困境就是爱尔兰的机遇。通过与德国人签订一项协议，我们可以获得我们所需要的支持，向英国人宣战，并将他们永远赶出爱尔兰！"
 IRE_plan_w:0 "W计划"
 IRE_plan_w_desc:0 "如果爱尔兰被敌对势力入侵，英国愿意帮助我们保卫爱尔兰，我们也应该接受他们的提议。如果我们发现自己正被某个扩张主义欧洲大国的枪口盯着，就应该为保卫我们的国家制定先发制人的计划。"
 IRE_emergency_powers_act:0 "紧急权力法案"
 IRE_emergency_powers_act_desc:0 "战争冲突威胁着整个爱尔兰。因此，有必要通过立法强制扩大国家权力，赋予我们对爱尔兰经济和军队的更多控制权，以便我们在战争蔓延到爱尔兰海岸时做好准备。"
 IRE_clamp_down_on_IRA:0 "镇压爱尔兰共和军"
 IRE_clamp_down_on_IRA_desc:0 "爱尔兰共和军是对我们安全的明显威胁。作为超出国家控制的叛乱分子，他们很容易成为外国势力的牺牲品，要么帮助敌人入侵爱尔兰，要么甚至把我们自己卷入一场不受欢迎的战争。我们必须制止他们的贪得无厌，即使这意味着使他们反抗我们。"
 IRE_emergency_powers_ammendment:0 "紧急权力修正"
 IRE_emergency_powers_ammendment_desc:0 "当前冲突的规模是没有被预料到的，因此，我们必须采取相应措施，以确保爱尔兰随时准备好应付任何可能发生的事情。把更多的权力交给爱尔兰总理，让他更广泛地控制宣传、立法和警察，将有助于确保爱尔兰随时准备好面对来自国内外的威胁。"
 IRE_legacy_of_revolution:0 "革命的遗产"
 IRE_legacy_of_revolution_desc:0 "都柏林软弱的政客们已经证明，民主流程太过于缓慢，难以抓住时机，推动建立一个脱离英国的独立共和国。我们现在必须向爱尔兰共和军和边缘政治势力寻求我们所需要的领导，以使爱尔兰获得应有的独立和统一。"
 IRE_corporate_party:0 "社团党"
 IRE_corporate_party_desc:0 "作为蓝衫党理想的继承者，社团党希望重燃复活节起义精神。他们不再受到温和派的限制，企图向英国人宣战，成立一个独立的共和国，那时候，英国佬不会在我们岛上空飞行。"
 IRE_irish_workers_league:0 "爱尔兰工人联盟"
 IRE_irish_workers_league_desc:0 "共产主义者长期以来一直是爱尔兰革命精神的一部分：他们参加了复活节起义的公民军，在革命期间组建了苏维埃，在内战期间成为了反条约部队的核心，与英国压迫作斗争，但他们却被毫不意外地抛弃，被都柏林政府镇压。好吧，人民不再相信德·瓦勒拉的共和党，他们会自己出击，宣称自己的命运。"
 IRE_court_the_ira:0 "争取爱尔兰共和军"
 IRE_court_the_ira_desc:0 "爱尔兰共和军长期以来一直被认为同情都柏林政府中的边缘政治势力，并充当政治运动的天然盟友，试图推翻颓废的都柏林官员。我们应该进行协商，让他们支持我们即将到来的接管。"
 IRE_sieze_the_republic:0 "掌控共和国"
 IRE_sieze_the_republic_desc:0 "时候已到，我们不能再等了。在爱尔兰共和军的带领下，我们将向都柏林进军，并要求将政府的控制权移交给我们，建立一个独立的爱尔兰共和国以纪念复活节起义。"
 IRE_autarky:0 "自给自足爱尔兰"
 IRE_autarky_desc:0 "如果我们要保持独立，我们就必须在经济上独立于邻国——这是过去爱尔兰政府未能掌握的。继欧洲的类似尝试之后，我们应该寻求建立我们自己的自给自足。"
 IRE_empower_the_IRA:0 "授权爱尔兰共和军"
 IRE_empower_the_IRA_desc:0 "我们不在乎与英国签订的条约，我们应该奖励那些为自由爱尔兰而战的人，即使他们自己的政府也让他们放下武器。通过赋予爱尔兰共和军权力，并使其成为国家军队的一个分支，我们可以使爱尔兰武装部队重新统一，并从他们长期对抗英国暴政的专业知识中获益。"
 IRE_the_irish_brigade:0 "爱尔兰旅"
 IRE_the_irish_brigade_desc:0 "对爱尔兰人来说，参与外国战争并不是什么新鲜事。我们应该组成一支适当的队伍，为正义的事业而战。"
 IRE_oust_the_remnants:0 "清除英国残余势力"
 IRE_oust_the_remnants_desc:0 "尽管我们作出了努力，英国的影响和旧秩序仍有一些残余。我们应该借此机会清除它们。"
 IRE_take_back_the_treaty_ports:0 "收回港口"
 IRE_take_back_the_treaty_ports_desc:0 "根据英爱条约的规定，几个港口被租借给英国人，允许他们在爱尔兰进行补给和停靠皇家海军船只。这是对我们的主权的损害，应该立即得到否认。"
 IRE_s_plan:0 "S计划"
 IRE_s_plan_desc:0 "S-Plan，或称“破坏英国计划”，由爱尔兰共和军设计，其目的是利用英国国内的联系来破坏英国工业的各个方面，从内部慢慢削弱他们的战争实力。"
 IRE_northern_campaign:0 "北方战役"
 IRE_northern_campaign_desc:0 "这是我们将整个爱尔兰团结在我们旗帜下的机会。我们必须做好准备，这样我们就可以把英国人扔进海里，确保他们永远不会再踏上爱尔兰。"
 IRE_join_comintern:0 "加入共产国际"
 IRE_join_comintern_desc:0 "以前在爱尔兰组建共产党的所有尝试都得到了共产国际的支持。我们现在必须报答这一恩惠，并与国际社会一道为革命进行伟大的斗争。"
 IRE_UTP_desc:0 "贝尔法斯特的回归为我们提供了全新的国际贸易机会。尽管英国人在这个城市建了一个相当大的港口，但仍有改进的余地。蒂龙郡的大型机场也为我们提供了一个贸易和战争的新可能，我们或许可以利用它。"
