 LOADING_TIP_52:0 "振武在四省沦亡之日，无复偷生之念。正义所在，不辞汤火，光荣之死，甘于鼎饴。\n——抗日同盟军总司令方振武通电全国"
 LOADING_TIP_53:0 "华军之胜利，即为同盟国之胜利，并使民主集团认识此次之胜利，为最合时机，且确信全球抵抗侵略之战争，为一具有不可分性之战争。\n——纽约《先驱论坛报》评第三次长沙会战"
