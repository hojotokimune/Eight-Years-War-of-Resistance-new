 LOADING_TIP_55:0 "我们的敌人很快就要攻击我们了，我们将同中国一样，用极劣势装备，去抵抗极优势敌人的疯狂攻击。我们要救法国，非学中国抗战的精神不可。\n——戴高乐将军得知台儿庄大捷，告诫官兵"
