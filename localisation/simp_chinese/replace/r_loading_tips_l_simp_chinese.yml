 LOADING_TIP_45:0 "中国不会亡！中华民族不会亡！我要用行动表明，中国人民是不会向敌人屈服的！\n——藤县县长周同，抗战中殉职的第一位地方官。"
 LOADING_TIP_46:0 "我的家在东北松花江上，那里有森林煤矿，还有那满山遍野的大豆高粱。\n——《松花江上》"
 LOADING_TIP_47:0 "大难当前，国将不国，惟有淬砺所部，誓死力抗，一切牺牲，在所不惜。\n——黑河警备司令马占山"
 LOADING_TIP_48:0 "谁说中国老百姓是愚庸的呢？......石在，火种是不会绝的！\n——鲁迅得知一二·九运动的消息后"
