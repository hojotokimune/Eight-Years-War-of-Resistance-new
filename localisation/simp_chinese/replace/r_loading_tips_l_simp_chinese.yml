 LOADING_TIP_101:0 "为了民族、国家、同胞和子孙，我们只有抗战到底。我们是工农出身，不侵犯群众一针一线，替民众谋福利，对友军要亲爱，对革命要忠实。如果违反民族利益，愿受革命纪律的制裁。\n——朱德《八路军出师抗日誓词》，1937年9月"
