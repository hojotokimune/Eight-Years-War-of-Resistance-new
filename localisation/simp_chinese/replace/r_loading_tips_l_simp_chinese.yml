 LOADING_TIP_117:0 "认识自己不是一件容易的事，人们常常是夸大自己好的一面，对于自己的弱点总是原谅的，\n还往往把弱点看成优点。\n——邓小平《在北方局党校整风动员会上的讲话》，1943年11月10日"
 LOADING_TIP_118:0 "我们认为欲实行宪政，必须先实行其先决条件。最重要的有三个：保障人民的民主自由、开放党禁、实行地方自治。目前全国人民最迫切需要的自由是人身居住、集会结社、言论出版的自由。\n——周恩来，1944年3月12日"
