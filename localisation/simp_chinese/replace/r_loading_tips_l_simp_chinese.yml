 LOADING_TIP_104:0 "五帝三皇神圣事，骗了无涯过客。有多少风流人物？\n盗跖庄乔流誉后，更陈王奋起挥黄钺。\n——毛泽东《贺新郎·读史》"
 LOADING_TIP_105:0 "四海翻腾云水怒，五洲震荡风雷激！\n——毛泽东《满江红·和郭沫若同志》"
