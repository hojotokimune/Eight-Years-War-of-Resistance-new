 LOADING_TIP_38:0 "诸人尽可离舰就医，惟我身任舰长，职资所在，应与舰共存亡，万难离此一步。\n——萨师俊，1938年10月时任中山舰舰长，遭到日机狂轰滥炸，最终与一代名舰共沉江底。"
 LOADING_TIP_39:0 "宁为战死鬼，不作亡国奴！\n——宋哲元"
 LOADING_TIP_40:0 "小鬼子，你干不死我，我就干死你！\n——第九集团军总司令吴奇伟，武汉会战之万家岭战役"
 LOADING_TIP_41:0 "誓死捍卫南京，与中山陵同在！\n——肖山令，1937年时任南京市市长、宪兵司令"
