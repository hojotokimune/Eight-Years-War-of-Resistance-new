 LOADING_TIP_18:0 "一寸山河一寸血，十万青年十万军！\n ——抗日战争时期国民政府的号召"
 LOADING_TIP_19:0 "恨不抗日死，留作今日羞。国破尚如此，我何惜此头？\n——爱国将领吉鸿昌"
 LOADING_TIP_20:0 "士兵打完了你就自己上前填进去。你填过了，我就来填进去。有谁敢退过河，杀无赦！\n——台儿庄战役指挥官，孙连仲"
 LOADING_TIP_21:0 "自己动手，丰衣足食。\n——毛泽东在延安生产动员大会的号召"
 LOADING_TIP_22:0 "弹尽、援绝、人无、城已破。职率副师长、指挥官、师附、政治部主任、参谋部主任以下官兵死守中央银行，各团长划分区域，扼守一屋，与倭贼做最后拼杀，誓死为止，并祝胜利。\n——57师师长余程万的电文"
 LOADING_TIP_23:0 "无论各党派间在有任何政见和利害的不同，无论各界同胞间有任何意见上或利益上的差异，无论各军队间有任何敌对行动，大家都应当有兄弟阋墙外御其侮的真，首先大家都应当停止内战，以便集中一切国力（人力、物力、财力、武力等）去为抗日救国的神圣事业而奋斗。\n——1935年中国共产党发表《八一宣言》"
 LOADING_TIP_24:0 "人在旗在，军旗指到哪里，就与日寇血战到哪里！\n——郑洞国，在印度作战时"
 LOADING_TIP_25:0 "现孤军奋斗，决心全部牺牲，以报国家养育！为国战死，事极光荣。\n——戴安澜，远征缅甸时"
 LOADING_TIP_26:0 "卑军守土有则，尺地寸草，不得放弃；为救国保家而抗日，虽牺牲至一卒一弹，决不退缩！\n——蔡廷锴，保卫上海时"
 LOADING_TIP_27:0 "寸土都不许退，可采取武力自卫。国家存亡在此一举，设若冲突，卢沟桥即是你们的坟墓！\n——冯治安，七七事变当日"
 LOADING_TIP_28:0 "家仇国恨，等待何时！日机炸我同胞，向其讨还血债！\n——高志航"
 LOADING_TIP_29:0 "伟大母亲虽死犹生，儿定继承母志，与日本人血战到底！\n——马本斋，母子俱英雄"
 LOADING_TIP_30:0 "晋元决心殉国，誓不轻易撤退，亦不作片刻偷生之计，在晋元未死之前，必向倭寇索取相当代价，余一枪一弹，亦必与日寇周旋到底。\n——谢晋元，四行仓库"
 LOADING_TIP_31:0 "但凭铁与血，胡虏安足论！\n——邱清泉，昆仑关大捷后"
 LOADING_TIP_32:0 "此次战争为民族存亡之战争，只有牺牲。此谓我死国活，我活国死。\n——郝梦龄，忻口会战时。抗日战争中我国牺牲的第一位军长。"
 LOADING_TIP_33:0 "愿与我忠勇将士，共洒此最后一滴之血，于渤海湾头，长城窟里，为人类张正义，为民族争生存，为国家雪奇耻，为军人树人格，上以慰我炎黄祖宗在天之灵，以下救我民众沦亡之惨。\n——1933年1月2日，驻守山海关第9旅旅长何柱国发表《告士兵书》"
 LOADING_TIP_34:0 "要想着收咱失地，别忘了还我河山。\n——冯玉祥"
 LOADING_TIP_35:0 "小小的满洲国，大大的赵尚志。\n——关东军发出无奈的感慨"
 LOADING_TIP_36:0 "老乡，我们中国人都投降了，还有中国吗？\n——杨靖宇拒绝赵延喜的劝降"
