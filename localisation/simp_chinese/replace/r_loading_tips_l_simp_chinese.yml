 LOADING_TIP_2:0 "我宁愿死在战场上，也不愿意作为一个背信弃义的奴隶活着。\n-赵登禹，国军第132师师长（卢沟桥事变后不久）。"
 LOADING_TIP_3:0 "国父孙中山先生在他的革命领导中把为中国争取自由和在世界各国中的平等地位作为他的伟大目标。\n——蒋中正"
 LOADING_TIP_4:0 "战争不仅是装备、大炮、陆军或空军的问题；它在很大程度上是一个精神和士气的问题。\n——蒋中正"
 LOADING_TIP_5:0 "遇难者 300000\n——侵华日军南京大屠杀遇难同胞纪念馆“灾难之墙”（中国南京）"
 LOADING_TIP_6:0 "三十五军变成了七路半！\n——阎锡山嘲讽傅作义军被中共影响（八路军是中共部队）"
 LOADING_TIP_7:0 "尤望我川中袍泽，一本此志，始终不渝。即敌军一日不退出国境，川军则一日誓不还乡，以争取抗战最后之胜利，以求达我中华民族独立自由之目的。\n——刘湘"
 LOADING_TIP_8:0 "政治是不流血的战争，战争是流血的政治。\n——毛泽东"
 LOADING_TIP_9:0 "存人失地，人地皆存；存地失人，人地皆失。\n——毛泽东"
 LOADING_TIP_10:0 "我们的战争是神圣的、正义的，是进步的、求和平的。不但求一国的和平，而且求世界的和平，不但求一时的和平，而且求永久的和平。\n ——毛泽东《论持久战》"
 LOADING_TIP_11:0 "俱往矣，数风流人物，还看今朝。\n——毛泽东《沁园春·雪》"
 LOADING_TIP_12:0 "如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心！\n——蒋中正《对卢沟桥事件之严正声明》，1937年7月17日"
 LOADING_TIP_13:0 "九一八，九一八，从那个悲惨的时候！\n——《松花江上》"
 LOADING_TIP_14:0 "如果中国依赖国际的正义与理由，她将被摧毁。中国能依靠的只有她自己的拳头！\n——李宗仁"
 LOADING_TIP_15:0 "与其忍辱生，毋宁报国死。\n——何香凝"
 LOADING_TIP_16:0 "敌进我退，敌驻我扰，敌疲我打，敌退我追。\n——游击战十六字诀"
