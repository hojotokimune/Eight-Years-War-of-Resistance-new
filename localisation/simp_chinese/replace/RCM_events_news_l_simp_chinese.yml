 news.407.t:0 "暗杀首相未遂"
 news.407.d:0 "[This.GetNewsIcon]最近由冈田首相领导的政府改革在全国引发了很多争议。很多年轻士兵和军官对冈田首相试图加强政府对军队的权力感到愤怒，这导致了昨天针对首相的暗杀企图。\n\n暗杀企图是一名年轻的民族主义活动家所为，并已在现场被捕。很多政府官员担心，这可能会像1932年一样，也有人认为这可能是日本的新希望。"
 news.407.a:0 "令人担忧。"
 news.408.t:0 "另一起针对冈田首相的暗杀"
 news.408.d:0 "[This.GetNewsIcon]自从几周前最后一次刺杀首相的企图失败以来，军官和极端民族主义者的愤怒变得更加强烈。昨天，类似上个月的事件又发生了。首相被一名试图暗杀他的持枪歹徒打伤。\n\n幸运的是，事发后首相立即被送往医院，目前已无生命危险。一名政府官员敦促首相停止他危险的改革，但首相表示他将完成他开始的工作。"
 news.408.a:0 "他为什么要这么做？"
 news.409.t:0 "第三起暗杀首相的企图"
 news.409.d:0 "[This.GetNewsIcon]由于有争议的改革，已经发生第三起针对冈田首相的暗杀企图。尽管军方对他的不满持续不断，但民众和平民开始为首相的行为喝采。\n\n在公众目睹了首相决心为日本带来和平之后，他的政策的受欢迎程度已大幅上升。首相还在今天上午的新闻发布会上说：“我曾经，也将冒著生命危险拯救我的国家，但我永远不会冒著国家的危险来拯救我的生命。”"
 news.409.a:0 "真是出乎意料。"
 news.410.t:0 "冈田首相遇刺"
 news.410.d:0 "[This.GetNewsIcon]尽管冈田首相下定决心，但他今早被发现死在了他的官邸。这次暗杀的凶手仍逍遥法外，尚未查明身份。当地警方已对此案展开调查。今天对日本来说是黑暗的一天。"
 news.410.a:0 "这是“五一五事件”的重演......"
 news.411.t:0 "ABCD（美、英、中、荷）包围网"
 news.411.d:0 "[This.GetNewsIcon]由于看到日本对东南亚的侵略和最近对法属印度支那的入侵，美国、英国、中国和荷兰政府决定同时对日本实施禁运，向他们发出明确警告，日本的暴行将不再被容忍。\n\n然而，很多专家建议，日本政府在其军队的施压下，仍会继续他们正在做的事情。东亚的未来形势仍不明朗。"
 news.411.a:0 "战争开始了......"
 news.412.t:0 "朱诺会议"
 news.412.d:0 "[This.GetNewsIcon]今天，日本政府领导人[JAP.GetLeader]和美国总统[USA.GetLeader]在阿拉斯加朱诺举行首脑会议。正在讨论的主要问题是日本最近对法属印度支那的侵略。\n\n然而，没有达成真正的共识，这次会议引起了国际社会的强烈抗议，主要来自中国和英国。但两位领导人一致认为，两国政府未来可能会进行进一步的谈判。"
 news.412.a:0 "令人担忧"
 news.412.b:0 "重大的进展"
 usa_refused:0 "美国拒绝了举行首脑会议的要求。"
 news.413.t:0 "中日同盟成立"
 news.413.d:0 "[This.GetNewsIcon]让很多人惊讶的是，中国与日本结成一个不可思议的联盟，尽管日本对中国似乎咄咄逼人。一个主要的例子就是九一八事变，即1931年9月18日日本入侵满洲。\n\n一些人表示，这可能是日本政府对中国施加政治压力的结果，而另一些人指出，这可能意味著中国政府内部的权力转移。无论如何，该联盟都可以确保东亚未来几年的和平发展。"
 news.413.a:0 "和平诚可贵。"
 news.414.t:0 "[GetMonth]风暴行动"
 news.414.d:0 "[This.GetNewsIcon]数周来，日本要求调停向美国及其盟国投降的请求遭到拒绝，苏联外长莫洛托夫向日本大使佐藤递交了一份宣战声明，从而违反了两国之间仍然有效的中立条约。苏联接受《波茨坦公告》意味著承认《开罗宣言》的内容，该宣言指出，盟国“不觊觎任何利益，也不考虑领土扩张”。长期以来，斯大林向罗斯福和丘吉尔承诺，要发动对日战争，以此作为迅速结束战争、减少盟军伤亡的一种手段。这一承诺表现为苏联入侵满洲，苏联对满洲、朝鲜半岛、萨哈林岛和千岛群岛的进攻。"
 news.414.a:0 "太好了！"
 news.414.b:0 "哦不！"
 news.414.c:0 "令人关注。"
 news.1238.t:0 "日属太平洋国"
 news.1238.d:0 "[This.GetNewsIcon]日本在旧金山宣布成立日属太平洋国。合作主义者和日本士兵在街道上欢呼，而西海岸的大多数人则倾向于呆在家里。\n\n天皇在一个仪式上宣布，现在资本主义帝国主义终于走了，美国人民现在自由了。"
 news.1238.a:0 "日本似乎势不可挡。"
 news.1238.b:0 "为了[From.GetLeader]天皇！"
 news.1238.c:0 "我们会夺回我们失去的土地。"
 news.1301.t:0 "中国民主同盟成立"
 news.1301.d:0 "[This.GetNewsIcon]昨天成立了一个亲民主、亲共产主义的政治联盟，名为“中国民主同盟”。这是一个由三个民主党派和三个民众团体组成的政治联盟。它的两个主要目标是支持中国在抗日战争中的战争工作，并为国民党人和共产党人提供“第三条道路”。很多活动人士表达了他们对该组织的支持，希望它能在危机时刻给中国带来自由和繁荣。"
 news.1301.a:0 "也许有一天中国会变得民主。"
 news.1301.b:0 "重大进展！"
 news.1301.c:0 "他们都是共产主义者。"
 news.1302.t:0 "宋哲元投靠日本人"
 news.1302.d:0 "[This.GetNewsIcon]在日本正式宣布并保障冀察政务委员会独立后，宋哲元及其军队决定宣誓效忠日本帝国。\n\n据信有人在幕后推动此事，但没有任何具体证据表明这是事实。"
 news.1302.a:0 "令人担忧。"
 news.1302.b:0 "好极了。"
 news.1302.c:0 "叛徒！"
 news.1303.t:0 "卢沟桥事变"
 news.1303.d:0 "[This.GetNewsIcon]日本和中国军队在位于北平西南方向的战略要地卢沟桥爆发了一场无果而终的冲突。\n\n[CHI.GetNameDef]已经拒绝了[JAP.GetNameDef]要求中国道歉并消除反日情绪的要求，声称日本侵略已经达到了“临界点”。中日之间的战争正在爆发。"
 news.1303.a:1 "令人担忧。"
 news.1303.b:0 "我们会好好教训那些中国人！"
 news.1303.c:0 "没错！寸土不让！"
 news.1308:0 "庐山声明"
 news.1308.t:0 "庐山声明"
 news.1308.d:0 "[This.GetNewsIcon]蒋介石昨天在庐山向全体中国人民发表了讲话，并提出了一个强有力的理由，即再也不能容忍日本的军事挑衅。其中包括以下声明：\n\n“如果放弃尺寸土地与主权，便是中华民族的千古罪人！那时便只有拼民族的生命，求我们最后的胜利。”\n\n“如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。”\n\n中国所有的派系和军阀都作出了积极的反应，同意在一个中央政府的旗帜下击退敌人。"
 news.1308.a:0 "这将是一场大杀戮......"
 news.1308.b:0 "直到我们流尽最后一滴血！"
 news.1308.c:0 "三个月后，他们会和他们的土地一起死去！"
