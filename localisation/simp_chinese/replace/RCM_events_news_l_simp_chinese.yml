 news.2017.t:0 "庐山声明"
 news.2017.d:0 "[This.GetNewsIcon]蒋介石昨天在庐山向全体中国人民发表了讲话，并提出了一个强有力的理由，即再也不能容忍日本的军事挑衅。其中包括以下声明：\n\n“如果放弃尺寸土地与主权，便是中华民族的千古罪人！那时便只有拼民族的生命，求我们最后的胜利。”\n\n“如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。”\n\n中国很多军阀作出了积极的反应，同意在一个中央政府的旗帜下击退敌人。"
 news.2017.a:0 "这将是一场大杀戮......"
 news.2017.b:0 "直到我们流尽最后一滴血！"
 news.2017.c:0 "三个月后，他们会和他们的土地一起死去！"
 RCM_news.2.t:0 "中日两国同意停战"
 RCM_news.2.d:0 "[This.GetNewsIcon]经过几年的战争和流血冲突，中日两国终于达成停战协议，这标志著两个大国之间旷日持久的战争的结束。\n\n目前还不确定战争是否会再次爆发，但多位东亚政治专家表示，此类事件在近期发生的机率很低。无论这两个大国的未来如何，他们都可以暂时从战争中恢复过来。"
 RCM_news.2.a:0 "苦涩的和平终于来了。"
 RCM_news.3.t:0 "中日结成同盟"
 RCM_news.3.desc:0 "[This.GetNewsIcon]尽管满洲遭到入侵，中国和日本却出人意料地结成了同盟，其中大部分原因是在日本给予优厚条件下促成的。\n\n目前还不能确定这个联盟是否会持续下去，但是根据几位东亚政治专家的说法，这一联盟的持续时间可能比人们想像的要长。无论两个大国未来命运如何，他们现在可以合作，共同繁荣。"
 RCM_news.3.a:0 "太好了！"
 RCM_news.3.b:0 "如果这就是铲除共产党所必须的......"
 RCM_news.3.c:0 "岂有此理！"
 RCM_news.3.d:0 "令人关注。"
 RCM_news.4.t:0 "[NEA.GetLeader]组建西北联合政府"
 RCM_news.4.d:0 "[This.GetNewsIcon]张学良和其他几位中华民国内的反日人士决定组建一个全新的政府，以回应最近出现的中日同盟。这让很多国人感到震惊，然而大多数战略家和专家都已经预测，如果真的出现中日这样的联盟，也会出现类似的情况。\n\n新政府的目标可以说是南京当局的直接竞争对手，这可能会使中国本已混乱的局势变得更糟。目前仍不清楚新组建的政府下一步将采取什么行动。"
 RCM_news.4.a:0 "令人关注。"
 RCM_news.5.t:0 "[NewPuppet.GetName]成立"
 RCM_news.5.d_1:0 "[This.GetNewsIcon]随著[JAP.GetAdjective]军队在中国迅速推进，他们在占领区面临著越来越大的行政困难。\n\n一个拟议的解决方案是在负责处理当地安全的地区建立一个合作主义政府，这一方案很快被采纳。[NewPuppet.GetLeader]被任命为该政府的领导人，很快就组建了一支用于地方安抚的小型军队。"
 RCM_news.5.d_2:0 "[This.GetNewsIcon]面对日益增加的[JAP.GetName]压力和中央政府剥夺的更多权力，[NewPuppet.GetLeader]已决定妥协并与所有亲[JAP.GetAdjective]官员一道投靠[JAP.GetAdjective]。这一行动进一步扩大了[JAP.GetAdjective]对中国政治的影响。"
 RCM_news.5.d_21:0 "[This.GetNewsIcon]在获得他的政府声称拥有的额外领土后，[NewPuppet.GetLeader]已经决定将这些领土移交给他们的政府。\n\n日本官员同意了他们的条件，允许他们提出要求，并允许他们做必要的事情。新获得的地区现在归[NewPuppet.GetLeader]政府管理。\n\n利用这个机会，[NewPuppet.GetLeader]宣布他们的政府现在被称为[NewPuppet.GetNameDef]。"
 RCM_news.5.d_3:0 "[This.GetNewsIcon]目睹了中国军队在日军面前溃败，汪精卫已经与日本官员和高级将领进行谈判。他提议在南京成立一个由他领导的政府，以确保日本占领下的中国土地的安全。\n\n他的提议被日本官员认为是有益的，汪精卫政权成立了。\n\n很多人认为汪精卫在这次行动中是一个失败主义者和国家叛徒，如果他被中国人抓获，将被处以死刑。"
 RCM_news.5.d_4:0 "[This.GetNewsIcon]日军占领上海后，一直在寻找合适的人选来组建一个合作主义的文官政府。日本人发现[NewPuppet.GetLeader]对现任中国政府不满，就把他推上[NewPuppet.GetNameDef]领导人的位子。\n\n[NewPuppet.GetName]现在负责处理日据上海的所有内部事务。"
 RCM_news.5.a:0 "我们敌人毫无胜算。"
 RCM_news.5.b:0 "立即谴责这些机会主义者！"
 RCM_news.5.c:0 "我们的盟友表现出色。"
 RCM_news.6.t:0 "法泰战争"
 RCM_news.6.d:0 "[This.GetNewsIcon]在反法言论急剧增加后，曼谷的[SIA.GetLeader]政权开始对印度支那的法国殖民政府采取敌对行动，声称其在1907年被迫归还的领土仍然应当属于泰国。由于对手训练有素，装备有日本武器，再加上法国因大陆战败而被削弱，法国能否提供足够的抵抗是值得怀疑的。"
 RCM_news.6.a:0 "这是一场反殖民战争吗？"
 rcmUSA.9.t:0 "美国第一委员会成立"
 rcmUSA.9.d:0 "[This.GetNewsIcon]1940年9月4日，一个新的无党派反战压力集团成立。 随著美国干预欧洲的可能性日益增加，该组织要求政府承诺遵守《中立法案》并远离欧洲战争。\n\n该组织获得了从亲德民族主义者到反战社会主义者的各种不同政治观点的人的支持。 结果，它的许多支持者都有争议的背景，这导致一些人担心它可能成为机会主义者和极端分子利用和利用的平台。"
 rcmUSA.9.a:0 "令人关注的发展。"
 efm_news.1000.t:0 "帝国主义者未遂政变"
 efm_news.1000.d:0 "[This.GetNewsIcon]早些时候，日本一群年轻的政府官员占领了大量政府机构，甚至军事设施，并杀害了一些要求政府将权力归还给天皇的高级官员。但是，这次政变的结果是在陆军镇压下失败了，外务省认为这是日本陆军派的极限，并预测了日本未来参战的可能方式。"
 efm_news.1000.a:0 "令人关注。"
 efm_news.1000.b:0 "这是帝国最漫长的一天。"
 efm_news.1001.t:0 "控诉政变"
 efm_news.1001.d:0 "[This.GetNewsIcon]早些时候，日本一群年轻的政府官员占领了主要的政府机构，甚至军事设施，并杀害了一些要求政府将权力归还给天皇的高级官员。天皇介入了这一事件，并听取了政变的要求，被认为是政变的胜利。消息指出，天皇帝要求各军事派别停止内讧，立即开始改革行动。外务省认为，日本将做出重大改变，无法预测日本的未来。"
 efm_news.1002.t:0 "中国宣布全面参战"
 efm_news.1002.d:0 "[This.GetNewsIcon]昨天，中国领导人蒋介石发表全面抗日宣言。这份声明表示，中国将继续抵抗到底，不会放弃任何和平的希望，并要求外国介入调解。然而，外务省认为，两国之间的战争规模正在迅速扩大，短期内实现和平的机会并不高。"
 efm_news.1002.a:0 "两国之间的战争正式开始了"
 efm_news.1002.b:0 "我们要打一场全面的抗战。"
 efm_news.1002.c:0 "我们会打败中国"
 efm_news.1003.t:0 "特劳特曼调解失败"
 efm_news.1003.d:0 "[This.GetNewsIcon]由德国调停的中日军事冲突以失败告终，双方都不愿与对方进一步谈判。这意味著双方将战至最后一刻，外交部呼吁双方冷静下来，继续进行和平谈判。"
 efm_news.1003.a:0 "令人关注。"
 efm_news.1003.b:0 "他们将陷入泥潭"
 efm_news.1003.c:0 "他们会后悔的。"
 efm_news.1003.e:0 "我们已经尽力了。"
 efm_news.1004.t:0 "特劳特曼调解成功"
 efm_news.1004.d:0 "[This.GetNewsIcon]德国调停的中日军事冲突终于传来好消息。双方接受了调解的结果，停止了军事敌对行动。日本军队正在逐渐撤出他们的阵地。外交部乐观地认为，两国未来可能还会举行一次谈判会议。"
 efm_news.1004.a:0 "世界再次和平了。"
 efm_news.1004.b:0 "我们现在把重点放在内部事务上。"
 efm_news.1004.c:0 "我们已经达到了主要目标。"
 efm_news.1004.e:0 "好极了。"
 efm_news.1005.t:0 "特劳特曼表示惊讶"
 efm_news.1005.d:0 "[This.GetNewsIcon]在特劳特曼的调解下，中日两国传出了震惊世界的消息。中国接受了日本的苛刻条件，接受了相当于傀儡政府的改革。特劳特曼本人表示，结果超出预期，外交部对日本的下一步行动表示关切。"
 efm_news.1005.a:0 "继续监测日本的动态"
 efm_news.1005.b:0 "该死的......"
 efm_news.1005.c:0 "令人惊讶的结果！"
 efm_news.1005.e:0 "令人震惊！"
 efm_news.1006.t:0 "中国宣布迁都"
 efm_news.1006.d:0 "[This.GetNewsIcon]中国早些时候宣布将首都迁往后方。鉴于敌人对首都可能构成的重大威胁，中国政府认为有必要将政府机构和工业设施转移到后方。外交部表示，这很可能是一场旷日持久的战争。"
 efm_news.1006.a:0 "继续关注"
 efm_news.1006.b:0 "我们必须这么做"
 efm_news.1006.c:0 "他们逃跑了"
 efm_news.1007.t:0 "中国似乎在日本问题上做出了妥协"
 efm_news.1007.d:0 "[This.GetNewsIcon]据不愿透露姓名的政府官员透露，鉴于中国国力可能无法与先进的日本进行大规模冲突，政府内部为日本制定了一个折衷方案，以换取较长时间的发展，外交部观察人士他表示，中国人民听到这一消息后，都感到愤慨，很可能再次见证一场内战。"
 efm_news.1007.a:0 "继续关注"
 efm_news.1007.b:0 "什么？"
 efm_news.1007.c:0 "我们会帮助他们"
 efm_news.1008.t:0 "中国组建联合政府"
 efm_news.1008.d:0 "[This.GetNewsIcon]经过多日的党内协商，中国政府似乎与各派就联合政府问题达成了一致。政府将举行选举，接受共产党的加入和任命。外交部观察人士说，中国各地方势力都在思索中国的未来。"
 efm_news.1008.a:0 "令人关注。"
 efm_news.1008.b:0 "一个稳定的政府"
 efm_news.1008.c:0 "我们终于不必逃窜了"
 efm_news.1009.t:0 "两广事变 - 地方妥协"
 efm_news.1009.d:0 "[This.GetNewsIcon]在过去的几天里，这两个军阀的领导人以抗日的名义举行了“收复失地”的战斗。他们还要求蒋介石在行军途中“停止向地方派系施压，团结抗日”，他们首次进入湖南地区就被国民党军队阻挡住。抗日救国军很大一部分投奔蒋介石。为避免全面内战，双方达成协议，将抗日救国军撤回驻地，并承认蒋介石的领导地位。中央政府不会施压了。"
 efm_news.1009.a:0 "令人关注。"
 efm_news.1009.b:0 "他们真的想北上抗日吗？"
 efm_news.1009.c:0 "这个策略错误......"
 efm_news.1009.e:0 "好惨。"
 efm_news.1010.t:0 "两广事变 - 中央妥协"
 efm_news.1010.d:0 "[This.GetNewsIcon]在过去的几天里，这两个军阀的领导人以抗日的名义举行了“收复失地”的战斗。他们还要求蒋介石“停止向地方派系施压，团结抗日”，粤桂军队率先占领湖南交通区，导致国民政府军队做出让步。最后，为了避免全面内战，双方达成协议，国民党政府作出让步，粤桂军队控制了大部分地区。外交部表示，未来军阀势力将有可能取代南京政府成为抗日主力军。"
 efm_news.1010.a:0 "令人关注。"
 efm_news.1010.b:0 "该死的机会主义者......"
 efm_news.1010.c:0 "这是我们应得的结果！"
 efm_news.1010.e:0 "我们赢了，下一步是什么？"
 efm_news.1011.t:0 "日本发表了一份关于东亚的声明"
 efm_news.1011.d:0 "[This.GetNewsIcon]日本政府发表了关于东亚问题的声明，强调团结亚洲、寻求合作的重要性，并就当前中国局势发表了激烈的看法。外交部表示，这可能导致双方冲突继续恶化。"
 efm_news.1011.a:0 "令人关注。"
 efm_news.1011.b:0 "最伟大的痴心妄想。"
 efm_news.1011.c:0 "一份促进亚洲崛起的光荣宣言！"
 efm_news.1012.t:0 "汪精卫叛逃"
 efm_news.1012.d:0 "[This.GetNewsIcon]中国国民政府元老汪精卫最近离开中国，在日本间谍的护送下前往日本。他还发表了关于中日合作的声明，将在互利合作的前提下对中国政府进行改组。出于对中国社会各界的震惊，外交部表示，这可能对中国当前形势产生重大影响。"
 efm_news.1012.a:0 "令人关注。"
 efm_news.1012.b:0 "令人震惊！"
 efm_news.1012.c:0 "为了东亚新秩序！"
 efm_news.1012.e:0 "这个废物。"
 efm_news.1013.t:0 "改组国民政府成立"
 efm_news.1013.d:0 "[This.GetNewsIcon]最近，一群前中国政府官员和政治家组成了新的中国政府，声称自己是真正的国民政府和中国唯一合法代表。目前，这帮人已不再是其领土上的关键政治人物，外交部表示，这可能是中国妥协者试图取得另一个战胜国地位的一种手段。"
 efm_news.1013.a:0 "令人关注。"
 efm_news.1013.b:0 "一群没有骨气的暴徒。"
 efm_news.1013.c:0 "东亚新秩序现在完成了！"
 efm_news.1013.e:0 "这就是我们必须要做的事！"
 efm_news.1014.t:0 "西安事变"
 efm_news.1014.d:0 "[This.GetNewsIcon]两位国民党将领发动了这次行动，拘禁了[CHI.GetLeader]，这震惊了中国各行各业。他们的行为受到民众的广泛批评。然而，经过多方调解，南京政府终于与两位将军及其追随者达成了协议。该协议规定，当中国受到外国威胁时，中国所有各方将结成统一战线来对抗侵略者。当[CHI.GetLeader]返回南京时，南京人民聚集在一起欢呼。外交部表示，将建立统一战线打击外敌。"
 efm_news.1014.a:0 "令人关注。"
 efm_news.1014.b:0 "被胁迫的联盟从来不会长久。"
 efm_news.1014.c:0 "我们已经达到了目标。"
 efm_news.1014.e:0 "这对我们的计划不利。"
 efm_news.1014.f:0 "他们终于知道该怎么做了。"
 efm_news.1015.t:0 "西安事变 - 陷入僵局"
 efm_news.1015.d:0 "[This.GetNewsIcon]两位国民党将领曾亲自拘禁过[CHI.GetLeader]，这震惊了中国社会各界，并受到舆论的谴责。经过多方协调，仍然无法化解两党之间的矛盾。[CHI.GetLeader]被两位将军扣押，国民革命军决定展开营救行动，并成功营救了[CHI.GetLeader]。目前，中国各方面力量都在戒备。外交部表示，在国内问题得到解决前，中国将继续坚持不抵制外国势力的立场。"
 efm_news.1015.a:0 "真糟糕。"
 efm_news.1015.b:0 "事情还没有解决！"
 efm_news.1015.c:0 "形势似乎不妙。"
 efm_news.1015.e:0 "他们现在还在内斗....."
 efm_news.1015.f:0 "这些傢伙压根不知道他们在干什么！"
 efm_news.1016.t:0 "西安事变 - 蒋介石之死"
 efm_news.1016.d:0 "[This.GetNewsIcon]两位国民党将领亲自策划拘禁蒋介石，这震惊了中国社会各界，并受到舆论的谴责。然而，在各方的协调下，国民党政府决定展开营救行动时，双方仍然僵持不下，蒋介石也死了。消息一经传出，再次震惊了各界人士。中国地方指挥官立即对叛乱分子和共产党展开报复行动。外交部表示，中国可能会陷入深渊。"
 efm_news.1016.a:0 "中国可能要亡国了。"
 efm_news.1016.b:0 "情况紧急！"
 efm_news.1016.c:0 "那么革命成功了吗？"
 efm_news.1016.e:0 "他们的内斗倾向太强了。"
 efm_news.1016.f:0 "他们到底在干什么？"
 efm_news.1017.t:0 "上海沦陷"
 efm_news.1017.d:0 "[This.GetNewsIcon]中日在上海租界地区爆发大规模军事冲突，这引发了双方近百万人的大规模战争，引起了国际社会的关注。\n\n由于日本拥有绝对海空优势，中国主力部队在战斗中遭受了极其严重的损失。其现代化军队已经丧失殆尽，但它也敦促所有部队听从南京当局的指挥。外交部表示未来将是一场未知的军事冲突。"
 efm_news.1017.a:0 "值得关注。"
 efm_news.1017.b:0 "妙！"
 efm_news.1017.c:0 "我们低估了对手。"
 efm_news.1018.t:0 "上海沦陷"
 efm_news.1018.d:0 "[This.GetNewsIcon]中日在上海租界地区爆发大规模军事冲突，这引发了该地区近百万人的大规模战争，引起了国际社会的关注。\n\n由于日本拥有绝对海空优势，中国军队遭受了严重的损失，但其主力部队仍然完好无损，并撤退到后方。外交部表示，中国军队仍在保存实力、各自战斗，没有完全服从中央政府，未来将是一场恶斗。"
 efm_news.1018.a:0 "值得关注。"
 efm_news.1018.b:0 "我们需要这些部队。"
 efm_news.1018.c:0 "看来我们高估了他们的战斗力。"
 efm_news.1019.t:0 "武汉会战"
 efm_news.1019.d:0 "[This.GetNewsIcon]在近期中国武汉地区爆发的会战中，中国军队顽强抵抗，大小战斗数百次，大大消耗了日军的有生力量。日军虽然攻占了武汉，但其速战速决，逼迫中国政府屈服以结束战争的战略企图完全落空。现在中日战争似乎进入了某种相持状态，日军若想再度发起如此大规模的会战或将面临重重困难。"
 efm_news.1019.a:0 "顽强的抵抗"
 efm_news.1019.b:0 "一寸山河一寸血！"
 efm_news.1019.c:0 "不过是支那人的垂死挣扎罢了！"
 efm_news.1020.t:0 "武汉沦陷"
 efm_news.1020.d:0 "[This.GetNewsIcon]经过一场大规模的战争，日军终于进入了武汉​​市区。中国政府撇下大多数设施和物资，落入日军手中。他们的抵抗力被严重削弱了。外交部表示，这可能是战争结束的迹象。"
 efm_news.1020.a:0 "他们没有机会了。"
 efm_news.1020.b:0 "这是一场灾难！"
 efm_news.1020.c:0 "这是一个巨大的胜利！"
 efm_news.1021.t:0 "蒙古大清洗"
 efm_news.1021.d:0 "[This.GetNewsIcon]据匿名消息人士透露，蒙古正在进行前所未有的大规模政治逮捕，尤其是逮捕宗教人士更令人震惊。被逮捕的人被指控是日本间谍或反革命分子，其中大多数人被判处死刑，一名蒙古官员形容这次行动是一次“重大镇压”，并指出搜查范围有迅速扩大的趋势，可能会持续很长一段时间。观察人士指出，这可能会让苏联对蒙古的自治拥有更多控制权。"
 efm_news.1021.a:0 "真是一场浩劫！"
 efm_news.1021.b:0 "我们别无选择。"
 efm_news.1021.c:0 "反革命分子应该被消灭！"
 efm_news.1022.t:0 "南京政府与延安方面达成和解"
 efm_news.1022.d:0 "[This.GetNewsIcon]国民党和共产党的会谈取得了很大的进展。双方都同意抛开偏见，停止任何争斗。民众对这次会议的成功表示了极大的惊讶。观察人士说，他们需要开始讨论双方未来的形势，是否在共同政府下协调行动。"
 efm_news.1022.a:0 "内战结束了！"
 efm_news.1022.b:0 "开创未来"
 efm_news.1022.c:0 "这看起来有点糟"
 efm_news.1022.e:0 "团结就是力量"
 efm_news.1023.t:0 "中国呼吁西方盟国的支持"
 efm_news.1023.d:0 "[This.GetNewsIcon]中国呼吁西方国家帮助他们解决当前的问题。南京政府希望利用外部力量来对抗他们的对手。观察人士说，西方国家的反应似乎并不那么强烈。"
 efm_news.1023.a:0 "他们似乎有麻烦......"
 efm_news.1023.b:0 "我们需要援助！"
 efm_news.1023.c:0 "他们并不需要帮助。"
 efm_news.1023.e:0 "我们拭目以待。"
 efm_news.1024.t:0 "中国抨击西方"
 efm_news.1024.d:0 "[This.GetNewsIcon]长期以来，中国一直强烈批评西方国家，无论采取何种侵略手段，国际联盟都是无用的。中国驻国际联盟代表团已经宣布退出国际联盟，并宣布不再需要西方冷血国家提供支持。观察人士说，这对中国来说是一个非常坏的消息。"
 efm_news.1024.a:0 "他们有大麻烦了。"
 efm_news.1024.b:0 "我们不需要支持。"
 efm_news.1024.c:0 "这对他们不好。"
 efm_news.1024.e:0 "我们对此感到遗憾。"
 efm_news.1025.t:0 "泛亚联盟成立"
 efm_news.1025.d:0 "[This.GetNewsIcon]近日，南京和东京当局宣布成立泛亚联盟宣言，该联盟在日本拥有强大的海军和空军，在中国拥有庞大的陆军。观察人士说，这两个亚洲国家建立的军事联盟将影响其他亚洲力量，主要的军事力量正在考虑做出改变。"
 efm_news.1025.a:0 "令人关注。"
 efm_news.1025.b:0 "这是亚洲的新开端！"
 efm_news.1025.c:0 "东亚万岁！"
 efm_news.1026.t:0 "中国发动“落日行动”"
 efm_news.1026.d:0 "[This.GetNewsIcon]中国刚刚正式向日本发动一个名为“落日”的行动。他们似乎已经密谋了很长时间，以至于中国军队正在摧毁全国各地的日本行政机构，而北方战线就此打开。\n\n海军和空军也向满洲等地派遣了作战准备。专家表示，日本当局似乎也做好了准备，两国之间的全面战争可能以血腥的混乱而告终。"
 efm_news.1026.a:0 "战争爆发了！"
 efm_news.1026.b:0 "为了中国！打败侵略者！"
 efm_news.1026.c:0 "为了天皇！打败这些叛徒！"
 efm_news.1027.t:0 "中国加入轴心国"
 efm_news.1027.d:0 "[This.GetNewsIcon]最近，中国当局不断与轴心国开展外交活动，交往频繁。观察人士说，西方和苏联很可能开始扩大其防御能力。然而，加入军备竞赛。"
 efm_news.1027.a:0 "令人关注。"
 efm_news.1027.b:0 "我们的荣耀！"
 efm_news.1027.c:0 "欢迎新成员！"
 efm_news.1027.e:0 "这是一条警告信息。"
 efm_news.1028.t:0 "第二次中原大战"
 efm_news.1028.d:0 "[This.GetNewsIcon]经历血腥的西安事变后，中国各派争权夺利的局面越来越严重。全国各地的军阀和旧南京政府的军队，为了取得中央政府的控制权，不断地相互打仗。最终，在全面军事冲突的情况下，观察人士表示，未必有最终的赢家。"
 efm_news.1028.a:0 "值得关注。"
 efm_news.1028.b:0 "真是一场浩劫......"
 efm_news.1028.c:0 "我们需要放下各自的怨恨。"
 efm_news.1028.e:0 "桂系正执掌中国的命运"
 efm_news.1029.t:0 "河北宣布自治"
 efm_news.1029.d:0 "[This.GetNewsIcon]河北领导人[HPC.GetLeader]最近发表了独立于任何中国势力的自治宣言。据报导，日本军队正在进入河北。中国外交部表示严正抗议，观察家说，这很可能是日本早年发动的分裂华北运动的成功。"
 efm_news.1029.a:0 "值得注意"
 efm_news.1029.b:0 "这是个替代的选项"
 efm_news.1029.c:0 "形势不妙啊"
 efm_news.1029.e:0 "很好"
 efm_news.1031.t:0 "第二次中原大战结束了"
 efm_news.1031.d:0 "[This.GetNewsIcon]随著最后一支部队的投降，[From.GetName]取得了最后的胜利，胜利者统一了中国的大部分领土，但正如之前的报导所呼应的那样，胜利者得到了一份破碎的无良奖赏，漫长的重建即将开始。"
 efm_news.1031.a:0 "长期征战终于结束了"
 efm_news.1032.t:0 "日本内战爆发"
 efm_news.1032.d:0 "[This.GetNewsIcon]在日本军队被赶出中国，满洲和朝鲜半岛后，日本国内的不满情绪正以惊人的速度增长。当高级官员决定继续战争时，对其不满的武装部队立即逃跑了。日本各地都发生了叛乱。民众从呼吁立即停止战争转变为颠覆内战。民主党人，共产党人，甚至旧的派系都想要把这场内战推上权力舞台。观察人士表示，这是一个重要的转折点。"
 efm_news.1032.a:0 "值得注意"
 efm_news.1032.b:0 "最坏的情况"
 efm_news.1032.c:0 "拭目以待。"
 efm_news.1033.t:0 "日中停战协定"
 efm_news.1033.d:0 "[This.GetNewsIcon]在日本人被逐出中国和满洲后，日本高层领导人决定提出停战协定，承认他们的失败。另一方面，中国阅读了协定，并在签署协议后同意停火。双方在南京签署条约，日本将完全退出中国，双方将承诺互不侵犯，并在朝鲜建立一个独立的朝鲜政权，作为双方的缓冲区。"
 efm_news.1033.a:0 "亚洲的转折点"
 efm_news.1033.b:0 "至少保住了底线"
 efm_news.1033.c:0 "胜利了！"
 efm_news.1034.t:0 "日中停战协定"
 efm_news.1034.d:0 "[This.GetNewsIcon]在日军成为欧亚大陆最后一个被中国军队占领的据点后，日本领导人终于承认了他们的失败。《停战协定》迅速起草并送交中国政府，双方在南京签署了一份协议，这份文件将允许日本从包括朝鲜半岛在内的中国完全撤军，并移交朝鲜的管理权。"
 efm_news.1034.a:0 "重大事件"
 efm_news.1034.b:0 "真是耻辱......"
 efm_news.1034.c:0 "光荣啊！"
