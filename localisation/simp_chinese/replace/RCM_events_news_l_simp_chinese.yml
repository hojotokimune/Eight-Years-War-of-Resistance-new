 news.4009.t:0 "第三起针对首相的暗杀"
 news.4009.d:0 "[This.GetNewsIcon]由于具争议的改革，这已经是冈田首相第 3 次遭到暗杀。 尽管军方对他的不满不断，但公民和平民开始为首相的行为鼓掌。\n\n在公众目睹首相为日本恢复和平的决心后，他的政策受欢迎程度大幅上升。 总理在今天上午的新闻发布会上还表示：“我将冒著生命危险拯救我的国家，但我永远不会让国家冒著危险拯救我自己的命。”"
 news.4009.a:0 "真是出乎意料。"
 RCM_old_news.1000:0 "中国宣布中立"
 RCM_old_news.1000.t:0 "中国宣布中立"
 RCM_old_news.1000.d:0 "[This.GetNewsIcon]出乎每个大国的意料，在从不同意识形态国家僱佣了数百名外国军事工程师和退伍军人后，中国宣布了中立立场。 由于担心可能被拖入一场更大的国际战争，中国领导人决定放弃外国帮助，开始自己建设中国。 但考虑到中国目前薄弱的产业能力和不稳定的内部政治氛围，中国的未来更加不确定。"
 RCM_old_news.1000.a:0 "嗯，祝贺他们。"
 RCM_old_news.1000.b:0 "我们要发扬孙中山的思想！"
 RCM_old_news.1001:0 "中国第一架现代战机"
 RCM_old_news.1001.t:0 "中国第一架现代战机"
 RCM_old_news.1001.d:0 "[This.GetNewsIcon]中国在洪都机场测试了他们的第一架自行设计的战斗机。 结果取得了巨大的成功，中国政府宣布它具有与其他专业的当代战斗机相似的性能。 外国军事专家指出，其设计显然受到了德国战机的影响。"
 RCM_old_news.1001.a:0 "嗯，祝贺他们。"
 RCM_old_news.1001.b:0 "飞越无垠！"
 RCM_old_news.1002:0 "中国第一辆现代坦克"
 RCM_old_news.1002.t:0 "中国第一辆现代坦克"
 RCM_old_news.1002.d:0 "[This.GetNewsIcon]中国在黄埔军校附近测试了他们第一辆自行设计的坦克。 结果取得了巨大的成功，中国政府宣布它具有与其他国家的当代轻型坦克相似的性能。 外国军事专家指出，其设计显然受到了苏联坦克的影响。"
 RCM_old_news.1002.a:0 "嗯，祝贺他们。"
 RCM_old_news.1002.b:0 "嚐嚐我们的钢铁吧！"
 RCM_old_news.1003:0 "中国第一艘现代驱逐舰"
 RCM_old_news.1003.t:0 "中国第一艘现代驱逐舰"
 RCM_old_news.1003.d:0 "[This.GetNewsIcon]中国在南海测试了他们第一艘自行设计的驱逐舰。 结果取得了巨大的成功，中国政府宣布它具有与其他国家的新锐驱逐舰相似的性能。 外国军事专家指出，其设计明显受到了英国驱逐舰的影响。"
 RCM_old_news.1003.a:0 "嗯，祝贺他们。"
 RCM_old_news.1003.b:0 "将至彼岸！"
 RCM_old_news.1004:0 "中国第一把现代步枪"
 RCM_old_news.1004.t:0 "中国第一把现代步枪"
 RCM_old_news.1004.d:0 "[This.GetNewsIcon]中国在黄埔军校测试了他们第一支自行设计的步枪。 结果取得了巨大的成功，中国政府宣布它具有与其他专业的当前一代步枪相似的性能。 国外军事专家指出，其设计风格前所未见，极具创新性。"
 RCM_old_news.1004.a:0 "嗯，祝贺他们。"
 RCM_old_news.1004.b:0 "记住，中国人是枪支的发明者！"
 RCM_old_news.1005:0 "青天白日"
 RCM_old_news.1005.t:0 "青天白日"
 RCM_old_news.1005.d:0 "[This.GetNewsIcon]今天，中国南京发生了政变。 支持蓝衣社的总统府守备军，早上已经包围了总统府。 然而并没有开枪，只有蓝衫会的几位领导入府谈判。 在几个小时的对峙之后，蒋站出来宣布自己将是蓝衣社的副总裁。 曾在纳粹德国军校接受教育、蓝衫军成员的蒋介石之子蒋纬国成为国家的实际统治者。"
 RCM_old_news.1005.a:0 "另一个法西斯主义国家。"
 RCM_old_news.1005.b:0 "青天白日永不落！"
 RCM_old_news.1005.c:0 "Heil Kamerad!"
 RCM_old_news.1006:0 "国民党革命委员会"
 RCM_old_news.1006.t:0 "国民党革命委员会"
 RCM_old_news.1006.d:0 "[This.GetNewsIcon]经过蒋介石与国民党革命委员会的长期谈判，蒋介石最终承诺在个人权力上做出妥协，与国民党内部的左派分享更多的权力。 蒋也将作为主要成员加入委员会，现在委员会正式成为国家的执政机构。 权力转移后，他们向工人和农民承诺，新的福利制度和就业条例将在下个月实施。 延安也宣布他们现在将追随民国。"
 RCM_old_news.1006.a:0 "另一个共产国家。"
 RCM_old_news.1006.b:0 "为了人民，为了民国！"
 RCM_old_news.1006.c:0 "欢迎入党，同志！"
 RCM_old_news.1007:0 "民主黎明"
 RCM_old_news.1007.t:0 "民主黎明"
 RCM_old_news.1007.d:0 "[This.GetNewsIcon]党代会结束后，新当选的主席发表了演讲。 他向全体中国人民承诺，很快就会有宗教、言论、出版、请愿和集会自由。 所有政治犯将在未来三个月内获释。 他还提到，中国将坚定地站在其他民主国家一边。 前领导人蒋介石现在成为常任人大代表。"
 RCM_old_news.1007.a:0 "又一个民主国家。"
 RCM_old_news.1007.b:0 "不自由毋宁死！"
 RCM_old_news.1007.c:0 "此乃真正的民国！"
 RCM_old_news.1008:0 "黄埔阅兵式"
 RCM_old_news.1008.t:0 "黄埔阅兵式"
 RCM_old_news.1008.d:0 "[This.GetNewsIcon]民国领导人最近检阅了黄埔军校的部队，近来在政府的大力支持下，扩大了招生规模。 所有的军校学生都穿著最新设计的制服，装备著中国工程师新研制的步枪。 游行后以一场激动人心的演习结束。 近年中国军队的进步令所有外国记者震惊。"
 RCM_old_news.1008.a:0 "一股在亚洲崛起的力量。"
 RCM_old_news.1008.b:0 "国民革命万岁！"
 RCM_old_news.1009:0 "中国索取法属印度支那"
 RCM_old_news.1009.t:0 "中国索取法属印度支那"
 RCM_old_news.1009.d:0 "[This.GetNewsIcon]鉴于欧洲的局势，中国人利用法国此时腾不出手，胁迫法国政府放弃对他们在印度支那的殖民地的控制！\n\n中国军队已经开始占领该地区的所有主要基地，专家担心该殖民地可能成为未来军事远征的出发点。"
 RCM_old_news.1009.a:0 "秃鹫选中了一具尸体……"
 RCM_old_news.1009.b:0 "确实如此。"
 RCM_old_news.1009.c:0 "他们令我们别无选择。"
 RCM_old_news.1010:0 "中日和谈"
 RCM_old_news.1010.t:0 "中日和谈"
 RCM_old_news.1010.d:0 "[This.GetNewsIcon]在三月亡华的梦想被中国军队的数百万刺刀击碎后，日本提出归还自清朝以来从中国掠夺的所有土地，以换取和平。 经过24小时的紧急会议，中方决定接受该提议。 现在，成千上万的日本士兵正跨过鸭绿江返回朝鲜，战争已经成为过去的回忆。"
 RCM_old_news.1010.a:0 "希望这将使日本安分一段时间......"
 RCM_old_news.1010.b:0 "荣光归于中国人民！"
 RCM_old_news.1010.c:0 "和平总不是个坏选择。"
 RCM_old_news.1011:0 "中国重获北方领土"
 RCM_old_news.1011.t:0 "中国重获北方领土"
 RCM_old_news.1011.d:0 "[This.GetNewsIcon]在将北方割让给俄罗斯近一百年后，中国终于收回了其应有的土地。 苏联和中华民国今天发表了友好宣言，正式承认了中国的所有权。 他们还都呼吁世界人民站起来为他们应得的东西而战。 现在，数百名中苏士兵正在边境庆祝。"
 RCM_old_news.1011.a:0 "国家之间没有真正的友谊..."
 RCM_old_news.1011.b:0 "干杯，同志！"
 RCM_old_news.1011.c:0 "为了革命！"
 RCM_old_news.1012:0 "进入印度支那"
 RCM_old_news.1012.t:0 "进入印度支那"
 RCM_old_news.1012.d:0 "[This.GetNewsIcon]昨天，中国军队穿过了中印边界。 得知法国殖民者终于永远离开了他们的国家，当地民众冲上街头欢迎中国军队，并向士兵们赠送食物和水。 专家预测，该殖民地可以用作盟军的关键战略点。"
 RCM_old_news.1012.a:0 "只不过是个新的殖民国家。"
 RCM_old_news.1012.b:0 "亚洲将归于亚洲人。"
 RCM_old_news.1012.c:0 "那仍然是我们的法理领土！"
 RCM_old_news.1013:0 "自由印度政府成立"
 RCM_old_news.1013.t:0 "自由印度政府成立"
 RCM_old_news.1013.d:0 "[This.GetNewsIcon]在中国的支持下，印度民族主义者建立了自由印度政府。 一小部分原始英印军选择支持新政府，放弃了他们的英国指挥官。 配备中国武器，他们的目标是将整个印度从英国的暴政中解放出来。"
 RCM_old_news.1013.a:0 "亚洲终于要归亚洲人了吗？"
 RCM_old_news.1013.b:0 "让我们和殖民者战斗！"
 RCM_old_news.1013.c:0 "真是件蠢事！"
 RCM_old_news.1014:0 "新加坡加入中国"
 RCM_old_news.1014.t:0 "新加坡加入中国"
 RCM_old_news.1014.d:0 "[This.GetNewsIcon]新加坡，东方明珠，宣布脱离英国独立，加入中华民国，成为一个省份。 驻军英军寡不敌众，早在中国军队出现之前就已渡海逃走。 由于新加坡超过四分之三的人是华人，中国军队在城门口受到了鲜花和食物的欢迎。 所有的英文标志和符号都被销毁，取而代之的是中文，再也听不到英文讲话了。 这更像是解放而不是入侵。"
 RCM_old_news.1014.a:0 "真是难得的一幕。"
 RCM_old_news.1014.b:0 "欢迎回家，兄弟姊妹们！"
 RCM_old_news.1014.c:0 "这群蠢蛋！"
 RCM_old_news.1015:0 "亚洲解放宣言"
 RCM_old_news.1015.t:0 "亚洲解放宣言"
 RCM_old_news.1015.d:0 "[This.GetNewsIcon]世界已经改变。 西方列强正在失去其亚洲殖民地，而中国军队似乎在每一次征服中都立于不败之地。 今天，中国政府在亚洲和欧洲的所有主要报纸上发表了《亚洲解放宣言》。 有的人读完后流著幸福的泪水，有的人读完标题就把报纸撕成碎片。"
 RCM_old_news.1015.a:0 "是解放者还是侵略者？"
 RCM_old_news.1015.b:0 "一个新的亚洲！我们自己的亚洲！"
 RCM_old_news.1016:0 "亚洲联合声明"
 RCM_old_news.1016.t:0 "亚洲联合声明"
 RCM_old_news.1016.d:0 "[This.GetNewsIcon]中华民国及其亚洲盟友昨天发表了联合声明。 它包括这样的声明：“通过签署本条约，有关各方证明了他们建立第一个超国家机构的决心，因此他们正在为一个有组织的亚洲奠定真正的基础。这向所有亚洲国家开放， 大家有选择的自由。我们深切希望其他国家加入我们一同努力。”"
 RCM_old_news.1016.a:0 "这能撑多久？"
 RCM_old_news.1016.b:0 "亚洲历史的新一页！"
 RCM_old_news.1017:0 "庐山声明"
 RCM_old_news.1017.t:0 "庐山声明"
 RCM_old_news.1017.d:0 "[This.GetNewsIcon]蒋介石昨天在庐山向全体中国人民演讲，并有力地说明了日本的军事挑衅决不能再容忍了。 它包括以下声明：\n\n“如果放弃尺寸土地与主权，便是中华民族的千古罪人！那时便只有拚全民族的生命，求我们最后的胜利。！”\n\n“地无分东西南北，年不分男女老幼，皆有守土抗战之责！”\n\n中国各派军阀积极响应，一致同意在一个中央的旗帜下抗击敌人。"
 RCM_old_news.1017.a:0 "这将是一场流尽鲜血的大战......"
 RCM_old_news.1017.b:0 "直到流尽最后一滴血！"
 RCM_old_news.1017.c:0 "三个月后，他们会和他们的土地一起死去！"
 RCM_old_news.1018:0 "上海-一个新世界"
 RCM_old_news.1018.t:0 "上海-一个新世界"
 RCM_old_news.1018.d:0 "[This.GetNewsIcon]上海自古以来就是西方游客游览中国的理想目的地。 这里不仅挤满了西式建筑和精彩纷呈的表演，还是一座世界大国相互争夺的城市。 但是，现在又不同了。 在政府的支持下，建造了大量的工厂和造船厂。 机器和船隻的噪音越来越大，但并没有吓跑外国人，反而吸引了更多的投资。"
 RCM_old_news.1018.a:0 "或许有天我也会去一趟。"
 RCM_old_news.1018.b:0 "哦，我们的东方之珠！"
 RCM_old_news.1019:0 "天府之国"
 RCM_old_news.1019.t:0 "天府之国"
 RCM_old_news.1019.d:0 "[This.GetNewsIcon]成都一直被中国人称为天府之国。 但是，近百年来，西部与东部相比还是落后许多。 经过多年的建设和修复，中国西部大地显然已夺回了它的称号。"
 RCM_old_news.1019.a:0 "那里除了熊猫还有别的东西吗？"
 RCM_old_news.1019.b:0 "少不入川 老不出蜀"
 RCM_old_news.1020:0 "大庆油田"
 RCM_old_news.1020.t:0 "大庆油田"
 RCM_old_news.1020.d:0 "[This.GetNewsIcon]中国大庆的石油鑽井昨天开始工作。 专家们表示，即使目前中国人仍在一些糟糕的设备上工作，并生活在极端条件下，但一旦整个生产线完全建成，每天将能生产数千桶石油。"
 RCM_old_news.1020.a:0 "这将是工业化中国的黎明？"
 RCM_old_news.1020.b:0 "为了中国，同志！"
 RCM_old_news.1021:0 "在华租界的归还"
 RCM_old_news.1021.t:0 "在华租界的归还"
 RCM_old_news.1021.d:0 "[This.GetNewsIcon]昨天，中国租界的殖民地政府正式将土地所有权归还给中国政府。 尽管这本应是两国政府之间礼貌的交接仪式，但中国公民却聚集在体育场外，身披民国国旗，焚烧前政府旗帜。"
 RCM_old_news.1021.a:0 "中国将更加团结。"
 RCM_old_news.1021.b:0 "这些农民真是忘了自己身分！"
 RCM_old_news.1021.c:0 "一个国家，一个民国！"
 RCM_old_news.1022:0 "中国获取菲律宾控制权"
 RCM_old_news.1022.t:0 "中国获取菲律宾控制权"
