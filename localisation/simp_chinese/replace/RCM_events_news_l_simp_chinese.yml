 MON_news.1.t:0 "新疆政变"
 MON_news.1.d:0 "[This.GetNewsIcon]曾在新疆省军里服役的俄罗斯流亡者反叛了。在与忠诚者发生一些小规模冲突后，他们建立了新政府，主要由前七河哥萨克组成，宣布成立东突厥斯坦独立国。但事实上，他们的政策深受蒙古的影响，谢苗诺夫也以类似的方式上台。"
 MON_news.1.a:0 "俄罗斯白军正在取得进展。"
 MON_news.2.t:0 "新疆政变未遂"
 MON_news.2.d:0 "[This.GetNewsIcon]曾在新疆省军服役的俄罗斯流亡者反叛了。在与忠诚者发生几次小规模冲突后，他们被击退，然后被彻底粉碎。一些专家表示，这不仅仅是民族叛乱或军阀主义行为，而是受到俄罗斯领导的蒙古特工的启发、精心策划的阴谋。"
 MON_news.2.a:0 "亚洲局势不稳定。"
 MON_news.3.t:0 "绥远战役"
 MON_news.3.d:0 "[This.GetNewsIcon]亲日蒙古军阀的军队最近越过了绥远省红格尔图镇附近的边界。虽然日本官方否认参与袭击，但很明显，袭击是由日本人煽动和组织的。自1931年以来，日本军队与中国发生了多次小规模冲突，但如果冲突升级，可能会引发大规模战争。"
 MON_news.3.a:0 "战争正在酝酿中。"
 MON_news.4.t:0 "进攻绥远获胜"
 MON_news.4.d:0 "[This.GetNewsIcon]经过几周的战斗，由德穆楚克栋鲁普领导的蒙疆部队成功地击退了山西民兵，并建立了对红格尔图及其周边地区的控制。双方决定不升级冲突，并签署了在日本监督下的停战协议，根据该协议，绥远省被割让给蒙疆。"
 MON_news.4.a:0 "中国的又一次失败。"
 MON_news.5.t:0 "进攻绥远失利"
 MON_news.5.d:0 "[This.GetNewsIcon]经过几周的战斗，由德穆楚克栋鲁普领导的蒙疆部队被山西民兵击退。双方决定不升级冲突，并签署了在日本监督下的停战协议，根据该协议，将维持现有的边界线。"
 MON_news.5.a:0 "它会阻止日本吗？"
 RCM_news.1.t:0 "[SOV.GetName]加入[leader_of_the_allies.GetFactionName]"
 RCM_news.1.d:0 "[This.GetNewsIcon]在[GER.GetFactionName]势力与[SOV.GetNameDef]之间爆发战争后，[SOV.GetNameDef]领导人决定正式加入[leader_of_the_allies.GetFactionName]。这可能意味著两派之间更紧密的合作，以及他们联手应对[GER.GetNameDef]的战争。\n\n"
 RCM_news.1.a:0 "令人关注。"
 news.121.d:0 "[This.GetNewsIcon]中华民国的首都南京已被日军占领了。尽管受到城牆下的中国守军的顽强抵抗，日军还是设法攻占了中山门，并一路攻入城内。\n\n城区仍然依稀可以听到一些枪声，有些房屋正被大火肆虐，但大多数幸存的中国军队要么撤退，要么被俘虏。随著上海和南京的沦陷，日本对华战争取得了重大的胜利。"
 chen_news.331.d:0 "[This.GetNewsIcon]日本已向[CHI.GetLeader]委员长投降，这场战争以中华民国获胜而告终。最近来自沈阳、长春、哈尔滨、台北和汉城的消息证实，这些城市已被中华民国军队解放。日本对这些地区的控制已经崩溃，其中包括“满洲国皇宫”，它现在是中国军事当局的总部，并且在一周前举行了和平会议。\n\n外国记者目睹了大规模的胜利游行，中国士兵和当地居民似乎尽情地在全国各地游行。"
 chen_news.331.t:0 "中国战胜了日本"
 chen_news.331.a:0 "现在是准备内战的时候了！"
 chen_news.331.b:0 "八紘一宇梦想破灭......"
 chen_news.331.c:0 "中国可能成为亚洲共产主义革命的新威胁......"
 chen_news.145.a:0 "好的。"
 chen_news.332.d:0 "[This.GetNewsIcon]长春曾被伪满洲国称为新京，现在已被中华民国军队解放，在过去的几年里，这座城市曾是日本傀儡政权在中国东北的首都。尽管遭到日本士兵的顽强抵抗，中国军队仍然歼灭了大部分敌人，最终胜利进城。\n\n城区仍然依稀可以听到一些枪声，但大多数幸存的日本军队要么撤退，要么被俘虏。毫无疑问，这是中国抗日战争取得的重大胜利。"
 chen_news.332.t:0 "解放长春"
 chen_news.332.b:0 "为了我们勇敢的中国士兵和平民干杯！"
 chen_news.332.a:0 "我们失去了我们的首都......"
 chen_news.100.c:0 "这是一场灾难！"
 chen_news.333.d:0 "[This.GetNewsIcon]中国爆发了内战！尽管国民党政府和共产党人一开始都呼吁通过谈判实现国内和平，但不信任和敌意仍然导致国家不可避免地陷入全面内战。\n\n在苏联的支持下，共产党已经占领了北方的大部分地区，并开始向国民党军队发起进攻。共产党领导人[PRC.GetLeader]称他将领导共产党武装力量推翻“反革命政府”，解放全国。[CHI.GetLeader]委员长的回应是动员国军镇压共产主义叛乱。"
 chen_news.333.t:0 "中国内战"
 chen_news.333.a:0 "镇压共产主义叛乱！"
 chen_news.333.b:0 "解放全中国！"
 chen_news.333.c:0 "祝我们的中国同志在战争中好运。"
 chen_news.333.e:0 "令人担忧。"
 chen_news.334.d:0 "[This.GetNewsIcon]内战以国民政府的彻底胜利而告终，最后一批共产党军队被歼灭。[PRC.GetLeader]和中共中央政治局常委几天前飞赴莫斯科，这表明他们在中国政治中不再有影响力。\n\n在民国首都南京，亲政府的人群聚集在一起庆祝反叛乱战争的胜利。\n\n中国内战的结束结束了共产主义在东亚的传播，它决定了中国在未来几十年的光辉命运。\n\n一个属于中国的时代正在到来。"
 chen_news.334.t:0 "中国内战的结束"
 chen_news.334.a:0 "重大的进展。"
 chen_news.334.b:0 "还有很多重建工作要做。"
 chen_news.334.c:0 "全球共产主义革命的失败。"
 chen_news.335.d:0 "[This.GetNewsIcon]当中国人民解放军占领国民党最后一个据点时，中国内战已经结束。\n\n中国共产党胜利了，现在他们已经接管了整个国家。当解放军士兵在中国主要城市行进时，街道两旁的市民热烈欢迎解放军进城。\n\n中国共产党还计划在全国范围内进行全面的共产主义改造，镇压任何潜在的“反革命分子”。\n\n共产主义已经在中国开花结果！"
 chen_news.335.t:0 "中国内战的结束"
 chen_news.335.a:0 "令人担忧。"
 chen_news.335.b:0 "[PRC.GetLeader]主席万岁！"
 chen_news.335.c:0 "共产主义革命的又一次胜利！"
 chen_news.337.d:0 "[This.GetNewsIcon]欧洲的紧张局势正在加剧，帝国主义者在互相挑衅，殖民列强为准备即将到来的非正义战争而进行的剥削使亚洲人民的生活受到严重损害。\n\n作为亚洲最大独立国家[Root.GetName]的领导人，[Root.GetLeader]委员长呼吁组建统一战线，以促进主权国家和暂时附属领土之间的团结，为获得亚洲人民的完全独立而斗争。\n\n亚太自由与独立联盟，简称亚太联盟，今天在[Root.GetNameDef]的南京成立。"
 chen_news.337.t:0 "亚太联盟"
 chen_news.337.a:0 "团结就是力量！"
 chen_news.337.b:0 "对欧洲来说是悲伤的一天......"
 chen_news.337.c:0 "这会是殖民主义的末日吗？"
 chen_news.338.d:0 "[This.GetNewsIcon]欧洲的紧张局势正在加剧，帝国主义者在互相挑衅，殖民列强为准备即将到来的非正义战争而进行的剥削使亚洲人民的生活受到严重损害。\n\n作为亚洲最大独立国家[Root.GetName]的领导人，[Root.GetLeader]同志呼吁组建革命联盟，支持主权国家和暂时附属领土之间的共产主义运动，为获得亚洲人民的完全独立而斗争。\n\n亚洲革命联盟今天在[Root.GetNameDef]成立"
 chen_news.338.t:0 "亚洲革命联盟"
 chen_news.338.c:0 "共产主义正在亚洲崛起......"
 news.1.t:0 "宋哲元宣布独立"
 news.1.d:0 "[This.GetNewsIcon]宋哲元以及其领导的政务会决定宣布独立于南京政府。宋哲元还宣布，他愿意与日本人建立友好关系。据信有人在幕后推动此事，但没有任何具体证据表明这是事实。\n\n一些专家评论说，这一事件使日本在华北地区获得了重要的影响力，并有可能破坏中国政府和日本军队之间的力量平衡。一些人甚至声称，这将导致日本完全吞并河北，但这些说法被公众斥为“危言耸听”。"
 news.1.a:0 "令人担忧。"
 news.1.b:0 "好极了。"
 news.1.c:0 "叛徒！"
 news.2.d:0 "[This.GetNewsIcon]日本与中国的军队在北平西南方的战略要地卢沟桥爆发了一场无果而终的冲突。\n\n[CHI.GetNameDef]声明他将对此负全部责任，并向[JAP.GetNameDef]表达诚挚的歉意，愿在领土问题上作出大量让步。这一声明震惊了很多外交专家，此前他们认为两国边境的紧张局势将引发一场全面战争。\n\n这表示亚洲将维持长久的和平吗？"
 news.2.a:0 "令人生疑。"
 news.2.b:0 "我们对此很满意……就现在而言。"
 news.2.c:0 "我们别无他选。"
 news.121.t:0 "南京沦陷"
 news.400.t:0 "东方会成立"
 news.400.d:0 "[This.GetNewsIcon]中野受极端民族主义哲学家北一辉著作的启发，主张通过议会手段而不是通过军事政变进行国家改革，因此成立了东方会。\n\n中野以阿道夫·希特勒的国家社会主义运动和贝尼托·墨索里尼的法西斯主义运动为例，鼓吹社团主义的激进右翼政治运动如何成功接管议会民主制。东方会使用了许多它模仿的欧洲运动的标志，包括穿带有臂章的黑衫和举行大规模集会。"
 news.400.a:0 "令人担忧。"
 news.401.t:0 "冈田首相遇刺"
 news.401.d:0 "[This.GetNewsIcon]最近年轻革命者的政变在日本引起了极大的混乱。不幸的是，冈田启介首相成为这一可怕事件的主要受害者之一。\n\n在叛军发动一次突袭后，冈田首相被发现死在自己的住所。今天对日本来说是黑暗的一天。"
 news.401.a:0 "令人担忧。"
 news.402.t:0 "二二六兵变"
 news.9402.d:0 "[This.GetNewsIcon]昨天，一千多名日本皇军士兵发动了一场政变。包括首相在内的几位主要政治家被杀，东京市中心被叛军占领。\n\n作为对政变的回应，天皇决定改组内阁。很多专家表示，这将给叛军一个推翻现政府的重要机会，但没有人确定接下来会发生什么。"
 news.402.d_vic:0 "[This.GetNewsIcon]昨天，1483名日本皇军士兵发动了未遂政变。几位主要政治家被杀，东京市中心被叛军占领了一段时间。\n\n作为对政变的回应，天皇决定严厉镇压叛乱分子。幸运的是，镇压成功了，由于缺乏天皇的支持，叛乱已经从内部瓦解。然而，政变的破坏已经造成。日本需要想办法从这一可怕的事件中恢复过来。"
