 chen_news.339.d:0 "[This.GetNewsIcon]近日，奉国民政府之命准备渡江的共产党新四军，遭到以上官云相为首的八万国民党军的猛攻，后被歼灭。\n\n此事，根据中国共产党的说法，中国国民党被批评在中国人应该团结起来抗日的时候制造内乱； 另一方面，中国共产党被视为抗击日本和国民党叛国行为的先锋英雄。 虽然这次事件导致共产党失去了江南土地，但却得到了人民群众的支持，巩固了他们在长江以北的根基。"
 chen_news.339.t:0 "皖南事变"
 chen_news.339.a:0 "战争中的战争......"
 chen_news.340.d:0 "[This.GetNewsIcon]当中国军队撤退到河北省南部的保定时，天津发生了激烈的战斗，中国军队在天津进行了顽强的抵抗，但随后中国人沿著津浦铁路和平汉铁路向南撤退。 北平没有进一步抵抗就被日本人占领了。 河边正三将军参加阅兵式进入该市，并在重要地点张贴公告，宣布他是该市的新任军事长官。"
 chen_news.340.t:0 "北平沦陷"
 chen_news.340.a:0 "这就是战争的开始。"
 chen_news.341.d:0 "[This.GetNewsIcon] 广东省面对进攻部队，中国军队几乎没有任何后方增援可用，因为日军同时进攻正著武汉方面。 日本登陆点选在香港以东的大亚湾。 由于这次登陆出其不意，因此国民革命军在著陆点几乎没有抵抗。 随后广州市被日本人占领。 几天后，虎门和三水分别沦陷。 对广东的征服被认为已接近完成。"
 chen_news.341.t:0 "广州沦陷"
 chen_news.341.a:0 "令人担忧。"
 chen_news.341.b:0 "好极了。"
 chen_news.342.d:0 "[This.GetNewsIcon]日军进驻察哈尔，侵略山西，掠夺山西资源。 在大同城陷落后，中国军队被迫转入守势，集中兵力沿长城在平型关等地和向东的娘子关等地作战。 由于缺乏保卫华北地区的兵力，使日军得以在北部突破，迫使中国人退回到新口的新防线。 战斗在忻口继续进行，直到一个月后日军包抄娘子关，破坏了中国的防线，导致太原失守。"
 chen_news.342.t:0 "太原沦陷"
 chen_news.342.a:0 "在华北方向的行动暂时到此了。"
 chen_news.342.b:0 "该死的！"
 chen_news.343.d:0 "[This.GetNewsIcon][GetMonth]，显然进一步的抵抗已是徒劳，扬州长和马尔特比将军在设于半岛酒店三楼的日本总部亲自向酒井将军投降。 在斯坦利，沃利斯拒绝在没有书面命令的情况下投降，直到他在第二天收到了书面命令。 这是英国直辖殖民地首次向入侵部队投降。"
 chen_news.343.t:0 "香港沦陷"
 chen_news.343.a:0 "令人担忧。"
 chen_news.343.b:0 "我们将会反攻！"
 chen_news.343.c:0 "我们将夺得整个亚洲！"
 chen_news.344.d:0 "[This.GetNewsIcon]随著日本人继续向英联邦周遭施压，虽然防线基本仍坚守著，但补给则迅速恶化。 供水系统严重受损，补给不顺，口粮不足，军用车辆的汽油几乎用完，野战炮和高射砲弹药所剩无几，无法阻止日军的空袭 ，在市中心造成多人伤亡。 珀西瓦尔将军在福康宁堡与他的高级指挥官举行了一次会议。 他提出了两个选择：立即反击以夺回武吉知马附近的水库和军用粮库，或者投降。 经过充分坦率的讨论，在场所有人都认为反击已是不可能，珀西瓦尔选择了投降。 这是盟军在东南亚的一次重大失败。"
 chen_news.344.t:0 "新加坡沦陷"
 chen_news.344.a:0 "令人担忧。"
 chen_news.344.b:0 "我们将会反攻！"
 chen_news.344.c:0 "英帝国在亚洲已不再是威胁！"
 chen_news.345.d:0 "[This.GetNewsIcon]国共内战已经进入收尾阶段，中国人民解放军相比中国国民党军队占据全面优势。为了彻底歼灭国军，夺取中国的政治、经济中心南京与上海，人民解放军第二、第三与第四野战军八个兵团100余万兵力向长江防线的国军展开进攻；国军京沪杭警备总司令部三个兵团、两个绥靖区另华中军政长官公署两个兵团共70万人分两线部署，依托长江组织防御。\n\n此次战役，人民解放军以有重点的多路突击迅速突破国军防线，随后向纵深穿插、分割包围守军；国军在江阴要塞守军倒戈后全面崩溃，向南退却。人民解放军以六万余伤亡的代价，毙伤国军两万余人，另有40余万俘虏，取得内战的胜利已是时间问题。"
 chen_news.345.t:0 "渡江战役"
 chen_news.345.a:0 "该死的共匪！"
 chen_news.345.b:0 "宜将剩勇追穷寇，不可沽名学霸王！"
 chen_news.345.c:0 "国民党的统治走到了尽头"
 chen_news.348.t:0 "美军的一架C-47坠毁"
 chen_news.348.d:0 "[This.GetNewsIcon]第二次世界大战结束后，中国国民党政府和中国共产党开始谈判，寻求政治解决办法，组建联合政府。 这架从重庆起飞飞往延安的C-47航班机上有13名乘客——都是在重庆的中共代表团成员——以及4名操作该航班的美军人员。 飞机上有著名的共产党领导人，包括叶挺将军； 中共中央总书记秦邦宪（博古）； 中央党校原校长邓发； 中共中央委员王若飞。 飞机降落西安加油后再次升空飞往延安。 飞机在准备降落时坠毁在陕西省延安东北部的黑茶山，机上17人全部遇难。"
 chen_news.348.a:0 "悲剧啊！"
