 GATHERING_STORM_NAME:0 "天有二日"
 GATHERING_STORM_DESC:0 "远东地区的紧张局势一直在加剧。日本帝国，由于军队影响力的上升，冈田首相正在努力维持他的统治。即使在军队内部，军种间的竞争也是司空见惯的，军队内部的一个崛起派系，皇道派正在全国范围内引发动乱。日本军队中很多军官都在以这样或那样的形式鼓吹扩张主义。中华民国，尽管北伐战争已经完成，但共产主义游击队和残余的军阀仍割据一方。中华民国领导人蒋介石认为，在应对外国威胁之前，必须先平息内乱。然而，中国国内很多有名无实的领导人并不同意这一观点，他们指出，抵禦日本的侵略更为重要。远东的未来仍不明朗，但随着这两个大国之间日益紧张的关系，冉冉升起的太阳和青天白日无疑正在炙烤着远东的大地。"
 BLITZKRIEG_NAME:0 "抗日战争"
 BLITZKRIEG_DESC:0 "1937年的卢沟桥事变引发了日本帝国和中华民国之间的全面战争，使远东再次陷入战争和屠杀的战火之中。尽管德国在战争初期试图调停这两个相互冲突的大国，但日本帝国对这种干预并不感兴趣，并称这场冲突为“圣战”。另一方面，中华民国在战争爆发前还没有完成对共产党的围剿，蒋介石于1936年西安事变期间被迫与共产党停战，迫使其集中精力准备抗日。对中国来说不幸的是，这样的事件并没有阻止日本的扩张，在最初事件发生一个月后的淞沪会战中，中国遭受了巨大的伤亡。对中国来说，这场冲突的结果将是一个生死攸关的问题。要想作为一个国家生存下去，抗日战争就必须不惜一切代价地取得胜利。"
 EHB_GATHERING_STORM_DESC:0 "随着日本进军中国领土，有些人要么对中央政府失去了信心，要么认为与日本人合作将是一个更可行的选择。无论是哪种方式，这些人都设法与日本人谈判，并在日本人支持下建立新的替代政府。也许对某些人来说，他们的所作所为是严重的叛国和不可饶恕的行为，但对他们来说，要么是他们来投日，要么是腐败的中央政府来投日。"
 ECA_GATHERING_STORM_DESC:0 "1933年，李守信部队在内蒙古与满洲国接壤边境与日本帝国军队发生冲突，李守信成功击落了一架日本飞机。然而，这为谈判打开了大门，为了换取武器、金钱和物资，李守信叛逃到了日本那边。\n\n1935年底，他指挥满洲国军队协助日本占领了察哈尔省东部，并成为该地区的实权人物，该地区现在被称为“察东特别自治区“。"
 WARLORDS_GATHERING_STORM_DESC:0 "中央政府的软弱无力给予了野心家飞黄腾达的机会。边远地区，地方军阀盘踞在独立王国里，对中央政府的命令几乎置若罔顾。\n\n战争即将来临，每一个军阀要想保住他们在地区上的统治地位，必须克服很多挑战。"
 WARLORDS_BLITZKRIEG_DESC:1 "抗日战争迫使中国军阀们一致对外，但毫无疑问统一战线不会长久。迟早有一天，统一战线将分文不值，而铁腕野心家们将逐鹿中原，一统中华的大戏亦将再度上演。"
 RULE_OPTION_COMMUNIST_STALINIST_USA_AI_DESC:0 "美国将尝试进行社会主义路线，然后是其中国策树的斯大林派路线。"
