 RULE_PLACATE_MILITARY_KONOES_CABINET_JAP_AI_DESC:0 "军队将得到安抚。一旦日本帝国陆军达到主导地位，近卫文麿将组建他的内阁并夺取政权。专注于向南扩张。与美国的战争将很难避免。"
