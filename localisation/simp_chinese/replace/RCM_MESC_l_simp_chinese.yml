 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "这是§Y单位编成介面§!它用于创建新的或编辑§Y单位模板§!。 编辑或创建新的师模板将花费您 £army_experience §Y陆军经验§!。\n\n您将需要更多 £army_experience 陆军经验，然后才能创建或编辑师模板。"
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "这是§Y单位编成介面§!它用于创建新的或编辑§Y单位模板§!。 编辑或创建新的师模板将花费您 £army_experience §Y陆军经验§!。 当您的部队参与战斗或进行军事演习时，可以获得陆军经验。 新兵等级不产生£army_experience 陆军经验。\n\n点击支持栏下的空槽添加£unit_artillery_icon_small §Y火炮支援连§! 强化部队。 添加后，单击§Y保存§!。此模板的师现在将开始需要火炮§Y装备§!。"
 HINT_EDIT_TEMPLATE_TEXT:0 "你正在生产并没有被任何§Y师编制§!用到的装备。而你也拥有足够的£army_experience §Y陆军经验§!来做些什么。 \n\n点击§YDivisione di Fanteria§!或其他单位边上的§Y编辑§!。"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "你点击了§Y没有编制警告§!。别紧张，点击警告寻找答案是一件很好的事，他们在这里就是为了帮你。 \n\n最可能的情况是，你创建了一条火砲生产线，然而当前，你没有任何§Y单位§!的§Y单位编制§!会使用这个装备。 \n\n当你获得更多的£army_experience §Y陆军经验§!后，你可以修改你的单位编制来增加火砲。 £army_experience 陆军经验可以通过战斗或演习来获取。 \n\n现在你可以忽略这个警告，教程会在你获得更多的£army_experience 陆军经验后帮助你。"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "你点击了§Y没有编制警告§!，这个警告告诉你，你正在生产没被使用的装备。 \n\n为了让你的单位使用新型装备，你需要修改他们的§Y单位编制§!。编辑单位编制消耗 £army_experience  §Y陆军经验§!。 \n\n前往§Y招募与部署§!界面选择单位编制来§Y编辑§!。 \n\n在这个警告上放上鼠标将弹出说明框，你可以看到你正在生产哪些没被用到的装备。"
