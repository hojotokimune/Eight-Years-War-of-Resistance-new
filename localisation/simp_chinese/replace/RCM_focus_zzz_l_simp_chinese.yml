 CHI_covert_research_facility_desc:0 "为了加强我们的力量，严格控制我们的国家，同时也为了技术进步而努力，建立秘密的研究设施可以在这方面有所帮助。"
 CHI_yi_dang_zhi_guo_focus:0 "以党治国"
 CHI_declare_martial_law_focus:0 "宣布戒严令"
 CHI_declare_martial_law_focus_desc:0 "由于共产主义的威胁，我们国家的完整性岌岌可危。任何时候尽快开始全面宪政将导致不必要的不稳定。在这种极端时期，必须采取极端措施。"
 CHI_end_political_tutelage_focus:0 "结束训政"
 CHI_end_political_tutelage_focus_desc:0 "既然我们已经确保了国家的完整性，我们共和国就不再需要训政了。宪政应该随着我们国家翻开新篇章而开启。"
 CHI_assume_intra_party_leadership:0 "承担党内领导"
 CHI_assume_intra_party_leadership_desc:0 "在成功地发动政变夺取政权之后，我们将承担党内领导，对国民党进行整体的改组，一个新的属于中国人民的民国将由[Root.GetLeader]委员长来领导！"
