 PRC_Land_reform_desc:0 "为建立抗日民族统一战线，抗日民主政权规定：在未实行土改的地区，允许地主出租土地，但原则上须按照战前的原租额减低百分之二十五；承认战前的借贷关系，但年利息一般不得超过一分半，如债务人付息已超过原本一倍者，停利还本，如付息已超过原本两倍者，本利停付，原借贷关系视为消灭。这是减轻农民所受地租和高利贷剥削但是不改变地主土地所有制的一种土地政策。"
 PRC_contact_Zhang_Xueliang_focus_desc:0 "自从1935年秋天东北军调入西北与我们交战以来，多次被我们成编制地伏击歼灭，士气低迷。《八一宣言》发表后，张学良有过联合抗日的表态，或许我们可以派遣此前俘获的东北军团长高福源前往接触。"
 PRC_Join_the_war_desc:0 "同志们，现在国家陷入存亡危机，我们要抛下任何成见，加入国民政府一同对抗侵略者！"
 PRC_take_what_we_can_take_desc:0 "随着战争的继续，我们的枪支短缺。我们应该保持现有的装备，尽可能多地从敌人手中夺取武器。"
 PRC_End_of_Long_March_desc:0 "王明带着共产国际的指示和陈云、康生从莫斯科回来了。现在应召开中央政治局会议，向党的主要成员通报莫斯科的意图和指导。"
 PRC_Peasant_class_desc:0 "南方地区之前在我党的领导下，农民运动迅速发展起来，广大贫苦农民向封建地主、土豪劣绅展开各种斗争，从根本上动摇了国民党的反动统治‌。我们应该继续实行争取农民的政策，因此本月中央政府颁布“土地法令”，境内各县在“给地、富以生活出路”的口号下，进一步平分土地，做到耕者有其田，农民生活如有所靠。土地部长王观澜率工作团将到农村地区调查土地改革情况。"
 PRC_Working_class_desc:0 "莫斯科工人的思想是解放中国工人阶级的必由之路！"
 PRC_Third_forces_desc:0 "由张国焘同志领导的中国共产党，必能屡战屡胜！"
 PRC_Establish_authority_desc:0 "我们必须确保高层不受到外部破坏或内部反对，所以必须采取一系列保护措施。"
 PRC_West_road_army_victory_desc:0 "中共中央政治局召开的瓦窑堡会议审议通过了由毛泽东起草的《中央关于军事战略问题的决议》，第一方面军行动部署之基础，应确定地放在“打通苏联”与“巩固扩大现有苏区”这两个任务之上，并把“打通苏联”作为中心任务。"
 PRC_military_junta_desc:0 "无论是政治上还是军事上，由军队领导的政府办事效率实在是高。"
 PRC_Domestic_faction_desc:0 "把中国放在首位是正道，而不受外部因素控制。"
 PRC_CPC_First_desc:0 "中国共产党做事不需要外界的指导，我们有自己的一套游戏规则。"
 PRC_Republican_desc:0 "采用共和政体可以吸收不同阶层的人来共同治理这个国家。"
 PRC_International_faction_desc:0 "为了与共产国际保持一致，并遵从共产国际的理念，才能避免任何的冲突。"
 PRC_Expand_United_front_desc:0 "正所谓联合次要敌人，打击主要敌人。"
 PRC_federation_desc:0 "联邦制可以解决中国庞大的领土问题。由各自治政府处理内政，由中央调播资源。"
 PRC_Liberalism_desc:0 "我们将朝着自由主义迈进。"
 PRC_A_New_Country_desc:0 "现在国民政府已经没有能力来统治中国了，我们必须抛弃这个政府并建立一个新中国。"
 PRC_Chinese_Academy_of_Sciences_desc:0 "汉字简化是中国文字改革的三大任务之一，然而腐败无能的国民政府是没有能力推行他那《第一批简体字表》的。但简化字运动在人民群众之中依旧继续进行着。在人民军队解放的地区，到处都可以看到简体字。人们也将这些字成为“解放字”，随着解放区的扩大，“解放字”也开始普及全国。"
 PRC_New_education_system_desc:0 "我们将建立一个新的、完整的教育体系，以进一步减少文盲，并丰富人民的知识。"
 PRC_Red_Army_desc:0 "红军经过二万五千里长征后，如今我们身边只剩下几支“残兵败将”，或许他们都是铁打的人，可终归是人……这些健儿不论损失哪怕一个都会让众人心情沉重，我们已经无法承担失去战友的代价了。如今红军三大主力已经胜利会师，陕甘苏区就在脚下。现在，我们不允许有任何一个同志倒在革命胜利的前夜。"
 PRC_Strategic_offensive_desc:0 "我们已经发展到足够的实力，是时候发起主动攻势了。"
 PRC_Theater_Settings_desc:0 "建立各部队负责的主战区，直面迎击敌军。"
 PRC_Guerrilla_warfare_orientation_desc:0 "我们不能够过于深入与敌人交战，宁可打游击战，也不要打得太惨烈。"
 PRC_Roundabout_Tactics_desc:0 "通过进入山区与农村地区，以防止主力部队被敌军俘获而被歼灭。"
 PRC_contact_Northeast_AntiJapanese_United_Army_desc:0 "尽可能地扩大解放区，以便我们将来与国民政府谈判或斗争获得更大的优势。而联繫那里的抗日联军，肯定可以帮助我们达到这个目的。"
 PRC_War_of_Liberation_desc:0 "国民党反动派狼子野心昭然若揭，他们完全不希望与我们构建联合政府，誓死“捍卫”它那春秋大梦，甚至不惜再打一次内战也要让中国人民蒙受苦难。"
 PRC_PLA_desc:0 "把中国工农红军改编为人民解放军，是我们成为新国家的象徵。"
 PRC_PLAAF_desc:0 "接收来自苏联与国民政府的空军部队，以建立我们的空军部。"
 PRC_PLAN_desc:0 "海权是未来的一个重要问题。中国人民解放军海军的建立可以保卫我们的海岸线。"
 PRC_For_the_Soviets_desc:0 "江西苏区时期的革命斗争已经为中华苏维埃共和国的制度建设积累了丰富的经验，我们将沿着这条建国道路继续前行。"
 PRC_Federal_Republic_desc:0 "我们将遵循二大的建国设想：在统一中国本部为民主共和国的同时，“蒙古、西藏、回疆三部实行自治，为民主自治邦”；“在自由联邦制原则上，联合蒙古、西藏、回疆建立中华联邦共和国”，将国家结构形式确定为联邦制。"
 PRC_Military_factories_development_desc:0 "一个新政权的巩固需要强大的军队做后盾，而一个完善的武器生产线能有效提高作战效率。"
 PRC_Civilian_factories_development_desc:0 "青年的生计教育不容忽视，我们需要扩大相关设施，降低文盲率。"
 PRC_Railway_expansion_desc:0 "虽然旧的铁路系统已足堪用，但建设新的铁路系统有助于提高运输量。"
 PRC_Field_army_desc:0 "现在是时候建立野战军并与敌人展开大规模决战了。"
 PRC_Study_war_desc:0 "我们要着手研究战争史，挑出优秀的进行改良，排除劣势的部分。"
 PRC_Reorganize_NRA_desc:0 "我们将把俘虏与投诚者进行改编，他们将是一股强大的力量。"
 PRC_Disrupt_enemy_desc:0 "非军事层面的战场也很重要，我们可以在敌人的政治、学术等方面发动骚乱。"
 PRC_contact_zhang_zhizong_focus_desc:0 "新疆的张治中似乎蛮同情我们的事业，或许我们可以接触并看看他们是否会投靠我方，确保新疆的和平解放。"
 PRC_contact_cheng_qian_focus_desc:0 "一些国民党的地方官员似乎蛮同情我们的事业，或许我们可以接触并看看他们是否会投靠我方，以确保和平解放。"
 PRC_Strengthen_assault_ability_desc:0 "我们既要加强进攻能力，又要更好地打败敌方弱小部队。"
 PRC_Underground_bunker_desc:0 "我们不会因为敌人大砲飞机比我们强，就什么也做不了，我们有的是\"基地\"。"
 PRC_request_northeast_china_desc:0 "苏联已经介入并帮助我们驱逐了中国东北邪恶的帝国主义者。我们将要求他们交出那里的土地，这样我们就会有一个稳固的根据地，以便日后击败国民党。"
 PRC_Protection_of_intelligence_desc:0 "我们需要保护好自己部队的实力，并且刺探敌方情报，方可打击正确目标。"
 PRC_New_Red_Army_desc:0 "中国工农红军是土地革命战争时期中国共产党领导的人民军队，在此期间红军不断发展壮大，先后组成了一方面、四方面、二方面军和西北红军等部队，建立了湘鄂赣、鄂豫皖、闽浙赣等革命根据地，连续粉碎了国军多次“围剿”。最后以顽强的意志完成了人类史上几乎不可能完成的两万五千里长征，为革命留下火种。现在军队将恢复红军的番号，永远继承和发扬红军的伟大革命精神。"
 PRC_Red_Army_Air_Force_desc:0 "中国工农红军要学习和借鉴各方面的经验，以改进我们的空军系统。"
 PRC_Red_Army_Naval_desc:0 "谁说我们只是一群陆地上的杂牌军？我们要让他们见识一下改革后的中国工农红军的实力。"
 PRC_Sichuan_oilfield_desc:0 "四川似乎有开采石油的可能。 我们想立即进行调查，如果它存在且具有经济价值，我们将立即对其进行开采。"
 PRC_Expand_yumen_oilfield_desc:0 "玉门油田的设备需要增建，以增加当地的石油产量。"
 PRC_Establish_the_air_force_desc:0 "我们现在的空军部队还十分稀缺，而发达国家早就利用空军取得了各种各样的胜利。"
 PRC_Establish_the_naval_desc:0 "当我们取得港口后，必须要开始建立海军来稳固海权。"
 PRC_Ocean_hegemony_desc:0 "大舰巨炮主义尚未落伍，这些舰艇仍然是强大火力喷射的来源。"
 PRC_Carriers_desc:0 "航空母舰是一种价值越来越高的舰艇，这些机动性非常强大的单位可以让敌人大吃一惊。"
 PRC_Underwater_forces_desc:0 "我们会利用这些水下兵器来打击敌人。"
 PRC_Five_year_plans_of_China_desc:0 "该是时候启动我们的第一个五年计划了，藉此大力建设国家，使国家繁荣昌盛。"
 PRC_computer_desc:0 "提高我们的电子技术能力，对于将来的任何领域都有巨大的帮助。"
 PRC_Radar_desc:0 "敌军继续以空中力量威胁我们。我们将建立雷达站和部署打击部队来吓阻他们！"
 PRC_rocket_desc:0 "先进的火箭技术可以帮助我们获得远程打击能力。"
 PRC_Nuclear_technology_desc:0 "外国已经开启了这个潘多拉魔盒，这对我们构成了严重威胁。让我们开始研究和发展核技术来对付他们！"
 PRC_Expand_tsinghua_university_desc:0 "清华大学的扩建和重组将增强中国的研究能力。"
 PRC_Industry_innovation_desc:0 "国内的工业技术还远远落后于发达国家，我们必须立即加以改进。"
 PRC_Expand_domestic_arms_industry_desc:0 "虽然中国的军事科技还很落后，但打下坚实的基础可以为未来的军事现代化带来优势。"
 PRC_Expand_investment_desc:0 "在核技术上投入更多的资源，我们就能更快地获得核武器。"
 PRC_The_first_squadron_desc:0 "我们将召集第一批来自敌国、外国志愿者与本地飞行员编成空军单位。"
 PRC_Air_base_desc:0 "建造更多的空军基地，我们将需要这些机场。"
 PRC_study_foreign_aircraft_design_desc:0 "如果我们想成为国际舞台上一个受人尊敬的大国，就需要研究西方大国的飞机设计。"
 PRC_Improved_type_desc:0 "改进我们的飞机，使飞行员更容易操作。"
 
 PRC_Aviation_school_desc:0 "我们将建立一个飞行员组织，培训未来可能成为王牌的飞行员。"
 PRC_Bomber_desc:0 "战术轰炸是一种非常有效的打击敌军的武器。"
 PRC_Enemy_city_desc:0 "这些庞然大物将把我们敌人的首都化成一片火海。"
 PRC_Invited_soviet_general_desc:0 "我们可以邀请苏联海军军官来这里，他们可以为我们的海军军官提供一些不同的思维。"
 PRC_Soviet_marine_desc:0 "我们可以邀请苏联帮助我们建立海军陆战队。"
 PRC_Soviet_cooperation_plan_desc:0 "购买苏联的装备将强化军事装备，并加强与苏联的关系。"
 PRC_Invited_soviet_Instructor_desc:0 "我们可以聘请退役的苏联空军教官来教导我们的飞行员。"
 PRC_Soviet_MIG_desc:0 "苏联拥有的喷气式飞机技术是唯一能对抗西方部队的有效空中战力，苏联将根据条约提供给我们。"
 PRC_Naval_base_desc:0 "我们需要建立一个新的海军基地，这对控制周边水域非常有效。"
 PRC_study_foreign_ship_desc:0 "如果我们想成为国际舞台上一个受人尊敬的大国，就需要研究西方大国的军舰设计。"
 PRC_Transport_fleet_desc:0 "我们需要一批运输船来运送外部的补给和贸易物品，并开始保卫该船队。"
 PRC_Submarine_desc:0 "敌军拥有非常强大的海军力量，使用潜艇可以帮助我们监视敌人的行动。"
 PRC_Train_naval_officers_desc:0 "通过引进国外教官和国内优秀人才，培养出来的军官是未来海军建设所不可或缺的。"
 PRC_Coast_defense_desc:0 "一切从零开始，从岸防编队开始发展我国的海军。"
 PRC_Brown_water_navy_desc:0 "我们的首要任务是控制近岸海域，并藉此机会扩大对海洋的控制。"
 PRC_Concession_or_cede_desc:0 "腐败的前清领导人让外国列强根据领土不平等条约窃取中国的正义领土。作为现代中国的领导人，我们正在纠正这一错误。"
 PRC_Demand_mongolia_desc:0 "蒙古在军阀掌权期间被俄国人窃取了。现在他们必须回归。"
 PRC_Domestic_revolution_desc:0 "我们将全面落实对分裂势力的革命行动，一旦达成，他们就会加入我们。"
 PRC_Communication_with_hebei_desc:0 "河北政府乃日本窃占者的阴谋，我们要求宋哲元加入我们的抗日行动。"
 PRC_Liberation_Siberia_desc:0 "苏联在修正主义的荼毒下已经成为了一个“堕落的工人国家”，我们绝不能让修正主义的歪风邪气继续毒害苏联的无产阶级同胞。"
 PRC_Output_revolution_desc:0 "我们将以间接的方式支持那些希望实现军事化和繁荣的共产主义伙伴。"
 PRC_Support_Korea_desc:0 "朝鲜半岛的资本主义和帝国主义继续摧残他们，我们必须支持他们的革命事业，并在内部推翻现有政府。"
 PRC_Support_Indochina_desc:0 "印度支那仍处于法国殖民政府的控制之下，派遣志愿者并输出武器给他们，将印度支那半岛从殖民帝国手中解放出来。"
 PRC_Chinese_proletariat_country_desc:0 "我们不需要斯大林来领导共产主义革命。我们将追寻马克思主义最原始的思想。"
 PRC_Join_USSR_desc:0 "《论人民民主专政》指出“正是这样。一边倒，是孙中山的四十年经验和共产党的二十八年经验教给我们的，深知欲达到胜利和巩固胜利，必须一边倒。积四十年和二十八年的经验，中国人不是倒向帝国主义一边,就是倒向社会主义一边，绝无例外。骑墙是不行的，第三条道路是没有的。”"
 PRC_China_lead_desc:0 "中国将成为未来共产主义的主导力量，苏联必须承认这一点。如果他们不这样做，我们会让他们这样做。"
 PRC_reunification_of_china_desc:0 "在击溃国民政府主力部队后，中华大地的军阀分裂势力将成为我们接下去要解放的目标。"
 PRC_Claim_Tibet_desc:0 "西藏是我国不可分割的一部分，哪里有百万农奴等待着我们去解放，西藏的黑暗时代就此结束了！"
 PRC_military_dictatorship_desc:0 "我们要建立一个至高统治的国家，这些领导人将带领我们走向胜利。"
 PRC_Anti_Japanese_and_Chiang_desc:0 "我们必须采取行动向全世界证明我们反帝国主义理论的正确性。"
 PRC_for_china_desc:0 "我们的共产党和共产党所领导的八路军、新四军，是革命的队伍。我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。人总是要死的，但死的意义有不同。人固有一死，或重于泰山，或轻于鸿毛。为人民利益而死，就比泰山还重。替法西斯卖力，替剥削人民和压迫人民的人去死，就比鸿毛还轻。"
 PRC_Confrontation_Focus_desc:0 "我们应该把所有的军队都投入到战争中去，这将在未来的谈判中占据主导地位。"
 PRC_Call_out_nationwide_desc:0 "我们要求全国老百姓都加入我们的战斗，这是一场民族存亡之战。"
 PRC_Claim_sinkiang_desc:0 "新疆似乎拒绝向我们投降，我们将统一他们。"
 PRC_Negate_stalinism_desc:0 "斯大林及其派系完全偏离了马克思主义指导方针，我们才是正统马克思主义的追随者。"
 PRC_Trotskyism_faction_desc:0 "托派势力正在努力工作，我们必须在中国重建一个稳定的托洛斯基主义国家。"
 PRC_Exclude_bureaucracy_desc:0 "官僚主义效率低下，我们必须确保国家不会走向官僚政治。"
 PRC_Soviet_armed_desc:0 "苏联将向我们提供一定数量的武器。"
 PRC_Breaking_operations_desc:0 "铁道游击队是活跃在山东鲁南地区的一支抗日武装，受八路军苏鲁支队命令成立，成立时称“鲁南军区铁道大队”。人员最多时达300余人，由苏鲁支队任命洪振海为铁道游击队队长。铁道队以抱犊崮山区抗日根据地为依托，以临城为中心，紧紧依靠枣庄地区人民群众，主要战斗在铁路支线临城-枣庄段、枣庄-台儿庄段，津浦铁路干线的韩庄-兖州段、兖州-徐州段，驰骋在运河两岸和微山湖区。"
 PRC_Block_enemy_desc:0 "运动战是中国共产党领导下的人民军队的传统战法，随着中国革命战争的形势变化而发展变化。抗日战争时期，八路军、新四军贯彻“基本的是游击战，但不放松有利条件下的运动战”的方针，在广泛开展游击战的同时，进行了一些团、师（旅）规模的运动战，以袭击、伏击、分进合击等战法消灭敌人，对打退敌人多路围攻，实现战略上的持久战起到了决定性的作用。"
 PRC_Peace_treaty_desc:0 "我们将互相提出一项停止全面内战的条约。"
 PRC_Combat_laboratory_desc:0 "仅仅与苏联结盟是不够的。如果双方建立一个研究团队，将会更加强大。"
 PRC_Domestic_truce_agreement:0 "向军阀提供联邦成员资格"
 PRC_Pan_national_unity_front_desc:0 "[PRC.GetLeader]主席提出的“三个世界"划分的理论指出“我看美国、苏联是第一世界。中间派、日本、欧洲、澳大利亚、加拿大是第二世界，咱们是第三世界。……亚洲除日本以外，都是第三世界，整个非洲都是第三世界，拉丁美洲也是第三世界"。"
 PRC_Joint_command_desc:0 "建立一个跨区域技术组织，将盟国的技术彙集起来，将提高我们伟大国家的技术能力。"
 PRC_kmt_modern_industrialization_desc:0 "工业现代化"
 PRC_CHI_aluminium_effort_i_focus_desc:0 "我们需要改进铝的开采和生产，以增强我们的空军力量，所以我们必须采取措施，抢在日本人之前保护我们的资源。"
 PRC_CHI_aluminium_effort_ii_focus_desc:0 "为了中国，我们必须流血流汗来进一步增加产量。我们的空军正在扩大，铝在战争中的使用也变得更加普遍和有效。"
 PRC_CHI_aluminium_effort_iii_focus_desc:0 "我们的空军正在蓬勃发展，我们开采的铝几乎达到了最好的水准。只要在生产和开采方面再进行一点改革，我们就能稳稳地踏上战场。"
 PRC_CHI_tungsten_effort_i_focus_desc:0 "我们缺乏坦克也可以归因于中国各地缺乏钨的开采和生产。现在是政府投资于日本人正在追逐的这一重要资源的时候了。"
 PRC_CHI_tungsten_effort_ii_focus_desc:0 "钨行业正在蓬勃发展，其在战场上的用途也在不断增加。坦克的产量似乎增加了，重型装甲工业也在增长。"
 PRC_CHI_tungsten_effort_iii_focus_desc:0 "我们现在正在稳步建造坦克，以便在战场上作战，钨业也正在给中国带来繁荣。让我们倾注更多的努力，进一步巩固我们在战场上的地位。"
