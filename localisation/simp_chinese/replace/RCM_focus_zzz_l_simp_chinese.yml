l_simp_chinese:
 JAP_subdue_warlords_focus:0 "消灭中国割据势力"
 JAP_subdue_warlords_focus_desc:0 "中国人任由他们曾经引以为傲的帝国被激进分子和军阀撕成碎片。但是大日本帝国不容许这种分裂存在，即使参与者是它的附庸。"
 man_territorial_extension:0 "领土扩张"
 man_territorial_extension_desc:0 "满洲一直是皇道派的主要关注点，只有将日本适当地扩展到满洲，才能向世界展示我们帝国的荣光。"
 JAP_move_our_capital:0 "迁都？"
 JAP_move_our_capital_desc:0 "经过我们的整合工作后，我们终于可以宣布满洲地区是我们核心领土的一部分。我国政府内部的一些人建议，把我们的首都迁往那里可以加强该地区的稳定，甚至可以鼓励投资和促进经济繁荣。"
 JAP_move_our_capital_tt:0 "\n§C把我们的首都迁往新京可以更容易地在欧亚大陆上部署军队。§!"
 JAP_renovate_SMR_focus:0 "翻新南满铁路"
 JAP_renovate_SMR_focus_desc:0 "南满铁路一直以来都是满洲国基础建设的核心，是时候翻新这条铁路来加强我们的后勤能力了。"
 man_integrate_focus:0 "整合满洲"
 man_integrate_focus_desc:0 "我们已采取多项措施促进满洲国的整合。现在是我们将帝国的版图扩大到欧亚大陆的时候了。"
 JAP_placate_military_focus:0 "安抚军队"
 JAP_placate_military_focus_desc:0 "在经历可怕的政变之后，我们政府现在无法承受与军方的任何冲突。最好是安抚他们，而不是反对他们。"
 pressure_pm_focus:0 "给首相施压"
 pressure_pm_focus_desc:0 "首相的工作做得不好。光荣的日本军队选择了一个新人选来替代他。"
 JAP_purge_the_kodoha_faction:0 "清洗军队"
 JAP_purge_the_kodoha_faction_desc:0 "日本承受不起另一场政变，而对军方内部的清洗将确保这种情况永远不会再发生。"
 JAP_konoe_cabinet_focus:0 "近卫文麿内阁"
 JAP_konoe_cabinet_focus_desc:0 "近卫文麿，勛瑞宝大绶章和贵族院议长，在军队和公众中都很受欢迎。由他领导的内阁可以确保日本的政治稳定。"
 nat_mob_law:0 "国家动员令"
 nat_mob_law_desc:0 "中日正在交战。一项新的国家动员令可以帮助日本皇军更快地取得胜利。"
 JAP_second_konoe_cabinet_focus:0 "第二次近卫文麿内阁"
 JAP_second_konoe_cabinet_focus_desc:0 "战争正在激烈地进行着。根据《国家总动员法》，日本需要新体制来加强她的民族团结。米内领导下的现任领导层软弱无力，是我们国家的困境。近卫文麿将回来展开他的第二任期，重组各党派以实现新体制。"
 JAP_a_new_empire_focus:0 "新帝国"
 JAP_a_new_empire_focus_desc:0 "无论我们对陛下表现出多么的忠诚，天皇对我们的军事行动并不满意。如果我们想让我们的事业取得胜利，给秩父宫亲王戴上皇冠，让他成为我们的新天皇，是我们最好的选择。"
 JAP_Soviet_Japanese_Neutrality_Pact_focus:0 "苏日中立条约"
 JAP_Soviet_Japanese_Neutrality_Pact_focus_desc:0 "在法国沦陷和随后的轴心国扩张之后，苏联希望修复与我们的外交关系，以便集中精力于欧洲战场。现在让我们与苏联开战也是无法想像的。中立条约可以防止这种情况发生。"
 northern_expansion_focus:0 "北进扩张"
 northern_expansion_focus_desc:0 "满洲和西伯利亚是日本的利益范围，日本在这些地区经济和领土扩张的潜在价值高于其他地区。北进论可以帮助日本在远东取得主导地位。"
 strike_the_ussr:0 "打击苏联"
 strike_the_ussr_desc:0 "北进论的最后一步是彻底推翻苏联在东方的影响力。我们已经做好了所有的准备工作，现在是时候彻底消除这个红色威胁了。"
 JAP_japanization_focus:0 "殖民地日本化"
 JAP_japanization_focus_desc:0 "我们新获取的殖民地还没有很好地整合进帝国体制之下。因此，一场促进这些地区整合的运动对帝国大有裨益。"
 southern_expansion_focus:0 "南进扩张"
 southern_expansion_focus_desc:0 "我们必须能够保护我们在东亚的经济和领土利益。因此，我们必须把目光投向中国以外的地方，甚至是印度支那殖民地或许更远的地方，将它们从西方帝国主义中解放出来。"
 tojo_cabinet_focus:0 "东条英机内阁"
 tojo_cabinet_focus_desc:0 "陆军大臣东条英机将会是一个比目前软弱的近卫文麿首相更好的领导人。只有通过战争和流血才能保护我们光荣的帝国，只有弱者才乞求和平。东条英机明白这一点。"
 summit_with_usa:0 "与美国举行峰会"
 summit_with_usa_desc:0 "我们与其他亚洲国家持续的战争似乎没有任何进展。为了给火上浇油，美国也在加大对我们的制裁，我们需要采取点措施阻止这情况。与他们谈判似乎是一个很好的起点。"
 JAP_Hull_Nomura_Pact_focus:0 "赫尔—野村条约"
 JAP_Hull_Nomura_Pact_focus_desc:0 "日本外相野村吉三郎和美国国务卿科德尔·赫尔将安排一次会谈，讨论美国与日本帝国之间的互不侵犯条约。只有这样才能避免日本和美国之间爆发全面战争。"
 JAP_tech_sharing_ger_focus:0 "技术共享"
 JAP_tech_sharing_ger_focus_desc:0 "重视我们价值观的伟大国家之间的科学进步是我们国家应该努力的一项美好事业。此外，为了加强我们的军事力量，我们必须向其他国家伸出援助之手。"
 unit_731:0 "731部队"
 unit_731_desc:0 "我们不能忽视化学和生物武器。学习不仅能使我们形成对它们的防御力，如果需要的话，我们还能自己运用这些强大的武器。现在是我们扩大这些项目和建造设施的时候了。"
 JAP_revise_hirota_sangesoku_focus:0 "修正“广田三原则”"
 JAP_revise_hirota_sangesoku_focus_desc:0 "我们应该与中国结盟，以帮助其实现统一目标，而不是发动战争！也许通过和平手段，我们将以最方便的方式获得他们的资源。"
 jap_CHI_man_bloc_focus:0 "中日满共同体"
 jap_CHI_man_bloc_focus_desc:0 "-"
 JAP_fortress_manchuria_focus:0 "驻防满洲"
 JAP_fortress_manchuria_focus_desc:0 "我们在满洲的领土被各个方向的敌人所包围。对于来自苏联和中国的威胁都需要构建一个防线来保障我们的利益。"
 JAP_Sonno_Tokkan_focus:0 "尊皇讨奸"
 JAP_Sonno_Tokkan_focus_desc:0 "只有“尊皇讨奸”才能确保日本帝国与其光荣的天皇同在。"
 showa_restoration_focus:0 "昭和维新"
 showa_restoration_focus_desc:0 "皇道派终于重新夺回了权力。现在是时候让日本拥有一个真正的天皇了，一个真正控制自己帝国的天皇。"
 JAP_tohokai_in_power_focus:0 "东方会掌权"
 JAP_tohokai_in_power_focus_desc:0 "在经历一系列意想不到的事件之后，东方会现在已经掌握了权力。是时候在民族主义和社会主义的政策下改革我们的国家了。"
 JAP_Japans_lifeline_focus:0 "日本生命线"
 man_infra_desc:0 "满洲是日本抵御任何外来威胁的唯一生命线。我们最好看护好它，否则我们的帝国可能岌岌可危。"
 jap_military_youth:0 "青年军"
 jap_military_youth_desc:0 "我们可以通过创建组织来训练年轻人成为士兵，从而相对轻松地发展我们的军队。这样，我们的军队才能变得更加强大。"
 samurai_with_rifles:0 "步枪武士"
 samurai_with_rifles_desc:0 "武士是日本军事力量古老而又令人畏惧的传统。通过将其现代化到20世纪，我们可以创立一支熟练的战斗部队。"
 imperial_glory_kodoha:0 "帝国荣耀"
 imperial_glory_kodoha_desc:0 "随着皇道派的成功不断壮大，我们可以在真正的天皇面前拥抱我们新皇权的荣耀。"
 man_factory1:0 "满洲工厂"
 man_factory1_desc:0 "随着日本适度的工业化，满洲也必须进行工业化。这个地区有相当大的民用工业发展空间。"
 man_factory2:0 "满洲兵工厂"
 man_factory2_desc:0 "当然，此时大规模生产军事装备对我们国家来说是非常重要的。满洲也不应该对这种生产感到陌生。"
 man_steel:0 "满洲钢铁生产"
 man_steel_desc:0 "钢铁是战争工作的重要资源。满洲可以帮助我们获得这种资源。"
 man_oil_exploration:0 "满洲石油勘探"
 man_oil_exploration_desc:0 "世界各地都发现了石油，但我们的一些敌人似乎垄断了石油。我们应该在满洲进行石油勘探，看我们是否也能幸运地获取这个资源。"
 research_in_man:0 "满洲研究设施"
 research_in_man_desc:0 "满洲值得拥有自己的研究中心，它可以帮助我们的技术发展。"
 JAP_asia_united_focus:0 "东亚联盟运动"
 JAP_asia_united_focus_desc:0 "日本必须追随石原莞尔的“世界最终战论”。因此，必须建立一个新的东亚联盟，或称为Tōa Renmei（东亚联盟），以指导我们东亚兄弟最终战胜西方帝国主义列强！"
 JAP_Join_Axis_focus:0 "倾向轴心国"
 JAP_Join_Axis_focus_desc:0 "随着欧洲国家社会主义者的战争愈演愈烈，我们应该考虑加入他们，收穫一些战争的战利品。"
 JAP_rebuild_china_focus:0 "向中国提供工业援助"
 JAP_rebuild_china_focus_desc:0 "为了保持对该国居民的可持续控制，就必须向中国提供援助，以重建因战争造成的破坏。"
 ger_tech_sharing_kodoha:0 "技术共享"
 ger_tech_sharing_kodoha_desc:0 "我们在欧洲的国家社会主义伙伴可以成为先进设备的宝贵来源，有助于扩大我们在东方的资产。"
 nanking_mass:0 "抹去他们的首都"
 nanking_mass_desc:0 "中国人被我们的优势部队羞辱了。他们的首都应该从地图上抹去，因此它们只不过是我们伟大历史上的一个脚註而已。"
 imperial_glory_focus:0 "死亡乃是职责"
 imperial_glory_focus_desc:0 "给士兵和水手的帝国诏书上说“责任重于泰山,死亡轻于鸿毛”。我们必须准备为日本而牺牲自己的生命。"
 JAP_strengthen_civilian_government:0 "冈田留任"
 JAP_strengthen_civilian_government_desc:0 "当你的头正在老虎嘴中，我们不能向老虎磕头！为了挽救我们的君主立宪制，将进行一系列的改革，政府将进行重组，但为了确保这些改革的成功，我们必须采取措施。"
 JAP_Constitutional_Reform_focus:0 "复兴条约派"
 JAP_Constitutional_Reform_focus_desc:0 "现在冈田领导层的影响力和支持终于得到加强，我们现在应该计划复兴“条约派”，这是一个主要由温和派民主支持者组成的政治团体。只有这样，我们才能为未来重建一个正常运作的文职政府铺平道路。但首先我们要开除那些可能会损害我们事业的人。"
 JAP_deradicalization_of_young_officers:0 "年轻军官去激进化"
 JAP_deradicalization_of_young_officers_desc:0 "二二六事件发生的主要原因之一是来自日本贫穷和农村地区的年轻军官的不满。为了恢复我们的国家稳定，通过促进宪政和改善他们部队的条件， 使他们去激进化，可以获得他们至关重要的支持。"
 JAP_influence_china_focus:0 "影响中国政治"
 JAP_influence_china_focus_desc:0 "为了在不发生战争和流血的情况下扩大我们在亚洲的影响力，政治手段和游说可以极大地帮助我们实现这一目标。"
 JAP_contact_zhang_lan_focus:0 "与张澜接触"
 JAP_contact_zhang_lan_focus_desc:0 "作为反对[CHI.GetLeader]政权的人，张澜是民主的坚定支持者。我们将帮助他和他在中国的盟友组织反对腐败的[CHI.GetLeader]。"
 JAP_sol_liberate_china_focus:0 "解放中国"
 JAP_sol_liberate_china_focus_desc:0 "中国人民正在遭受[CHI.GetLeader]政权的压迫，我们要把他们从压迫者手中解放出来！"
 JAP_reinstate_chinese_republic_focus:0 "恢复中华共和国"
 JAP_reinstate_chinese_republic_focus_desc:0 "1933年发生的福建起义（闽变）与我们的政治目标有很多共同点。我们应该联繫其残余的领导层，并建立一个附属国来帮助我们的战争。"
 JAP_reapprochement_with_China:0 "重新接触中国"
 JAP_reapprochement_with_China_desc:0 "作为亚洲的民主大国，我们有责任恢复与中国的关系，并帮助他们实现国家的民主化。"
 JAP_fund_the_CDL:0 "资助民主同盟"
 JAP_fund_the_CDL_desc:0 "国民党辜负了中国和它的人民。为了恢复中国的稳定和繁荣，资助中国民主同盟并最终迫使他们举行公投，可以为中国提供一个崭新的未来。"
 JAP_removes_chiang_kai_shek:0 "铲除蒋介石"
 JAP_removes_chiang_kai_shek_desc:0 "蒋介石是中国的祸患，辜负了他的民族。在他的领导下，中国永远不会繁荣，我们将帮助我们的亚洲兄弟国家。"
 JAP_subsidize_the_middle_class_focus:0 "资助中产阶级"
 JAP_subsidize_the_middle_class_focus_desc:0 "我们政府的大部分支持来自中产阶级和小企业主。我们将确保我们基础支持群体的幸福。"
 JAP_socialist_research_facility_focus:0 "社会主义科学"
 JAP_socialist_research_facility_focus_desc:0 "我们需要为社会主义事业支持科学。"
 JAP_fund_the_unions_focus:0 "支持工人联合会"
 JAP_fund_the_unions_focus_desc:0 "支持联合会可以帮助工人提高生产效率。"
 JAP_horseshoe_theory_focus:0 "中野正刚崛起"
 JAP_horseshoe_theory_focus_desc:0 "中野正刚于1936年5月创立“东方会”。东方会成员是泛亚洲主义的信徒，但也打上欧洲国家社会主义的标籤。然而，他们中的许多人把重点放在社会主义元素上，因此，它与社会大众党的支持者有重叠，这意味着左翼运动的激增很可能也刺激他们运动的激增。"
 JAP_usurp_the_left_focus:0 "清洗左派"
 JAP_usurp_the_left_focus_desc:0 "最近对东方会的支持率上升，正在提高日本一种新形式的民族主义运动的受欢迎程度，但这一次是一个反资本主义的转折。"
 JAP_back_to_where_we_were_heading_focus:0 "回归我们的航向"
 JAP_back_to_where_we_were_heading_focus_desc:0 "经过一系列的事件，日本帝国现在又回归了民族主义和帝国主义的源头。东方会现在将引导日本成为一个光荣的远东帝国，并将其亚洲邻国从西方殖民主义中解放出来！"
 JAP_a_deal_with_CPC:0 "与中共做交易"
 JAP_a_deal_with_CPC_desc:0 "为了使我们的革命扩大到中国，我们将与中国共产党人做个交易。我们将帮助他们进行革命，作为交换，一旦国民党被击败，他们就脱离苏联，成为日本的附庸国。"
 JAP_Chinese_revolution_focus:0 "中国革命"
 JAP_Chinese_revolution_focus_desc:0 "一旦我们准备好了，革命就会在中国取得胜利！"
 JAP_expand_the_revolutions_focus:0 "扩大革命"
 JAP_expand_the_revolutions_focus_desc:0 "我们要把革命扩大到东南亚国家，把那里的人民从西方殖民统治中解放出来！"
 JAP_navy_leadership_focus:0 "山本内阁"
 JAP_navy_leadership_focus_desc:0 "作为米内光政的强大盟友，山本五十六是海军中一位强有力的反战人士。海军应该承担起治理这个国家的重任，而不是把我们的领导权交还给腐败的立宪政友会和立宪民政党官僚，毕竟他们已在治理国家方面败给了军国主义者。"
 JAP_reinstate_civilian_government_focus:0 "恢复文官政府"
 JAP_reinstate_civilian_government_focus_desc:0 "现在我们国家由极右翼激进分子和战争鹰派把持，民主选举的立宪民政党将被任命组成内阁并管理我们的帝国。"
 rebuild_constitutional_monarchy:0 "重建大正民主"
 rebuild_constitutional_monarchy_desc:0 "大正民主的荣耀已被军方所中断和践踏。现在军队处于我们的统治之下，我们可以恢复日本君主立宪制。"
 JAP_a_new_republic_focus:0 "新共和国"
 JAP_a_new_republic_focus_desc:0 "我们终于摆脱了那些在日本拥有绝对权力的领导人。我们必须最终实现日本共和国，并给予人民应有的发言权！"
 JAP_realize_the_white_movement_focus:0 "授权给俄罗斯法西斯党"
 JAP_realize_the_white_movement_focus_desc:0 "康斯坦丁·罗扎耶夫斯基正在领导一场成功的运动，在满洲国内重建一个新的民族主义俄罗斯国家。在我们的帮助下，我们可以把他的想法变成现实。"
 our_democracy:0 "日式民主"
 our_democracy_desc:0 "世界上充斥着很多独特的民主国家。我们也必须在世界上脱颖而出，通过我们的政治创造一种日本特色的民主。"
 JAP_west_pacific_treaty_organization_desc:0 "美利坚合众国被很多人视为是全世界自由和解放的堡垒。他们将是反抗专制独裁统治的宝贵盟友。"
 strike_the_reich:0 "打击德国"
 strike_the_reich_desc:0 "纳粹德国的法西斯分子是对世界和平的威胁。他们必须被迅速有效地阻止，以使欧洲和世界民主得以继续下去。"
 JAP_democracy_to_china_focus:0 "把民主带到中国"
 JAP_democracy_to_china_focus_desc:0 "几十年来，中国一直由王朝、军政府、军阀和共产党来统治。我们必须结束这些政权，为全中国带来真正的稳定与和平。"
 strike_the_republics:0 "打击苏联"
 strike_the_republics_desc:0 "如果说苏联比他们的前辈—俄罗斯帝国更糟糕，那就是以牺牲亚洲人民为代价来追求政治权力。它们不仅对邻国构成威胁。而且对亚欧大陆上的每个国家都构成威胁。我们确保安全的唯一途径是打击这种红色威胁。"
 JAP_Release_Kyuichi_Tokuda_focus:0 "释放德田球一"
 JAP_Release_Kyuichi_Tokuda_focus_desc:0 "也许释放德田球一会改善政府在公众心目中的形象以及调整好我们自己政策，因为我们进一步向左靠拢，获得了我们治下的朝鲜人和中国人的支持，有利于终结我们的帝制。"
 jap_com_rev:0 "共产主义革命"
 jap_com_rev_desc:0 "日本工人终于联合起来反对资产阶级，是时候站起来了！"
 JAP_left_reform_focus:0 "与满洲的异议人士合作"
 JAP_left_reform_focus_desc:0 "社会主义是人民的政治，而不是像现行制度那样的精英政府代表。尽管冈田不受欢迎，但他现在也不会离任，这是一个彻底改革和赋予社会主义力量的好机会。"
 jap_ally_chi:0 "与毛泽东政府联盟"
 jap_ally_CHI_desc:0 "毛泽东一直领导着中国的革命。现在他的军队已经在陕西恢复了力量，他们将是解放中国工人的伟大盟友！"
 JAP_join_comintern_focus:0 "加入[SOV.GetFactionName]"
 JAP_join_comintern_focus_desc:0 "现在，伟大的日本终于成为一个愿意为它的农民和工人挺身而出的国家，我们将加入共产国际，在全世界发动革命！"
 CHI_invite_the_CPC:0 "递去延安和迪化的橄榄枝"
 CHI_invite_the_CPC_desc:0 "我们在军事、政治、经济、文化、社会上团结全国的目标已经取得了重大进展，可如今延安与迪化仍然对我们有所戒备，因此我们将会派遣代表过去与他们展开会谈，让他们知道新政府对共产党不会赶尽杀绝，我们会尽最大努力让他们知道新生的中国里永远有他们的一份位置，如果顺利的话，我们甚至还能请共产党的军官教导我们游击战的精随。"
 CHI_sol_join_comintern_focus:0 "要为真理而斗争！"
 CHI_sol_join_comintern_focus_desc:0 "我们与苏联过密的合作关系激发了日本对社会主义的敌意，根据苏联国家安全委员会的朋友指出，对苏联开战的言论正在日本国内发酵，到时候中国战场的战线将会延伸到西伯利亚，可我们并不畏惧，只因这次我们将与盟友一起抵抗野蛮的侵略者，我们会一同高举平等的红旗，举全国之力高喊「要为真理而斗争！」，中国将为平等而战！"
 JAP_liberate_china_focus:0 "解放中国"
 JAP_liberate_china_focus_desc:0 "尽管我国革命取得了成功，但中国这个失败的国家仍然受到反动压迫者的控制。那里的革命者辜负了他们的人民。为解放他们，战争是唯一的手段。"
 JAP_agrarian_reform_focus:0 "土地改革"
 JAP_agrarian_reform_focus_desc:0 "我们的农业是我国的立国支柱之一，土地管理是我国农业的关键要素之一。土地改革使我们能够最大限度地利用我们所拥有的土地。"
 state_socialism_desc:0 "与共产主义和其他类型的社会主义不同，国家社会主义把国家利益置于盲目的国际主义之上。由于其追求平衡，很多人更愿意在这样的意识形态下建立一个新政府。是时候进行公投了！"
 JAP_cooperate_with_labor_union_focus:0 "与工会合作"
 JAP_cooperate_with_labor_union_focus_desc:0 "如果我们想要引领日本成为一个强大的社会主义力量，工人们的饭碗和日本的工业是至关重要的，为了确保他们的生计不会被牺牲，我们应该和工会一起合作，并做我们该做的事。"
 JAP_unite_china_focus:0 "统一中国"
 JAP_unite_china_focus_desc:0 "在这个国际动盪时期，一个四分五裂的中国无法抵御外来侵略。只有统一的中国才能坚定地屹立在远东。"
 JAP_Japan_soviet_exchange_group:0 "日苏技术交流"
 JAP_Japan_soviet_exchange_group_desc:0 "我们应该开始向苏联展开科技与技术的合作"
 JAP_Liberate_south:0 "南洋解放者"
 JAP_Liberate_south_desc:0 "在处理掉帝国殖民主义以后，解决帝国主义对东南亚的野蛮殖民成为了我们下个目标。我们在东南亚的同胞们正处于被邪恶殖民者压迫、压榨的情形中，我们必须让从东京席捲至东亚的赤风也横扫东南亚。"
 JAP_Non_interventionism:0 "日本再锁国"
 JAP_Non_interventionism_desc:0 "在这个动盪的时代，以革命精神为领导的锁国政策会是最好的选择"
 JAP_Sakhalin_issue:0 "萨哈林问题"
 JAP_Sakhalin_issue_desc:0 "库页岛正处于领土争议中，为了与苏联更好的合作，共同持有库页岛的解决方案是可以被公开讨论的。"
 JAP_Economic_priority:0 "经济建设优先"
 JAP_Economic_priority_desc:0 "在对世界重申日本不干涉主义之后，我们的社会主义经济建设是很重要的"
 mua_puppet_focus:0 "第二次蒙古人大会"
 mua_puppet_focus_desc:0 "战争已经持续了几个月，日本帮助蒙古收复了部分失地。是时候再次召开蒙古人大会，把蒙古国改造成一个更大的国家了。"
 JAP_aggressive_china_politics_focus:0 "战争准备"
 JAP_aggressive_china_politics_focus_desc:0 "在我们同中国势力打仗前，我们需要让广大民众相信这场战争的合法性，我们的军队供应需要有计划和做好准备。"
 jap_reorganize_the_military:0 "重组军队"
 jap_reorganize_the_military_desc:0 "我们在东亚地区确立了自己的权威后，将对军队进行重组，以解决内部问题。"
 jap_reform_militarism:0 "改造军国主义"
 jap_reform_militarism_desc:0 "我们曾经引以为豪的日本军国主义实际上在某些方面降低了我们政府的效率。一种新的军国主义思想将使日本帝国充分发挥其应有的潜力。"
 jap_reorganize_the_military_kodoha:0 "重组军队"
 jap_reorganize_the_military_kodoha_desc:0 "我们在东亚地区确立了自己的权威后，将对军队进行重组，以解决内部问题。"
 jap_reform_militarism_kodoha:0 "改造军国主义"
 jap_reform_militarism_kodoha_desc:0 "我们曾经引以为豪的日本军国主义实际上在某些方面降低了我们政府的效率。一种新的军国主义思想将使日本帝国充分发挥其应有的潜力。"
 reform_shanghai_puppet_focus:0 "设立改组后的中国傀儡政府"
 reform_shanghai_puppet_focus_desc:0 "上海的大道政府太弱了，无法控制我们现在拥有的中国土地。我们需要一个改组后的傀儡政权来加强我们的控制。"
 reorganized_CHI_puppet:0 "重组傀儡政权"
 reorganized_CHI_puppet_desc:0 "现在，中华民国的两个傀儡政权是多余的。我们需要一个重组的傀儡政权，并以此来重组我们在中国的控制权。"
 oust_soviet:0 "切断中苏联系"
 oust_soviet_desc:0 "也许苏联人没有预料到，我们要发动进攻了。看来德国也在朝着同样的方向思考。让我们准备一场两线战争吧。"
 JAP_consolidate_yonai_cabinet_focus:0 "巩固米内光政内阁"
 JAP_consolidate_yonai_cabinet_focus_desc:0 "在米内光政的领导下，海军现在决策和政治影响力方面占了上风。限制提督们扩大其政治影响力的最大障碍之一是二二六兵变后恢复了安抚军方的“现役武官大臣制”条款。我们将把它移除，使提督们能大展身手。"
 JAP_purge_the_fleet_faction_focus:0 "清除舰队派"
 JAP_purge_the_fleet_faction_focus_desc:0 "尽管我们在海军中的领导地位得到了强有力的支持，但海军内部的舰队派仍然在煽动人们反对我们的领导，并呼吁与美国开战。如果我们想与西方列强达成任何共识，就必须请他们离开。现在有了盟友的支持，我们有能力迫使他们辞职。"
 JAP_purge_pro_axis_militarists_focus:0 "逮捕亲轴心国的军国主义者"
 JAP_purge_pro_axis_militarists_focus_desc:0 "很长一段时间以来，军队一直以亲轴心国的观点来煽动人们，这对我们的领导层造成了不利的影响。在海军和盟国的全力支持下，我们可以让这些战争鹰派在他们应得的监狱里度过他们的一生。"
 JAP_sever_sino_american_ties_focus:0 "破坏中美关系"
 JAP_sever_sino_american_ties_focus_desc:0 "美国人一直以某种形式的敌意对待我们的帝国，主要是因为军队内部的亲轴心国情绪和我们在中国的活动。解决这个问题的一个办法是帮助美国认识到蒋介石政权的腐败和亲德性质，而日本建立的经过改革的政府将为中国人民提供更好的生活品质。"
 JAP_singapore_conference_focus:0 "新加坡会议"
 JAP_singapore_conference_focus_desc:0 "日本前任领导人已经把我们从《伦敦海军条约》中退了出来。这是一个明显的不信任的迹象，因为我们很可能在军备竞赛中无法达到这种限制。为了修复这种关系，我们将提议在新加坡举行一次会议，讨论我们之间的外交关系以及贸易和潜在的许可证生产。"
 JAP_west_pacific_treaty_organization:0 "跨太平洋防御条约"
 JAP_pitch_western_powers_against_soviet_union:0 "让西方对抗苏联"
 JAP_pitch_western_powers_against_soviet_union_desc:0 "-"
 JAP_a_change_in_course_focus:0 "改变航向"
 JAP_a_change_in_course_focus_desc:0 "-"
 JAP_focus_war_effort_on_china_focus:0 "聚焦日中战争"
 JAP_focus_war_effort_on_china_focus_desc:0 "日中战争已经持续了太长时间了，浪费了我们很多资源。我们将加大战争的力度，一劳永逸地终结中国。"
 JAP_reorganize_imperial_universities:0 "重组帝国大学"
 JAP_reorganize_imperial_universities_desc:0 "重组帝国大学可以提高普通民众的教育水平。"
 JAP_work_with_the_zaibatsus:0 "与财阀合作"
 JAP_work_with_the_zaibatsus_desc:0 "与财阀合作，以确保日本的经济稳定。"
 JAP_colonial_reform_focus_no_dlc:0 "改革殖民政府"
 JAP_colonial_reform_focus_no_dlc_desc:0 "军国主义情绪仍然存在于我们殖民政府的内部，需要进行改革来恢复我们在那里的影响力。"
 RCM_singapore_conference_modifier:0 "新加坡会议"
 JAP_singapore_conference_liscense:0 "新加坡会议"
 JAP_reorganize_imperial_diet_focus:0 "改组帝国国会"
 JAP_reorganize_imperial_diet_focus_desc:0 "在确认了我们对民本主义的承诺之后，我们应该改组帝国国会来让国会的功能恢复成像明治时期一样。"
 JAP_establish_national_diet_focus:0 "成立国民议会"
 JAP_establish_national_diet_focus_desc:0 "在采纳了民主主义以后，我们应该重新改组过时的帝国国会为更有功能的国民议会，使我们的立法机构像西方一样有功能。"
 JAP_manchu_japan_resource_committee:0 "日满资源委员会"
 JAP_manchu_japan_resource_committee_desc:0 "为了刺激满洲和日本之间的资源流通，一个新的日满资源委员会应该被成立，以确保日本和满洲之间的互相贸易。"
 JAP_further_investment_in_manchuria_focus:0 "增加满洲投资"
 JAP_further_investment_in_manchuria_focus_desc:0 "与其清洗掉美丽的满洲文化，并灌输我们的文化进去，一个更好的政策是逐步扩大我们在满洲的投资规模，来实现双赢的局面。"
 JAP_the_workhouse_of_asia_focus:0 "东方济贫院"
 JAP_the_workhouse_of_asia_focus_desc:0 "现在满洲的基础建设维护状况已相当好，这让我们可以真的把满洲转变为一个东亚最大的工业区。"
 JAP_minshu_shugi_focus:0 "民主主义"
 JAP_minshu_shugi_focus_desc:0 "政治学家吉野作造，定义了民主主义为“互相承诺的人民主权”. 不像人们如何尝试将其放在一个框架内，民主主义并不排斥君主制，它只是将重点放在人民的主权上。另外，民众对皇室的个人崇拜，已经成为我们国家各种意义上的大灾难。现在是时候来“重新”装潢一下了。"
 JAP_minpon_shugi_focus:0 "民本主义"
 JAP_minpon_shugi_focus_desc:0 "在《宪政的本意》中，政治家吉野作造定义了“民本主义”为“以国民利益和幸福为政治目的”。民本主义的精神是让明治时代的民主真正伟大。"
 JAP_promote_army_pamphlet_focus:0 "提倡《陆军手册》"
 JAP_promote_army_pamphlet_focus_desc:0 "《国防本义与其强化之提倡》（又称“陆军手册”）于1934年由陆军省发布，以表其对日本由军队领导并推行计划经济之支持。随着左翼政治运动的越发高涨，现在是时候来提倡《陆军手册》并抛弃愚蠢的皇道派论述了。"
 JAP_battle_is_mother_of_culture_focus:0 "战斗为文化之母"
 JAP_battle_is_mother_of_culture_focus_desc:0 "在1934年的《国防本义与其强化之提倡》中，主要的重点是战斗的重要性和它对日本文化的重要作用。考虑到这一点，它支持“广义国防论”，这一理论认为政府应保证人们的社会权利，以换取战时的合作。"
 JAP_reverse_tenko_focus:0 "扭转“转向”"
 JAP_reverse_tenko_focus_desc:0 "“转向”是在满洲实施的一项政策，目的是对年轻的左倾学生进行政治再教育，使他们的意识形态立场更加右倾。然而现在潮流已经改变，人们已经意识到无产阶级是我们帝国的基础，我们将扭转这些政策，并在日本本土上实施。"
 JAP_work_with_toseiha_focus:0 "与统制派合作"
 JAP_work_with_toseiha_focus_desc:0 "尽管在面对既顽固又幸运的冈田朋友时遭受了重大的政治失败，但统制派在日本的政治领域内仍有相当的影响力。我们将与他们合作以加强我们的权威。"
 JAP_absorb_tohokai_focus:0 "吸收东方会"
 JAP_absorb_tohokai_focus_desc:0 "由于我们和东方会之间的支持人群重叠，我们将开始与他们合并以扩大我们的影响力。"
 JAP_referendum_for_state_socialism_focus:0 "国家之社会主义公投"
 JAP_referendum_for_state_socialism_focus_desc:0 "不幸的是，我们最近的支持度上升仍没有缓和我们内部的分歧。在军国主义者麻生久和基督教社会民主主义者安部矶雄之间的分歧仍然变得越来越严重。我们应该要求举办一个公投来让他们稍微冷却一下。"
 JAP_socialism_with_militarism_characteristics_focus:0 "军国社会主义"
 JAP_socialism_with_militarism_characteristics_focus_desc:0 "偏向军国主义的派系在社会大众党内是由麻生久所领导。他是一个对《陆军手册》相当忠实的支持者，并且他还希望和统制派跟东方会一起合作。他可以带领日本的工人们走向一个充满光明的道路吗？"
 JAP_socialism_with_christian_charateristics_focus:0 "基督教社会民主主义"
 JAP_socialism_with_christian_charateristics_focus_desc:0 "社会民主主义的派系在社会大众党内是由安部矶雄所领导，他是一位忠实的基督教社会民主主义支持者，也被称为日本的棒球之父。他可以将日本从集体之疯狂中拯救出来吗？"
 JAP_fund_the_unitarian_church_focus:0 "资助当地教堂"
 JAP_fund_the_unitarian_church_focus_desc:0 "由于神道教在日本的强烈影响力，大部分的基督教派在日本都几乎没有影响力。但是，日本人也应当得到神的拯救。为了实现这个目标，我们应该集中并资助日本几个最大的教会和反过来让福音传遍整个日本。"
 JAP_taishuto_one_party_state_focus:0 "社大党一党专政"
 JAP_taishuto_one_party_state_focus_desc:0 "现在我们有了来自军国主义派系的支持，现在我们应该尽快实现《陆军手册》的概论！ 为了实现该目标，确保我们政党的支持率在政坛上足够高是非常重要的一点！"
 JAP_outline_plan_for_reorganization_of_japan_focus:0 "《日本改造法案大纲》"
 JAP_outline_plan_for_reorganization_of_japan_focus_desc:0 "《日本改造法案大纲》在1919年八月于中国上海公开发表，由伟大的民族主义思想家北一辉阐述了一个明确的计划，如何让日本成为针对西方殖民主义的全球革命领导者。他打算将日本重构为一个由天皇所领导的绝对独裁国家。"
 JAP_redefine_national_polity_focus:0 "重新定义国体"
 JAP_redefine_national_polity_focus_desc:0 "“国体”是国家主权和国族认同的基本结构和基础。这个词的定义和其本质已经争论多年，而现在我们要将争论结束。"
 JAP_the_right_to_initiate_war_focus:0 "日本战争主动权"
 JAP_the_right_to_initiate_war_focus_desc:0 "在《日本改造法案大纲》中，北一辉提到了我们作为整个亚洲的领导者，我们拥有发动战争的权利来解放受到西方殖民主义分子野蛮暴政的亚洲同胞。"
 JAP_anti_colonialist_crusade_focus:0 "反殖民主义十字军"
 JAP_anti_colonialist_crusade_focus_desc:0 "有数不清的亚洲同胞正在被邪恶的西方势力压迫和殖民。现在正是时候，我们将发起一场对抗邪恶暴政的解放圣战来让我们的亚洲同胞脱离水深火热的压迫！"
 JAP_final_war_theory_focus:0 "世界最终战论"
 JAP_final_war_theory_focus_desc:0 "《世界最终战论》又称《最终战争论》，是一个由战略家石原莞尔提出的理论。他提到了在日本领导的东亚人民和美国领导的西方殖民者之间将会有一场不可避免的战争发生，不过在这之后将会有未曾出现过的世界和平产生。如果这场战争确实无法避免，有着神圣国体保护的大日本帝国会是这场战争的胜利者，而不会是邪恶的西方殖民主义势力。"
 JAP_anti_fascist_diplomacy_focus:0 "反法西斯外交"
 JAP_anti_fascist_diplomacy_focus_desc:0 "来自法西斯主义的恐吓正威胁到了民主，这应该要被立刻处理掉。"
 JAP_anti_communist_diplomacy_focus:0 "反共产外交"
 JAP_anti_communist_diplomacy_focus_desc:0 "来自共产主义的恐吓正威胁到了民主，这应该要被立刻处理掉。"
 JAP_resist_berlin_moscow_menace_focus:0 "对抗柏林莫斯科同盟"
 JAP_resist_berlin_moscow_menace_focus_desc:0 "柏林和莫斯科当局完成了不可能的联盟！他们竟然组成了一个联盟？这在地球上会是何等大的势力，我们必须不计一切代价的反抗他们！"
 JAP_nationalize_the_military_focus:0 "军队国家化"
 JAP_nationalize_the_military_focus_desc:0 "军队国家化可以防止未来不必要的军国主义兴起。军队应该为国家服务，而不是反过来。"
 JAP_more_Constitutional_Reform_focus:0 "宪法改革"
 JAP_more_Constitutional_Reform_focus_desc:0 "我们现有的宪法很明显是有缺陷的，而且也无法承受政治的危机像是226兵变一样。现在是时候重新检视并修正他该被修正的地方了。"
 JAP_expand_the_Tokyo_Big6_Baseball_League_focus:0 "扩大东京六大学棒球联盟"
 JAP_expand_the_Tokyo_Big6_Baseball_League_focus_desc:0 "曾担任东京六大学棒球联盟的首相安部矶雄，他非常的熟悉如何扩大并组织一个大规模、跨大学的棒球联盟。我们应该让他当我们的顾问来给我们扩大联盟的方向。"
 JAP_church_sponsored_baseball_games_focus:0 "教会赞助的棒球比赛"
 JAP_church_sponsored_baseball_games_focus_desc:0 "感谢首相安部矶雄为帮助保护和加强各种基督教教派的宗教自由权所做的仁慈人道主义努力，基督教会在日本蓬勃发展。 现在他们愿意赞助棒球比赛来帮助我们的总理先生！"
 JAP_promote_student_baseball_focus:0 "推广校园棒球"
 JAP_promote_student_baseball_focus_desc:0 "首相安部矶雄被许多人称做日本棒球之父。他成立了最早的大学野球部，还带整个队伍去美国吸收新的棒球知识，更帮助日本组成了第一个奥运代表队，如果年轻人们有一个东西可以去做和关注它，它们也许就不会把注意力放在法西斯政变上或是发起一个对西方的全面战争。"
 JAP_the_five_year_plan_focus:0 "五年计划"
 JAP_the_five_year_plan_focus_desc:0 "效法苏联模式启动一个五年计划将对我国有很大的帮助。"
 JAP_unite_china_sol_focus:0 "统一中国"
 JAP_unite_china_sol_focus_desc:0 "在我们取得对中国中央政府的胜利以后，更进一步的革命必须要将整个中国团结在社会主义之下！"
 JAP_expand_the_revolution_sol_focus:0 "扩大革命"
 JAP_expand_the_revolution_sol_focus_desc:0 "我们将把我们的革命扩大到东南亚国家，把那些人民从西方殖民者的统治下解放出来！"
 JAP_socialist_colonial_administration_focus:0 "社会主义殖民管理"
 JAP_socialist_colonial_administration_focus_desc:0 "旧的领导政府已经过时了。 新的社会主义殖民政府将取代它们。"
 JAP_reform_Japanese_Army_Academy:0 "扩张陆军士官学校"
 JAP_reform_Japanese_Army_Academy_desc:0 "重组和扩张陆军士官学校会允许我们的军官和军事人员能够拥有更好的指挥能力。"
 JAP_zen_at_war_focus:0 "战中之禅"
 JAP_zen_at_war_focus_desc:0 "我们将把我们的佛教人口军事化，并将他们的宗教意志引导到战场上。"
 CHI_Encirclement_Campaign_focus:0 "围剿运动"
 CHI_Truce_of_the_Civil_War:0 "停止内战"
 CHI_pressure_Ma_lin:0 "撤换马麟"
 CHI_pressure_Ma_lin_desc:0 "在黄金十年中，我们没有干涉过马氏在西北的统治，但由于抗战的需要，我们似乎必须用马麟之侄马步芳来取代广受欢迎的马麟，马步芳对青海省有更雄心勃勃的计划。"
 CHI_Establish_Hsikang_province:0 "西康建省"
 CHI_Establish_Hsikang_province_desc:0 "这方面的工作已经开始，但是我们必须尽快在西康建立一个真正的省政府，以取代目前的川边特别行政区。这将改善该地区的行政管理，并使该地区实现现代化。"
 CHI_pressure_xinjiang:0 "施压新疆"
 CHI_pressure_xinjiang_desc:0 "新疆是中国领土的一部分。没有新疆，中国就不能算完全统一。"
 CHI_war_xinjiang:0 "对新疆用兵"
 CHI_war_xinjiang_desc:0 "谈判需要花费太多时间和精力。战争是夺回新疆最快也是唯一可行的方式。"
 CHI_NW_mobile_barracks_focus:0 "西北行辕"
 CHI_NW_mobile_barracks_focus_desc:0 "为了平息在新疆的动盪，我们需要在河西走廊建立西北行辕作为指挥部。没有他，我们将无法在大西北地区巩固控制权。"
 CHI_war_xibei:0 "对西北用兵"
 CHI_war_xibei_desc:0 "抗日战争结束了。是时候夺回我们在西北失去的土地了。"
 CHI_send_in_the_ma_focus:0 "派遣马家军"
 CHI_send_in_the_ma_focus_desc:0 "中国统一战线仍然是一个脆弱的联盟。说服西北军阀加入我们的政府，建立一个统一的中国，将加强我们对这场战争态势的控制。"
 CHI_subjugate_warlords_focus:0 "荡平军阀"
 CHI_subjugate_warlords_focus_desc:0 "现在我们同共产党人和日本人都打过仗，而且都打赢了。现在是重新统一中国、从战争中重建的时候了。"
 CHI_foreign_help_focus:0 "寻求外国军事援助"
 CHI_foreign_help_focus_desc:0 "没有外国援助，我们就没有机会对抗日本人。"
 CHI_axis_help_focus:0 "轴心国援助"
 CHI_axis_help_focus_desc:0 "继续开展中德合作，必将有助于我们打赢这场战争。"
 CHI_allies_help_focus:0 "滇缅路计划"
 CHI_allies_help_focus_desc:0 "寻求英国的支持，在云南和缅甸之间开辟一条公路，长远来看可能有助于我们抵御日本的侵略。"
 CHI_axis_help_politics_focus:0 "民族主义兴起"
 CHI_axis_help_politics_focus_desc:0 "社会自由和民主不会使我们变得更强大。只有一个有组织性的民族主义国家才有机会对抗那些彻头彻尾的法西斯侵略者。"
 CHI_axis_help_diplo_focus:0 "加强中德合作"
 CHI_axis_help_diplo_focus_desc:0 "随着法西斯运动在日本的兴起，我们必须加强与德国的联繫，以免他们开始与我们敌人结盟。我们将派出孔祥熙代表我们国家与希特勒进行谈判。"
 CHI_allies_help_diplo_focus:0 "新平等条约"
 CHI_allies_help_diplo_focus_desc:0 "在经历了近一个世纪的不平等条约之后，美国和大英帝国现在终于可以重新谈判我们的贸易协定了。一旦条约签署，我们最终可以发展成一个健康的经济体。"
 CHI_axis_help_party_focus:0 "蓝衣社发动政变"
 CHI_axis_help_party_focus_desc:0 "现在蓝衣社的声望比以往任何时候都大，蓝衣社应该发动政变，让我们的国家回到军政。 这很重要，因为明显的军阀割据和国内动盪仍在中国发生，这意味着中国还没有准备好接受训政。 蒋介石将被誉为中华民国的最高领袖，带领我们走向辉煌。"
 CHI_allies_help_politics_focus:0 "走向自由"
 CHI_allies_help_politics_focus_desc:0 "同盟国越来越多的支持也引发了一些社会自由运动。也许中国的自由不仅仅是一个梦想？"
 CHI_lighthouse_of_democracy_focus:0 "民主灯塔"
 CHI_lighthouse_of_democracy_focus_desc:0 "中国帝制虽有几度盛世，但若皇帝无能则百姓受苦，除了隐忍就是造反，如此循环，永无安宁之日。中国人需要自己选出一位国家元首，且每四年选一次，以此来真正为百姓谋幸福。你能在这看到英美法的选举制度、立宪主义、契约精神、自由保障、社会福利、市场经济、还有苏维埃式的全国代表大会，你现在看到的，就是亚洲民主的灯塔，中华民国。"
 CHI_defend_river_focus:0 "保卫扬子江"
 CHI_defend_river_focus_desc:0 "让我们在扬子江后面构建一道牢固的防御带，以阻止日本人和共产党人进一步推进。"
 CHI_industry_focus:0 "战争准备"
 CHI_industry_focus_desc:0 "迫在眉睫的战争意味着和平发展时代的即将终结。现在，时间就是一切。如果没有适当的准备，我们无法应对这场战争。"
 CHI_nationalize_industry_focus:0 "重工业五年建设计划 I"
 CHI_nationalize_industry_focus_desc:0 "如果我们将一些工厂国有化，就能进一步提高我们的武器生产。"
 CHI_nationalize_industry_ii_focus:0 "重工业五年建设计划 II"
 CHI_nationalize_industry_ii_focus_desc:0 "如果我们将更多的工厂国有化，就能进一步提高我们的武器生产。"
 CHI_nationalize_industry_iii_focus:0 "重工业五年建设计划 III"
 CHI_nationalize_industry_iii_focus_desc:0 "如果我们将更多的工厂国有化，就能进一步提高我们的武器生产。"
 CHI_National_Defense_Council_focus:0 "国防委员会"
 CHI_National_Defense_Council_focus_desc:0 "我们需要不惜一切代价来抵抗日本，稍后我们也可以把中国团结在我们的旗帜下。"
 CHI_Second_United_Front_focus:0 "第二次统一战线"
 CHI_Second_United_Front_focus_desc:0 "我们不能单独阻止日本人，我们需要与共产党人一起合作。"
 CHI_conquer_focus_desc:0 "现在是统一中国的时候了。只有成为一个统一的国家，才能对抗日本人。"
 CHI_conquer_focus:0 "统一中国"
 CHI_constitution_focus:0 "制宪会议"
 CHI_constitution_focus_desc:0 "虽然政治协商会议的争吵与不愉快导致我们几度差点前功尽弃，但我们还是走过来了。我们成功完成了一部不失去三民主义精随且能有效运转的五权宪法。最后，我们要让这部宪法得到国民的授权以获得正当性与合法性，我们会在全中国各地展开选出制宪国民大会代表的直接选举，再让这些代表共同审议与表决宪法，就快了，民主之花就快在中国绽放了！"
 CHI_restore_power_focus:0 "夺回荣耀"
 CHI_restore_power_focus_desc:0 "我们要夺回失去的领土！"
 CHI_tibet_focus:0 "声索西藏"
 CHI_tibet_focus_desc:0 "西藏曾经是我们帝国的一部分，它将再次属于我们。"
 CHI_mongolia_focus:0 "声索蒙古"
 CHI_mongolia_focus_desc:0 "蒙古曾经是我们帝国的一部分，它将再次属于我们。"
 CHI_sov_focus:0 "索取苏占领土"
 CHI_sov_focus_desc:0 "苏联占领了我们的领土。我们需要收复它。"
 CHI_coast_infra_focus:0 "扩大我们的海防"
 CHI_coast_infra_focus_desc:0 "我们需要准备应对好可能的海军入侵并扩建海岸要塞。"
 CHI_join_axis:0 "加入轴心国"
 CHI_join_axis_desc:0 "拥有几个强大的盟友与我们并肩作战从来都不是坏事。"
 CHI_join_allies:0 "加入同盟国"
 CHI_join_allies_desc:0 "拥有几个强大的盟友与我们并肩作战从来都不是坏事。"
 CHI_academy_rf_focus:0 "改革中央研究院"
 CHI_academy_ex_focus:0 "扩大中央研究院"
 CHI_academy_mp_focus:0 "中央研究院：\n现代物理学"
 CHI_monetary_reform:0 "放弃银本位制"
 CHI_monetary_reform_desc:0 "由于1934年美国《白银收购法》的颁布，银本位制经济逐渐成为中国经济的负担。1935年底通过了一项币制改革，现在是实施改革的时候了。"
 CHI_Isolationism:0 "孤立主义"
 CHI_Isolationism_desc:0 "我们自身的问题已经够多了，我们不需要捲入进一步的冲突。我们将采取中立的政策。"
 CHI_Befriend_Tibet:0 "交好西藏"
 CHI_Befriend_Tibet_desc:0 "虽然西藏是个叛乱省份，但通过外交手段，我们可能直接恢复宗主权。"
 CHI_Tibet_Ultimatum:0 "给西藏下最后通牒"
 CHI_Tibet_Ultimatum_desc:0 "西藏是个叛乱省份，而他们将“自愿”或以武力回到于我们的治理下。"
 CHI_Demand_Outer_Mongolia:0 "索取外蒙古"
 CHI_Demand_Outer_Mongolia_desc:0 "《蒙苏议定书》是对中国领土完整的公然侵犯。在拒绝中国宗主权的情况下，我们宣布苏联和蒙古人违反了《恰克图条约》。因此，我们要求回到1911年以前的边界！"
 CHI_befriend_mongolia:0 "交好外蒙古"
 CHI_befriend_mongolia_desc:0 "外蒙古可以充当中国和苏联之间的缓冲区。与他们保持外交关系并给予他们支持将对双方大有裨益。"
 CHI_befriend_india:0 "交好印度"
 CHI_befriend_india_desc:0 "在我们最黑暗的时刻，英属印度在我们面对全面战争时鼎力相助，这使他们成为我们的天然盟友。"
 CHI_Faction_Research:0 "阵营研究"
 CHI_Faction_Research_desc:0 "我们从参与第一次世界大战中获得了巨大的政治资本。同样地，加入一个主要阵营可以为我们提供难以置信的技术援助和指导。"
 CHI_Faction_Research_tt:0 "我们将加入§Y阵营研究§!。"
 CHI_Found_Faction:0 "创立阵营"
 CHI_Found_Faction_desc:0 "我们不能忽视世界事务，但我们不想在相互冲突的帝国主义者之间作出选择。我们将领导其他世界打击帝国主义。"
 CHI_china_faction:0 "南京公约组织"
 CHI_Concession_or_cede:0 "索取列强租界"
 CHI_Concession_or_cede_desc:0 "腐败的前清领导人让外国列强根据领土不平等条约窃取中国的正义领土。作为现代中国的领导人，我们将纠正这一错误。"
 CHI_dissolve_cc:0 "解散中央俱乐部"
 CHI_dissolve_bs:0 "解散蓝衣社"
 CHI_strengthen_chiangs_rule:0 "武士的奴隶"
 CHI_the_rise_of_wang:0 "汪精卫崛起"
 strengthen_sino_german_coop:0 "加强中德合作"
 join_axis_jap_neutral:0 "加入轴心国"
