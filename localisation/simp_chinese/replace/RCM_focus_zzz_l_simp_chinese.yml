 CHI_western_yunnan_campaign:0 "中国陆海军作战计划"
 CHI_western_yunnan_campaign_desc:0 "在改善了我们的部队后，我们可以制定一场反攻计划来夺回被敌军占领的领土，如果有盟友海军支援的情况下我们甚至可以考虑登陆敌人本土作战。"
