 CHI_political_consultative_assembly_focus:0 "政治协商会议"
 CHI_political_consultative_assembly_focus_desc:0 "太久了，不论是与日本侵略者的战争，还是我们国民对民主的期待，又或者是中国国民党背负独裁的骂名，都已经持续太久了。现在日本人已经撤离，我们终于可以真正地一步步走向宪政，实施军队国家化、政治民主化、党派平等、地方自治，达到和平民主的建国。我们将举办政治协商会议，完成一部为各党各派所接受，且能造福全国国民的中华民国宪法。"
 CHI_legislative_reforms:0 "筹备五院"
 CHI_legislative_reforms_desc:0 "孙总理认为，西方的所谓立法、司法、行政的三权分立虽然行之有年，但仍不够完善，而解决办法就在中国的传统之中。首先设置以御史制为原型的监察院来避免国会的专制，再来为了消除盲从滥举及任用私人的流弊，要仿照科举制度来考试院，达到用人唯才的目的。为达成总理的追求，我们会开始筹备与逐渐完善五院，为日后起草五权宪法做准备。"
