 CHI_suppress_constitutionalist_pressure:0 "镇压持不同政见者"
 CHI_remilitarize_shanghai:0 "上海重新军事化"
 CHI_demand_overlordship_of_puppet_states:0 "要求控制日本的傀儡"
 military_indoctrination:0 "灌输军事思想"
 CHI_Faction_Research_jap:0 "技术共享"
 CHI_Faction_Research_jap_desc:0 "技术共享可以帮助我们长期推进技术进步。"
 ack_hiro_sen_focus:0 "承认“广田三原则“"
 CHI_focus_two_fronts_war:0 "两线作战"
 CHI_delaying_tactics_focus:0 "拖延战术"
 united_and_ready:0 "团结一致并做好准备"
 an_inch_of_mountain_an_inch_of_blood:0 "一寸山河一寸血"
 big_rear_plan:0 "以空间换取时间"
 scorched_earth_policy:0 "焦土政策"
 CHI_take_what_we_can_take:0 "拿走我们能拿走的东西"
 an_in_of_mountain_an_inch_of_blood:0 "一寸山河一寸血"
 last-ditch_effort:0 "最后一搏"
 end_civil_war:0 "结束内战"
 CHI_pressure_sic_focus:0 "四川的命运"
 northwest_infra:0 "西北基础设施"
 northwest_oil:0 "西北石油勘探"
 CHI_support_kmt_opposition_focus:0 "接纳批评意见"
 CHI_support_kmt_opposition_focus_desc:0 "中国需要自强，同时也需要民主，更需要包容。若我们要尽最快的速度让中国人重新团结起来，我们就应该开始邀请来自各个立场的有志之士发表批评与指教。中国不是国民党的中国，而是全体中国人的中国，只有当中国的政治可以实实在在地反映各地各阶层的声音时，我们才能要求所有人都为这个国家奉献与奋斗。"
 recognize_their_government:0 "承认他们的政府"
 apologize_for_the_purge:0 "为清党而道歉"
 rethink_socialist_values:0 "正视社会主义思想"
 CHI_revive_new_culture_movement_focus:0 "发扬新文化与五四精神"
 CHI_reorganize_outdated_industrial_complex:0 "地方政府改革计划"
 CHI_revive_new_culture_movement_focus_desc:0 "1915年的新文化运动和1919年的五四运动是无法拆开的，两者相辅相成，你中有我，我中有你。我们要就民主与科学的精神，重新评估所有一切古今中外事物的价值，并让这些东西最后都为我们所用。同时这种在思想与政治上的弹性有助于让我们说服各地的军阀与我们合作，统一可以不用刀剑枪炮，也可以依靠沟通、谈判、说服、合作、和解、包容来达成。"
 CHI_revitalize_chinese_liberalism:0 "两位先生"
 CHI_revitalize_chinese_liberalism_desc:0 "中国不能再等了，如果我们想要在国际上抬头挺胸并与世界列强平起平坐的话，我们就必须把「德先生与赛先生」作为我们的精神国父。德莫克拉西（Democracy）先生会把民主与自由带给我们的国家与社会，赛因斯（Science）先生则会带给我们中国人客观且务实的思维模式，用不了多久，中国就会成为20世纪的东方雅典。"
 zhang_lan_doctrine:0 "民主自由的大联盟"
 qixiang_doctrine:0 "左翼三民主义"
 land_reform:0 "土地改革"
 CHI_invite_the_seven_gentlemen:0 "平反“七君子”"
 CHI_invite_the_seven_gentlemen_desc:0 "政府改革的脚步不能停，平反那些被我们冤枉的知识分子的脚步也不能停。我们的第一步就是从牢狱中释放「七君子」，作为左翼自由派的他们曾在九一八之后抨击蒋介石的消极抗日政策，并在1936年组成「全国各界救国联合会」，但他们却被当时的政府给逮捕了。释放他们后，我们会诚挚地邀请他们一同建设一个新的中国。"
 CHI_socialist_realism_focus:0 "平等与博爱"
 CHI_workers_culture:0 "生产者立国"
 CHI_rebuild_civil_service:0 "多党联合政府"
 befriend_the_west:0 "西方吹来自由的风"
 squash_kmt:0 "消弥训政遗毒"
