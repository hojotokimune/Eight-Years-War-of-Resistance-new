 Long_March_5:0 "长征：最终的恢复"
 Long_March_1_desc:0 "经过国民党围剿的长途跋涉，我军终于在这里找到了立足之地，但我们在途中也失去了大量的人力和资源。"
 Long_March_2_desc:0 "尽管遭受了长征的毁灭性影响，但在这方面已经做了一些恢复工作。然而，这方面工作做得还是太不够了，不足以显示出任何改善。"
 Long_March_3_desc:0 "经过一系列的恢复工作，军队取得了一些积极的进展。然而，仍需付出更多努力才能产生显着的改善。"
 Long_March_4_desc:0 "恢复工作很有希望。很多事情都得到了改善，我军比我们第一次踏上陕北时候的状态要好多了。然而，如果我们想要在另一场围剿战争中生存下来，仍有改进的空间和需要做的事情。"
 Long_March_5_desc:0 "恢复工作已进入最后阶段。大多数事情已经到位，我们的军队已经能够应付其他军阀的全面攻击。然而，如果我们真的想要在国民党、军阀和日本的权力斗争中取得胜利，我们还可以做一些事情来推动我们的事业。"
