 CHI_whampoa_rifle:0 "黄埔步枪"
 CHI_whampoa_rifle_desc:0 "黄埔军校现正进行改革，准备教育我们的士兵和传授用于不同类型战争的武器工艺。很明显，为我们的部队研製新型火力武器可以显着增强我军的实力。"
 CHI_study_foreign_air_focus:0 "研究西方飞机设计"
 CHI_study_foreign_air_focus_desc:0 "很多西方公司製造的飞机机翼都有一些複杂而先进的设计，为了使我们的飞机结构图现代化，我们必须对这些设计进行研究。"
 CHI_study_foreign_ship:0 "研究外国舰船设计"
 CHI_study_foreign_ship_desc:0 "英国和美国等国的海军装备设计被世界公认为是最高标准。我们应该研究这些设计，以将来更好地创造我们自己的设计。"
 CHI_reorganize_nra:0 "改组国民革命军"
 CHI_reorganize_nra_desc:0 "国民革命军曾经是中国军事实力的标竿，现在却既无能又可笑。我们必须努力使它恢复昔日的辉煌！"
 CHI_reform_military_academy:0 "改革军事学校"
 CHI_reform_military_academy_desc:0 "中国有很多军事院校，最着名的是黄埔军校。这样的学校却造就了无能的领导者。是时候教育我们现役和未来的指挥官们打击腐败、犯罪，并与他们所领导的人合作了。"
 CHI_pacific_fleet:0 "制霸太平洋"
 CHI_pacific_fleet_desc:0 "必须不惜一切代价保护中国不受外国侵略。一支强大的舰队在太平洋巡逻可以阻止任何潜在的海军登陆。"
 CHI_navy_reorganization:0 "重组海军"
 CHI_navy_reorganization_desc:0 "为了维护我们在大亚太地区的海军优势，需要进行重组和调整结构，以建立一支强大的海军。"
 CHI_logistical_reform_focus:0 "后勤改革"
 CHI_logistical_reform_focus_desc:0 "如德国人那样，我们应该大幅提高军队的机动性，以便在敌人增援部队到位之前更快地入侵。增加机动性将是战争准备的一大重点。"
 CHI_learn_foreign_tank_design_focus:0 "研究外国坦克设计"
 CHI_learn_foreign_tank_design_focus_desc:0 "西方坦克已经在战场上证明了他们的实力和能力，所以现在是我们为战争准备追随他们的时候了。"
 CHI_land_focus:0 "重视陆上"
 CHI_land_focus_desc:0 "陆军是我们的骨干，我们应该巩固我们的力量，把空军集中在内陆地区的目标上，为我陆军提供支援。"
 CHI_naval_expansion_focus:0 "海军扩张"
 CHI_naval_expansion_focus_desc:0 "现在，我们海军已经很好地掌握了好的船舶设计，现在是时候扩大我们的海军，并维护我们的海军统治地位，以确保我们国家的安全。"
 CHI_increase_equipment_production_focus:0 "优化装备生产"
 CHI_increase_equipment_production_focus_desc:0 "我们的轻武器生产手段需要优化。生产的某些零件是多余的，而另一些则缺乏。我们应该尽最大努力把成本降到最低，最大限度地提高产量。"
 CHI_expand_Kiangnan_shipyard:0 "扩建江南造船厂"
 CHI_expand_Kiangnan_shipyard_desc:0 "江南造船厂的很多机械和构成都是陈旧和受限制的。重组和扩建工作将为老旧的造船厂注入新的活力。"
 CHI_coast_focus:0 "重视海岸防御"
 CHI_coast_focus_desc:0 "鉴于日军的海上性质及其潜在威胁，让我们把空军集中在海岸上以有效地打击敌人的船隻。"
 CHI_chinese_submarine_focus:0 "中国潜艇"
 CHI_chinese_submarine_focus_desc:0 "潜艇是一个国家海军的重要一部分，要建立一支称职的海军，还需要进行研究工作。"
 CHI_chinese_special_force:0 "中国特种部队"
 CHI_china_first_tank_focus:0 "重视装甲部队"
 CHI_china_first_tank_focus_desc:0 "尽管我们的工业实力衰弱，但我们还是生产了第一辆坦克，现在它将进入战场。随着时间的推移，坦克数量会越来越多，而轻装步兵将越来越少，这将使我们士兵从战争恐怖中拯救出来。"
 CHI_carrier_construction_focus:0 "建造航母"
 CHI_carrier_construction_focus_desc:0 "为了维护我们的海军优势，必须建造航母。有了航母，我们的空中优势可以扩大，而我们的海军优势可以得到加强。"
 CHI_army_reorganisation_focus:0 "重组陆军"
 CHI_army_reorganisation_focus_desc:0 "我们从过去的战争中吸取了很多教训和经验。我们现在必须应用这一知识，开始整顿工作，以改进我们的陆军。"
 CHI_reorganization_of_the_air_force_focus:0 "重组空军"
 CHI_reorganization_of_the_air_force_focus_desc:0 "为了与外国势力竞争，我们需要重组我们的空军，以维护我们的空中优势，并为我们的陆军和海军提供适当的支援。这将包括重组我们空军的整个军事机构。"
 CHI_air_bases_expansion_focus:0 "扩建空军基地"
 CHI_air_bases_expansion_focus_desc:0 "我们应该开始扩建我们的空军基地，同时投入更多的研究经费，以增强我们在面对外来威胁时的实力，以防入侵。"
 CHI_Encirclement_Campaign_focus_desc:0 "共产主义乃中国最大的威胁。只有铲除它，中华民国才能抵御任何外来威胁。"
 CHI_Truce_of_the_Civil_War_desc:0 "日本变得越来越咄咄逼人。与盟友一道对抗敌人远比同时对抗两个敌人要好得多。"
 CHI_chinese_special_force_desc:0 "为我军创立一支新的特种部队，可以帮助中国加强整体实力。"
 CHI_split_plm_focus:0 "拆分百灵庙蒙政会"
 CHI_split_plm_focus_desc:0 "德穆楚克栋鲁普亲王已经显露出与日本军队勾结的明显迹象。在他做任何蠢事之前，最好在蒙古政务委员会（也称为百灵庙蒙政会）内压制他的影响力。"
 CHI_dissolve_cc_desc:0 "我们已经答应日本要解散中央俱乐部（CC系），现在我们必须兑现我们的承诺。"
 CHI_dissolve_bs_desc:0 "我们已经答应日本要解散蓝衣社，现在我们必须兑现我们的承诺。"
 CHI_strengthen_chiangs_rule_desc:0 "我们根本无力对抗日本！现在政府将和日本签订《日华基本关系条约》条约内容为:日华共同防共、日本有在华驻扎军队的权利、中国的资源应满足日本的国防需要、冈村宁次担任驻华派遣军总司令直接管辖中国领土。"
 CHI_the_rise_of_wang_desc:0 "随着国民党合作主义的兴起，汪精卫成为党内的领导人物之一。汪精卫的崛起与其统治可保证大日本帝国和中国政府之间的和平与稳定。"
 strengthen_sino_german_coop_desc:0 "中德合作已经进行了一段时间，并帮助了中华民国和德意志国。现在我们要加强它，以免发生什么事情扰乱它。"
 wang_coup_desc:0 "随着国民党内部合作主义的兴起，一位隐秘的合作主义者汪精卫发现了夺取政权的机会。现在是采取行动的时候了。"
 ban_communism_desc:0 "共产主义是腐败的苏联和其他左翼分子共同宣扬的一种邪恶的意识形态。只有铲除它们，我们才能确保国家安全。"
 CHI_government_reorganization_focus_desc:0 "重组政府对我们有很大帮助。"
 CHI_suppress_constitutionalist_pressure_desc:0 "持不同政见者只不过是我们领导层面临的一个困境。他们应该滚蛋！"
 CHI_remilitarize_shanghai_desc:0 "上海及其周边地区自1932年一·二八淞沪抗战以来一直处于非军事化状态，这使得我们首都很容易受到攻击。现在我们的政府更强大了，和日本关系也改善了，我们可以毫无阻碍地重新军事化这座城市。"
 CHI_demand_overlordship_of_puppet_states_desc:0 "既然日本和中国之间已经建立了信任，我们应该要求控制华北的缓冲国，这有助于巩固我们的统治。"
 military_indoctrination_desc:0 "为了增强我国人民为我们而战的意愿，我们必须把“正确”的思想灌输给他们。"
 tech_sharing_desc:0 "重视我们价值观的伟大国家之间的科学进步是我们国家应该努力的一项美好事业。"
 ack_hiro_sen_focus_desc:0 "由于共产主义的威胁，只有接受日本政治家广田弘毅为使我们让步而提出的“广田三原则”，我们才能开始关注我们的内部问题。"
 CHI_focus_two_fronts_war_desc:0 "我们中国人民是无所畏惧的。就算两线作战也不会让我们退缩！"
 CHI_delaying_tactics_focus_desc:0 "我们将设法与日本人举行和谈，以争取到一些时间。"
 united_and_ready_desc:0 "团结则存，分裂则亡。中国人民已经成功实现了统一。现在我们终于可以一起保卫我们的家园了。"
 recognize_their_government_desc:0 "经历了国共停战和机构改革之后，这个国家的政治地位也应该重新调整。有鉴于此，承认共产党政府的存在可能是恢复中国和谐的一种伟大方式。"
 apologize_for_the_purge_desc:0 "为了凝聚民心，必须对我们政府的错误行为进行道歉。1927年的上海大屠杀(清党)是一个严重的错误，现在是道歉的时候了。"
 rethink_socialist_values_desc:0 "什么是社会主义？每个人都有自己理解的社会主义，孙中山先生也说过自己的民生主义就是社会主义，那我们怎么可以因为反对其中一种社会主义，而去反对所有的社会主义呢？当先进国家都有各自的社会主义理论时，我们就不能再逃避并且污名化社会主义了，我们要开始正视社会主义的思想，并从中摸索出一道能拯救中国的道路。"
 zhang_lan_doctrine_desc:0 "张澜先生一向追求民主，在他担任成都大学校长的期间，他允许各种政治思想的碰撞，强调学术自由的他也认为只有民主才能将中国团结起来。如今时候已到，我们应该让张先生来组建一个容纳各党各派的大联盟，并请他担任主席，如此一来，我们就能期望中国不会再分裂了，而加入这个联盟的条件也十分简单：支持民主、追求自由、相互容忍。"
 qixiang_doctrine_desc:0 "在研究社会主义思想的过程中，我们与国民党左派的关系也逐渐修复了起来，他们教导了我们许多社会主义的可取之处，并时常拿孙中山先生的三民主义来举例，不知不觉之中，一种经过社会主义式诠释的三民主义―即左翼三民主义已经在国民党内成为了主流。我们会让黄琪翔同志与国民党左派主导政府，中国从此将踏上一条非凡的道路！"
 land_reform_desc:0 "修改土地徵用和所有权的法律，可以极大地安抚农民，保证他们对我们的忠诚。"
 CHI_socialist_realism_focus_desc:0 "为什么我们会把社会主义与三民主义结合起来？只因我们忘不了巴黎公社为世界历史所照耀出的第一道红色光辉，只因我们忘不了孙中山先生曾说过的「天下为公」。我们要把「天下为公」作为立国的根本，我们要把「平等与博爱」作为中国人的美德，我们世世代代的子孙都会为我们今日开创的事业而感到骄傲，我们已经准备好建设真正的社会主义了。"
 CHI_reorganize_outdated_industrial_complex_desc:0 "当各省各县的各党各派与我们取得联系后，我们就可以开始着手根据各地的经济、文化、社会、环境、人口等因素来制定一套又一套「因地制宜」的改革计划，与日本的战争正在如火如荼地进行着，一旦我们了解透彻中国各地的实际情况，那么日军的进攻也必定会受阻，我们也能在军事上取得重大突破，以求在尽可能减少士兵牺牲的情况下抵抗日本。"
 CHI_workers_culture_desc:0 "什么是生产者？我们指的不是狭义上的工人或农民，而是那些依靠自己的双手与头脑来创造任何有益的事物与想法的人们，无产阶级不一定是生产者，资产阶级也不一定就生产不了东西。我们本着生产者立国的精神，要让各行各业自行组织工会，并积极推动保障劳工权益的法律，当生产的齿轮与创造的灯泡永不停歇，中国总有一天会成为生产者之国。"
 CHI_rebuild_civil_service_desc:0 "中国的民主不需要依托一个政党来达成，也不应该以某一个党为中心，对于中国这样地广人多的国家来说，单靠一个党是绝对不能够反映人民的心声的，所以我们要组成一个以多党政治为基础的联合政府，没有一个党会占绝大多数，且我们会让每个县的每个党派都派一名代表来政府当代表，如此一来，我们就能达成一个横跨全中国与全阶级的全民政治了。"
 befriend_the_west_desc:0 "我们对自由与民主的追求不但让中国的人权意识与社会文化蓬勃发展，更让我们在世界赢得了好名声，越来越多英国的政治家、军人、国民注意到我们那史无前例的伟业。前几天英国派来了密使，说只要我们让中国士兵前往欧洲与非洲代替英国人作战，英国将会撤销所有对华不平等条约并归还领土，同时他们会提供我们一切必要的支持来对抗日本侵略者。"
 squash_kmt_desc:0 "虽然蒋介石他们承诺总有一天会给中国民主，但我们怎么知道那个「总有一天」到底什么时候会到来？如果他们总是说「中国还没准备好」之类的借口，那岂不是我们永远要活在蒋介石国民党的「训政」体制之下？我们要把当前政府中的专制性给消除，同时帮助国民党转型成为一个民主的政党，让其与其他党派平起平坐并良性竞争。"
 CHI_befriend_the_USSR_focus_desc:0 "我们对平等与博爱的追求不但让中国的劳工意识与经济生产蓬勃发展，更让我们在世界赢得了好名声，越来越多苏联的政治家、军人、国民注意到我们那史无前例的伟业。前几天苏联派来了密使，说只要我们让中国的劳工前往苏联帮他们再续中断的五年计划，苏联将会归还所有自清朝以来侵占的中国领土，同时他们会提供我们一切必要的支持来对抗日本侵略者。"
 a_new_constitution_desc:0 "综观东方诸国的历史，民主自由的辉煌也不过昙花一现，日本曾经引以为傲的「大正民主」到最后也已荡然无存，取而代之的是那狂热的军国主义与追求领土扩张的帝国主义，西方的纳粹德国也提醒着我们熄灭自由民主的火光是多么容易。我们会将自身视为东方民主的最后一道防线， 我们的军队将会成为一座新的长城，保卫那得来不易的自由与民主。"
 chinese_republic_desc:0 "只要中国还在的一天，世界上那些任凭资本主义剥削百姓的国家将会寝食难安，他们会开始修学校、盖医院、铺设马路、挖通下水道、接通饮用水、提高基本工资、保障劳工权益、照顾穷苦人民、停止殖民压迫，而他们做这些，不是因为他们良心发现或者是大澈大悟，而是因为我们在这，我们的中国在这，我们伟大的社会主义中国在这！在这世界的东方！"
 CHI_mr_science_focus_desc:0 "我们做到了，中国集全国的力量将西方自古希腊的一切精华与我华夏五千年的传统进行了具有突破性、创造性、批判性的融合，我们的伟业为我们赢得了来自全世界的掌声，就连侵略我们的日本国内都开始意识到自己是如何地渺小与可笑，无论是作为自由的长城还是平等的高塔，中国都成为今后国际社会里绝对不容忽视的超级大国！中国万岁！"
 join_comintern_desc:0 "在苏联及其盟友的帮助下，我们可以成为一个具有共产主义影响力的统一强国，解放世界所有工人们！"
 join_allies_sol_desc:0 "我们与英国过密的合作关系激发了日本对民主主义的敌意，根据英国秘密情报局的朋友指出，对英国开战的言论正在日本国内发酵，到时候中国战场的战线将会延伸到东南亚，可我们并不畏惧，只因这次我们将与盟友一起抵抗野蛮的侵略者，我们会一同高举自由的火炬，举全国之力高喊「不自由，毋宁死！」，中国将为自由而战！"
 CHI_inst_reform_focus_desc:0 "国民党第五次全国代表大会后，大会将通过中央执行委员会组织纲要，中央委员会组织法，中央政治会议更名为中央政治委员会，中央政治委员会也将进行改组。"
 CHI_reinforce_new_life_movement_desc:0 "新生活运动是政府主导的促进文化改革和新儒家社会道德的公民运动。发起于1934年2月19日，作为反共运动的一部分。我们需要加强这场运动，以确保颠复组织不会将他们的错误信息传播给民众。"
 CHI_begin_constitionalization_focus_desc:0 "我们国父创建中国国民党、缔造中华民国，就是为了追求我们中华民族之独立、国民民权之平等、百姓民生之自由，所以宪政必须是我们中国国民党最后的目标。任何伟大的国家都必须怀抱着十足的勇气去踏上那通往新时代的第一步，我们将会以党内自由派的主张为基础，广泛采纳各党各派的意见，在不破坏三民主义的基础上，共同研究一部适合新中国的宪法。"
 CHI_mission_to_the_soviet_union_desc:0 "我们必须向莫斯科派出一个值得信赖的共产主义小代表团，以进一步巩固社会主义思想，就像斯大林时期他们在社会和国家所有领域所做的那样。"
 CHI_sov_pact_focus_desc:0 "苏联正受到法西斯势力的威胁，我们也一样。为了打败自由工人天堂的敌人，我们一起共同合作似乎是顺理成章的。"
 CHI_german_training_method_desc:0 "德国军队看起来前途无量，我们应该跟随他们的脚步，在即将到来的冲突中变得同样强大。"
 sov_volunteer_group_desc:0 "随着抗日战争，也许有新的苏联志愿队的参与，藉此我们将能改变人们的想法，迎接共产主义的荣耀。"
 flying_tigers_desc:0 "我们的空军可以在其他国家的援助下得到改善，一支与日本作战的强大空军可以改变历史趋势。"
 three_principle_of_the_people_desc:0 "三民主义，即民族主义、民权主义和民生主义，是由我们中华民国国父暨中国国民党总理的孙中山先生所提出的政治思想。他主张三民主义是真正地将欧美的政治哲学与中国的社会文化进行了结合，只有中国落实了三民主义，中国才能真正地走向自由、平等、博爱。因此我们必须一步步地按照总理的理想，让三民主义在我中华民国上遍地开花。"
 democratism_focus_desc:0 "孙总理说，政治是很浅显易懂的，因为政就是众人的事，治就是管理，管理众人的事，便是政治。有管理众人之事的力量，便是政权。今以人民管理政事，便叫做民权。我们现在要集合中外的精华，将外国的行政、立法、司法，与中国的考试和监察结合起来，造成一个五权分立的政府。国家有了这样的纯良政府，才可以做到民有、民治、民享的国家。"
 CHI_civilianism_idea_focus_desc:0 "孙总理说，民生就是人民的生活，也就是社会的生存、国民的生计、群众的生命。而西方近百十年来最大的问题，就是民生问题，也就是社会问题，社会主义就是为了解决社会问题所诞生的主义。因此所谓民生主义其实就是社会主义，又名共产主义，即是大同主义。我们要建设民生主义，藉此让中国的百姓了解到，有比马克思与列宁更适合中国的社会主义。"
 ethnicism_focus_desc:0 "外国人为何总说中国人是一片散沙？孙总理指出，因为中国只有家族主义和宗族主义，没有国族主义，而国族主义正是民族主义。就是因为一般人民只知道家族和宗族，不知有国族，所以我们现在要从传统出发，让每个人了解到何为国族！我们要建构一个叫做中华民国的大共同体，建构一个叫做中华民族的国族，把所有中国人重新拧成一股绳！"
 CHI_politics_and_governance_focus_desc:0 "不只是中国，当今世界各国的国民希望政府有强大的权力来管理国家的方方面面，但孙总理注意到，若政府的力量过大，人民便不能管理政府，会被政府压迫。所以孙总理提倡权能区分，将人民的政权（选举、罢免、创制、复决）与政府的治权（行政、立法、司法、考试、监察）区分开来。人民才有办法控制政府，以建成一个完全的民权政治机关。"
 georgist_tax_reform_desc:0 "孙总理的平均地权的程序有四：规定地价、照价收税、照价收买和涨价归公。与粗暴的苏维埃式土地改革不同，孙总理主张政府应当在地主与农民之间担任协调者的角色，在不否定私人所有权的情况下对地主课税，再由这些税收制定回馈农民与劳工的福利政策，由此，才能做到孙总理所提倡的「地尽其利」与「地利共享」。"
 health_care_program_desc:0 "为什么孙总理要提出民生主义？因为社会实在过于不平等，而国家应当去尽可能地减轻这种不平等。孙总理认为，应该把全国的大矿业、大工业、大商业、大交通都由国家经营。国家透过这些大实业发了财后，就能实行包括但不限于健保、教育、居住、老弱妇孺福利、职业权利、低收入救助等等的政策来实现普遍的社会福利制度，将利益分配给国民。"
 CHI_State-run_uni_focus_desc:0 "中国山川壮丽、物产丰隆、地广人多，可为什么至今仍旧贫穷？孙总理说，因为我们没有资本、没有人才、没有技术！看看中国最富最先进最发达的城市吧，哪个城市没有外国的资本、人才、技术？所以我们得欢迎列国之资本、人才、技术来到中国，为我筹划，为我组织，为我经营，为我训练。则十年之内，我国之大事业必能林立于国中，并最终自主独立发展！"
 CHI_unification_decree_desc:0 "在五四运动之后，有十分多的知识分子说我们应该与传统划清界线，全盘接受来自西方的文化，我们孙总理则不以为然，他说接受新文化不代表要舍弃旧道德，我们要坚定地把自己文化中好的东西保存下来，勇敢地丢弃不好的东西。中国之道统，即尧舜禹汤、文武周公、孔孟之道，我们要重新拥抱并诠释中华文化，让此道能继续相继不绝。"
 CHI_import_substitution_industrialization_focus_desc:0 "孙总理说，中国各民族中，汉人占了绝大多数，所以中国的国族不可避免地会以汉人为中心，这与美利坚的国族是以白人为中心一样。而重点是我们在建构国族的同时，也必须慎重考虑汉人与其他民族之间的关系，不能让汉人压倒、欺压、歧视其他民族。我们并不能说满洲国的成立与我们自革命时开始的极端排满情绪毫无关系，我们要重新拾起五族共和的精神。"
 CHI_national_political_council_focus_desc:0 "日本的野心只增不减，我们必须预想一个可能与日本开战的未来，到时候乃我们中华民国与中华民族的存亡之秋，但就是这样的时刻提供给了我们一个团结一致对外的机会。我们会把握时机开设一个名为国民参政会的政治咨询机关，让支持我们的与反对我们的人都能一起把话讲开，同时接纳各方对当前宪法草案的意见，真正地让三民主义与五权宪法能够实现。"
 constit_draft_focus_desc:0 "我中华民国距离民主还有一段路要走，话虽如此，我们还是能向各党各派的政治家与知识分子乃至老百姓传达我们的愿景，让他们知道中国国民党不是一个独裁的政党，我们会先让党内志士依照孙总理的构想，来提出一个宪法的蓝图。可想而知，这部宪法草案不能让所有人满意，但我们有很多时间来讨论宪法的具体内容，毕竟民主应该严肃且谨慎地处理。"
 one_party_tutelage_desc:0 "按照孙中山的原话，重建国家有三个阶段：第一阶段是军政，在北伐战争后结束；第二阶段是训政，只有在中国政治稳定之后才会结束；然后是最后一个阶段：宪政。中国目前的政治形势还远未稳定下来，应该继续实行训政。"
 strengthen_cc_desc:0 "中央俱乐部支持国民党的统治和训政。赋予他们管理国家的权力和影响力，反过来也将有利于我们的权威。"
 strengthen_bs_desc:0 "由于[Root.GetBSorTPPYC]拥护民族主义和中国传统，同时也支持蒋介石的权威，它应该在很大程度被赋予权力和影响力来协助治理这个国家。"
 found_mbis_desc:0 "随着外国势力的威胁日益迫近，重组[Root.GetBSorTPPYC]的影响力和和原秘密机构，组建一个新的特工部，将是间谍战的理想选择。"
 centralizing_power_desc:0 "我们必须避免失去权力，并强迫人民效忠于我们，因为我们是中国唯一真正的政府。为了实现这一目标，我们必须召开一次特别的全国代表大会，以应对中国目前面临的危机。"
 found_cbis_desc:0 "党需要一个秘密情报机构来阻止针对国民党的颠复活动。通过重组中央俱乐部的影响力，创立一个官方组织，可以显着扩大国民党的势力范围。"
 strengthen_the_kmt_desc:0 "二陈兄弟领导下的中央执行委员会调查统计局(中统)运转顺畅，与此同时中央党务却变得不堪重负。 通过合并国民党中央执行委员会的一些部门，特别是交通部门和统计部门，扩大中统将是解决这个问题的一个很好的办法。"
 political_indoctrination_desc:0 "在这样的动盪时期，情报能力，尤其是反情报能力，变得尤为重要。 为实现这一目标，在党内建立情报网路以及在党的各个机构内建立坚实的电信和调查部门基础将是一个理想的解决方案。"
 espionage_network_desc:0 "我们必须开始监视我们的人民，使我们政府能继续执政，我们还必须监视计划把我们赶下台的外国政府。"
 CHI_yi_dang_zhi_guo_focus_desc:0 "以党治国或简称党国，字面意思是利用政党来管理国家，孙中山先生明确指出，党国应成为中华民国在训政阶段的官方国策。"
 CHI_academy_rf_focus_desc:0 "与其他西方国家相比，我们的国家研究中心——中央研究院的效率仍然相当低。迫切需要进行大刀阔斧的改革。"
 CHI_academy_ex_focus_desc:0 "尽管进行了改革，我们实验室的规模仍然有限。扩大实验室可以提高我们的研究能力。"
 CHI_academy_mp_focus_desc:0 "新成立的中央研究院现代物理部可以帮助我们国家用核武器武装自己，这可以极大地增强我们国家的安全。"
 CHI_infrastructure_effort_i_desc:0 "我国很大一部分地区的基础设施仍然很差，不足以满足不断增长的人口和建设需求。我们将改善我们的基础设施来解决这个问题，同时为我们国家打下良好的基础。"
 CHI_infrastructure_effort_ii_desc:0 "我们应该设立公路总管理处，其工作重点为把公路建设搞好。"
 CHI_infrastructure_effort_iii_desc:0 "通过改进我们的公路工法，我们可以大大提高建设公路的效率。"
 CHI_modern_industrialization_desc:0 "我们的工业已经过时到可笑的地步，几十年来都没有多少研究或发展，在这种情况下，为了我们的经济和国家，我们必须努力使我们工业现代化。"
 CHI_daqing_oil_field_desc:0 "大庆的一些地质专家认为那里可能蕴藏着大量的石油。应努力开发利用这些资源。"
 CHI_refinery_technology_german_desc:0 "利用德国的炼油工艺，我们可以改造我们过时的、结构不良的炼油厂，这些炼油厂在生产过程中浪费了宝贵的原材料。"
 CHI_hainan_plantation_desc:0 "橡胶是军事装备动员所必需的资源。由于海南有种植橡胶树所需的气候，我们政府应该帮助那里的农民帮助增加橡胶产量。"
 CHI_national_resource_exploration_desc:0 "我们必须鼓励私营企业在我国寻找原始资源储备方面进行投资，以帮助促进我们的经济，并帮助再次建立我们的军队。"
 CHI_national_steelwork_focus_desc:0 "通过建立组织并密切监控企业的状况是有效的，我们可以将同样的做法应用于钢铁厂，这些钢铁厂已成为几乎所有设备的战时生产工作不可或缺的一部分。"
 CHI_rejuvenate_heavy_industry_desc:0 "由于政治上的优先考虑，中国的混乱局面使我们无法改善我们的工业。也许我们应该为经济振兴重工业，尝试做我们早就应该做的事情。"
 CHI_revive_hanyang_steelwork_focus_desc:0 "汉阳钢铁厂管理不善，设备陈旧，或许如果我们僱佣更多工人，为改造提供资金，我们就能在战争中发挥作用。"
 CHI_powerhouse_of_the_east_desc:0 "中国是一个幅员辽阔的国家，拥有取之不尽的优质资源和庞大的人口，才能创造出工业强国。是时候动用我们的资源，把这个国家推向光明的未来了。我们将成为亚洲最大的工业强国。"
 CHI_public_school_program_focus_desc:0 "教育我们的学生是当务之急。由于识字率如此之低，我们必须让这个国家的儿童拥有更美好的未来。"
 CHI_compulsory_education_chi_desc:0 "我们不能让持传统观念的父母阻碍他们的孩子在国家和技术进步，因此需要颁布法律，让孩子接受他们应得的教育。"
 CHI_modern_university_desc:0 "我们需要把西方思想引入我们的大学，采用新的生活方式和思维方式。中国的传统思想对我国来说已经过时了。"
 CHI_aluminium_effort_i_focus_desc:0 "我们需要改进铝的开采和生产，以增强我们的空军力量，所以我们必须采取措施，抢在日本人之前保护我们的资源。"
 CHI_aluminium_effort_ii_focus_desc:0 "为了中国，我们必须流血流汗来进一步增加产量。我们的空军正在扩大，铝在战争中的使用也变得更加普遍和有效。"
 CHI_aluminium_effort_iii_focus_desc:0 "我们的空军正在蓬勃发展，我们开采的铝几乎达到了最好的水准。只要在生产和开采方面再进行一点改革，我们就能稳稳地踏上战场。"
 CHI_tungsten_effort_i_focus_desc:0 "我们缺乏坦克也可以归因于中国各地缺乏钨的开采和生产。现在是政府投资于日本人正在追逐的这一重要资源的时候了。"
 CHI_tungsten_effort_ii_focus_desc:0 "钨行业正在蓬勃发展，其在战场上的用途也在不断增加。坦克的产量似乎增加了，重型装甲工业也在增长。"
