 USA_separate_the_black_belt_focus_desc:0 "美国黑人需要黑人分离主义而不是取消种族隔离！ 我们应该建立一个黑带共和国，并将美国黑人搬迁到他们的新家。"
 USA_the_daily_worker:0 "《工人日报》"
 USA_the_daily_worker_desc:0 "《工人日报》是一份美国共产党在1924年于纽约创刊的报纸。有些人怀疑这份报纸是否与斯大林领导的第三国际有关系"
 USA_the_socialist_appeal_focus:0 "《社会主义呼吁》"
 USA_the_socialist_appeal_focus_desc:0 "《社会主义呼吁》是在1935年由阿尔伯特·高德曼于芝加哥成立的一个托洛斯矶主义报社。现在我们已经成为了执政党，现在是时候将其变为国营媒体了"
 USA_the_new_leader_focus:0 "《新领导者》"
 USA_the_new_leader_focus_desc:0 "《新领导者》于 1924 年在纽约市发行，由一群与 SPA 的老高尔德派系有关的人物领导。 Jim Oneal 担任其创始编辑。 它的方向是自由主义、社会民主主义和反共产主义。 既然老近卫派是国内最具影响力的政治团体，我们应该将其製度化以促进我们的议程。"
 USA_the_call_focus:0 "《号召》"
 USA_the_call_focus_desc:0 "首次出版于 1935 年以取代旧高尔德主导的《新领导者》，前身为《社会主义呼吁》，《号召》是 SPA 内激进派的主要报纸媒体。"
 USA_an_invitation_to_trotsky:0 "向托洛斯基发出邀请"
 USA_an_invitation_to_trotsky_desc:0 "由于最近在苏联的政治动盪，托洛斯基和托派主义者必须逃难到墨西哥来寻找庇护。现在我们已经成为了这个国家的执政党。我们应该把握这个邀请他过来的机会。"
 USA_focus_smash_the_stalinists:0 "粉碎斯大林派"
 USA_focus_smash_the_stalinists_desc:0 "斯大林派的份子们已经迫害我们和扭曲革命精神太久了，现在我们已经掌握了整个国家，是时候清除掉他们了！"
 USA_focus_liberate_the_antilles:0 "托洛斯基特色门罗主义"
 USA_focus_liberate_the_antilles_desc:0 "自从欧洲人发现新大陆以来，加勒比海的小岛一直都被帝国主义势力占据着，并不断的压迫、剥削他们。我们应该永远结束掉这不义的殖民！等等.. 是不是有其他人想透过其他的理论尝试影响拉丁美洲？"
 USA_focus_one_world_government:0 "一国社会主义政府"
 USA_focus_one_world_government_desc:0 "现在斯大林的暴政已经消失了，我们可以尝试说服他的一些支持者改过自新，并加入脱离斯大林暴政的共产国家中。"
 USA_democratize_the_AIP_focus:0 "美国独立党的民主化"
 USA_democratize_the_AIP_focus_desc:0 "在我们设法获得主流支持后，AIP 受到了民主党和共和党的猛烈攻击。确实，党内的某些派系被认为对美国价值观是有颠复性的。作为当今的执政党，我们应该再次审视党内，并处理掉这些不民主的派系，免得我们的主导地位被共产党颠复。"
 USA_the_big_brother_is_watching:0 "老大哥"
 USA_the_big_brother_is_watching_desc:0 "我们的伟大最高指挥官白劳德不只是我们都景仰的伟大革命人物，他也是我们的老大哥。他应该要在旁观察我们以避免我们遭到托洛斯基主义和法西斯的威胁。"
 USA_destroy_the_middle_class_focus:0 "摧毁中产阶级"
 USA_destroy_the_middle_class_focus_desc:0 "中产阶级，或是资产阶级，他们就像那些强盗贵族和资本家一样的邪恶，不论大小，只是你是公司的经营者，你就是我们国家的敌人。所有公司都必须由国家来营运，没有例外。"
 USA_AICP_party_state:0 "AICP之党国"
 USA_AICP_party_state_desc:0 "AICP现在已经完成了政府重组这个国家的大部分计划。 然而，仍有许多反对党在大肆传播法西斯和托派宣传。 我们要效彷苏联的模式，让党领导国家，而不是反其道而行之，以防万一。"
 USA_purge_the_cholera_germs:0 "清除“寄生虫”"
 USA_purge_the_cholera_germs_desc:0 "那些可恶的... -/愿斯大林同志们原谅我们说了这些字/- 托派主义者对我们的国家、我们的人民、我们的革命事业，都是严重的威胁，他们甚至就是这个世界的寄生虫。他们是颠复力量、欺骗者，假革命家，所以他们就必须要被彻底的踢出我们的政府... 最终.. 整个民族"
 USA_purge_the_social_fascists:0 "清除“社会法西斯”"
 USA_purge_the_social_fascists_desc:0 "所谓的“民主社会主义”或是“社会民主主义”只不过是法西斯对我们革命的颠复尝试。因此我们应该对他们发出逮捕令，和把他们推上公审的台上，让他们看看当你们和法西斯合作的时候国家发生了什么"
 USA_establish_AICP_politburo:0 "成立AICP政治局"
 USA_establish_AICP_politburo_desc:0 "全联盟共产党应该遵循全苏共建的模式，即建立政治局或政治局製度，以促进国家治理。"
 USA_suspend_the_congress_focus:0 "废除国会"
 USA_suspend_the_congress_focus_desc:0 "国会立法系统已经完全的失能和过时了。我们应该用一个由斯大林支持者管理的立法机构来替代它"
 USA_stalinist_coup_focus:0 "斯大林主义政变"
 USA_stalinist_coup_focus_desc:0 "各位，我们身为伟大革命的斯大林主义者，我们已经取得了发动一场政变针对那错误、且不该存在的民主所必须的东西。那些资本家、法西斯、社会法西斯和最邪恶的那群人--这个世界的寄生虫 托洛斯基主义者，在我们能够成功站上现在再台上的领导者之位之后，他们的所有人，必须付出代价。这就是我们全体人民的胜利，让那光芒照到全世界！"
 USA_collude_with_USSR_focus:0 "与苏联勾结"
 USA_collude_with_USSR_focus_desc:0 "现在我们接触了威尔集团，渗透AIP并且他们已经赢了选举，我们可以继续我们的目标将美国从一个资本主义贫民窟变为一个真正的革命国度。我们的第一步当然是要接触我们伟大的政治盟友-苏联，来看看下一张牌我们该打什么。"
 USA_reach_out_to_stalinists_focus:0 "接触斯大林主义者"
 USA_reach_out_to_stalinists_focus_desc:0 "由于最近欧洲极右极端主义的兴起，厄尔白劳德等斯大林主义者已经淡化了称我们为“社会法西斯主义者”和托洛茨基主义者为“霍乱病菌”的言论。 也许联繫他们要求他们加入 AIP 不是一个坏主意？ 毕竟，这个想法是为了团结美国左翼。"
 USA_consolidate_troskyist_dominance:0 "巩固托派领导地位"
 USA_consolidate_troskyist_dominance_desc:0 "在前SPA内部的社会主义呼吁联盟是使全含括党(AIP)概念成真的主要推动力量。尽管困难重重，我们还是设法留下来并帮助党成长，其他派系的成员也见证了这一点。  今后，我们将巩固党内支配地位，在全国谋求更大的政治目标。"
 USA_the_old_gaurd_shall_lead_the_way_focus:0 "老近卫派将引领前行"
 USA_the_old_gaurd_shall_lead_the_way_focus_desc:0 "老近卫派是SPA内部的一个派别，主要由社会民主党和非革命社会主义者组成。 然而，他们在精神上是革命的，因为他们在世纪之交之后就开创了社会主义运动。 正因为如此，他们最适合带领AIP再次繁荣起来，就像过去一样。"
 USA_expel_the_appeal_faction_focus:0 "驱逐社会主义呼吁派系"
 USA_expel_the_appeal_faction_focus_desc:0 "社会主义呼吁联盟，是来自报社“社会主义呼吁”和在SPA内部的托派。在允许他们加入我们的政党之后，他们就只是我们事业的麻烦和阻碍。他们自己甚至也不想留在我们党内了，现在他们已经不再是我们的客人，是时候把他们驱逐出去了"
 USA_National_Executive_Committee_focus:0 "国家执行委员会"
 USA_National_Executive_Committee_focus_desc:0 "我们必须重新审视我们的政治目标和巩固在SPA内部的地位，这两项事务可以透过在SPA内部最重要的机关-国家执行委员会执行"
 USA_extend_the_chinese_exclusion_acts_desc:0 "1882年的《排华法案》很好的限制了华人族群移民至我们的国家。我们会继续执行这项法案以防止有任何的大规模移民发生。"
 USA_collaborate_with_the_deep_south_democrats:0 "与深南部民主党人合作"
 USA_collaborate_with_the_deep_south_democrats_desc:0 "我们主要的政治敌人-民主党，正在经历一连串的政治目标的转变，造成了许多他们的支持者特别是在南方，变得不喜欢民主党，我们会利用这点来继续推动我们的政治目标。"
 USA_assist_chinese_anti_communist_campaigns:0 "干预中国剿共运动"
 USA_assist_chinese_anti_communist_campaigns_desc:0 "中国长期饱受共产主义骚乱之苦。 德国人帮了他们一点忙，但他们的冲突似乎仍处于僵持状态。 为了阻止中国走向共产主义，同时促进我们的政治利益，干预中国内战反共似乎是一个明智的决定。"
 USA_support_the_america_first_commitee:0 "支持美国第一委员会"
 USA_support_the_america_first_commitee_desc:0 "正如左翼和右翼的许多人所同意的那样，外国干涉主义对美国人民来说是一场灾难。 为了避免重蹈复辙，我们应该资助最近成立的美国第一委员会，以提高人们对干预主义危险的认识！"
 USA_conservative_non_interventionism_focus:0 "保守的不干涉主义"
 USA_conservative_non_interventionism_focus_desc:0 "在国内问题解决之前，联邦政府无权将纳税人的钱浪费在干预其他国家上！"
 USA_all_inclusive_party:0 "组织全联盟党"
 USA_all_inclusive_party_desc:0 "美国左派目前充斥着派系斗争和权力斗争。 许多不同的派系互相争斗，有时甚至可以说比我们的政治对手更甚。 这是一个应该通过创建一个新的、包罗万象的政党来团结美国左派来解决的问题。"
 USA_allow_troskyist_membership_focus:0 "跟随法国的变化"
 USA_allow_troskyist_membership_focus_desc:0 "在 1936 年初美国社会党内的老近卫派被驱逐后，SPA 现在的支持率很低。 应该允许我们加入该党的托派成员，以增加我们的支持，就像 SFIO 在法国所做的那样。"
 USA_suspend_the_presecution:0 "鼓励反军国主义"
 USA_suspend_the_presecution_desc:0 "美国加入第一次世界大战后给美国的身份、美国人民和美国经济带来了痛苦。 这个灾难性的决定永远不会再发生。 新政的努力留下了很大的改进空间。 美国需要一个能够帮助这个国家的工人阶级和中产阶级的领导，这是美国经济的基础。"
 PRC_route_struggle_focus:0 "整风运动"
 JAP_Japans_lifeline_focus_desc:0 "满洲是日本抵御任何外来威胁的唯一生命线，我们最好好好照顾它，否则我们的帝国可能会处于危险之中。"
 JAP_removes_chiang_kai_shek_b:0 "铲除[WTT_current_china_leader.GetLeader]"
 JAP_removes_chiang_kai_shek_b_desc:0 "[WTT_current_china_leader.GetLeader]在中国有很多反对者，利用这一点让他下台将有助于我们极大地扩大影响力。 中国的春天在等着你！"
 PRC_route_struggle_focus_desc:0 "近年来，以王明等部分同志为代表的“主观主义”、“宗派主义”和“教条主义”的错误思想令党和人民蒙受了巨大的损失，前不久发生的皖南事变就是最好的证明。然而这些错误思想在今天仍未得到批判和纠正，甚至有愈演愈烈的态势，因此毛泽东同志认为在全党上下开展一次大规模的思想整风运动已是迫在眉睫。"
 PRC_a_new_party_tt:0 "§Y中国共产党 (C.C.P.)§! 现在将被称为§Y中国共产党 (CPC)§!。\n"
 CHI_railway_effort:0 "铁路建设方略"
 CHI_railway_effort_desc:0 "中国还缺乏许多现代化的基础设施，尤其是铁路，铁路无论在军用上，或是在民用上都极其重要，应尽快开工建设。"
 CHI_replace_zhang_zhizhong:0 "撤换张治中"
 CHI_replace_zhang_zhizhong_desc:0 "张治中将军在新疆的治理颇有成效，但他似乎是一个共产党的同情者，我们最好撤换他。"
 CHI_annex_sinkiang:0 "整合新疆"
 CHI_annex_sinkiang_desc:0 "在击败共产党后，我们现在可以在没有叛乱风险的情况下整合新疆了。"
 CHI_national_resources_commission:0 "资源委员会"
 CHI_national_resources_commission_desc:0 "迫在眉睫的战争意味着和平发展时代的即将终结。现在，时间就是一切。如果没有适当的准备，我们无法应对这场战争，我们将建立资源委员会来管理我们的工业发展。"
 CHI_yumen_oil_field:0 "玉门油田"
 CHI_yumen_oil_field_desc:0 "玉门的一些地质专家认为那里可能蕴藏着大量的石油。应努力开发利用这些资源。"
 CHI_warlord_issues:0 "强调中央权威"
 CHI_warlord_issues_desc:0 "当我们和地方实力派并肩作战的同时，也应该设法融合这些军阀，或至少与他们保持良好的关系。毕竟，当我们消灭了外敌后，民国也必须迎向真正的统一。"
 CHI_deal_with_sichuan:0 "平定川军"
 CHI_deal_with_sichuan_desc:0 "川省乃抗战之重要后方，但四川军阀显然不愿将整个四川交给中央政府。 在我方准备着手将政府迁往四川时，这些军阀很可能会搞些手段，我们必须想办法平定他们。"
 CHI_pacify_yunnan:0 "进入云南"
 CHI_pacify_yunnan_desc:0 "龙云这些年一直成功将我们的影响力挡在云南外，但是战时云南将成为我们的重要援助路线，所以我们必须想办法控制它。"
