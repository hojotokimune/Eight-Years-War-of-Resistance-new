 PRC_7th_plenary_session_of_the_6th_CPC_central_committee_focus:0 "第六届七中全会[global.GetCPC]中央委员会"
 PRC_7th_plenary_session_of_the_6th_CPC_central_committee_focus_desc:0 "第六届[GetCPC]中央委员会是目前最后一次全体会议，巩固[Root.GetLeader]对党的领导，总结1928年以来的革命道路问题。 并进行国民党-[GetCPC] 的谈判与朝城市革命方面发展。"
 PRC_7th_National_Congress_focus:0 "最后的交响曲"
 PRC_7th_National_Congress_focus_desc:0 "中国共产党，除了在诞生之初能得到联俄联共政策的扶助外，其余的大多数时间内都在与反动派进行残酷、惨烈的政治、军事斗争，而如今的她并不只会退缩、软弱或无知。历时50天的中共七大，是党在民主主义革命时期极其重要的一次代表大会。它总结了历史经验，制定了正确的路线、纲领和策略，克服了错误思想，使全党在马克思列宁主义的基础上达到了空前的团结与统一。"
 PRC_cult_of_personality_focus:0 "团结在[PRC.GetLeader]主席的领导下"
 PRC_cult_of_personality_focus_desc:0 "我们要走[PRC.GetLeader]主席的道路，紧密团结在[PRC.GetLeader]主席周围； 只有这样才能在我们未来的斗争中取得胜利！"
 PRC_internationalist_clique_focus:0 "国际主义派"
 PRC_internationalist_clique_focus_desc:0 "没有国际合作就无法战斗，唯有世界共产主义者团结起来革命才能胜利！"
 PRC_finish_off_the_ma_cliques_focus:0 "终结马家军"
 PRC_finish_off_the_ma_cliques_focus_desc:0 "既然已经完成了西征的战争目标，我们就可以着手清除周边地区的军阀残余了。"
 PRC_request_supply_from_the_soviet_union_focus:0 "向[SOV.GetName]请求援助"
 PRC_request_supply_from_the_soviet_union_focus_desc:0 "鑑于他与南京政府的关系，斯大林不希望较弱的[GetCPC]与国民党之间发生更多的正面冲突，并且对向[GetCPC]提供直接武器支持持谨慎态度 - 尽管武器援助将是秘密穿越新疆且数量可观的。"
 PRC_challenge_the_first_red_army_focus:0 "挑战红一军"
 PRC_challenge_the_first_red_army_focus_desc:0 "中央红军的错误领导，是造成瑞金陷落和长征损失惨重的直接原因； 在张国焘、陈昌浩、徐向前等同志的伟大领导下，我们以闪电般的清洗扫荡中央的机会主义和逃避主义。 革命万岁！"
 PRC_confront_zhang_xueliang_focus:0 "对抗中央政府"
 PRC_confront_zhang_xueliang_focus_desc:0 "现在，在大西北联盟反对蒋的倡议之后，我们与中央政府的关系已经开始变差。 可能是时候召集我们在西北的盟友，与中央政府展开政治斗争了。"
 PRC_majority_faction_focus_desc:0 "为抗日所鼓吹的民族宣传是值得赞赏的，但决不能被资产阶级民族主义的口号所利用。 只有肃清买办的影响，才能进行真正的抗日民族战争；托洛茨基主义-彭主义思想万岁。"
 PRC_minority_faction_focus_desc:0 "以王凡西、郑超麟为首的托运少数派原本是中国共产主义同盟的一部分，但由于国际化倾向最终与他们分道扬镳，说实话，这未必是一个坏主意。"
 PRC_demand_reentry_of_cpc_focus_desc:0 "斯大林对中国革命的双重交易态度以及[GetCPC]与国民党之间日益加剧的摩擦，使托洛茨基主义迅速蔓延； 随着[GetCPC] 领导层陷入动盪，托派的温和派领袖彭述之被潜在的托派支持者邀请回延安。"
 PRC_consolidate_wang_mings_authority_focus_desc:0 "由于毛泽东无法解决路线斗争的争端，共产国际认为[GetCPC]即将被托洛茨基主义和布哈林主义接管。 为此，他们强迫毛泽东去莫斯科报告和学习——王明暂时成为了[GetCPC]的主人，确实扭转了自1935年起的逆势。"
 PRC_Route_struggle_desc:0 "我们必须同各种意识形态的敌人进行长期的斗争，我们一定会取得最后的胜利。"
 PRC_demand_integration_of_sinkiang_focus:0 "要求整合新疆"
 PRC_demand_integration_of_sinkiang_focus_desc:0 "盛世才是一位优秀的共产主义者，曾与莫斯科紧密合作，为[GetCPC]奠定了坚实的革命骨干，我们希望莫斯科按照自古以来的领土主张，同意让新疆加入我们的抗日和反国民党阵线，而不是成为苏联的新苏维埃共和国。"
 PRC_found_the_military_commission_general_political_department_focus:0 "军委总政治部"
 PRC_found_the_military_commission_general_political_department_focus_desc:0 "总政治部是军队政治工作的领导机关，负责确保党对军队的领导和纪律监督。"
 PRC_great_troskyist_purge_focus:0 "在湖西进行对托派清洗"
 PRC_great_troskyist_purge_focus_desc:0 "据王树人同志介绍，不久前，党在湖西培养的许多爱国青年学生都是日本人派来的道德败坏的间谍和托派分子，现在他们都已经认罪了，还发现了托派的大阴谋，其吸收了包括教师与党的干部，此事已被当地机关发现，并上报中央镇压。"
 PRC_promote_prolonged_warfare_focus:0 "论持久战"
 PRC_promote_prolonged_warfare_focus_desc:0 "1938年5月毛泽东发表《论持久战》的讲演，系统阐明了持久抗战总方针。指出抗战是中日之间进行的一场决死战争。双方强弱对比决定了抗战只能是持久战。日本发动侵略战争失道寡助；中国进行反侵略战争得道多助。我们有代表民族和人民根本利益的党及其领导的根据地和人民军队。因此最后胜利属于我们。战略相持阶段是取得胜利的关键，中国只要坚持抗战和统一战线将在这时转弱为强。"
 PRC_dispatch_ren_bishi_to_moscow_focus:0 "派遣任弼时前往莫斯科"
 PRC_dispatch_ren_bishi_to_moscow_focus_desc:0 "为报告第二次国共合作，遏制右倾错误日益增长的影响力，任弼时同志将作为代表团赴[SOV.GetName]拜会共产国际领导人格奥尔基·季米特洛夫 . 这反过来又可以给已经在[SOV.GetName]中待了一段时间的王稼祥一个回归并传达共产国际正确指示和纠正错误的机会。"
 PRC_6th_plenary_session_of_the_6th_CPC_central_committee_focus:0 "第六届六中全会[global.GetCPC]中央委员会"
 PRC_6th_plenary_session_of_the_6th_CPC_central_committee_focus_desc:0 "1938年9月，为巩固[GetCPC]对当前形势下的抗日斗争的认识，明确党的基本方针和任务，纠正右倾投降主义的错误，明确党在民族战争中的地位，以争取抗日战争的胜利。我们召开了中国共产党第六届中央委员会第六次全体会议来商讨和解决这些问题。"
 PRC_enlarged_central_politburo_conference_focus:0 "中央政治局扩大会议"
 PRC_enlarged_central_politburo_conference_focus_desc:0 "为了最大限度地凝聚党对抗日救国十大纲领的共识，并统一对新形势的认识，我们应该召开扩大的中央政治局会议，更好地代表一百五十万中国共产党人。"
 PRC_demand_another_politburo_meeting_focus:0 "要求召开另一场中央政治局会议"
 PRC_demand_another_politburo_meeting_focus_desc:0 "鉴于对日抗战仍在继续，应再次召开政治局会议，强调巩固统一战线的重要性，并遵循共产国际的指示。 毛泽东和他的分裂言论也应该受到挑战！"
 PRC_expand_changjiang_bureau_focus:0 "扩大长江局"
 PRC_expand_changjiang_bureau_focus_desc:0 "长江局是[GetCPC]在华南地区开展抗日工作的最重要机构之一。 通过扩大局，我们得以加强对南方各省的[GetCPC]部队的领导，在敌后发动了更广泛的动员和拯救运动。"
 PRC_send_trotskyists_to_sinkiang_focus:0 "将托派送到新疆"
 PRC_send_trotskyists_to_sinkiang_focus_desc:0 "苏联和新疆都在打击国际共产主义运动的叛徒，那些托派份子的破坏活动。 将疑似托派派往迪化可能更有利于他们的筛查，以及苏联对我们工作的认可。 当然，与此同时，我们也可以处理我们的小异见人士。"
 PRC_submit_to_comintern_and_the_united_front_focus:0 "服从共产国际和统一战线"
 PRC_submit_to_comintern_and_the_united_front_focus_desc:0 "抗日战争是中华民族解放的伟大斗争，是世界反法西斯战争的重要组成部分。 无论输赢，我们都将坚守理想，与共产国际团结一致。"
 PRC_consolidate_wang_mings_authority_focus:0 "巩固王明权威"
 PRC_reunite_the_group_of_three_focus:0 "重新团结三人团"
 PRC_reunite_the_group_of_three_focus_desc:0 "由奥托·布劳恩、周恩来和博古组成的三人团是[GetCPC]曾经的一个重要团体。 现在，我们让毛泽东和他的手下远离政治中心，三人团将重新团结起来，在[GetCPC]向我们的异议人士表明我们哪儿也不去。"
 PRC_disrespect_the_united_front_focus:0 "有限的统一战线"
 PRC_disrespect_the_united_front_focus_desc:0 "“发展进步势力，争取中间势力，孤立顽固势力”是毛泽东总结全国抗战以来的国共合作和反摩擦斗争经验，提出的党在抗日民族统一战线中的基本政策。由于日本侵华政策的改变，国民党顽固派开始消极抗日、积极反共，不断制造与我党以及我党所领导的人民军队的摩擦。我们现在的统一战线政策，既不否认联合也不否认斗争，而是综合这两方面的，奉行独立自主，既须统一又须独立。"
 PRC_question_of_chen_duxiu_focus:0 "陈独秀问题"
 PRC_question_of_chen_duxiu_focus_desc:0 "陈独秀是中国共产党的早期领导人，但他在1927年投降的错误几乎导致了我们的彻底灭亡，并且一再拒绝谴责托洛茨基主义。 然而，他终究还是中国共产党的创始人。 我们应该重新邀请他回来吗？ 如果是这样，我们该付出什么代价？"
 PRC_majority_faction_focus:0 "主要派系"
 PRC_minority_faction_focus:0 "次要派系"
 PRC_demand_reentry_of_cpc_focus:0 "要求重返中国共产党"
 PRC_cooperate_with_fourth_international_focus:0 "与第四国际合作"
 PRC_cooperate_with_fourth_international_focus_desc:0 "许多人从他们的墨西哥朝圣之旅归来，并为他们改正过去误解托洛茨基之事而兴奋，因为他们从第四国际发现了中国革命的真正方向。"
 PRC_trotskyist_coup:0 "托派政变"
 PRC_trotskyist_coup_desc:0 "由于我们的政治努力，托洛茨基主义者终于成为[GetCPC]的主流。 我们现在可以认清过去的教训，并在最好的意义上发动一场真正的托洛茨基主义革命！"
 PRC_empower_the_general_secretary_focus_desc:0 "中共中央政治局，讨论调整及精简中央领导机构、加强中央的集中统一领导，决定在两次中央委员会之间，由中央政治局担负领导整个党的工作责任，有权决定一切重大问题，政治局选举[PRC.GetLeader]为主席；书记处则成为根据政治局决定的方针处理日常工作的办事机关，书记处由三人组成，[PRC.GetLeader]为主席，没有用总书记这个称谓。这是中共中央第一次使用“主席”的称谓。"
 PRC_strengthen_the_politburo_focus_desc:0 "中央政治局是中央委员会在两次会议之间的代行机构，负责就党务重大问题作出决策和部署。 加强它将是一个明智的想法。"
 PRC_consolidate_the_central_committee_focus_desc:0 "中央委员会是[GetCPC]的组织，负责讨论谁将担任总书记，谁将成为政治局的一部分。 然而，大量的与会者使讨论不便，而且大部分时间会议都是密闭的。 因此，我们应该整合组织以解决这种不便。"
 PRC_governance_through_presidium_focus_desc:0 "主席团名义上是一个独立于党务的机构，实际上是[GetCPC]在全国的行政权力的体现。 因此，为了改进我们的治理方式，实现这个实施例应该是我们的首要目标。"
