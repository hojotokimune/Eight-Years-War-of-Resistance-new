 PRC_Mobile_Warfare_desc:0 "运动战是中国共产党领导下的人民军队的传统战法，随着中国革命战争的形势变化而发展变化。抗日战争时期，八路军、新四军贯彻“基本的是游击战，但不放松有利条件下的运动战”的方针，在广泛开展游击战的同时，进行了一些团、师（旅）规模的运动战，以袭击、伏击、分进合击等战法消灭敌人，对打退敌人多路围攻，实现战略上的持久战起到了决定性的作用。"
