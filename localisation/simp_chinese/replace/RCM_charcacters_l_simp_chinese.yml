 l_simp_chinese:
 TIB_yutok_tashi_dondrub_desc: "§Y出生：§L\n1904\n\n§Y军事生涯：§L\n指挥 Crack Trapchi 军团的军官，该团成立于 1933 年。他是西藏最好的军官之一，且非常亲英。 曾任达赖喇嘛贴身侍卫司令直到1938年晋升为德济(总司令)。"
 TIB_taring_jigme_desc: "§Y出生：§L\n1912\n\n§Y军事生涯：§L\n1933 年在江孜接受机枪训练，同年被任命为 Officiating De-pšn(团长)。 是Trapchi团的副指挥官。 1937 年被派往卡林邦接收一批为西藏政府运送的武器。"
 TIB_ragashar_phuntso_rabgye_desc: "§Y出生：§L\n1904\n\n§Y军事生涯：§L\n1938年11月晋升为扎萨克(蒙古语：执政官)。1940年9月任藏军总司令。1952年2月任解放军拉萨区军区副司令员。"