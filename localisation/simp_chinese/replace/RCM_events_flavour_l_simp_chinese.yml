 l_simp_chinese:
 rcmflavor.1.t:0 "林森逝世"
 rcmflavor.1.d:0 "在三个月前经历一场车祸和一段时间的健康恶化之后，自1932年以来一直担任国家元首的林森今天去世，享年76岁。\n\n林森在马关条约割让台湾期间与日本人作战，并于1905年加入同盟会。他追随孙中山，任福建省省长。孙中山死后，他成立了国民党右翼派系西山会议派，主张清洗共产党。日本入侵东北迫使蒋介石于1931年辞职，林森被任命接替蒋介石担任国民政府主席，虽然他只是名义上的领导人。尽管林森对公共政策的影响不大，但他作为一位凌驾于政治之上的德高望重的元老而受到民众的高度尊重。在弥留之际，他敦促收复台湾。虽然 [ROOT.GetLeader] 已经接管了国家元首的职位，但仍宣布了一个月的哀悼期。"
 rcmflavor.1.a:0 "他将被铭记！"
 rcmflavor.2.t:0 "最后的元老去世了"
 rcmflavor.2.d:0 "日本最后一位健在的元老、亲王和两任首相西园寺公望今天去世了。作为伊藤博文的密友，西园寺公望曾在欧洲学习，并担任过各国大使，并在立宪政友会成立后加入。1919年，他还率领日本代表团参加巴黎和会。作为一个元老，作为一个元老，他为天皇出谋划策，尤其是在首相人选上。他是天皇最开明的顾问之一，试图削弱日本帝国军队在政治问题上的影响力，并支持与英国和美国的友好关系。这位年长的政治家享年91岁。"
 rcmflavor.2.a:0 "永别了，元老。"
 rcmflavor.3.t:0 "山本五十六战死"
 rcmflavor.3.d:0 "联合舰队总司令山本上将在视察途中，他的一架三菱G4M1飞机被美国飞行员击落。虽然他的遗体已经找到，但他死亡的更多细节对日本公众是保密的。他将被安排举行国葬。"
 rcmflavor.3.a:0 "这是战争中的巨大损失。"
 lin_sen_dead:0 "林森死了"
 saionji_kinmochi_dead:0 "西园寺公望死了"
 yamamoto_dead:0 "山本五十六的飞机被击落了"
 zhang_zizhong_dead.1.t:0 "张自忠战死"
 zhang_zizhong_dead.1.d:0 "张自忠，1891年8月11日生于山东临清。 他是战死军衔最高的军官，也是唯一一位在战争中牺牲的国民革命军集团军指挥官。 同时亦为第二次世界大战中阵亡的最高级别的盟军军官之一。 在日本人的包围下，他的部队拒绝撤退或投降。 在接下来的肉搏战中，张将军一共被手榴弹、子弹、最后是刺刀负伤七次。 他在战场上表现出极大的英勇，在第二次中日战争期间被日本帝国陆军视为最勇敢和最受尊敬的中国将军之一。"
 zhang_zizhong_dead.1.a:0 "他是我们的英雄。"
 zhang_zizhong_dead:0 "张自忠死了"
 dai_anlan_dead.1.t:0 "戴安澜战死"
 dai_analn_dead.1.d:0 "戴安澜，1904年11月25日生于安徽武威。 作为国民革命军指挥官，他在抗日战争和缅甸战役中的崑崙关战役和东吁战役中立下了赫赫战功。 当他撤退时，他的部队遭到了日本人的伏击。 虽然他们突围而出，但戴将军在战斗中受伤，旗下两名团长被杀。 几天后，戴安澜因伤身亡。 美国总统富兰克林·D·罗斯福授予戴勇勋章，使他成为第一位获得美国军功勋章的中国军人。"
 dai_analn_dead.1.a:0 "他是我们的英雄。"
 dai_anlan_dead:0 "戴安澜死了"
 zhang_lingfu_dead.1.t:0 "张灵甫战死"
 zhang_lingfu_dead.1.d:0 "张灵甫，1903年8月20日生于陕西西安。 作为国民革命军指挥官，他在抗战成功地对抗了日本陆军。 在中国内战中，他所在的部队被中共军队包围。 由于以国民党同僚为首的救援没有及时赶到，张将军未能突围，战死沙场。 蒋介石从共产党军队手中收回遗体后，亲自为张安排了国葬。 蒋以张将军的名义将山东省蒙阴县改名，而一艘海军驱逐舰也以他的名字命名。"
 zhang_lingfu_dead.1.a:0 "他是我们的英雄。"
 zhang_lingfu_dead:0 "张灵甫死了"
 zuo_quan_dead.1.t:0 "左权战死"
 zuo_quan_dead.1.d:0 "左权，1905年3月15日生于湖南醴陵。 毕业于黄埔军校一期，后赴莫斯科留学，先后就读于中山大学和苏联军事学院。 1937 年抗日战争开始时，左权成为八路军副参谋长，并且是日军战线后方取得巨大成功的主要组织者，八路军的声誉是建立在这个基础上的。 抗日战争期间，左权参加掩护八路军撤退的战斗，在带领突围时被日军的砲弹击中身亡。 他死后，中共将山西省辽县改名为左权县，以纪念他。"
 zuo_quan_dead.1.a:0 "他是我们的英雄。"
 zuo_quan_dead:0 "左权死了"
 kanin_kotohito_retired.1.t:0 "閒院宫载仁亲王退休"
 kanin_kotohito_retired.1.d:0 "閒院宫载仁亲王，1865 年 11 月 10 日出生于日本京都。 他是日本皇室的后裔，是一名职业军官，1931 年至 1940 年担任日本帝国陆军总参谋长。 日本首相米内光正努力改善与美国和英国的关系。 他迫使陆军大臣羽田俊禄辞职，推翻了米内内阁。 亲王参加了军事参谋长和近卫文麿第2次内阁的联络会议。 他和新任命的陆军大臣东条英机都支持日本帝国、纳粹德国和意大利王国之间的三方条约。"
 kanin_kotohito_retired.1.a:0 "再见。"
 kanin_kotohito_retired:0 "閒院宫载仁亲王退休了"
 fushimi_hiroyasu_retired.1.t:0 "伏见宫博恭亲王退休"
 fushimi_hiroyasu_retired.1.d:0 "伏见宫博恭亲王，1875年10月16日生于日本东京。 他是日本皇室后裔，职业海军军官，1932年至1941年担任日本帝国海军参谋长。他是海军内部舰队派的坚定支持者，推动取消华盛顿海军条约和建设更强大的海军。 在他担任日本帝国海军参谋长期间，IJN 航空队对上海、重庆、南京和广州等中国城市进行了战略轰炸。 作为参谋长，他支持“南进”到法属印度支那北部和荷属东印度群岛，但在帝国会议期间对三国同盟表示保留意见。"
 fushimi_hiroyasu_retired.1.a:0 "再见。"
 fushimi_hiroyasu_retired:0 "伏见宫博恭亲王退休了"
 song_zheyuan_dead.1.t:0 "宋哲元病死"
 song_zheyuan_dead.1.d:0 "宋哲元，山东人，师从学识渊博的舅舅，1912年参加军阀冯玉祥的第16混成旅。 1916年任冯二团团长。他将很快成为冯的“五虎”之一。 1930年，冯推翻蒋介石失败，冯败军受蒋授权，由张学良整编。 1935年7月任平津地区部队司令员。在平津地区的岁月里，他与日本军官建立了良好的关系。他试图利用培养的关系来缓和 1937 年 7 月的卢沟桥事件，但他没有成功。 1938年春，任第一战区司令员，直接指挥国民党第一集团军。 1940年3月因患肝炎辞去兵役，先后在桂林、重庆、成都治疗，1940年4月因肝病逝世。"
 song_zheyuan_dead.1.a:0 "他将被铭记！"
 wang_jingwei_dead.1.t:0 "汪精卫之死"
 wang_jingwei_dead.1.d:0 "汪精卫，字兆明，更为仍所知的为其笔名精卫，中国政治家。 他最初是国民党左翼成员，领导武汉政府反对南京右翼政府，但在与中国共产党合作的努力以政治失败告终后，他变得越来越反共。 . 在他与日本人合作后，他的政治倾向在他职业生涯的后期急剧转向右翼。 他接受了日本帝国的邀请，在南京组建了日本支持的通敌政府。 汪精卫在去世之前一直担任这个日伪政府的国家元首。"
 wang_jingwei_dead.1.a:0 "我们赞赏他为中日和平所做的努力。"
 wang_jingwei_dead.2.t:0 "汪精卫之死"
 wang_jingwei_dead.2.d:0 "汪精卫，字兆明，更为仍所知的为其笔名精卫，中国政治家。 他最初是国民党左翼成员，领导武汉政府反对南京右翼政府，但在与中国共产党合作的努力以政治失败告终后，他变得越来越反共。 . 在他与日本人合作后，他的政治倾向在他职业生涯的后期急剧转向右翼。 他接受了日本帝国的邀请，在南京组建了日本支持的通敌政府。 汪精卫在去世之前一直担任这个日伪政府的国家元首。"
 wang_jingwei_dead.2.a:0 "最糟糕的汉奸终于死了！"
 zhu_peide_dead.1.t:0 "朱培德病逝"
 zhu_peide_dead.1.d:0 "1937年2月7日，朱培德住院。 因病入南京鼓楼医院后，其健康状况受到密切关注。 2月15日，朱培德带病出席国民党五届三中全会。 为了出席，他不得不在会议期间注射从德国进口的抗贫血药物。 打针后风寒导致败血症，2月17日早上6点再次住进南京鼓楼医院。 晚上 10:00 时他的病情开始急剧恶化。 最终国民党中央执行委员、中央政治委员会委员、军委办公厅主任朱培德上将因医疗事故住院后血液中毒身亡。"
 zhu_peide_dead.1.a:0 "安息吧，培德。"
 pang_bingxun_surrendered.1.t:0 "庞炳勋投降了"
 pang_bingxun_surrendered.1.d:0 "日军对庞炳勋将军的防线取得了决定性的突破，导致他的大部分部队向南逃窜。在日军进攻的突围过程中，他与他的总部失去联系，被迫躲在一个山洞里。中国傀儡部队指挥官孙殿英将军和一名日本中尉抓住了他，迫使他向日本投降。在投降后，庞将军被带到日本军团总部，南京政权的汪精卫总统任命他为陆军集团总司令。"
 pang_bingxun_surrendered.1.a:0 "叛徒！"
 pang_bingxun_surrendered:0 "庞炳勋向日本投降了"
 song_zheyuan_dead.1.b:0 "那个汉奸死了。"
 hu_hanmin_dead.1.t:0 "胡汉民因脑溢血去世"
 hu_hanmin_dead.1.d:0 "胡汉民，一位伟大的知识分子，在今天稍早因脑溢血去世，享年56岁。胡一直是蒋介石在党内的劲敌，曾在1931年短暂的被蒋监禁，并最终因公众压力被释放。此后，他帮助广东的陈济棠政权，并代表其形象。他主要的目标是抗日、反军阀以及反蒋，直到他在1935年6月访欧时，才跟蒋和解。胡汉民在1936年1月回到中国，并住在广东直到去世，他的葬礼正在举行，他的死，对陈济棠政权造成了巨大的打击，陈济棠继续执政的野心可能会因此结束。"
 hu_hanmin_dead.1.a:0 "愿他安息吧..."
 hu_hanmin_dead.2.t:0 "胡汉民因脑溢血去世"
 hu_hanmin_dead.2.d:0 "胡汉民，一位伟大的知识分子，在今天稍早因脑溢血去世，享年56岁。胡一直是蒋介石在党内的劲敌，曾在1931年短暂的被蒋监禁，并最终因公众压力被释放。此后，他帮助广东的陈济棠政权，并代表其形象。他主要的目标是抗日、反军阀以及反蒋，直到他在1935年6月访欧时，才跟蒋和解。胡汉民在1936年1月回到中国，并住在广东直到去世，他的葬礼正在举行，他的死，对陈济棠政权造成了巨大的打击，陈济棠继续执政的野心可能会因此结束。"
 hu_hanmin_dead.2.a:0 "令人担忧。"
 hu_hanmin_dead.2.b:0 "愿他安息吧..."
 gelegdorjiin_demid_dead.1.t:0 "格勒格道尔吉·德米德之死"
 gelegdorjiin_demid_dead.1.d:0 "德米德于 1937 年 8 月 22 日，在西伯利亚大铁路泰加站（位于新西伯利亚的东北部）去世。 他死于 37 岁，官方将其归因于食物中毒，但此原因并无法服众。 被约瑟夫·斯大林和内务人民委员会任命为蒙古人民共和国下一任领导人的乔巴山一直对德米德的声望感到不满，而他的对手的死为乔巴山扫清了道路，让他成为唯一指挥官之双重角色 - 军事部部长兼军队总司令，此外还兼任内政部长。 在 24 小时内，乔巴山发布了第 366 号命令，宣布蒙古的许多人“已受到日本间谍和煽动者的影响”。 几天后，德米德本人被宣布为反革命组织头目和日本间谍。 其遗孀纳布其（Navch）、两个兄弟、父亲均被逮捕。"
 gelegdorjiin_demid_dead.1.a:0 "难以置信！"