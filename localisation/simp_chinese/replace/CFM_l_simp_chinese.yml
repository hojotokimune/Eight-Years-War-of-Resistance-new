l_simp_chinese:
 cityfall.1.t:0 "伦敦的陷落"
 cityfall.1.d:0 "[This.GetNewsIcon]胜利的[USA.GetAdjective]士兵在经过大半天的激烈战斗后，在伦敦的街道上行进。尽管在战斗中大多数城市古迹被保留下来，但在撤退的[ENG.GetAdjective]部队试图突围到泰晤士河对岸时，[USA.GetAdjective]的空袭在他们到达对岸之前就摧毁了桥的中部，伦敦塔桥还是被毁了。\n\n星条旗已经取代了英国国旗，[USA.GetLeader]计划在曾经的白金汉宫发表演讲。一个帝国衰落了，而另一个帝国崛起了。"
 cityfall.1.a:0 "有其父必有其子。"
 cityfall.1.b:0 "迈向真正自由的又一步."
 cityfall.1.c:0 "扬基混蛋！"
 cityfall.2.t:0 "伦敦的沦陷"
 cityfall.2.d:0 "[This.GetNewsIcon]在所有善良的英国人心中，最糟糕的情况已经降临到这个伟大的国家。伦敦的守卫者们几乎是以一己之力对抗即将到来的[FRA.GetAdjective]军团，但经过惨烈的战斗和勇敢的国民警卫队的失败，伦敦已经沦陷。即使现在，整个城市仍然可以听到枪声，因为勇敢的伦敦人继续抵抗着他们最大的敌人。\n\n尽管[ENG.GetAdjective]军队和伦敦人民做出了努力，然而，[FRA.GetAdjective]部队控制了足够多的街道，没有人能够真正抵抗[FRA.GetAdjective]对这座城市的控制。三色旗现在正飘扬在白金汉宫的废墟上，这是千年来的第一次，[FRA.GetAdjective]现在已成为伦敦的通用语言。"
 cityfall.2.a:0 "历史不会重演，但总是惊人的相似。"
 cityfall.2.b:0 "去死吧，背信弃义的阿尔比恩！"
 cityfall.2.c:0 "不列颠人永远，永远，永远不会被奴役！"
 cityfall.3.t:0 "伦敦的陷落"
 cityfall.3.d:0 "[This.GetNewsIcon]举世震惊的举动，[POL.GetAdjective]士兵占领了伦敦。在[POL.GetAdjective]骑兵大胆的突袭中，当地守军的大部分弹药库被毁后，[POL.GetAdjective]军队继续利用伦敦的地铁和旧的下水道系统潜入敌后。在守军还没来得及反击时，多个[POL.GetAdjective]中队已经出现在城市范围内，大片的守军在短短几个小时内就投降了。\n\n一些守军储存了一些弹药。他们现在在某些地区抵抗[POL.GetAdjective]入侵者，白金汉宫和伦敦塔附近仍有枪声，[POL.GetAdjective]的突击部队正在处理剩余的抵抗者。"
 cityfall.3.a:0 "现在有人能怀疑[POL.GetNameDef]的力量吗？"
 cityfall.3.b:0 "没有人可以怀疑[POL.GetNameDef]的力量！"
 cityfall.3.c:0 "该死的波兰人！"
 cityfall.4.t:0 "伦敦的陷落"
 cityfall.4.d:0 "[This.GetNewsIcon]随着旭日的东升，不列颠群岛迎来了落日。日之丸已经从伦敦的每座修道院和塔楼上高高飘扬，并且已经改名为大正寺，[JAP.GetAdjective]官员已经建立了一个过渡性的管理机构来管理他们新征服的地区。\n已经有异议者被聚集起来，在半夜被赶走，投降的[ENG.GetAdjective]部队已经开始向为他们建造在乡下的新营地行进。几位当地的[ENG.GetAdjective]领导人已被要求切腹以赎罪，由于在他们周围有可能集结抵抗力量，这一提议并非自愿。白金汉宫已经被选中进行修缮，以便在战争结束后成为皇帝的新的季节性住所之一。"
 cityfall.4.a:0 "似乎东方胜过西方。"
 cityfall.4.b:0 "只有一个太阳永不落下。"
 cityfall.4.c:0 "他们认为他们已经赢了，但我们会回来的！"
 cityfall.5.t:0 "伦敦的陷落"
 cityfall.5.d:0 "[This.GetNewsIcon]在伦敦一片火海下，[SPR.GetAdjective]军队在失守的城市中升起了[SPR.GetNameDef]的红金旗。 港口被烧毁，这与1588年[SPR.GetAdjective]无敌舰队被击毁的情况形成了鲜明的反差。整个城市的战斗十分艰苦，[SPR.GetAdjetive]部队面临着一条又一条街道的顽强抵抗，但最终，[SPR.GetAdjetive]入侵者终于摧毁了[ENG.GetAdjective]的最后防线，现在只在城市外围面临稀少的抵抗。\n\n[SPR.GetLeader]本人已经乘私人飞机飞到了伦敦，并将在一小时内向[SPR.GetAdjetive]士兵发表演说，之后，他将向伦敦人民发表讲话，说明未来几天对他们的期望。"
 cityfall.5.a:0 "风水轮流转。"
 cityfall.5.b:0 "我们只是纠正过去的错误。"
 cityfall.5.c:0 "在伦敦的战斗可能已经结束了，但西班牙人决不会赢。"
 cityfall.6.t:0 "柏林陷落"
 cityfall.6.d:0 "[This.GetNewsIcon]今天早些时候，德国总理府的陷落标志着一场史诗般的战斗在饱受战争摧残的柏林街道上结束。[JAP.GetAdjective]士兵在破损的建筑物上升起了日本国旗，守卫者的尸体散落在大楼和周围的道路上，还有两倍于此的[JAP.GetAdjective]士兵丧生。\n\n德国国会大厦附近的战斗很快就结束了，一架[GER.GetAdjective]飞机失控并撞向建筑物后，其油箱燃料将大部分加固后的建筑物化为灰烬。 现在德国总理府被夷为平地，只有少数[GER.GetAdjective]顽固抵抗者仍在柏林音乐厅的地下防御工事下固守，但是[JAP.GetAdjective]士兵已经闯入了音乐厅的外围。"
 cityfall.6.a:0 "这就是所谓的“千年帝国”。"
 cityfall.6.b:0 "没有雄鹰能与旭日媲美！"
 cityfall.6.c:0 "敌人应被击溃，不惜一切代价！"
 cityfall.7.t:0 "柏林陷落"
 cityfall.7.d:0 "[This.GetNewsIcon]虽然在阿克勒大街上仍然有一场明显的坦克战，但在整个城市的其他地方，[GER.GetAdjective]士兵已经开始撤退，或面对胜利的[SPR.GetAdjective]部队做最后的抵抗。\n\n这场战役中，大部分老城区被摧毁，城市的大部分道路无法使用，在[SPR.GetAdjective]部队集中力量进攻地铁后，[GER.GetAdjective]的守军被[SPR.GetAdjective]在地下的推进打了个措手不及，取得了胜利。\n\n现在，随着最后一支有组织的防御部队被消灭，[GER.GetNameDef]似乎走到了末路。"
 cityfall.7.a:0 "谁能预料到这一点？"
 cityfall.7.b:0 "超越极致！"
 cityfall.7.c:0 "我们不会投降，除非我们最后一个士兵死去！"
 cityfall.8.t:0 "柏林陷落"
 cityfall.8.d:0 "[This.GetNewsIcon]在今天早些时候结束了这场城市的战斗后，[YUG.GetAdjective]当局已经计划在在柏林的选帝侯路堤举行盛大的仪式，[GER.GetAdjective]部队连续坚守了几个小时，在他们能找到的任何可防御的建筑物中进行掩蔽，其中之一就是蒂尔加滕高射炮塔。但最终，这无济于事，人们已经可以看到[YUG.GetNameDef]的旗帜挂在整个城市的各个幸存的地标上。\n\n这对[GER.GetNameDef]意味着什么还有待观察，但大多数人预见到战争将以[YUG.GetNameDef]的胜利而告终。"
 cityfall.8.a:0 "在[GER.GetAdjective]背上现在是斯拉夫人的枷锁。"
 cityfall.8.b:0 "对[YUG.GetNameDef]所有的人民来说，这是一个历史性的一天！"
 cityfall.8.c:0 "我们永远不会向斯拉夫人屈膝！"
 cityfall.9.t:0 "柏林陷落"
 cityfall.9.d:0 "[This.GetNewsIcon]在以爆炸结束了一天的战斗后，[CZE.GetAdjective]政府宣布，该国的武装部队现在对首都柏林有决定性的控制。\n\n经过一天的战斗，整个城市不幸被夷为平地，许多地标性建筑如胜利柱被夷为平地，地下的抵抗活动仍然十分活跃，[GER.GetAdjective]民兵和正规部队仍在坚持。但[CZE.GetAdjective]部队已经开始引爆兰德韦尔运河下的隔墙，希望能淹没最后一批拒绝投降的守军。"
 cityfall.9.a:0 "他们说“千年帝国”？"
 cityfall.9.b:0 "前进吧，兄弟们，只有我们才能胜利！"
 cityfall.9.c:0 "我们决不投降；到前线去！"
 cityfall.10.t:0 "柏林陷落"
 cityfall.10.d:0 "[This.GetNewsIcon]今天，当[ITA.GetAdjective]部队疲惫不堪却又坚定不移地发起进攻时，最后一颗钉子被钉在了[GER.GetNameDef]的棺材上，他们终于成功到达了国会大厦的屋顶。不久后，三色旗升起，[ITA.GetAdjective]部队现在已经开始着手清除城市中[GER.GetAdjective]抵抗的最后据点。\n\n囚犯的火车已经开始通过铁路前往郊区的战俘营，[ITA.GetAdjective]士兵已经开始在城市周围建立食堂和哨所，开始漫长的复苏之路。"
 cityfall.10.a:0 "一场酝酿了千年的复仇。"
 cityfall.10.b:0 "Veni, vidi, vici(我来，我见，我征服)"
 cityfall.10.c:0 "罗马人永远不会统治日耳曼人！"
 cityfall.11.t:0 "斯德哥尔摩的陷落"
 cityfall.11.d:0 "[This.GetNewsIcon]斯德哥尔摩，[SWE.GetNameDef]的首都，经过大半天的激烈战斗，已经沦陷。当地的[SWE.GetAdjective]部队已经将古马拉的斯坦登堡变成了一座堡垒，并且进行了顽强的抵抗，阻止了[GER.GetAdjective]的攻势，然而，在一次大规模的炮击破坏了他们的防线后，他们最终被迫撤退。\n\n虽然[SWE.GetAdjective]军队希望进一步拖延，但在瓦萨布龙大桥上的爆破装置未能引爆，不久之后[GER.GetAdjective]便挫败了最后的防守者。 今天早些时候[GER.GetAdjective]消灭了最后抵抗者，[GER.GetAdjective]国旗现在在罗森巴德大楼上飘舞。"
 cityfall.11.a:0 "没有人安全?"
 cityfall.11.b:0 "斯堪的纳维亚将感觉到我们的力量！"
 cityfall.11.c:0 "勇敢的瑞典人，战斗!"
 cityfall.12.t:0 "斯德哥尔摩的陷落"
 cityfall.12.d:0 "[This.GetNewsIcon]红军在沿着斯维瓦根河一路奋战，进入斯德哥尔摩市区后，经过大半天的战斗，已经占领了这座城市。[SWE.GetAdjective]民兵仍然在城市的外围区继续战斗，剩余的精锐部队在斯德哥尔摩皇宫巩固防御，但除此之外，斯德哥尔摩的战斗已经结束。\n\n国家的领导者已经宣布流亡，在炮击后急匆匆地离开了，但[SWE.GetNameDef]已经被动摇了，红色的旗帜现在挂在城市的每个重要建筑上。那些乞求他们的新主人的人已经开始卖弄自己，而红军队伍则还在与他们目标的民兵作战。"
 cityfall.12.a:0 "共产主义的阴影现在笼罩着斯堪的纳维亚半岛。"
 cityfall.12.b:0 "瑞典的工人与我们同在！"
 cityfall.12.c:0 "只要我们战斗，我们就永远不会失败！"
 cityfall.13.t:0 "柏林的陷落"
 cityfall.13.d:0 "[This.GetNewsIcon]在震耳欲聋的炮火声中，率领军队攻占柏林的陆军元帅在勃兰登堡门遗址上发表讲话。就在几个小时前，一场激烈的战斗还在吞噬着这座城市，而在这座城市的郊外和地铁，这场战斗仍在继续。现在[CHI.GetAdjective]军队成功地攻占了国会大厦。\n\n当国会大厦陷落的消息传开后，士气低落的[GER.GetAdjective]部队开始集体投降，而现在，随着最后的反抗堡垒像蜡烛一样被掐灭，越来越多的人投降了。\n\n这是[GER.GetNameDef]的最终失败吗？"
 cityfall.13.a:0 "一个意想不到的发展。"
 cityfall.13.b:0 "我们的胜利是不可避免的！"
 cityfall.13.c:0 "他们也许能赢得这场战役，但他们赢不了这场战争！"
 cityfall.14.t:0 "柏林的陷落"
 cityfall.14.d:0 "[This.GetNewsIcon]光荣的[BHU.GetAdjective]皇家军队不费吹灰之力就攻陷了柏林。在英勇的[BHU.GetAdjective]的风暴般的攻击下，[GER.GetAdjective]们设法组织的可怜的防御在几个小时内就崩溃了。\n\n在[BHU.GetAdjective]突击进入国会大厦后，[GER.GetAdjective]部队逐个投降，仅经过半小时的战斗就占领了该大厦，这只导致一名[BHU.GetAdjective]士兵受伤，两百名可怜的[GER.GetAdjective]士兵死亡。\n\n柏林市民庆祝他们在英勇的[BHU.GetAdjective]部队手中获得解放。旧政权的许多雕像和遗像已经开始被拆毁，以便为值得我们纪念的光荣王国的伟人的雕塑腾出空间！"
 cityfall.14.a:0 "天哪！"
 cityfall.14.b:0 "任何肮脏的野蛮人都无法阻挡我们神圣的军队！"
 cityfall.14.c:0 "这还没完，我们会赢的…最后！"
 cityfall.15.t:0 "伦敦的陷落"
 cityfall.15.d:0 "[This.GetNewsIcon]今天有一个令人惊讶的消息，[IRE.GetAdjective]军队的几个中队经过一天的战斗，成功占领了[ENG.GetAdjective]的首都伦敦。然而，该市大部分地区的抵抗仍很激烈，[ENG.GetAdjective]部队仍然控制着伊灵岭和伊斯灵顿，[ENG.GetAdjective]皇家卫队则在苏格兰场与敌方宪兵队作战。\n\n但这些都是战斗的，因为大多数重要的地标建筑已经落入[IRE.GetAdjective]部队手中，[IRE.GetAdjective]突击队的火力小组正在组织消灭最后的抵抗。"
 cityfall.15.a:0 "现在有人能怀疑[IRE.GetAdjective]吗?"
 cityfall.15.b:0 "庆祝吧，骄傲的爱尔兰人，因为不可一世的盎格鲁人已经被打断了脊梁！"
 cityfall.15.c:0 "我们早就应该摧毁他们了，该死的！"
 cityfall.16.t:0 "伦敦的陷落"
 cityfall.16.d:0 "[This.GetNewsIcon]在[BHU.GetAdjective]征服的漫长道路上，又一次不可避免的胜利发生在今天。[BHU.GetAdjective]皇家军队成功地将伦敦的守军彻底摧毁，此前他们甚至未能对雷龙的精锐军团造成一丝伤害。\n\n现在生活在我们永远公平而光荣的政权之下的[ENG.GetAdjective]，已经开始了融入我们王国的进程。\n\n在第一批[BHU.GetAdjective]士兵进入城市后，当地的军事指挥官懦弱地下令撤退。他的几个手下试图抵抗这一命令，但事实证明，在人数众多的[BHU.GetAdjective]面前，他们的反抗是徒劳的。\n\n伦敦的人们已经走出家门，庆祝他们的解放者进城了！这是个好消息。"
 cityfall.16.a:0 "雷龙向北飞去。"
 cityfall.16.b:0 "胆小的[ENG.GetAdjective]狮子不是强大的雷龙的对手！"
 cityfall.16.c:0 "我们将战斗到最后一个人，无论在哪里都是如此！"
 cityfall.17.t:0 "伦敦的陷落"
 cityfall.17.d:0 "[This.GetNewsIcon][CHI.GetAdjective]部队今天在威斯敏斯特教堂的尖顶上升起了他们的旗帜。随着，在苏格兰场和泰晤士河上金斯敦的[ENG.GetAdjective]部队终于举起白旗。这个历史性的地标变成了抵抗[CHI.GetAdjective]部队的最后堡垒。\n\n征服伦敦是[CHI.GetAdjective]武装部队近期取得的众多成就之一，标志着[CHI.GetAdjective]对[ENG.GetNameDef]的战役出现了重大转机，现在战争似乎已经接近尾声。"
 cityfall.17.a:0 "[CHI.GetAdjective]终于报仇雪恨了。"
 cityfall.17.b:0 "帝国主义者去死！"
 cityfall.17.c:0 "[ENG.GetNameDef]已经陷入至暗时刻。"
 cityfall.18.t:0 "华盛顿陷落"
 cityfall.18.d:0 "[This.GetNewsIcon]“历史表明，没有不可战胜的军队。”——约瑟夫·斯大林\n\n尽管从美国海军陆战队到20多个州的国民警卫队，再到特勤局和当地警察部队等众多部队进行了绝望的最后抵抗，华盛顿特区还是落入了[SOV.GetAdjective]部队的手中。\n\n当地的抵抗战士仍在打最后一枪，勇敢地抵抗[SOV.GetAdjective]的攻击，即使他们的城市在周围燃烧，但这场战斗，在大多数地区下，已经结束。[SOV.GetAdjective]坦克在南草坪上闲置，红色旗帜现在正胜利地挂在华盛顿纪念碑上。"
 cityfall.18.a:0 "这是最后一次自由吗?"
 cityfall.18.b:0 "[USA.GetNameDef]的工人终获自由！"
 cityfall.18.c:0 "我们会把这些红色的混蛋推下海！"
 cityfall.19.t:0 "华盛顿陷落"
 cityfall.19.d:0 "[This.GetNewsIcon]经过大半天的艰苦战斗，[USA.GetNameDef]的首都华盛顿特区已经落入旭日帝国的军队手中。在多次试图将敌人挡在波托马克河的另一边后，[JAP.GetAdjective]部队最终包围了该市，并沿环城公路消灭了当地的防御设施。在两道防线失守后，[JAP.GetAdjective]士兵们有条不紊地逐一攻占该市，在遇到历史地标时将其夷为平地。\n\n美国的实验可能最终失败了，华盛顿纪念碑倒在国家广场的废墟上，白宫肆意地燃烧着。"
 cityfall.19.a:0 "对于全世界的自由人民来说，这是黑暗的一天。"
 cityfall.19.b:0 "冉冉升起的太阳让骄傲的雄鹰坠落。"
 cityfall.19.c:0 "必须不惜一切代价阻止[JAP.GetAdjective]！"
 cityfall.20.t:0 "华盛顿陷落"
 cityfall.20.d:0 "[This.GetNewsIcon][ITA.GetLeader]今天飞往华盛顿特区，在前[USA.GetAdjective]首都的废墟上发表了演讲。经过几天的激烈战斗，那里的战斗在[USA.GetAdjective]部队撤退后结束。[USA.GetAdjective]一直战斗到白宫上空挂起三色旗，当他们看到首都失守时，他们终于放弃了战斗。\n\n华盛顿特区的沦陷标志着[ITA.GetNameDef]成为世界新兴超级大国之一，[ITA.GetLeader]的演讲很可能会触及这一点。"
 cityfall.20.a:0 "[USA.GetAdjective]帝国？令人感慨。"
 cityfall.20.b:0 "我们的海？我们的海！"
 cityfall.20.c:0 "自由世界的勇士决不会投降！"
 cityfall.21.t:0 "华盛顿陷落"
 cityfall.21.d:0 "[This.GetNewsIcon]经过一场激烈的战斗，华盛顿特区大部分地区陷入火海，[MEX.GetAdjective]部队已经宣布他们在美国东海岸的战役取得了胜利。\n\n尽管[MEX.GetAdjective]们仍需应对抵抗，但华盛顿特区的战斗标志着[USA.GetAdjective]的战争努力失败已经是板上钉钉，在[MEX.GetAdjective]的惊人胜利之后，他们现在正陷入混乱。这场导致数千名[USA.GetAdjective]人和[MEX.GetAdjective]人死亡的战斗，也许是一场长达一个世纪的冲突的最后一幕。"
 cityfall.21.a:0 "似乎是一种新的力量征服了美利坚。"
 cityfall.21.b:0 "墨西哥万岁!"
 cityfall.21.c:0 "我们应该建一堵墙！"
 cityfall.22.t:0 "华盛顿陷落"
 cityfall.22.d:0 "[This.GetNewsIcon]在1812战争期间，由罗伯特·罗斯·罗伯逊少将掌控的英国军队成功地占领并烧毁了华盛顿大部分地区，包括白宫。许多人错误地将这场胜利归功于加拿大军队，一个流行的传说是加拿大人将白宫烧成了灰烬。\n\n然而，这不再是一个传说，因为[CAN.GetAdjective]部队已经证明，他们也可以将[USA.GetAdjective]的首都彻底夷为平地。经过街道上的战斗后，[CAN.GetAdjective]士兵洗劫并烧毁了国会大厦。这是[USA.GetNameDef]继续失败的苦涩印记。"
 cityfall.22.a:0 "天哪。"
 cityfall.22.b:0 "当然，这是我们第二次这么做了！"
 cityfall.22.c:0 "这不是结束！"
 cityfall.23.t:0 "贝尔格莱德的沦陷"
 cityfall.23.d:0 "[This.GetNewsIcon]在[YUG.GetAdjective]部队从贝尔格莱德市撤退后，德国国防军的部队今天宣布了胜利。经过几个小时的战斗，这个城市被严重破坏，由于一个致命的[GER.GetAdjective]包围圈迫使[YUG.GetAdjective]的增援部队和补给列车撤退。看到他们逃跑的机会越来越小，剩余的[YUG.GetAdjective]部队只得对[GER.GetAdjective]敌人进行了最后的抵抗。\n\n贝尔格莱德的陷落标志着[YUG.GetNameDef]的终结，这个由多民族组成的国家独自支撑着建立一个统一的南斯拉夫国家的梦想，在那里可以斯拉夫人可以保证相互的安全，但即使是梦想也无法抵御[GER.GetAdjective]的重锤。"
 cityfall.23.a:0 "闪电战仍在继续。"
 cityfall.23.b:0 "不论东方，西方，还是南方。他们都一样弱！"
 cityfall.23.c:0 "愿我们团结一致，一如既往。"
 cityfall.24.t:0 "贝尔格莱德的沦陷"
 cityfall.24.d:0 "[This.GetNewsIcon]尽管遭到[YUG.GetAdjective]联合军队的激烈抵抗，[ITA.GetAdjective]部队经过长时间的战斗，夺取了贝尔格莱德，使该市大部分地区成为废墟。[ITA.GetAdjective]们仍在根除最后一批反对他们的当地武装。然而，许多[YUG.GetAdjective]部队已经扔掉了他们的制服，加入了反对[ITA.GetAdjective]侵略者的日益壮大的游击队运动。\n\n这场胜利对[ITA.GetAdjective]的宣传来说是一个好消息，它已经把这场战斗描绘成将巴尔干半岛置于[ITA.GetAdjective]统治下的又进一步。"
 cityfall.24.a:0 "[ITA.GetLeader]离他的梦想又近了一步。"
 cityfall.24.b:0 "我们已经成功地回到了伊利里亚。"
 cityfall.24.c:0 "勇敢的[YUG.GetAdjective]人民，继续战斗吧！"
 cityfall.25.t:0 "贝尔格莱德的沦陷"
 cityfall.25.d:0 "[This.GetNewsIcon]虽然希腊人曾经在拜占庭帝国时期统治过现在[YUG.GetNameDef]的土地，但这一地区始终处于薄弱的控制下，并已经摆脱了帝国的控制近千年。\n\n虽然古老的帝国早已消亡，但[GRE.GetAdjective]人民现在又回到了贝尔格莱德城，最近在一次决定性的[GRE.GetAdejctive]攻势后，贝尔格莱德城被攻占。尽管[GRE.GetAdejctive]部队现在面临着激烈的抵抗，特别是在阿达·加利利亚和丰塔纳地区，但希腊旗帜已经在国民议会上空升起。该地区最后的正规军已经投降。"
 cityfall.25.a:0 "[GRE.GetAdejctive]人民回来了。"
 cityfall.25.b:0 "我们回来了！"
 cityfall.25.c:0 "我们曾经自由过，而现在也将再次如此。"
 cityfall.26.t:0 "贝尔格莱德的沦陷"
 cityfall.26.d:0 "[This.GetNewsIcon]红军最近宣布了贝尔格莱德战役的胜利；在最后一支[YUG.GetAdjective]部队在大理诺·拉特诺·奥斯特沃的银行投降后，战斗结束了，现在他们已经改名为奥斯特沃·纳罗德诺·奥斯洛博丹尼人民解放军。\n\n虽然这一事件对外部观察者来说并不意外，但对[YUG.GetNameDef]的人民来说，这也是一个不小的冲击，他们现在亲眼看着自己的国家沦陷，面对[SOV.GetAdjective]政权的现实，该政权已经开始实施严厉的法律和占领政策来压制未来可能萌发的任何抵抗。"
 cityfall.26.a:0 "也许没有不可战胜的军队，但红军已经接近了。"
 cityfall.26.b:0 "南斯拉夫工人欢欣鼓舞的一天！"
 cityfall.26.c:0 "我们决不会在东方的红色暴君面前低头，要反抗，要战斗！"
 cityfall.27.t:0 "纽约的沦陷"
 cityfall.27.d:0 "[This.GetNewsIcon]大火在曾经是世界上最伟大的城市之一的纽约市肆虐，纽约市在红军的力量面前臣服。经过激烈的战斗，[SOV.GetAdjective]战胜了城市里一队又一队的正规军和民兵。\n\n尽管众多[USA.GetAdjective]部队试图抵挡[SOV.GetAdjective]军队，但红军压倒性的数量最终赢得了胜利，最后，红色旗帜被悬挂在令人惊讶地接近完整的自由女神像上，改名为平等女神像。\n\n在城市的许多区域，抵抗越来越激烈，[SOV.GetAdjective]军队很可能会在未来几年内都在与城市中的叛乱分子作战。"
 cityfall.27.a:0 "自由女神的光芒不再闪耀。"
 cityfall.27.b:0 "红军又一次的辉煌胜利！"
 cityfall.27.c:0 "从那里失败，就从那里站起。"
 cityfall.28.t:0 "都柏林的陷落"
 cityfall.28.d:0 "[This.GetNewsIcon][USA.GetAdjective]部队今天进入都柏林，在与[IRE.GetAdjective]部队交战数小时后成功拿下该城。战斗很艰难，但[USA.GetAdjective]的胜利是不可避免的，因为[USA.GetAdjective]军队的压倒性人数向[IRE.GetAdjective]首都袭来。\n\n[IRE.GetAdjective]仍在继续战斗，[USA.GetAdjective]占领部队已经开始面对激烈抵抗的叛乱分子，尤其是在农村。[USA.GetAdjective]部队的工作任重道远，因为叛乱分子已经在迅速扩大，分秒必争。"
 cityfall.28.a:0 "这是通往英国的踏脚石吗？"
 cityfall.28.b:0 "新世界胜利地进入了旧世界。"
 cityfall.28.c:0 "它会来的。"
 cityfall.29.t:0 "都柏林的陷落"
 cityfall.29.d:0 "[This.GetNewsIcon]今天，入侵爱尔兰的[GER.GetAdjective]司令宣布，在圣三一大学和凯勒梅堡监狱进行防御的剩余[IRE.GetAdjective]部队被大量[GER.GetAdjective]大炮和飞机轰炸数小时后，正式投降。\n\n这场战役标志着都柏林任何有组织的抵抗的结束。虽然[IRE.GetAdjective]的军队还在其他地方继续战斗，但没有了都柏林的中央指挥，他们已经坚持不下去了。许多人已经开始丢弃他们的制服，决定转而在地下与入侵的[GER.GetAdjective]部队作战。"
 cityfall.29.a:0 "英吉利海峡将无法阻挡[GER.GetAdjective]的威胁。"
 cityfall.29.b:0 "日耳曼尼亚的军团不会停下脚步！"
 cityfall.29.c:0 "英国人不可能永远压迫我们，[GER.GetAdjective]也一样！"
 cityfall.30.t:0 "都柏林的陷落"
 cityfall.30.d:0 "[This.GetNewsIcon]自从爱尔兰在20世纪20年代挣脱英国的奴役以来，人们一直在担心[ENG.GetAdjective]有一天会重返爱尔兰，这是一种真正的恐惧。这些担心现在终于变成实现了，经过激烈的战斗，[ENG.GetAdjective]部队成功击退了[IRE.GetAdjective]守军，在都柏林市上空升起了国旗。\n\n[IRE.GetAdjective]仍在激烈抵抗，他们轰炸[ENG.GetAdjective]的军车，暗杀当地的军事官员，人民再次团结起来投入到从[ENG.GetNameDef]独立的千年斗争中，但现在看来，爱尔兰似乎已经再次沦陷。"
 cityfall.30.a:0 "帝国重新崛起。"
 cityfall.30.b:0 "我们只是宣称属于我们的领土。"
 cityfall.30.c:0 "英国佬给爷爬！"
 cityfall.31.t:0 "莫斯科的陷落"
 cityfall.31.d:0 "[This.GetNewsIcon]一百多年前，法国军队在莫斯科的街道上行进；现在，他们再次这样做。经过激烈巷战，[FRA.GetAdjective]部队到达红场。陆军工兵破坏了克里姆林宫的东墙，使[FRA.GetAdjective]部队攻破了防线，并在大皇宫上空升起了三色旗。\n\n然而，撤退的[SOV.GetAdjective]部队在全城引爆了大量的燃烧弹。大火正在蹂躏[SOV.GetAdjective]首都所剩无几的区域。历史在莫斯科重演，但[FRA.GetNameDef]已向人民保证，拿破仑的撤退不会重演。"
 cityfall.31.a:0 "蓝色的浪潮在前进。"
 cityfall.31.b:0 "前进！"
 cityfall.31.c:0 "我们会让他们为他们所夺取的一切付出代价的！"
 cityfall.32.t:0 "莫斯科的陷落"
 cityfall.32.d:0 "[This.GetNewsIcon]经过几天的猛烈轰炸，这座城市的大部分防御工事变成了废墟。[ITA.GetAdjective]部队在昨天上午对该城市进行了最后的攻击。这场由[ITA.GetAdjective]军队与[SOV.GetAdjective]主要军队以及莫斯科几乎所有的民众的战斗是血腥的，据说造成了近百万的伤亡。\n\n尽管所有莫斯科人，甚至是妇女、儿童和老人都在全力抵抗，他们把莫斯科前面的土地变成了一个巨大的杀戮场，从安装机枪到装填迫击炮，三色旗现在已经在城市上空升起，而[SOV.GetAdjective]部队则撤退到乌拉尔。"
 cityfall.32.a:0 "第三罗马倒向第一罗马。"
 cityfall.32.b:0 "从莫斯科到巴黎，所有人都将再次向罗马屈服。"
 cityfall.32.c:0 "我们将从山的那边回来！"
 cityfall.33.t:0 "莫斯科的陷落"
 cityfall.33.d:0 "[This.GetNewsIcon][JAP.GetAdjective]部队花了大半天时间在红场上围捕莫斯科的民众，他们被装上卡车，驶向[JAP.GetAdjective]的俄罗斯占领区。具体原因不明，但大多数被驱逐者都包括[SOV.GetAdjective]士兵和可能对[JAP.GetNameDef]发表过意见的当地政治人物。\n\n这场战斗的最后阶段花了一天多的时间，使城市的大部分地区成为废墟，而红场是唯一存有道路的地区，而且没有完全破损。街道上，或者说剩下的地方，到处都是[JAP.GetAdjective]和[SOV.GetAdjective]坦克的残骸，尸体已经堆积了几十英尺高。[JAP.GetAdjective]现在在[SOV.GetNameDef]的尸体上耀武扬威。"
 cityfall.33.a:0 "旭日从北方升起。"
 cityfall.33.b:0 "[SOV.GetAdjective]再也不会看不起我们了。"
 cityfall.33.c:0 "他们认为战斗已经结束，但人民决不投降！"
 cityfall.34.t:0 "莫斯科的陷落"
 cityfall.34.d:0 "[This.GetNewsIcon][SPR.GetAdjective]政府今天宣布，[SPR.GetAdjective]军队经过激烈的巷战，成功占领了[SOV.GetAdjective]首都，该城市的大部分地区已被占领。曾经被自豪地称为第三罗马的城市，现在成了一片由尸体和坦克残骸组成的燃烧的废墟。\n\n[SPR.GetAdjective]报纸上已经开始出现[SPR.GetAdjective]士兵在克里姆林宫的遗迹上挂起国旗的图片。[SPR.GetAdjective]在一天的战斗后清除了这最后的阻碍。尽管许多[SOV.GetAdjective]士兵仍在城市内部各区进行抵抗，但大多数人已经投降，[SPR.GetAdjective]已经设立了检查站和施粥处，以应对这场战斗留下的大规模人道主义危机。"
 cityfall.34.a:0 "从西到东，[SPR.GetNameDef]胜过一切。"
 cityfall.34.b:0 "早上好，苏维埃主义者！"
 cityfall.34.c:0 "[SPR.GetAdjective]暴君一定会被推翻！"
 cityfall.35.t:0 "莫斯科的陷落"
 cityfall.35.d:0 "[This.GetNewsIcon]新闻界开始流传[YUG.GetAdjective]士兵在米宁和波扎尔斯基纪念碑顶上骄傲地摆姿势的图片。图片显示有七名士兵，其中五人站在上面，互相搂着肩膀，还有两人拿着步枪站在前面。这些人都是明显的脏兮兮的，有两个人受伤了。站在前面的一个人，一个名叫托马·莱科维奇的17岁应征者，用手做了一个V的手势，在他本来出奇的干净和年轻的脸上露出了疲惫的笑容。一个破旧的[SOV.GetAdjective]旗帜被举在他们所有人之间。\n\n今天，当最后的枪声响彻阿尔巴特街和国立百货商店的大厅时，除了一个因弹片爆炸而严重残废的人之外，其他六个人都死了。虽然城市已经被占领，但损失巨大，但他们的名字将在[YUG.GetAdjective]历史上留下痕迹。"
 cityfall.35.a:0 "现在谁能说清楚未来会怎样呢？"
 cityfall.35.b:0 "莱科维奇和他的战友们将被永远铭记。"
 cityfall.35.c:0 "让巴尔干的混账去死吧！"
 cityfall.36.t:0 "莫斯科的陷落"
 cityfall.36.d:0 "[This.GetNewsIcon]经过激烈的战斗，前[SOV.GetAdjective]首都的大部分地区被火焰吞噬，[CHI.GetAdjective]部队今天在克里姆林宫的残垣断壁上升起了他们的旗帜。\n\n在当地指挥官宣布[SOV.GetAdjective]部队向敌人投降后，[SOV.GetAdjective]部队现在正在向乡下撤退，看来剩下的[SOV.GetAdjective]部队已经在对[CHI.GetAdjective]占领者展开游击战。\n\n[CHI.GetAdjective]将此吹捧为战胜其最大竞争对手之一的伟大胜利，许多人担心这是他们征服欧洲的第一步。"
 cityfall.36.a:0 "我们能阻止他们吗？"
 cityfall.36.b:0 "他们应该在有机会的时候就鞠躬道歉。"
 cityfall.36.c:0 "无论是在街上还是在森林里，我们都要与他们战斗！"
 cityfall.37.t:0 "莫斯科的陷落"
 cityfall.37.d:0 "[This.GetNewsIcon]我们伟大的[BHU.GetNameDef]国家今天战胜了愚蠢的[SOV.GetAdjective]莫斯科保卫者，我们的突击队在战斗了几个小时后，骄傲地在他们城市的残垣断壁上行进。\n\n[SOV.GetAdjective]士兵没有什么能力来对抗[BHU.GetAdjective]军队的优势兵力，据记录，已经有近50万名俘虏被俘。龙似乎很容易驯服熊，虽然[SOV.GetAdjective]政府的残余势力还在继续虚张声势的抵抗，但现在没有人怀疑我们对欧洲俄罗斯无可争议的统治。"
 cityfall.37.a:0 "能否制止[BHU.GetAdjective]的威胁？"
 cityfall.37.b:0 "[BHU.GetAdjective]人民将从海洋走向海洋！"
 cityfall.37.c:0 "[SOV.GetNameDef]将永远不会再落入东方的枷锁之下！"
 cityfall.38.t:0 "华盛顿陷落"
 cityfall.38.d:0 "[This.GetNewsIcon]尽管[USA.GetAdjective]部队多次试图组织或至少拖延进攻的[SPR.GetAdjective]部队，但在[SPR.GetAdjective]士兵在岩溪公园突破后，[USA.GetAdjective]部队今天早些时候宣布全面撤退。\n\n[SPR.GetAdjective]在其大军将特种部队部署到波托马克河上伏击[USA.GetAdjective]守军后，摧毁了[USA.GetAdjective]部队在国会山和梅耶堡的最后抵抗。\n\n现在，[USA.GetNameDef]的首都就在他们的控制之下，[SPR.GetAdjective]似乎不太可能被迫离开西海岸，[SPR.GetLeader]已经到了现在被破坏的首都，向部队发表演讲。"
 cityfall.38.a:0 "这是自由的堕落吗?"
 cityfall.38.b:0 "西班牙的荣耀将战胜一切！"
 cityfall.38.c:0 "我们会把他们推回大海。"
 cityfall.39.t:0 "华盛顿陷落"
 cityfall.39.d:0 "[This.GetNewsIcon]英国士兵在历史上第二次将华盛顿特区烧成灰烬。尽管这次尝试给两支军队带来了更多的伤亡和破坏，无数[ENG.GetAdjective]船只在[USA.GetAdjective]海岸被击沉，成千上万的人在争夺[USA.GetAdjective]首都的绝望战斗中死亡或失踪，[ENG.GetAdjective]在该地区的统治地位已经牢固确立。\n\n[USA.GetAdjective]报纸做出了恐怖的反应，谴责联邦可能最终被其最古老的敌人所打破。[ENG.GetAdjective]的报道与此大致相同，不过是以一种更积极的方式。"
 cityfall.39.a:0 "他们收回了他们的殖民地。"
 cityfall.39.b:0 "卑鄙的叛乱者终于得到了报应。"
 cityfall.39.c:0 "肮脏的龙虾兵滚回家。"
 cityfall.40.t:0 "华盛顿陷落"
 cityfall.40.d:0 "[This.GetNewsIcon][POL.GetAdjective]的士兵在今天出人意料的速度穿过首都中心后，终于战胜了[USA.GetAdjective]首都的守军。尽管[POL.GetAdjective]在推过贝塞斯达和米德堡时遇到了激烈的抵抗，但由于[POL.GetAdjective]特种部队的迅速行为，华盛顿迅速沦陷。\n\n一支队伍偷偷穿过城市的旧下水道，设法潜入白宫，由于战斗的吃紧和大楼里恰好没有[USA.GetAdjective]防卫部队，战斗直接结束了，他们从顶部升起[POL.GetAdjective]的旗帜。[USA.GetAdjective]部队以为[POL.GetAdjective]已经包抄了他们，不久后开始投降，[POL.GetAdjective]现在已经完全控制了前[USA.GetAdjective]首都。"
 cityfall.40.a:0 "[POL.GetAdjective]找到了出路。"
 cityfall.40.b:0 "精瑞的[POL.GetAdjective]军队再次战胜了敌人！"
 cityfall.40.c:0 "你在开玩笑吧？"
 cityfall.41.t:0 "华盛顿陷落"
 cityfall.41.d:0 "[This.GetNewsIcon]在美国成立之前，法国人与美国就建立了友谊。然而，在华盛顿特区被入侵的[FRA.GetAdjective]军队夷为平地之后，[FRA.GetAdjective]今天终于切断了这些联系。\n\n尽管[USA.GetAdjective]武装部队多次成功击退[FRA.GetAdjective]入侵者，随后又将其赶出首都，但由于[FRA.GetAdjective]外籍军团的部队成功反击并攻陷了[USA.GetAdjective]军队在阿灵顿的阵地，粉碎了[USA.GetAdjective]反攻的希望，[USA.GetAdjective]部队最终被迫撤退。为了庆祝这一胜利，华盛顿纪念碑——现在的拿破仑纪念碑——挂起了巨大的三色旗。"
 cityfall.41.a:0 "老朋友难相处。"
 cityfall.41.b:0 "[FRA.GetAdjective]已经胜过一切。"
 cityfall.41.c:0 "他们不会高兴太久！"
 cityfall.42.t:0 "华盛顿陷落"
 cityfall.42.d:0 "[This.GetNewsIcon][CHI.GetAdjective]部队在华盛顿特区终于击败了[USA.GetAdjective]守军，经过一场血战，双方都有数千人死亡。在过去一个月的时间里，[USA.GetAdjective]们一直在加固城防，他们认为自己已经准备好无限期地抵御[CHI.GetAdjective]，但这被证明是不正确的，因为[CHI.GetAdjective]将让守军血流成河。\n\n尽管[USA.GetAdjective]的防御十分有力，但他们没有足够的弹药来抵挡一波波的[CHI.GetAdjective]士兵。经过几天的浴血奋战，[CHI.GetAdjective]部队终于进军到了波托马克河畔。"
 cityfall.42.a:0 "[CHI.GetAdjective]不会被任何人阻挡。"
 cityfall.42.b:0 "龙在鹰上盛宴！"
 cityfall.42.c:0 "黄祸的威胁必须被消灭！"
 cityfall.43.t:0 "华盛顿陷落"
 cityfall.43.d:0 "[This.GetNewsIcon]精锐的、不可战胜的[BHU.GetAdjective]军团今天已经将华盛顿特区夷为平地，只有三名[BHU.GetAdjective]士兵在这场战斗中阵亡。\n\n尽管[USA.GetAdjective]准备了大规模的防御工事，以阻止[BHU.GetAdjective]攻击和夺取[USA.GetAdjective]权力的中心，但[BHU.GetAdjective]却选择夷平该城市。大规模炮击、地毯式轰炸和海军舰炮轰炸让这座城市几乎被夷为平地，而海水已经翻腾进来。[BHU.GetAdjective]士兵们在废墟上走过，发现几乎什么都没留下。可怜的[USA.GetAdjective]军队无法抵挡他们强大的炮火。"
 cityfall.43.a:0 "该死的杨基佬，他们应再努力一点！"
 cityfall.43.b:0 "愚蠢的美国人也要倒下。"
 cityfall.43.c:0 "现在投降是不是太晚了?"
 cityfall.44.t:0 "纽约的沦陷"
 cityfall.44.d:0 "[This.GetNewsIcon][ITA.GetLeader]今天宣布胜利，因为[USA.GetAdjective]的军队已经从纽约市被击溃。虽然大多数有组织的抵抗已经被粉碎，但[ITA.GetAdjective]们仍面临着大规模的叛乱，频繁的爆炸和枪击事件使[ITA.GetAdjective]的军队处于紧张状态。\n\n占领对当地意大利社区的影响最大。[ITA.GetAdjective]占领者在该地区既找到了最多的支持者，也发现了最多的叛乱分子，当地社区在忠诚度上存在激烈的分歧。就[ITA.GetAdjective]s而言，许多士兵已经开始虐待当地人，声称他们在意大利需要的时候逃离了她。这里的未来似乎并不确定。"
 cityfall.44.a:0 "[ITA.GetLeader]的野心可见一斑。"
 cityfall.44.b:0 "真正的意大利人欢迎我们！"
 cityfall.44.c:0 "忠诚的[USA.GetAdjective]人民，战斗吧！"
 cityfall.45.t:0 "纽约的沦陷"
 cityfall.45.d:0 "[This.GetNewsIcon]在[JAP.GetAdjective]工兵挖开了纽约市的地铁隧道，杀死了最后一批进入地下的[USA.GetAdjective]士兵，以及几百到几千名进入地下避难的平民后，[JAP.GetAdjective]部队今天已经彻底消灭了纽约市的最后一批守军。\n\n随着城市中最后一批[USA.GetAdjective]军队被消灭，除了城市中由[USA.GetAdjective]逃兵、前警察和当地武装民众组成的地方抵抗力量外，没有人可以与[JAP.GetAdjective]对抗。然而，[JAP.GetAdjective]已经开始对他们进行镇压，数百人被围捕并被赶出城市，他们的家人也已经被带走。"
 cityfall.45.a:0 "我们能阻止这种威胁吗?"
 cityfall.45.b:0 "东升的旭日烧尽愚民。"
 cityfall.45.c:0 "即使在最黑暗的时刻，[USA.GetNameDef]也永远不会倒下。"
 cityfall.46.t:0 "纽约的沦陷"
 cityfall.46.d:0 "[This.GetNewsIcon]世界各地的报纸充斥着[SPR.GetAdjective]士兵在自由女神像上挥手的照片。士兵们骄傲地向摄影师挥手，在曾经是雕像头部的观景台上摆出姿势，尽管神像的一大半在战火中被毁。让他们看到了城市的开阔视野，在背景中，可以看到曾经是火炬的残迹。\n\n这座雕像只是被卷入交火的众多地标之一。尽管[USA.GetAdjective]们声称[SPR.GetAdjective]夷平了一座曾经美丽的城市，但[SPR.GetAdjective]们却宣称，这次入侵是一次解放行动。[SPR.GetAdjective]报纸声称，成千上万的[USA.GetAdjective]人民在街上庆祝[SPR.GetAdjective]的到来。"
 cityfall.46.a:0 "那些[SPR.GetAdjective]人真不懂什么叫尊重。"
 cityfall.46.b:0 "西班牙万岁！"
 cityfall.46.c:0 "像纽约一样，总有一天我们会在巴塞罗那报复回来。"
 cityfall.47.t:0 "纽约的沦陷"
 cityfall.47.d:0 "[This.GetNewsIcon]英国人在纽约最后一次保持军事存在的时间是1783年，当时由于乔治·华盛顿领导的美国大陆军在法国、荷兰和西班牙的协助下，在独立战争中击败了英国人，英国人撤离了纽约。\n\n今天，历史已经得到纠正，[ENG.GetAdjective]军队再次在纽约市的街道上行进。虽然他们现在穿的军服是卡其色而不是红色，携带的是步枪而不是燧发枪，但[ENG.GetAdjective]还是回来了。起初，计划举行大规模的游行，穿过时代广场和城市的街道。然而，在一个炸弹在聚集的士兵队伍中爆炸，造成12人死亡后，所有进一步的游行都被取消了，而[ENG.GetAdjective]士兵反而开始镇压当地人。"
 cityfall.47.a:0 "历史重演。"
 cityfall.47.b:0 "历史得到了纠正。"
 cityfall.47.c:0 "我们扔过一次，还会再扔一次！"
 cityfall.48.t:0 "纽约的沦陷"
 cityfall.48.d:0 "[This.GetNewsIcon]随着[USA.GetNameDef]的北部城市像多米诺骨牌一样在[CAN.GetAdjective]军队面前沦陷，许多人担心纽约市也会沦陷。随着时间的推移，这一严峻的猜想终于变成了现实，因为[CAN.GetAdjective]军队已经突破了城市外围的防线，并歼灭了城市中剩余的[USA.GetAdjective]部队。\n\n剩余的[USA.GetAdjective]部队已被当地民众掩护到地下。他们在阴影中继续他们的战争，只要有机会就对孤立的车队或孤独的[CAN.GetAdjective]士兵进行打击。然而，这座城市已经牢牢地掌握在北方人的手中。"
 cityfall.48.a:0 "那些疯狂的加拿大人！"
 cityfall.48.b:0 "洋基佬将很快就会屈服。"
 cityfall.48.c:0 "北傀早晚会被碾碎！"
 cityfall.49.t:0 "纽约的沦陷"
 cityfall.49.d:0 "[This.GetNewsIcon]在许多人预测，[USA.GetNameDef]和[MEX.GetNameDef]之间艰苦战争将会结束，最终[MEX.GetAdjective]士兵成功战胜了纽约市的保卫者。尽管[USA.GetAdjective]拼命抵挡南方的入侵者，[MEX.GetAdjective]的军队最终歼灭了在时代广场做最后抵抗的人。\n\n破坏十分彻底，这个城市的标志性建筑和城市的其他地方一样，变成一堆废墟。遍体鳞伤的幸存者在街道上跌跌撞撞，试图寻找丢失的家人或食物。\n\n尽管其他地方的战斗仍在继续，但这也许是美国东北部最后的抵抗。"
 cityfall.49.a:0 "永别，美利坚。"
 cityfall.49.b:0 "墨西哥万岁！"
 cityfall.49.c:0 "华盛顿勇敢的儿女们，继续战斗！"
 cityfall.50.t:0 "纽约的沦陷"
 cityfall.50.d:0 "[This.GetNewsIcon]尽管许多人预计[USA.GetNameDef]和[POL.GetNameDef]之间的战争会在[USA.GetName]国土上爆发，但很少有人想到[POL.GetAdjective]士兵会拿下最重要的[USA.GetAdjective]城市。\n\n一直在围攻该城的[POL.GetAdjective]部队在一架[POL.GetAdjective]战斗机（估计是被敌人的炮火击落）撞到了[USA.GetAdjective]的工事并在该城的防线上开了一个洞后找到了进入该城的途径。\n\n在[USA.GetAdjective]的士兵能够充分填补这个缺口之前，[POL.GetAdjective]的突击队蜂拥而至。经过大半天的战斗，他们消灭了当地的守军，此后在溃败中迫使[USA.GetAdjective]军队撤离。\n\n[POL.GetAdjective]部队现在拿下了这座城市，在自由女神像的一只手臂上悬挂着红白旗帜。"
 cityfall.50.a:0 "接下来[POL.GetAdjective]将去哪里?"
 cityfall.50.b:0 "我们应该称她为美利坚斯基。"
 cityfall.50.c:0 "波兰！？大波兰！？"
 cityfall.51.t:0 "纽约的沦陷"
 cityfall.51.d:0 "[This.GetNewsIcon]经过与当地[USA.GetAdjective]军队的激烈战斗，[FRA.GetAdjective]军队成功地占领了纽约市。这场战斗因其残酷的巷战而引人注目，[FRA.GetAdjective]部队每前进一步都要因[USA.GetAdjective]阻拦付出重大代价。双方都损失惨重，但形势还是对[FRA.GetAdjective]有利。\n\n然而，[USA.GetAdjective]平民面临的损失最大。城市的大部分现在都成了冒烟的废墟，[USA.GetAdjective]军队利用每座建筑、下水道和地铁作为基地来抵挡[FRA.GetAdjective]部队。\n\n因为死亡或出逃的原因，城市的居民只有战前的一半，但从各种方面而言，纽约现在是[FRA.GetAdjective]的了。"
 cityfall.51.a:0 "拿破仑会感到骄傲的。"
 cityfall.51.b:0 "再见了，美利坚！"
 cityfall.51.c:0 "战斗！战斗！战斗永不投降！"
 cityfall.52.t:0 "纽约的沦陷"
 cityfall.52.d:0 "[This.GetNewsIcon][CHI.GetAdjective]部队已经在纽约市帝国大厦倾斜的残骸上举起了他们的旗帜后，继续他们在[USA.GetName]大陆上漫长而艰难的战役，这只是在[CHI.GetAdjective]部队缓慢推进下沦陷的众多[USA.GetAdjective]堡垒之一。\n\n[CHI.GetAdjective]的坦克现在可以自由地在纽约市的街道上行驶，尽管当地游击队在可能的情况下袭击了供应线，但大多数有组织的抵抗已经被彻底制服。曾经是地球上最伟大的城市，现在只剩下一片冒烟的废墟，[CHI.GetAdjective]部队已经开始掠夺其博物馆和其他文化热点地区的战利品。"
 cityfall.52.a:0 "从东京到纽约..."
 cityfall.52.b:0 "伟大祖国的光荣一天。"
 cityfall.52.c:0 "我们将让[CHI.GetAdjective]滚回去！"
 cityfall.53.t:0 "纽约的沦陷"
 cityfall.53.d:0 "[This.GetNewsIcon]自由而光荣的[BHU.GetAdjective]皇家空军将纽约市可悲的防卫者炸得灰头土脸，最终[BHU.GetAdjective]军队进驻了该城市，城市的窗口到处票沿着白旗。\n\n可悲的[USA.GetAdjective]人民的爱国精神，为抵御无法阻挡的[BHU.GetAdjective]征服而建立的非正规民兵，已被全部歼灭，因为[BHU.GetAdjective]的突击队将确保城市中没有抵抗。"
 cityfall.53.a:0 "[BHU.GetNameDefCap]不会停止也不能停止."
 cityfall.53.b:0 "辉煌的不丹嫩龙吃了可怜的大苹果。"
 cityfall.53.c:0 "你怎么能让这种事情发生?"
 cityfall.54.t:0 "斯德哥尔摩的陷落"
 cityfall.54.d:0 "[This.GetNewsIcon]今天早些时候，在[USA.GetAdjective]部队终于清除了城市街道上的最后一点抵抗力量后，斯德哥尔摩在[USA.GetAdjective]的入侵下陷落了。最后的[SWE.GetAdjective]防线有几个前哨，包括斯德哥尔摩老城，瓦萨沉船博物馆和皇家动物园前的战壕。然而，斯德哥尔摩宫内的部队坚持的时间最长。\n\n由于[USA.GetAdjective]们拒绝轰炸这个文化地标而使部队被困在城堡里，一队[USA.GetAdjective]突击队员潜入底层，歼灭了那里的守军，建筑的其他守军才得以投降。\n\n随着[SWE.GetAdjective]被彻底征服，[USA.GetAdjective]的战争机器现在向其他地方移步，许多人担心它下一步究竟会去哪里。"
 cityfall.54.a:0 "[USA.GetAdjective]不会止步于此，是吗?"
 cityfall.54.b:0 "一场很好的战斗，但只是热身。"
 cityfall.54.c:0 "[SWE.GetAdjective]决不会投降！"
 cityfall.55.t:0 "斯德哥尔摩的陷落"
 cityfall.55.d:0 "[This.GetNewsIcon]尽管[SWE.GetAdjective]对[ITA.GetAdjective]入侵者进行了激烈的抵抗，但在[ITA.GetAdjective]部队包抄[SWE.GetAdjective]主力部队并开辟了一个通往斯德哥尔摩街道的缺口后，[SWE.GetAdjective]军队最终被迫撤离了战场。\n\n许多守军留下来，艰苦地保卫着他们的家园，并确保皇室成员向北撤离。虽然他们取得了成功，但[ITA.GetAdjective]们还是在几个小时后战胜了他们。\n\n剩下的[SWE.GetAdjective]军队成员拒绝投降，但人民已经疲惫不堪，首都的沦陷对国家的士气是一个巨大的打击。"
 cityfall.55.a:0 "这是[SWE.GetNameDef]的最后一战吗？"
 cityfall.55.b:0 "光荣的意大利会走得比罗马人想象的更远。"
 cityfall.55.c:0 "[SWE.GetNameDefCap]永远不会落到这种败类手里。"
 cityfall.56.t:0 "斯德哥尔摩的陷落"
 cityfall.56.d:0 "[This.GetNewsIcon][JAP.GetAdjective]军队今天歼灭了斯德哥尔摩的守军。经过几个小时的无休止的轰炸，城市的大部分纪念碑和地标都变成了一堆废墟，[JAP.GetAdjective]部队进入了城市。他们残酷地扫荡了每一栋房子和每一条街道，直到城市守军被完全清除。\n\n[SWE.GetAdjective]守军利用一切防御手段，无论是剩余的少数建筑还是现在占据他们曾经美丽的城市的瓦砾堆，双方的损失都很惊人。\n\n然而，[JAP.GetAdjective]一方在人力上拥有优势，[SWE.GetAdjective]被迫从城市中撤退，否则将面临全军覆没的危险。"
 cityfall.56.a:0 "日之丸燃烧一切。"
 cityfall.56.b:0 "他们甚至试图抵抗初升的太阳，这太可悲了。"
 cityfall.56.c:0 "勇敢的瑞典人，组织起来，战斗起来，胜利起来！这就是我们的目标。"
 cityfall.57.t:0 "斯德哥尔摩的陷落"
 cityfall.57.d:0 "[This.GetNewsIcon]虽然[SWE.GetAdjective]首都周围激烈的战斗已经持续了一周，但[SPR.GetAdjective]部队在激烈的战斗吞噬了城市并留下一堆废墟后，今天终于宣布了胜利。\n\n饱受战争摧残的当地民众被赶出家门，被带到皇家宫殿广场，在那里，[SPR.GetAdjective]部队的指挥官就他们在[SPR.GetAdjective]统治下的新情况发表了讲话。"
 cityfall.57.a:0 "谁知道[SPR.GetAdjective]会走得这么远。"
 cityfall.57.b:0 "西班牙将永不停止！"
 cityfall.57.c:0 "只要我们不允许，[SWE.GetNameDefCap]就不会失败。"
 cityfall.58.t:0 "斯德哥尔摩的陷落"
 cityfall.58.d:0 "[This.GetNewsIcon]尽管[SWE.GetAdjective]守军进行了顽强的战斗，[ENG.GetAdjective]部队还是成功地在斯德哥尔摩击败了[SWE.GetAdjective]并占领了该城。\n\n虽然在城市周围的[SWE.GetAdjective]部队抵抗很激烈，但随着[ENG.GetAdjective]的海军入侵，海军陆战队从海上出其不意地攻占了[SWE.GetAdjective]，成功地击溃了当地的防御部队，最终击败了城市里的[SWE.GetAdjective]。\n\n随着[SWE.GetNameDef]的覆灭，斯堪的纳维亚半岛的其他地区似乎对[ENG.GetAdjective]门户大开，而新的基地使[ENG.GetAdjective]对波罗的海地区加强了控制。这对他们的敌人意味着什么，还有待观察。"
 cityfall.58.a:0 "北欧雄狮已经倒下。"
 cityfall.58.b:0 "向东，向前进，阿尔比恩的人们！"
 cityfall.58.c:0 "他们以为我们认输了，但我们决不投降!"
 cityfall.59.t:0 "斯德哥尔摩的陷落"
 cityfall.59.d:0 "[This.GetNewsIcon]虽然瑞典人和挪威人上次开战是在1814年，但战争一直远离瑞典本土，并以挪威政府向瑞典国王查尔斯十四世约翰投降而告终。\n\n现在历史发生了逆转，[NOR.GetAdjective]军队成功地战胜了斯德哥尔摩的[SWE.GetAdjective]守军，为[NOR.GetNameDef]夺取了该城。虽然战斗很激烈，但城里的[SWE.GetAdjective]部队已经开始放下武器，而[NOR.GetAdjective]们现在正努力从受损的首都休整自己。\n\n既然控制了斯堪的纳维亚半岛最大的城市，[NOR.GetAdjective]们似乎已经牢牢巩固了自己作为该地区霸主的地位。"
 cityfall.59.a:0 "祸起萧墙，同室操戈！"
 cityfall.59.b:0 "现在谁是国王？"
 cityfall.59.c:0 "该死的挪威人！"
 cityfall.60.t:0 "斯德哥尔摩的陷落"
 cityfall.60.d:0 "[This.GetNewsIcon]虽然瑞典曾多次争夺芬兰，但它从未与它的东方兄弟作战过。现在，两者之间的战争在[FIN.GetAdjective]手中结束了，尽管[SWE.GetAdjective]的部队做了最大的努力，但芬兰还是成功地占领了斯德哥尔摩。\n\n通过陆路和阿兰德岛的侧翼，[FIN.GetAdjective]部队击败了驻扎在皇宫及Valhallavägen和Oxenstiernsgatan对面的[SWE.GetAdjective]守军。\n\n虽然平民和军队损失惨重，但蓝十字旗现在在皇宫上飘扬，唯一真正的问题是现在[FIN.GetAdjective]要如何处理他们的新城市。"
 cityfall.60.a:0 "一个有趣的转折。"
 cityfall.60.b:0 "现在谁是更强大的国家？"
 cityfall.60.c:0 "那些背信弃义的混蛋！"
 cityfall.61.t:0 "斯德哥尔摩的陷落"
 cityfall.61.d:0 "[This.GetNewsIcon]虽然瑞典和丹麦之间的最后一次战争在1814年结束，而丹麦人上一次成功赢得对瑞典人的战争是在1660年，但自从1523年瑞典王国脱离卡尔马联盟并开始不断地与丹麦王国争夺更多的领土和权力以来，丹麦的国力就一直在走下坡路。\n\n这种情况已经被扭转，五百年来第一次，[DEN.GetAdjective]从[SWE.GetAdjective]的守卫者手中成功夺取了斯德哥尔摩市。尽管许多人预计丹麦人会第二次血洗斯德哥尔摩，但这次入侵还是有些友好的，[DEN.GetAdjective]竭力避免引起对新统治的叛乱。然而，[DEN.GetAdjective]的征服对斯堪的纳维亚半岛意味着什么，还有待观察。"
 cityfall.61.a:0 "卡尔马回归？"
 cityfall.61.b:0 "卡尔马回归！"
 cityfall.61.c:0 "卡尔马回归..."
 cityfall.62.t:0 "斯德哥尔摩的陷落"
 cityfall.62.d:0 "[This.GetNewsIcon]波兰人和瑞典人在历史上一直是激烈的对手，为争夺波罗的海的港口和对沿海国家的统治权而争斗。瑞典王国在瓦解波兰-立陶宛联邦的过程中发挥了作用。自从历史上那个宿命的时刻以来，各个大国都把波兰当作棋盘上的一个小棋子来使用。\n\n然而，情况不再是这样，因为[POL.GetAdjective]已经攻破了了斯德哥尔摩的防御，为自己征服了这座城市。\n\n[SWE.GetAdjective]的抵抗很强烈，但[POL.GetAdjective]已经建立了一支严格的占领部队，开始用铁腕手段镇压整个城市的异议人士。"
 cityfall.62.a:0 "[POL.GetNameDefCap]正在寻找他的天命。"
 cityfall.62.b:0 "老敌人，新臣民。"
 cityfall.62.c:0 "该死的波兰人！"
 cityfall.63.t:0 "斯德哥尔摩的陷落"
 cityfall.63.d:0 "[This.GetNewsIcon]光荣的[BHU.GetName]在最近对[SWE.GetNameDef]的征服后在斯德哥尔摩升起了它的旗帜。\n\n尽管[SWE.GetAdjective]准备了周密的防御，但面对[BHU.GetAdjective]军队的巨大优势，守军几乎无能为力，[SWE.GetAdjective]已经放弃了该城。\n\n[BHU.GetAdjective]甚至懒得占领这座城市，就把整个城市，包括旧区和所有的地方都炸平了，有效地把曾经被称为“北欧威尼斯”的地方从地图上抹去。\n\n虽然这场屠杀引起了广泛的谴责，但大多数人都害怕[BHU.GetAdjective]的西进，不敢采取什么行动。"
 cityfall.63.a:0 "令人恐惧！"
 cityfall.63.b:0 "不丹才不关心北欧的废石堆。"
 cityfall.63.c:0 "这些混蛋早晚要完！"
 cityfall.64.t:0 "奥斯陆的陷落"
 cityfall.64.d:0 "[This.GetNewsIcon]尽管[NOR.GetAdjective]军队试图在保卫首都的战斗中表现出色，但困难的补给问题和通讯故障使[NOR.GetAdjective]空军面对这场战斗准备不足。由于[GER.GetAdjective]城市只有零星的损失，福尼机场由于缺乏弹药，很快就被放弃了，之后是奥斯陆本身。\n\n由于[GER.GetAdjective]的延误，[NOR.GetAdjective]政府勉强疏散了王室成员、议会和各个部门，但除此之外，情况似乎很糟糕。[NOR.GetAdjective]部队发誓要夺回城市，但军方只进行了小规模的反击，看来[NOR.GetAdjective]的军队已经失去信心了。"
 cityfall.64.a:0 "[GER.GetNameDef]的又一例罪行。"
 cityfall.64.b:0 "荣耀之路的又一步。"
 cityfall.64.c:0 "北方要坚持住！"
 cityfall.65.t:0 "奥斯陆的陷落"
 cityfall.65.d:0 "[This.GetNewsIcon]然而，瑞典又一次击败了挪威的保卫者，并再次将他们踩在脚下。[SWE.GetAdjective]军队从[NOR.GetAdjective]的守军手中夺取了奥斯陆。\n\n虽然在挪威东部的道路上防御力度很强，但面对越来越多的[SWE.GetAdjective]军队入侵，[NOR.GetAdjective]军队撤离了城市，奥斯陆的防御形同虚设。\n\n虽然王室已经逃脱，但国家迅速在[SWE.GetAdjective]的推进沦陷。"
 cityfall.65.a:0 "战争吞噬了北方。"
 cityfall.65.b:0 "斯堪的纳维亚将再次完整！"
 cityfall.65.c:0 "我们曾经打过一次，我们会再来一次。"
 cityfall.66.t:0 "奥斯陆的陷落"
 cityfall.66.d:0 "[This.GetNewsIcon]从来没有一支芬兰军队向西走了这么远，但[FIN.GetAdjective]已经创造了历史，因为[NOR.GetAdjective]的旗帜已经从奥斯陆的建筑物上落下，其守军向[FIN.GetAdjective]的攻击者集体缴械投降。\n\n很少有人想到[FIN.GetAdjective]会走得这么远，但现在很少有人怀疑他们对斯堪的纳维亚半岛日益增长的统治力，因为他们已经控制了[NOR.GetNameDef]并占领了她的首都。"
 cityfall.66.a:0 "他们接下来要去哪里？"
 cityfall.66.b:0 "[FIN.GetNameDefCap]不会停止！"
 cityfall.66.c:0 "我们已经战胜过[SWE.GetAdjective]；我们也将战胜[FIN.GetAdjective]。"
 cityfall.67.t:0 "奥斯陆的陷落"
 cityfall.67.d:0 "[This.GetNewsIcon]数百年来，丹麦人一直没有对挪威拥有任何霸权，但现在这种情况可能会改变，因为[DEN.GetAdjective]士兵在一次海陆联合入侵中击败了奥斯陆的守军。\n\n尽管[NOR.GetAdjective]的空军做出了尽可能长时间牵制[DEN.GetAdjective]的姿态，但不断消耗的弹药和燃料储备意味着他们无法阻止[DEN.GetAdjective]的登陆，而[NOR.GetAdjective]的地面部队很快就撤离了首都。\n\n这是要再现卡尔马联盟吗？"
 cityfall.67.a:0 "[DEN.GetAdjective]只是拿回他们的东西。"
 cityfall.67.b:0 "我们回到了我们应得的土地。"
 cityfall.67.c:0 "[DEN.GetAdjective]去死吧！"
 cityfall.68.t:0 "列宁格勒的陷落"
 cityfall.68.d:0 "[This.GetNewsIcon]列宁格勒，俄罗斯帝国的前首都，已经被[FIN.GetAdjective]部队占领。这座城市有300多万居民，几乎和[FIN.GetNameDef]一样多，但这一事实并没有阻止[FIN.GetAdjective]部队。\n\n关于该城市是否应该并入[FIN.GetNameDef]有一些争论，因为英格利芬兰人在城市以外的地区占了相当大的比例。当然，这是以红军不能在反攻中夺回该城为前提的。"
 cityfall.68.a:0 "重大进展"
 cityfall.68.b:0 "我们的命运已经实现；[SOV.GetAdjective]熊在[FIN.GetAdjective]的强大面前颤抖！"
 cityfall.68.c:0 "我们在1809年打败了他们，我们还会再来一次！"
 cityfall.69.t:0 "伦敦陷落"
 cityfall.69.desc:0 "[This.GetNewsIcon]曾经是大英帝国的心脏，骄傲的伦敦城现在被大火蹂躏，因为[new_controller.GetAdjective]部队正在控制泰晤士河上剩余的桥梁。[old_controller.GetAdjective]部队顽强地守卫着这座城市。然而，侧翼机动和火力造成的干扰破坏了他们的阵地，使他们的局面无法维持，他们不得不撤退。\n\n伦敦现在牢牢地掌握在[new_controller.GetAdjective]手中，在城市各处的纪念碑上都能看到他们的旗帜。"
 cityfall.69.a:0 "战斗还没有结束。"
 cityfall.69.b:0 "伟大的胜利！"
 cityfall.69.c:0 "战争正在发生意想不到的转折。"
 cityfall.70.t:0 "渥太华沦陷"
 cityfall.70.desc:0 "[This.GetNewsIcon]世界正在发生新的变化，曾经是加拿大政治中心的渥太华市被[new_controller.GetAdjective]军队的一支先头部队入侵。几个小时后，增援部队赶来，随后整个城市被占领。\n\n[old_controller.GetAdjective]部队已经撤离，希望集结力量，计划反击。"
 cityfall.70.a:0 "战斗还没有结束。"
 cityfall.70.b:0 "伟大的胜利！"
 cityfall.70.c:0 "战争正在发生意想不到的转折。"
 cityfall.71.t:0 "柏林陷落"
 cityfall.71.desc:0 "[This.GetNewsIcon]当柏林陷落的消息传遍世界时，[old_controller.GetRulingParty]的支持者无言以对。[new_controller.GetAdjective]炮兵组织了一次大规模炮击，而其他部队逐渐包围了城市。波茨坦、潘科、马尔扎恩、马里恩多夫和其他郊区一个接一个地落入[new_controller.GetAdjective]的控制之下。\n\n随着[new_controller.GetAdjective]部队沿着城市的主干道，如菩提树下大街和选帝侯大街推进，前进部队逐渐向市中心施加越来越大的压力。最后，[old_controller.GetAdjective]的防御崩溃了，[new_controller.GetAdjective]控制了德国总理府和克罗尔歌剧院。"
 cityfall.71.a:0 "战斗还没有结束！"
 cityfall.71.b:0 "伟大的胜利！"
 cityfall.71.c:0 "战争正在发生意想不到的转折。"
 cityfall.72.t:0 "[new_controller.GetAdjective]部队进入里约热内卢！"
 cityfall.72.desc:0 "[This.GetNewsIcon]\n由于整个里约热内卢市的激烈战斗，著名的科帕卡巴纳海滩的白沙已经被染成了红色。[new_controller.GetAdjective]攻势的重点是城市，其目标是占领瓜纳巴拉湾的两个入口。这解释了为什么尼特周围的战斗特别激烈。\n\n[old_controller.GetAdjective]守军逐渐撤退，直到所有战斗结束，该城市被认为由[new_controller.GetAdjective]武装部队完全控制。"
 cityfall.72.a:0 "战斗还没有结束！"
 cityfall.72.b:0 "伟大的胜利！"
 cityfall.72.c:0 "战争正在发生意想不到的转折。"
 cityfall.73.t:0 "[new_controller.GetAdjective]部队进入布宜诺斯艾利斯！"
 cityfall.73.desc:0 "[This.GetNewsIcon]\n尽管它的名字叫布宜诺斯艾利斯（西班牙语意为好空气），但目前布宜诺斯艾利斯的空气中充满了灰烬、血液、烧焦的木材和烧焦的汽油的味道。近一次的[new_controller.GetAdjective]攻势成功拿下了这座城市，并确保了拉普拉塔河口的安全。\n\n[old_controller.GetAdjective]指挥官发誓有一天会回来，用敌人的鲜血洗刷他的荣誉。尽管如此，目前[new_controller.GetAdjective]的士兵们可以庆祝他们的成就，并得到应有的休息。"
 cityfall.73.a:0 "战斗还没有结束！"
 cityfall.73.b:0 "伟大的胜利！"
 cityfall.73.c:0 "战争正在发生意想不到的转折。"
 cityfall.74.t:0 "[new_controller.GetAdjective]武装部队进入墨西哥城！"
 cityfall.74.desc:0 "[This.GetNewsIcon]\n由于[new_controller.GetAdjective]部队攻陷了墨西哥城，[old_controller.getNameDefCap]现在迂回到了敌人后方。由于[old_controller.GetAdjective]部队在[new_controller.GetAdjective]部队越来越近的攻击面前无法坚守阵地，他们退却了，撤退到了山区的新阵地。\n\n[old_controller.GetLeader]宣布战争还没有结束，为[MEX.GetNameDef]的独立而必须继续战斗。"
 cityfall.74.a:0 "战斗还没有结束！"
 cityfall.74.b:0 "伟大的胜利！"
 cityfall.74.c:0 "战争正在发生意想不到的转折。"
 cityfall.75.t:0 "[new_controller.GetAdjective]部队进入德里"
 cityfall.75.desc:0 "[This.GetNewsIcon]\n印度斯坦的明珠，德里，已经落入了前进的[new_controller.GetNameDef]部队手中。\n\n在对敌人的进攻束手无策，[old_controller.GetNameDef]的防守部队撤退了。尽管如此，该城市的基础设施与周围的乡村形成了鲜明的对比，许多受伤的士兵不得不被留下，由[new_controller.GetAdjective]部队看管。"
 cityfall.75.a:0 "战斗还没有结束！"
 cityfall.75.b:0 "伟大的胜利！"
 cityfall.75.c:0 "战争正在发生意想不到的转折。"
 cityfall.76.t:0 "[new_controller.GetNameDefCap] 占领巴拿马运河"
 cityfall.76.desc:0 "[This.GetNewsIcon]\n\n在一次大胆的突袭中，[new_controller.GetAdjective]部队成功占领了巴拿马运河。之前运河处于[old_controller.GetAdjective]的控制下，这次行动激怒了[old_controller.GetLeader]。该事件还将对大西洋和太平洋之间的船舶运输产生巨大影响。\n\n尽管仍然存在反击的风险，如果不能确保其被牢牢占领，[new_controller.GetNameDef]可能决定炸毁运河闸门，使其失去作用。"
 cityfall.76.a:0 "战斗还没有结束！"
 cityfall.76.b:0 "伟大的胜利！"
 cityfall.76.c:0 "战争正在发生意想不到的转折。"
 cityfall.77.t:0 "[new_controller.GetAdjective]武装部队进入[797.GetName]"
 cityfall.77.desc:0 "[This.GetNewsIcon]\n由于[new_controller.GetAdjective]的军队控制了[797.GetName]城，东方之门现在被[new_controller.GetLeader]控制着。\n\n这对[old_controller.GetLeader]的政府来说是一个巨大的打击。尽管如此，[old_controller.GetAdjective]的公报只将这次失败定义为“暂时的挫折”，并补充说必须继续抵抗入侵者。该城市的陷落也可能产生更大的影响，因为它是[new_controller.GetNameDef]控制黑海的通道。目前，[new_controller.GetAdjective]士兵可以通过参观雄伟的圣索菲亚大教堂来庆祝他们的征服。希望它的建筑在战斗中没有被破坏。"
 cityfall.77.a:0 "战斗还没有结束！"
 cityfall.77.b:0 "伟大的胜利！"
 cityfall.77.c:0 "战争正在发生意想不到的转折。"
 cityfall.78.t:0 "[new_controller.GetAdjective]武装部队进入东京"
 cityfall.78.desc:0 "[This.GetNewsIcon]\n“东方之都”，日本的心脏，现在处于[new_controller.GetAdjective]的控制之下。由于有许多[old_controller.GetAdjective]狙击手潜伏着，必须做出重大努力才能保证城市的安全。\n\n[new_controller.GetAdjective]政府宣布，每个公民都有责任庆祝这场对敌人的胜利。\n\n同时，[old_controller.GetAdjective]政府发誓要把城市从外国的压迫下解放出来，并消灭[new_controller.GetAdjective]的侵略者。"
 cityfall.78.a:0 "战斗还没有结束！"
 cityfall.78.b:0 "伟大的胜利！"
 cityfall.78.c:0 "战争正在发生意想不到的转折。"
 cityfall.79.t:0 "莫斯科被[new_controller.GetAdjective]部队占领"
 cityfall.79.desc:0 "[This.GetNewsIcon]\n[new_controller.GetAdjective]军队似乎势不可挡，就像拿破仑时代一样，他们进入莫斯科城。城市街道的抵抗很激烈，一些街区不得不逐街推进。尽管如此，[new_controller.GetAdjective]部队的强大攻势还是成功地攻占了克里姆林宫。在这个过程中，他们发现了秘密隧道，证明[old_controller.GetAdjective]在数周甚至数月前就计划好了逃亡。\n\n虽然这对[new_controller.GetLeader]来说是一笔可观的奖励，但俄罗斯的幅员辽阔，有人思考是否还有可能出现类似1812年战役的耻辱性撤退。"
 cityfall.79.a:0 "战斗还没有结束！"
 cityfall.79.b:0 "伟大的胜利！"
 cityfall.79.c:0 "战争正在发生意想不到的转折。"
 cityfall.80.t:0 "罗马被[new_controller.GetAdjective]部队攻陷"
 cityfall.80.desc:0 "[This.GetNewsIcon]\n[new_controller.GetAdjective]军队成功进入了永恒之城。[old_controller.GetAdjective]在城外建立了代号为凯撒C和罗马之锁的防线，以避免破坏首都巨大的文化遗产。因此，快速推进的[new_controller.GetAdjective]部队在[old_controller.GetAdjective]后备部队增援他们的阵地之前就已经击溃了他们。一小部分[old_controller.GetAdjective]守军在维托里亚诺和空军部奋战到最后一刻。此外，[new_controller.GetNameDef]还收到了梵蒂冈城官员的正式投降书。\n\n随着战斗的最终结束，整个城市终于恢复了平静。"
 cityfall.80.a:0 "战斗还没有结束！"
 cityfall.80.b:0 "伟大的胜利！"
 cityfall.80.c:0 "战争正在发生意想不到的转折。"
 cityfall.81.t:0 "[new_controller.GetAdjective]部队进入布达佩斯"
 cityfall.81.desc:0 "[This.GetNewsIcon]\n蓝色的多瑙河正在改变颜色，激烈的战斗摧毁了双子城布达佩斯。由于多瑙河上的桥梁被[old_controller.GetAdjective]守军摧毁，布达和佩斯再一次被分开。[new_controller.GetAdjective]的胜利是显而易见的，但对城市造成的破坏需要时间来修复。"
 cityfall.81.a:0 "战斗还没有结束！"
 cityfall.81.b:0 "伟大的胜利！"
 cityfall.81.c:0 "战争正在发生意想不到的转折。"
 cityfall.82.t:0 "比勒陀利亚的沦陷"
 cityfall.82.desc:0 "[This.GetNewsIcon]\n随着[new_controller.GetAdjective]武装部队占领了比勒陀利亚市，战争的灾难正在蔓延至非洲。 [old_controller.GetAdjective]防御者的关键问题是，草原没有提供自然特征来简化防守范围的建立。 相反，他们被[new_controller.GetAdjective]的进步所淹没，不得不放弃这座城市。"
 cityfall.82.a:0 "战斗还没有结束！"
 cityfall.82.b:0 "伟大的胜利！"
 cityfall.82.c:0 "战争正在发生意想不到的转折。"
 cityfall.83.t:0 "雅典沦陷"
 cityfall.83.desc:0 "[This.GetNewsIcon]\n随着[new_controller.GetAdjective]部队占领了这座城市并驱逐了[old_controller.GetAdjective]防御者，战争的灾难正在蔓延至雅典。 古老的长城墙不会帮助[old_controller.GetAdjective]部队，因为大理石和石头无法抵御现代炸弹和炮弹。 敌人的前进势不可挡，不愿冒险进行第二次摧毁帕特农神庙的战斗，最后一小部分防御者分散或投降给了敌人。"
 cityfall.83.a:0 "战斗还没有结束！"
 cityfall.83.b:0 "伟大的胜利！"
 cityfall.83.c:0 "战争正在发生意想不到的转折。"
 cityfall.84.t:0 "巴黎陷落"
 cityfall.84.desc:0 "[This.GetNewsIcon]\n巴黎曾经被认为是欧洲文化和潮流的中心，现在却被战争吞没。在城市范围内的激烈战斗中，许多历史地标建筑，如皇家宫殿或巴黎圣母院，由于[new_controller.GetAdjective]为保卫城市不顾一切地使用大炮，受到严重破坏。\n\n尽管该城现在被敌人控制着，[new_controller.GetAdjective]军队正在香榭丽舍大街被烧毁的废墟中行进，但许多[old_controller.GetAdjective]守军已经设法逃到了城市的地下防空洞中，现在他们正在努力为正在进行的游击队行动获取稀缺的资源。"
 cityfall.84.a:0 "战斗还没有结束！"
 cityfall.84.b:0 "伟大的胜利！"
 cityfall.84.c:0 "战争正在发生意想不到的转折。"
 cityfall.85.t:0 "[new_controller.GetAdjective]部队进入曼谷"
 cityfall.85.desc:0 "[This.GetNewsIcon]随着[old_controller.GetNameDef]首都曼谷沦陷的消息从该市的广播电台正式播出，那些已经在[old_controller.GetAdjective]民众中流传的言论终于得到了证实。\n\n目击者报告说，在[new_controller.GetAdjective]士兵铺天盖地的炮火下，大皇宫的守军被迫撤退，他们现在还控制了地方行政部门和警察局的建筑，严重削弱了城市内[old_controller.GetAdjective]残余部队的战斗精神和抵抗活动。这将是[old_controller.GetNameDef]的结局吗？"
 cityfall.85.a:0 "战斗还没有结束！"
 cityfall.85.b:0 "伟大的胜利！"
 cityfall.85.c:0 "战争正在发生意想不到的转折。"
 cityfall.86.t:0 "[new_controller.GetAdjective] 部队进入斯德哥尔摩"
 cityfall.86.desc:0 "[This.GetNewsIcon]\n[old_controller.GetAdjective]人民陷入混乱，因为斯德哥尔摩市已经被入侵的[new_controller.GetAdjective]士兵占领了。尽管一些保护老城区岛屿的营队通过炸毁许多桥梁和设置路障进行了抵抗，但斯卢森的被捕使守军的处境越来越困难。\n\n斯德哥尔摩战役现在已经结束，[new_controller.GetLeader]无疑在庆祝行动的成功。"
 cityfall.86.a:0 "战斗还没有结束！"
 cityfall.86.b:0 "伟大的胜利！"
 cityfall.86.c:0 "战争正在发生意想不到的转折。"
 cityfall.87.t:0 "[new_controller.GetAdjective] 部队进入奥斯陆"
 cityfall.87.desc:0 "[This.GetNewsIcon]\n[old_controller.GetAdjective]军队正在撤退，让奥斯陆的居民毫无防备，因为[new_controller.GetAdjective]士兵正在确保城市的安全。随着枪声不再响起，一种交织着安静和恐惧的奇怪面纱笼罩了整个城市。即使[old_controller.GetAdjective]政府承诺与入侵者战斗到底，城市的损失对[old_controller.GetNameDef]来说也是一个巨大的打击。\n\n战斗暂时还在继续，但在越来越多的人开始思索这样一个问题。“要多久？”"
 cityfall.87.a:0 "战斗还没有结束！"
 cityfall.87.b:0 "伟大的胜利！"
 cityfall.87.c:0 "战争正在发生意想不到的转折。"
 cityfall.88.t:0 "[new_controller.GetAdjective] 部队进入波哥大"
 cityfall.88.desc:0 "[This.GetNewsIcon]\n当[old_controller.GetAdjective]军队从波哥大撤退，将城市的控制权留给进攻中的[new_controller.GetAdjective]部队时，他们似乎已经无路可走。这次失败使[old_controller.GetLeader]的领导层名誉扫地，但[old_controller.GetAdjective]政府还是承诺将继续抵抗到底。尽管有这样的宣言，[old_controller.GetNameDef]显然陷入了困境。"
 cityfall.88.a:0 "战斗还没有结束！"
 cityfall.88.b:0 "伟大的胜利！"
 cityfall.88.c:0 "战争正在发生意想不到的转折。"
 cityfall.89.t:0 "都柏林被[new_controller.GetAdjective]军队攻陷"
 cityfall.89.desc:0 "[This.GetNewsIcon]\n当[old_controller.GetAdjective]军队从都柏林撤退时，他们似乎已经走投无路，把城市的控制权留给了进攻的[new_controller.GetAdjective]部队。这次失败让[old_controller.GetLeader]的领导层名誉扫地。然而，[old_controller.GetAdjective]政府还是承诺继续抵抗到底，宣称他们不会放弃在几个世纪的外国占领后赢得的独立。尽管有这样的宣言，[old_controller.GetNameDef]显然陷入了困境。"
 cityfall.89.a:0 "战斗还没有结束！"
 cityfall.89.b:0 "伟大的胜利！"
 cityfall.89.c:0 "战争正在发生意想不到的转折。"
 cityfall.90.t:0 "加拉加斯的陷落"
 cityfall.90.desc:0 "[This.GetNewsIcon]近年来以石油出口之都而广为人知的加拉加斯市，已经落入[new_controller.GetAdjective]部队手中。战斗在残酷的巷战中进行，但最终由于城市的规模不大，仅在2天内就沦陷了，[old_controller.GetLeader]被迫下令从该市撤退。\n\n这次失败无疑使[old_controller.GetNameDef]陷入了绝望的境地。但[old_controller.GetLeader]已经非常明确地表示，他打算抵抗到最后，无论代价如何。"
 cityfall.91.t:0 "巴库的陷落"
 cityfall.91.desc:0 "[This.GetNewsIcon]巴库市，世界上最大的石油生产中心之一，已经落入[new_controller.GetAdjective]军队手中。志愿拼死守卫这一关键地区的[old_controller.GetAdjective]士兵们战斗到了最后一个人。\n\n失去了大量的石油供应，对于[old_controller.GetNameDef]来说，战争的进行将更加困难。"
 cityfall.92.t:0 "[217.GetName]的陷落"
 cityfall.92.desc:0 "[This.GetNewsIcon]随着[217.GetName]的沦陷，一个主要的工业中心已经落入行进的[new_controller.GetAdjective]部队手中。尽管进行了激烈的战斗，特别是为了控制火车站和拖拉机工厂，但该城市最终还是被攻陷了。\n\n失去重要的铁路枢纽和[old_controller.GetNameDef]对伏尔加河的渡口，可能标志着他们即将垮台。"
 cityfall.93.t:0 "[195.GetName]的陷落"
 cityfall.93.desc:0 "[This.GetNewsIcon]由于激烈的战斗已经吞没了[195.GetName]这座城市，涅瓦河已经被血染红了。胜利的[new_controller.GetAdjective]现在必须清除绝望的[old_controller.GetAdjective]守军所竖起的路障。许多[old_controller.GetAdjective]部队已经撤退，但有些人试图在陆军总部、海军部和彼得和保罗要塞内继续战斗。然而，尽管这些阵地是相互支持的，但它们并不是为了抵抗现代武器而设计的。\n\n新的一天，现在城市上空飘扬着一面新的旗帜，这面饱经战火的旗帜显示了[new_controller.GetAdjective]对城市的统治地位。"
 cityfall.94.t:0 "洛杉矶的陷落"
 cityfall.94.desc:0 "[This.GetNewsIcon]天堂的大门已经为洛杉矶的许多居民打开，因为金州似乎比任何一天都要血腥。[new_controller.GetAdjective]军队的残酷围攻给整个海湾带来了巨大的破坏，城市和郊区的多个街区都被大火吞噬。如果说[old_controller.GetAdjective]部队遭受了重创，那么城市的新主人则继承了一片火海废墟；就看他们能否保住并重建这个地区了。"
 cityfall.95.t:0 "德黑兰的陷落"
 cityfall.95.desc:0 "[This.GetNewsIcon]激烈的战斗和城市战破坏了中东最大的城市德黑兰。萨达巴德建筑群的废墟上烟雾缭绕，在剩余的[old_controller.GetAdjective]守军拒绝向[new_controller.GetNameDef]的部队投降后，该建筑被炮火轰塌。\n\n而在德黑兰巴扎尔及其周围仍能听到枪声，[new_controller.GetAdjective]官员已经宣称他们在城市之战中取得了胜利。[new_controller.GetAdjective]旗帜在戈尔斯坦宫上空挥舞，标志着该地区即将迎来新秩序。"
 cityfall.96.t:0 "塞瓦斯托波尔的陷落"
 cityfall.96.desc:0 "[This.GetNewsIcon]激烈的战斗和巷战使克里米亚最大的城市--塞巴斯托波尔海军基地遭到破坏。海湾周围硝烟四起。猛烈的炮击摧毁了防御工事。炮击造成了弹药库的爆炸，迫使最顽固的[old_controller.GetAdjective]守军放下武器，向取得胜利的[new_controller.GetNameDef]的部队投降了。\n\n虽然四处还能听到一些枪声，但[new_controller.GetAdjective]的官员已经宣布了该城市的占领。[new_controller.GetAdjective]旗帜在剩下的防御工事上挥舞着，向剩余的居民表明现在谁是主人。"
 cityfall.97.t:0 "直布罗陀的陷落"
 cityfall.97.desc:0 "[This.GetNewsIcon]由于直布罗陀岩现在处于[new_controller.GetAdjective]武装部队的控制之下，地中海的局势即将发生根本变化。现在局势发生了变化，大炮立即被架设起来，向通过海峡的潜在敌对船只开火，阻止多余的舰队进入，也许潜艇除外。另一方面，[old_controller.GetAdjective]海军在地中海的入口处失去了一个重要的位置。"
 cityfall.98.t:0 "悉尼陷落"
 cityfall.98.desc:0 "[This.GetNewsIcon]随着[285.GetName]的陷落，[new_controller.GetAdjective]现在已经在澳大利亚的土地上站稳脚跟。海湾已经被燃料燃烧造成的浓厚黑烟所覆盖，慢慢地蔓延到整个城市。澳大利亚的其他地区是否会很快陷落，或者[old_controller.GetAdjective]军队是否会成功反击，将入侵者逼回海里？"
 cityfall.99.t:0 "马德里沦陷了!"
 cityfall.99.desc:0 "[This.GetNewsIcon]已经受到内战打击的[41.GetName]再次被军事控制，因为[new_controller.GetAdjective]部队已经占领了该城市。[old_controller.GetAdjective]部队已经被击溃，正在撤离该地区，放弃了在西区公园布置的阵地。\n\n剩下的消防员正在努力扑灭被大火蹂躏的街区。"
 cityfall.101.t:0 "[new_controller.GetAdjective] 部队攻占维也纳!"
 cityfall.101.desc:0 "[This.GetNewsIcon][new_controller.GetAdjective]武装力量的一份公报宣布，他们已经夺取了维也纳的控制权。虽然他们击退了[old_controller.GetAdjective]的对手，但他们也在这个过程中损坏了一些城市地标，包括美泉宫的一部分。"
 cityfall.102.t:0 "北京沦陷"
 cityfall.102.d:0 "[This.GetNewsIcon]在突袭日军前线总司令部失败后，中国军队蒙受了巨大的伤亡。为了停止进一步无意义的伤亡，中国指挥官命令部队撤退出北京。然后，日军几乎没遇到什么抵抗就进驻了北京。\n\n据报道，紫禁城有一些文物被日本人搬走。幸运的是，大部分在1933年就被撤到了南方，日本人只能搬走几个大铜盆和几台红衣大炮。"