 rcmsoviet.23.t:0 "[SOV.GetName] 寻求与[Root.GetFactionName]合作"
 rcmsoviet.23.d:0 "在[GER.GetFactionName]势力与[SOV.GetNameDef]之间爆发战争后，[SOV.GetNameDef]领导人提议加入[Root.GetFactionName]，以建立更紧密的军事合作来对抗 [GER.GetFactionName]。今天是对抗[GER.GetFactionName]的好日子。"
 rcmsoviet.23.a:0 "太好了！我们的盟友越多越好。"
 rcmsoviet.24.t:0 "[From.GetName] 接纳我们成为[From.GetFactionName]的一员"
 rcmsoviet.24.d:0 "在收到我们的请求后， [From.GetNameDef]已经决定允许我们加入[From.GetFactionName]。我们的军队将联合起来摧毁 [GER.GetFactionName]！"
 rcmsoviet.24.a:0 "打倒[GER.GetLeader]！"
 rcmsoviet.25.t:0 "[From.GetName]拒绝接纳我们成为 [From.GetFactionName]的一员"
 rcmsoviet.25.d:0 "在收到我们的请求后，[From.GetNameDef]已经决定阻止我们加入[From.GetFactionName]。毕竟，敌人的敌人仍然是我们的敌人。"
 rcmsoviet.25.a:0 "这是他们的损失。"
 rcmsoviet.26.t:0 "与日本停战？"
 rcmsoviet.26.d:0 "在日本失去对满洲和朝鲜的控制后，中国刚刚与日本达成停战协议，这标志著旷日持久的第二次中日战争的结束。也许我们应该效法他们？"
 rcmsoviet.26.a:0 "和平或许是正确的选择"
 rcmsoviet.26.b:0 "这是不可能的。"
 rcmsoviet.27.t:0 "[From.GetNameDef]要求有条件地投降"
 rcmsoviet.27.d:0 "在我们与中国停战之后，[From.GetNameDef]已经决定与我们达成停火协议，并要求我们有条件地投降。我们应该采取什么措施来应对？"
 rcmsoviet.27.a:0 "那就停战吧。"
 rcmsoviet.27.b:0 "不！"
 rcmsoviet.28.t:0 "[From.GetName]接受我们的停战请求"
 rcmsoviet.28.d:0 "在收到我们的请求后，[From.GetNameDef]已经决定接受我们向他们提出的停战建议。终于，远东的和平即将恢复。"
 rcmsoviet.28.a:0 "苦涩的和平终于到来了。"
 rcmsoviet.29.t:0 "[From.GetName]拒绝了我们的停战请求"
 rcmsoviet.29.d:0 "在收到我们的请求后，[From.GetNameDef]决定拒绝我们向他们提出的停战协议。看来和平不会很快到来。战争仍在继续。"
 rcmsoviet.29.a:0 "该死的！"