 WRL_public_school_program_focus:0 "公立学校计划"
 WRL_compulsory_education_chi:0 "义务教育"
 WRL_modern_university:0 "现代大学"
 WRL_whampoa_rifle:0 "黄埔步枪"
 WRL_whampoa_rifle_desc:0 "黄埔军校现正进行改革，准备教育我们的士兵和传授用于不同类型战争的武器工艺。很明显，为我们的部队研制新型火力武器可以显著增强我军的实力。"
 WRL_study_foreign_air_focus:0 "研究西方飞机设计"
 WRL_study_foreign_air_focus_desc:0 "很多西方公司制造的飞机机翼都有一些复杂而先进的设计，为了使我们的飞机结构图现代化，我们必须对这些设计进行研究。"
 WRL_study_foreign_ship:0 "研究外国舰船设计"
 WRL_study_foreign_ship_desc:0 "英国和美国等国的海军装备设计被世界公认为是最高标准。我们应该研究这些设计，以将来更好地创造我们自己的设计。"
 WRL_reorganize_the_military:0 "重组军队"
 WRL_reorganize_the_military_desc:0 "我军曾经是中国军事实力的标竿，现在却既无能又可笑。我们必须努力使它恢复昔日的辉煌！"
 WRL_reform_military_academy:0 "改革军事学校"
 WRL_reform_military_academy_desc:0 "我国许多军事院校都培养出了无能的军官。 是时候教育我们的军事指挥官和未来的军事指挥官打击腐败、犯罪并与他们领导的人合作了。"
 WRL_rifle_production:0 "步枪生产"
 WRL_rifle_production_desc:0 "我们军校现正进行改革，准备教育我们的士兵和传授不同类型战争的武器工艺。很明显，为我们的部队研制新型火力武器可以显著增强我军的实力。"
 WRL_pacific_fleet:0 "制霸太平洋"
 WRL_pacific_fleet_desc:0 "必须不惜一切代价保护中国不受外国侵略。一支强大的舰队在太平洋巡逻可以阻止任何潜在的海军登陆。"
 WRL_navy_reorganization:0 "重组海军"
 WRL_navy_reorganization_desc:0 "为了维护我们在大亚太地区的海军优势，需要进行重组和调整结构，以建立一支强大的海军。"
 WRL_CHI_chinese_submarine_focus:0 "中国潜艇"
 WRL_CHI_chinese_submarine_focus_desc:0 "潜艇是一个国家海军的重要一部分，要建立一支称职的海军，还需要进行研究工作。"
 WRL_logistical_reform_focus:0 "后勤改革"
 WRL_logistical_reform_focus_desc:0 "如德国人那样，我们应该大幅增加军队的机动性，以便在敌人增援部队到位之前更快地入侵。增加机动性将是战争准备的一大重点。"
 WRL_learn_foreign_tank_design_focus:0 "研究外国坦克设计"
 WRL_learn_foreign_tank_design_focus_desc:0 "西方坦克已经在战场上证明了他们的实力和能力，所以现在是我们为战争准备追随他们的时候了。"
 WRL_land_focus:0 "重视陆军"
 WRL_land_focus_desc:0 "陆军是我们的骨干，我们应该巩固我们的力量，把空军集中在内陆地区的目标上，为我陆军提供支援。"
 WRL_naval_expansion_focus:0 "海军扩张"
 WRL_naval_expansion_focus_desc:0 "现在，我们海军已经很好地掌握了好的船舶设计，现在是时候扩大我们的海军，并维护我们的海军统治地位，以确保我们国家的安全。"
 WRL_increase_equipment_production_focus:0 "优化装备生产"
 WRL_increase_equipment_production_focus_desc:0 "我们的轻武器生产手段需要优化。生产的某些零件是多余的，而另一些则缺乏。我们应该尽最大努力把成本降到最低，最大限度地提高产量。"
 WRL_expand_Kiangnan_shipyard:0 "扩建江南造船厂"
 WRL_expand_Kiangnan_shipyard_desc:0 "江南造船厂的很多机械和构成都是陈旧和受限制的。重组和扩建工作将为老旧的造船厂注入新的活力。"
 WRL_coast_focus:0 "重视海岸防御"
 WRL_coast_focus_desc:0 "鉴于日军的海上性质及其潜在威胁，让我们把空军集中在海岸上以有效地打击敌人的船隻。"
 WRL_chinese_submarine_focus:0 "中国潜艇"
 WRL_chinese_submarine_focus_desc:0 "潜艇是一个国家海军的重要一部分，要建立一支称职的海军，还需要进行研究工作。"
 WRL_chinese_special_force:0 "中国特种部队"
 WRL_china_first_tank_focus:0 "重视装甲部队"
 WRL_china_first_tank_focus_desc:0 "尽管我们的工业实力衰弱，但我们还是生产了第一辆坦克，现在它将进入战场。随著时间的推移，坦克数量会越来越多，而轻装步兵将越来越少，这将使我们士兵从战争恐怖中拯救出来。"
 WRL_carrier_construction_focus:0 "建造航母"
 WRL_carrier_construction_focus_desc:0 "为了维护我们的海军优势，必须建造航母。有了航母，我们的空中优势可以扩大，而我们的海军优势可以得到加强。"
 WRL_army_reorganisation_focus:0 "重组陆军"
 WRL_army_reorganisation_focus_desc:0 "我们从过去的战争中吸取了很多教训和经验。我们现在必须应用这一知识，开始整顿工作，以改进我们的陆军。"
 WRL_reorganization_of_the_air_force_focus:0 "重组空军"
 WRL_reorganization_of_the_air_force_focus_desc:0 "为了与外国势力竞争，我们需要重组我们的空军，以维护我们的空中优势，并为我们的陆军和海军提供适当的支援。这将包括重组我们空军的整个军事机构。"
 WRL_air_bases_expansion_focus:0 "扩建空军基地"
 WRL_air_bases_expansion_focus_desc:0 "我们应该开始扩建我们的空军基地，同时投入更多的研究经费，以增强我们在面对外来威胁时的实力，以防入侵。"
 WRL_academy_rf_focus_desc:0 "与其他西方国家相比，我们的国家研究中心的效率仍然相当低。迫切需要进行大刀阔斧的改革。"
 WRL_academy_ex_focus_desc:0 "尽管进行了改革，我们实验室的规模仍然有限。我们需要扩大研究设施。"
 WRL_academy_mp_focus_desc:0 "现代物理部有利于核科学的研究。"
 WRL_modern_industrialization_desc:0 "我们的工业已经过时到可笑的地步，几十年来都没有多少研究或发展，在这种情况下，为了我们的经济和国家，我们必须努力使我们工业现代化。"
 WRL_daqing_oil_field_desc:0 "大庆的一些地质专家认为那里可能蕴藏著大量的石油。应努力开发利用这些资源。"
 WRL_refinery_technology_german_desc:0 "利用德国的炼油工艺，我们可以改造我们过时的、结构不良的炼油厂，这些炼油厂在生产过程中浪费了宝贵的原材料。"
 WRL_hainan_plantation_desc:0 "橡胶是军事装备动员所必需的资源。由于海南有种植橡胶树所需的气候，我们政府应该帮助那里的农民帮助增加橡胶产量。"
 WRL_national_resource_exploration_desc:0 "我们必须鼓励私营企业在我国寻找原始资源储备方面进行投资，以帮助促进我们的经济，并帮助再次建立我们的军队。"
 WRL_national_steelwork_focus_desc:0 "通过建立组织并密切监控企业状况是有效的，我们可以将同样的做法应用于钢铁厂，这些钢铁厂已成为几乎所有设备的战时生产工作不可或缺的一部分。"
 WRL_rejuvenate_heavy_industry_desc:0 "由于政治上的优先考虑，中国的混乱局面使我们无法改善我们的工业。也许我们应该为经济振兴重工业，尝试做我们早就应该做的事情。"
 WRL_revive_hanyang_steelwork_focus_desc:0 "汉阳钢铁厂管理不善，设备陈旧，或许如果我们僱佣更多工人，为改造提供资金，我们就能在战争中发挥作用。"
 WRL_powerhouse_of_the_east_desc:0 "中国是一个幅员辽阔的国家，拥有取之不尽的优质资源和庞大的人口，才能创造出工业强国。是时候动用我们的资源，把这个国家推向光明的未来了。我们将成为亚洲最大的工业强国。"
 WRL_public_school_program_focus_desc:0 "教育我们的学生是当务之急。由于识字率如此之低，我们必须让这个国家的儿童拥有更美好的未来。"
 WRL_compulsory_education_chi_desc:0 "我们不能让持传统观念的父母阻碍他们的孩子在国家和技术进步，因此需要颁布法律，让孩子接受他们应得的教育。"
 WRL_modern_university_desc:0 "我们需要把西方思想引入我们的大学，采用新的生活方式和思维方式。中国的传统思想对我国来说已经过时了。"
 WRL_industry_focus:0 "战争准备"
 WRL_industry_focus_desc:0 "迫在眉睫的战争意味著和平发展时代的即将终结。现在，时间就是一切。如果没有适当的准备，我们无法应对这场战争。"
 WRL_nationalize_industry_focus:0 "农业社会主义改造"
 WRL_nationalize_industry_focus_desc:0 "分散、脆弱的农业个体经济既不能满足工业发展对农产品的需求，又有两极分化的危险。中共中央于1953年先后发布了《中共中央关于农业生产互助合作的决议》和《中共中央关于发展农业合作社的决议》，中国农村开始了互助合作运动引导他们参加农业生产合作社，走集体化和共同富裕的社会主义道路。"
 WRL_nationalize_industry_ii_focus:0 "手工业社会主义改造"
 WRL_nationalize_industry_ii_focus_desc:0 "个体手工业是以私有制和个体劳动为基础、从事商品生产的一种个体经济，在中国国民经济中占有一定的地位。手工业社会主义改造采取合作化的形式和逐步过渡的步骤，从手工业生产合作小组、手工业供销合作社，再发展为手工业生产合作社。通过合作化道路，把个体手工业转变为社会主义劳动群众集体所有制经济的理论和实践。"
 WRL_nationalize_industry_iii_focus:0 "资本主义工商业社会主义改造"
 WRL_nationalize_industry_iii_focus_desc:0 "中国民族资本主义经济在由新民主主义向社会主义的过渡时期中具有两面性，既有有利于国计民生的一面，又有不利于国计民生的一面；中国民族资产阶级相应也具有两面性。消灭资本主义私有制是过渡时期的一项基本任务，党对之采取了“和平赎买”政策，通过国家资本主义形式逐步将其改造成社会主义公有制企业并将所有制改造与人的改造相结合，努力使剥削者成为自食其力的劳动者。"
 WRL_academy_rf_focus:0 "创立中央研究局"
 WRL_academy_ex_focus:0 "扩大中央研究局"
 WRL_academy_mp_focus:0 "现代物理部"
 WRL_monetary_reform:0 "币制改革"
 WRL_monetary_reform_desc:0 "中国的经济现在一团糟。我们需要进行币制改革，以让社会或工业能够进步。"
 WRL_forced_loans:0 "政府救助"
 WRL_forced_loans_desc:0 "[Root.GetName]的经济不稳定是一个系统性问题，如果我们卷入战争，它将受到更大的打击。我们将让专家们解决这些问题。"
 WRL_aluminium_effort_i_focus_desc:0 "我们需要改进铝的开采和生产，以增强我们的空军力量，所以我们必须采取措施，抢在日本人之前保护我们的资源。"
 WRL_aluminium_effort_ii_focus_desc:0 "为了中国，我们必须流血流汗来进一步增加产量。我们的空军正在扩大，铝在战争中的使用也变得更加普遍和有效。"
 WRL_aluminium_effort_iii_focus_desc:0 "我们的空军正在蓬勃发展，我们开采的铝几乎达到了最好的水准。只要在生产和开采方面再进行一点改革，我们就能稳稳地踏上战场。"
 WRL_tungsten_effort_i_focus_desc:0 "我们缺乏坦克也可以归因于中国各地缺乏钨的开采和生产。现在是政府投资于日本人正在追逐的这一重要资源的时候了。"
 WRL_tungsten_effort_ii_focus_desc:0 "钨行业正在蓬勃发展，其在战场上的用途也在不断增加。坦克的产量似乎增加了，重型装甲工业也在增长。"
 WRL_tungsten_effort_iii_focus_desc:0 "我们现在正在稳步建造坦克，以便在战场上作战，钨业也正在给中国带来繁荣。让我们倾注更多的努力，进一步巩固我们在战场上的地位。"
 WRL_streamlined_industry_desc:0 "为了重建我国落后的工业，提高工业效率是最重要的步骤之一。"
 WRL_anshan_steelwork_focus_desc:0 "现在，我们已经收复了东北的工业腹地奉天，我们可以把曾经用来生产武器的工业复合体和设施投入正常使用。"
 PRC_Isolationism:0 "孤立主义"
 PRC_Isolationism_desc:0 "我们自身的问题已经够多了，我们不需要卷入进一步的冲突。我们将采取中立的政策。"
 PRC_Befriend_Tibet:0 "交好西藏"
 PRC_Befriend_Tibet_desc:0 "西藏可能是一个叛乱的省份，但通过外交手段，我们可以恢复宗主权。"
 PRC_Tibet_Ultimatum:0 "给西藏下最后通牒"
 PRC_Tibet_Ultimatum_desc:0 "西藏是一个叛乱的省份，他们将自愿或通过武力屈服于我们的权力。"
 PRC_Demand_Outer_Mongolia:0 "索取外蒙古"
 PRC_Demand_Outer_Mongolia_desc:0 "《蒙苏议定书》是对中国领土完整的公然侵犯。在拒绝中国宗主权的情况下，我们宣布苏联和蒙古人违反了《恰克图条约》。因此，我们要求回到1911年以前的边界！"
 PRC_Faction_Research:0 "阵营研究"
 PRC_Faction_Research_desc:0 "我们从参与第一次世界大战中获得了巨大的政治资本。同样地，加入一个主要阵营可以为我们提供难以置信的技术援助和指导。"
 PRC_Faction_Research_tt:0 "我们将加入§Y阵营研究§!。"
 PRC_Found_Faction:0 "创立阵营"
 PRC_Found_Faction_desc:0 "我们不能忽视世界事务，但我们不想在相互冲突的帝国主义者之间作出选择。我们将领导其他世界打击帝国主义。"
 PRC_china_faction:0 "南京公约组织"
 PRC_purchase_tanks:0 "购买坦克"
 PRC_purchase_tanks_desc:0 "装甲车辆将会成为现代战争的先锋。我们应该适当地购买一些坦克来为组建中国的第一支装甲部队作好准备。"
 PRC_joint_tank_development:0 "联合坦克设计"
 PRC_joint_tank_development_desc:0 "在与苏联设计师合作并获得经验后，我们应该成立联合设计团队来更好地协调我们之间的工作并互相学习。"
 PRC_modern_logistics:0 "现代后勤"
 PRC_modern_logistics_desc:0 "没有有效的后勤系统，我们就没办法维持一支可战斗的军队。"
 PRC_renounce_the_mcmahon_line:0 "否认麦克马洪线"
 PRC_renounce_the_mcmahon_line_desc:0 "尽管英国人假装尊重这条边界线，但旧帝国政府和英国人订立的这条边界线根本就不合理。过去数十年我们实力太弱，无法来挑战这条边界线，但现在情况不一样了。"
 PRC_demand_mongolia:0 "声索蒙古"
 PRC_demand_mongolia_desc:0 "夹在我们和俄罗斯之间的蒙古随时可能被他们占领。我们必须先发制人。"
 PRC_befriend_india:0 "交好印度"
 PRC_befriend_india_desc:0 "在我们最黑暗的时代，英属印度在我们全面战争中鼎力扶持，这使他们成为我们的天然盟友。"
 PRC_befriend_mongolia:0 "交好外蒙古"
 PRC_befriend_mongolia_desc:0 "外蒙古可以充当中国和苏联之间的缓冲区。与他们保持外交关系并向他们提供支持将大有裨益。"
 PRC_WRL_Concession_or_cede:0 "索取列强租界"
 PRC_WRL_Concession_or_cede_desc:0 "前领导层根据领土不平等条约，允许外国列强窃取中国的合法领土。作为中国的新领导层，我们将纠正这一错误。"
 PRC_purchase_tanks_tt:0 "我们将从援助者手中获得100台旧式轻型坦克。"
 PRC_purchase_fighters_tt:0 "我们将从援助者手中获得50架旧式战斗机。保证英美的支持能够确保战斗机贸易的正常进行。"
 PRC_fighter_purchases:0 "购买战斗机"
 PRC_fighter_purchases_desc:0 "我们的空军需要一些现代化的战机来应对外来威胁。很遗憾，我们的工业体系暂时无法生产这些现代化的战机，所以我们必须从国外购买。"
 PRC_mission_to_the_soviet_union:0 "共产国际的支持"
 PRC_sov_pact_focus:0 "中苏中立条约"
 PRC_sov_pact_focus_desc:0 "要保持与苏联的良好关系，一个中苏中立条约是很重要的。"
 PRC_sov_pact:0 "中苏中立条约"
 PRC_german_training_method:0 "德国训练方法"
 PRC_the_soviet_volunteer_group:0 "苏联航空志愿队"
 PRC_invite_the_flying_tigers:0 "飞虎队"
 PRC_join_axis:0 "加入轴心国"
 PRC_join_axis_desc:0 "拥有几个强大的盟友与我们并肩作战从来都不是坏事。"
 PRC_join_allies:0 "加入同盟国"
 PRC_join_allies_desc:0 "拥有几个强大的盟友与我们并肩作战从来都不是坏事。"
 PRC_axis_help_focus:0 "轴心国援助"
 PRC_axis_help_focus_desc:0 "继续开展中德合作，必将有助于我们打赢这场战争。"
 PRC_allies_help_focus:0 "同盟国援助"
 PRC_allies_help_focus_desc:0 "寻求同盟国的支持可能有助于我们长期抵抗日本的侵略。"
 PRC_axis_help_politics_focus:0 "民族主义兴起"
 PRC_axis_help_politics_focus_desc:0 "社会自由和民主不会使我们变得更强大。只有一个有组织性的民族主义国家才有机会对抗那些彻头彻尾的法西斯侵略者。"
 PRC_axis_help_diplo_focus:0 "加强中德合作"
 PRC_axis_help_diplo_focus_desc:0 "随著法西斯运动在日本的兴起，我们必须加强与德国的联系，以免他们开始与我们敌人结盟。我们将派出孔祥熙代表我们国家与希特勒进行谈判。"
 PRC_allies_help_diplo_focus:0 "新平等条约"
 PRC_allies_help_diplo_focus_desc:0 "在经历了近一个世纪的不平等条约之后，美国和大英帝国现在终于可以重新谈判我们的贸易协定了。一旦条约签署，我们最终可以发展成一个健康的经济体。"
 PRC_reorganize_the_government:0 "重组政府"
 PRC_reorganize_the_government_desc:0 "重组政府可以帮助我们巩固领导地位，并为国家而努力。"
 PRC_support_from_comintern:0 "共产国际的支持"
 PRC_support_from_comintern_desc:0 "共产国际中的国家与我们有著相似的理想。世界上各地的社会主义者需要在这个困难时期团结起来。"
 PRC_support_from_allies:0 "同盟国援助"
 PRC_support_from_allies_desc:0 "同盟国和我们一样都有反法西斯的战争目标。请求他们的援助来击退帝国主义者似乎是一个明智的想法。"
 PRC_WRL_War_of_Liberation:0 "解放战争"
 PRC_WRL_War_of_Liberation_desc:0 "反动政府仍然对我们怀有敌意。要真正建立一个人民的国家，就必须打一场解放战争！"
 PRC_modern_industrialization:0 "工业集中化"
 PRC_infrastructure_effort_i:0 "重视基建 I"
 PRC_infrastructure_effort_ii:0 "重视基建 II"
 PRC_infrastructure_effort_iii:0 "重视基建 III"
 PRC_infrastructure_effort_i_desc:0 "我国大部分地区的基础设施仍然很差，不足以满足日益增长的人口和建设需要。我们将改善我们的基础设施来解决这个问题，同时为我们的国家打下良好的基础。"
 PRC_infrastructure_effort_ii_desc:0 "我国大部分地区的基础设施仍然很差，不足以满足日益增长的人口和建设需要。我们将改善我们的基础设施来解决这个问题，同时为我们的国家打下良好的基础。"
 PRC_infrastructure_effort_iii_desc:0 "我国大部分地区的基础设施仍然很差，不足以满足日益增长的人口和建设需要。我们将改善我们的基础设施来解决这个问题，同时为我们的国家打下良好的基础。"
