 l_simp_chinese:
 WRL_political_consultative_assembly_focus:0 "政治协商会议"
 WRL_political_consultative_assembly_focus_desc:0 "现在，中国人民终于从外国威胁中夺回了对我们失去领土的控制权，现在可以为中国的各省份指派代表了。但是，为了调和党派间的冲突，应该举行一次政治协商会议。尽管目前还不清楚各方是否愿意合作。"
 WRL_subjugate_warlords_focus:0 "荡平军阀"
 WRL_subjugate_warlords_focus_desc:0 "现在我们同共产党人和日本人都打过仗，而且都打赢了。现在是重新统一中国、从战争中重建的时候了。"
 WRL_Isolationism:0 "孤立主义"
 WRL_Isolationism_desc:0 "我们自身的问题已经够多了，我们不需要卷入进一步的冲突。我们将采取中立的政策。"
 WRL_Befriend_Tibet:0 "交好西藏"
 WRL_Befriend_Tibet_desc:0 "西藏可能是一个叛乱的省份，但通过外交手段，我们可以恢复宗主权。"
 WRL_Tibet_Ultimatum:0 "给西藏下最后通牒"
 WRL_Tibet_Ultimatum_desc:0 "西藏是一个叛乱的省份，他们将自愿或通过武力屈服于我们的权力。"
 WRL_Demand_Outer_Mongolia:0 "索取外蒙古"
 WRL_Demand_Outer_Mongolia_desc:0 "《蒙苏议定书》是对中国领土完整的公然侵犯。在拒绝中国宗主权的情况下，我们宣布苏联和蒙古人违反了《恰克图条约》。因此，我们要求回到1911年以前的边界！"
 WRL_Faction_Research:0 "阵营研究"
 WRL_Faction_Research_desc:0 "我们从参与第一次世界大战中获得了巨大的政治资本。同样地，加入一个主要阵营可以为我们提供难以置信的技术援助和指导。"
 WRL_Faction_Research_tt:0 "我们将加入§Y阵营研究§!。"
 WRL_Found_Faction:0 "创立阵营"
 WRL_Found_Faction_desc:0 "我们不能忽视世界事务，但我们不想在相互冲突的帝国主义者之间作出选择。我们将领导其他世界打击帝国主义。"
 WRL_china_faction:0 "南京公约组织"
 WRL_Concession_or_cede:0 "索取列强租界"
 WRL_Concession_or_cede_desc:0 "过去的领导层根据领土不平等条约，允许外国列强窃取中国的合法领土。作为中国的新领导层，我们将纠正这一错误。"
 WRL_inst_reform_focus:0 "制度改革"
 WRL_inst_reform_focus_desc:0 "制度改革对我们统治的稳定和繁荣至关重要。"
 WRL_reinforce_new_life_movement:0 "加强新生活运动"
 WRL_revive_new_culture_movement:0 "复兴新文化运动"
 WRL_mission_to_the_soviet_union:0 "共产国际的支持"
 WRL_sov_pact_focus:0 "中苏互不侵犯条约"
 WRL_sov_pact_focus_desc:0 "要保持与苏联的良好关系，一个中苏中立条约是很重要的。"
 WRL_sov_pact:0 "中苏互不侵犯条约"
 WRL_german_training_method:0 "德国训练方法"
 WRL_german_training_method_desc:0 "既然我们跟德国有良好的关系，也许我们可以寻求他们帮助我们学习德式训练方式。"
 WRL_the_soviet_volunteer_group:0 "苏联航空志愿队"
 WRL_invite_the_flying_tigers:0 "飞虎队"
 WRL_invite_the_flying_tigers_desc:0 "我们在美国的朋友们已经组建了一支志愿航空队，还购置了一批现代化的战机用于援助我国。只要我们点头同意，此事即可成行。"
 WRL_join_axis:0 "加入轴心国"
 WRL_join_axis_desc:0 "拥有几个强大的盟友与我们并肩作战从来都不是坏事。"
 WRL_join_allies:0 "加入同盟国"
 WRL_join_allies_desc:0 "拥有几个强大的盟友与我们并肩作战从来都不是坏事。"
 WRL_axis_help_focus:0 "轴心国援助"
 WRL_axis_help_focus_desc:0 "继续开展中德合作，必将有助于我们打赢这场战争。"
 WRL_allies_help_focus:0 "同盟国援助"
 WRL_allies_help_focus_desc:0 "寻求同盟国的支持可能有助于我们长期抵抗日本的侵略。"
 WRL_axis_help_politics_focus:0 "民族主义兴起"
 WRL_axis_help_politics_focus_desc:0 "社会自由和民主不会使我们变得更强大。只有一个有组织性的民族主义国家才有机会对抗那些彻头彻尾的法西斯侵略者。"
 WRL_axis_help_diplo_focus:0 "加强中德合作"
 WRL_axis_help_diplo_focus_desc:0 "随著法西斯运动在日本的兴起，我们必须加强与德国的联系，以免他们开始与我们敌人结盟。我们将派出孔祥熙代表我们国家与希特勒进行谈判。"
