 WRL_expand_propaganda_machines_desc:0 "为了获得民众的支持，我们必须向他们灌输我们是一个为他们谋福利的好政府的形象。"
 WRL_arms_confiscation:0 "没收武器"
 WRL_arms_confiscation_desc:0 "武器能允许携带者进行报复，或者主动打击他们的敌人。对于我们政权的反对派也是如此。"
 WRL_local_arms_workshops:0 "地方武器作坊"
 WRL_local_arms_workshops_desc:0 "有一个地方的武器作坊可以让我们知识分子研究一些轻型武器。这将有助于我们的研究，并有助于降低生产成本。"
 WRL_the_benefit_of_collaboration:0 "合作主义的好处"
 WRL_the_benefit_of_collaboration_desc:0 "尽管绝大多数民众支持我们的统治，但仍有很多人不支持。强硬派被他们的民族主义情绪矇蔽了双眼，看不到在我们的宗主国统治下服务的美好未来。然而，中立的人只需要一点“推动力”。"
 WRL_army_expansion:0 "扩大陆军"
 WRL_army_expansion_desc:0 "我军原来是一支警察部队，现在规模太小了。它需要一次大规模的扩张，才能满足国家防御的需要。"
 WRL_hire_japanese_military_advisors:0 "聘请日本陆军顾问"
 WRL_hire_japanese_military_advisors_desc:0 "缺乏经验是我军的一个无可辩驳的缺点。我们必须通过聘请国外有经验的老兵作为顾问来解决这个问题。"
 WRL_small_arms_development:0 "轻武器开发"
 WRL_small_arms_development_desc:0 "我们士兵装备的落后品质令人无法忍受。我军不能用陈旧的武器战胜不断前进的敌人。需要在轻武器发展方面取得重大突破。"
 WRL_modernise_support_equipment:0 "现代化支援装备"
 WRL_modernise_support_equipment_desc:0 "只有勇士愿意向敌人发动进攻是不够的。工兵、通信兵和医务兵的重要性不容忽视。"
 WRL_armoured_vehicle_experiment:0 "装甲车辆实验"
 WRL_armoured_vehicle_experiment_desc:0 "一战中坦克的出现改变了战争历史的进程。我们必须发展自己的坦克，以免在军事装备和战术上落后。"
 WRL_improve_infrastructure:0 "改善基础设施"
 WRL_improve_infrastructure_desc:0 "拥有完善的基础设施有利于我们部队的迅速部署，并有助于缓解后勤压力。"
