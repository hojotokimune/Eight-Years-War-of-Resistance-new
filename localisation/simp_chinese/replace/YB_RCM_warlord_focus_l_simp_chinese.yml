 PRC_learn_foreign_tank_design_focus:0 "研究外国坦克设计"
 PRC_logistical_reform_focus:0 "后勤改革"
 PRC_increase_equipment_production_focus:0 "优化装备生产"
 PRC_rifle_production:0 "步枪生产"
 PRC_reform_military_academy:0 "改革军事学校"
 PRC_extra_research_slot:0 "额外科研槽"
 PRC_coast_focus:0 "重视海岸防御"
 PRC_land_focus:0 "重视陆军"
 PRC_coast_focus_desc:0 "让我们把空军集中在海岸上以便有效地打击敌方航空母舰编队。"
 PRC_land_focus_desc:0 "让我们把空军集中在内陆地区的目标上，以更有效地支援我们的部队。"
 PRC_air_bases_expansion_focus:0 "扩大空军"
 PRC_air_bases_expansion_focus_desc:0 "我们应该开始扩大我们的空军，以增强我们对外国威胁的防备。"
 PRC_study_foreign_air_focus:0 "研究西方飞机设计"
 PRC_study_foreign_air_focus_desc:0 "随著我国空军技术学校的开办，我们可以用训练有素的飞行员和机械师来弥补人员短缺。"
 PRC_naval_expansion_focus:0 "海军扩张"
 PRC_naval_expansion_focus_desc:0 "一支庞大的海军将帮助我们保护我们的家园不受来自东方的侵犯。"
 PRC_retake_taiwan_focus:0 "台湾行动"
 PRC_retake_taiwan_focus_desc:0 "收复台湾是打倒日本的第一步。"
 PRC_CHI_chinese_submarine_focus:0 "上海海军建设"
 PRC_CHI_chinese_submarine_focus_desc:0 "上海是我国沿海地区的核心地区，也是我们重建海军的理想之地。"
 PRC_taiwan_navy:0 "台湾海军建设"
 PRC_taiwan_navy_desc:0 "台湾是我们永不沉没的航空母舰。然而，如果我们不把它建立起来，它就不会是一艘航空母舰。"
 PRC_pacific_fleet:0 "制霸太平洋"
 PRC_pacific_fleet_desc:0 "必须不惜一切代价保护中国不受外国侵略。一支强大的舰队在太平洋巡逻可以阻止任何潜在的海军登陆。"
 
 PRC_navy_reorganization:0 "重组海军"
 PRC_navy_reorganization_desc:0 "战争结束了，我们终于可以重建和重组我们的海军，而不用担心来自日本的威胁。"
 PRC_air_arc_focus:0 "落日行动：\n空降路线"
 PRC_air_arc_focus_desc:0 "即使我们在中国东北和朝鲜取得全面胜利，日本仍然不会放弃，继续袭击我们的沿海省份。在这一点上，全面军事接管日本群岛是不可避免的。用伞兵从空中攻击是一种快速但危险的方式。"
 PRC_reorganization_of_the_air_force_focus:0 "重组空军"
 PRC_reorganization_of_the_air_force_focus_desc:0 "为了与日本人竞争，我们需要重组我们的空军。"
 PRC_air_reorganisation:0 "重组空军"
 PRC_air_reorganisation_desc:0 "通过全面重组，我们的空军现在比以往任何时候都更有效地运作。"
 PRC_army_reorganisation_focus:0 "重组陆军"
 PRC_army_reorganisation_focus_desc:0 "我们从过去的战争中学到了很多知识，现在我们必须运用这些知识来改进我们的陆军。"
 PRC_academy_rf_focus_desc:0 "与其他西方国家相比，我们的国家研究中心——中央研究院的效率仍然相当低。迫切需要进行大刀阔斧的改革。"
 PRC_academy_ex_focus_desc:0 "尽管进行了改革，我们实验室的规模仍然有限。我们需要扩大研究设施。"
 PRC_academy_mp_focus_desc:0 "中央研究院：\n现代物理学"
 PRC_modern_industrialization_desc:0 "我们的工业已经过时到可笑的地步，几十年来都没有多少研究或发展，在这种情况下，为了我们的经济和国家，我们必须努力使我们工业现代化。"
 PRC_daqing_oil_field_desc:0 "大庆的一些地质专家认为那里可能蕴藏著大量的石油。应努力开发利用这些资源。"
 PRC_refinery_technology_german_desc:0 "利用德国的炼油工艺，我们可以改造我们过时的、结构不良的炼油厂，这些炼油厂在生产过程中浪费了宝贵的原材料。"
 PRC_hainan_plantation_desc:0 "橡胶是军事装备动员所必需的资源。由于海南有种植橡胶树所需的气候，我们政府应该帮助那里的农民帮助增加橡胶产量。"
 PRC_national_resource_exploration_desc:0 "我们必须鼓励私营企业在我国寻找原始资源储备方面进行投资，以帮助促进我们的经济，并帮助再次建立我们的军队。"
 PRC_national_steelwork_focus_desc:0 "通过建立组织并密切监控企业的状况是有效的，我们可以将同样的做法应用于钢铁厂，这些钢铁厂已成为几乎所有设备的战时生产工作不可或缺的一部分。"
 PRC_rejuvenate_heavy_industry_desc:0 "由于政治上的优先考虑，中国的混乱局面使我们无法改善我们的工业。也许我们应该为经济振兴重工业，尝试做我们早就应该做的事情。"
 PRC_revive_hanyang_steelwork_focus_desc:0 "汉阳钢铁厂管理不善，设备陈旧，或许如果我们僱佣更多工人，为改造提供资金，我们就能在战争中发挥作用。"
 PRC_powerhouse_of_the_east_desc:0 "中国是一个幅员辽阔的国家，拥有取之不尽的优质资源和庞大的人口，才能创造出工业强国。是时候动用我们的资源，把这个国家推向光明的未来了。我们将成为亚洲最大的工业强国。"
 PRC_public_school_program_focus_desc:0 "教育我们的学生是当务之急。由于识字率如此之低，我们必须让这个国家的儿童拥有更美好的未来。"
 PRC_compulsory_education_chi_desc:0 "我们不能让持传统观念的父母阻碍他们的孩子在国家和技术进步，因此需要颁布法律，让孩子接受他们应得的教育。"
 PRC_modern_university_desc:0 "我们需要把西方思想引入我们的大学，采用新的生活方式和思维方式。中国的传统思想对我国来说已经过时了。"
 PRC_reorganize_the_military_desc:0 "我们在东亚地区确立了自己的权威后，将对军队进行重组，以解决内部问题。"
 PRC_expand_Kiangnan_shipyard_desc:0 "江南造船厂的很多机械和构成都是陈旧和受限制的。重组和扩建工作将为老旧的造船厂注入新的活力。"
 PRC_china_first_tank_focus_desc:0 "尽管我们的工业实力衰弱，但我们还是生产了第一辆坦克，现在它将进入战场。随著时间的推移，坦克数量会越来越多，而步兵数量越来越少，这将使我们士兵从战争恐怖中拯救出来。"
 PRC_learn_foreign_tank_design_focus_desc:0 "西方坦克已经在战场上证明了他们的实力和能力，所以现在是我们以战争的名义追随他们的时候了。"
 PRC_logistical_reform_focus_desc:0 "像苏联人那样，我们应该大幅增加军队的机动性，以便在敌人增援部队到位之前更快地入侵。增加机动性将是战争准备的一大重点。 "
 PRC_increase_equipment_production_focus_desc:0 "我们的轻武器生产手段需要优化。生产的某些零件是多余的，而另一些则缺乏。我们应该尽最大努力把成本降到最低，最大限度地提高产量。"
 PRC_rifle_production_desc:0 "我们军校现正进行改革，准备教育我们的士兵和传授不同类型战争的武器工艺。很明显，为我们的部队研制新型火力武器可以显著增强我军的实力。"
 PRC_industry_focus:0 "战争准备"
 PRC_industry_focus_desc:0 "迫在眉睫的战争意味著和平发展时代的即将终结。现在，时间就是一切。如果没有适当的准备，我们无法应对这场战争。"
 PRC_nationalize_industry_focus:0 "工厂国有化 I"
 PRC_nationalize_industry_focus_desc:0 "如果我们将一些工厂国有化，就能进一步提高我们的武器生产。"
 PRC_nationalize_industry_ii_focus:0 "工厂国有化 II"
 PRC_nationalize_industry_ii_focus_desc:0 "如果我们将更多的工厂国有化，就能进一步提高我们的武器生产。"
 PRC_nationalize_industry_iii_focus:0 "工厂国有化 III"
 PRC_nationalize_industry_iii_focus_desc:0 "如果我们将更多的工厂国有化，就能进一步提高我们的武器生产。"
 PRC_academy_rf_focus:0 "改革中央研究院"
 PRC_academy_ex_focus:0 "扩大中央研究院"
 PRC_academy_mp_focus:0 "中央研究院：\n现代物理学"
 PRC_monetary_reform:0 "币制改革"
 PRC_monetary_reform_desc:0 "中国的经济现在一团糟。我们需要进行币制改革，以让社会或工业能够进步。"
 PRC_forced_loans:0 "政府救助"
 PRC_forced_loans_desc:0 "中国的经济不稳定是一个系统性问题，如果我们卷入战争，它将受到更大的打击。我们将让专家们解决这些问题。"
 PRC_reform_military_academy_desc:0 "-"
 PRC_aluminium_effort_i_focus_desc:0 "我们需要改进铝的开采和生产，以增强我们的空军力量，所以我们必须采取措施，抢在日本人之前保护我们的资源。"
 PRC_aluminium_effort_ii_focus_desc:0 "为了中国，我们必须流血流汗来进一步增加产量。我们的空军正在扩大，铝在战争中的使用也变得更加普遍和有效。"
 PRC_aluminium_effort_iii_focus_desc:0 "我们的空军正在蓬勃发展，我们开采的铝几乎达到了最好的水准。只要在生产和开采方面再进行一点改革，我们就能稳稳地踏上战场。"
 PRC_tungsten_effort_i_focus_desc:0 "我们缺乏坦克也可以归因于中国各地缺乏钨的开采和生产。现在是政府投资于日本人正在追逐的这一重要资源的时候了。"
 PRC_tungsten_effort_ii_focus_desc:0 "钨行业正在蓬勃发展，其在战场上的用途也在不断增加。坦克的产量似乎增加了，重型装甲工业也在增长。"
 PRC_tungsten_effort_iii_focus_desc:0 "我们现在正在稳步建造坦克，以便在战场上作战，钨业也正在给中国带来繁荣。让我们倾注更多的努力，进一步巩固我们在战场上的地位。"

 PRC_anshan_steelwork_focus_desc:0 "现在，我们已经收复了东北的工业腹地奉天，我们可以把曾经用来生产武器的工业复合体和设施投入正常使用。"
 PRC_partisan_offensive_WRL:0 "游击队攻势"
 PRC_partisan_offensive_WRL_desc:0 "我们将把重点放在更多的敌方地区，并在这些地区改造和招募更多的人。"
 PRC_invite_the_seven_gentlemen:0 "邀请“七君子”"
 PRC_invite_the_seven_gentlemen_desc:0 "1936年末，有一群自由左倾的抗日积极分子遭国民党陷害和攻击。他们中的很多人都是一个新成立的激进组织的成员，这个组织叫做“救国联合会”。这个组织的目标是结束中国内部的内讧，反击日本侵略。在他们的支持下，我们可以推进我们的事业。"
 JPG_ban_communism:0 "取缔共产党"
 JPG_ban_communism_desc:0 "共产主义是腐败的苏联和其他左翼分子共同宣扬的一种邪恶的意识形态。只有铲除它们，我们才能确保国家安全。"
 JPG_military_indoctrination:0 "灌输军事思想"
 JPG_military_indoctrination_desc:0 "为了增强我国人民为我们而战的意愿，我们必须把“正确”的思想灌输给他们。"
 JPG_take_what_we_can_take:0 "收缴武器"
 JPG_take_what_we_can_take_desc:0 "随著战争持续进行，我们的枪支开始短缺。我们不仅应该保持现有的装备，更该尽可能多地从敌人手中夺取武器。"
 JPG_Faction_Research_jap:0 "技术共享"
 JPG_Faction_Research_jap_desc:0 "技术共享可以帮助我们长期推进技术进步。"
 JPG_reorganization_of_the_regime:0 "政权重组"
 JPG_reorganization_of_the_regime_desc:0 "现在我们的国家已经统一了。重组我们的政权可以帮助我们重新确立我们的权威。"
 JPG_government_reorganization:0 "行政改革"
 JPG_government_reorganization_desc:0 "如果我们不先在地方层面实行我们的改革，我们在政府级别的改革努力将会变得徒劳无功。我们必须确保所有在位的官员都能够并愿意执行我们的命令。"
 JPG_public_works:0 "公共工程"
 JPG_public_works_desc:1 "国民需要看见我们为了他们的努力。几个备受瞩目的项目将成为有效的宣传工具，并让他们了解到中国能拥有的未来——如果他们继续支持我们的话。"
 JPG_labor_reform:0 "劳动改革"
 JPG_labor_reform_desc:1 "我们是时候将中国在超过数千年发展下来的工作方式和传统推向现代化了。"
 JPG_rural_militias_desc:1 "在广阔的领土内，军事支援经常需要大量的时间来抵达冲突前沿。通过培训本土民兵力量，我们将使得所有入侵者都难以在我们的国境内移动。"
 JPG_war_taxes:0 "战争税"
 JPG_war_taxes_desc:1 "危急的情况需要特殊的措施。在战争持续进行中的同时，我们必须尽可能向全国所有人口征调经济资源。"
 JPG_seek_japanese_support:0 "寻求日本支持"
 JPG_seek_japanese_support_desc:1 "中央政府和共产党都拥有强大的盟友。如果我们想维持统治，甚至夺得天下的话，我们就不得不寻找我们的保护者。"
 JPG_personal_leadership:0 "绝对领导"
 JPG_personal_leadership_desc:1 "分散军队指挥权就有引发不甘居人之下的军官试图夺权的危险。我们必须确保士兵们将一直忠于政府。"
 JPG_cult_of_personality:0 "个人崇拜"
 JPG_cult_of_personality_desc:1 "人民需要知道是谁带领他们从这段黑暗日子走到光明的将来，以及这位领导者所拥有的卓越优点。"
 JPG_defensive_posture:0 "防御态势"
 JPG_defensive_posture_desc:1 "这场战争是一场马拉松，而不是短跑。过早地开始挑战其他派别会招致灾难。现在，我们将会保持著防御性姿态。"
 JPG_rapid_mobilization:0 "快速动员"
 JPG_rapid_mobilization_desc:1 "要成为中国领导地位的有力竞争者的话，我们必须扩大军队的规模。我们将会开发新的方法来精简培训并创建一支可以应对任何挑战的军队。"
 JPG_proclaim_rival_government:0 "成立对立政府"
 JPG_proclaim_rival_government_desc:1 "是时候让我们的野心成为正式的宣称。我们需要的是完全控制中国，而到时候我们就可以跟世界其他国家进行公平的谈判。"
 JPG_industrial_investment:0 "工业投资"
 JPG_industrial_investment_desc:1 "虽然我们的资源可能有限，但我们仍应该将我们所拥有的资本用于改善经济。"
 JPG_public_education_reform:0 "公共教育改革"
 JPG_public_education_reform_desc:1 "一个现代化的国家的基础就是知识和科学。我们必须先改善和强化这一基础。"
 JPG_local_arms_production:0 "本地武器生产"
 JPG_local_arms_production_desc:1 "只要我们仍被视为战争中一个微不足道的小派别，我们就不能奢望依靠外部输送的武器。我们有必要建立我们自己的兵工厂来建造武器。"
 JPG_long_term_economic_planning:0 "长远经济规划"
 JPG_long_term_economic_planning_desc:1 "我们的官僚机构不像中央政府一样的庞大。这容许我们可以清除大部分妨碍经济发展的官僚习气并将我们的努力集中于获得最大的回报。"
 JPG_local_arms_development:0 "本地武器研发"
 JPG_local_arms_development_desc:1 "制造一些粗糙的外国枪支仿制品并不足够。如果我们想要追上其他中国内的势力的话，我们就有必要研发新的武器。"
 JPG_heavy_weapons_development:0 "发展重武器"
 JPG_heavy_weapons_development_desc:1 "在现在资源稀缺的情况下，我们必须最大限度地利用我们所拥有的少量重火力。我们应该开始发展新的火炮。"
 JPG_institute_cross_border_raids:0 "策划跨境袭击"
 JPG_institute_cross_border_raids_desc:0 "除非我们向世界证明我们有能力和愿意为我们的土地而战，否则我们不会被视为中国领导地位竞争中的有力竞争者。一些小规模的冲突会表明我们的决心并可能让我们占领一些不设防的领土。"
 JPG_power_consolidation:0 "巩固权力"
 JPG_power_consolidation_desc:0 "我们的政权年轻而脆弱。为了巩固我们的地位，需要采取一系列政治和非政治行动。"
 JPG_expand_propaganda_machines:0 "扩大宣传机器"
 JPG_expand_propaganda_machines_desc:0 "为了获得民众的支持，我们必须向他们灌输我们是一个为他们谋福利的好政府的形象。"
 JPG_arms_confiscation_desc:0 "武器能允许携带者进行报复，或者主动打击他们的敌人。对于我们政权的反对派也是如此。"
 JPG_local_arms_workshops:0 "地方武器作坊"
 JPG_local_arms_workshops_desc:0 "有一个地方的武器作坊可以让我们知识分子研究一些轻型武器。这将有助于我们的研究，并有助于降低生产成本。"
 JPG_the_benefit_of_collaboration:0 "合作主义的好处"
 JPG_the_benefit_of_collaboration_desc:0 "尽管绝大多数民众支持我们的统治，但仍有很多人不支持。强硬派被他们的民族主义情绪矇蔽了双眼，看不到在我们的宗主国统治下服务的美好未来。然而，中立的人只需要一点“推动力”。"
 JPG_army_expansion:0 "扩大陆军"
 JPG_army_expansion_desc:0 "我军原来是一支警察部队，现在规模太小了。它需要一次大规模的扩张，才能满足国家防御的需要。"
 JPG_hire_japanese_military_advisors:0 "聘请日本陆军顾问"
 JPG_hire_japanese_military_advisors_desc:0 "缺乏经验是我军的一个无可辩驳的缺点。我们必须通过聘请国外有经验的老兵作为顾问来解决这个问题。"
 JPG_small_arms_development:0 "轻武器开发"
 JPG_small_arms_development_desc:0 "我们士兵装备的落后品质令人无法忍受。我军不能用陈旧的武器战胜不断前进的敌人。需要在轻武器发展方面取得重大突破。"
 JPG_modernise_support_equipment:0 "现代化支援装备"
 JPG_modernise_support_equipment_desc:0 "只有勇士愿意向敌人发动进攻是不够的。工兵、通信兵和医务兵的重要性不容忽视。"
 JPG_armoured_vehicle_experiment:0 "装甲车辆实验"
 JPG_armoured_vehicle_experiment_desc:0 "一战中坦克的出现改变了战争历史的进程。我们必须发展自己的坦克，以免在军事装备和战术上落后。"
 JPG_improve_infrastructure:0 "改善基础设施"
 JPG_improve_infrastructure_desc:0 "拥有完善的基础设施有利于我们部队的迅速部署，并有助于缓解后勤压力。"
 WRL_take_what_we_can_take:0 "收缴武器"
 WRL_take_what_we_can_take_desc:0 "随著战争持续进行，我们的枪支开始短缺。我们不仅应该保持现有的装备，更该尽可能多地从敌人手中夺取武器。"
 WRL_industrial_investment:0 "工业投资"
 WRL_industrial_investment_desc:1 "虽然我们的资源可能有限，但我们仍应该将我们所拥有的资本用于改善经济。"
