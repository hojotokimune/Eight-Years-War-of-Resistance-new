 WRL_chinese_general_staff:0 "中国总参谋部"
 WRL_chinese_general_staff_desc:0 "一个组织良好的参谋部是规划复杂行动的关键。我们应该从德国的经验中学习并建立一个类似的组织。"
 WRL_wargaming_division:0 "演习部队"
 WRL_wargaming_division_desc:0 "我们应该在总参谋部内成立一个专注于预测未来战争并发展新的战术和策略来打败我们的敌人的特殊部门。他们也许可以使用某种计算设备来模拟一下世界大战。"
 WRL_purchase_tanks:0 "购买坦克"
 WRL_purchase_tanks_desc:0 "装甲车辆将会成为现代战争的先锋。我们应该适当地购买一些坦克来为组建中国的第一支装甲部队作好准备。"
 WRL_joint_tank_development:0 "联合坦克设计"
 WRL_joint_tank_development_desc:0 "在与苏联设计师合作并获得经验后，我们应该成立联合设计团队来更好地协调我们之间的工作并互相学习。"
 WRL_modern_logistics:0 "现代后勤"
 WRL_modern_logistics_desc:0 "没有有效的后勤系统，我们就没办法维持一支可战斗的军队。"
 WRL_renounce_the_mcmahon_line:0 "否认麦克马洪线"
 WRL_renounce_the_mcmahon_line_desc:0 "尽管英国人假装尊重这条边界线，但旧帝国政府和英国人订立的这条边界线根本就不合理。过去数十年我们实力太弱，无法来挑战这条边界线，但现在情况不一样了。"
 WRL_demand_mongolia:0 "声索蒙古"
 WRL_demand_mongolia_desc:0 "夹在我们和俄罗斯之间的蒙古随时可能被他们占领。我们必须先发制人。"
 WRL_befriend_india:0 "交好印度"
 WRL_befriend_india_desc:0 "在我们最黑暗的时代，英属印度在我们全面战争中鼎力扶持，这使他们成为我们的天然盟友。"
 WRL_befriend_mongolia:0 "交好外蒙古"
 WRL_befriend_mongolia_desc:0 "外蒙古可以充当中国和苏联之间的缓冲区。与他们保持外交关系并向他们提供支持将大有裨益。"
 WRL_purchase_tanks_tt:0 "我们将从援助者手中获得100台旧式轻型坦克。"
 WRL_purchase_fighters_tt:0 "我们将从援助者手中获得50架旧式战斗机。保证英美的支持能够确保战斗机贸易的正常进行。"
 WRL_fighter_purchases:0 "购买战斗机"
 WRL_fighter_purchases_desc:0 "我们的空军需要一些现代化的战机来应对外来威胁。很遗憾，我们的工业体系暂时无法生产这些现代化的战机，所以我们必须从国外购买。"
 WRL_authoritarianism:0 "威权主义"
 WRL_authoritarianism_desc:0 "铁腕治国可以给中国人民带来一个安全稳定的社会。"
 WRL_towards_freedom:0 "宪政主义"
 WRL_strengthen_the_our_influence:0 "加强我们的影响力"
 WRL_fascist_coup:0 "法西斯政变"
 WRL_reactionary_rule:0 "保守派统治"
 WRL_counter_insurgency_BS:0 "镇压共产党"
 WRL_promote_democracy:0 "立法改革"
 WRL_progressivism:0 "进步主义"
 WRL_libertarianism:0 "自由主义"
 WRL_allies_help_party_focus:0 "新民主主义"
 WRL_support_from_axis:0 "轴心国援助"
 WRL_support_from_allies:0 "同盟国援助"
 WRL_support_from_comintern:0 "共产国际的支持"
 WRL_allies_help_diplo_focus:0 "新平等条约"
 WRL_constitution_focus:0 "新宪法"
 WRL_assume_authority:0 "树立权威"
 WRL_authoritarianism_des:0 "与自由民主的胡闹相比，威权主义是更受欢迎的方式。"
 WRL_towards_freedom_desc:0 "比起专制独裁的教条主义，宪政主义是一种更好的治理方式。"
 WRL_strengthen_the_our_influence_desc:0 "我们将加强我们影响力以巩固我们的统治。"
 WRL_fascist_coup_desc:0 "只有一场法西斯政变才能真正将我们的国家重塑为一个反对共产主义、社会主义和资本主义的民族主义灯塔。"
 WRL_reactionary_rule_desc:0 "在这个混乱的时代，保守立场可能不是大多数政府的首选，然而我们认为它拥有值得坚持的价值。"
 WRL_counter_insurgency_BS_desc:0 "共产主义者只不过是人类的一个障碍。我们将不惜一切代价消灭他们！"
 WRL_promote_democracy_desc:0 "立法改革可以帮助我们重组国家现在所拥有的破碎法律体系。"
 WRL_progressivism_desc:0 "一个进步主义的立场可以防止不必要的文化和政治停滞。"
 WRL_libertarianism_desc:0 "自由主义的立场可以防止过度干预造成的不必要的成本和事故。"
 WRL_allies_help_diplo_focus_desc:0 "寻求同盟国的帮助不是个坏主意。我们需要来自所有人的帮助。"
 WRL_allies_help_party_focus_desc:0 "一个新的民主国家遵循新的民主价值观，在改革的帮助下，我们的国家可以成为亚洲的民主灯塔。"
 WRL_support_from_axis_desc:0 "寻求轴心国的帮助不是个坏主意。我们来自需要所有人的帮助。"
 WRL_support_from_allies_desc:0 "寻求同盟国的帮助不是个坏主意。我们需要来自所有人的帮助。"
 WRL_support_from_comintern_desc:0 "寻求共产国际的帮助不是个坏主意。我们需要来自所有人的帮助。"
 WRL_constitution_focus_desc:0 "一部成文的宪法可以成为迈向真正自由民主国家的一大步。"
 WRL_assume_authority_desc:0 "在我们的政府宣布成立后，我们将从各个部门听从我们的领导，以建立权威。"
 WRL_modern_industrialization:0 "工业集中化"
 WRL_infrastructure_effort_i:0 "重视基建 I"
 WRL_infrastructure_effort_ii:0 "重视基建 II"
 WRL_infrastructure_effort_iii:0 "重视基建 III"
 WRL_infrastructure_effort_i_desc:0 "我国大部分地区的基础设施仍然很差，不足以满足日益增长的人口和建设需要。我们将改善我们的基础设施来解决这个问题，同时为我们的国家打下良好的基础。"
 WRL_infrastructure_effort_ii_desc:0 "我国大部分地区的基础设施仍然很差，不足以满足日益增长的人口和建设需要。我们将改善我们的基础设施来解决这个问题，同时为我们的国家打下良好的基础。"
 WRL_infrastructure_effort_iii_desc:0 "我国大部分地区的基础设施仍然很差，不足以满足日益增长的人口和建设需要。我们将改善我们的基础设施来解决这个问题，同时为我们的国家打下良好的基础。"
 WRL_tungsten_effort_i_focus:0 "重视钨矿开采 I"
