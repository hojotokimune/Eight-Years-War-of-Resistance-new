 CHI_JAP_ban_communism:0 "取缔共产党"
 CHI_JAP_ban_communism_desc:0 "共产主义是腐败的苏联和其他左翼分子共同宣扬的一种邪恶的意识形态。只有铲除它们，我们才能确保国家安全。"
 CHI_JAP_military_indoctrination:0 "灌输军事思想"
 CHI_JAP_military_indoctrination_desc:0 "为了增强我国人民为我们而战的意愿，我们必须把“正确”的思想灌输给他们。"
 CHI_JAP_take_what_we_can_take:0 "收缴武器"
 CHI_JAP_take_what_we_can_take_desc:0 "随著战争持续进行，我们的枪支开始短缺。我们不仅应该保持现有的装备，更该尽可能多地从敌人手中夺取武器。"
 CHI_JAP_Faction_Research_jap:0 "技术共享"
 CHI_JAP_Faction_Research_jap_desc:0 "技术共享可以帮助我们长期推进技术进步。"
