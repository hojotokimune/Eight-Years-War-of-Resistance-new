 CHI_JAP_reorganization_of_the_regime_DEM:0 "政权重组"
 CHI_JAP_reorganization_of_the_regime_DEM_desc:0 "现在我们的国家已经统一了。重组我们的政权可以帮助我们重新确立我们的权威。"
 CHI_JAP_government_reorganization:0 "行政改革"
 CHI_JAP_government_reorganization_desc:0 "如果我们不先在地方层面实行我们的改革，我们在政府级别的改革努力将会变得徒劳无功。我们必须确保所有在位的官员都能够并愿意执行我们的命令。"
 CHI_JAP_public_works:0 "公共工程"
 CHI_JAP_public_works_desc:1 "国民需要看见我们为了他们的努力。几个备受瞩目的项目将成为有效的宣传工具，并让他们了解到中国能拥有的未来——如果他们继续支持我们的话。"
 CHI_JAP_labor_reform:0 "劳动改革"
 CHI_JAP_labor_reform_desc:1 "我们是时候将中国在超过数千年发展下来的工作方式和传统推向现代化了。"
 CHI_JAP_rural_militias:0 "农民兵"
 CHI_JAP_rural_militias_desc:1 "在广阔的领土内，军事支援经常需要大量的时间来抵达冲突前沿。通过培训本土民兵力量，我们将使得所有入侵者都难以在我们的国境内移动。"
 CHI_JAP_war_taxes:0 "战争税"
 CHI_JAP_war_taxes_desc:1 "危急的情况需要特殊的措施。在战争持续进行中的同时，我们必须尽可能向全国所有人口征调经济资源。"
 CHI_JAP_seek_japanese_support:0 "寻求日本支持"
 CHI_JAP_seek_japanese_support_desc:1 "中央政府和共产党都拥有强大的盟友。如果我们想维持统治，甚至夺得天下的话，我们就不得不寻找我们的保护者。"
 CHI_JAP_personal_leadership:0 "绝对领导"
 CHI_JAP_personal_leadership_desc:1 "分散军队指挥权就有引发不甘居人之下的军官试图夺权的危险。我们必须确保士兵们将一直忠于政府。"
 CHI_JAP_cult_of_personality:0 "个人崇拜"
 CHI_JAP_cult_of_personality_desc:1 "人民需要知道是谁带领他们从这段黑暗日子走到光明的将来，以及这位领导者所拥有的卓越优点。"
 CHI_JAP_defensive_posture:0 "防御态势"
 CHI_JAP_defensive_posture_desc:1 "这场战争是一场马拉松，而不是短跑。过早地开始挑战其他派别会招致灾难。现在，我们将会保持著防御性姿态。"
 CHI_JAP_rapid_mobilization:0 "快速动员"
 CHI_JAP_rapid_mobilization_desc:1 "要成为中国领导地位的有力竞争者的话，我们必须扩大军队的规模。我们将会开发新的方法来精简培训并创建一支可以应对任何挑战的军队。"
 CHI_JAP_proclaim_rival_government:0 "成立对立政府"
 CHI_JAP_proclaim_rival_government_desc:1 "是时候让我们的野心成为正式的宣称。我们需要的是完全控制中国，而到时候我们就可以跟世界其他国家进行公平的谈判。"
 CHI_JAP_industrial_investment:0 "工业投资"
 CHI_JAP_industrial_investment_desc:1 "虽然我们的资源可能有限，但我们仍应该将我们所拥有的资本用于改善经济。"
 CHI_JAP_public_education_reform:0 "公共教育改革"
 CHI_JAP_public_education_reform_desc:1 "一个现代化的国家的基础就是知识和科学。我们必须先改善和强化这一基础。"
 CHI_JAP_local_arms_production:0 "本地武器生产"
 CHI_JAP_local_arms_production_desc:1 "只要我们仍被视为战争中一个微不足道的小派别，我们就不能奢望依靠外部输送的武器。我们有必要建立我们自己的兵工厂来建造武器。"
 CHI_JAP_long_term_economic_planning:0 "长远经济规划"
 CHI_JAP_long_term_economic_planning_desc:1 "我们的官僚机构不像中央政府一样的庞大。这容许我们可以清除大部分妨碍经济发展的官僚习气并将我们的努力集中于获得最大的回报。"
 CHI_JAP_local_arms_development:0 "本地武器研发"
 CHI_JAP_local_arms_development_desc:1 "制造一些粗糙的外国枪支仿制品并不足够。如果我们想要追上其他中国内的势力的话，我们就有必要研发新的武器。"
 CHI_JAP_heavy_weapons_development:0 "发展重武器"
 CHI_JAP_heavy_weapons_development_desc:1 "在现在资源稀缺的情况下，我们必须最大限度地利用我们所拥有的少量重火力。我们应该开始发展新的火炮。"
 CHI_JAP_institute_cross_border_raids:0 "策划跨境袭击"
 CHI_JAP_institute_cross_border_raids_desc:0 "除非我们向世界证明我们有能力和愿意为我们的土地而战，否则我们不会被视为中国领导地位竞争中的有力竞争者。一些小规模的冲突会表明我们的决心并可能让我们占领一些不设防的领土。"
 CHI_JAP_power_consolidation:0 "巩固权力"
