 CHI_clash_with_the_central_government_focus_desc:0 "我们不能冒险地进行全面的战争。小规模且可控的冲突容许我们在不会被彻底击垮的同时获得珍贵的土地。在理想的情况下，当对手的军队被调派离开的时候，我们就会马上发起攻击。"
