 MAN_recruit_white_russian_advisors_focus:0 "招募白俄顾问"
 MAN_recruit_white_russian_advisors_focus_desc:0 "由于俄国的共产主义革命，很多俄国白军居住在满洲。他们与我们合作对双方都有利。"
 MAN_North_Manchuria_Railway_desc:0 "北满铁路的扩建将增强我国北方地区的运输能力。"
 MAN_South_Manchuria_Railway_desc:0 "南满铁路的扩建将加强我国在南方地区的运输业务。"
 MAN_Japan_Advanced_industrial_system_desc:0 "日本目前是亚洲最大的工业强国。我们必须尽我们所能向他们学习，以改进我们的工业。"
 MAN_increase_of_Joint_stock_company_desc:0 "日本大型商业集团——财阀一直对满洲表现出兴趣。如果我们允许他们在这里扩展业务，我们可能会从中获得一些好处。"
 MAN_Big_Hsinking_Urban_Planning_desc:0 "通过扩大我们城市的边界，我们可以提高它们的经济实力和工业能力。这将很快造就我国第一个国际大都市。"
 MAN_Japan_Extraterritoriality_of_Abrogation_desc:0 "东京方面仍然对满洲帝国拥有很大的治外法权，但它可能会阻碍我们的业务。现在我们在满洲有了更稳固的立足点，我们将与东京方面进行谈判，并加以修正。"
 MAN_Labour_law_desc:0 "拿起武器保卫我们亲爱的国家是每一个合格公民的责任。不过，不应抛弃那些没有资格承担这种责任的人。他们将在特殊劳动力大军中占有一席之地，这将有助于把我们国家建设成伟大的国家。"
 MEN_State_religion_desc:0 "由于日本在我们文化中占主导地位，我们自然会采用与他们相同的国教。"
 MAN_Control_the_government_desc:0 "在我们军队现在自给自足的情况下，我们应该利用这个机会来增强我们臣民的忠诚度。"
 MAN_Join_against_soviet_military_exercises_desc:0 "通过参加日本组织的针对苏军的军事演习，我们士兵可以对军事战术和管理有更多的了解。"
 MAN_River_fleet_desc:0 "我们必须发展一支巡逻河流的军队。"
 MAN_Manchukuo_Air_Force_desc:0 "自从1911年意大利-土耳其战争中第一次出现攻击机以来，战斗机及其分支经过了几十年的发展。为了跟上其他国家的步伐，我们必须建立自己的空军。"
 MAN_Conscription_desc:0 "在充满敌意的全球形势下，未来一定会发生动荡。不管有没有战争，我们都要做好准备。"
 MAN_Strengthen_backward_support_desc:0 "一支强大的军队需要一个良好的后勤来支持其前进。当然，我们在这两方面都不能落后。"
 MAN_Close_Cooperation_with_IGH_desc:0 "我们可以要求把我们学员送到与关东军有联系的日本军事院校。"
 MAN_Imperial_Army_Focus_desc:0 "关东军是我们的肉中刺，他们在我国各方面都有巨大的影响，甚至在政策和决策上也有很大的影响。虽然我们目前没有能力策划驱逐他们，但我们可以通过扩大我们自己部队来设法与他们保持距离。也就是我们自己的帝国陆军。"
 MAN_Training_officers_desc:0 "帝国陆军至少应该努力与关东军并驾齐驱，甚至超越关东军。有鉴于此，我们必须聘请有经验的军官来提高他们的素质。"
 MAN_bicycle_battalions_desc:0 "机动性极其关键。在笨重的运兵车不能穿越的地方，自行车可以很好地为我们士兵服务。"
 MAN_Japanese_aircraft_desc:0 "日本飞机具有极高的灵活性，这是空战中一个非常重要的因素。我们必须深入研究其背后的机制。"
 MAN_Armored_force_desc:0 "坦克改变了战争的方式。我们决不能对这种变化一无所知。"
 MAN_Offensive_doctrine_desc:0 "进攻是最好的防御。一个只防卫自己的人不能粉碎他们的敌人。我们需要打击我们的敌人才能打败他们。进攻是战场上的关键。"
 MAN_Defense_doctrine_desc:0 "我们的军队仍然没有能力对我们任何潜在的敌人发动成功的大规模进攻。我们必须暂时集中精力于防守。"
 MAN_chinese_leadership_desc:0 "以我们目前与关东军的关系，我们可以要求退伍军人担任我们的军事顾问。这必将提高我军的素质。"
 Manchuria_economy:0 "满洲经济"
 MAN_request_control_of_the_railways:0 "夺取铁路公司控制权"
 MAN_invite_japanese_settlers:0 "[GetInviteJapSettlers]"
 GetInviteJapSettlersJAP:0 "邀请日本移民"
 GetInviteJapSettlersnJAP:0 "满洲开拓团"
 MAN_invite_japanese_settlers_desc:0 "[GetInviteJapSettlersDesc]"
 GetInviteJapSettlersDescJAP:0 "和我们的领土相比，我们的人口太少了。我国的广大土地上绝大部分都是荒野。我们应当在这些地区建立新的社区，准许在这里发展更多的经济。"
 GetInviteJapSettlersDescnJAP:0 "随著移民涌入的增加，我们可以把他们引向我国欠发达地区。这将有助于我们将这些土地变成更有用的地区。"
 MAN_bolster_nationalism:0 "弘扬爱国主义"
 MAN_five_people_armies_tt:0 "获得12个由§G3步兵营§!组成的单位。\n"
 MAN_independence_war_tt:0 "获得12个由§G6步兵营§!组成的单位。\n"