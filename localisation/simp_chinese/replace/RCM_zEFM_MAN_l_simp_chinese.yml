 MAN_Control_legislation:0 "控制立法"
 MAN_Control_legislation_desc:0 "满洲国立法是我国政府的重要组成部分，是保证我国合法性的重要政治机关之一。我们应该坚持我们对其施加影响，排除东京方面任何形式的干预。"
 MAN_Manchukuo_Constitution:0 "满洲宪法"
 MAN_Manchukuo_Constitution_desc:0 "尽管满洲国是一个君主立宪制国家，但它没有正式的宪法，只有一些宪政的法律条文。既然我们对我们的立法有了坚定的影响力，我们最终可以设立一部正式的宪法，并相应地改革我们的政治结构。"
 MAN_Manchukuo_Imperial_Army:0 "帝国陆军"
 MAN_Join_against_soviet_military_exercises:0 "反苏联合军事演习"
