 l_simp_chinese:
 EFM_Manchukuo.1.t:0 "满洲劳动法"
 EFM_Manchukuo.1.d:0 "为了确保我们国家的繁荣，每个男人和女人都必须为国家建设贡献自己的劳动。不过，对于个别申请人的资格规定，不同的党派有不同的意见。"
 EFM_Manchukuo.1.a:0 "这些人我全都要了！"
 EFM_Manchukuo.1.b:0 "让我们采取中间立场。"
 EFM_Manchukuo.1.c:0 "更严格的规定保证了质量。"
 EFM_Manchukuo.2.t:0 "日本经济移民"
 EFM_Manchukuo.2.d:0 "日本目前正在向中国输送移民，以增强我们的经济实力。然而，这些移民的目的并不清楚。我们是否一定要追随他们的政策？"
 EFM_Manchukuo.2.a:0 "让他们都进来！"
 EFM_Manchukuo.2.b:0 "有选择地审查他们。"
 EFM_Manchukuo.2.c:0 "仔细检查他们每一个人。"
 EFM_Manchukuo.3.t:0 "国教"
 EFM_Manchukuo.3.d:0 "我们收到了来自高层的压力，要求我们把神道教确立为[ROOT.GetNameDef]的国教。除非我们获得更多的权力，否则我们在这方面没有发言权，接受这个日本传统也可以使两个帝国更紧密地联系在一起。"
 EFM_Manchukuo.3.a:0 "为了神道教！"
 EFM_Manchukuo.9.t:0 "日本选择了整合满洲的政策"
 EFM_Manchukuo.9.d:0 "日本帝国陆军在对台湾和韩国施加了强大的殖民影响后，现在已把目光投向了我们。他们现在正在发起一场全面的运动来降低我们的自治度，这令人担忧。"
 EFM_Manchukuo.9.a:0 "令人关注。"
 EFM_Manchukuo.10.t:0 "日本吞并我们"
 EFM_Manchukuo.10.d:0 "经过几个月的日本帝国陆军反对我们自治的运动，他们那可疑的计划已经结出硕果。他们现在迫使我们签署吞并满洲的宣言。我们的帝国终结了。"
 EFM_Manchukuo.10.a:0 "唉！"
 Restore_Qing_Empire_tt:0 "它将恢复§Y大清帝国§!的荣耀。\n"
 MAN_Kwantung_Army:0 "关东军 I"
 MAN_Kwantung_Army_desc:0 "日本关东军没有把我们当作一支有效的作战部队，反而监视我们。"
 MAN_Kwantung_Army2:0 "关东军 II"
 MAN_Kwantung_Army2_desc:0 "日本关东军现已承认我们是一支有效的部队，并开始协助训练我们的军官。"
 MAN_puppet_of_japan:0 "日本傀儡"
 MAN_puppet_of_japan_desc:0 "日本正在逐步控制这个国家。"
 MAN_Joint_stock_company:0 "财阀的影响"
 MAN_Joint_stock_company_desc:0 "迫使将小资本公司转为股份制公司以增加资本。"
