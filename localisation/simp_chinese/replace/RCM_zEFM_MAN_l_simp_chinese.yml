 MAN_rejuvenate_heavy_industry_focus_no_dlc:0 "重组重工业"
 MAN_rejuvenate_heavy_industry_focus_no_dlc_desc:0 "尽管日本和世界各地的企业都提供了大量援助和大规模投资，但满洲的重工业仍然相对不发达。现在满业的帮助下，全面重组我们的重工业，可以确保我们帝国的繁荣。"
 MAN_rejuvenate_heavy_industry_focus:0 "重组重工业"
 MAN_rejuvenate_heavy_industry_focus_desc:0 "尽管日本和世界各地的企业都提供了大量援助和大规模投资，但满洲的重工业仍然相对不发达。现在满业的帮助下，全面重组我们的重工业，可以确保我们帝国的繁荣。"
