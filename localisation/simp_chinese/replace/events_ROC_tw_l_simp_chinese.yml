ROC_tw.1.t:0 "大陆的沦陷"
ROC_tw.1.d:0 "尽管我们努力阻止共产党，但他们的部队仍然占据了大陆大部分土地，我们几乎输掉了战争。也许我们应该把政府搬到台湾，因为共产党真的没有海军入侵它。"
ROC_tw.1.a:0 "永不放弃。"

ROC_tw.2.t:0 "“失落的军队”与我们联系"
ROC_tw.2.d:0 "共产党夺取云南后，忠于共和国的军队很少撤退到缅甸。我们应该带领他们与共产党作战并反击我们的大陆。"
ROC_tw.2.a:0 "不错。"

ROC_tw.3.t:0 "中华民国想与我们结成军事同盟"
ROC_tw.3.d:0 "台湾的中华民国在内战失败后面临解放军的威胁，他们认为如果我们在军事联盟中，我们可以保护他们免受共产党的伤害，他们也愿意提供军事支持万一我们在亚洲有一些行动。既然解放军对我们似乎并不友好，也许我们应该接受它。"
ROC_tw.3.a:0 "我们不能让那些共产主义者占领亚洲。"
ROC_tw.3.b:0 "我们不会再干涉中国了。"
