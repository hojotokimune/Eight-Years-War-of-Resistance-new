CHI_sale_of_public_farm_lands_to_farmers:0 "将公共农田归还给农民"
CHI_sale_of_public_farm_lands_to_farmers_desc:0 "在继续实施 37.5% 的减租法案后，需要做更多的工作来保证民生原则的正确实施。我们现在从地主那里买来的土地将尽快归还给农民。合理的价格。"
CHI_Land_to_the_Tillers_focus:"耕者有其田"
CHI_Land_to_the_Tillers_focus_desc:0 "根据“耕者有其田”政策，政府将实行土地征收和重新分配的措施。缩小土地所有权的不平均，让农民拥有自己的土地，从而提高他们的经济地位和生活条件。"
CHI_the_reform_of_kmt:0 "国民党中央改革委员会"
CHI_the_reform_of_kmt_desc:0 "在完成了几项改革并为前台湾省政府清理了错误之后，需要成立一个国民党中央改革委员会，以便将大陆的不同权力整合到最适合我们当前情况的模式。"
CHI_the_fall_of_mainland:0 "大陆的沦陷"
CHI_the_fall_of_mainland_desc:0 "我们刚刚失去了中国大陆的所有土地，台湾岛是我们最后的希望。"
CHI_usa_aid:0 "美国援助"
CHI_usa_aid_desc:0 "尽管在中国内战的关键时期完全缺乏判断力和援助，但 [USA.GetAdjective] 援助我们反对共产主义的最后堡垒的意愿越来越强。我们将充分利用这些援助开发这个岛。"
CHI_republic_of_china_navy:0 "中华民国海军"
CHI_republic_of_china_navy_desc:0 "为了防止解放军可能的入侵，我们需要一支足够强大的海军，为此我们可以从前日本海军和美国海军那里获得一些战舰。如果我们想夺回大陆，我们还需要海军的支持。"
CHI_taiwanese_industry:0 "台湾工业"
CHI_taiwanese_industry_desc:0 "在大撤退期间，我们成功地将大部分黄金储备与大陆的工业和技术一起运输。这些资源将有助于我们发展台湾。"
CHI_counterattack_the_mainland:0 "反攻大陆"
CHI_counterattack_the_mainland_desc:0 "我们现在准备反击！我们应该夺回大陆，重建中国！"
CHI_republic_of_china_army:0 "中华民国陆军"
CHI_republic_of_china_army_desc:0 "我们从以前的战争中吸取了很多教训，获得了很多经验。我们现在必须实施这些知识并开始重组工作以改善我们的陆军。"
CHI_a_possibly_ally:0 "重申中美合作"
CHI_a_possibly_ally_desc:0 "尽管杜鲁门在中国内战期间的援助有限，但面对共产主义在全球的蔓延，美国仍然是一个强大的潜在军事伙伴。我们应该重申我们的军事关系，以防共产主义入侵。"
CHI_the_375_arable_rent_reduction_act:0 "37.5% 耕地租金减免法案"
CHI_the_375_arable_rent_reduction_act_desc:0 "由于日本殖民主义的遗留问题，台湾的农业亟需改革。37.5% 的耕地租金减免法案将有助于减轻台湾农民的负担。"
CHI_reorganization_our_armed_forces:0 "重组我们的武装部队"
CHI_reorganization_our_armed_forces_desc:0 "我们的军队，虽然有对抗共产党的武器推进，但在内战期间仍然有大量伤亡和战俘，因此我们必须重组士气低落的部队，否则我们没有希望夺回大陆。"
CHI_new_taiwan_dollar:0 "新台币"
CHI_new_taiwan_dollar_desc:0 "高通胀是我们失去大陆的原因之一，所以如果我们想保住台湾，这个问题就需要解决。"
CHI_republic_of_china_air_force:0 "中华民国空军"
CHI_republic_of_china_air_force_desc:0 "为了抵御共产党，我们需要重组我们的空军，为我们的陆军和海军提供适当的支持。这将包括重组我们空军的军事机构。"
CHI_receive_usn_destroyers:0 "接收美国海军驱逐舰"
CHI_receive_usn_destroyers_desc:0 "美国将我们作为太平洋岛链的战略据点。我们应该借此机会加强我们的海军。"
