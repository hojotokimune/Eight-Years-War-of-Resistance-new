 CHI_old_question_of_the_philipines_desc:0 "菲律宾受美国殖民主义和帝国主义统治太久了。现在是解放他们并帮助他们重建国家的时候了。"
 CHI_old_cooperate_with_sukarno_focus_desc:0 "印度尼西亚的苏加诺是一位志同道合的反殖民主义强人，他试图推翻印度尼西亚的荷兰统治。我们将帮助他掌权并与他们合作，以建设一个更美好的印度尼西亚。"
 CHI_pressure_burma_focus_desc:0 "英国殖民统治下的缅甸是一个充满贫困和内乱的贫民窟。我们将向殖民政府施压，将其割让给中国人！"
 CHI_subvert_malaya_desc:0 "马来亚地区和婆罗洲北部有大量华侨。我们应该利用它，扩大我们在那里的影响力。"
 CHI_old_reorganize_nra_desc:0 "过去几十年的内战是政府对军队控制松散的结果。现在是把所有名义上的国民革命军团结在一个旗帜下的时候了。"
 CHI_old_employ_western_officers_desc:0 "一百年的奋斗告诉我们，我们不能单靠数量赢得战争。尽管我们有近百万士兵，但他们训练有素，供应不足。迫切需要向西方学习片刻。"
 CHI_old_continue_sino_german_cooperation_desc:0 "德国在大战中被打败了，但它的军事天才并没有被消灭。中正步枪的发展是中德合作下的巨大成功，我们应该扩大合作。"
 CHI_old_ussr_support_desc:0 "红军自成立以来发展迅速，他们的装备和坦克发展确实值得我们借鉴。我们在 1920 年代有过合作，但没有以背叛和流血告终。但是此时此刻，即使冒着引进共产主义的危险，我们也需要他们的帮助来保卫自己免受日本侵略者的侵害。"
 CHI_old_democratic_armory_desc:0 "来自民主国家的商人是公平的，只要你付钱，他们就不会关心你的事业。由于我们政府的一些工作人员与美国和英国政府有联系，也许我们可以从他们那里得到一个公平的交易。 "
 CHI_old_extend_terms_desc:0 "中德合作是成功的，但就像所有好事一样，它必须结束。但是如果我们发出延长条款的提议，他们可能会接受。同时我们必须提供他们的东西很难拒绝——在亚洲是一个可靠而强大的盟友。"
 CHI_old_restablish_united_front_desc:0 "自从重新获得苏联的支持后，我们的官兵学到了很多东西。但是斯大林坚持认为，如果我们希望共产党叛乱分子继续支持我们，我们的领导人必须与他们谈判和平。而且由于日本是最大的现在的问题，也许像我们以前那样再次团结共产党是有益的。为了中国人的未来，我们正在计划大胆地访问西安。"
 CHI_old_arms_trade_desc:0 "与民主国家的军火贸易使我们能够获得世界上最好的武器和技术。然而，他们的到来并非没有我们预期的政治目的。在我们建议扩大贸易后，他们提出了一项还价，即一个装备有武器的重组 NRA 应该有义务在未来保护他们在亚洲的殖民地。"
 CHI_old_independent_development_desc:0 "西方人的帮助促进了我们的发展，但现在是合作结束的时候了。他们要求越来越多的政治承诺和恩惠作为回报，我们不能继续冒这样的风险。没有他们支持，我们自己可能很难发展。但中国的命运应该也将由自己的人民决定！"
 CHI_old_tsingtao_cooperation_company_desc:0 "为了深化我们的合作，德国专家建议我们在他们的老殖民地——青岛成立一家官方合作公司，这样我们就可以不受日本军队的骚扰。越来越多的德国人来到这座城市，要么工作"或者喝青岛啤酒喝醉。一支德国石油专家团队正在渤海勘探数月，我们应该很快就会收到他们的消息。"
 CHI_old_nanchang_mineral_company_desc:0 "苏联专家对资源的嗅觉总是最好的。最近，一个苏联勘探队在江西发现了大量稀有矿产。如果我们借助苏联技术找到一家矿产公司，很快我们将有足够的原材料来建立一支完全现代化的军队。"
 CHI_old_xiamen_trade_company_desc:0 "西方商人建议我们在海南建立一家政府拥有的公司，以扩大国际贸易。他们也愿意投资建设码头和工厂，以扩大货运能力。不像任何不平等条约，我们被迫签署过去，这一次可能是双方的双赢。"
 CHI_old_chengdu_industry_bureau_desc:0 "在所有外国专家和军事人员撤离后，我们的军事和工业正在经历一场混乱的转型。我们必须建立一个官方局来重组所有的生产和资源。成都将是一个很好的机会，因为它具有战略意义重要性和丰富的自然资源。"
 CHI_old_research_capacity_german_desc:0 "我们的国家在过去几年里发展了很多。我们的科学家和工程师比历史上任何时候都多。我们现在应该把研究重点放在更复杂的项目上。"
 CHI_old_research_capacity_british_desc:0 "我们的国家在过去几年里发展了很多。我们的科学家和工程师比历史上任何时候都多。我们现在应该把研究重点放在更复杂的项目上。"
 CHI_old_research_capacity_soviet_desc:0 "我们的国家在过去几年里发展了很多。我们的科学家和工程师比历史上任何时候都多。我们现在应该把研究重点放在更复杂的项目上。"
 CHI_old_research_capacity_education_desc:0 "我们的国家在过去几年里发展了很多。我们的科学家和工程师比历史上任何时候都多。我们现在应该把研究重点放在更复杂的项目上。"
 CHI_old_research_capacity_independent_desc:0 "我们的国家在过去几年里发展了很多。我们的科学家和工程师比历史上任何时候都多。我们现在应该把研究重点放在更复杂的项目上。"
 CHI_old_research_capacity_independent_last:0 "我们的国家在过去几年里发展了很多。我们的科学家和工程师比历史上任何时候都多。我们现在应该把研究重点放在更复杂的项目上。"
 CHI_old_sino_luftwaffe_desc:0 "德国的先进空军让他们感到自豪。中国是他们在亚洲的忠实盟友，他们与我们分享了先进的空中技术和战略。现在在德国工程师的帮助下，我们将建立自己的空军！"
 CHI_old_steel_of_the_repulic_desc:0 "苏联在坦克设计上是创新的。他们的坦克很便宜但很强大。随着我们自己的工业实力的增长，开发我们自己的坦克应该按计划进行。苏联已经答应我们与我们分享他们的最新技术和我们的工程师已经就位。"
 CHI_old_revisit_our_sea_desc:0 "自从郑和远征归来后，我们的舰队就被我们自己的港口和思想封锁了。现在面对日本海军在太平洋日益增加的威胁，盟军正在鼓励我们建立自己的海军部队与他们合作。我们的工程师已经在研究他们的共同蓝图。"
 CHI_old_whampoa_rifle_desc:0 "由于我们现在没有外国工程师的技术支持，我们必须自己开发新的武器。我们从步枪等小型设备开始可能是明智的。我们的工程师已经聚集在黄埔设计NRA 的新标准步枪。"
 CHI_old_blueshirt_coup_desc:0 "与德国人的合作教会了我们法西斯主义是现代国家的正确道路。旧国民党太软弱，优柔寡断，无法统治共和国。我们已经获得了足够的装备和军队支持政变，NSDAP同志已经承诺我们暗中表示他们会承认新政府。"
 CHI_old_revolutionize_kuomingtang_desc:0 "我们的政委已经渗透到每一个工厂、矿山和港口。延安同志同意在我们控制政府后接受我们的领导，苏联也承诺让我们进入共产国际大家庭。这是是时候彻底改变腐败陈旧的国民党，建立民政民享的政府了。"
 CHI_old_democratic_election_desc:0 "共和国从来都不是共和国，它是由一党一独裁者控制的。最近引进的西方技术不仅教会了我们如何战斗，也教会了我们如何思考。建设一个强大的国家，我们有让我们的人民有选举权和发言权。现在应该召开全国党代会，讨论中国的未来！"
 CHI_old_reform_military_academy_desc:0 "在没有外来政治干预的情况下，我们可以把精力集中在国内军事发展上。北伐的成功，本质上是靠黄埔军校的高官和低官。现在我们应该投入更多的资源和注意力如果我们想赢得下一场战争，军事教育。"
 CHI_old_demand_indochina_passage_desc:0 "为了履行我们对德国的承诺，我们必须与盟国作战并控制他们在亚洲的殖民地。现在我们已经在北方击败了日本，而法国军队正忙于在欧洲与德国进行一场失败的战争。我们应该向法国发出最后通牒，要求印度支那。"
 CHI_old_karakhan_manifesto_desc:0 "在 1919 年的《卡拉汉宣言》中，列夫·卡拉汉提出放弃俄罗斯通过条约在中国获得的各种权利，包括治外法权、经济让步以及俄罗斯在义和团赔款中的份额。但苏联从未兑现. 现在既然我们准备在即将到来的危机中帮助苏联，他们也应该充分履行部分承诺作为回报。"
 CHI_old_indochina_livraison_desc:0 "为了保护我们盟国在中南半岛的利益，我们必须获得自由通道和军事基地进行行动。由于法国在该半岛几乎没有有效的战斗力量，如果法国出手，这是为了大家的共同利益"现在印度支那上空进入我们的保护范围。否则它落入坏人之手只是时间问题。"
 CHI_old_found_yat-sen_research_institute_desc:0 "黄埔步枪的成功让我们意识到，如果我们的人才朝着一个统一的目标齐心协力，可以取得什么成就。为了确保设计的成功不会成为一次性的奇迹，我们必须找到一个国家设计为我们的人才提供最好的研究设备和资源。我们应该以孙中山的名字命名该局，因为这是他对强大中国的梦想之一。"
 CHI_old_form_indian_liberation_army_desc:0 "现在我们已经从英国殖民者手中夺取了缅甸。现在是时候帮助印度人民建立自己的政府并建立自己的军队来对抗邪恶的殖民主义了。亚洲人的亚洲！"
 CHI_old_german_industrial_assistance_desc:0 "德国专家建议，如果我们想把中国变成一个现代化的国家，首先要建立我们的工业能力。他们已经派出了经验丰富的工程师，还为我们提供了相当多的工业设备和装备以促进我们的进程。是时候建设我们的国家了。"
 CHI_old_british_industrial_assistance_desc:0 "英国专家建议，如果我们想把中国变成一个现代化的国家，首先要建立我们的工业能力。他们已经派出了经验丰富的工程师，还为我们提供了相当多的工业设备和装备以促进我们的进程。是时候建设我们的国家了。"
 CHI_old_soviet_industrial_assistance_desc:0 "苏联专家建议，如果我们想把中国变成一个现代化国家，首先要建立我们的工业能力。他们已经派出了经验丰富的工程师，还为我们提供了相当多的工业设备和装备以促进我们的进程。是时候建设我们的国家了。"
 CHI_old_national_industrial_focus_desc:0 "如果我们想把中国变成一个现代化的国家，第一步是建立我们的工业能力。我们已经聚集了经验丰富的工程师和大量资源来促进进程。是时候建设我们的国家了。 "
 CHI_old_found_bis_desc:0 "党卫军的成立对希特勒控制国家和人民至关重要，我们应该学习他们的榜样。上海新成立的调查统计局将帮助我们进行反抗镇压和国内监视。"
 CHI_old_three_principles_of_the_people_desc:0 "三民主义，也被翻译为民族主义、民主和社会主义，是我们共和国之父孙中山作为使中国成为自由、繁荣和强大的国家。这也是我们应该传播和发展的人民的自由和民主宣言。"
 CHI_old_kmt_youth_league_desc:0 "一个理想的共和国青年应该是一个活泼、积极、健康、有纪律、服从集体、有准备并致力于学习、学习和工作的青年。在必要的时候，他们应该愿意为人民和共和国牺牲自己。教育和引导下一代，我们应该建立国民党青年团。"
 CHI_old_political_harmony_desc:0 "要摆脱邪恶的外国势力的影响，我们必须清洗国民党并为我们的成员制定指导方针。只关心革命的共产党人，梦想血与铁的法西斯主义者和过于理想的民主主义者都应该被踢出去，这样我们才能理性和现实。"
 CHI_old_persuade_siam_desc:0 "暹罗避免了欧洲的殖民统治，不习惯成为附属国。但是为了支持我们解放整个亚洲的斗争，我们必须说服他们加入我们，否则我们必须使用武力迫使他们理智。 "
 CHI_old_asia_liberation_manifesto_desc:0 "近 300 年来，亚洲人民第一次击败了西方殖民者。现在是向所有亚洲人民和西方邪恶殖民者宣布自由宣言的时候了。一个统一和自由的亚洲永远不会成为他们的又是奴隶！"
 CHI_old_reunion_with_singapore_desc:0 "我们的军队最近将马来西亚从英国的暴政中解放出来，马来西亚人民渴望加入我们的行列。由于新加坡几乎是华裔城市，因此将其纳入共和国的永久省份是合理的。对于马来西亚其他地区，应该建立一个共和国来根除邪恶的殖民君主主义。"
 CHI_old_antiair_protection_german_desc:0 "为了保护我们新开发的地区，我们必须设置防空炮和雷达站，以防敌人的战略轰炸。"
 CHI_old_antiair_protection_british_desc:0 "为了保护我们新开发的地区，我们必须设置防空炮和雷达站，以防敌人的战略轰炸。"
 CHI_old_antiair_protection_soviet_desc:0 "为了保护我们新开发的地区，我们必须设置防空炮和雷达站，以防敌人的战略轰炸。"
 CHI_old_antiair_protection_independent_desc:0 "为了保护我们新开发的地区，我们必须设置防空炮和雷达站，以防敌人的战略轰炸。"
 CHI_old_refinery_technology_german_desc:0 "中国这么大，很难相信我们会缺乏任何资源。但是，如果没有适当的技术和设备，我们永远无法将石油开采出来，即使它就在我们的脚下。但我们至少可以学习如何从更发达国家建立合成炼油厂并替代现在。"
 CHI_old_refinery_technology_british_desc:0 "中国那么大，很难相信我们会缺乏任何资源。但是，如果没有适当的技术和设备，我们永远无法将石油开采出来，即使它就在我们的脚下。但我们至少可以学习如何从更发达国家建立合成炼油厂并替代现在。"
 CHI_old_refinery_technology_soviet_desc:0 "中国这么大，很难相信我们会缺乏任何资源。但是，如果没有适当的技术和设备，我们永远无法将石油开采出来，即使它就在我们的脚下。但我们至少可以学习如何从更发达国家建立合成炼油厂并替代现在。"
 CHI_old_refinery_technology_independent_desc:0 "中国这么大，很难相信我们会缺乏任何资源。但是，如果没有适当的技术和设备，即使石油就在我们的脚下，我们也永远无法将石油开采出来。但我们至少可以学习如何从更发达国家建立合成炼油厂并替代现在。"
 CHI_old_electronics_research_german_desc:0 "知敌知己，百战不惧。知己知敌，一胜必败。不知敌也不是你自己，你将在每一场战斗中屈服。——孙子兵法"
 CHI_old_electronics_research_british_desc:0 "知敌知己，百战不惧。知己知敌，每胜必败。不知敌也不是你自己，你将在每一场战斗中屈服。——孙子兵法"
 CHI_old_electronics_research_soviet_desc:0 "知敌知己，百战不惧。知己知敌，一胜必败。不知敌也不是你自己，你将在每一场战斗中屈服。——孙子兵法"
 CHI_old_electronics_research_independent_desc:0 "知敌知己，百战不惧。知己知敌，每胜必败。不知敌也不是你自己，你将在每一场战斗中屈服。——孙子兵法"
 CHI_old_found_wanhu_flugmaschinenfabrik_desc:0 "经过几年的国外学习和自主研发，我们的科学家在飞机设计和制造方面的知识水平已与德国同行。现在正是将中德两国人才聚集在一个飞机设计局的好时机。"
 CHI_old_found_zhenghe_design_bureau_desc:0 "经过几年的海外学习和自主研发，我们的科学家在船舶设计和制造方面的知识水平与英国相当。现在正是将中英两国人才聚集在一个海军设计局的好时机。"
 CHI_old_found_baima_design_bureau_desc:0 "经过几年的国外学习和自主研发，我们的科学家现在在坦克设计和制造方面与苏联科学家拥有同等水平的知识。现在正是将中苏两国人才汇聚到一个坦克设计局的好时机。"
 CHI_old_found_shenji_design_bureau_desc:0 "经过几年的国外学习和自主开发，我们的科学家在装备设计和制造方面的知识水平已经与西方同行。现在正是将中国所有人才聚集在一个设计局的好时机。"
 CHI_old_asian_union_desc:0 "我们跟随西方列强学习太久了为我们自己的未来创建我们自己的派系。"
 CHI_old_peole_republic_of_asia_desc:0 "我们跟随西方大国学习学习的时间太长了。但是现在不同了，我们不需要再依赖他们了，共同利益也很少了。现在是时候了为我们自己的未来创建我们自己的派系。"
 CHI_old_asian_non-aligned_movement_desc:0 "我们跟随西方大国学习学习的时间太长了。但是，现在不同了，我们不再需要依赖他们，共同利益也很少了。现在是是时候为我们自己的未来创建自己的派系了。"
 CHI_old_united_states_of_asia_desc:0 "我们跟随西方大国学习学习的时间太长了。但是，日子不同了，我们不需要再依赖他们了，共同利益也很少了。现在是时候了为我们自己的未来创建我们自己的派系。"
 CHI_old_national_revival_desc:0 "经过一百年的血与泪，中国人重回世界之巅。尽管世界上仍有战争，但大多数中国人生活在富足和和睦的同时，我们勇敢的士兵正在保卫祖国。是时候重建和平繁荣的未来了。"
 CHI_old_nanjing_decade_desc:0 "南京十年是一段宝贵的时光。有足够的稳定性让经济增长和雄心勃勃的政府项目开始。但是由于日本在我们的北部边境集结军队，共产主义起义如野火般蔓延，我们应该收获我们的水果被带走之前。"
 CHI_old_next_decade_desc:0 "我们应该为中国的未来规划下一个十年的发展和生产。国民党党应该在建立共和国的基础和原则、制定经济发展战略、制定增长目标和启动改革方面发挥领导作用。 "
 CHI_old_unification_decree_desc:0 "侵略者进攻了。我们可以后退一步，但显然我们无法以如此微弱的力量阻止他们。我们必须召集全中国的所有力量。"
 CHI_old_modern_industrialization_desc:0 "烟囱在冒烟，锅炉在沸腾，齿轮在运转。虽然越来越多的行业在不停歇地运转，但现在是专注于重工业而不是面粉和火柴的时候了。"
 CHI_old_compulsory_education_desc:0 "一个识字率只有百分之二十的国家，几乎没有任何爱国主义和理性的头脑。现在随着我们国力的增长，我们应该加大对教育的投入，让所有的小伙子，甚至是农民男孩都上学。 "
 CHI_old_coastal_railroad_desc:0 "中国几乎所有的财富都集中在东海附近。人口稠密，港口发达，经济繁荣。如果我们能修建一条贯穿所有沿海省份的铁路，它们的潜力将会更大。"
 CHI_old_jiangnan_machinery_manufacturing_office_desc:0 "江南机械制造所在 1932 年 1 月 28 日事件中被停职。为确保此类事件不再发生，我们必须重新开始生产以装备我们的部队。"
 CHI_old_pudong_steelwork_desc:0 "上海曾经有几家外商投资的钢铁厂，但由于战乱，生产中断，投资人永远离开了中国。如果我们再重建熔炉，很快就能恢复生产。 "
 CHI_old_southwest_development_desc:0 "成都所在肥沃的成都平原，又被称为"天国"。如果我们能够调动密集的人口，充分利用西北的资源，将极大地振兴我们的民族。"
 CHI_old_west_highway_desc:0 "中国西部是山水大地。如果我们想把西部的资源和产品转移到我们的前线，我们必须在那里建立一个国道系统。"
 CHI_old_reclaim_tibet_desc:0 "西藏在清朝是中国的一部分。但清政府被英国打败，将西藏割让给英国控制。现在英国忙于处理欧洲事务，通往西藏的道路已经建成，我们应该请求西藏政府再次跟随我们的脚步。"
 CHI_old_tibet_modernization_desc:0 "西藏曾经是半封建半封建的奴隶社会，受一群短视的僧侣统治。现在人民解放了，发现了大量的铬资源，我们可以把西藏变成一个现代化的省份。 "
 CHI_old_han_arsenal_desc:0 "汉阳兵工厂是中国最大的兵工厂之一，有能力组装德军装备。但是我们不能再靠步枪赢得现代战争了，我们必须扩大我们在中部省份的生产线以扩大规模项目。"
 CHI_old_expand_jiangnan_shipyard_desc:0 "江南造船厂是最大的造船公司之一，它甚至为美国人建造了 40 万吨轮船。为了控制海洋供我们使用，我们扩建了造船厂，建造了战舰和巡洋舰，而不是商船。"
 CHI_old_yue-han_railroad_desc:0 "广东和湖北不仅是国民革命的发源地，而且具有极其重要的战略意义。我们拥有广东最好的港口和湖北最强大的工业。我们应该在它们之间修建一条铁路，以发挥它们的最大潜力。 "
 CHI_old_hainan_plantation_desc:0 "海南是种橡胶树的好地方，但现在只有椰子树和猴子。是时候从东南亚进口橡胶树，建立我们自己的橡胶树种植园了。"
 CHI_old_buyback_concessions_desc:0 "广东的让步是对我们过去的虚假提醒。既然现在我们有经济和军事力量来要求我们理应拥有的东西，而西方人在欧洲有一个战争党，也许我们可以以公平的价格买回它们低价。"
 CHI_old_henan_aluminium_desc:0 "如果我们想用飞机控制我们的天空，我们需要更多的铝。我们国家几乎没有铝矿，但河南省下有大量铝矿。我们应该尽快集中精力建设一座矿山尽可能在那里。"
 CHI_old_northeast_railroad_system_desc:0 "东北在 1931 年被日本强行占领。他们没有掠夺土地，而是花费了大量的时间和资源来实现该地区的工业化。现在我们已经把他们带回来了，我们应该建立一个完整的铁路系统利用我们的敌人留下的东西。"
 CHI_old_rejuvenate_heavy_industry_desc:0 "根据我们现在在东北的情况，我们的专家建议，如果我们全力重建综合体，我们可以将东北恢复到与日本占领时相同的工业水平。我们最好开始这样做很快。"
 CHI_old_daqing_oil_field_desc:0 "在东北开发过程中，我们的专家在大庆意外发现了一个油田。尽管我们国家石油贫乏，但仅仅从这个难以置信的丰富油田钻探，我们就可以改变整个局面。"
 CHI_old_transfer_philippines_desc:0 "日本人在我们的土地上战败，他们在南方其他地方寻找猎物。菲律宾很可能是第一个目标，但美国人不能不惜任何力量保卫它。我们应该为他们负责。"
 CHI_old_operation_whiteshirt_desc:0 "为了帮助盟军夺回欧洲大陆和太平洋岛屿，我们必须教我们的部队如何在海上入侵中战斗和生存。"
#
 CHI_old_operation_unthinkable-east_desc:0 "第三帝国已经沦陷，但从波罗的海的斯德丁到亚得里亚海的的里雅斯特，一片铁幕已经笼罩了整个大陆。我们的盟友正计划消除红色的威胁，我们也可以拿下我们的从苏联手中夺回的土地。"
 CHI_old_old_frontier_desc:0 "自 1700 年代以来，蒙古和坦努图瓦就是中国的一部分，但他们在苏联和外国势力的怂恿下宣布独立。现在是说服他们通过武力或外交重新加入中国的时候了。"
 CHI_old_spark_of_revolution_desc:0 "中国革命的成功教会了我们如何用星星之火燎原。如果我们与拉丁美洲的人们分享我们的经验、战略甚至我们的设备，我们可以帮助他们的工人和农民赶超他们的国家。"
 CHI_old_red_sun_desc:0 "日本人被他们的法西斯政权绑架太久了。在上一次战争中俘获了数千名日本人的战俘后，我们秘密训练和教育他们为正确的事业而战。现在是他们战斗的时候了反对暴政。"
 CHI_old_national_volunteer_army_desc:0 "我们打败了日本侵略者，但世界上有很多国家处于帝国主义和殖民主义的暴政之下。我们应该派出我们的年轻人为他们的解放和独立而战。"
 CHI_old_national_resource_exploration_desc:0 "我们广袤的土地上充满了财富和资源。但是，如果没有经过全国范围的探索和普查，我们就无法有效地利用它们。"
 CHI_old_modern_university_desc:0 "为了教育我们的下一代并在世界上领先我们的技术，我们必须建立一个现代教育体系。不仅是小学，还有大学等更高层次的机构。"
 CHI_old_national_mobilization_desc:0 "为了为我们国家的所有重新征服和建设做好准备，我们必须告诉我们人们为什么要战斗并为未来做准备。"
 CHI_old_lands_of_ancestor_desc:0 "中国曾经是世界的中心，整个亚洲都在我们的指挥之下。但是自从我们清朝灭亡以来，我们损失了很多。现在有了强大的军队和人民，是时候放逐他们了侵略者，夺回我们祖先的土地！"
