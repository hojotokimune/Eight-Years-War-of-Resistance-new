 CHI_old_found_wanhu_flugmaschinenfabrik_desc:0 "经过多年的国外学习和自主开发，我们的科学家在飞机设计和製造方面已经和德国科学家具有相同的知识水平。 现在是时候将中德两国的所有人才聚集到一个飞机设计局了。"
 CHI_old_found_zhenghe_design_bureau_desc:0 "经过多年的国外学习和自主开发，我们的科学家在飞机设计和製造方面已经和英国科学家具有相同的知识水平。 现在是时候将中英两国的所有人才聚集到一个飞机设计局了。"
 CHI_old_found_baima_design_bureau_desc:0 "经过多年的国外学习和自主开发，我们的科学家在飞机设计和製造方面已经和苏联科学家具有相同的知识水平。 现在是时候将中苏两国的所有人才聚集到一个飞机设计局了。"
 CHI_old_found_shenji_design_bureau_desc:0 "经过多年的国外学习和自主开发，我们的科学家在设备设计和製造方面与西方人具有相同的知识水平。 现在正是将所有中国的人才聚集到一个设计局的好时机。"
 CHI_old_asian_union_desc:0 "我们跟随西方强国的脚步太久了，那是为了从他们身上学习。 然而，今天不同了，我们不再需要依赖他们，也没有什么共同的目标了。 现在是时候为我们自己的未来创建我们自己的派系了。"
 CHI_old_peole_republic_of_asia_desc:0 "我们跟随西方强国的脚步太久了，那是为了从他们身上学习。 然而，今天不同了，我们不再需要依赖他们，也没有什么共同的目标了。 现在是时候为我们自己的未来创建我们自己的派系了。"
 CHI_old_asian_non-aligned_movement_desc:0 "我们跟随西方强国的脚步太久了，那是为了从他们身上学习。 然而，今天不同了，我们不再需要依赖他们，也没有什么共同的目标了。 现在是时候为我们自己的未来创建我们自己的派系了。"
 CHI_old_united_states_of_asia_desc:0 "我们跟随西方强国的脚步太久了，那是为了从他们身上学习。 然而，今天不同了，我们不再需要依赖他们，也没有什么共同的目标了。 现在是时候为我们自己的未来创建我们自己的派系了。"
 CHI_old_national_revival_desc:0 "百年血泪，中国人重回世界之巅。 尽管这个世界上仍然有战争，但大多数中国人都过着富裕和谐的生活，而我们勇敢的战士正在保卫祖国。 现在是重建和平繁荣未来的时候了。"
 CHI_old_nanjing_decade_desc:0 "南京十年是一段宝贵的时光。 有足够的稳定性允许经济增长和雄心勃勃的政府项目的启动。 但是，日本在我北部边境集结军队，共产主义起义如野火般蔓延，我们应该在他们被夺走之前收穫我们的果实。"
 CHI_old_next_decade_desc:0 "我们应该为中国的未来规划下一个十年的发展和生产。 国民党应在确立民国的基础和原则、制定经济发展战略、制定增长目标和启动改革方面发挥主导作用。"
 CHI_old_unification_decree_desc:0 "侵略者进攻了。 我们可以后退一步，但很明显，我们无法以如此微弱的力量长期对抗他们。 我们必须集结全中国的力量。"
 CHI_old_modern_industrialization_desc:0 "烟囱在冒烟，锅炉在沸腾，齿轮在运转。 当越来越多的行业在不停地运转时，是时候把重点放在重工业上，而不是麵粉和火柴上了。"
 CHI_old_compulsory_education_desc:0 "一个只有百分之二十识字率的民族，很难有爱国主义和理性的头脑。 现在随着我们国力的增长，我们应该加大对教育的投入，让所有的小伙子，甚至农民的孩子都上学。"
 CHI_old_coastal_railroad_desc:0 "中国几乎所有的财富都集中在东海附近。 人口稠密，港口发达，经济繁荣。 如果能把所有沿海省份都修上一条铁路，那潜力就更大了。"
 CHI_old_jiangnan_machinery_manufacturing_office_desc:0 "1932年的一二八事变后，江南机械製造所停工，为确保不再发生类似事件，我们必须重新开始生产装备部队。"
 CHI_old_pudong_steelwork_desc:0 "上海曾经有几家外商投资的钢厂。 然而，生产因战争而中断，投资者永远离开了中国。 如果我们重新改造设备，生产很快就能恢复。"
 CHI_old_southwest_development_desc:0 "成都所在的肥沃的成都平原，素有“天府之国”之称。 如果能调动这些密集的人口，充分利用西北的资源，必能极大地振兴民族。"
 CHI_old_west_highway_desc:0 "中国西部是山水之乡。 如果要把西部的资源和产品转移到我们的前线，就必须在那里建设全国公路系统。"
 CHI_old_reclaim_tibet_desc:0 "西藏在清朝是中国的一部分。 但清政府被英国击败，将西藏割让给英国控制。 现在英国忙于处理欧洲事务，通往西藏的道路已经完成，我们应该再次要求西藏政府追随我们。"
 CHI_old_tibet_modernization_desc:0 "西藏曾经是一群目光短浅的僧侣统治下的半封建半封建奴隶制社会。 现在人民解放了，发现了大量的铬资源，我们可以把西藏变成一个现代化的省份。"
 CHI_old_han_arsenal_desc:0 "汉阳兵工厂是中国最大的兵工厂之一，具备组装德式装备的能力。 然而，我们无论如何也不能仅靠步枪赢得现代战争，我们必须扩大我们在中部省份的生产线以进行更大的计划。"
 CHI_old_expand_jiangnan_shipyard_desc:0 "江南造船厂是最大的造船公司之一，曾为美国人建造过四十万吨轮船。 为了控制海洋供我们使用，我们扩大造船厂并建造战列舰和巡洋舰而不是商船。"
 CHI_old_yue-han_railroad_desc:0 "广东和湖北不仅为国民革命的发源地，同时具有极其重要的战略意义。 既然我们已经拥有广东最好的港口地区和湖北最强的工业区。 我们应该在它们之间修建一条铁路，以充分利用它们的潜力。"
 CHI_old_hainan_plantation_desc:0 "海南是种橡胶树的好地方，但现在只有椰子树和猴子。 现在是时候从东南亚进口橡胶树并建立我们自己的橡胶树种植园了。"
 CHI_old_buyback_concessions_desc:0 "在广东的让步乃我们过去的国耻。 既然现在我们有经济和军事力量来宣称我们应拥有的东西，而西方人在欧洲正有一场战争要打，也许我们可以以相当低的价格买回它们。"
 CHI_old_henan_aluminium_desc:0 "如果我们想用飞机控制我们的天空，我们需要更多的铝。 我国几乎没有铝矿，但河南地下却有大量铝矿。 我们应该集中精力尽快在那里建设矿场。"
 CHI_old_northeast_railroad_system_desc:0 "东北在1931年被日本强占。他们并没只是掠夺土地，而是花费了大量的时间和资源来使该地区工业化。 现在我们已经收回了他们，我们应该建立一个完整的铁路系统来利用我们敌人留下的东西。"
 CHI_old_rejuvenate_heavy_industry_desc:0 "根据我们现在东北的情况，我们的专家建议，如果我们全力重建这个工业体，我们可以将东北恢复到日本占领时的工业水准。 我们最好早点动身。"
 CHI_old_daqing_oil_field_desc:0 "在大开发东北的过程中，我们的专家无意中在大庆发现了一个油田。 尽管我们国家缺乏石油，但仅仅通过从这个极其丰富的油田鑽探，我们就可以改变整个局面。"
 CHI_old_transfer_philippines_desc:0 "在我们的土地上被打败的日本人在南方其他地方寻找猎物。 菲律宾很可能成为首当其冲的目标，但美国人也不能不惜一切力量进行防御。 我们应该能为他们负责。"
 CHI_old_operation_whiteshirt_desc:0 "为了帮助盟国夺回欧洲大陆和太平洋岛屿，我们必须教会我们的部队如何在海上入侵中战斗和生存。"
 CHI_old_island_hopping_desc:0 "攻打日本本岛是当前的一项艰钜任务，因此我们应该集中精力逐岛夺取他们的土地。 而且我们也应该在这场战争之后声称这些岛屿，能让我们在未来控制太平洋。"
 CHI_old_operation_unthinkable-east_desc:0 "第三帝国已经垮台，但从波罗的海的斯德丁到亚得里亚海的的里雅斯特，整个大陆已经落下一道铁幕。 我们的盟友正计划消除红色的威胁，我们也可以从苏联手中夺回失去的土地。"
 CHI_old_old_frontier_desc:0 "蒙古和唐努图瓦自 1700 年代以来一直是中国的一部分，但他们在苏联和外国势力的怂恿下宣布独立。 现在是通过武力或外交手段说服他们重新加入中国的时候了。"
 CHI_old_spark_of_revolution_desc:0 "中国革命的成功教会了我们星星之火可以燎原。 如果我们与拉丁美洲的人们分享我们的经验、战略甚至我们的设备，我们就可以帮助他们的工人和农民夺得他们的国家。"
 CHI_old_red_sun_desc:0 "日本人民被他们的法西斯政权绑架了太久。 在前次战争中俘虏了数千名日本战俘后，我们秘密训练和教育他们为正义的事业而战。 现在是他们反抗暴政的时候了。"
 CHI_old_national_volunteer_army_desc:0 "我们打败了日本侵略者，但世界上还有很多国家处于帝国主义和殖民主义的暴政之下。 我们应该派出我们的年轻小伙子去为他们的解放和独立而战。"
 CHI_old_national_resource_exploration_desc:0 "我们广阔的土地充满了财富和资源。 然而，如果不经过全国范围的探索和普查，我们就无法有效地利用它们。"
 CHI_old_modern_university_desc:0 "为了教育我们的下一代，让我们的技术在世界上领先，我们必须建立一个现代化的教育体系。 不仅是小学，还有大学等更高层次的机构。"
 CHI_old_national_mobilization_desc:0 "为了让我们国家的再征服和建设做好准备，我们必须告诉我们人们为何而战，并为未来做准备。"
 CHI_old_lands_of_ancestor_desc:0 "中国曾经是世界的中心，整个亚洲都在我们的掌握之中。 但自清朝灭亡以来，我们失去了很多。 现在兵强马壮，是时候驱逐侵略者，夺回先祖的土地了！"
