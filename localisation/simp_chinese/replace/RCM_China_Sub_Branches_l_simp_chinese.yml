 CHI_old_question_of_the_philipines_desc:0 "菲律宾已经作为美国殖民地，受到帝国主义欺压太久了，是时候刚解放他们，并帮助他们重建国家。"
 CHI_old_cooperate_with_sukarno_focus_desc:0 "印尼的苏加诺是一位与我们志同道合的反殖民主义强人，他希望击退荷兰在印尼的殖民统治。我应该帮助他夺权，并一同建设更好的印度尼西亚。"
 CHI_pressure_burma_focus_desc:0 "缅甸在英殖民统治下成了个贫民窟，充满了贫困与内乱。我们应该施压殖民政府，使其转交给我们中国！"
 CHI_subvert_malaya_desc:0 "马来亚地区和北婆罗洲有大量华侨。 我们应该利用此事，扩大我们在那里的影响。"
 CHI_old_reorganize_nra_desc:0 "过去几十年的内战是政府对军队控制松散的结果。 现在是把任何编属于上的国民革命军团结在一面旗帜下的时候了。"
 CHI_old_employ_western_officers_desc:0 "百年内各种战争都告诉我们，单靠数量是打不赢战争的。 尽管我们有将近百万的士兵，但他们的训练和补给都很差。 显然向西方学习是当务之急。"
 CHI_old_continue_sino_german_cooperation_desc:0 "德国在第一次世界大战中战败，但其军事上的天才想法并没有被消灭。 中正步枪的研製是在中德合作下取得的巨大成功，我们应该进一步扩大合作。"
 CHI_old_ussr_support_desc:0 "红军自成立以来发展迅速，他们在装备和坦克方面的发展值得我们学习。 我们在 1920 年代有过合作，但那次合作并没有以背叛和流血告终。 然而此时此刻，即使冒着输入共产主义的危险，我们也需要他们的帮助来抵禦日本侵略者。"
 CHI_old_democratic_armory_desc:0 "民主国家的商人是公平的，他们不关心你的思想，只要你付钱。 由于我们政府的几个人员与美国和英国政府有联繫，也许我们可以从他们那里得到一个公平的交易。"
 CHI_old_extend_terms_desc:0 "中德合作是成功的，但就像所有美好的事物一样，它也有结束的一天。 但是，如果我们发出延长条款的建议，他们可能会接受。 与此同时，我们必须提供他们难以拒绝的东西——一个可靠而强大的亚洲盟友。"
 CHI_old_restablish_united_front_desc:0 "自从重新获得苏联的支持后，我军官兵收穫颇丰。 然而，斯大林坚持认为，如果我们希望他们继续支持我们，我们的领导人必须与这些共产党份子谈判和平。 既然日本是现在最大的问题，也许像我们以前那样再次容共是有益的。 为了中国人的未来，我们正计划大胆地去西安看看。"
 CHI_old_arms_trade_desc:0 "与民主国家的武器贸易使我们能够获得世界上最好的武器装备和技术。 然而，他们并非像我们预期的那样没有政治目的。 在我们建议延长贸易之后，他们提出了一个反提议，既然重组后的 NRA 配备了他们的武器，那样将来有义务保护他们在亚洲的殖民地。"
 CHI_old_independent_development_desc:0 "西方人的帮助促进了我们的发展，但现在是合作结束的时候了。 他们要求越来越多的政治承诺和恩惠作为回报，我们不能继续冒这样的风险。 没有他们的支持，我们可能很难独自发展。 但中国的命运应该也将由自己的人民来决定！"
 CHI_old_tsingtao_cooperation_company_desc:0 "为了深化我们的合作，德国专家建议我们在他们的老殖民地——青岛成立一家官方合作公司，这样我们就可以在不受日本军事存在骚扰的情况下工作。 越来越多的德国人来到这座城市，要么是为了工作，要么是为了喝青岛啤酒。 一个德国石油专家团队已经在渤海勘探了几个月，我们应该很快就会收到他们的消息。"
 CHI_old_nanchang_mineral_company_desc:0 "苏联专家对资源的嗅觉总是最好的。 最近，苏联勘探队在江西发现了大量稀有矿藏。 如果我们确实在苏联技术的帮助下成立一家矿产公司，我们很快就会有足够的原材料来建立一支完全现代化的军队。"
 CHI_old_xiamen_trade_company_desc:0 "西方商人建议我们在海南成立一家国有的公司，以进行更广泛的国际贸易。 他们也愿意投资码头和工厂建设以增加货运能力。 不像过去我们被迫签署的任何不平等条约，这一次对双方来说可能是双赢的。"
 CHI_old_chengdu_industry_bureau_desc:0 "外国专家和军队人员全部撤离后，我军和工业正在经历一场混乱的转型。 我们必须建立一个官方机构来重组所有的生产和资源。 成都将是一个很好的选址，因为它具有战略重要性和丰富的自然资源。"
 CHI_old_research_capacity_german_desc:0 "在过去的几年里，我们的国家有了很大的进展。 我们拥有比历史上任何时候都多的科学家和工程师。 我们现在应该把研究重点放在更多更複杂的项目上。"
