 CHI_old_sino_luftwaffe_desc:0 "德国优越的空军是他们引以为豪的东西。 由于中国是他们在亚洲的忠实盟友，他们与我们分享了他们先进的空中技术和战略。 现在在德国工程师的帮助下，我们将建立自己的空军！"
 CHI_old_steel_of_the_repulic_desc:0 "苏联人在坦克设计方面极具创新思维。 他们的坦克便宜且强大。 而随着我国自身工业实力的增长，自主研发坦克也应该提上日程。 苏联已答应我们与我们分享他们的最新技术，我们的工程师已经就位。"
 CHI_old_revisit_our_sea_desc:0 "自从郑和下西洋归来，我们的舰队就被自己的港口和思想限制了。 现在，面对日本海军在太平洋地区日益增长的威胁，盟国鼓励我们建立自己的海军力量与他们合作。 我们的工程师已经在研究他们共享的蓝图。"
 CHI_old_whampoa_rifle_desc:0 "由于现在我们没有外国工程师的技术支持，我们必须自己开发新的武器装备。 从步枪等小型装备开始对我们来说应该是明智的。 我们的工程师已经聚集在黄埔，为国民革命军设计新的标准步枪。"
 CHI_old_blueshirt_coup_desc:0 "与德国人的合作告诉我们法西斯主义是现代国家的正确道路。 旧国民党统治共和国太软弱和优柔寡断。 我们已经获得足够的装备和军队支持发动政变，NSDAP 的同志们已经秘密向我们保证他们会承认新政府。"
 CHI_old_revolutionize_kuomingtang_desc:0 "我们的政委已经渗透到每一个工厂、矿山和港口。 延安的同志已经同意一旦我们掌握了政权就接受我们的领导，苏联也答应让我们进入共产国际的大家庭。 是时候对腐朽不堪的国民党进行革命改造，建立一个由民为民、为民服务的政府了。"
 CHI_old_democratic_election_desc:0 "民国从来就不是共和国，它是由一个政党和一个独裁者控制的。 最近，引进的西方技术不仅教会了我们如何战斗，也教会了我们如何思考。 建设强国，必须让人民有选举权和发言权。 现在就该召开全国代表大会，讨论中国的未来！"
 CHI_old_reform_military_academy_desc:0 "在没有外国政治干预的情况下，我们可以将精力集中在国内军事发展上。 北伐的成功，本质上是靠黄埔军校培养出的军官。 现在，如果我们想赢得下一场战争，就应该在军事教育上投入更多的资源和注意力。"
 CHI_old_demand_indochina_passage_desc:0 "为了履行我们对德国的承诺，我们必须与盟国作战并控制他们在亚洲的殖民地。 现在我们已经在北方打败了日本，而法国军队正忙于在欧洲与德国打一场注定失败的战争。 我们应该向法国发出最后通牒，索取印度支那。"
 CHI_old_karakhan_manifesto_desc:0 "在 1919 年的卡拉汗宣言中，列夫卡拉汗提出放弃俄罗斯通过条约在中国获得的各种权利，包括治外法权、经济让步和俄罗斯在庚子赔款中的份额。 然而，这从未被苏联完全承认。 现在既然我们准备在即将到来的危机中帮助苏联，他们也应该履行他们的部分承诺作为回报。"
 CHI_old_indochina_livraison_desc:0 "为了保护盟友在中南半岛的利益，我们必须获得自由通道和军事基地。 由于法国在半岛上几乎没有有效的战斗力，法国在这个时候把印度支那交给我们保护，对双方都是有利的。 否则，它落入坏人之手只是时间问题。"
 CHI_old_found_yat-sen_research_institute_desc:0 "黄埔步枪的成功让我们认识到，如果我们的人才齐心协力，能够实现一个统一的目标。 为了确保设计的成功不成为唯一一次奇蹟，我们必须成立一个国家设计局，为我们的人才提供最好的研究设备和资源。 我们应该以纪念孙中山的名字命名这个局，因为这是他所盼望的强国梦。"
 CHI_old_form_indian_liberation_army_desc:0 "现在我们从英国殖民者手中夺取了缅甸。 现在是时候帮助印度人民建立自己的政府，建立自己的军队来对抗邪恶的殖民主义了。 亚洲是亚洲人的亚洲！"
 CHI_old_german_industrial_assistance_desc:0 "德国专家建议，中国要想成为现代化国家，首先要提高工业能力。 他们已经派出了经验丰富的工程师，还为我们提供了大量的工业设备和零件，以促进我们的进步。 是时候建设我们的国家了。"
 CHI_old_british_industrial_assistance_desc:0 "英国专家建议，中国要想成为现代化国家，首先要提高工业能力。 他们已经派出了经验丰富的工程师，还为我们提供了大量的工业设备和零件，以促进我们的进步。 是时候建设我们的国家了。"
 CHI_old_soviet_industrial_assistance_desc:0 "苏联专家建议，中国要想成为现代化国家，首先要提高工业能力。 他们已经派出了经验丰富的工程师，还为我们提供了大量的工业设备和零件，以促进我们的进步。 是时候建设我们的国家了。"
 CHI_old_national_industrial_focus_desc:0 "中国要建设现代化国家，首先要提高产业能力。 我们已经聚集了我们经验丰富的工程师和大量资源来促进流程。 是时候建设我们的国家了。"
 CHI_old_found_bis_desc:0 "党卫军的成立对希特勒治国安民至关重要，值得我们学习。 上海新成立的调查统计局将帮助我们进行抵抗镇压和国内监视。"
 CHI_old_three_principles_of_the_people_desc:0 "三民主义，是我们共和国之父孙中山为使中国成为一个自由、繁荣、 和强大的国家而提出的。 这也是我们应该宣传和遵从的宣言。"
 CHI_old_kmt_youth_league_desc:0 "一个理想的民国青年，应该是一个活泼好动、身体健康、遵守纪律、服从集体、乐于学习、乐于工作的青年。 在必要的时候，他们应该愿意为人民和民国牺牲自己。为了 要教育和引导下一代，我们应该建立国民党青年团。"
 CHI_old_political_harmony_desc:0 "为了摆脱境外势力的影响，我们必须清洗国民党并为我们的党员建立一个指导方针。 只关心革命的共产主义者、铁血梦想的法西斯主义者、过于理想化的民主主义者都应该被踢出去，这样我们才能理性和现实。"
 CHI_old_persuade_siam_desc:0 "暹罗成功避免了欧洲人的殖民，没成为附属国。 然而，为了支持我们解放整个亚洲的斗争，我们必须说服他们加入我们，否则我们必须使用武力迫使他们讲道理。"
 CHI_old_asia_liberation_manifesto_desc:0 "近 300 年来，亚洲人民第一次打败了西方殖民者。 是时候向所有亚洲人民和西方邪恶的殖民者宣布自由宣言了。 一个统一自由的亚洲，绝不会再成为他们的奴隶！"
 CHI_old_reunion_with_singapore_desc:0 "我们的军队最近将马来西亚从英国人的暴政下解放出来，其人民渴望加入我们的行列。 由于新加坡几乎是一个华人城市，因此将其纳入民国的永久省份是合理的。 对于马来西亚其他地区，应该建立一个共和国，以铲除邪恶的殖民君主制。"
 CHI_old_antiair_protection_german_desc:0 "为了保护我们新开发的地区，我们必须设置防空砲和雷达站以防敌人的战略轰炸。"
 CHI_old_antiair_protection_british_desc:0 "为了保护我们新开发的地区，我们必须设置防空砲和雷达站以防敌人的战略轰炸。"
 CHI_old_antiair_protection_soviet_desc:0 "为了保护我们新开发的地区，我们必须设置防空砲和雷达站以防敌人的战略轰炸。"
 CHI_old_antiair_protection_independent_desc:0 "为了保护我们新开发的地区，我们必须设置防空砲和雷达站以防敌人的战略轰炸。"
 CHI_old_refinery_technology_german_desc:0 "中国这么大，很难相信我们会缺乏任何一种资源。 然而，如果没有适当的技术和设备，我们永远无法鑽出石油，即使它就在我们的脚下。 但我们至少可以向更发达国家学习如何建立合成炼油厂，以替代目前无法进行的部份。"
