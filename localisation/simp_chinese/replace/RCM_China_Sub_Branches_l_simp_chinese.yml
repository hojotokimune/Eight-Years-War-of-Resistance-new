l_simp_chinese:
 ROC_tw.1.t:0 "大撤退"
 ROC_tw.1.d:0 "尽管我们努力阻止共党，他们的部队仍然占领了大陆的大半，我们几乎输掉了这场战争。 也许我们应该把政府撤至台湾，因为共产党并没有海军能入侵它。"
 ROC_tw.1.a:0 "决不放弃。"
 ROC_tw.2.t:0 "“孤军”联系我们"
 ROC_tw.2.d:0 "共党占领云南后，少数忠于民国的部队撤往缅甸。我们应带领他们和共党作战，反攻大陆。"
 ROC_tw.2.a:0 "好极了。"
 ROC_tw.3.t:0 "中华民国欲与我方结成军事同盟"
 ROC_tw.3.d:0 "在内战失败后退至台湾的中华民国面临着解放军的威胁，他们认为若与我方在保持军事同盟，我们可以保护他们免受共产党的伤害，他们也愿意提供军事上的帮助，以支援我们在亚洲的一些行动。既然解放军对我方亦不友好，这似乎是个不错的方案。"
 ROC_tw.3.a:0 "我们不能让那些共产党人占领亚洲。"
 ROC_tw.3.b:0 "我们不会再干涉中国了。"
 CHI_sale_of_public_farm_lands_to_farmers:0 "公地放领"
 CHI_sale_of_public_farm_lands_to_farmers_desc:0 "在继续实施三七五减租推行后，我们还需要做更多，以保证民生原则的正确实施。 我们现在要将从地主那里买来的土地，以公平的价格交给农民。"
 CHI_Land_to_the_Tillers_focus: "耕者有其田"
 CHI_Land_to_the_Tillers_focus_desc:0 "再将土地交还给农民后，我们应该继续进行政策，以确保我们的农业经济能符合乔治主义之精神。"
 CHI_the_reform_of_kmt:0 "国民党中央改革委员会"
 CHI_the_reform_of_kmt_desc:0 "在完成了几项改革，为前台湾省政府清理了错误之后，需要成立一个国民党中央改革委员会，以便将大陆时期一些不同权力机构整合至适合我们当前状况的形式。"
 CHI_the_fall_of_mainland:0 "大撤退"
 CHI_the_fall_of_mainland_desc:0 "我们失去了整个中国大陆，台湾这座岛是我们最后的希望了。"
 CHI_usa_aid:0 "美援"
 CHI_usa_aid_desc:0 "尽管在中国内战的关键时期它们无视现况并不给予援助，但现今[USA.GetAdjective]援助我们作为反共的最后堡垒的意愿越来越强。 我们将用好这些援助来开发这个岛屿。"
 CHI_republic_of_china_navy:0 "扩展海军"
 CHI_republic_of_china_navy_desc:0 "为了防止可能的解放军入侵，我们需要一支足够强大的海军，为此我们可以从前日本海军和美国海军接收一些舰艇。 如果我们想夺回大陆，我们必将需要海军的支援。"
 CHI_taiwanese_industry:0 "设置贸易限制"
 CHI_taiwanese_industry_desc:0 "台湾资源和产业有限，因此其出口和进口都需要减少。"
 CHI_counterattack_the_mainland:0 "发动第三号作战计划"
 CHI_counterattack_the_mainland_desc:0 "我们已经准备好反攻！我们将夺回大陆并重建中国！"
 CHI_republic_of_china_army:0 "重建陆军"
 CHI_republic_of_china_army_desc:0 "我们从过去的战争中吸取了许多教训，并获得了许多经验。 我们现在应该落实这些知识并开始重组部队之工作以改善我们的军队。"
 CHI_a_possibly_ally:0 "重申中美合作"
 CHI_a_possibly_ally_desc:0 "尽管[USA.getleader]在中国内战期间的援助有限，但面对共产主义的全球蔓延的情势，美国仍然是一个强大的潜在军事伙伴。 如果共产主义入侵，我们应该重申我们的军事关系。"
 CHI_the_375_arable_rent_reduction_act:0 "三七五减租"
 CHI_the_375_arable_rent_reduction_act_desc:0 "由于日本殖民时期的遗留问题，台湾的农业亟需改革。三七五减租法案将有助于减轻台湾农民的负担。"
 CHI_reorganization_our_armed_forces:0 "改组我们的军队"
 CHI_reorganization_our_armed_forces_desc:0 "我们的军队，虽然拥有一些反共的武器支援，但在内战期间出现了大量伤亡和战俘，所以我们必须整顿士气低落的部队，否则我们就没有任何希望没有夺回大陆。"
 CHI_new_taiwan_dollar:0 "新台币"
 CHI_new_taiwan_dollar_desc:0 "高通胀是我们失去大陆的原因之一，若要保住台湾，我们必须解决这个问题。"
 CHI_republic_of_china_air_force:0 "强化空军"
 CHI_republic_of_china_air_force_desc:0 "为了抵禦共产党，我们需要重建我们的空军，这会为我们的陆军和海军提供适当的支援。 这将会包括关于重组我们空军的整体架构。"
 CHI_receive_usn_destroyers:0 "接收美国驱逐舰"
 CHI_receive_usn_destroyers_desc:0 "美国将台湾作为太平洋岛链的战略据点。我们应该藉此机会加强我们的海军。"
