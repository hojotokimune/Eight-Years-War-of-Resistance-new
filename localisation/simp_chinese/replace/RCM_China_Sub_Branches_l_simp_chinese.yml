 Foreign_Sup_category_desc:0 "如果我们想改善我们的军队，最好的方法就是向世界各地的军事强国学习。 许多外国军队愿意与我们站在一起，以消灭那些共匪。 我们可以招募他们。"
 White_group:0 "邀请白团"
 White_group_desc:0 "“白团”是由原日本陆军成员所组成的顾问团，以报答中日战争后中国的“以德报怨”，尽管他们曾是国民革命军的对手，但由于共产主义威胁越来越近，尔等亚洲人应团结所有力量以阻止他们。"
