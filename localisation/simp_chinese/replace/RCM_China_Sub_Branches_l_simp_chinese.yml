 rcm_roc_in_tw.3.t:0 "[From.GetNameDef]想与我们结成军事同盟"
 rcm_roc_in_tw.3.d:0 "退往台湾的中华民国自内战失败后就面临着解放军的威胁，他们认为如果我们结成军事同盟就可以保护他们不受共产党的伤害，若我们有行动的需求，他们也愿意提供军事支援。 既然解放军对我们并不友善，或许我们应该接受。"
 rcm_roc_in_tw.3.a:0 "我们不能让那些共产党人占领亚洲。"
 rcm_roc_in_tw.3.b:0 "我们不会再干涉中国了。"
 CHI_taiwanese_industry_2:0 "经济建设四年计划"
 CHI_taiwanese_industry_2_desc:0 "大撤退期间，我们成功地将大部分黄金储备与工业技术一同从大陆撤出。 这些资源将有助于我们发展台湾。"
 CHI_375_executive_headquarters:0 "严查匪谍"
 CHI_375_executive_headquarters_desc:0 "我们内部一定还有共匪安插的间谍，这将会导致党国的事业彻底失败。现在必须进行严查，不能放过任何一个可疑分子。同时我们将成立执行部，以准备反击攻计划。"
