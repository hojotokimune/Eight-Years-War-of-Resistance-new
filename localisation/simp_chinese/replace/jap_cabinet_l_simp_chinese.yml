 jap_cabinet.12.t: "平沼骐一郎辞职"
 jap_cabinet.12.d: "随着日本国内的政治局势以及外部的政治陷入死锁境地，平沼骐一郎内阁在今早决定辞职。\n\n国内的多股政治势力在下一任首相的人选问题上存在很多分歧。在文官的方面，近卫文麿和广田弘毅二人的名字经常被提起，无疑是比较受欢迎的选择，但是陆军中的极端民族主义者则更加倾向于宇垣一成将军。不过，后者在最近生病住院了，显然以他目前的状况无法出任首相。因此，现任的临时陆军大臣阿部信行成为了一个折衷的选择，海军对他并没有太多厌恶，在陆军中他也不属于皇道派和统制派中的任意一方。"
 jap_cabinet.13.t: "阿部信行辞职"
 jap_cabinet.13.d: "阿部信行是一个温和的首相，这也使得他在军队的眼中非常不受欢迎，许多经验丰富的将领都鄙夷地认为阿部缺乏作战的经验和勇士的气概。因此，阿部的内阁自组建以来就蒙受了大量对于外交政策的批评，他于是决定在今天辞职。\n\n天皇在此后决定任命来自海军的米内光政大将接替阿部成为首相并组阁。米内是前任联合舰队司令长官，也是天皇陛下最信任的人之一，在几年前的皇道派政变当中，米内是第一个开始动员部队入京勤王的将军，由他来出任首相应该再好不过了。"
 jap_cabinet.12.a: "可惜。"
 jap_cabinet.13.a: "也许下次应该找一个来自海军的候选人？"
