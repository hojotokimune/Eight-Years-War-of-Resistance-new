 jap_pm_tt_hiranuma: "§Y平沼骐一郎\n出生于：§!1867年9月28日\n§Y背景：§!§C文官§!\n§Y生涯：§!平沼骐一郎在1867年出生于冈山县津山市一个底层武士家庭，是家中的次子，他的父亲曾侍奉过美作国的津山藩。1888年，21岁的平沼从东京帝国大学毕业，获得了英国法律方面的学位。毕业后他主要参与司法机构工作，以第一名的成绩进入了法务省，开启了自己的仕途。\n\n他历任东京控诉院院长和大审院检察官，在法务省工作期间，平沼凭借其力行反腐和雷厉风行地办大案要案的工作风格收获了很高的声望。至1911年，他位任司法次官，1912年获升为检察总长、1919年为临时法制审议会副总裁，1921年，他成为大审院院长。\n\n在第二届山本权兵卫内阁时期，平沼从1923年9月至次年1月期间出任司法大臣。任期内，考虑到当时日本社会动荡，左翼运动逐渐抬头，他主持设立了特别高等警察（特高课），以应对民间的共产主义、社会主义或其他衍生意识形态的崛起。1924年，他调任贵族院议长，并在之后供职于枢密院的顾问一职长达十余年。"
 jap_pm_tt_nobuyuki: "§Y阿部信行\n出生于：§!1875年11月24日\n§Y背景：§!§R陆军§!\n§Y生涯：§!1875年11月24日，阿部信行出生于石川县金泽市，他的父亲曾是一名侍奉加贺藩的武士。在他的学生时期的1894年，受国家宣传感召，他弃学从军参加了日清战争。\n\n战后，阿部进入陆军士官学校进修，在1897年顺利毕业。当年6月27日，阿部以少尉军衔再次进入军队，他在1900年11月被晋升为中尉，并再次前往陆军炮兵学校和陆军大学校学习，至1908年升为少佐。在世界大战前夕，阿部以驻外武官的身份在驻德使馆工作了一段时间。1918年，阿部升迁为大佐，在1918年至1921年期间担任第3炮兵联队长，他的部队在俄国内战期间被派遣到西伯利亚，但是并未经历过任何实战。\n\n进入二十年代，阿部继续从事行政工作，于1927年前后担任过一段时间的陆军次官。1932年1月，阿部调任台湾军司令长官，并在1933年成为大将。"
 jap_pm_tt_mitsumasa: "§Y米内光政\n出生于：§!1880年3月2日\n§Y背景：§!§2海军§!\n§Y生涯：§!米内光政于1880年3月2日出生于岩手县盛冈市，他是家中长子，其父曾是一名盛冈藩的武士。1901年，米内由海军兵学校第29期毕业，在125名学员中位列第68名。他先后在巡逻舰金刚号和巡洋舰常盘号上担任见习军官，之后在1903年1月以少尉军衔进入海军服役。\n\n1904年至1905年的日俄战争期间，米内主要负责管理岗位等文职工作，直到战争末期他才有机会随舰执行任务，这段时间他服役于电号驱逐舰以及磐手号装甲巡洋舰。1912年12月，他从深造的海军大学校毕业，在世界大战处于高峰的时期被派往俄罗斯任驻外武官一职。当他由俄国返回的时候，米内又有幸在一系列舰船上担任舰长。\n\n二十年代前后，米内进入海军军令部工作，主要负责舰政本部技术委员会的日常工作，之后又历任新组建的第三舰队司令长官、佐世保镇守府司令、第二舰队司令长官和横须贺镇守府司令。"
