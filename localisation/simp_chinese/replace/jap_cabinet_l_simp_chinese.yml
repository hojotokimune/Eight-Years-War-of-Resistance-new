 jap_cabinet.0.t: "皇道派政变"
 jap_cabinet.0.d: "昨夜的东京突降鹅毛大雪，正如数十年前的樱田门之变那天一般，这注定会是不寻常的一天。包括了野中四郎大尉、栗原安秀中尉等少壮派军官在内的一部分陆军皇道派激进分子对内阁成员和多名政要实施了刺杀。\n\n反贼们自称“义军”，高喊着“尊皇讨奸”的口号，试图发动颠覆国家的政变。在凌晨时分，他们的部队已经成功刺杀了前首相、海军老臣高桥是清，另外还有多名政府要员或军队高层被杀害。不过他们试图抓捕现任首相冈田启介的企图并没有得逞，后者在宅邸内躲过了刺杀但陷入东躲西藏的境地。一队叛军攻占了东京都警察总部，有几名警员在交火中死亡，另一队人马曾试图冲击皇居绑架天皇，但是在皇宫卫队的威慑下离开了。\n\n打从一开始，军事参议会和陆军大臣对此事的反应就显得相当暧昧，一直在试图规避此事的严重性，他们的行为让天皇乃至海军都失去了耐心。与此同时，仙台的第二师团和第十四师团一部已经南下，天皇陛下亦在宫内表示：朕将亲率近卫师团以行镇压。在横须贺，第一舰队和一部海军陆战队已完成动员，海军更是怒斥陆军，若不能尽快平叛，就将战舰开进东京湾。这些都迫使陆军对起事官兵采用更加强硬的态度。\n\n随着越来越多的部队包围了叛军盘踞的山王饭店，陆军也向饥寒交迫的叛军发起了不间断的心理战攻势。最终，大部分起义士兵离开阵地，返回了所属的兵营，除一部分领头军官自杀外，其余接受了劝降。"
 jap_cabinet.1.t: "大审判"
 jap_cabinet.1.d: "在天皇宣布设立特别军事法庭后，参与政变的全部1483名成员都接受了审问，最终有124人受到起诉，其中19人为军官，73人为士官，另有19名士兵和10名平民。\n\n虽然关于这场事变的审判仍需要很多时间，但叛乱的始作俑者很快就被指控有罪。庭审只在内部进行，而被告无法获得任何法律规定的援助，他们没有辩护律师、不能传唤证人、不能上诉。法官们显然也没有兴趣听他们慷慨陈词起义的目标和动机，只是一再要求罪犯在陈词中承认罪行，并详细描述自己的所作所为和政治联系。这些人在审判后几乎立刻就被处决了。\n\n尽管皇道派的高层并未因此事付出太多代价，但随着统制派完全控制了日本陆军，代表皇道派的荒木贞夫将军和本庄繁将军仍然被勒令退出现役。"
 jap_cabinet.2.t: "冈田启介辞职"
 jap_cabinet.2.d: "在前段时间的皇道派军官政变中，总理大臣冈田启介差一点就被政变军人刺杀了。当天他无疑受到了幸运的眷顾，叛军将他的妹夫、个人秘书松尾传藏误认为冈田本人，在杀死他后离开了冈田宅邸，使得他逃过一劫。在政变被政府军扑灭后，他从家中的藏身处重新回到了政府办公室。也许是因为恐惧政治的动荡，他决定从首相一职上辞职。\n\n随后，广田弘毅被任命为内阁总理大臣。"
 jap_cabinet.3.t: "广田弘毅辞职"
 jap_cabinet.3.d: "在立宪政友会众议员滨田国松就军部干政做出反对表态后，广田弘毅首相就这一事件与陆军大臣寺内寿一爆发了激烈的争吵，后者以辞职为要挟要求解散众议院，最终导致广田内阁辞职。他的继任者宇垣一成试图组阁但没有得到军方的支持。今天，天皇再次任命老将军林铣十郎为首相并组阁。"
 jap_cabinet.4.t: "林铣十郎辞职"
 jap_cabinet.4.d: "在身心疲惫的四个月任期后，林铣十郎试图组建凌驾于政党政治之上的团结内阁的努力最终付之东流，他无法弥合政府与军部之间的关系，并最终决定辞职。\n\n在众多的候选人当中，近卫文麿的名字格外亮眼，他是一名华族，但也受到军部的青睐。在1935年的一场演讲当中，他曾提到了英美等西方国家对资源的垄断必须终结，国际上必须要有一种新秩序来帮助像日本这样的非白人国家满足人口增长带来的需求，他的思想在军队的右翼分子当中收获了赞许。今早，他被正式任命为首相。"
 jap_cabinet.5.t: "近卫文麿辞职"
 jap_cabinet.5.d: "军部曾在中国事变开始时信誓旦旦地保证能够在三个月内达成战略目标，但现在的情况已经证明了这比我们想象的要难很多。\n\n起初，近卫文麿认为日本在华取得的一系列军事胜利将会逼迫中国政府在较短时间内答应和谈，但是他们却并未放弃抵抗。日本的民众在政府宣传的不断胜利的消息影响下，对战争变得格外狂热，而只有内阁的成员才知道这只不过是一个谎言。面对越来越大的压力，近卫不愿意继续接手这个烫手山芋，他在今天提出了辞职。"
 jap_cabinet.6.t: "近卫文麿回归"
 jap_cabinet.6.d: "由平沼骐一郎、阿部信行和米内光政等人先后组建的新内阁都没能满足军部的要求，帝国陆军高层强烈要求近卫文麿复出组阁，而后者正致力于建立一个威权政府。为了支援在华的冲突，近卫建议将所有党派都纳入到一个全国性的统一组织内。"
 jap_cabinet.7.t: "东条英机成为首相"
 jap_cabinet.7.d: "尽管现任首相对陆军在中国的行动和决策相对宽容，但是他坚决反对与美国开战，并呼吁应尽量使用外交手段与美国谈判。陆军和海军中的一些激进分子被他的软弱行为所激怒，再次对内阁发起抨击。大部分军方高层认识到了美国的工业实力数十倍于日本，认为只有在美国获得更强的实力前对其进行预防性战争才能避免战败。\n\n昨天，首相宣布辞职，而陆相东条英机随即被任命为总理大臣，他也是内阁中最为激进的主战派人物之一。"
 jap_cabinet.8.t: "中国速亡论"
 jap_cabinet.8.d: "中国事变伊始，陆军就表现出了很强的信心，认为用不了多久中国政府便会求和。正如大部分人所相信的，陆军在初期的推进确实取得了大成功。首相于是宣称中国求和最迟不会超过三个月。"
 jap_cabinet.9.t: "[GetYear]年众议院选举"
 jap_cabinet.9.d: "今年的众议院选举在昨天落下帷幕，立宪民政党成为众议院第一大党，众议院此次的466个席位基本上都由各个有多位候选人的选区选出，席位在3-5人不等。"
 jap_cabinet.10.t: "[GetYear]年众议院选举"
 jap_cabinet.10.d: "一个月前，林铣十郎将军被任命为首相。而就在他就任后的几天内，他在议会中通过了一项预算案，紧接着就要求解散众议院，希望以此削弱党派的政治力量。此举一出便受到了各主要政党乃至公众的强烈反对，并很快被批评为霸王条款式解散。\n\n在这次选举中，立宪民政党再次拿下最多席位，在466席中占据179个。"
 jap_cabinet.11.t: "五·一五事件的遗产"
 jap_cabinet.11.d: "曾几何时，日本在世界大战之后在经济和政治上都呈现出一片欣欣向荣之景。当大正天皇君临于菊花王座之上的时候，一切似乎都是那么得美好。财富正在因为与欧洲的军火贸易而源源不断地流入日本，人们则欢庆着对中央同盟国的胜利。这段时间为我们带来了对民主政治的短暂一瞥，在未来仍然被所有人缅怀。不过，这些都未久留，经济危机的影响再次让军队中的激进分子蠢蠢欲动。\n\n日本的军队由陆军和海军构成，它们的前身可以追溯到倒幕运动时期的长洲藩和萨摩藩，也是当时尊王派的最强二藩。长洲与萨摩曾结下血海深仇，但是在明治维新期间却短暂地联手组成萨长同盟，一同推翻了德川幕府。然而，在日后组建新军的过程中，二者的遗产却从未被彻底消除，埋下了军种对立和军队干政的种子。\n\n1932年5月15日，一群海军少壮派军官因为不满政府签署1930年伦敦海军条约，在一伙陆军学兵的支持下当街刺杀时任首相的犬养毅。令人惊讶的是，在随后的审判中，凶手们关于如何为天皇尽忠的雄辩演说竟然获得了许多的民众支持，导致法院最终量刑过轻，丝毫配不上刺杀首相的罪名。\n\n自此，日本的文官政府与军部就逐渐演变成一种共生关系，平静的表面下暗潮汹涌。"
 jap_cabinet_news.0.t: "东京发生未遂政变"
 jap_cabinet_news.0.d: "一部分日本陆军中的激进分子昨晚在东京发动了一场政变。根据今天传回的报道，在一系列大规模对峙后，叛军目前已经在政府军的包围下悉数投降，整座东京城被宪兵围得水泄不通，已经执行了全面军事管制。尽管日本军方全力压制任何新闻报道从东京流出，但据估计起码有四名政府高级官员在此次政变中丧生。"
 jap_cabinet.0.a: "太丢人了。"
