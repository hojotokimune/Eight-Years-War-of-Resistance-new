 jap_cabinet_news.1.t: "淞沪会战"
 jap_cabinet_news.1.d: "在日本舰队的掩护下，大批海军陆战队和陆军部队已经在吴淞和金山卫等地登陆，中国最大的城市——上海在昨天已宣告陷落，日本军方和国际记者都证实了这一点。位于上海虹口等地的国际租界并未在战斗中受到影响。\n\n目前，国民革命军第88师的一部仍然坚守在苏州河沿岸的四行仓库内，试图拖延日军进攻闸北的步伐，但是中国部队的主力已经离开上海，正在撤往南京的路上。"
 jap_cabinet_news.1.a: "伟大的胜利！"
 jap_cabinet_news.1.b: "上海危急！南京危急！"
 jap_cabinet_news.1.c: "不出意料。"
