 jap_cabinet.5.a: "这个混蛋！"
 jap_cabinet.6.a: "我们也没更好的选择了。"
 jap_cabinet.7.a: "战时需要更加强硬的领袖。"
 jap_cabinet.8.a: "和1931年一样。"
 jap_cabinet.9.a: "这就是日本民主。"
 jap_cabinet.10.a: "这就是日本民主？"
 jap_cabinet.11.a: "忍耐一下吧。"
