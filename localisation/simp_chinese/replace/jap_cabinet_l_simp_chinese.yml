 jap_pm_tt_okada: "§Y冈田启介\n出生于：§!1868年1月20日\n§Y背景：§!§2海军§!\n§Y生涯：§!1868年1月20日，冈田出生于福井县一个原福井藩的武士阶级家庭。他在考入日本帝国海军兵学校第十五期后，在1889年以八十人中第七名的成绩毕业，并在铁甲舰金刚号和巡洋舰浪速号上担任见习军官一职。1894年，日清战争爆发，冈田此时服役于富士号战列舰，战后他升任少佐，并得以进入海军大学校深造，为他日后在军中平步青云打下了基础。\n\n在日俄战争中，冈田曾先后作为执行军官任职于多艘战舰，他的稳健表现使他在战后得到升迁。1908年他成为大佐并第一次担任舰长，指挥春日号装甲巡洋舰，后又在1913年被晋升为少将。在二十年代以前，冈田离开了战斗岗位，主要负责一些包括海军造舰部门在内的文职工作。\n\n1924年，冈田升迁为海军大将，接过了联合舰队司令长官一职，并在这个岗位上工作了三年，直到他在1927年被田中义一内阁提拔为海军大臣。两年后，因为需要调任军事参议会，冈田辞去了海相职务，不过他在斋藤实任首相期间又重回海相的职位。\n\n在日本帝国海军当中，冈田是为数不多的几个身居高位还支持海军军备裁撤的条约派人物，他的努力也促成了日本加入伦敦海军会议的谈判以及之后的条约签订。在政治上，他较为支持民主体制，对外政策也相对更加温和。1934年7月，他正式出任首相，同时兼任拓务大臣。"
 jap_pm_tt_koki: "§Y广田弘毅\n出生于：§!1878年2月14日\n§Y背景：§!§C文官§!\n§Y生涯：§!1878年2月14日，广田弘毅出生于福冈县那珂郡的锻冶町，他的父亲以石匠工作谋生。自幼时，广田便以漂亮的书法而远近闻名。高中毕业后，广田原计划进入陆军士官学校就读以减少老家的负担，但受三国干涉还辽事件影响，立志成为外交官，并成功考入东京帝国大学法学院政治学系。\n\n1906年，他以第一名的成绩通过外交官选拔并成功加入外务省，期间曾公派到中国及欧美工作。1923年，他出色的工作履历帮助他升任外务省欧洲与美洲局局长。之后他也曾出任驻荷兰公使，并在1928年至1932年任驻苏联公使。\n\n1933年，在日本退出国联后，广田弘毅在斋藤实任上正式被任命为外务大臣，成为了内阁的一员。在担任外务大臣期间，广田主持了从苏联手中购买中国东省铁路的外交谈判、何梅协定等，并在1935年提出了著名的广田三原则，这被许多人认为是日本对华外交立场的决定性表态。在冈田启介担任首相后，广田依旧留在内阁中。"
 jap_pm_tt_senjuro: "§Y林铣十郎\n出生于：§!1876年2月23日\n§Y背景：§!§R陆军§!\n§Y生涯：§!林铣十郎于1876年2月23日出生于石川县金泽市的一个武士家庭，他在1894年受号召辍学应征入伍，参加了日清战争，在此之后他便开启了军旅生涯。他先是考入了帝国陆军学校，在1897年顺利毕业后被分配到第7步兵联队。\n\n随着日俄战争的爆发，林铣十郎在1904年随驻金泽的第9师团参加日俄战争，主要参与了围攻旅顺的行动。在攻打旅顺港、蟠龙山东炮台时，他拒绝了撤退命令，率领剩余70名士兵经血战占领了炮台。因为此次战功，林铣十郎获得“鬼大尉”的封号，第3军司令官乃木希典大将还亲自致函表扬。1913年他赴德国、英国留学，并在柏林与真崎甚三郎和永田铁山成为朋友。\n\n林铣十郎人生中第一次担任部队指挥官是在1918年至1920年期间，他当时负责指挥第57步兵联队，并在之后执掌多支部队。大正末年，他被任命为东京湾要塞司令，当时的他即将被编入预备役，但由于在演习中表现出色，加上真崎的帮助，他得以继续军旅生涯。1929年，他开始步入仕途的巅峰，成为了近卫师团长，一年后又升任驻朝鲜军总司令，在1931年的满洲事变中不顾上峰命令，直接指挥第39混成旅团跨过鸭绿江，获得了“越境将军”的称号。1932年他被晋升为陆军大将，并成为陆军三长官之一的教育总监。1934年，他被提拔为陆军大臣，后一直在这一岗位上工作到次年退役为止。"
 jap_pm_tt_fumimaro: "§Y近卫文麿\n出生于：§!1891年10月12日\n§Y背景：§!§O华族§!\n§Y生涯：§!近卫文麿于1891年10月12日出生于东京，他的家族也是日本赫赫有名的世族门阀，是镰仓时代出自藤原氏的五家族之一，在古时其成员有资格出任关白，属藤原北家近卫流嫡流。近卫长大后进入东京帝国大学攻读哲学，后来被著名的经济学者、马克思主义经济学者河上肇吸引，转到京都帝国大学攻读法学系，研究社会主义，并在之后成为一名外交官。\n\n1916年，仍然在校读书的近卫正值25岁便接替了他的父亲，成为了贵族院最年轻的公爵议员之一。他在1919年作为日本外交使团的一员参加了巴黎和会，并随他人一同在会上提出了种族平等议案，但是却遭到了美国的拒绝。他的思想基于大学时的研究，他认为，西方民主所弘扬的民主、和平和自由只不过是伪善，其核心实际上是白人至上的种族主义和帝国主义。\n\n在参政后，他联合其他一些议员和内务省组成了政治联盟——新日本同盟，成为了日本政坛冉冉升起的新星。\n\n五·一五事件发生后，日本的政党政治终结，内阁必须要由政治联盟才能成功组成。近卫文麿此时逐步在仕途上获得高升，在1933年成为了贵族院议长，并在接下来几年中为各个政治组织、党派和精英牵线搭桥，维持国家政治稳定。"
 jap_pm_tt_hideki: "§Y东条英机\n出生于：§!1884年12月30日\n§Y背景：§!§R陆军§!\n§Y生涯：§!东条英机于1884年12月30日出生于东京都千代田区的麹町，他的父亲是著名的陆军中将东条英教。东条是家中的第三个儿子，但由于两个哥哥早夭，东条实际上是家中的长子。他在15岁前后入读东京陆军幼年学校，后又转入中央陆军幼年学校。\n\n1905年，东条自陆军士官学校毕业，成为一名少尉，基本上错过了日俄战争。1918年至1919年期间，时值俄国内战，东条以大尉中队长的身份随日本远征军前往西伯利亚参加干涉战争。一年后，他便以武官职务远派瑞士和德国公干，并在当地工作到1922年。在德国工作期间，他受德国国防军和征兵备战制度的影响，形成一套关于国防国家的认识，对之后他的价值观产生了很大的影响。1922年归国前后，他前往美国游览，这也是他唯一一次造访北美洲，旅途给他留下的印象除了美国丰富的工业品外，还形成了对美国人都是享乐主义者和懦夫的看法。\n\n1928年，他就任陆军省整备局动员课课长，并很快被晋升为陆军大佐。在担任第8步兵联队长时，他又对军国主义政治产生了浓厚的兴趣。1934年，东条升至少将并加入参谋本部，任陆军省军事调查长一职。当年8月，他再次回到一线，成为了第24步兵旅团长，一年后，他被调往满洲的第12师团，负责指挥关东军宪兵队，兼任关东局警务部长。"
