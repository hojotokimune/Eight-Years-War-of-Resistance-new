 JAP_taisei_yokusankai: "大政翼赞会"
 jap_diet_tt: "§Y议会§!\n议会是日本帝国的国家立法机关，其由上下两院构成。其中，下院也称众议院，上院称贵族院。就如同欧洲部分国家的二级议会体制一样，以贵族和封建地主等构成的所谓华族把控着贵族院，他们不经过选举产生，是一种制衡全民选举产生的众议院的机构。\n\n§Y内阁§!\n日本的内阁是政府的主要行政主体，它的首脑即内阁总理大臣，或称首相，在议会提名后由天皇任命产生。"
