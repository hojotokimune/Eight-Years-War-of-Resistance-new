 CHI_submarine_1:0 "H级"
 CHI_submarine_1_desc:0 "荷兰602是第一次世界大战中数量最多的潜艇之一。它排水量超过350吨，安装4个457毫米鱼雷发射管和一门47毫米甲板炮。其中一些船隻是从电动船舶公司订购的，但与中国帝国的交易失败了。"
 CHI_submarine_2:0 "D级"
 CHI_submarine_2_desc:0 "德国II级潜艇是一种带有内部压载舱的单艇殻、全銲接制造的近海潜艇。它的排水量超过250吨，装备有3门533毫米鱼雷发射管与2釐米防空炮。1930年的海军计划要求建造24艘具有类似作战能力的近海潜艇。"
 CHI_submarine_3:0 "M级"
 CHI_submarine_3_desc:0 "美国的加托级是美国二战时期第一艘大规模生产的潜艇。加托级是一种设计为舰队潜艇，具有高水面速度，并配备远程和重型武器。加托级是一艘“部分”双船体潜艇，外部水动力和内部压力船体在鱼雷舱壁处融合。排水量超过1500吨的加托级的主要武器是6枚前置533毫米鱼雷和四枚舰尾鱼雷，辅之以7.6釐米/L50甲板炮和12.7毫米机枪。"
 CHI_submarine_4:0 "海狮级"
 CHI_submarine_4_desc:0 "海狮级潜艇是美制巴拉奥级和海沟级潜艇在“孔雀鱼II”计划中升级的版本。利用德国XXI型潜艇中得到的经验，美国的孔雀鱼项目旨在提高潜艇的水下作战性能。增加了通气管，移除了甲板炮，扩大了电池井并将船体制成了流线型。孔雀鱼II型潜艇通常排水量为1800吨，配备6枚533mm前射鱼雷和4枚反方向的。"
 CHI_destroyer_2:0 "玉龙级"
 CHI_destroyer_2_desc:0 "玉龙级是一级虚构的驱逐舰，设计以满足1930海军计划。该计划需求了28艘驱逐舰，包括该艘和后续同型号舰。按照ROCN战前的设计理念，主要武器装备可能会被限制为“单一用途”并配备最少量的反潜设备。玉龙级的尺寸和武器配备方面可能与木须基级驱逐舰相类似。"
 CHI_destroyer_3:0 "丹阳级"
 CHI_destroyer_3_desc:0 "丹阳号是一艘现代化改装的阳炎级驱逐舰。舰体安装了雷达并配备了更强的反潜系统。通过将高射炮升级为了八门40mm博福斯防空炮，其防空能力得到了极大的提高。全舰最大的改变是将三座127mm/L38单装开放式炮塔改为了三座双联装127mm/L50炮塔，提高了主炮的防空能力并增加了火力投射量。"
 CHI_destroyer_4:0 "朝阳级"
 CHI_destroyer_4_desc:0 "朝阳级是美制的基林级驱逐舰。传动装置比艾伦·M·萨姆纳斯级略大，排水量3400吨。在入役时，基林级有3座双联装的127mm/L38火炮， 一打40mm博福斯，11门20mm厄利孔防空炮，10座533mm鱼雷发射管，和重型反潜装备。基林级更大的尺寸使得其航程和改装潜力更为优秀。"
 CHI_light_cruiser_2:0 "海边级"
 CHI_light_cruiser_2_desc:0 "海边级是一种虚构的轻巡洋舰，设计用于满足1930海军计划的要求。海边级可能同时担任船队领队和舰队护航的任务，并在设计中注重了速度。这些舰艇在尺寸，性能和武器装备上可能和日本的川内级类似。1930年海军计划需求了两艘轻巡洋舰。"
 CHI_light_cruiser_3:0 "重庆号"
 CHI_light_cruiser_3_desc:0 "重庆级是现代化改装的英国水神级轻巡洋舰。作为利安德级的一种高性价比的替代，水神级在设计时考虑到了贸易护航任务，但亦有作为一艘舰队巡洋舰的能力。在战争后期的配置中，该型舰艇已经进行了雷达改装， 并为其防空火力配备了独立的测距单元。舰艇上的主炮是3座双联装的152mm/L50炮，加上六个鱼雷发射管以及火力超强的防空武器。"
 CHI_light_cruiser_4:0 "广东号"
 CHI_heavy_cruiser_1:0 "逸仙号"
 CHI_heavy_cruiser_1_desc:0 "逸仙级是一级虚构的重巡洋舰，设计以满足1930海军计划。逸仙级将作为航母重型护卫舰来使用。按照中华民国海军的喜好，这艘船将完全放弃鱼雷管并将重点放在最重型的主炮上。逸仙级可能在总体尺寸，性能和武器装备上与古鹰级巡洋舰相似。"
 CHI_heavy_cruiser_2:0 "教仁号"
 CHI_heavy_cruiser_3:0 "其美号"
 CHI_heavy_cruiser_4:0 "星号"
 CHI_carrier_1:0 "四川号"
 CHI_carrier_1_desc:0 "1928年，中国向海军提出了制造一艘航空母舰的计划，1930年提交了组建以小型航母为中心的舰队的整体计划。世昌级是一级假想舰船，将考验中国造船工业的能力。这艘船在规模和性能上将与早期舰队战航母，如凤翔级类似。"
 CHI_carrier_2:0 "成功号"
 CHI_carrier_2_desc:0 "成功级是一级假想的舰级，目的是满足中华民国海军的战后重建计划。成功号的设计应该考虑到沿海作战。中国海军的造舰技术和生产能力将极大地限制其规模和性能。由于内战的爆发，该工程从未动工。"
 CHI_carrier_3:0 "化成海军上将号"