 country_capitulated.0.d_defeat_hitler:0 "[FROM.FROM.GetLeader]宣布，经过艰辛的战斗，[ROOT.Adjective]武装部队终于同意无条件投降。因此他同时也宣布，在全体[ROOT.ROOT]人民及其盟友努力下的伟大胜利标志着希特勒暴政的结束。\n\n随着纳粹主义最终被击败，欧洲将迎来新的曙光。但目前[ROOT.GetAdjective]仍将处于军事占领之下，直到能够确立一个明确的和平解决方案。"
 r56.news_event.1.t:0 "墨索里尼下台"
 r56.news_event.1.desc:0 "[This.GetNewsIcon]在意大利折戟埃塞俄比亚及最近两国政府达成和平协议之后。意大利几乎每个主要城市都爆发了大规模抗议活动，要求罢免墨索里尼的意大利首相职务并举行选举。爆发大规模社会动荡和大规模骚乱的可能性急速增加。最终，维托里奥·埃马努埃莱三世解除了墨索里尼的首相职务，并任命佩特罗·巴多格里奥将军为紧急代理首相。罗马的一伙暴徒随后袭击了法西斯党总部并发现墨索里尼死于自己造成的枪伤。"
 r56.news_event.1.a:0 "意大利再次证明了自己的无能。"
 r56.news_event.2.t:0 "1938年世界杯"
 r56.news_event.2.desc:0 "[This.GetNewsIcon]第三届世界杯最近在法国举行，共十五支球队参加了淘汰制比赛。\n \n[SWI.GetName]在第一轮中击败了[GER.GetName]，但随后[SWI.GetName]在下一轮被[HUN.GetName]淘汰。[HUN.GetAdjective]队一路杀入决赛，但最终被[ITA.GetName]击败。这是[ITA.GetName]第二次赢得比赛。\n \n世界杯对许多人来说是一种愉快的消遣。它让人们的思绪暂时远离遍布全球的风暴。"
 r56.news_event.2.a:0 "四年后再来一次！"
 r56.news_event.2.b:0 "荣耀属于[ITA.GetAdjective]队！"
 r56.news_event.3.t:0 "阿尔巴尼亚加入共产国际"
 r56.news_event.3.d:0 "[This.GetNewsIcon]阿尔巴尼亚共产党主席恩维尔·霍查决定请求加入共产国际。苏联接受了阿尔巴尼亚的请求，前阿尔巴尼亚王国现在成为了第三国际的一部分。由于两国有着相同的理想和抱负，他们的友谊看起来是牢不可破的。阿尔巴尼亚在欧洲将迎来光明的未来。"
 r56.news_event.3.a:0 "无产阶级的又一次胜利。"
 r56.news_event.4.t:0 "阿尔巴尼亚加入轴心国"
 r56.news_event.4.d:0 "[This.GetNewsIcon]德国接受了阿尔巴尼亚加入轴心国的请求。他们现在站在一起反对共产主义和民主国家。索古国王表示愿意向全世界展示其国家的力量。英法两国对欧洲法西斯主义的崛起表示担忧，并提醒德国官员德国必须遵守《凡尔赛条约》的规定。西方的民主国家似乎没有对德国和阿尔巴尼亚做出激烈反应。"
 r56.news_event.4.a:0 "又一个国家向德国屈膝。"
 r56.news_event.6.t:0 "1942年世界杯"
 r56.news_event.6.desc:0 "[This.GetNewsIcon]第四届世界杯最近在[URG.GetNameDef]举行，共十六支球队参加了淘汰制比赛。\n \n试图卫冕的[ITA.GetAdjective]队在第二轮被东道主击败，但东道主也在半决赛中被[GER.GetNameDef]击败。[GER.GetAdjective]队在一场紧张的比赛中击败了[BRA.GetName]，取得了胜利。这是[GER.GetName]第一次赢得比赛。\n \n世界杯对许多人来说是一种愉快的消遣。它让人们的思绪暂时远离世界各地紧张的政治局势。"
 r56.news_event.6.a:0 "四年后再来一次！"
 r56.news_event.6.b:0 "荣耀属于[GER.GetAdjective]队！"
 r56.news_event.7.t:0 "[BRA.GetLeader]在巴西掌权"
 r56.news_event.7.d:0 "[This.GetNewsIcon]今天早上的消息震惊了整个拉丁美洲：[BRA.GetLeader]控制了巴西政府和军队。政府领导层的突然转变令许多国际观察员甚至一些巴西公民都感到意外。尽管许多巴西政界人士表示，鉴于该国过去十年的内部斗争，这样的变化其实毫不意外。\n\n没人知道新政府将走向何方，尽管许多人怀疑它会立即寻求进行扩张。"
 r56.news_event.7.a:0 "令人担忧的进展。"
 r56.news_event.7.b:0 "独立或死亡！"
 r56.news_event.8.t:0 "巴拉圭发生军事政变"
 r56.news_event.8.d:0 "[This.GetNewsIcon]虽然在去年的查科战争中巴拉圭成功获胜，但其政府仍保留了尤西比奥·阿亚拉软弱的领导。然而，在流亡一段时间后，[PAR.GetLeader]策划了一场政变。[PAR.GetLeader]很快建立了一个更强大的军事政权。\n\n在大部分阿亚拉的拥护者被驱逐后，巴拉圭政府如今急需重组。"
 r56.news_event.8.a:0 "有趣的进展。"
 r56.news_event.8.b:0 "这是必须要做的。"
 r56.news_event.9.t:0 "巴拉圭内战"
 r56.news_event.9.d:0 "[This.GetNewsIcon]虽然在去年的查科战争中巴拉圭成功获胜，但其政府仍保留了尤西比奥·阿亚拉软弱的领导。拉斐尔·佛朗哥上校在流亡国外后曾试图策划一场政变，以建立更强大的军事政权。但是政变并未按计划进行，尤西比奥·阿亚拉被告知了政变企图并已召集其他政党武装起来作战。\n\n看来这场政治争端只能用鲜血来解决。"
 r56.news_event.9.a:0 "希望这事能够早点结束。"
 r56.news_event.9.b:0 "我们会胜利的！"
 r56.news_event.10.t:0 "[From.GetNameDefCap]宣布扩张主义政策"
 r56.news_event.10.d:0 "[This.GetNewsIcon]\n今天在[FROM.GetNameDef]的首都， [FROM.GetLeader]告诉该国人民他们需要在国境之外寻求荣耀和幸福，需要扩大该国目前的边界。[FROM.GetLeader]还多次提到了[ROOT.GetName]对[FROM.GetName]所做的明显侵权的行为。虽然这只是些强硬言论，但此等野心是否会变成冲突还有待观察。尽管[FROM.GetName]的邻国对该地区可能发生冲突感到担忧，许多人还是希望通过外交途径解决[FROM.GetName]与邻国的问题。"
 r56.news_event.10.a:0 "这样的行动何止是令人担忧啊。"
 r56.news_event.11.t:0 "联合果品公司接管洪都拉斯"
 r56.news_event.11.d:0 "[This.GetNewsIcon]联合果品公司自1899年以来就在洪都拉斯开展业务，当时该公司收购了七家当地香蕉生产商，并开始向新奥尔良出口香蕉。从那时起，联合果品公司开始越来越多地介入洪都拉斯政治。该公司的最新举措是进一步干涉洪都拉斯内政，看起来联合果品公司已全面接管了这个拉美小国。\n\n没人知道这对中美洲其他地区意味着什么。"
 r56.news_event.11.a:0 "这是个麻烦。"
 r56.news_event.11.b:0 "至少香蕉会更便宜些。"
 r56.news_event.11.c:0 "只是生意而已。"
 r56.news_event.12.t:0 "中美洲建立“自由企业区”"
 r56.news_event.12.d:0 "[This.GetNewsIcon]\n自从联合果品公司接管洪都拉斯以来，塞缪尔·泽穆雷的生意就一直日进斗金；尽管表面上看，人们因这位无情商人对国有企业的彻底控制而感到不满。然而在今天早上，联合果品公司一群有权势的董事会成员发动政变，推翻了泽穆雷。他们很快就建立了，用他们的话说，一个愿意为企业提供“理想”环境的新政府。政变者让私营企业完全控制了国家的日常运作。他们为实现这一目标所采取的第一个激进步骤便是私有化军队和执法部门，转为由相互竞争的回收、转移与善后机构负责。"
 r56.news_event.12.a:0 "有趣的实验。"
 r56.news_event.12.b:0 "市场越自由，人民越自由！"
 r56.news_event.12.c:0 "恶心的怪胎。"
 r56.news_event.14.t:0 "[COL.GetNameDefCap]宣布大哥伦比亚野心"
 r56.news_event.14.d:0 "[This.GetNewsIcon]\n今天在[COL.GetNameDef]的首都，[COL.GetLeader]告诉该国人民他们需要在国境之外寻求荣耀和幸福，需要扩大该国目前的边界。[FROM.Getleader]还多次提到要收回构成大哥伦比亚的土地。虽然这只是些强硬言论，但此等野心是否会变成冲突还有待观察。尽管[COL.GetName]的邻国对该地区可能发生冲突感到担忧，但对于[COL.GetName]的邻国来说，战争即将来临。"
 r56.news_event.14.a:0 "令人不安的转折。"
 r56.news_event.14.b:0 "我们可能不得不干预……"
 r56.news_event.14.c:0 "我们的野心没有止境。"
 r56.news_event.13.t:0 "第三次智利内战"
 r56.news_event.13.d:0 "[This.GetNewsIcon]在智利最近发生的政治事件之后，社会主义人民先锋运动对智利现政府变得愈发不满和好斗。这种情绪似乎已成为现实，今天上午由豪尔赫·冈萨雷斯·冯·马雷斯领导的大量激进法西斯分子试图通过政变推翻智利政府。智利政府设法确保了北部的军事安全，并正在准备应对措施。不过政府似乎严重低估了先锋民族社会主义运动的力量，许多前智利军官和一些现任下层军官都加入了他们的事业。不幸的是，两支部队之间的战斗在过去24小时内升级为全面内战。"
 r56.news_event.13.a:0 "令人担忧的进展。"
 r56.news_event.13.b:0 "我们将粉碎法西斯渣滓！"
 r56.news_event.16.t:0 "厄瓜多尔-秘鲁冲突升级"
 r56.news_event.16.d:0 "[This.GetNewsIcon]自1938年以来，[ECU.GetnameDEF]和[PRU.GetnameDEF]驻军在有争议的皮钦查地区经常发生边境冲突。而两国之间的外交努力成功地避免了小规模冲突演变为全面战争。然而，最近两国政府之间的外交较量导致小规模冲突双方陷入了僵局。在过去的一周里，这一僵局演变成了一场全面冲突。\n\n观察家们希望这场冲突将只局限于皮钦查地区，不会让两国陷入当前灾难性的国际局势。"
 r56.news_event.16.a:0 "令人遗憾。"
 r56.news_event.16.a.1:0 "希望这场战争不会持续太久。"
 r56.news_event.16.a.2:0 "我们将粉碎他们！"
 r56.news_event.inc.t:0 "印加帝国的复兴"
 r56.news_event.inc.d:0 "[This.GetNewsIcon]长期以来，南美洲的安第斯人一直对因卡利翘首以盼，希望那位神会回来统一盖丘亚人，就像帕查库蒂克在过去所做的那样。\n而现在，[PRU.GetLeader]宣布了自己的任务：用南美盖丘亚人的力量恢复古印加帝国的辉煌。\n\n这个南美洲的新国家正在崛起为一个新的地区大国并意图挑战南美强国，如[ARG.GetnameDEF]和[BRA.GetnameDEF]，这一举动甚至对[USA.GetnameDEF]在南美大陆的势力造成了巨大打击。盖丘亚人组建了一支善于在山区作战的训练有素的大军，而就是这造就了他们的复兴。"
 r56.news_event.inc.a:0 "是时候回本溯源了。"
 r56.news_event.inc.b:0 "这是就南美新势力的诞生吗？"
 r56.news_event.2010.t:0 "乌雷塔将军在秘鲁掌权"
 r56.news_event.2010.d:0 "[This.GetNewsIcon]在结束了与阿尔韦托·弗洛雷斯的政治斗争之后，埃洛伊·乌雷塔将军如今成为了秘鲁的统治者。他的任务是继承桑切斯·塞罗的遗产，并完成后者未完成的工作。由于乌雷塔将军一直以来都是革命联盟党员，预计改革不会持续很长时间，该党将摆脱意大利法西斯主义的影响。\n\n法西斯主义者计划铲除秘鲁阿普拉党，并清除整个南美洲所谓的“红色癌症”，将其恐怖触角从莫斯科蔓延到南美洲。\n成千上万的秘鲁人已经被埃洛伊·乌雷塔的话所说服，甚至愿意跟随他去打仗。"
 r56.news_event.2010.a:0 "秘鲁万岁！"
 r56.news_event.2010.b:0 "这将会是秘鲁的新开始。"
 r56.news_event.2011.t:0 "秘鲁黑衫军夺取政权"
 r56.news_event.2011.d:0 "[This.GetNewsIcon]革命联盟党员路易斯·阿尔韦托·弗洛雷斯为对抗以阿普拉党和秘鲁共产党为代表的共产主义浪潮而创立的“黑衫军”现已接管秘鲁政府。弗洛雷斯在保护天主教方面的功绩使他成为了革命联盟党的领袖，他现在以意大利法西斯主义为榜样统治秘鲁。\n\n法西斯主义者计划铲除秘鲁阿普拉党，并清除整个南美洲所谓的“红色癌症”，将其恐怖触角从莫斯科蔓延到南美洲。\n成千上万的秘鲁人已经被阿尔韦托·弗洛雷斯的话所说服，甚至愿意跟随他去打仗。"
 r56.news_event.2011.a:0 "秘鲁万岁！"
 r56.news_event.2011.b:0 "这将会是秘鲁的新开始。"
 r56.news_event.2012.t:0 "特鲁希略大进军"
 r56.news_event.2012.d:0 "[This.GetNewsIcon]独裁者贝纳维德斯及其前任桑切斯·塞罗犯下了严重侵犯人权的罪行，而选举的取消则是压垮骆驼的最后一根稻草。共产党人发誓要拿起武器驱逐贝纳维德斯。\n\n这场革命将会结束秘鲁一直以来的高婴儿死亡率，即秘鲁和国际政治家证实的60%秘鲁儿童在10岁前死亡的现实问题。多年来，无论是文官政府还是寡头政治，他们从未为解决秘鲁的权力分散问题而做过任何事。\n革命很有可能蔓延到整个拉丁美洲。"
 r56.news_event.2012.a:0 "革命万岁！"
 r56.news_event.2012.b:0 "秘鲁人民终于站起来了。"
 r56.news_event.2013.t:0 "[PRU.GetLeader]接受[PRU.GetNameDefCap]王位"
 r56.news_event.2013.d:0 "[This.GetNewsIcon][PRU.GetLeader]刚刚应临时政府的要求，接受了[PRU.GetNameDefCap]王位。在经历了100多年的伟大共和历史之后，由于仍未看到秘鲁取得显著进步，大多数秘鲁人选择在秘鲁重新建立君主政体，以恢复总督时代的古老辉煌，即成为南美贸易和经济的领导者。\n\n新国王呼吁所有秘鲁人团结一致，但在一个政治如此分裂的国家，新政权的反对者总是不会缺席的。国王将不得不用强有力的手段控制诋毁者，并统一国家的政治。"
 r56.news_event.2013.a:0 "[PRU.GetLeader]国王万岁"
 r56.news_event.2013.b:0 "这是就南美新势力的诞生吗？"
 r56.news_event.17.t:0 "[new_controller.GetNameDefCap]反抗[FROM.GetAdjective]的占领！"
 r56.news_event.17.d:0 "[This.GetNewsIcon]\n经过数月的激烈游击战，[new_controller.GetAdjective]抵抗组织决定脱离秘密状态，发动了一场大规模反抗[FROM.GetAdjective]压迫的联合起义。当地驻军很快被包围，发觉其处境无望后，[FROM.GetAdjective]部队正向他们控制的领土撤退。\n\n虽然这对[FROM.GetLeader]及其武装部队来说是一次重大挫折，但战争尚未结束，反击可能仍然存在。\n事实上明显的是，[new_controller.GetAdjective]的抵抗运动如果想进行常规军事行动，就必须组织成一支真正的军队。"
 r56.news_event.17.a:0 "何时才能不流血？"
 r56.news_event.18.t:1 "西语美洲再统一"
 r56.news_event.18.d:1 "这是自西班牙帝国时代以来，所有西裔美洲人第一次统一在同一面旗帜下。他们团结一致，渴望塑造自己的命运，实现与欧洲人和英美裔美洲人的平等地位。\n在完成了这一看似不可能的壮举后，泛西裔宣传在政府的明确支持下有所增加，而一种名为“希望”的情绪也已席卷了所有西裔美洲人。现在，[From.GetOldAdjective]政府已开始了将新统一的西裔美洲领土的不同机构和组织统一为高效机构的缓慢过程，同时采用“[From.GetNameDef]”作为其官方名称。不过现在，西裔美洲人的下一步行动仍不明确，只有时间才能告诉我们这个正在崛起的美洲大国的未来。"
 r56.news_event.18.a:1 "离梦想又近了一步。"
 r56.news_event.18.b:1 "玻利瓦尔精神的回归？"
 r56.news_event.19.t:0 "[USA.getnameDefCap]占领格陵兰岛"
 r56.news_event.19.d:0 "[This.GetNewsIcon]\n今天早上华盛顿传出了奇特的消息，一位名叫亨里克·考夫曼的丹麦外交官最近签署文件将格陵兰岛的控制权移交给了[USA.getnameDEF]。考夫曼会见了[USA.GetLeader]的代表正式签署协议。努克的官员与考夫曼联系要求提出这项协议，他们更希望美国占领该地而不是[ENG.getnameDEF]或[CAN.getnameDEF]。观察家表示他们担心这项交易在国际法上不可靠，但美国政府还是很快就签署了协议并对这些担忧置若罔闻。"
 r56.news_event.19.a:0 "格陵兰岛？现在是“我们的岛”了。"
 r56.news_event.19.b:0 "美国的大胆举动。"
 r56.news_event.19.c:0 "他们竟敢动理应属于我们的东西！"
 r56.news_event.20.t:0 "喀什伊斯兰叛乱"
 r56.news_event.20.d:0 "[This.GetNewsIcon][SIK.getleader]已决定对位于[TNG.getname]喀什一带不听管教的突厥穆斯林民兵采取行动。此举实质上是反对[TNG.getleader]及其对该地区的控制。由于[TNG.getleader]的部队迅速集结在叛军一边，所谓的“叛乱”已经迅速升级为[SIK.getnamedef]和[TNG.getname]之间全面的冲突。\n\n许多政界人士预测，这场冲突的胜利者将成为新疆地区无可争议的统治者。"
 r56.news_event.20.a:0 "是你逼我动手的！"
 r56.news_event.20.b:0 "不过是棋子间的互搏罢了。"
 r56.news_event.20.c:0 "天啊，事态升级得真快。"
 r56.news_event.21.t:0 "法国与[USA.GetNameDef]结盟"
 r56.news_event.21.d:0 "[This.GetNewsIcon]在一次盛大的庄严演讲中，总统[USA.getLeader]宣布与[FRA.GetAdjective]政府结盟。他还说，这个联盟将像国家创始人乔治·华盛顿和他的副官拉法耶特伯爵的联盟一样强大。\n\n 现在[USA.GetAdjective]和[FRA.GetAdjective]人民将并肩作战，捍卫他们的自由。"
 r56.news_event.22.t:0 "拿破仑掌控法国"
 r56.news_event.22.desc:0 "[This.GetNewsIcon]在军方的帮助下，一个自称拿破仑六世的男子掌控了法国的政权。官方声明称这不是一场暴力政变，而是通过引入一个共识人物来解决议会争端。他将凌驾于各党派之上，让共和国再次繁荣。\n\n尽管有着这种共和基调背书，但新政权明显在不断追忆法兰西第一帝国，皇帝也在他的新“共和国”中对官方反对派做出了限制。"
 r56.news_event.22.a:0 "他当然不是我们的一员！"
 r56.news_event.22.b:0 "波拿巴主义始终是一种变相的资产阶级专政。"
 r56.news_event.22.c:0 "再过多久会取消党派？"
 r56.news_event.22.e:0 "威胁还是潜在的盟友？"
 r56.news_event.22.d:0 "[This.GetNewsIcon]皇帝万岁！"
 r56.news_event.23.t:0 "罗马尼亚内战"
 r56.news_event.23.desc:0 "[This.GetNewsIcon]由于受到国王的威胁，罗马尼亚民族铁卫团决定公开反抗政府。在军中强大盟友的帮助下，他们设法占领了该国的大部分地区。\n\n铁卫团团长在向其支持者发表讲话时宣布废除君主制，罗马尼亚将成为民族铁卫团国。"
 r56.news_event.23.a:0 "罗马尼亚的君主制必须得到捍卫。"
 r56.news_event.23.b:0 "这就是资本主义制度下资产阶级内斗的终极表现。"
 r56.news_event.23.c:0 "又一个国家被极端分子分裂。"
 r56.news_event.23.e:0 "铁卫团必须得胜。"
 r56.news_event.24.t:0 "罗马尼亚君主派放下武器"
 r56.news_event.24.desc:0 "[This.GetNewsIcon]在罗马尼亚君主派宣布投降后，铁卫团在布加勒斯特街头进行了胜利的游行。他们赢得了这场战争，新的“罗马尼亚铁卫团国”必将和平，并确立其为代表罗马尼亚人民意志的唯一合法政权。"
 r56.news_event.24.a:0 "又一顶皇冠落入危险的革命者手中。"
 r56.news_event.24.b:0 "这便是资产阶级内斗的结果。"
 r56.news_event.24.c:0 "科德里亚努的赌博得到了回报。"
 r56.news_event.24.d:0 "[This.GetNewsIcon]科德里亚努的赌博得到了回报。"
 r56.news_event.25.t:0 "罗马尼亚内战结束"
 r56.news_event.25.desc:0 "[This.GetNewsIcon]法西斯主义铁卫团的政变企图和罗马尼亚党的准军事部队“一切为了国家”均已被保卫君主制的忠诚势力击败。\n\n许多法西斯分子拒绝投降，并且坚持进行抵抗。然而他们的一些领导人选择流亡，以确保运动的生存。"
 r56.news_event.25.a:0 "传统屹立不倒。"
 r56.news_event.25.b:0 "资产阶级的混乱是我们崛起的绝好机会。"
 r56.news_event.25.c:0 "传统屹立不倒。"
 r56.news_event.25.d:0 "[This.GetNewsIcon]恭喜科德里亚努！"
 r56.news_event.26.t:0 "意大利内战"
 r56.news_event.26.desc:0 "[This.GetNewsIcon]被国王维托里奥·埃马努埃莱三世解除首相职务后，“领袖”贝尼托·墨索里尼决定在意大利北部召集其游击队，回到他的共和基地。\n\n他在萨洛镇向他的游击队员发表讲话，宣称一个真正的法西斯国家需要追随一个独裁者，并补充说如果有什么是被古罗马人所鄙视的，那就是君主制。"
 r56.news_event.26.a:0 "萨伏依家族必须得到保卫。"
 r56.news_event.26.b:0 "这就是资本主义制度下资产阶级内斗的终极表现。"
 r56.news_event.26.c:0 "法西斯主义的发源地正在展示其失败的程度。"
 r56.news_event.26.e:0 "法西斯必将获胜，我们理想的力量将得以昭示。"
 r56.news_event.27.t:0 "意大利内战结束"
 r56.news_event.27.desc:0 "[This.GetNewsIcon]领袖贝尼托·墨索里尼向人群发表讲话，得意洋洋地宣布意大利社会共和国的胜利。意大利蛙人军团和共和国国民警卫队等各种部队沿着帝国大道游行，周围则是罗马广场的遗迹。虽然意大利之前就已经是法西斯国家，但对反对派的彻底清洗宣告了更严格的法西斯政策，甚至可能是一套新的“法西斯”法律。\n\n与此同时，许多反对派成员被捕，选择流亡的人数甚至更多。"
 r56.news_event.27.a:0 "法西斯主义显然难以根除。"
 r56.news_event.27.b:0 "法西斯主义显然难以根除。"
 r56.news_event.27.c:0 "法西斯主义显然难以根除。"
 r56.news_event.27.e:0 "这是法西斯力量的又一证明。"
 r56.news_event.28.t:0 "意大利内战结束"
 r56.news_event.28.desc:0 "[This.GetNewsIcon]随着最后一批叛军向意大利皇家军队投降，[ITA.GetLeader]取得了胜利。圣母与诸殉道者教堂（也被称为万神殿）为内战受害者的灵魂举行了盛大的弥撒，随后又举行了赎罪游行。\n\n君主统治现已恢复，国王是会重新开放议会允许各大政党活动，还是试图用某种皇家独裁来保护自己？现在作出抉择还为时过早。"
 r56.news_event.28.a:0 "又一个王位被挽救了！"
 r56.news_event.28.b:0 "封建资产阶级的资本主义是无产阶级统治的对立面。"
 r56.news_event.28.c:0 "没有比内战更可怕的战争了。"
 r56.news_event.28.e:0 "没有比内战更可怕的战争了。"
 r56.news_event.29.title:0 "[VEN.GetName]和[695.Owner.GetName]之间的紧张关系加剧"
 r56.news_event.29.desc:0 "[This.GetNewsIcon]\n委内瑞拉领导人[VEN.GetLeader]明确表示，距离委内瑞拉海岸仅60公里的库拉索岛是该国的合法领土，应该立刻归还。哪怕这意味着使用武力。\n\n除非两国能够就这一争端达成和平协议，否则可能会因该岛而爆发冲突。"
 r56.news_event.29.a:0 "无关紧要。"
 r56.news_event.29.b:0 "这是我们的合法领土。"
 r56.news_event.30.title:0 "盟军占领德国"
 r56.news_event.30.desc:0 "[This.GetNewsIcon]随着第二次世界大战欧洲战场的结束，盟军已经完全控制了德国并将其分割给四个占领国，即西部的英国和法国、东部的美国和苏联。这些土地需要多长时间才能恢复并被去纳粹化仍不得而知。"
 r56.news_event.30.a:0 "再也别回来了。"
 r56.news_event.31.title:0 "[JAP.getAdjective]外交使团寻求与外国结盟"
 r56.news_event.31.desc:0 "[This.GetNewsIcon]\n我们的情报显示，[JAP.getAdjective]外相的活动有所增加，他们的外交官也纷纷前往其他国家。这可以看作是他们在努力与一些潜在盟友建立友好关系。\n\n这些谈判能否取得成果仍是个未知数，但我们需要意识到局势的发展，并为最坏的结果做打算。"
 r56.news_event.31.a:0 "我们应该保持警惕。"
 r56.news_event.32.title:0 "戈林出现在德克萨斯！"
 r56.news_event.32.desc:0 "[This.GetNewsIcon]\n一张照片显示，赫尔曼·戈林已经幸存下来并逃到了[375.Controller.GetNameDef]。作为支持希特勒上台的前德国王牌飞行员，他在蹂躏德国的冲突结束时下落不明，被推测为死亡。他似乎用一架能承载他的体重、他的部分衣服及其艺术收藏品的飞机逃离了德国。\n\n戈林在着陆后受到了其[375.Controller.GetAdjective]崇拜者的欢迎和庇护，现在他已被邀请帮助指挥[375.Controller.GetAdjective]空军。"
 r56.news_event.32.a:0 "如果他逃跑了，那么有多少纳粹分子也是如此？"
 r56.news_event.32.b:0 "欢迎来到[375.Controller.GetNameDef]。"
 r56.news_event.32.c:0 "原来那个混蛋去了那儿！"
 r56.news_event.33.t:0 "凯尔特世界统一"
 r56.news_event.33.desc:0 "[This.GetNewsIcon]在最近的发展之后，凯尔特世界已在[FROM.GetLeader]的领导下得以统一。凯尔特政府宣布将确保其传统得到国家保护和培育。为此，它呼吁支持新德鲁伊教和新吟游诗人运动，以确保凯尔特语的传播。\n\n在[FROM.Capital.GetCapitalVictoryPointName]举行庆祝活动的同时，新国家的批评者们正在评论联盟的创建过程中遇到的麻烦。他们也倾向于同意一支强大的海军极有可能封锁爱尔兰海，使新联盟的不同地区分离开来，威胁到联盟的统一。"
 r56.news_event.33.a:0 "几个世纪的屈辱已得到了洗雪！"
 r56.news_event.33.b:0 "有趣得很啊！"
 r56.news_event.33.c:0 "令人忧虑的发展。"
 r56.news_event.34.t:0 "黎凡特统一"
 r56.news_event.34.desc:0 "[This.GetNewsIcon]在最近的发展之后，整个黎凡特已在[FROM.GetLeader]的领导下得以统一。泛阿拉伯政府宣布它将确保圣地免受外国侵略者的侵扰。\n\n在[FROM.Capital.GetCapitalVictoryPointName]举行庆祝活动的同时，新国家的批评者们正在评论联盟的创建过程中遇到的麻烦。不过他们也注意到，宗教可能会成为穆斯林阿拉伯人的重要统一因素。"
 r56.news_event.34.a:0 "1919年的屈辱已得到了洗雪！"
 r56.news_event.34.b:0 "有趣得很啊！"
 r56.news_event.34.c:0 "令人忧虑的发展。"
 r56.news_event.35.t:0 "加勒比群岛统一"
 r56.news_event.35.desc:0 "[This.GetNewsIcon]在最近的发展之后，加勒比群岛的主要岛屿已在[FROM.GetLeader]的领导下得以统一。[FROM.GetAdjective]政府经宣布它将保护其领土范围内的所有居民，并确保这个国家得到全世界的认可。\n\n在[FROM.Capital.GetCapitalVictoryPointName]举行庆祝活动的同时，新国家的批评者们正在评论联盟的创建过程中遇到的麻烦。他们也倾向于同意一支强大的海军极有可能封锁加勒比海，使新联盟的不同地区分离开来，威胁到联盟的统一。有些人甚至认为，这可能会迫使他们不得不使用潜水艇来进行某种现代海盗活动。"
 r56.news_event.35.a:0 "好耶！"
 r56.news_event.35.b:0 "有趣得很啊！"
 r56.news_event.35.c:0 "令人忧虑的发展。"
 r56.news_event.36.t:0 "[FROM.GetLeader]统一普拉廷地区"
 r56.news_event.36.desc:0 "[This.GetNewsIcon]\n在最近的发展之后，于西班牙统治下形成的拉普拉塔国家已在[FROM.GetLeader]的领导下得以统一。[FROM.GetAdjective]政府经宣布它将保护其领土范围内的所有居民，并确保这个国家得到全世界的认可。\n\n在[FROM.Capital.GetCapitalVictoryPointName]举行庆祝活动的同时，新国家的批评者们正在评论联盟的创建过程中遇到的麻烦。"
 r56.news_event.36.a:0 "好耶！"
 r56.news_event.36.b:0 "有趣得很啊！"
 r56.news_event.36.c:0 "令人忧虑的发展。"
 r56.news_event.37.t:0 "[FROM.GetLeader]宣布成立[FROM.GetNameDef]"
 r56.news_event.37.desc:0 "[This.GetNewsIcon]\n非洲大陆上的局势正在迅速发展。在其首都[FROM.Capital.GetCapitalVictoryPointName]举行的仪式上，[FROM.GetLeader]宣布建立一个名为[FROM.GetNameDef]的新联盟。[FROM.GetAdjective]政府经宣布它将保护其领土范围内的所有居民，并确保这个国家得到全世界的认可。\n\n这一消息引发了人们对这个新联盟成为非洲大陆主要大国潜力的质疑。"
 r56.news_event.37.a:0 "好耶！"
 r56.news_event.37.b:0 "有趣得很啊！"
 r56.news_event.37.c:0 "令人忧虑的发展。"
 r56.news_event.38.t:0 "英国统一"
 r56.news_event.38.desc:0 "[This.GetNewsIcon]\n伦敦正在庆祝，英国政府已成功控制了整个不列颠岛并宣布了一项新的联盟法案。这一举措实际上使英国重新统一。\n\n在伦敦庆祝的同时，其他大国则担忧[FROM.GetAdjective]的帝国主义会在世界舞台上卷土重来。"
 r56.news_event.38.a:0 "好耶！"
 r56.news_event.38.b:0 "有趣得很啊！"
 r56.news_event.38.c:0 "令人忧虑的发展。"
 r56.news_event.39.t:0 "德国统一"
 r56.news_event.39.desc:0 "[This.GetNewsIcon]德国人民再次团结在了一个政府之下。[FROM.getleader]在成功地达到甚至超过了“铁血宰相”的政治成就后，立即被比作了奥托·冯·俾斯麦。\n\n在柏林庆祝的同时，其他大国则担忧[FROM.GetAdjective]的武装部队会再次席卷世界舞台。"
 r56.news_event.39.a:0 "我们永不再分离！"
 r56.news_event.39.b:0 "德国人回来了？这能出什么问题？"
 r56.news_event.39.c:0 "令人忧虑的发展。"
 r56.news_event.40.t:0 "[ROM.GetNameDefCap]与匈牙利结盟"
 r56.news_event.40.desc:0 "[This.GetNewsIcon]\n在[ROM.getAdjective]政府的压力下，[HUN.getLeader]同意签订友好条约，将两国纳入[ROM.GetFactionName]的阵营。这显然会使匈牙利在国防问题上依赖罗马尼亚，但并没有解决居住在特兰西瓦尼亚的匈牙利裔的问题。据说一些有利于塞克勒人的让步已被做出，但[ROM.GetAdjective]政府在实践中仍可能限制其影响。"
 r56.news_event.40.a:0 "这将确保罗马尼亚的安全。"
 r56.news_event.40.b:0 "我们的敌人正在扩张！"
 r56.news_event.41.t:0 "[BRA.GetNameDefCap]把目光转向大西洋"
 r56.news_event.41.desc:0 "[This.GetNewsIcon]\n继[BRA.getLeader]承诺控制[BRA.GetNameDef]与世界其他地区之间的重要贸易线后，[BRA.GetAdjective]的外交政策转寻找进入大西洋的盟友。为了实现这一目标，[BRA.GetFactionName]已宣布将通过外交确保这一新政策的成功。"
 r56.news_event.41.a:0 "这将确保[BRA.GetAdjective]的安全。"
 r56.news_event.41.b:0 "我们的敌人正在扩张！"
 r56.news_event.42.t:0 "[BRA.GetFactionName]条约签署"
 r56.news_event.42.desc:0 "[This.GetNewsIcon]\n在[BRA.getLeader]承诺在南美洲打击扩张主义政权之后，一项名为[BRA.GetFactionName]的新联盟条约已在[BRA.Capital.GetCapitalVictoryPointName]签署。\n\n考虑到与会代表、大使和外交部长的人数，似乎可以肯定的是这将对该地区的政治发展产生重大影响……或许还包括整个世界。"
 r56.news_event.42.a:0 "这将确保[BRA.GetAdjective]的安全。"
 r56.news_event.42.b:0 "我们的敌人正在扩张！"
 r56.news_event.43.t:0 "[SWE.GetNameDefCap]组织防御性外交"
 r56.news_event.43.desc:0 "[This.GetNewsIcon]\n[SWE.GetAdjective]略微改变了其中立政策，决定建立一个防御性条约组织，作为其防御政策的要点。\n\n这将给他们带来盟友，使他们能够保护其周边地区，但也可能导致他们不得不为外国的安全而战。"
 r56.news_event.43.a:0 "这将确保[SWE.GetAdjective]的安全。"
 r56.news_event.43.b:0 "我们的敌人正在扩张！"
 r56.news_event.45.t:0 "波兰和乌克兰共管西乌克兰"
 r56.news_event.45.desc:0 "[This.GetNewsIcon]\n自成立以来，乌克兰民族在沃利尼亚-加利西亚的存在产生了巨大的政治后果。甚至在苏联解体之前，乌克兰民族民主同盟和其他乌克兰政党就已经要求乌克兰人拥有更多的自治权，而乌克兰独立党的极端民族主义者则进行了政治暗杀。最重要的是，该地区最初计划于1944年进行全民公投。然而，在与[UKR.GetAdjective]政府进行谈判后，[POL.Capital.GetName]同意扩大“沃利尼亚实验”，在西乌克兰建立共管区。当地乌克兰人将在[DOU.Getleader]的领导下享有广泛的自治权，而亨里克·乔泽夫斯基将成为[DOU.Capital.GetName]和[POL.Capital.GetName]之间沟通的桥梁。"
 r56.news_event.45.a:0 "看来我们要更新地图了。"
 r56.news_event.45.b:0 "一个有益的妥协！"
 r56.news_event.45.c:0 "一个有益的妥协！"
 r56.news_event.46.t:0 "[USA.GetNameDefCap]向[ENG.getAdjective]归还驱逐舰换基地协议所移交领土"
 r56.news_event.46.desc:0 "[This.GetNewsIcon]\n\n驱逐舰换基地协议即通过向[ENG.GetNameDef]交付船只，以获得[ENG.getAdjective]海外领土的控制权。但现在，该协议的效用已大大降低。[USA.getLeader]签署了一项行政命令，将[USA.getAdjective]武装部队重新部署到其他基地。[ENG.getAdjective]则于当地组织了升旗仪式，标志着该地回归战前状态。"
 r56.news_event.46.a:0 "[USA.getAdjective]尊重一切条约。"
 r56.news_event.46.b:0 "尊重条约再正常不过了。"
 r56.news_event.46.c:0 "只是另一场盎格鲁-撒克逊人之间的交易。"
 r56.news_event.47.t:0 "[ENG.GetNameDefCap]同意联邦化[NFL.GetNonIdeologyName]与[CAN.GetNonIdeologyName]"
 r56.news_event.47.desc:0 "[This.GetNewsIcon]\n\n在进行了当地公投之后，[ENG.GetAdjective]政府已同意将[CAN.GetNonIdeologyName]与[NFL.GetNonIdeologyName]并为一个联邦。实际上，该地区将成为一个具有一定自治权的[CAN.GetAdjective]所属省份。"
 r56.news_event.47.a:0 "现在这是他们的问题了。"
 r56.news_event.47.b:0 "万岁！"
 r56.news_event.47.c:0 "如果这就是他们想要的……"
 r56.news_event.48.t:0 "[ENG.GetNameDefCap]恢复[NFL.GetAdjective]的自治"
 r56.news_event.48.desc:0 "[This.GetNewsIcon]\n\n在进行了当地公投之后，[ENG.GetAdjective]政府同意恢复[NFL.GetNonIdeologyName]的自治。该地区于1934年之前一直处于自治状态，但随后成立了“纽芬兰政府委员会”作为英国直接统治的代理。随着[NFL.getAdjective]民选自治政府得以恢复，伦敦直接统治的时代终于结束了。"
 r56.news_event.48.a:0 "他们终于得到自己想要的了。"
 r56.news_event.48.b:0 "如果这就是他们想要的……"
 r56.news_event.48.c:0 "万岁！"
 r56.news_event.48.d:0 "[This.GetNewsIcon]只是另一场盎格鲁-撒克逊人之间的交易。"
 r56.news_event.1116.t:0 "[901.GetName]危机"
 r56.news_event.1116.d:0 "[This.GetNewsIcon]“我们付出了无数的鲜血与汗水来开凿运河，苏伊士运河理所当然属于我们！”[EGY.GetAdjective]领导人[EGY.GetLeader]宣布立即将苏伊士运河公司国有化，目的是将所有外国影响从该地区驱逐出去，将其完全置于[EGY.GetAdjective]控制之下。\n\n[901.Owner.GetName]已经宣布此举威胁到他们在该地区的利益，并向[EGY.GetNameDef]发出严厉警告，如果他们不退让，他们愿意使用军事力量来实施他们对运河的影响。\n\n随着双方处于对峙的边缘，冲突可能很快就会爆发。"
 r56.news_event.1116.a:0 "运河当然属于我们。"
 r56.news_event.1116.b:0 "阿拉伯世界的一大步。"
 r56.news_event.1116.c:0 "[EGY.GetAdjective]人必须被镇压。"
 r56.news_event.1116.e:0 "国际局势正在发生变化。"
 r56.news_event.1117.t:0 "埃及民族主义者起义"
 r56.news_event.1117.d:0 "[This.GetNewsIcon]以穆斯林兄弟会为首的[EGY.GetNameDef]民族主义分子发动了一场反对君主制的大规模起义，同时宣布反对帝国主义。他们决心在一位强力领导人的领导下，将一切外国势力驱逐出埃及。\n\n这一事态发展发生在外国势力试图巩固其在该国的利益和影响力之后不久。[EGY.GetAdjective]人民把这视为一种背叛，因为君主制曾发誓要保持埃及的强大和独立。由于没有兑现承诺，人民的愤怒已经到达了爆发边缘，最终导致了如今的局势。"
 r56.news_event.1117.a:0 "我们的屈辱到此为止。"
 r56.news_event.1117.b:0 "必须镇压这场叛乱。"
 r56.news_event.1117.c:0 "这是中东的多米诺效应吗？"
 r56.news_event.1119.t:0 "[SUD.GetNonIdeologyName]叛乱"
 r56.news_event.1119.d:0 "[This.GetNewsIcon]随着几个月来[SUD.GetNonIdeologyName]的紧张局势持续上升，民众对我们的占领和统治愈发不满。[EGY.GetAdjective]人缺乏民心支持，[EGY.GetAdjective]人强加的严厉政策只能助长[SUD.GetAdjective]人民的愤怒和不安。\n\n为了应对这些情况，一群苏丹民族主义领导人走到一起，发起了一场反对[EGY.GetAdjective]占领的武装叛乱。尽管最初遇到了挫折，但[SUD.GetAdjective]叛军决心继续与埃及人作斗争。\n\n双方都陷入困境与僵局，不愿让步，目前尚不明确这场冲突将如何结束。但有一件事是肯定的：苏丹的未来岌岌可危。"
 r56.news_event.1119.a:0 "无知的野蛮人"
 r56.news_event.1119.b:0 "我们的解放近在咫尺。"
 r56.news_event.1119.c:0 "非洲的势力天平发生了变化。"