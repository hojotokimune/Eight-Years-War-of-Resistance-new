 GER_power_balance_himmler:0 "内阁中的元首-党卫军"
 ss_coup_event.1.t:0 "针对[GER.GetLeader]的暗杀企图"
 ss_coup_event.1.d:0 "来自元首大本营的报告已经送达，报告显示在[GER.GetLeader]和海因里希·希姆莱的私人会晤期间爆发了某种骚乱。虽然细节尚不完善，但情报部门——阿卑尔突击队——声称截获了一位秘密特派员向德国各地党卫军部队下达的命令，准备进行一种叫做“施瓦尔茨陷落”的活动，据称是一项旨在夺取重要通讯和基建点以发动军事政变的行动。"
 ss_coup_event.1.a:0 "德国的命运已然改变。"
 ss_coup_event.2.t:0 "希姆莱政变"
 ss_coup_event.2.d:0 "随着元首大本营的烟雾散去，海因里希·希姆莱作为混乱枪战的唯一幸存者从混乱的交火中浮现。根据他的证词，明显被疯狂冲昏了头脑的元首宣称他是一个男人和士兵的完全失败，一个叛徒和一个会在黎明被射杀的间谍。在意识到他必须在个人荣誉和国家生存之间做出选择后，希姆莱决定立即采取行动并击毙他。在这之后，元首卫队的成员试图作为刺客杀死希姆莱。但是，只有希姆莱自己的保镖及时抵达，元首才救下了党卫军。\n\n然而令人惊讶的是，国防军在这个危险的时刻决定支持希姆莱，以确保国家的未来并阻止内战的发生。现在希特勒的衣钵属于希姆莱。"
 ss_coup_event.2.a:0 "海尔·希姆莱！"
 wehrmacht_coup_event.1.t:0 "针对[GER.GetLeader]的暗杀企图"
 wehrmacht_coup_event.1.d:0 "来自元首大本营未经证实的报告表明，在日前[GER.GetLeader]出席的态势会议上，有人引爆了爆炸装置。消息目前仍旧匮乏，而国防军和党卫队双方也都陷入了相当的混乱，双方的军官都指责对方试图发动政变。\n\n赫尔曼·戈林在逝世后被指派为希特勒的继任者，他决定接管帝国。"
 wehrmacht_coup_event.1.a:0 "我们只能心怀希望了。"
 wehrmacht_coup_event.2.t:0 "女武神行动"
 wehrmacht_coup_event.2.d:0 "国防军成员实施了瓦尔基里行动，这是应对德国国内重大动乱的应急方案。军队部队包围了政府内部的多家部长，并试图逮捕党内的高级官员。党卫队警卫与陆军分遣队之间的小规模小规模冲突与交火报告在柏林各地传入。看来国防军要求所有党卫队部队立即投降并交出武器，对此党卫队领导层完全予以拒绝。\n\n目前两个阵营都在争夺柏林的控制权。部分国防军成员已经宣布对[GER.GetLeader]的忠诚并拿起武器对抗叛军。\n\n这场战争的火苗只会继续蔓延。"
 wehrmacht_coup_event.2.a:0 "叛徒！废物！"
