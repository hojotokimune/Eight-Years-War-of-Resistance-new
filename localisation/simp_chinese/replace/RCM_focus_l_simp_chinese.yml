 l_simp_chinese:
 USA_reach_out_to_the_ware_group:0 "制度化哈罗德·伟尔小组"
 USA_reach_out_to_the_ware_group_desc:0 "在 AIP 获得主流支持之前，哈罗德·伟尔小组就已经是政府内部的一个小型苏联线人组织。 他们是革命先驱，可以弥合失败的美国和伟大的苏维埃俄罗斯之间的鸿沟。 我们应该使它成为促进我们革命的官方政府机构。"
 USA_national_employment_strategy:0 "工业集中化"
 USA_national_employment_strategy_desc:0 "现在我们对 TVA 和银行业都有著足够的影响力，我们应该整编这些公司，让他们更有效地完成工作。"
 USA_de_regulate_the_banking_sector:0 "控制银行业"
 USA_de_regulate_the_banking_sector_desc:0 "联邦官僚仍然掌管著银行业。 我们应该向他们施压，最终夺取整个央行。 一旦我们这样成功，檯面上的政府对我们的影响就很小了。"
 USA_privatize_the_TVA:1 "转让 TVA 的所有权"
 USA_privatize_the_TVA_desc:1 "田纳西河谷管理局目前归联邦政府所有，许多机构官僚负责该公司。 既然我们在政府中有发言权，也许我们应该向这些人施压，让他们将行政职位转移给在政治上与我们保持一致的人。"
 USA_ally_with_the_silver_shirts:0 "银衫军制度化"
 USA_democratic_socialism:0 "组织社会主义总统竞选"
 USA_democratic_socialism_desc:0 "选举临近。 我们应该在党内有自己的初选，以选出合适的总统候选人并开始全面的总统竞选。"
 USA_america_first:0 "支持“社会正义”"
 USA_america_first_desc:0 "许多人担心最近崛起的轴心国，但这可能意味著一种更适合国家治理的新方式。 广播节目“社会正义”的主持人查尔斯·考夫林（Charles Coughlin）介绍了其中的许多政策。 或许我们应该更多地关注学习其他国家，而不是在美国大发雷霆。“社会正义”的口号也应该便于我们获得政治支持。"
 USA_voter_registration_act:0 "国家权利保护法"
 USA_voter_registration_act_desc:0 "保护各州的权利是美国右翼的一个重要政治目标，因此通过一项法案来解决这个问题将是不可避免的。 《州权利保护法》将允许人口较少的南部和中西部各州在选举期间派出更多代表和选民，以免他们作为一个州的权利受到损害。"
 USA_unholy_alliance_desc:0 "与有史以来最伟大的革命者结盟的伟大时刻终于到来了！ 人民，嗯，至少其中的聪明人，都在欢呼雀跃，等待著这个革命性的历史时刻！"
 USA_us_ussr_economic_cooperation_desc:0 "苏联是所有国家的榜样，他们的崛起让其他所有非革命分子敬畏。 我们将与这个伟大的国家合作，追随它在美国的脚步，重现它的成功。"
 CHI_government_bailout_focus:0 "政府救助"
 CHI_government_bailout_focus_desc:0 "[Root.GetName]的经济不稳定是一个系统性问题，如果我们卷入战争，它将受到更大的打击。我们将让专家们解决这些问题。"
 JAP_liberate_manchuria:0 "改革殖民政府"
 JAP_liberate_manchuria_desc:0 "军国主义情绪仍然存在于我们殖民政府的内部，需要进行改革来恢复我们在那里的影响力。"
 JAP_intervene_in_china:0 "对华战争"
 JAP_intervene_in_china_desc:0 "中国仍然拒绝承认满洲国独立，北平附近紧张的边境局势已经造成多次小规模冲突。如果我们捏造一场事端，便可以把小规模冲突升级为全面战争。这将给我们充足的借口一劳永逸地解决掉中国！"
 MAN_chinese_leadership:0 "满洲领导人"
 MAN_chinese_leadership_desc:0 "满族人民需要一个满族领导人。我们应该公开宣布，我们的目标就是被承认为满洲唯一和合法的统治者。"
 MAN_five_equal_peoples_desc:0 "一个民族可以凌驾于所有其他民族之上的日子已经过去了。满洲国将成为一个新型国家，汉、满、蒙、朝、日五个民族的人民将和谐共处。"
 JAP_purge_the_kodoha_faction:0 "清洗军队"
 JAP_purge_the_kodoha_faction_desc:0 "日本承受不起另一场政变，而对军方内部的清洗将确保这种情况永远不会再发生。"
 JAP_strengthen_civilian_government:0 "冈田留任"
 JAP_strengthen_civilian_government_desc:0 "当你的头在老虎口中，我们不能向老虎磕头！为了挽救我们的君主立宪制，将进行一系列的改革，政府将进行重组，但为了确保这些改革的成功，我们必须采取措施。"
 CHI_mission_to_the_soviet_union:0 "共产国际的支持"
 PRC_socialism_with_chinese_characteristics:0 "中国特色社会主义"
 test_the_chinese_focus:0 "分割华北"
 test_the_chinese_focus_desc:0 "中国仍然拒绝承认冀察政务委员会的独立性，边境附近的紧张局势已经导致几次小冲突。如果我们要求一个独立的华北，我们可以反过来傀儡新政权，不战而占领它。"
 test_the_chinese_focus_short_desc:0 "§L要求中国承认[HPC.GetNameDef]。§!"
 siamese_puppet_focus:0 "暹罗问题"
 siamese_puppet_focus_desc:0 "我们部队需要进入暹罗才能到达英国在缅甸和马来亚的领地。展示武力可能会让他们屈服，友好的姿态可能会为我们赢得一个忠诚的盟友。不管我们怎么做，当决议决定并付诸实施时，他们将站在我们这边。"
 CHI_cooperation_with_the_nationalists:0 "保持与国民党的亲善关系"
 CHI_cooperation_with_the_nationalists_desc:0 "国民党是共和国的基础。无论我们在内部有多大的斗争，我们都要保持与国民党的良好关系，扩大我们在国民党内的影响力。"
 CHI_communist_administrators:0 "社会主义官员"
 CHI_anti_opposition_campaigns:0 "以武力夺取地方领导权"
 CHI_new_model_province:0 "组织党内反对派"
 CHI_join_the_republican_government:0 "改组政府领导层"
 CHI_power_struggle:0 "挑战国家领导权"
 MAN_hoankyoku:0 "设立保安局"
 MAN_hoankyoku_desc:0 "由于满洲内部的颠覆活动，我们需要一个比Tokko更机密的情报机构来稳定我们的皇权，以保护我们的王道乐土。"
 MAN_pacify_the_countryside:0 "稳定满洲"
 MAN_pacify_the_countryside_desc:0 "自满洲国成立以来，叛乱分子和共产党土匪一直在大肆破坏。为了恢复大满洲帝国的完整性和国家凝聚力，必须对这些土匪进行一场平定运动。"
 MAN_first_five_year_plan:0 "引入五年计划"
 MAN_first_five_year_plan_desc:0 "尽管受到共产党人的拥护，苏联的五年计划实际上是一个很好的工业集中规划的典范。这种模式可以极大地惠及满洲，最终提高满洲工业的效率和竞争力。"
 MAN_second_five_year_plan_focus:0 "第二个五年计划"
 MAN_second_five_year_plan_focus_desc:0 "在前一个五年计划成功后，应组织新的产业规划倡议，以便高效地实现满洲工业化。"
 JAP_asian_communist_solidarity:0 "亚洲共产团结联盟"
 MAN_law_university:0 "扩大建国大学"
 MAN_law_university_desc:0 "随著普通民众文盲率的降低，满洲的建国大学应该扩大规模，让更多的人才有施展才华的地方。注：建国大学是一所位于满州国首都新京（灭国后改制为中华民国吉林省长春），直辖于满洲国国务院的国立大学。简称“建大”。1938年5月创校，至1945年8月满州国灭亡而关闭。毕业生共1500名。"
 MAN_land_reform:0 "土地改革"
 MAN_land_reform_desc:0 "满洲分布著大量未开发和未利用的土地。土地分配和土地使用的改革可以给满洲经济带来很大的潜力。"
