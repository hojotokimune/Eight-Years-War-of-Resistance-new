 IRE_legacy_of_revolution_idea:0 "革命的遗产"
 IRE_legacy_of_revolution_idea_desc:0 "事实证明，都柏林的政客们过于软弱和谨慎，无法抓住机会建立一个自由的爱尔兰。人民现在必须把国家的命运掌握在自己手中。"
 IRE_blueshirts:0 "政治准军事部队"
 IRE_blueshirts_desc:0 "社团党的绿衫军和旧陆军同志协会新改革的蓝衫党，与墨索里尼的黑衫军和希特勒的褐衫军类似，是国家的一个额外的军事政治上的左膀右臂。"
 IRE_rural_militias:0 "乡村民兵"
 IRE_rural_militias_desc:0 "与重燃的复活节起义精神相呼应，即使是爱尔兰农村的平民也有望为国家扛起火炬。"
