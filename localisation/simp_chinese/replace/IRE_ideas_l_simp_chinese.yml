 IRE_trade_war:0 "英爱贸易战"
 IRE_trade_war_desc: "自1932年以来，爱尔兰和英国因爱尔兰试图改变国家宪法而陷入了一场严重的贸易战。作为1921年英爱条约的一部分，英国要求偿还根据1870-1909爱尔兰土地法发放给爱尔兰佃农的土地年金和金融贷款。德·瓦勒拉的共和党希望，通过对英国商品征收关税促进本国工业的发展，从而激怒英国人，使其不得不针锋相对。此外，瓦勒拉认为，由于1925年达成的伦敦协议，爱尔兰无需出资偿还英国公共债务，土地年金也理应废除——威斯敏斯特对此提出异议。这场争论的结果，再加上大萧条，对爱尔兰经济产生了毁灭性的打击，其最大贸易伙伴的衰落使其在原材料和进口方面捉襟见肘，而本土工业发展仍然严重缺乏。"
 IRE_trade_war2:0 "英爱贸易战"
 IRE_trade_war2_desc: "自1932年以来，爱尔兰和英国因爱尔兰试图改变国家宪法而陷入了一场严重的贸易战。作为1921年英爱条约的一部分，英国要求偿还根据1870-1909爱尔兰土地法发放给爱尔兰佃农的土地年金和金融贷款。德·瓦勒拉的共和党希望，通过对英国商品征收关税促进本国工业的发展，从而激怒英国人，使其不得不针锋相对。此外，瓦勒拉认为，由于1925年达成的伦敦协议，爱尔兰无需出资偿还英国公共债务，土地年金也理应废除——威斯敏斯特对此提出异议。这场争论的结果，再加上大萧条，对爱尔兰经济产生了毁灭性的打击，其最大贸易伙伴的衰落使其在原材料和进口方面捉襟见肘，而本土工业发展仍然严重缺乏。"
 IRE_trade_war_cooling:0 "英爱贸易战降温"
 IRE_trade_war_cooling_desc:0 "最近，英爱贸易战的紧张局势有所降温，这对经济有利。"
 IRE_emergency_powers_act_idea:0 "紧急权力法案"
 IRE_emergency_powers_act_idea_desc:0 "为了应对日益加剧的全球紧张局势，爱尔兰政府已通过立法，以获得对国家的更多控制权，以便做好适当的防御准备。"
 IRE_nationalism:0 "爱尔兰民族主义"
 IRE_corporate_party_formed:0 "绿衫军进军"
 IRE_workers_league_reformed:0 "爱尔兰工人联盟改革"
 IRE_defence_of_ireland:0 "爱尔兰防卫"
 IRE_defence_of_ireland_desc:0 "当我们周围的世界被火焰吞没时，我们必须做好准备，为保卫我们的家园和盟友的家园尽我们的一份力量。"
 IRE_autonomous_dominion:0 "自治领"
 IRE_autonomous_dominion_desc:0 "1921年英爱条约的达成以及随后的爱尔兰内战，使爱尔兰自由邦陷入了一个尴尬的境地——尽管它大体上已经从英国获得了独立，但联合王国国王仍然保留着爱尔兰国王的头衔，从技术上讲，这个自由国家是大英帝国的一个自治领。然而，与英国的关系日益紧张后，爱尔兰政府就一直在不断强调其独立于英国。"
 IRE_autonomous_dominion2:0 "自治领"
 IRE_autonomous_dominion2_desc:0 "1921年英爱条约的达成以及随后的爱尔兰内战，使爱尔兰自由邦陷入了一个尴尬的境地——尽管它大体上已经从英国获得了独立，但联合王国国王仍然保留着爱尔兰国王的头衔，从技术上讲，这个自由国家是大英帝国的一个自治领。然而，与英国的关系日益紧张后，爱尔兰政府就一直在不断强调其独立于英国。"
 IRE_autonomous_dominion_puppet:0 "自治领"
 IRE_autonomous_dominion_puppet_desc:0 "1921年英爱条约的达成以及随后的爱尔兰内战，使爱尔兰自由邦陷入了一个尴尬的境地。然而，最近的事态发展以及共和党和统一党之间的政治动荡致使不得不重新谈判，最终伦敦和都柏林政府就爱尔兰的主权地位及其在英联邦中的归属达成了协议。"
 IRE_ira_0:0 "整合爱尔兰共和军"
 IRE_ira_0_desc:0 "[IRE.GetnameDef]再次使爱尔兰武装部队团结起来，将爱尔兰国民军和爱尔兰共和军联合成一支统一的力量。这个国家不再分裂，我们也不再会感受到爱尔兰内战留下的创伤。"
 IRE_ira_1:0 "授权爱尔兰共和军"
 IRE_ira_1_desc:0 "尽管爱尔兰在1919-21年的革命期间为独立而战，但1921年英爱条约的签署却给这个年轻的国家带来了灾难性的影响。在1922-23年的爱尔兰内战期间，爱尔兰的政客和武装力量分裂成了赞成和反对条约的阵营；而在支持条约的军队取得胜利之后，一部分非正规军发誓要继续战斗，直到英国的影响力从整个爱尔兰消失。他们打着爱尔兰共和军的旗帜，作为一个完全独立于国家军队的部队，行动超出了政府的控制。因此，都柏林政府一直强烈希望持续抑制爱尔兰共和军，以免非正规军发动另一场战争；或者更糟，转而反对爱尔兰政府。\n\n爱尔兰共和军目前处于授权状态，与都柏林政府保持密切联系，而都柏林政府则与爱尔兰共和军有所合作。"
 IRE_ira_2:0 "忠诚的爱尔兰共和军"
 IRE_ira_2_desc:0 "尽管爱尔兰在1919-1921年的革命期间为独立而战，但1921年英爱条约的签署却给这个年轻的国家带来了灾难性的影响。在1922-23年的爱尔兰内战期间，爱尔兰的政客和武装力量分裂成了赞成和反对条约的阵营；而在支持条约的军队取得胜利之后，一部分非正规军发誓要继续战斗，直到英国的影响力从整个爱尔兰消失。他们打着爱尔兰共和军的旗帜，作为一个完全独立于国家军队的部队，行动超出了政府的控制。因此，都柏林政府一直强烈希望持续抑制爱尔兰共和军，以免非正规军发动另一场战争；或者更糟，转而反对爱尔兰政府。\n\n爱尔兰共和军目前忠于都柏林政府，视他们为抵御外国影响的天然盟友，并愿意在一定程度上进行合作。"
 IRE_ira_3:0 "受安抚的爱尔兰共和军"
 IRE_ira_3_desc:0 "尽管爱尔兰在1919-21年的革命期间为独立而战，但1921年英爱条约的签署却给这个年轻的国家带来了灾难性的影响。在1922-23年的爱尔兰内战期间，爱尔兰的政客和武装力量分裂成了赞成和反对条约的阵营；而在支持条约的军队取得胜利之后，一部分非正规军发誓要继续战斗，直到英国的影响力从整个爱尔兰消失。他们打着爱尔兰共和军的旗帜，作为一个完全独立于国家军队的部队，行动超出了政府的控制。因此，都柏林政府一直强烈希望持续抑制爱尔兰共和军，以免非正规军发动另一场战争；或者更糟，转而反对爱尔兰政府。\n\n爱尔兰共和军目前与都柏林政府没有任何摩擦，但同样不寻求任何形式的合作，保持着独立性。"
 IRE_ira_4:0 "不忠的爱尔兰共和军"
 IRE_ira_4_desc:0 "尽管爱尔兰在1919-21年的革命期间为独立而战，但1921年英爱条约的签署却给这个年轻的国家带来了灾难性的影响。在1922-23年的爱尔兰内战期间，爱尔兰的政客和武装力量分裂成了赞成和反对条约的阵营；而在支持条约的军队取得胜利之后，一部分非正规军发誓要继续战斗，直到英国的影响力从整个爱尔兰消失。他们打着爱尔兰共和军的旗帜，作为一个完全独立于国家军队的部队，行动超出了政府的控制。因此，都柏林政府一直强烈希望持续抑制爱尔兰共和军，以免非正规军发动另一场战争；或者更糟，转而反对爱尔兰政府。\n\n爱尔兰共和军对都柏林政府越来越怀疑，认为建立独立共和国的进展太慢。他们现在已经开始公开反对政府，并可能开始组织抵抗。"
 IRE_ira_5:0 "敌对的爱尔兰共和军"
 IRE_ira_5_desc:0 "尽管爱尔兰在1919-21年的革命期间为独立而战，但1921年英爱条约的签署却给这个年轻的国家带来了灾难性的影响。在1922-23年的爱尔兰内战期间，爱尔兰的政客和武装力量分裂成了赞成和反对条约的阵营；而在支持条约的军队取得胜利之后，一部分非正规军发誓要继续战斗，直到英国的影响力从整个爱尔兰消失。他们打着爱尔兰共和军的旗帜，作为一个完全独立于国家军队的部队，行动超出了政府的控制。因此，都柏林政府一直强烈希望持续抑制爱尔兰共和军，以免非正规军发动另一场战争；或者更糟，转而反对爱尔兰政府。\n\n爱尔兰共和军现在认为都柏林政府和占领贝尔法斯特的英国同样是敌人。他们已经开始公开策划针对爱尔兰政府的行动，甚至可能再次引发内战。"
 IRE_ira_6:0 "爱尔兰共和军被击败"
 IRE_ira_6_desc:0 "爱尔兰共和军一直以来都是爱尔兰合法政府的关注重点，对英国和北爱尔兰联合主义者的敌意最终消散。虽然这不是没有代价的，但[IRE.GetnameDef]终于成功地统一了爱尔兰武装部队，并永远结束了内战的创伤。"
 IRE_rural_conscription:0 "乡村征兵"
 IRE_revising_the_constitution:0 "修宪"
 IRE_legacy_of_revolution:0 "革命的遗产"
 IRE_legacy_of_revolution_desc:0 "复活节起义和独立战争时期的活力与爱国情怀在都柏林颓废的政治家身上消失了。他们已经证明自己缺乏建立一个真正独立的爱尔兰共和国所需的勇气，因此我们必须转而求助于爱尔兰共和军和边缘政治势力。"
