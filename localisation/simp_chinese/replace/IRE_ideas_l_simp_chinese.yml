 IRE_catholic_state:0 "天主教国家"
 IRE_catholic_state_desc:0 "天主教会的特殊地位在爱尔兰共和国宪法中根深蒂固。"
 IRE_defend_the_republic:0 "保卫共和国"
 IRE_defend_the_republic_desc:0 "经过艰苦斗争的共和国终于从英国人的手中赢得了胜利，我们不会轻易放弃我们新获得的独立。"
