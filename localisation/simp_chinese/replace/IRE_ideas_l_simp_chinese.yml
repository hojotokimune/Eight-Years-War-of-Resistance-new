 IRE_death_before_surrender:0 "垂死挣扎"
 IRE_death_before_surrender_desc:0 "爱尔兰的命运悬而未决。在经历了700年对英国占领的抵抗之后，爱尔兰内战的双方不会轻易放弃对爱尔兰未来的憧憬。"
 IRE_ultracatholic_state:0 "天主教国家"
 IRE_ultracatholic_state_desc:0 "社团党统治的建立，将爱尔兰天主教信仰的正统观念庄严载入国家的结构之中。在反抗英国历史的中心，天主教会现在在民族精神中占据了重要地位。"
