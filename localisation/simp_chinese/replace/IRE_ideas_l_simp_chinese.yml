 IRE_mil_factory_bonus:0 "开动军火工业"
 IRE_plan_w_idea:0 "W计划"
 IRE_plan_w_idea_desc:0 "英爱联合防御计划使我们的部队能够在德国入侵爱尔兰的情况下做好准备。"
