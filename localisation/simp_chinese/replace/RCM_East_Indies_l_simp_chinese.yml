 INS_submarine_1:0 "K3级"
 INS_submarine_1_desc:0 "K3级包括了两艘为皇家荷兰海军建造并在其中服役的巡逻潜艇。她们的设计基于美国的荷兰级潜艇，并在1920年代早期开始服役。她们的排水量超过580吨，装备了4门450毫米鱼雷发射管。"
 INS_submarine_2:0 "O16级"
 INS_submarine_2_desc:0 "O16级潜艇于1936年在荷兰建造完成并开始在皇家荷兰海军服役。她属于大型潜艇，排水量超过980吨。她的最大潜深为80米，装备了8门533毫米鱼雷发射管。"
 INS_submarine_3:0 "O21级"
 INS_submarine_3_desc:0 "O21级包括了7艘在荷兰建造完成并于皇家荷兰海军服役的潜艇。虽然该级的所有舰艇在德国入侵荷兰时都未完成，但其中5艘成功逃至英国并在流亡的皇家荷兰海军中服役。虽然该级潜艇排水量超过990吨，比之前的O级潜艇稍大，但是她们都装备了8门533毫米鱼雷发射管。"
 INS_submarine_4:0 "剑鱼级"
 INS_submarine_4_desc:0 "剑鱼级包括了4艘在1943至1945年间转让给流亡的皇家荷兰海军的英国T级潜艇。该级舰排水量为1090吨，装备了11门533毫米鱼雷发射管，最大潜深超过100米。"
 INS_destroyer_1:0 "范根特级"
 INS_destroyer_1_desc:0 "范根特级（又称海军上级级）包括了8艘于1926至1931年为皇家荷兰海军建造的驱逐舰。该级舰的设计原型为英国A级驱逐舰的早期型号。该级舰所有参与二战的船隻都被凿沉或击沉了。她们的排水量超过1300吨，装备了4门120毫米舰炮，同时也有著优秀的航速。"
 INS_destroyer_3:0 "卡伦伯格级"
 INS_destroyer_3_desc:0 "杰拉尔德·卡伦伯格级包括了4艘原定于皇家荷兰海军服役的驱逐舰。虽然在德国入侵荷兰时该级的4个成员都已开工，但是只有2艘最终得以完工，其中一艘在逃往英国后继续完成，另外一艘则被德国完成。该级舰排水量超过1600吨，装备了5门120毫米舰炮和8门533毫米鱼雷发射管，同时也拥有优秀的航速。"
 INS_destroyer_4:0 "皮特·海因级"
 INS_destroyer_4_desc:0 "皮特·海因级包括了3艘在二战后由英国转让给皇家荷兰海军的S级驱逐舰。该级舰排水量超过1800吨，装备有4门120毫米/45倍径QF Mk IX型火炮以及大量反潜武器。"
 INS_light_cruiser_1:0 "爪哇级"
 INS_light_cruiser_1_desc:0 "两艘爪哇级巡洋舰在1920年代中期开始在皇家荷兰海军中服役。该级舰在德国设计完成，但在荷兰建成下水。她们的排水量接近6700吨，装备有10门150毫米博福斯舰炮。她们的装甲防护较为薄弱，但有著良好的航速。"
 INS_light_cruiser_2:0 "德·鲁伊特级"
 INS_light_cruiser_2_desc:0 "德鲁伊特级轻巡洋舰在1930年代中期于荷兰建成服役。该级舰主要在荷属东印度群岛执行任务。她的排水量超过6500吨，装备有7门150毫米火炮。尽管航速不尽如人意，但该级舰拥有优秀的航程。"
 INS_light_cruiser_3:0 "特龙普级"
 INS_light_cruiser_3_desc:0 "特龙普级包括了2艘在德国入侵之间刚刚于皇家荷兰海军服役的小型轻巡洋舰。这两艘舰隻都在远东执行任务，并从战争中幸存了下来。她们的排水量仅为3350吨，并装备了6门150毫米火炮作为主炮。"
 INS_light_cruiser_4:0 "七省级"
 INS_light_cruiser_4_desc:0 "七省级包括了在德国入侵荷兰前刚刚开工但直到1951年才建成的2艘巡洋舰。最终设计相比1939年的原版计划略有修改。该级舰排水量超过12000吨，且装备了8门152毫米博福斯舰炮。作为一个轻巡洋舰来说，她们有著优良的装甲和不俗的航程。"
 INS_heavy_cruiser_1:0 "泗水级"
 INS_heavy_cruiser_1_desc:0 "原名七省级的荷兰巡洋舰泗水号是一艘一战前在荷兰建成并服役的海防舰。她的排水量超过6500吨，并装备有2门280毫米和4门150毫米舰炮。在1942年泗水号被日本轰炸机击沉之前，她一直于皇家荷兰海军中服役。"
