 rcmindonesia.1.t:0 "博尼费修斯·德·容格辞职"
 rcmindonesia.1.d:0 "荷兰东印度总督博尼费修斯·德·容格在任职5年后辞职。一名公务员兼外交官，阿利迪乌斯·瓦莫尔德斯·兰伯特斯·塔加尔达·范·斯塔肯博赫·斯坦克欧文，将接替他的位子。"
 rcmindonesia.1.a:0 "我们祝他们好运"
