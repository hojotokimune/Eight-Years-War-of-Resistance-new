l_simp_chinese:
  ######GXC树#####"
  gxc_focus:0 "广西新势力焦点"
  gxc_2g_incident:0 "联合反蒋"
  gxc_2g_incident_desc:0 "我们不能让 [WTT_current_china_leader.GetLeader] 继续他的专政。我们可以向广东派寻求支持，形成统一战线。"
  gxc_army_effort:0 "重视军队"
  gxc_army_effort_desc:0 "尽管空战和海战的可能性越来越大，但地面作战仍然是未来战争的关键。有了准备，我们就可以避免重蹈战壕的覆辙。"
  gxc_equipment_effort:0 "重视装备"
  gxc_equipment_effort_desc:0 "步兵携带装备的限制不断被推高。我们将专注于为我们的部队提供最好的工具。"
  gxc_motorization_effort:0 "重视机动化"
  gxc_motorization_effort_desc:0 "机动性和保护对于让步兵安全进出战场至关重要。专注于这些发展将使我们能够迅速采取行动。"
  gxc_doctrine_effort:0 "重视军事学说"
  gxc_doctrine_effort_desc:0 "第一次世界大战中定义地面作战的军事学说已经过时。我们必须将我们最伟大的思想投入到塑造未来军事思想的任务上。"
  gxc_equipment_effort_2:0 "重视装备 II"
  gxc_equipment_effort_2_desc:0 "我们将继续确保我们的步兵和支援部队配备我们这个时代最好的装备。"
  gxc_mechanization_effort:0 "重视机械化"
  gxc_mechanization_effort_desc:0 "重新思考机动步兵的可能性，我们可以突破当今车辆制造的极限。"
  gxc_doctrine_effort_2:0 "重视军事学说 II"
  gxc_doctrine_effort_2_desc:0 "战场不仅在两次内战期间发生了变化，而且在最近的冲突过程中也发生了变化。我们必须不断重新评估我们的教义以反映这一点。"
  gxc_equipment_effort_3:0 "重视装备 III"
  gxc_equipment_effort_3_desc:0 "我们不应模仿或购买外国装备，而应致力于成为世界领先的步兵武器。"
  gxc_armor_effort:0 "重视护甲"
  gxc_armor_effort_desc:0 "应用我们从步兵机械化中学到的知识，我们也可以改进我们的装甲车辆。"
  gxc_special_forces:0 "特种部队"
  gxc_special_forces_desc:0 "我们需要精锐部队；山地部队和伞兵应该是我们的首要任务。"
  gxc_aviation_effort:0 "重视航空"
  gxc_aviation_effort_tt:0 "§Y空军基地§的建筑槽位不足！"
  gxc_aviation_effort_desc:0 "技术进步比空战更快。航空是任何现代国家都必须掌握的领域。"
  gxc_fighter_focus:0 "战斗机专攻"
  gxc_fighter_focus_desc:0 "我们还没有看到世界大战中的最后一场混战。在战斗机发展方面保持领先将使我们在未来获得优势。"
  gxc_bomber_focus:0 "轰炸机焦点"
  gxc_bomber_focus_desc:0 "当未来的人们谈论今天战争的恐怖时，从天而降的火雨将成为突出的特色。我们将尽最大确保我们的敌人讲述这些故事。"
  gxc_aviation_effort_2:0 "重视航空 II"
  gxc_aviation_effort_2_desc:0 "为了将我们的空军与军队的其他部门很好地整合起来，航空领域的进一步发展是必要的。"
  gxc_CAS_effort:0 "重视CAS "
  gxc_CAS_effort_desc:0 "现代军队不仅需要地面车辆的支持，还需要空中车辆的支持。"
  gxc_rocket_effort:0 "重视火箭"
  gxc_rocket_effort_desc:0 "火箭和喷气发动机为无人船和有人船提供了前所未有的速度。开拓这些技术将使我们能够让敌人措手不及。"
  gxc_NAV_effort:0 "重视导航"
  gxc_NAV_effort_desc:0 "正如新的海战部分发生在水面之下，部分发生在水面之上的空中。"
  gxc_naval_effort:0 "重视海军"
  gxc_naval_effort_tt:0 "没有足够的建筑槽位用于§Y海军造船厂§!"
  gxc_naval_effort_desc:0 "我们的海军扩张应该是我们的首要任务。将所有可用资源分配给新船坞并研究轻型水面舰艇。"
  gxc_flexible_navy:0 "灵活的海军"
  gxc_flexible_navy_desc:0 "重新发明海战以考虑潜艇技术的进步将使我们能够有效地打击敌方车队。"
  gxc_large_navy:0 "大型海军"
  gxc_large_navy_desc:0 "调整我们的海军学说以容纳大型船只并确保我们的贸易车队的安全将教会我们很多关于我们需要什么样的船只的知识。"
  gxc_submarine_effort:0 "重视潜艇"
  gxc_submarine_effort_desc:0 "潜艇战是自鱼雷艇发明以来最激动人心的海军发展。我们不仅要防御潜艇，还要利用它们对抗敌方船只。"
  gxc_cruiser_effort:0 "重视巡洋舰"
  gxc_cruiser_effort_desc:0 "在涉足高级战舰研究之前，小型巡洋舰需要更换。"
  gxc_destroyer_effort:0 "重视驱逐舰"
  gxc_destroyer_effort_desc:0 "研究潜艇的设计和战略用途，我们也学会了如何应对这些战略。驱逐舰对此至关重要。"
  gxc_capital_ships_effort:0 "重视主力舰"
  gxc_capital_ships_effort_desc:0 "拥有最多战列舰的国家将统治海洋。战列舰和航母代表着新旧海军优势。"
  gxc_industrial_effort:0 "重视工业"
  gxc_industrial_effort_desc:0 "把我们所有的政治集中在建设民用工业的大跃进上。"
  gxc_industrial_effort_2:0 "重视工业 II"
  gxc_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的职业道德，我们可以动员人民投入另一项伟大的工业。"
  gxc_construction_effort:0 "重视建设"
  gxc_construction_effort_tt:0 "没有足够的建筑槽位用于§Y民用工厂§!"
  gxc_construction_effort_desc:0 "即使战争在世界上迫在眉睫，也不能低估民用工业能力。"
  gxc_production_effort:0 "重视武装"
  gxc_production_effort_tt:0 "没有足够的建筑槽位用于§Y军事工厂§！"
  gxc_production_effort_desc:0 "如果你能制造拖拉机，你就能制造坦克！我们不能让我们的军事生产能力落后。"
  gxc_construction_effort_2:0 "重视建设 II"
  gxc_construction_effort_2_desc:0 "继续扩建我们的工厂将使我们能够加快贸易商品的生产和进一步的建设工作。"
  gxc_production_effort_2:0 "武装力量 II"
  gxc_production_effort_2_desc:0 "试图改造民用工厂生产军用设备是低效的。我们现在应该专注于准备军用生产。"
  gxc_production_effort_3:0 "武装力量 III"
  gxc_production_effort_3_desc:0 "继续扩大我们的军工厂对于满足对新设备的需求是必要的。"
  gxc_infrastructure_effort:0 "重视基础设施"
  gxc_infrastructure_effort_desc:0 "一个没有适当基础设施的国家不能从事先进的项目或建设。"
  gxc_infrastructure_effort_tt:0 "没有足够的建筑槽位用于§Y基础设施§!"
  gxc_infrastructure_effort_2:0 "重视基础设施 II"
  gxc_infrastructure_effort_2_desc:0 "进一步扩展我们的基础设施将使高科技秘密项目所需的运输和通信成为可能。"
  gxc_construction_effort_3:0 "重视基础设施 III"
  gxc_construction_effort_3_desc:0 "我们基础设施网络的扩展显着提高了我们的建设能力。"
  gxc_nuclear_effort:0 "重视核"
  gxc_nuclear_effort_desc:0 "站在改变世界的发现的边缘，我们不能让其他人点燃有朝一日可能会吞噬地球的火焰。"
  gxc_extra_tech_slot:0 "额外研究槽"
  gxc_extra_tech_slot_desc:0 "我们的工业扩张和其他最新进展可能使我们能够同时进行更多的研发。"
  gxc_extra_tech_slot_2:0 "额外研究槽 II"
  gxc_extra_tech_slot_2_desc:0 "我们国家的快速工业化为我们应该追求的研发开辟了新机遇。"
  gxc_technology_sharing:0 "技术分享"
  gxc_technology_sharing_desc:0 "通过与我们的盟友分享技术进步，我们整个阵营将能够更有效地进行战时研发。"
  gxc_secret_weapons:0 "秘密武器"
  gxc_secret_weapons_desc:0 "将所有额外资源用于开发坦克和飞机是很诱人的，但赢得战争的秘诀在于全新的科学领域；电子、火箭和核研究。"
  gxc_political_effort:0 "重视政治"
  gxc_political_effort_desc:0 "要改变世界，我们需要能够改变我们自己的国家。加强我们的政治地位应该是第一位的。"
  gxc_collectivist_ethos:0 "集体主义精神"
  gxc_collectivist_ethos_desc:0 "我们的敌人可能会分裂并征服较小的国家，但我们的人民将团结一致。一切为了一，为了所有人。"
  gxc_liberty_ethos:0 "自由精神"
  gxc_liberty_ethos_desc:0 "在这个意识形态狂热分子试图扼杀人类精神的时代，我们将捍卫个人自由和自由。"
  gxc_militarism:0 "军国主义"
  gxc_militarism_desc:0 "那些将军队视为必要邪恶的人注定会在战争面前犹豫不决。我们将把军国主义根植于我们的文化中，成为一个军人民族。"
  gxc_political_correctness:0 "政治正确性"
  gxc_political_correctness_desc:0 "持有轻微争议或其他令人尴尬的意见的人似乎担心存在针对他们的广泛阴谋。这似乎是个好主意。"
  gxc_neutrality_focus:0 "中立焦点"
  gxc_neutrality_focus_desc:0 "虽然其他人可能声称在全球冲突中选边站需要勇气和智慧，但我们知道拒绝需要更多。"
  gxc_interventionism_focus:0 "干预主义焦点"
  gxc_interventionism_focus_desc:0 "我们重视所有人的自由，而不仅仅是我们自己的公民。如果防止暴政意味着战争，那就这样吧。"
  gxc_military_youth:0 "军事青年"
  gxc_military_youth_desc:0 "促进我国年轻人纪律和政治教育的组织将尽早培养忠诚和自我牺牲。"
  gxc_deterrence:0 "威慑"
  gxc_deterrence_desc:0 "单独行动，我们很少从战争中受益。幸运的是，我们知道最好的防御是众所周知的，你永远不必使用它。"
  gxc_volunteer_corps:0 "志愿军"
  gxc_volunteer_corps_desc:0 "强迫我们的人民为自由理想而死是一种讽刺，但为那些希望帮助国外人民的人建立手段却不是。"
  gxc_paramilitarism:0 "准军事主义"
  gxc_paramilitarism_desc:0 "军事原则在军队之外也有应用。随着半军事化部队的发展与我们的武装部队相辅相成，更多的人将接受军事训练。"
  gxc_indoctrination_focus:0 "灌输"
  gxc_indoctrination_focus_desc:0 "我们的意识形态建立在真理的基础上，它可以作为真理来传授。教育和媒体必须反映这一教训。"
  gxc_foreign_expeditions:0 "外国探险"
  gxc_foreign_expeditions_desc:0 "我们的敌人准备为他们的理想干预遥远的冲突，我们也必须准备好为我们的理想做同样的事情。"
  gxc_why_we_fight:0 "我们为何而战"
  gxc_why_we_fight_desc:0 "世界变得越来越不安全。我们的人民需要看到那些渴望权力的人所犯下的暴行。现在是我们团结人民为我们的事业并确保每个人都准备好为我们的自由而战的时候了。"
  gxc_political_commissars:0 "政治委员"
  gxc_political_commissars_desc:0 "为确保我们的政策在军事实践中得到遵守，我们将引入政治任命的官员进入军衔。"
  gxc_internationalism_focus:0 "国际主义焦点"
  gxc_internationalism_focus_desc:0 "意识形态无国界。另一个国家可能称自己为主权国家，但我们的信念高于这种主张。"
  gxc_nationalism_focus:0 "民族主义焦点"
  gxc_nationalism_focus_desc:0 "我们的国家是独一无二的，我们的政治成就只能发生在这里。我们必须不惜一切代价为之奋斗。"
  gxc_ideological_fanaticism:0 "意识形态狂热"
  gxc_ideological_fanaticism_desc:0 "我们在政治上确立的价值观和目标与任何古老的信仰一样值得牺牲。任何追随者都应该准备好面对死亡，而那些迷路的人最好准备好面对死亡。"
  gxc_air_innovation:0 "空气创新"
  gxc_air_innovation_desc:0 "不称霸天空就无法赢得现代战争。我们必须竭尽全力发展空军！"
  gxc_air_innovation_2:0 "空气创新 II"
  gxc_air_innovation_2_desc:0 "我们在天空中获得的每一个优势都是宝贵的。我们应该把所有的精力都集中在发展我们的战斗机上。"
  gxc_naval_air_effort:0 "海军空中力量"
  gxc_naval_air_effort_desc:0 "早在 1921 年，美国人就已经证明了对海军目标进行空袭的效果。如果我们打算对海军力量发动战争，我们不应忽视空军的这一分支。"
