  nea_construction_effort_desc:0 "即使战争笼罩世界，也不能低估民用工业能力。"
  nea_production_effort:0 "重视武装"
  nea_production_effort_tt:0 "没有足够的建筑槽位用于§Y军事工厂§！"
  nea_production_effort_desc:0 "如果你能制造拖拉机，你就能制造坦克！我们不能让我们的军事生产能力落后。"
  nea_construction_effort_2:0 "建设工作 II"
  nea_construction_effort_2_desc:0 "继续扩大我们的工厂将使我们能够加快贸易商品的生产和进一步的建设工作。"
  nea_production_effort_2:0 "武装力量 II"
  nea_production_effort_2_desc:0 "试图改造民用工厂生产军用装备是低效的。我们现在应该专注于准备军用生产。"
  nea_production_effort_3:0 "武装力量 III"
  nea_production_effort_3_desc:0 "继续扩大我们的军工厂对于满足对新设备的需求是必要的。"
  nea_infrastructure_effort:0 "重视基础设施"
  nea_infrastructure_effort_desc:0 "一个没有适当基础设施的国家不能从事先进的项目或建设。"
  nea_infrastructure_effort_tt:0 "没有足够的建筑槽位用于§Y基础设施§!"
  nea_infrastructure_effort_2:0 "重视基础设施 II"
  nea_infrastructure_effort_2_desc:0 "进一步扩展我们的基础设施将使高科技秘密项目所需的运输和通信成为可能。"
  nea_construction_effort_3:0 "重视基础设施 III"
  nea_construction_effort_3_desc:0 "我们基础设施网络的扩展显着提高了我们的建设能力。"
  nea_nuclear_effort:0 "重视核武器"
  nea_nuclear_effort_desc:0 "站在改变世界的发现的边缘，我们不能让其他人点燃有朝一日可能会吞噬地球的火焰。"
  nea_extra_tech_slot:0 "额外研究槽"
  nea_extra_tech_slot_desc:0 "我们的工业扩张和其他近期进展可能使我们能够同时进行更多的研发。"
  nea_extra_tech_slot_2:0 "额外研究槽 II"
  nea_extra_tech_slot_2_desc:0 "我们国家的快速工业化为我们应该追求的研发开辟了新机遇。"
  nea_technology_sharing:0 "技术共享"
  nea_technology_sharing_desc:0 "通过与我们的盟友分享技术进步，我们整个阵营将能够更有效地进行战时研发。"
  nea_secret_weapons:0 "秘密武器"
  nea_secret_weapons_desc:0 "将所有额外资源用于开发坦克和飞机是很诱人的，但赢得战争的秘诀在于全新的科学领域；电子、火箭和核研究。"
  nea_political_effort:0 "重视政治"
  nea_political_effort_desc:0 "要改变世界，我们需要能够改变我们自己的国家。加强我们的政治地位应该是第一位的。"
  nea_collectivist_ethos:0 "集体主义精神"
  nea_collectivist_ethos_desc:0 "我们的敌人可能会分裂并征服较小的国家，但我们的人民将团结一致。一切为了一，为了所有人。"
  nea_liberty_ethos:0 "自由精神"
  nea_liberty_ethos_desc:0 "在这个意识形态狂热分子企图扼杀人类精神的时代，我们将捍卫个人自由和自由。"
  nea_militarism:0 "军国主义"
  nea_militarism_desc:0 "那些将军队视为必要邪恶的人注定会在战争面前犹豫不决。我们将把军国主义根植于我们的文化中，成为一个军人民族。"
  nea_political_correctness:0 "政治正确性"
  nea_political_correctness_desc:0 "持有轻微争议或其他令人尴尬观点的人似乎担心存在针对他们的广泛阴谋。这似乎是个好主意。"
  nea_neutrality_focus:0 "中立焦点"
  nea_neutrality_focus_desc:0 "虽然其他人可能声称在全球冲突中选边站需要勇气和智慧，但我们知道拒绝需要更多。"
  nea_interventionism_focus:0 "干预主义焦点"
  nea_interventionism_focus_desc:0 "我们重视所有人的自由，而不仅仅是我们自己的公民。如果防止暴政意味着战争，那就这样吧。"
  nea_military_youth:0 "军事青年"
  nea_military_youth_desc:0 "促进我国年轻人纪律和政治教育的组织将尽早培养忠诚和自我牺牲。"
  nea_deterrence:0 "威慑"
  nea_deterrence_desc:0 "单独行动，我们很少从战争中受益。幸运的是，我们知道最好的防御是众所周知的，你永远不必使用它。"
  nea_volunteer_corps:0 "志愿军"
  nea_volunteer_corps_desc:0 "强迫我们的人民为自由理想而死是一种讽刺，但为那些希望帮助国外人民的人建立手段却不是。"
  nea_paramilitarism:0 "准军事主义"
  nea_paramilitarism_desc:0 "军事原则在军队之外也有应用。随着半军事化部队的发展，以补充我们的武装部队，更多的人将接受军事训练。"
  nea_indoctrination_focus:0 "灌输"
  nea_indoctrination_focus_desc:0 "我们的意识形态建立在真理的基础上，它可以作为真理来传授。教育和媒体必须反映这一教训。"
  nea_foreign_expeditions:0 "外国探险"
  nea_foreign_expeditions_desc:0 "我们的敌人准备为他们的理想干预遥远的冲突，我们也必须准备好为我们的理想做同样的事情。"
  nea_why_we_fight:0 "我们为何而战"
  nea_why_we_fight_desc:0 "世界变得越来越不安全。我们的人民需要看到那些渴望权力的人所犯下的暴行。现在是我们团结人民为我们的事业并确保每个人都准备好为我们的自由而战的时候了。"
  nea_political_commissars:0 "政治委员"
  nea_political_commissars_desc:0 "为确保我们的政策在军事实践中得到遵守，我们将把政治任命的官员引入军衔。"
  nea_internationalism_focus:0 "国际主义焦点"
  nea_internationalism_focus_desc:0 "意识形态无国界。另一个国家可能称自己为主权国家，但我们的信念高于这种主张。"
  nea_nationalism_focus:0 "民族主义焦点"
  nea_nationalism_focus_desc:0 "我们的国家是独一无二的，我们的政治成就只能发生在这里。我们必须不惜一切代价为之奋斗。"
  nea_ideological_fanaticism:0 "意识形态狂热"
  nea_ideological_fanaticism_desc:0 "我们在政治上确立的价值观和目标与任何古老的信仰一样值得牺牲。任何追随者都应该准备好面对死亡，而那些迷路的人最好准备好面对死亡。"
  nea_air_innovation:0 "空军创新"
  nea_air_innovation_desc:0 "不称霸天空就不可能赢得现代战争。我们必须竭尽全力发展空军！"
  nea_air_innovation_2:0 "空军创新 II"
  nea_air_innovation_2_desc:0 "我们在天空中获得的每一个优势都是宝贵的。我们应该把所有的精力都集中在发展我们的战斗机上。"
  nea_naval_air_effort:0 "海军空中力量"
  nea_naval_air_effort_desc:0 "早在 1921 年，美国人就已经证明了对海军目标进行空袭的效果。如果我们打算对海军力量发动战争，我们不应忽视空军的这一分支。"
  ####"
  jap_continuous_naval_production:0 "海军生产"
  jap_continuous_naval_production_desc:0 "通过将资源集中在我们的造船厂并免除熟练的造船者服兵役，我们可以显着减少船舶的生产时间。"
  jap_continuous_air_production:0 "空气生产"
  jap_continuous_air_production_desc:0 "我们可以重组我们的航空业以消除浪费并简化生产。"
  jap_continuous_non_factory_construct:0 "建筑工程"
  jap_continuous_non_factory_construct_desc:0 "我们的建筑业还有很多闲置。通过集中精力，我们可以显着提高施工速度。不幸的是，机床的生产已成为我们扩张的主要瓶颈。重工业，所以他们不会从这方面的中受益。"
  jap_continuous_reduce_training_time:0 "军队训练"
  jap_continuous_reduce_training_time_desc:0 "通过在每个师内建立专门的高级训练单位，我们甚至可以部署以前被搁置的师来完成前线的训练。"
  jap_continuous_suppression:0 "抵抗压制"
  jap_continuous_suppression_desc:0 "通过渗透占领区的主要抵抗组织并调动他们的领导人，我们可以显着减少他们造成的伤害。"
  jap_continuous_repair:0 "建筑维修"
  jap_continuous_repair_desc:0 "我们将由工厂和建筑工人组成专门的维修小组，并集中控制他们的部署，以改善受损基础设施的重建。"
  jap_continuous_tech_share:0 "技术分享"
  jap_continuous_tech_share_desc:0 "我们将鼓励我们的研究机构和大学与他们在盟国的对应部门联系。这将为我们带来技术分享奖励。"
  jap_continuous_boost_freedom:0 "增加自主性"
  jap_continuous_boost_freedom_desc:0 "通过重组我们的殖民官僚机构和招募当地行政人员，我们将能够及时掌控自己的事务。"
  jap_continuous_restrict_freedom:0 "压制臣民"
  jap_continuous_restrict_freedom_desc:0 "我们的殖民地臣民对诸如"自决"或"民族独立"之类的东西有了相当愚蠢的想法。是时候让他们摆脱这些观念了。"
