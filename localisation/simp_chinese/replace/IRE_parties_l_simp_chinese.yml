 VICTORY_POINTS_9303:0 "戈尔韦"
 IRELAND_BLITZKREIG_DESC:0 "改革成为新独立的爱尔兰共和国后，德·瓦勒拉站成为了他自己创建的新国家的首脑。\n\n尽管现在爱尔兰终于摆脱了英国的影响，但它仍然处于政治雷区。随着欧洲大陆战争的爆发，爱尔兰必须谨慎行事，才能毫发无损地走出困境，谨慎地选择盟友或敌人，同时确保爱尔兰共和军不会把爱尔兰拖入到他们不希望的冲突中。"
 IRELAND_GATHERING_STORM_DESC:0 "爱尔兰从1919-21年独立战争以及随后的1921-22年爱尔兰内战后的一段极不稳定时期中走出来，正处于十字路口。\n\n阿蒙·德·瓦勒拉计划建立一个独立的爱尔兰共和国，而反对统一党支持英爱条约现状的想法，主张保留英联邦成员国地位。然而，除了主流政党之外，爱尔兰共和军、潜在的法西斯和共产主义运动仍可能试图改变爱尔兰的道路。"
 IRE_AI_BEHAVIOR:0 "@IRE 爱尔兰"
 RULE_OPTION_HISTORICAL_IRE_AI_DESC:0 "爱尔兰将继续支持共和党，并寻求在欧洲爆发的冲突中保持中立"
 RULE_OPTION_IRE_FINE_GAEL_AI:0 "重申与英联邦的关系"
 RULE_OPTION_IRE_FINE_GAEL_AI_DESC:0 "W.· T. ·科斯格罗夫将带领优秀的统一党在选举中战胜共和党，并寻求爱尔兰与英联邦结盟"
 RULE_OPTION_IRE_OPPORTUNITY:0 "爱尔兰的机遇"
 RULE_OPTION_IRE_OPPORTUNITY_DESC:0 "趁着英国与德国的战争，阿蒙·德·瓦勒拉将支持轴心国，以获得北爱尔兰"
 RULE_OPTION_IRE_DEMOCRATIC_JOIN_ALLIES:0 "加入同盟国"
 RULE_OPTION_IRE_DEMOCRATIC_JOIN_ALLIES_DESC:0 "阿蒙·德·瓦勒拉将带领爱尔兰走向独立，然后与他盟国一道致力于为全球民主而斗争"
 RULE_OPTION_FASCISM_IRE_AI:0 "社团党"
 RULE_OPTION_FASCISM_IRE_AI_DESC:0 "约恩·奥达菲将在爱尔兰共和军的支持下领导社团党夺取爱尔兰的控制权，并试图与英国开战。"
 RULE_OPTION_IRE_COMMUNISM:0 "爱尔兰工人联盟"
 RULE_OPTION_IRE_COMMUNISM_DESC:0 "吉姆·拉金，皮达尔·奥唐纳和其他人将改革爱尔兰工人联盟，在爱尔兰共和军的支持下赋予共产党权力，并寻求加入国际斗争中去。"
