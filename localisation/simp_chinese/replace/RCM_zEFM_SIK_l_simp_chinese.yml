 Sinkiang_Road_Construction_desc:0 "扩建新疆的旧道路，让人民和军队可以更快速地通行。"
 SIK_USSR_investment_desc:0 "苏联在新疆投入了大量资金，尽管他们不怀好意。"
 SIK_Soviet_Support_Science_desc:0 "为了支持新疆，苏联愿意向我们提供一些较老的技术。"
 SIK_extra_tech_slot_desc:0 "新疆希望建立一个独立的科学体系。"
 SIK_extra_tech_slot_2:0 "科学是新疆繁荣的关键"
 SIK_Keep_the_rule_desc:0 "如果我们想继续我们的统治，我们必须改革。虽然结果还不确定，但我们必须继续下去。"
 SIK_Six_major_policies_desc:0 "这六项政策对新疆的内部来说意义重大，相信它们能对省政府起到更大的支持作用。"
 SIK_Consolidate_regime_desc:0 "新疆的内部形势仍然不稳定，随时可能出现动荡。我们必须开始强化政府的稳定性。"
 SIK_Destroy_the_Hotan_warlord_desc:0 "自马仲英被击退后，他前往了苏联，但他的旧部仍然占领著和阗并且计划著对我方的军事行动，我们必须收复那个地区。"
 SIK_New_currency_desc:0 "新疆将发行自己的纸币系统。"
 SIK_Reduce_the_ussr_influence_desc:0 "我们很清楚，苏联的最终目标是控制新疆。我们必须采取一系列行动减少他们的影响，然后摆脱他们。"
 SIK_Central_assignment_desc:0 "我们可以藉由中央的“指派”来摆脱某些人。"
 SIK_Forgery_offense_desc:0 "从古至今，打击政敌仍然是非常有效的。"
 SIK_Sinkiang_King_desc:0 "要维持一个稳固的统治是很困难的，尤其是在强敌环伺的情况下。"
 SIK_Knock_down_the_sheng_desc:0 "盛世才必须要被赶下台，不管用甚么方法，新疆才能得救。"
 SIK_Eastern_turkistan_council_focus_desc:0 "重新组织我们的政治，以恢复我们竞选活动的公正性。"
 SIK_Radical_approach_desc:0 "我们将招募苏联支持的民兵来增强我们的力量。"
 SIK_east_turkestan_council_desc:0 "发动一场反对中国的叛乱！东突厥斯坦将崛起！"
 SIK_preemptive_purge_desc:0 "发动先发制人地清洗以强化我们的统治。"
 SIK_Mild_method_desc:0 "他已经远远偏离了人民的意愿，他必须下台，并寻求机会追究他的刑事责任。"
 SIK_Province_construction_plan_desc:0 "我们将投入大量资源，把新疆建设成为最值得自豪的先进地区。"
 SIK_Soviet_advisers_desc:0 "苏联派出顾问来指导我们省军建设。"
 SIK_Soviet_equipment_desc:0 "苏联的装备比中原部队要好得多。我们可以一面阻止苏联的渗透，一面得到他们的装备。"
 SIK_Soviet_troops_desc:0 "苏联教官有丰富的经验，他们知道如何组织我们的部队。"
 SIK_Provincial_Army_desc:0 "新疆省军是保卫领土的主力，他们一直在稳定动荡局势并抵抗马家军的入侵。"
 SIK_Army_reform_desc:0 "与苏联相比，我们的军事体制远远落后，需要立即进行改革。"
 SIK_Soviet_aircraft_desc:0 "这些苏联提供的飞机可以帮助省军打击空中的敌人。"
 SIK_Soviet_Car_desc:0 "苏联车辆可以极大地提高我们的军事运输能力。"
 SIK_Soviet_Tank_desc:0 "这些苏联装甲部队在西北地区无人能敌。"
 SIK_Soviet_equipment2_desc:0 "苏联步兵的装备非常多样，相较之下我军与中原各部队就相形见绌，需要改进这些项目。"
 SIK_Mechanized_force_desc:0 "苏联的机械化部队非常凶猛，我们需要向他们学习。"
 SIK_Soviet_Computer_desc:0 "苏联的电子学并没有比西方的先进，但它仍然是一个优秀的项目。"
 SIK_Soviet_support_desc:0 "苏联支持新疆，允许我们独立于南京中央政府。我们将利用这一点，强化我们的政权。"
 SIK_reception_CCP_desc:0 "中国共产党将派遣党员到新疆学习和工作。我们必须“招待”他们。"
 SIK_Befriend_SOV_desc:0 "毕竟，苏联仍然是新疆最强大的盟友。虽然他们吞并我们的意图是明确的，但我们可以通过某种方式作出妥协。"
 SIK_Befriend_CHI_desc:0 "苏联似乎即将被击败，转向重修与蒋介石政府的关系应该是目前唯一选择。"
 SIK_Join_the_comintern_desc:0 "新疆将摆脱中国的影响，加入伟大的共产国际，与共产主义站在一起！"
 SIK_Negotiate_with_nanjing_desc:0 "我们将在自主基础上同南京政府举行会谈，期待取得良好成果。"
 SIK_Accept_chinese_rule_desc:0 "新疆将宣誓效忠国民政府，等待局势平静下来，然后我们再通过其他方式扩大我们的影响力。"
 SIK_Join_soviet_union_desc:0 "新疆将加入苏联，我们将得到来自莫斯科各方面的支持。"
 SIK_Popularize_revolution_in_xibei_desc:0 "中国广大的西北地区是推动革命的必要地区，为中国的革命事业作出了贡献。"
 SIK_Join_soviet_science_team_desc:0 "我们应该加入一个由苏联领导的大型联合研究小组。"
 SIK_Vigilant_ma_clique_desc:0 "近年来马家军成员进攻我方，并且占领了和阗，我们不仅要注意和阗的马家军，还要注意西北三省的运动。"
 SIK_Preemptive_desc:0 "新疆不再坐以待毙，我们将先发制人，直到大西北地区成为我们的领土。"
 SIK_Mediate_internal_conflicts_desc:0 "我们内部的民族势力与政府不断进行著冲突行动，如果我们能够解决问题，尽管那将是一个漫长的旅程，这将使我们进一步团结起来。"
 SIK_Refused_entry_desc:0 "我们拒绝中国共产党进入新疆。"
 SIK_Integration_communist_party_desc:0 "我们将用各种手段整合分散在中国的共产主义力量。"
 SIK_clash_with_CCP_desc:0 "共产党人挑战我们的权威。我们应该在他们给我们带来麻烦之前消灭他们。"
 SIK_The_western_revolution_desc:0 "我们统一西北以后，下一步就是把目标对准西藏政权。"
 SIK_Firm_allies_desc:0 "经过他们长时间的援助，我相信他们不会压迫我们。"
 SIK_Advancing_China_desc:0 "我们为什么要待在新疆这小地方呢？称霸中国是个更好选择。"
 SIK_Only_one_orthodox_desc:0 "我们才是中原唯一的正统势力，无论是哪种政体都一样。"
 SIK_Sinkiang_Era_desc:0 "中国即将进入以新疆势力为主导的时代，这是我们的荣幸。"
 SIK_Recognition_manchu_nationalities_desc:0 "我们认为满洲人应该有一个由他们自己人民建立的政府组织。"
 SIK_Recapture_the_northeast_desc:0 "我们将收复被侵占的东北领土。"
 SIK_Establish_government_desc:0 "在我们控制了中原之后，我们必须建立一个稳定的政府来处理战后的问题。"
 SIK_Truce_with_san_ma_desc:0 "马家军可能对我们怀有敌意，但我们可以寻求和解来实现未来的合作。"
 SIK_Puppet_san_ma_focus_desc:0 "我们渗透了足够的力量，现在三马的地盘将是新疆控制的政权。"
 SIK_Cooperation_with_san_ma_desc:0 "我们必须将三马视为合作伙伴，并相信这对双方都有好处。"
 SIK_Joint_mining_resource_plan_desc:0 "听专家说西北和新疆有很多资源可以开采，我们将尝试利用这三种资源。"
 SIK_Industrial_upgrading_plan_desc:0 "鉴于西北联合省取得的进展，有必要制定扩大工业产能的计划，与我们合作的人可以从收穫中获益。"
 SIK_Drilling_for_oil_desc:0 "我们聘请的专家说，该地区有大量石油，这些资源可以帮助我们获得一笔可观的资金。"
 SIK_Mining_mined_desc:0 "专家们认为这里的矿产资源丰富，我们将开采并利用这些资源。"
 SIK_Trade_focus_desc:0 "拥有市场上最多的资源可以帮助我们更好地发展经济。"
 SIK_Output_Focus_desc:0 "我们将把大部分资源放在内部建设和使用上，这对我们是有好处的。"
 SIK_Mationality_alleviate_policy_desc:0 "一些极端民族主义者严重破坏了新疆的民族和谐，我们必须缓和这种局势。"
 SIK_Malpractice_reform_desc:0 "新疆有太多不公正的现象。我们必须开始改善这种状况。"
 SIK_Coalition_government_desc:0 "我们想在新疆建立一个包容各派别的联合政府。"
 SIK_Plunder_economy_desc:0 "现在政局稳定，我们可以采取更激进的经济政策来使我们富足。"
 SIK_Weapons_smuggling_desc:0 "军火走私贸易利润丰厚。无论你是谁，无论你的意识形态如何，只要你有钱，我们都可以接受订单。"
 SIK_Sheng_group_desc:0 "我们可以建立一个以盛世才为核心的机构。"
 SIK_New_monetary_policy_desc:0 "新疆的货币体系必须再次进行调整，这有助于稳定经济。"
 SIK_Stable_political_situation_desc:0 "多年来，新疆的政治局势一直受到威胁，我们至少先稳定政治局面。"
 SIK_Exclude_guerrillas_desc:0 "外国资助的游击队严重危害到新疆人民的安全，我们必须立即解除这个威胁。"
 SIK_Turkic_land_desc:0 "东突厥斯坦被突厥人视为神圣不可分割的土地。"
 SIK_Turkicization_desc:0 "我们要把非突厥人排除在外，把他们驱赶到东边去！"
 SIK_Turks_in_Central_Asia_desc:0 "我们的中亚同胞一直受到苏联的压迫，我们要拯救他们！"
 SIK_Arrest_suspicious_people_desc:0 "任何人都很可疑，即使是我最亲的弟弟盛世骐，需要进行审查以排除针对盛世才的任何威胁。"
 SIK_Join_anti_Japanese_front_desc:0 "我们将加入国民政府反对日寇，这应该可以成为战后的好筹码。"
 SIK_reapprochement_with_the_soviet_union:0 "重新接触苏联"
 SIK_reapprochement_with_the_soviet_union_desc:0 "苏联在欧洲反攻的光明前景，以及中国在对日作战的许多重大战役中的失败，让我们向中央政府效忠的决定现在看来并不那么明智了。也许与苏联重新修好，比继续支持国民党更能巩固我们的地位。"
 SIK_Belong_to_sinkiang_science_desc:0 "疆一定可以走出自己的科研道路。"
 SIK_White_army_desc:0 "我们可以僱用这些逃亡的退伍军人，他们不仅可以战斗，还可以像前任省长那样消除他们潜在的威胁。"
 SIK_Soviet_style_troops_desc:0 "苏军可以利用整体战略计划来大规模打击敌人。"
 SIK_Oriental_instructor_desc:0 "我们可以聘请国民政府和军阀等有才华的教官来教导我们的军队。"
 SIK_Artillery_application_desc:0 "砲兵训练在现代战争中至关重要。"
 SIK_Battlefield_equipment_desc:0 "我们了解到，在现代战争中，如医疗设备的普及有助于提高作战优势并减少损失。"
 SIK_Improve_production_plant_desc:0 "我们可以翻修旧武器库，通过降低成本来增加装备。"
 SIK_Buy_soviet_equipment_desc:0 "我们可以向苏联购买生产许可证，以便获得比我们更先进的装备，当然这可能要花一点钱。"
 SIK_Soviet_bomber_desc:0 "高空轰炸可以撼动任何生物和建筑物。"
 SIK_CAS_desc:0 "这些低空飞行的飞机可以击败任何新疆之敌。"
 SIK_Soviet_Air_Force_desc:0 "我们可以邀请这些\"访客\"来训练我们的飞行员，以及传授空战知识。"
 SIK_Air_base_desc:0 "我们可以请求苏联帮助建立空军基地。"
 SIK_Call_the_revolution_desc:0 "呼唤革命。"
 SIK_Regular_recruiting_policy_desc:0 "我们需要你，同志们！一起参加新疆革命，让新疆更加强大。"
 SIK_Special_recruitment_policy_desc:0 "我们的同志们需要坚强的毅力。他们不能被其他军事力量压垮，我们的敌人将被摧毁。"
 SIK_Looking_for_our_faction_desc:0 "也许我们可以找到一个可以和我们一起观察世界变化的“朋友”。"
 SIK_Isolated_sinkiang_desc:0 "新疆将不再理会世界事务，除非世界事务找上门来。"
