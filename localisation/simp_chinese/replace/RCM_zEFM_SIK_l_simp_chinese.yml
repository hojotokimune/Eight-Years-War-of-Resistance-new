 Sinkiang_rebel.3.t:0 "喀什准备起义"
 Sinkiang_rebel.3.d:0 "好事的马木提·穆依提正准备反抗我们的权威。 我们应该做什么？"
 Sinkiang_rebel.3.a:0 "是时候除掉这些叛徒了。"
 Sinkiang_rebel.3.b:0 "击退苏联支持的军阀！"
 Sinkiang_rebel.4.t:0 "加入东干斯坦？"
 Sinkiang_rebel.4.d:0 "为了打败邪恶的盛世才，马木提·穆依提提出了加入东干斯坦的计划，我们准备一起战斗！"
 Sinkiang_rebel.4.a:0 "为什么不？"
 Sinkiang_rebel.4.b:0 "我们不加入他们。"
 Sinkiang_rebel.5.t:0 "喀什驻军想加入我们"
 Sinkiang_rebel.5.d:0 "为了打败邪恶的盛世才，马木提·穆依提提出了加入我们的计划，我们准备一起战斗！"
 Sinkiang_rebel.5.a:0 "当然。"
 Sinkiang_rebel.5.b:0 "我们不需要它们。"
 Sinkiang_rebel.6.t:0 "与新疆和好？"
 Sinkiang_rebel.6.d:0 "随著内战陷入胶著，我们意识到用武力推翻新疆政府是不可能的，既然苏联想减少对中国的敌意，也许我们应该开始和谈。"
 Sinkiang_rebel.6.a:0 "当然。"
 Sinkiang_rebel.6.b:0 "我们不能相信他们。"
 Sinkiang_rebel.7.t:0 "与东突厥斯坦谈判"
 Sinkiang_rebel.7.d:0 "随著内战陷入胶著状态，东突叛军意识到用武力推翻我们的政府是不可能的，既然苏联想减少对中国的敌意，他们发来了一个和平协议，如果我们给他们自治权，他们将取消东突厥斯坦共和国并结束这场叛乱。"
 Sinkiang_rebel.7.a:0 "这是可以接受的。"
 Sinkiang_rebel.7.b:0 "不。"
