 FIC_reinvest_coal_profits_ktw:0 "煤炭利润再投资"
 fic_franco_siam_war:0 "法泰战争"
 SIA_attack_fic:0 "攻击法属印度支那"
 SIA_attack_fic_desc:0 "19世纪末，法国窃取了我们在寮国和柬埔寨的领土。但法国现在很虚弱，也许我们有机会收回那些失去的领土。"
 JAP_peace_fic_sia:0 "强迫印度支那停火"
 JAP_peace_fic_sia_desc:0 "泰国最近开始了对法属印度支那的战争，但在早期征服之后，我们现在担心局势可能对法国有利。我们需要强迫他们双方停火。"
 JAP_invade_southern_indochina:0 "入侵南印度支那"
 fic_organize_defence:0 "组织印度支那的防御"
 fic_organize_defence_desc:0 "卡特鲁总督已经在西贡设立一个总参谋部，负责处理有关保卫半岛免遭日本侵略的任何问题。我们必须计划采取行动，加强城市的防御，但也要动员原住民支持我们的事业。"
 fic_the_berenger_plan:0 "贝朗热计划"
 fic_the_berenger_plan_desc:0 "海军军官雷吉斯·贝朗热制定了一项非常详细的计划，以对抗日本的入侵。我们应该采纳它。"
 fic_meet_local_rulers:0 "与当地统治者会晤"
 fic_meet_local_rulers_desc:0 "虽然剥夺了像保大帝这样世袭统治者的绝大多数权力，而且他们遭到了反对派的诋毁，但我们保护国的世袭统治者仍然对他们的财产有很大的影响力。在我们面对日本的威胁之前，我们需要确保我们与他们的关系仍然牢固。"
 fic_levee_en_masse:0 "开始大规模动员"
 fic_levee_en_masse_desc:0 "如果我们想在与日本人的斗争中取得胜利，就必须大规模动员当地人民。"
 fic_intensify_opium_smuggling:0 "加大鸦片走私力度"
 fic_intensify_opium_smuggling_desc:0 "自从印度支那联邦成立以来，鸦片一直是我们最重要的收入来源之一。如果我们想为未来所有的军事开支提供资金，就必须通过各种手段增加收入，甚至是非法手段。"
 fic_arm_hmong_tribesmen:0 "武装苗族部落"
 fic_arm_hmong_tribesmen_desc:0 "生活在寮国和东京最北部的苗族人民，对他们的山区非常了解，可能会成为一个有用的盟友。由于他们的领导人图比·莱福的忠诚，加上他新的鸦片收入，武装他们将不会有任何风险。"
 fic_hmong_uprising:0 "发动苗族起义"
 fic_saigon_holdout:0 "坚守西贡"
 fic_saigon_holdout_desc:0 "加强西贡及其周边地区的防御不仅对半岛防御至关重要，而且对整个太平洋地区的防御也至关重要。只要我们守住印度支那最南端，日本人就无法进入空军基地，从而控制暹罗湾上空并袭击新加坡。"
 fic_northlao_holdout:0 "坚守寮国北部"
 fic_northlao_holdout_desc:0 "在寮国北部偏远地区建立小型防御工事营将使我们能够与当地部落保持联系，如果日本的威胁太大，我们也可以安全地撤退到中国领土。"
