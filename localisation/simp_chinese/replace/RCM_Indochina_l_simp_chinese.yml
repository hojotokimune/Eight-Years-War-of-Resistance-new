 FIC_submarine_1:0 "600系列"
 FIC_submarine_1_desc:0 "600吨系列潜艇是法国一战后打造的第一批现代潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 FIC_submarine_2:0 "密涅瓦级"
 FIC_submarine_2_desc:0 "密涅瓦级潜艇（计划代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 FIC_submarine_3:0 "罗兰·莫里约级"
 FIC_submarine_3_desc:0 "罗兰·莫里约级潜艇（计划代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1800-2400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 FIC_submarine_4:0 "菲尼克斯级"
 FIC_submarine_4_desc:0 "菲尼克斯级潜艇是中型的远洋型大作战半径舰艇，于1939-1940年的海军计划中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1200吨，携带有类似的重型鱼雷武器。"
 FIC_destroyer_1:0 "狂风级"
 FIC_destroyer_1_desc:0 "狂风级驱逐舰是1500吨系列的组成部分，于20世纪20年代中期下水。她们与之前的胡狼级及之后的灵巧级一同构成了战后法国新舰队的骨干。就当时而言，这一型号速度很快，武装精良，但相较于别国海军类似型号的舰隻，其鱼雷型号略小。"
 FIC_destroyer_2:0 "空想级"
 FIC_destroyer_2_desc:0 "空想级驱逐舰本质上是早期的特大型驱逐舰2400吨系列（猎豹级，雄鹰级，沃克兰级）的改进型，于1930年的海军计划中制造。她们体型庞大，装备有重型武器，而且航速很快，非常适合承担法国舰队中新型高速舰的护卫任务。其武器系统包括有最新的改进型火炮，充足的防空设施和鱼雷发射管。"
 FIC_destroyer_3:0 "勇猛级"
 FIC_destroyer_3_desc:0 "勇猛级驱逐舰是大胆级驱逐舰的改进型，于1938年和1939年的海军计划中被授权开发，但战争的爆发和法国的沦陷导致其被迫取消。勇猛级的设计思路更倾向于防空角色，排水量将增加至2800-2900吨，并拥有更大马力的引擎。"
 FIC_destroyer_4:0 "奥什级"
 FIC_destroyer_4_desc:0 "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军计划中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 FIC_light_cruiser_1:0 "迪盖 - 特鲁安级"
 FIC_light_cruiser_1_desc:0 "迪盖 - 特鲁安级轻巡洋舰于1922年的海军计划中建造，是一战后法国第一批主力战舰，也是第一批使用背负式封闭炮塔作为主炮的战舰。作为轻巡洋舰而言，迪盖 - 特鲁安级拥有强大的鱼雷武器，但几乎没有装甲。"
 FIC_light_cruiser_2:0 "拉·加利索尼埃级"
 FIC_light_cruiser_2_desc:0 "为了应对意大利的驱逐领舰型轻巡洋舰，法国基于埃米尔·贝尔坦级设计制造了拉·加利索尼埃级轻巡洋舰。这一型号于1931年和1932年的海军计划中建造，装备有标准型的主武器及防空武器。其排水量为10850吨，配有额外增加的侦察机，拥有良好的速度。"
 FIC_light_cruiser_3:0 "德格拉斯级"
 FIC_light_cruiser_3_desc:0 "作为拉·加利索尼埃级的改进型，德格拉斯级巡洋舰在1938年和1939年的海军计划中批准建造。这一型号拥有更强大的防空武器和更大的引擎。法国的沦陷导致最后两艘同级舰被取消，而其一号舰则在战后以不同的设计方案完工。德军本打算将其作为轻巡洋舰继续建造，但最终未能成行。"
 FIC_light_cruiser_4:0 "柯尔贝尔级"
 FIC_light_cruiser_4_desc:0 "柯尔贝尔号是一艘对空型轻巡洋舰，于1956年下水，其建造方式很类似战后完工的德格拉斯级，以强大的远近防空火力为特色。与德格拉斯级不同，柯尔贝尔级的引擎较小，装甲更为轻薄，体型也稍有些小。"
 FIC_heavy_cruiser_1:0 "絮弗伦级"
 FIC_heavy_cruiser_1_desc:0 "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne class with minor improvements regarding its seagoing abilities. Both classes resembled the contemporary cruiser philosophy of the French navy; very thin armor but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 FIC_heavy_cruiser_2:0 "阿尔及利亚级"
 FIC_heavy_cruiser_2_desc:0 "阿尔及利亚级重巡洋舰是絮弗伦级和迪肯斯纳级的增强改进型号，被作为意大利新型重巡洋舰扎拉级的对手而设计完成。这一型号主装甲带和水下防护都得到了显著的提升，但也因此导致其标准排水量超过了10000吨。"
 FIC_heavy_cruiser_3:0 "圣路易斯级"
 FIC_heavy_cruiser_3_desc:0 "圣路易斯级重巡洋舰基于阿尔及利亚级设计建造，但整体外观更接近于敦刻尔克级和黎塞留级主力舰。三艘船于1940年的海军计划中被订购，但由于法国的沦陷，全部未能建造。圣路易斯级计划列装新型火炮和改进型防空武器，装备与阿尔及利亚级相同的装甲。这也是法国海军的最后一款重巡洋舰设计方案。"
 FIC_heavy_cruiser_4:0 "福尔班级"
 FIC_heavy_cruiser_4_desc:0 "福尔班级重巡洋舰是一款继承圣路易斯级的巡洋舰构想，用于保护法国本土与各殖民地间的贸易航线。这一型号具备优秀的作战半径和航速，装备由四座三联装炮塔组建的重型火力及数量众多的防空炮。福尔班级的设计布局和大体外观体现出类似圣路易斯级和英国殖民地级的影响。"
 FIC_battle_cruiser_1:0 "迪朗 - 维尔式"
 FIC_battle_cruiser_1_desc:0 "战列巡洋舰迪朗 - 维尔式设计是基于一系列最早可以追溯至一战的研究而提出的，其本质上是诺曼底级和里昂级战列舰的战列巡洋舰版本，装备有同样的四联装主炮，但火炮数量有所减少。和同时代其他国家的战列巡洋舰类似，这种战舰速度更快，但装甲比战列舰轻薄。这一方案最终在一战爆发前被取消。"
 FIC_battle_cruiser_2:0 "敦克尔克级"
 FIC_battle_cruiser_2_desc:0 "敦克尔克级被设计用于对抗德国的德意志级袖珍战列舰，是自20世纪20年代中期至30年代早期的一系列设计研究的集大成者，在1931年和1934年的海军项目中获得批准。类似于英国的纳尔逊级战列舰，敦刻尔克级全部的主炮塔都被集中于前甲板，这一设计缩短了其侧线装甲，减小了舰隻吨位使其得以符合华盛顿海军条约的限制。"
 FIC_battleship_1:0 "科尔贝级"
 FIC_battleship_1_desc:0 "科尔贝级战列舰是法国海军的第一批超无畏舰，在一战战前和期间都有建造。这一型号于1910年和1911年的海军计划中获得批准，在一战期间战果寥寥，但在二战期间大为活跃。相较于其之前的但丁级，科尔贝级拥有更厚的装甲和更强大的火炮，但依旧落后于同时期的美国和英国海军战列舰。其排水量近22000吨，于二战前进行了防空武器和锅炉的现代化改造。"
 FIC_battleship_2:0 "黎塞留级"
 FIC_battleship_2_desc:0 "黎塞留级战列舰是服役于法国海军的最后一批战列舰。这一型号是敦刻尔克级的改进型，在1935年和1938年的海军计划中获批，拥有出色的防空火力、速度和作战半径，使得其成为一种性能极为卓越的主力舰。在订购的全部四艘中，仅有两艘得以下水，其中一艘在法国沦陷前完工。政府曾作出大量尝试以完成剩余的几艘船，使用了不同的设计方案，试图将其改做防空战舰、航空战舰或者正规航母。"
 FIC_battleship_3:0 "加斯科涅级"
 FIC_battleship_3_desc:0 "加斯科涅级战列舰是黎塞留级的一个亚级，全部三艘都在1940年订购但无一开工。这一型号基本延续了黎塞留级的设计，但主炮均匀分布于前后甲板，防空武器和引擎都得到了升级，这也使得其综合性能得到了一定的提升。"
 FIC_battleship_4:0 "亚尔萨斯级"
 FIC_battleship_4_desc:0 "亚尔萨斯级被计划作为黎塞留级的继任者，全部四艘于1939年完成设计研究，1940年批准并计划于1941年开工，但法国的沦陷使这一切成为泡影。这一型号在黎塞留级的基础上进行了改进，配备了更大更多的主炮，更强大的防空装备，更厚的装甲以及更大马力的引擎。"
 FIC_SH_battleship_1:0 "查理曼级"
 FIC_SH_battleship_1_desc:0 "查理曼级战列舰是法国海军为对抗别国大型战列舰而提出的设计构想，主要特点为全部部署于前甲板的重型背负式主炮，强大的防空火力及厚重的装甲，整体设计借鉴了黎塞留级和英国纳尔逊级的元素。"
 FIC_SH_battleship_2:0 "拿破崙·波拿巴级"
 FIC_SH_battleship_2_desc:0 "拿破崙·波拿巴级战列舰是一种基于亚尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船隻保持连携，并能够有效创伤敌军。"
 FIC_carrier_1:0 "贝亚恩级"
 FIC_carrier_1_desc:0 "贝亚恩号最初被作为一艘诺曼底级战列舰而建造，但最终完工时被改造为航空母舰，排水量22100吨并自两次大战间服役至二战。作为改修型的航母，她的速度很慢而且机库很小，但其中等的装甲带和长作战半径弥补了这些缺点。贝亚恩号的制造使得法国DCAN（海军装备制造管理局）的设计人员积累了重要的经验，并促成了之后的一系列设计研究工作。"
 FIC_carrier_2:0 "霞飞级"
 FIC_carrier_2_desc:0 "霞飞级航母（计划代号PA16）是法国的第二代航母，是自1929年至1938年间设计研究工作的最终成果。全部的两艘霞飞级航母都在1938年的海军项目中获批，但日渐升级的冲突延缓了其建造进程，最终法国的沦陷使得这两艘船未能完工。其设计排水量为20000吨，拥有良好的防空武器、装甲和速度，但飞机的搭载量低于平均值。总体来讲，这是一款面面俱到的通用型航母。"
 FIC_carrier_3:0 "让·巴尔级"
 FIC_carrier_3_desc:0 "让·巴尔级航母是战争中期时的一个提案，建议仿照日本帝国海军信浓号的改造方案，将未完工的黎塞留级战列舰让·巴尔号改造成一艘正规航母。其庞大的船体将能够容纳大量的飞机，再加上其马力强劲的引擎，将使其成为一款作战半径出色的快速航母，源自美国的重型防空火力能在对抗空中威胁和小型水面战斗舰艇是提供很好的防护。"
 FIC_carrier_4:0 "克里孟梭级"
 FIC_carrier_4_desc:0 "克里孟梭级航母（计划代号PA-28）是法国海军的第一款战后航母设计，其设计方案类似未完成的霞飞级航母，安装的设备和武器系统则是法国的最新产品，但战后法国的经济状况及获得自美国与英国海军的护航航母使得这一项目未能落实。请不要与之后1955年及1957年开工的克里孟梭级航母（项目代号PA-54）混淆。"
