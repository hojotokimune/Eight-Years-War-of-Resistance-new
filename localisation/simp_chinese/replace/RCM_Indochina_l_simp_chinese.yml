 FIC_appointed_federal_council_desc:0 "-"
 FIC_elected_federal_council:0 "选举议会"
 FIC_elected_federal_council_desc:0 "-"
 FIC_expand_federal_council:0 "扩大联邦议会"
 FIC_expand_federal_council_desc:0 "-"
 FIC_seul_maitre_abord:0 "《仅次于上帝的人》上映"
 FIC_seul_maitre_abord_desc:0 "-"
 FIC_federalisation_effort:0 "联邦化"
 FIC_federalisation_effort_desc:0 "-"
 FIC_ship_blueprint:0 "现代船舶设计图"
 FIC_ship_blueprint_desc:0 "英美等国的海军装备设计被世界公认为是黄金标准。我们应该研究这些设计，以将来更好地创造我们自己的设计。"
 FIC_tank_blueprint:0 "现代坦克设计图"
 FIC_tank_blueprint_desc:0 "西方坦克已经在战场上证明了他们的实力和能力，所以现在是我们以战争的名义追随他们的时候了。"
 FIC_aircraft_blueprint:0 "现代飞机设计图"
 FIC_aircraft_blueprint_desc:0 "很多西方公司制造的飞机机翼都有一些复杂而先进的设计，为了使我们的飞机结构图现代化，我们必须对这些设计进行研究。"
 FIC_baodais_reform:0 "重启保大帝的改革"
 FIC_baodais_reform_desc:0 "在他在位的头几年，保大帝表现出了实现越南现代化的强烈意愿，但他的倡议被我们政府阻止了。随著印度支那和法国本土都发生了变化，我们应该重新考虑我们在殖民地的地位，允许他恢复他的改革。"
