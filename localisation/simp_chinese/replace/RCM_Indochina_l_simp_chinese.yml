 FIC_guangzhouwan_development:0 "开发广州湾"
 FIC_guangzhouwan_development_desc:0 "1898年，清帝国将广州湾割让给我们，从那时起，巴黎和河内都认为它“在商业上并不重要，但处在战略位置上”。然而，时代在变化，殖民政府已决定加大在中国租界的投资。"
