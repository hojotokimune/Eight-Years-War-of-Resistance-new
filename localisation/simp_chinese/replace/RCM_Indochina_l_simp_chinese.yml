 l_simp_chinese:
 rcmindochina.1.t:0 "任命新总督"
 rcmindochina.1.d:0 "为了平息殖民地的社会骚动，莱昂·布鲁姆的新政府选择任命法属西非前总督朱尔斯·布雷维耶为法属印度支那新总督。他将接替不受欢迎的勒内·罗宾。"
 rcmindochina.1.a:0 "祝他好运。"
 rcmindochina.2.t:0 "乔治斯·卡特鲁被任命为印度支那总督"
 rcmindochina.2.d:0 "随著欧洲和亚洲的紧张局势升级，法国政府发出了一个强烈的信号，宣布任命卡特鲁将军为印度支那新任总督。法兰西似乎准备好保卫她的帝国。"
 rcmindochina.2.a:0 "法国将为她的帝国而战，她的帝国也将为法国而战。"
 rcmindochina.3.t:0 "让德句被任命为印度支那总督"
 rcmindochina.3.d:0 "贝当政府已宣布任命海军上将让德句为印度支那总督，以确保其殖民地的忠诚。"
 rcmindochina.4.t:0 "转投自由法国？"
 rcmindochina.4.d:0 "乔治斯·卡特鲁总督对自由法国事业表示同情，有传言称，他的任期将很快结束。如果有时间采取行动的话，那就是现在了。"
 rcmindochina.4.a:0 "印度支那将响应戴高乐的号召。"
 rcmindochina.4.b:0 "太冒险了。"
 rcmindochina.5.t:0 "印度支那加入我们！"
 rcmindochina.5.d:0 "乔治斯·卡特鲁总督已宣布加入自由法国。我们现在可以在争取解放的斗争中依靠印度支那的资源。"
 rcmindochina.5.a:0 "太好了。"
 rcmindochina.6.t:0 "印度支那叛变"
 rcmindochina.6.d:0 "乔治斯·卡特鲁将军宣布投靠那帮戴高乐主义叛徒。印度支那现在他们的控制之下，但肯定不会太持久。"
 rcmindochina.6.a:0 "他将像所有戴高乐主义朋友那样受到惩罚。"
 VIC_indochinese_politics:0 "印度支那政治"
 VIC_remove_catroux:0 "解僱乔治斯·卡特鲁"
 VIC_remove_catroux_desc:0 "为了避免我们帝国投靠卖国的戴高乐僱佣军，我们应该在我们的殖民地任命忠诚的总督。让德句就是其中之一的人选。"
 fall_of_france:0 "法国的陷落"
 rcmindochina.1.t:0 "任命新总督"
 rcmindochina.1.d:0 "为了平息殖民地的社会骚动，莱昂·布鲁姆的新政府选择任命法属西非前总督朱尔斯·布雷维耶为法属印度支那新总督。他将接替不受欢迎的勒内·罗宾。"
 rcmindochina.1.a:0 "祝他好运。"
 rcmindochina.2.t:0 "乔治斯·卡特鲁被任命为印度支那总督"
 rcmindochina.2.d:0 "随著欧洲和亚洲的紧张局势升级，法国政府发出了一个强烈的动作，宣布任命卡特鲁将军为印度支那新任总督。法国似乎准备好保卫她的帝国。"
 rcmindochina.2.a:0 "法兰西将为她的帝国而战，她的帝国也将为法兰西而战。"
 rcmindochina.3.t:0 "让德句被任命为印度支那总督"
 rcmindochina.3.d:0 "贝当政府已宣布任命海军上将让德句为印度支那总督，以确保其殖民地的忠诚。然而，由于印度支那临近英国属地，我们可以安全地投靠自由法国。我们下一步该怎么办？"
 rcmindochina.3.a:0 "我们必须转投自由法国。"
 rcmindochina.3.b:0 "我们不能违背政府的意愿。"
 rcmindochina.4.t:0 "转投自由法国？"
 rcmindochina.4.d:0 "乔治斯·卡特鲁总督对自由法国事业表示同情，有传言称，他的任期将很快结束。如果有时间采取行动的话，那就是现在了。"
 rcmindochina.4.a:0 "印度支那将响应戴高乐的号召。"
 rcmindochina.4.b:0 "太冒险了。"
 rcmindochina.5.t:0 "印度支那加入我们！"
 rcmindochina.5.d:0 "乔治斯·卡特鲁总督已宣布加入自由法国。我们现在可以在争取解放的奋斗中依靠印度支那的资源。"
 rcmindochina.5.a:0 "太好了。"
 rcmindochina.6.t:0 "印度支那叛变"
 rcmindochina.6.d:0 "乔治斯·卡特鲁将军宣布投靠那帮戴高乐主义叛徒。印度支那现在他们的控制之下，但这肯定撑不久的。"
 rcmindochina.6.a:0 "他将像所有戴高乐主义份子那样受到惩罚。"
 rcmindochina.7.t:0 "罢工！"
 rcmindochina.7.d:0 "最近的经济复甦和人民阵线的胜利引发了印度支那工人的集体罢工，诉求资方提高工资。"
 rcmindochina.7.a:0 "我们需要维持殖民地秩序。"
 rcmindochina.8.t:0 "日本强迫停战"
 rcmindochina.8.d:0 "日本正在调解我们和法国之间的冲突。拒绝这个提议将有严重后果......"
 rcmindochina.8.a:0 "除了服从，我们别无选择。"
 rcmindochina.8.b:0 "我们应该拒绝。"
 rcmindochina.9.t:0 "泰国拒绝了！"
 rcmindochina.9.d:0 "弱小的泰国居然拒绝了我们的调解！虽然我们不能对他们采取军事措施，但他们将受到应有的惩罚。"
 rcmindochina.9.a:0 "毕竟，如果他们想要输掉那场战争......"
 rcmindochina.10.t:0 "泰国提供和平"
 rcmindochina.10.d:0 "我们在象岛取得压倒性海军胜利后，我们收到了来自泰国的和平提议。即使我们不能彻底赢得这场战争，这也比我们原先预期的好得多。"
 rcmindochina.10.a:0 "接受它。"
 rcmindochina.10.b:0 "我们不会再被羞辱了。"
 rcmindochina.11.t:0 "法属印度支那接受了！"
 rcmindochina.11.d:0 "印度支那政府接受了我们的和平提议。我们将收复一些19世纪末失去的领土，但我们将不得不支付这些土地的租界费用。"
 rcmindochina.11.a:0 "一个亚洲国家打败了西方帝国主义！"
 rcmindochina.12.t:0 "法属印度支那拒绝了！"
 rcmindochina.12.d:0 "印度支那拒绝了我们的和平提议，战争将会持续下去。"
 rcmindochina.12.a:0 "战争很快就会结束......"
 rcmindochina.13.t:0 "日本要求空军基地使用权"
 rcmindochina.13.d:0 "日本要求使用东京的空军基地，并有权在那里部署军队。接受将使他们控制该地区，但拒绝可能意味著战争......"
 rcmindochina.13.a:0 "把基地交给他们。"
 rcmindochina.13.b:0 "我们将拒绝。"
 rcmindochina.14.t:0 "法属印度支那拒绝了！"
 rcmindochina.14.d:0 "印度支那拒绝向我们提供东京空军基地的使用权。现在我们必须用武力胁迫他们。"
 rcmindochina.14.a:0 "他们挡不了帝国多久的。"
 rcmindochina.15.t:0 "法属印度支那接受了！"
 rcmindochina.15.d:0 "印度支那已经接受了我们的请求，同意给我们在东京的空军基地，并割让广州湾给我们。这是朝著我们获得东南亚地区的主导地位迈出的一大步。"
 rcmindochina.15.a:0 "太好了！"
 rcmindochina.16.t:0 "日本干预印度支那"
 rcmindochina.16.d:0 "日本已决定对印度支那进行干预并提出要求。德国人似乎并不在意。我们可能会失去我们的殖民地。对法国人来说，这是一段艰难的时期。"
 rcmindochina.16.a:0 "哦不！"
 rcmindochina.17.t:0 "[FIC.GetName]政府要求移交新喀里多尼亚"
 rcmindochina.17.d:0 "印度支那殖民政府要求我们给予他们新喀里多尼亚，他们声称印度支那政府更有能力保卫他。虽然这样的协议是暂时的，但可能会引发当地民众的反对。"
 rcmindochina.17.a:0 "他们可以确保我们的太平洋领地得到保护。"
 rcmindochina.17.b:0 "这些协议威胁到法国的领土完整！"
 rcmindochina.18.t:0 "维希政府移交新喀里多尼亚"
 rcmindochina.18.d:0 "维希政府已同意将新喀里多尼亚移交给我们管理，保护这个岛屿及其资源现在是我们的责任。"
 rcmindochina.18.a:0 "就如一艘被印度支那旗舰救出的小船"
 rcmindochina.19.t:0 "维希政府拒绝移交新喀里多尼亚"
 rcmindochina.19.d:0 "维希政府拒绝将新喀里多尼亚移交给我们，理由是这样的一项协议，即使是暂时的，也会削弱法国海外领土的完整性。"
 rcmindochina.19.a:0 "不出所料"
 rcmindochina.20.t:0 "[FIC.GetName]政府要求移交新喀里多尼亚"
 rcmindochina.20.d:0 "印度支那殖民政府要求我们给予他们新喀里多尼亚，他们声称将比我们更有能力保卫新喀里多尼亚，并援引他们在该领土上的合法性。这样的协议将使我们与他们的关系升温，并避免我们又一次代价高昂的占领。我们接受吗？"
 rcmindochina.20.a:0 "他们可以确保自己的领土得到保护。"
 rcmindochina.20.b:0 "接受，但要求对该岛的资源享有使用权。"
 rcmindochina.20.c:0 "他们一开始就不应该失去它！"
 rcmindochina.21.t:0 "日本移交新喀里多尼亚"
 rcmindochina.21.d:0 "日本已将新喀里多尼亚归还给我们，我们现在有责任保护这一领土及其资源。"
 rcmindochina.21.d1:0 "日本已将新喀里多尼亚归还给我们，但他们要求对该岛的资源享有专有权。鉴于我们的实力，我们别无选择，只能接受。"
 rcmindochina.21.a:0 "对法国来说是个好消息"
 rcmindochina.22.t:0 "日本拒绝移交新喀里多尼亚"
 rcmindochina.22.d:0 "日本已经拒绝把新喀里多尼亚还给我们，宁愿自己占领它。这对我们政府来说是一个挫折。"
 rcmindochina.22.a:0 "他们仅仅把我们当作旗子..."
 rcmindochina.23.t:0 "地方统治者重申他们的忠诚"
 rcmindochina.23.d:0 "我们昨天会见了越南国王保大帝、琅勃拉邦王国国王西萨旺·冯、占巴塞国王拉察达奈，以及柬埔寨老国王西索瓦·莫尼旺和王子诺罗敦·施亚努的特使。这四个人都向我们保证了他们的忠诚和抗击日本人的决心。施亚努援引丹东的话说：“他强调要“集体行动”，即大规模动员人民。”"
 rcmindochina.23.a:0 "我们将一起度过难关......"
 rcmindochina.24.t:0 "凤凰号沉没"
 rcmindochina.24.d:0 "在今天下午的一次海军演习中，我们的两艘潜艇“凤凰号”和“希望号”模拟对“拉莫特-皮凯号”巡洋舰的攻击。然而，演习结束后，凤凰号却仍在水下。由于不明的原因，它和所有船员一起沉没了。一个悼念仪式已经计划好了。"
 rcmindochina.24.a:0 "真丢脸"
 rcmindochina.27.t:0 "在边境发现泰国军队的动作"
 rcmindochina.27.d:0 "由于停战后我们的实力比以往任何时候都要弱，曼谷的民族主义政权加强了对我们的侵略，企图征服他们在1907年理应归还给我们的领土。现在有报导称泰国军队已经抵达边境，半岛似乎即将爆发战争，我们没有时间做准备了。"
 rcmindochina.27.a:0 "令人担忧"
 rcmindochina.28.t:0 "军事形势"
 rcmindochina.28.d:0 "即使有最好的训练，最好的战术和最好的武器，我们对法属印度支那的侵略还是失败了，殖民军队现在正在进入我方领土，逼近很多重要的城市。政府内有些声音要求与法国签署停火协议。我们该怎么办？"
 rcmindochina.28.a:0 "是时候承认我们的失败了"
 rcmindochina.28.b:0 "我们不会投降"
 rcmindochina.29.t:0 "战胜了泰国"
 rcmindochina.29.d:0 "尽管困难重重，我们的部队还是击退了泰国人，进入了他们的领土，逼近曼谷和其他重要城市。面对他们不可避免的失败，泰国政府向我们提出了停战建议，不久后将签署和平条约。"
 rcmindochina.29.a:0 "我们恢复了法国的尊严！"
 rcmindochina.30.t:0 "日本军队占领印度支那南部"
 rcmindochina.30.d:0 "今天早些时候，日本军队已经从东京转移到柬埔寨和交趾支那，以控制该地区的战略机场和港口。虽然我们对这一举动不满意，但我们只能抗议。"
 rcmindochina.30.a:0 "这不是真正的入侵，对吧？"
 rcmindochina.31.t:0 "联邦议会选举"
 rcmindochina.31.d:0 "让德句总督已经召集了选举，印度支那的土著政治家和经济精英已经投票选出了大联邦议会的成员。两个政党在这次竞选中最受欢迎，获胜者是......"
 rcmindochina.31.a:0 "裴光照的立宪党！"
 rcmindochina.31.b:0 "阮文清的民主党！"
 rcmindochina.100.t:0 "保大帝希望会见[FRA.GetLeader]"
 rcmindochina.100.d:0 "尽管困难重重，我们的部队还是击退了泰国人，进入了他们的领土，逼近曼谷和其他重要城市。面对他们不可避免的失败，泰国政府向我们提出了停战建议，不久后将签署和平条约。"
 rcmindochina.100.a:0 "允许这两位领导人进行长时间的谈话"
 rcmindochina.100.b:0 "15分钟的谈话，就这样，然后他就会看到埃菲尔铁塔。"
 POLITICS_JEAN_DECOUX_DESC:0 "让德句1884年出生于波尔多，1901年进入海军学院，并在世界各地服役，之后在一战期间指挥沃尔特号潜艇。1935年被提拔为海军少将，他是参加伦敦海军会议的法国代表团的一员，之后在地中海地区执行了各种指挥任务。他最近被任命为远东地区海军总司令，同时被提升为海军中将，现在被贝当政府任命为印度支那总督，这是自1879年以来首位担任该职位的海军军官。\n现在指挥由五个国家组成的印度支那号大船，似乎就连维护法国在该地区的主权也将是一项艰钜的任务。"
 POLITICS_RENE_ROBIN_DESC:0 "勒内·罗宾是殖民改革家阿尔贝特·萨罗的助手，曾在印度支那担任了近30年的行政长官，1921年至1925年担任印度支那联盟总秘书长，1925年至1930年担任东京居民高级职位。自从皮埃尔·帕斯基耶尔在1934年的一次飞机失事中丧生后，罗宾继任印度支那总督，像其前任一样奉行萨罗的政策。然而，他不受当地人的欢迎，因为当地人将他与安沛起义后发生的镇压联系在一起。现在看来，如果法国想改变其在印度支那的政策，勒内·罗宾将不得不离开。"
 POLITICS_JULES_BREVIE_DESC:0 "前法属西非总督朱尔斯·布雷维耶(Jules Brévié) 在那里倡导科学和人文主义的殖民政策，力求了解土著以便实施成功的土著政策。\n由人民阵线任命为印度支那总督后，思想自由、社会主义的布雷维耶将面临管理殖民动乱的艰钜任务，同时纠正疲软的经济。"
 POLITICS_GEORGES_CATROUX_DESC:0 "在入伍后，乔治斯·卡特鲁曾在阿尔及利亚和印度支那服役。一战期间，他被德国人俘虏，在被俘期间遇到了戴高乐。在叙利亚和平时期，他继续了自己的军事生涯，成为一名五星上将。现任印度支那总督的乔治斯·卡特鲁是自征服结束以来首位担任此职的非文职官员，无论他有什么微薄的手段，他都将不得不组织保卫该半岛。"
 indochina_independent:0 "独立印度支那国策树"
 FIC_colonial_loan:0 "签订新的殖民地贷款"
 FIC_colonial_loan_desc:0 "我们日益恶化的经济形势使我们别无选择，只能请求法国本土给予我们一笔新贷款。希望我们有能力偿还。"
 FIC_help_peasants:0 "帮助农民"
 FIC_help_peasants_desc:0 "农民占我国人口的绝大部分。给予他们大量的财政援助应该是我国经济复甦的第一步。"
 FIC_hydraulic_works:0 "大型水利工程"
 FIC_hydraulic_works_desc:0 "我们必须建设大型水利工程，使我们的丛林更容易穿越并且让农民能够耕种新的土地。这将使我们能够更好地控制这片领土。"
 FIC_opium_monopolies:0 "增加鸦片垄断"
 FIC_opium_monopolies_desc:0 "自印度支那联盟成立以来，殖民行政当局一直垄断著该地区的鸦片。尽管这在道德上或许有点争议，但它为我们提供了一个巨大的收入来源，我们将设法增加收入。"
 FIC_transindochinese_railway:0 "完成跨印度支那铁路建设"
 FIC_transindochinese_railway_desc:0 "从1899年开始，“Transindochinois”（印度支那横贯铁路），为我们殖民地的基础设施建设奠定了基础。现在只需要再完成一小段，这条铁路将连接起西贡和河内。"
 FIC_small_scale_industrialisation:0 "小规模工业化"
 FIC_small_scale_industrialisation_desc:0 "我们国家迫切需要工业化，尽管我们的手段有限，只能以缓慢和微小的步骤使国家走向现代。"
 FIC_develop_hanoi_arsenal:0 "发展河内兵工厂"
 FIC_develop_hanoi_arsenal_desc:0 "发展我们的军事设施，如河内兵工厂，将使我们既能减少失业人口，又能为保卫半岛做好准备。然而，这并非没有代价。"
 FIC_exploit_resources:0 "开发当地自然资源"
 FIC_exploit_resources_desc:0 "印度支那拥有丰富的自然资源，我们可以利用这些资源进行工业化，这是我们的天生优势。"
 FIC_payback_colonial_loan:0 "偿还殖民地贷款"
 FIC_payback_colonial_loan_desc:0 "我们的贷款确实对我们有很大帮助，但我们必须用我们在这个过程中赚到的钱来偿还贷款。"
 FIC_support_french_war_effort:0 "支持法国的战争"
 FIC_support_french_war_effort_desc:0 "当法国陷入一场新的大战之际，我们必须尽我们的能力支持他们，派遣印度支那的工人和士兵进入工厂和战场，就像我们在1914-18年间所做的那样。"
 FIC_reduce_illiteracy:0 "减少文盲"
 FIC_reduce_illiteracy_desc:0 "我国绝大多数人口是文盲，这一问题在农村地区更为严重。我们必须通过建立新学校来改变这一状况，并支持为解决这一问题所作的一切努力。"
 FIC_expand_hanoi_univ:0 "扩大河内大学"
 FIC_expand_hanoi_univ_desc:0 "随著印度支那的工业化逐渐提升，我们需要本土的、受过当地培训的熟练人才来经营新工厂。"
 FIC_french_indigenous_schools:0 "法国-本地人学校"
 FIC_french_indigenous_schools_desc:0 "将移民者的子女与本地人一起教育，并向后者教授优美的法语，将有助于在未来一代人中创造一种团结的氛围。"
 FIC_modern_school_system:0 "现代学校制度"
 FIC_modern_school_system_desc:0 "我们的教育中心正在使用一个过时的制度，这与我们生活的时代格格不入。有了适当的资金，我们必须更新和扩大现有的制度，使之与欧洲的制度一样。"
 FIC_strengthen_military_intel:0 "加强军事情报工作"
 FIC_strengthen_military_intel_desc:0 "加强我们的军事情报工作将使我们能够更好地了解我们敌军中发生的事情，也可以了解我们自己的情况，并有可能避免另一场灾难，比如安沛起义。"
 FIC_increase_mil_spending:0 "增加军费开支"
 FIC_increase_mil_spending_desc:0 "我们的军队预算不足且实力薄弱。向其拨划更多预算肯定能改变这局面。"
 FIC_translate_military_textbooks:0 "翻译军事教科书"
 FIC_translate_military_textbooks_desc:0 "将我们的军事教科书翻译成越南语将使我们能够以更有效的方式训练安南士兵和军官。"
 FIC_train_indigenous_officers:0 "训练当地军官"
 FIC_train_indigenous_officers_desc:0 "由于安南士兵往往不懂法语，而法国军官更不懂越南语，指挥我们的部队一直是相当危险的。为了改变这一点，我们必须开始训练安南人军官。"
 FIC_defence_of_indochina:0 "保卫印度支那"
 FIC_defence_of_indochina_desc:0 "我们的殖民地与暹罗和中国有著漫长的边界，前者贪婪地注视著1907年归还给我们的领土，而后者则渴望重获数百年来对越南的影响力。\n当然，还有日本日益增长的威胁。我们现在就需要准备保卫印度支那。"
 FIC_expand_saigon_nav_arsenal:0 "扩建西贡海军兵工厂"
 FIC_expand_saigon_nav_arsenal_desc:0 "西贡海军兵工厂自从征服交趾支那以来一直是我们在太平洋的主要军事基地。虽然它现有的装备可以建造民用船隻和修理军舰，但我们应该设法扩大它的规模，以便加强我们的海军。"
 FIC_guangzhouwan_navalbase:0 "广州湾海军基地计划"
 FIC_guangzhouwan_navalbase_desc:0 "1898年，清帝国将广州湾割让给我们，从那时起，巴黎和河内都认为它在商业上并不重要，但处在战略位置上。\n然而，时代在变化，我们需要加大在中国租界的投资。"
 FIC_request_convoys:0 "请求援助商船"
 FIC_request_convoys_desc:0 "我们港口空荡荡的，因为我们没有商船。我们必须请求法国本土提供一些商船来帮助我们做贸易。"
 FIC_navy_reorganization:0 "海军重组"
 FIC_navy_reorganization_desc:0 "虽然海军数量有限，但我们应该设法改进远东地区海军的组织结构。"
 FIC_army_expansion:0 "扩大陆军"
 FIC_army_expansion_desc:0 "我们的小型陆军迫切需要增加兵力。由于半岛拥有丰富的人力资源，征兵工作并不难。"
 FIC_rely_on_white_conscription:0 "依靠移民的征兵策略"
 FIC_rely_on_white_conscription_desc:0 "事实证明，安南士兵并不可靠，因为他们的忠诚度令人怀疑，甚至能力也无法获得认同。我们应该停止征召他们，集中精力建立一支规模更小、效率更高、纯粹欧洲人的部队。"
 FIC_expand_garde_indigene:0 "土著卫队的专业化"
 FIC_expand_garde_indigene_desc:0 "我们曾迅速解散了土著卫队（Indigenous Guard），但似乎更明智的做法是将这支部队改编为一支规模较小的精英部队，由受过法国训练的越南军官指挥，以增加我们急需士兵的数量。"
 FIC_foreign_legion_reinforcement:0 "外籍军团的增援"
 FIC_foreign_legion_reinforcement_desc:0 "外籍军团，是一支训练有素的国际部队，是法国军队的一部分，在创立殖民帝国的过程中发挥了巨大的作用。我们可以要求派遣新的外籍军团来增援我们在印度支那的部队。"
 FIC_better_autochthon_management:0 "更好地管理原住民"
 FIC_better_autochthon_management_desc:0 "我军最近所面临的困难表明，在管理原住民士兵方面存在著很大的缺陷。我们必须果断地解决这些关键问题。"
 FIC_incorporate_laotian_soldiers:0 "吸收寮国士兵"
 FIC_incorporate_laotian_soldiers_desc:0 "到目前为止，寮国人民还没有在我们武装部队中服役，因为殖民政府认为这些爱好和平的人不适合战斗。然而，我们现在意识到，招募一些对军事感兴趣的志愿者可能是个好主意。"
 FIC_request_tanks:0 "请求援助坦克"
 FIC_request_tanks_desc:0 "坦克是现代的骑兵，法国人拥有坦克，所以如果我们向他们要一些坦克应该是没问题的。"
 FIC_new_rifles:0 "新型步枪"
 FIC_new_rifles_desc:0 "我们过时的轻武器在现代战争中已经落伍了。我们需要对我们步兵装备进行现代化。"
 FIC_air_reorganization:0 "空军重组"
 FIC_air_reorganization_desc:0 "如果我们想要我们空军能有效地保卫半岛，我们就需要重组我们空军的战术和结构。"
 FIC_expand_tan_son_nhat_airport:0 "扩建新山一机场"
 FIC_expand_tan_son_nhat_airport_desc:0 "这座名为新山一的小型机场建于20世纪20年代，是西贡的商业机场。扩大其规模将使军用飞机能够驻扎在那里，这是非常重要的。"
 FIC_request_planes:0 "请求援助飞机"
 FIC_request_planes_desc:0 "我们需要更多数量的飞机，获得它们的唯一方法是向法国政府提出请求。"
 FIC_local_pilot_formation:0 "地方飞行员训练"
 FIC_local_pilot_formation_desc:0 "[Root.GetLeader]总督已经强调需要建立一所地方飞行员的培训学校。如果我们真的想在印度支那扩大我们的空军力量，这是必要的一步。"
 FIC_colonial_reforms:0 "殖民地改革"
 FIC_colonial_reforms_desc:0 "我们应该至少稍微反思一下我们在印度支那的殖民政策。新上任的领导人是思想开明的西非前总督朱尔斯·布雷维耶，他已被证明是最佳人选，并已宣布进行改革以平息动乱。"
 FIC_end_repressions:0 "结束对政治运动的镇压"
 FIC_end_repressions_desc:0 "镇压独立运动，诸如VNQDĐ（越南国民党）已被证明是相当成功的，但它也引起了民众对我们越来越敌视。我们应该放鬆管治，并允许建立一些政治组织。"
 FIC_improve_workers_condition:0 "改善工人的条件"
 FIC_improve_workers_condition_desc:0 "印度支那的工业，尽管规模很小，却也在工厂中引发了各种鼓吹改善工作条件的运动。如果我们想要重新开始生产，避免他们转向支持共产党，我们就应该满足他们的一些要求。"
 FIC_individual_freedoms:0 "给予个人自由"
 FIC_individual_freedoms_desc:0 "言论自由、新闻自由和其他被认为是法国的基本权利没有明确地给予原住民。我们需要重新考虑我们的立场，放鬆管制。"
 FIC_allow_syndicates:0 "工人联合会合法化"
 FIC_allow_syndicates_desc:0 "尽管在一定程度上可以容忍，但工人联合组织从来都不是真正合法的。官方的合法化肯定会安抚罢工者。"
 FIC_indochina_fights_on:0 "印度支那在战斗！"
 FIC_indochina_fights_on_desc:0 "为了反制贝当政府签署的停战协议，戴高乐将军从伦敦发出讯息：呼吁所有法国人继续战斗。我们已经响应了这个号召。"
 FIC_saigon_conferences:0 "举行西贡会议"
 FIC_saigon_conferences_desc:0 "我们需要在西贡设立一个总参谋部，负责处理有关保卫半岛免遭日本侵略的任何问题。我们必须计划采取行动，加强城市的防御，但也要动员原住民支持我们的事业。"
 FIC_support_china:0 "为中国提供更多物资"
 FIC_support_china_desc:0 "日本帝国正在亚洲推行侵略扩张政策，与中国进行了两年多破坏性的野蛮战争。如果我们的北方邻国倒下，我们将没有任何机会对抗日本军国主义者，因此我们需要通过战略性的海防-昆明铁路向中国政府提供武器。"
 FIC_cooperate_with_britain:0 "与英国合作"
 FIC_cooperate_with_britain_desc:0 "自由法国自成立以来一直与英国保持著密切的关系，甚至使叛国的维希政府认为我们是“英国的僱佣军”。我们可以利用这种关系从强大的英国那里获得装备，因为保卫印度支那对于保卫新加坡至关重要。"
 FIC_ally_local_leaders:0 "与地方领导人联手"
 FIC_ally_local_leaders_desc:0 "小村镇的地方领导人通常不重要，但在抗战中，我们必须得到我们所能得到的一切帮助。"
 FIC_finance_guerilleros:0 "资助游击队"
 FIC_finance_guerilleros_desc:0 "我们的一些土地已经被日本占领了，但这并不意味著我们已经放弃了，游击战士在丛林中使用扰乱战术，我们应该给他们提供资金，这样他们才能更有效地发挥作用。"
 FIC_defend_against_siam:0 "针对泰国的防御"
 FIC_defend_against_siam_desc:0 "在日本人的支持和武装下，曼谷民族主义政权的军队已经越过边界，发动了入侵，试图征服自1907年以来一直属于我们的领土。即使我们寡不敌众，我们也将以与我们最伟大的军事传统相称的英雄主义进行战斗。"
 FIC_at_the_helm_of_indochina:0 "执掌印度支那"
 FIC_at_the_helm_of_indochina_desc:0 "在这里，在半岛上，我们对法国败于德国军队感到震惊。现在我们处于孤立状态，面临著泰国和日本日益逼近的威胁，我们需要一位强有力的总督来平息殖民地内部任何潜在的异议。我们的远东海军司令让德句上将已经受命，准备尽一切可能保持这个小法国的完整性。"
 FIC_ask_senegalese_troops:0 "请求派遣塞内加尔军队"
 FIC_ask_senegalese_troops_desc:0 "塞内加尔部队驻扎在吉布地，如果我们提出要求，他们将随时准备派往印支半岛。然而，他们的旅程并不轻鬆。"
 FIC_strengthen_general_security:0 "强化安全总局"
 FIC_strengthen_general_security_desc:0 "自1917年以来，安全总局(Sûreté Générale) 一直担任我们的政治警察，成功地压制了数千名反对我们在印度支那驻留的反对者。在我们进入多事之秋之际，扩大安全总局必将有助于稳定局势。"
 FIC_support_laotian_renovation_movement:0 "支持寮国复兴运动"
 FIC_support_laotian_renovation_movement_desc:0 "曼谷的民族主义政权旨在重新征服寮国，他们认为寮国是泰国人居住的地方。通过帮助建立寮国人的身份和寮族，我们将确保人民不会如此轻易地屈服于泰国。"
 FIC_ask_transfer_of_new_caledonia:0 "要求移交新喀里多尼亚"
 FIC_ask_transfer_of_new_caledonia_desc:0 "虽然新喀里多尼亚不再掌握在卖国的戴高乐主义者手中，但这并不意味著它的防御得到了保证。我们应该要求它目前的控制者把它交给我们，以便我们能够有效地保护它和它的资源。"
 FIC_revolution_nationale:0 "民族革命"
 FIC_revolution_nationale_desc:0 "-"
 FIC_prepare_defence_againstjap:0 "准备抵抗日本人的进攻"
 FIC_prepare_defence_againstjap_desc:0 "每星期都有新的日本袭击的传闻，这使我们军队长期处于压力之下。但是我们不能用压力来保护自己，所以我们需要制定一个计划：如果日本接管印度支那半岛，我们的军队将撤退到寮国设防地区，在那里他们将抵抗直到救援到来。"
 FIC_rally_freefrance:0 "召集自由法国"
 FIC_rally_freefrance_desc:0 "-"
 FIC_plan_for_a_usinvasion:0 "反侵略计划"
 FIC_plan_for_a_usinvasion_desc:0 "英美两国对日本飞机在印度支那半岛南部的存在抱有敌意，因此他们很可能迟早会在戴高乐主义走狗的帮助下发动入侵。但是，无论他们什么时候来，我们都会做好准备。"
 FIC_fortify_chinese_border:0 "巩固中国边境防御"
 FIC_fortify_chinese_border_desc:0 "日本军队在东京地区的存在可能会激起中国政府对我们发动军事行动。我们需要为这种可能发生的情况做好准备。"
 FIC_dirigisme:0 "统制政策"
 FIC_dirigisme_desc:0 "我们的维希朋友以一种他们称之为“统制”的方式来管理经济，政府进行强有力的干预。我们应该效仿他们的做法，加大对企业的投资。"
 FIC_public_works:0 "公共工程"
 FIC_public_works_desc:0 "-"
 FIC_build_schools:0 "建立学校"
 FIC_build_schools_desc:0 "-"
 FIC_intensify_heveaculture:0 "扩大橡胶种植"
 FIC_intensify_heveaculture_desc:0 "-"
 FIC_urbanism_in_dalat:0 "都市计划"
 FIC_urbanism_in_dalat_desc:0 "-"
 FIC_purge_dissidents:0 "清洗异己"
 FIC_purge_dissidents_desc:0 "-"
 FIC_encourage_local_patriotisms:0 "鼓励当地民众的爱国热情"
 FIC_encourage_local_patriotisms_desc:0 "我们需要在原住民中培养爱国情绪，以便他们抵抗任何潜在的外国侵略者。当然，除了我们。"
 FIC_youth_organisations:0 "组织青年军"
 FIC_youth_organisations_desc:0 "我们将责成莫里斯·杜科罗伊上尉创建青年和运动组织，以便我们能够在法国和原住民青年之间创造一种团结的氛围。"
 FIC_indigenous_civil_servants:0 "原住民公务员"
 FIC_indigenous_civil_servants_desc:0 "在当前情况下，几乎不可能从法国本土调来行政人员。为了解决这一问题，确保我们不缺少管理人员，我们将培训原住民公务员。"
 FIC_create_french_legion:0 "建立法国军团"
 FIC_create_french_legion_desc:0 "-"
 FIC_naval_officers_primacy:0 "海军军官优先"
 FIC_naval_officers_primacy_desc:0 "-"
 FIC_indochinese_federal_council:0 "创立印度支那联邦议会"
 FIC_indochinese_federal_council_desc:0 "-"
