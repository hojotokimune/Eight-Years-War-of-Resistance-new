 FIC_friendly_invasion_desc:0 "由于德意志国和日本最近签署的三国同盟条约，日本帝国应该成为我们的朋友而不是敌人。然而，他们现在正利用这一事实来对付我们，并准备对印度支那半岛发动攻击。尽管我们效忠于它的盟友德国，但如果日本人对印度支那发动进攻，德国很可能根本不在乎。"
 FIC_darlankato_agreement:0 "达尔朗-加藤外松协议"
 FIC_darlankato_agreement_desc:0 "由法国总理弗朗索瓦·达尔朗和日本大使加藤外松签署的《达尔朗一加藤协定》允许日本军队使用印度支那南部的机场，并在整个半岛驻军，其中包括关于从印度支那向日本运送米和原物料的处置。虽然《协定》保证了印度支那的领土完整，但这使我们虽然是中立的，但仍然是日本战争工作的关键支持者。"
