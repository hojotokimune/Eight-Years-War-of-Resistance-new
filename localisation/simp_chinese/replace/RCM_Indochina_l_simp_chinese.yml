 VIC_remove_catroux:0 "解僱乔治斯·卡特鲁"
 VIC_remove_catroux_desc:0 "为了避免我们的殖民帝国投靠卖国的戴高乐僱佣军，我们应该向殖民地任命忠诚的总督。让德句就是其中的人选之一。"
