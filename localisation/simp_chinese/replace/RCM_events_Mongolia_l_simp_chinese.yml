 l_simp_chinese:
 MON.1.t:0 "蒙古索取蒙疆"
 MON.1.d:0 "蒙古政府有足够的勇气认为我们的关系已够好，觉得我们可以把内蒙古傀儡交给他们。我们该怎么办呢？"
 MON.1.a:0 "简直胡说八道！"
 MON.1.c:0 "向他们承诺以蒙疆换取联盟。"
 MON.2.t:0 "日本拒绝了！"
 MON.2.d:0 "日本官员愤怒地拒绝我们的统一蒙古人的建议！"
 MON.2.a:0 "太可怕了！"
 MON.3.t:0 "蒙古提议结盟"
 MON.3.d:0 "新蒙古政府决定加入我们的共荣圈。一般来说，它符合我们促进蒙古民族主义的政策来削弱中国人，但这也许在我们严格控制下的蒙疆会更加安全。"
 MON.3.a:0 "他们的承诺足够值得信任。"
 MON.3.b:0 "他们反覆无常，不可轻信。"
 MON.4.t:0 "日本拒绝了！"
 MON.4.d:0 "日本官员蛮横地拒绝我们的联盟建议！"
 MON.4.a:0 "我们自己来对付他们。"
 MON.5.t:0 "博尔济吉特氏登基？"
 MON.5.d:0 "既然我们已经推翻了我们软弱的政府，我们现在可以自由选择我们的领导人。眼下有两位候选人。一些人认为我们应该邀请德穆楚克栋鲁普亲王，他是泛蒙古主义者和蒙疆的统治者，但是已经厌倦了日本人的控制。另一个候选人是阿克旺那林，国民革命的杰出人物和科学委员会前成员。我们应该选择谁？"
 MON.5.a:0 "德穆楚克栋鲁普将帮助我们与内蒙古实现统一。"
 MON.5.b:0 "阿克旺那林更懂得如何统治我们的土地。"
 MON.6.t:0 "新君主？"
 MON.6.d:0 "自从我们与共产主义压迫者断绝关系以来，就有一些人提议恢复博克多汗的新化身，让其登上王位。虽然我们不能允许建立另一个威权政权，但我们可以借鉴西方国家的例子，君主统而不治，成为虚位君主。"
 MON.6.a:0 "我们将遵循我们的传统。"
 MON.6.b:0 "这些都是老迷信，不值得一提。"
 MONCLN.1.t:0 "在蒙古的进展"
 MONCLN.1.d:0 "现在整个外蒙古都在我们的控制之下。我们是应该继续在我们的傀儡中促进泛蒙古主义，还是最好保持他们的分裂？"
 MONCLN.1.a:0 "宣布德王为全蒙古的统治者！"
 MONCLN.1.b:0 "这走得太远了......"
 MON.7.t:0 "阿南德·阿玛尔遭清洗！"
 MON.7.d:0 "在针对官员及军官的大规模清洗期间，揭露出我们的总理参与了反革命活动！现在，我们别无选择，只能审判和惩罚他，而且会有人取代他的。"
 MON.7.a:0 "乔巴山似乎是合适人选......"
 MON.8.t:0 "第一届喇嘛会议"
 MON.8.d:0 "现在选择祭司集体治国，与共和制度的相似性越来越明显，难道不是吗？第一届会议的主要议题之一是如何安排委员会——是由委员会主席主持，还是将像议会共和国那样完全独立？"
 MON.8.a:0 "三个臭皮匠，胜过诸葛亮。"
 MON.8.b:0 "一人掌权最好。"
 MON.9.t:0 "蒙古索取准噶尔"
 MON.9.d:0 "[From.GetName]声称北疆是卫拉特-蒙古民族的土地，并要求我们提供这片领土。"
 MON.9.a:0 "最好别惹他们。"
 MON.9.b:0 "想太多"
 MON.10.t:0 "要求被拒绝！"
 MON.10.d:0 "[From.GetName]政府已经拒绝归还我们的领土。"
 MON.10.a:0 "他们会为此付出代价！"
 MON.11.t:0 "领土回归"
 MON.11.d:0 "[From.GetName]政府足够明智地归还了理应属于我们的领土。"
 MON.11.a:0 "太好了！"
 MON.12.t:0 "蒙古索取布里亚特"
 MON.12.d:0 "继声称布里亚特是布里亚特蒙古民族的土地后，[From.GetName]向我们索要这块土地。我们应该采取什么措施来应对？"
 MON.12.a:0 "最好别惹他们。"
 MON.12.b:0 "想太多"
 MON.13.t:0 "蒙古索取内蒙古"
 MON.13.d:0 "继声称内蒙古是南蒙古民族的土地后，[From.GetName]向我们索要这块土地。我们应该采取什么措施来应对？"
 MON.13.a:0 "最好别惹他们。"
 MON.13.b:0 "想太多"
 MON.14.t:0 "共产主义的垮台"
 MON.14.d:0 "自从俄罗斯的共产主义政权垮台以来，我们国家内已经没有可以支持俄式思想的势力。不再惧怕“老大哥”的民众正在街头聚集，要求人们期盼已久的自由主义改革。"
 MON.14.a:0 "也许是时候做出改变了？"
 MON.15.t:0 "日本的提议"
 MON.15.d:0 "日本政府又提出了另一个建议——他们准备放弃蒙疆把它归还给我们，已换取我们加入他们的联盟。我们同意吗？"
 MON.15.a:0 "好的，亚洲是亚洲人的亚洲！"
 MON.15.b:0 "不， 这走得太远了。"
 MON.16.t:0 "蒙古提议结盟"
 MON.16.d:0 "继恢复了神权政府之后，蒙古决定延长1913年的“西藏—蒙古条约”，组建两个独立佛教国家的正式联盟。这是否符合我们的利益？"
 MON.16.a:0 "西藏-蒙古友谊天长地久！"
 MON.16.b:0 "最好还是保持中立。"
 MON.17.t:0 "西藏同意了"
 MON.17.d:0 "我们的西藏朋友接受了我们的提议，并恢复了我们两国之间的同盟关系。"
 MON.17.a:0 "伟大的一天！"
 MON.18.t:0 "西藏拒绝了"
 MON.18.d:0 "西藏政府已经拒绝我们友善的提议，并继续坚持他们的孤立政策。"
 MON.18.a:0 "随他们去吧。"
 MON.19.t:0 "蒙古提议结盟"
 MON.19.d:0 "随著第一次联合阵线的衰弱和蒙古人民党与共产国际之间的分歧，蒙古政府向我们提出了一项建议。他们想成立新的联合阵线来反对国民党和日本人，并作为承认他们独立的回报。"
 MON.19.a:0 "最好是让他们成为盟友。"
 MON.19.b:0 "他们最终将成为我们国家的一部分。"
 MON.20.t:0 "中共同意了"
 MON.20.d:0 "毛泽东政府终于承认我们的独立，并签署了正式的友好协定。"
 MON.20.a:0 "好消息！"
 MON.21.t:0 "中共拒绝了"
 MON.21.d:0 "毛泽东政府拒绝承认我们的独立，并继续坚持他们的孤立政策。"
 MON.21.a:0 "不会与他们分享战利品。"
 MON.22.t:0 "蒙古提议瓜分军阀"
 MON.22.d:0 "随著蒙古人越来越多地参与中国的政治，他们政府提议瓜分晋系和西北三马军阀的地盘。他们索取内蒙古各省，其余部分由我们自行决定。我们要牺牲那部分土地，以换取对抗军阀的政治和军事援助吗？"
 MON.22.a:0 "这些小军阀不足以抵挡我们联手。"
 MON.22.b:0 "我们可以自己处置这些军阀。"
 MON.23.t:0 "中共同意了"
 MON.23.d:0 "毛泽东政府已同意参与征服军阀的行动。"
 MON.23.a:0 "明智之举。"
 MON.24.t:0 "中共拒绝了"
 MON.24.d:0 "出于某种原因，毛泽东政府拒绝共同打击军阀。"
 MON.24.a:0 "令人担忧！"
 MON.25.t:0 "共产党人的要求！"
 MON.25.d:0 "蒙古和中国共产党政权现在索取我们的土地，声称他们是我们土地的合法拥有者。"
 MON.25.a:0 "我们无法抗拒。"
 MON.25.b:0 "他们不可能征服我们。"
 MON.26.t:0 "共产党人的要求！"
 MON.26.d:0 "蒙古和中国共产党政权现在索取我们的土地，声称他们是我们土地的合法拥有者。"
 MON.26.a:0 "我们无法抗拒。"
 MON.26.b:0 "他们不可能征服我们。"
 MON.28.t:0 "军阀屈服了"
 MON.28.d:0 "[From.GetName]军阀已经屈从于我们的要求。"
 MON.28.a:0 "伟大的一天！"
 MON.27.t:0 "军阀顽抗"
 MON.27.d:0 "[From.GetName]军阀已经拒绝了我们的最后通牒。"
 MON.27.a:0 "战争将至。"
 MON.29.t:0 "定居？"
 MON.29.d:0 "我们的农业计划几乎按计划进行，但是仍有很多游牧民拒绝放弃他们旧习俗并定居下来。我们可以忽视他们，但通过迫使剩余游牧民定居和征用他们的部分牧场，我们可以加速农业的发展。"
 MON.29.a:0 "执行定居化！"
 MON.29.b:0 "随他们去吧。"
 MON.30.t:0 "采矿计划暂缓"
 MON.30.a:0 "我们不能再在这上面花更多的钱了。"
 MON.30.b:0 "强迫当地人参与采矿。"
 MON.30.c:0 "强迫中国移民参与采矿。"
 MON.30.d:0 "邀请私人投资者。"
 MON.31.t:0 "采矿计划完成"
 MON.31.d:0 "经过大量的努力，我们终于完成了我们的采矿计划，现在可以享受劳动的成果。"
 MON.31.a:0 "总算好了！"
 MON.32.t:0 "加入俄罗斯法西斯党的战争？"
 MON.32.d:0 "我们的俄罗斯法西斯党伙伴已经获得满洲国皇帝的支持，开始了他们对布尔什维克的讨伐！他们可能过于激进，但这可能是我们战胜红色瘟疫的唯一机会。"
 MON.32.a:0 "武装起来！"
 MON.32.b:0 "这太危险了……"
 MON.33.t:0 "中国移民带来他们的思想"
 MON.33.d:0 "虽然大多数中国移民是普通人，但也有一些政治意识倾向民主主义支持者，他们组成了他们的“改革派俱乐部”，并传播他们的思想。"
 MON.33.a:0 "随他们去吧。"
 MON.33.b:0 "清洗他们！"
 MON.34.t:0 "中国移民带来他们的思想"
 MON.34.d:0 "虽然大多数中国移民是普通人，但也有一些政治意识倾向共产主义支持者，他们组成了他们的“改革派俱乐部”，并传播他们的思想。"
 MON.34.a:0 "随他们去吧。"
 MON.34.b:0 "清洗他们！"
 MON.35.t:0 "日本间谍正在渗透"
 MON.35.d:0 "虽然大多数中国移民都是普通人，但隐藏在他们中间的日本煽动家最近已经渗透进来，现在形成了他们的“泛蒙古圈”，并传播他们的思想。"
 MON.35.a:0 "随他们去吧。"
 MON.35.b:0 "清洗他们！"
 MON.36.t:0 "中国企业家"
 MON.36.d:0 "我国的中国移民大多是农民和工匠，但是最近一些来自中国的中层企业家决定把他们的生意搬到更安全的地方，他们在我们国家建立一些新的设施。"
 MON.36.a:0 "自由市场就是力量。"
 MON.37.t:0 "进攻绥远"
 MON.37.d:0 "在中国遭受内乱的时候，我们的日本顾问建议，是时候发动袭击，占领绥远省，实现我们的野心了。在他们的帮助下，这个目标似乎是相当可行的。"
 MON.37.a:0 "我们要统一蒙古民族！"
 MON.37.b:0 "最好还是维持现状。"
 MON.40.t:0 "临时政府！"
 MON.40.d:0 "由贵族和神职人员组成的部队，与一般的民众联合起来，已经冲进了政府的宫殿，而他们在军队中的同情者则准备解除首都驻军的武装。在改组后的国家呼拉尔紧急会议期间，萨巴栋多·策仁道尔吉，一位著名的喇嘛，博克多汗国前总理并作为普遍妥协的象征，被宣布为蒙古的最高统治者，任期直到新政府体制问题得到解决。临时政府的下一步决定将决定我国未来几年的形势和命运。"
 MON.40.a:0 "我们将竭尽全力捍卫我们的身份。"
 MON.41.t:0 "全民公投！"
 MON.41.d:0 "在蒙古的压力下，我国政府不得不允许在全国范围内就加入蒙古举行全民公投。"
 MON.41.a:0 "最终兄弟国家将统一起来！"
 MON.41.b:0 "图瓦人民的命运由自己决定。"
 MON.42.t:0 "图瓦公投获得成功！"
 MON.42.d:0 "图瓦人民投票决定最终重新加入我们！"
 MON.42.a:0 "总算好了！"
 MON.43.t:0 "图瓦公投失败！"
 MON.43.d:0 "图瓦人民投票并决定继续保持他们的独立。"
 MON.43.a:0 "这是他们的决定。"
 MON.43.b:0 "我们必须在我们军队的监督下重新计票......"
 MON.44.t:0 "一场政变！"
 MON.44.d:0 "在我军服役多年的俄罗斯白军哥萨克人反叛了我们！宫殿守卫已经投降了。[SIK.GetLeader]现在别无选择，只能退位。这可能看起来像是一种军阀式的行为，但我们清楚，它的灵感来自蒙古的谢苗诺夫政权。"
 MON.44.a:0 "该死的！"
 MON.45.t:0 "一场未遂的政变"
 MON.45.d:0 "在我军服役多年的俄罗斯白军哥萨克人反叛了我们！宫殿守卫已经成功击退了最初针对[SIK.GetLeader]的进攻，现在残余的反叛分子散落在全国各地。这可能看起来像是另一种军阀的行为，但我们清楚，它的灵感来自蒙古的谢苗诺夫政权。"
 MON.45.a:0 "好险啊！"
 MON.46.t:0 "与蒙古结盟？"
 MON.46.d:0 "随著联合阵线的衰落和蒙古的民主变革，蒙古政府向我们提出了一个建议。他们希望组成新的联盟一同对抗国民党和日本人，以换取对其独立的承认。"
 MON.46.a:0 "最好是让他们成为盟友。"
 MON.46.b:0 "不，蒙古仍然是我们的土地。"
 MON.47.t:0 "中国接受了我们的建议"
 MON.47.d:0 "中国政府终于承认我们的独立，并签署了正式的友好协定。"
 MON.47.a:0 "伟大的一天！"
 MON.48.t:0 "中国拒绝了"
 MON.48.d:0 "中国政府拒绝承认我们的独立，并继续坚持他们的孤立政策。"
 MON.48.a:0 "这是他们的选择。"
 MON.50.t:0 "合资企业"
 MON.50.d:0 "我们已经与中国商人和公共承包商建立了一些联系，现在必须选择我们优先发展的方向。"
 MON.50.a:0 "军用工业。"
 MON.50.b:0 "民用工业。"
 MON.51.t:0 "内战！"
 MON.51.d:0 "尽管我们尽了一切努力，反革命力量还是成功地在国外重新集结，现在成群的叛乱分子正越过我们的边界，招致越来越多的反苏叛乱。"
 MON.51.a:0 "同志们！拿起武器！"
 MON.52.t:0 "[GetYear]年选举"
 MON.52.d:0 "随著反对党合法化和呼吁大选之后，蒙古的政治面貌发生了巨大的变化。目前执政的共产党分裂成两大派别：由现任国家元首阿南德·阿玛尔领导的更加自由和亲民主的派系，以及由激进的阿玛尔的竞争对手，反对“资产阶级”选举的霍尔洛·乔巴山领导的坚定的斯大林派。另一方面，新成立的临时民主工会联盟由前布里亚特国民大会主席扎木斯朗·策本领导，他坚持以西方模式和思想为基础，立即彻底地实现民主化。虽然两位候选人都承诺结束一党统治，打破由布尔什维克政策造成的孤立，但他们的方案有所不同。"
 MON.52.a:0 "临时民主工会联盟赢得多数票"
 MON.52.b:0 "阿南德·阿玛尔仍将是民选总统。"
 MONCLN.2.t:0 "乔巴山的命运"
 MONCLN.2.d:0 "我们已经推翻了共产主义政府，但旧军队仍然存在。最具威胁性的将军是乔巴山，他是外蒙的创始人之一和无情的策划者。我们可以因他在革命期间犯下的罪行而把他当作公敌来审判，但他的军事专长或许仍有价值。"
 MONCLN.2.a:0 "除掉他！"
 MONCLN.2.b:0 "我们需要一位好军官。"
 MONCLN.3.t:0 "博克多汗的命运"
 MONCLN.3.a:0 "让他成为普通公民。"
 MONCLN.3.b:0 "限制他的权力，宣布君主立宪制。"
 MONCLN.3.c:0 "废黜他。[MON.GetLeader]蒙古唯一的最高领导人！"
 MONCLN.3.d:0 "把他作为一个象征。"
 MONCLN.4.t:0 "整合青海"
 MONCLN.4.d:0 "马鸿宾担任省长期间表现出色，但现在是时候全面整合该省了。"
 MONCLN.4.a:0 "好的。"
 MONCLN.5.t:0 "整合蒙疆"
 MONCLN.5.d:0 "以前，我们无法与内蒙古正式结盟，但现在随著战争的结束，我们终于可以将其整合。"
 MONCLN.5.a:0 "总算盼到这一天。"