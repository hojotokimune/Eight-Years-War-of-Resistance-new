 hon.63.a:0 "真不敢相信[FRA.GetAdjective]这次竟然选择不投降。"
 hon.64.t:0 "胡安一世的加冕礼"
 hon.64.d:0 "我们光荣的领袖胡安一世已经进入马德里，同时他的加冕典礼也准备完毕。被废黜的阿方索十三世之子胡安一世已慷慨地接受了西班牙王位，并将从马德里统治新西班牙总督区。我们结束了西班牙的动荡，也为西班牙帝国的重建奠定了基础。"
 hon.64.a:0 "天无二日！"
 hon.65.t:0 "新西班牙的总督"
 hon.65.d:0 "既然胡安一世已正式成为西班牙国王，那么我们就应该找其他人来管理新西班牙总督区。胡安一世的弟弟塞哥维亚公爵詹姆应该是一个合适的人选。"
 hon.65.a:0 "家族将掌控权力。"
 hon.66.t:0 "[HON.GetNameDefCap]请求援助"
 hon.66.d:0 "洪都拉斯的农民推翻了蒂武西奥·卡里亚斯的资产阶级政府，并希望将他们的革命传遍拉丁美洲。他们知道时局不利，因此请求我们的帮助。送他们一些枪支就可以给予他们把帝国主义赶出拉丁美洲的实力，而农民也极可能是一个宝贵的盟友。"
 hon.66.a:0 "给他们一些枪支无伤大雅。"
 hon.66.b:0 "我们为什么要关心中美洲？"
 hon.67.t:0 "[SOV.GetNameDefCap]支持我们"
 hon.67.d:0 "我们刚刚收到[SOV.GetNameDef]关于我们枪支请求的回应。他们已决定送出数千支枪来帮助我们传播革命。有了[SOV.GetNameDef]的支持，整个中美洲都将被我们解放。"
 hon.67.a:0 "直到永远的胜利！"
 hon.68.t:0 "[SOV.GetNameDefCap]将不会支持我们"
 hon.68.d:0 "我们刚刚收到[SOV.GetNameDef]关于我们枪支请求的回应。他们告诉我们，他们需要这些枪来装备自己的军队，保护自己免受欧洲和亚洲的威胁。看来我们不得不自力更生了。"
 hon.68.a:0 "好吧，我们将自己制造枪支！"
 hon.69.t:0 "胡安宣布放弃王位继承权"
 hon.69.d:0 "胡安三世正式放弃了对西班牙王位的宣称，这进一步加强了我们君主的合法性。"
 hon.69.a:0 "好极了。"
 hon.70.t:0 "马德里的回应"
 hon.70.desc:0 "西班牙国王听说我们放弃了宣称后向我们赠送了礼物，并正式任命我们为新西班牙总督。我国的合法性以及副王和政府的合法性将不容置疑。"
 hon.70.a:0 "好极了。"
 hon.71.t:0 "新西班牙请求派遣军事顾问"
 hon.71.desc:0 "我们在新西班牙的朋友请求我们派遣一些军官担任军事顾问。"
 hon.71.a:0 "当然，一切为了殖民地。"
 hon.71.b:0 "不幸的是，我们的每个军官都有事要做。"
 hon.72.t:0 "西班牙派遣顾问"
 hon.72.desc:0 "西班牙王室已派出军事顾问协助我们的最高指挥部。"
 hon.72.a:0 "就知道我们可以依靠他们。"
 hon.73.t:0 "西班牙拒绝派遣顾问"
 hon.73.desc:0 "西班牙王室拒绝向我们派遣军事顾问。"
 hon.73.a:0 "真不幸。"
