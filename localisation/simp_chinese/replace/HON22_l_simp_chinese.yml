 hongrabstuff_decisions:0 "盎格鲁人的注意力被转移"
 HON_bboat_diplomacy:0 "香蕉船外交"
 HON_bboat_diplomacy_desc:0 "将我们的一些香蕉船送到国外以换取工业用品。\n"
 HON_corporate_raj:0 "在[RAJ.GetNameDef]收购公司"
 HON_corporate_raj_desc:0 "在渗透[RAJ.GetAdjective]经济并贿赂[ENG.GetAdjective]殖民地行政人员后，我们现在有足够的支持来推翻[RAJ.GetNameDef]并建立一个友好的企业政府。此次行动并不容易，如果我们想让政变成功，就必须派遣一些雇佣兵。尽管如此，这是消除我们最大竞争对手的绝佳机会。\n"
 HON_team_building:0 "组织团建"
 HON_team_building_desc:0 "我们的管理团队注意到许多办公室职员时常郁郁寡欢，并想出了一种创新的方法来提高公司士气。我们可以带员工出去郊游，让他们参加活动、更好地了解彼此，并借机建立他们对联合果品公司的热爱。当然，参与娱乐是强制性的。\n"
 HON_raj_puppet:0 "控制印度"
 HON_raj_puppet_desc:0 "我们在印度的政变取得了巨大的成功，新的独立印度政府完全忠于联合果品公司。我们将通过让印度成为联合果品公司的官方子公司来让使其成为正式傀儡。\n"
 HON_consolidate_colecu:0 "整合新资产"
 HON_consolidate_colecu_desc:0 "现在，联合果品公司已完全控制了我们在哥伦比亚和厄瓜多尔的资产，是时候将它们完全纳入我们的企业了。当地人可能不会对此感冒，但这会为我们的股东创造巨大的利润。\n"
 HON_panamapeace:0 "巴拿马运河的和平"
 HON_panamapeace_desc:0 "如果我们能够抵御[USA.GetAdjective]入侵，并占据巴拿马运河足够长的时间，[USA.GetNameDef]就有可能接受我们对运河的控制。\n"
 HON_belizepeace:0 "伯利兹的和平"
 HON_belizepeace_desc:0 "如果我们能够抵御[ENG.GetADjective]入侵，并占据伯利兹足够长的时间，[ENG.GetNameDef]就有可能接受我们对伯利兹的控制。\n"
 HON_curcaopeace:0 "库拉索岛的和平"
 HON_curcaopeace_desc:0 "如果我们能够抵御[HOL.GetAdjective]入侵，并占据库拉索岛足够长的时间，[HOL.GetAdjective]就有可能接受我们对该岛的控制。\n"
 HON_puertopeace:0 "波多黎各的和平"
 HON_puertopeace_desc:0 "如果我们为抵御美国入侵而捍卫自己，并长期持有波多黎各，那么美国人可能会接受我们对该岛的所有权。\n"
 HON_engindiespeace:0 "英属西印度群岛的和平"
 HON_engindiespeace_desc:0 "如果我们能够抵御[ENG.GetAdjective]入侵，并占据其加勒比领土足够长的时间，[ENG.GetAdjective]就有可能接受我们对加勒比的控制。\n"
 HON_fraindiespeace:0 "法属西印度群岛的和平"
 HON_fraindiespeace_desc:0 "如果我们能够抵御[FRA.GetAdjective]入侵，并占据其加勒比领土足够长的时间，[FRA.GetAdjective]就有可能接受我们对加勒比的控制。\n"
 HON_libven:0 "移交委内瑞拉"
 HON_libven_desc:0 "现在厄瓜多尔已从其资产阶级压迫者手中解放出来，我们可以把它的领土移交给我们在哥伦比亚的朋友，这样他们就可以建立大哥伦比亚了。\n"
 HON_libecu:0 "移交厄瓜多尔"
 HON_libecu_desc:0 "现在厄瓜多尔已经从资产阶级压迫者手中解放出来，我们可以把它的领土转让给我们在哥伦比亚的朋友，这样他们就可以宣称大哥伦比亚了。\n"
 HON_libgranperu:0 "索取大哥伦比亚南部领土"
 HON_libgranperu_desc:0 "大哥伦比亚已重新统一，玻利瓦尔的遗产也得到了恢复。然而，[PRU.GetNameDef]仍然控制着大哥伦比亚的南部领土，我们的新盟友在得到这片土地之前不会安全。让我们要求[PRU.GetNameDef]交出这块合法的大哥伦比亚领土。\n"
 HON_libhai:0 "移交海地"
 HON_libhai_desc:0 "现在海地已从其资产阶级压迫者手中解放出来，我们可以把它的领土移交给我们在古巴的朋友，这样他们就可以巩固加勒比的革命果实了。\n"
 HON_libdom:0 "移交前多米尼加共和国"
 HON_libdom_desc:0 "现在东伊斯帕尼奥拉岛已从其资产阶级压迫者手中解放出来，我们可以把它的领土移交给我们在古巴的朋友，这样他们就可以巩固加勒比的革命果实了。\n"
 HON_libnedisles:0 "索取荷属西印度群岛"
 HON_libnedisles_desc:0 "加勒比联邦已成立，我们现在可以将荷属西印度群岛从殖民压迫者手中解放出来。我们将索取他们的加勒比领土，看看他们的反应是什么。如果他们已向另一个国家投降，他们就很可能会不战而退地交出自己的岛屿。\n"
 HON_libusaisles:0 "索取波多黎各"
 HON_libusaisles_desc:0 "虽然古巴人在美西战争后享有少量自治权，但我们在波多黎各的同志们却没有那么幸运。在美帝国主义的直接控制下，他们正在遭受苦难。让我们要求[USA.GetAdjective]交出波多黎各并将其并入加勒比联邦。\n"
 HON_libengisles:0 "索取英属西印度群岛"
 HON_libengisles_desc:0 "加勒比联邦已成立，我们现在可以将英属西印度群岛从殖民压迫者手中解放出来。我们将索取他们的加勒比领土，看看他们的反应是什么。如果他们已向另一个国家投降，他们就很可能会不战而退地交出自己的岛屿。\n"
 HON_libfraisles:0 "索取法属西印度群岛"
 HON_libfraisles_desc:0 "加勒比联邦已成立，我们现在可以将法属西印度群岛从殖民压迫者手中解放出来。我们将索取他们的加勒比领土，看看他们的反应是什么。如果他们已向另一个国家投降，他们就很可能会不战而退地交出自己的岛屿。\n"
 HON_libbol:0 "移交玻利维亚"
 HON_libbol_desc:0 "现在玻利维亚已从其资产阶级压迫者手中解放出来，我们可以把它的领土移交给我们在[PRU.GetNameDef]的朋友，这样他们就可以重建秘鲁-玻利维亚联邦了。\n"
 HON_liburg:0 "移交乌拉圭"
 HON_liburg_desc:0 "现在乌拉圭已从其资产阶级压迫者手中解放出来，我们可以把它的领土移交给我们在阿根廷的朋友，这样他们就可以重建拉普拉塔了。\n"
 HON_libpar:0 "移交巴拉圭"
 HON_libpar_desc:0 "现在巴拉圭已从其资产阶级压迫者手中解放出来，我们可以把它的领土移交给我们在阿根廷的朋友，这样他们就可以重建拉普拉塔了。\n"
 HON_libchl:0 "移交智利"
 HON_libchl_desc:0 "现在智利已从其资产阶级压迫者手中解放出来，我们可以把它的领土移交给我们在阿根廷的朋友，这样他们就可以重建拉普拉塔了。\n"
 HON_newspain:0 "夺取西班牙王位"
 HON_newspain_desc:0 "我们光荣的国王成功地解放了西班牙，恢复了君主制的正确地位。现在是为胡安一世加冕并将首都迁回马德里的时候了。然而，胡安一世将无法直接继续控制新西班牙总督区。（注：这将切换到西班牙国策树）\n"
 HON_new_north:0 "重新整合北方领土"
 HON_new_north_desc:0 "我们赢得了对美国佬的光荣胜利，他们在美墨战争中从我们手中夺走的领土现在又是我们的了。我们现在可以把这些地区重新整合回总督区。尽管这些领土曾经是新西班牙总督区的不毛之地，但现在它们可以成为我们帝国的皇冠明珠！\n"
 HON_develop_mexoil:0 "墨西哥石油"
 HON_develop_mexoil_desc:0 "墨西哥多年来一直是石油出口国，但现在是时候将更多的石油用于我们自己了。我们将扩大墨西哥的石油产量，为我们的国家加油。\n"
 HON_develop_panoil:0 "巴拿马钻探"
 HON_develop_panoil_desc:0 "巴拿马目前有一个很小的石油钻井，但我军的需求远远超过该油田的产量。我们将投资巴拿马的石油生产，确保稳定的石油供应。\n"
 HON_develop_aluminium:0 "哥斯达黎加铝矿生产"
 HON_develop_aluminium_desc:0 "尽管哥斯达黎加有一些铝矿，但人们对提炼这种资源兴趣不大。然而，我们的空军迫切需要更多的铝，建造一座铝冶炼厂应该可以为我们的新空军提供足够的铝。\n"
 HON_develop_rubber:0 "补贴橡胶种植园"
 HON_develop_rubber_desc:0 "中美洲有着种植橡胶的理想气候，但没有人对建设橡胶种植园表现出任何兴趣。然而，我们的军队现在需要使用橡胶，谨慎的做法是将政府资金投资于在境内建立橡胶种植园。\n"
 HON_develop_tungsten:0 "萨尔瓦多钨矿开采"
 HON_develop_tungsten_desc:0 "一些探矿者告诉我们，萨尔瓦多拥有少量钨矿储备。如果我们能找到并开采这些矿床，我们将有足够的钨供应军队。\n"
 HON_develop_steel:0 "危地马拉铁矿冶炼"
 HON_develop_steel_desc:0 "危地马拉有一些铁矿，但其中大部分都被送往国外冶炼。如果我们能在该地区建设几个冶炼厂，我国就能获得稳定的钢铁供应。\n"
 HON_develop_chromium:0 "拓掘洪都拉斯铬矿"
 HON_develop_chromium_desc:0 "尽管洪都拉斯拥有小规模的采矿业，但它在我们的农业生产中却处于次要地位。我们应该利用政府资金来扩大采矿业，这样我们就不必那么依赖从国外进口矿产。\n"
 HON_seize_belize:0 "夺取[ENG.GetAdjective]的伯利兹"
 HON_seize_belize_desc:0 "伯利兹是[ENG.GetNameDef]的殖民地，其农民高呼解放。通常情况下，进攻[ENG.GetNameDef]是难以想象的，但盎格鲁人目前正处于一场他们可能无法获胜的战争之中。由于伯利兹对[ENG.GetAdjective]的战事来说并不重要，我们或许可以悄悄地从他们手中夺走它。然而，如果他们比我们想象的更重视伯利兹，他们就可能会向我们宣战。\n"
 HON_seize_canal:0 "夺取巴拿马运河"
 HON_seize_canal_desc:0 "巴拿马运河是美洲航运的中心，[USA.GetADjective]对这条运河的控制使其经济蒸蒸日上。然而，[USA.GetNameDef]现在处于战争状态，我们可以趁他们分心的时候夺取巴拿马运河。\n"
 HON_solidarity_march:0 "举行农民团结游行"
 HON_solidarity_march_desc:0 "尽管我们的事业是正义的，但我们的许多同志士气低落。我们将通过鼓励农民走上街头，展示他们对革命的热爱，以提醒同志们我们是在为什么而奋斗。\n"
 HON_royal_parade:0 "赞助保皇游行"
 HON_royal_parade_desc:0 "我们的许多臣民都已忘记了旧西班牙帝国和新西班牙总督区的荣耀。我们将通过在首都举办游行来提振保皇派情绪。参与者将穿着黄金世纪的服装游行，并铭记征服者给拉丁美洲带来的欢乐和幸福。\n"
 HON_core_guat:0 "整合危地马拉"
 HON_core_guat_desc:0 "在自发的战争中夺取危地马拉之后，我们需要将其纳入我们日益壮大的中美洲国家。\n"
 HON_core_salvador:0 "整合萨尔瓦多"
 HON_core_salvador_desc:0 "在自发的战争中夺取萨尔瓦多之后，我们需要将其纳入我们日益壮大的中美洲国家。\n"
