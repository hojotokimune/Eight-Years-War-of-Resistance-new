 hon.52.d:0 "[HON.GetNameDefCap]向我们提议用和平换取承认他们对库拉索岛的控制。"
 hon.52.a:0 "那座岛不值得为了夺回它而付出生命。"
 hon.52.b:0 "我们绝不会让他们蚕食我们的帝国！"
 hon.53.t:0 "[HOL.GetNameDefCap]接受"
 hon.53.d:0 "[HOL.GetNameDefCap]接受了我们的和平提议，并把库拉索岛移交给加勒比联邦。我们取得了伟大的胜利，加勒比的同志们正变得越来越强大。"
 hon.53.a:0 "万岁！"
 hon.54.t:0 "[HOL.GetNameDefCap]拒绝"
 hon.54.d:0 "[HOL.GetNameDefCap]拒绝了我们的和平提议，并声称其将继续战斗，直到我们中的一方被彻底摧毁为止。看来[HOL.GetAdjective]决定为他们的加勒比殖民地打一场全面战争。"
 hon.54.a:0 "那么我们将在阿姆斯特丹见到他们！"
 hon.55.t:0 "[HON.GetNameDefCap]提议和平"
 hon.55.d:0 "[HON.GetNameDefCap]向我们提议用和平换取承认他们对波多黎各的控制。"
 hon.55.a:0 "我甚至不记得我们当初为什么要夺取波多黎各。"
 hon.55.b:0 "战争尚未结束，我们将在圣诞节前取胜。"
