l_simp_chinese:
 hon_focus:0 "洪都拉斯国策树"
 HON_internships:0 "实习机会"
 HON_internships_desc:0 "在联合果品政变防御部门工作的经历可以为许多年轻人的简历增添不少色彩，对他们来说很有吸引力。"
 HON_empower_domestic_competition:0 "增强国内竞争"
 HON_empower_domestic_competition_desc:0 "塞缪尔·泽穆雷阻碍了其他企业在我国成功发展；我们的内部经济需要健康竞争，以防我国发展陷入停滞。"
 r56_HON_empower_domestic_competition:0 "国内竞争"
 HON_protect_our_private_businesses:0 "保护私人企业"
 HON_protect_our_private_businesses_desc:0 "我们必须保护私人企业和财产不受无情的泽穆雷掌控！"
 HON_free_our_markets:0 "解放我们的市场"
 HON_free_our_markets_desc:0 "塞缪尔·泽穆雷必须被推翻。我们将建立一个私人企业不受独裁统治、市场自由高于一切的国家！"
 HON_free_other_latin_markets:0 "解放更多市场！"
 HON_free_other_latin_markets_desc:0 "没有自由市场，人们就没有自由。我们将把世界市场从共产主义和法西斯的统治中解放出来。"
 ANC_name_l:0 "契约社会"
 ANC_name_l_long:0 "安资契约社会"
 ANC_name_l_n:0 "消费者委员会"
 ANC_name_l_n_long:0 "自愿主义消费者委员会"
 r56_HON_protect_our_private_businesses:0 "保护私人企业"
 r56_idea_capitalism_anarchist_society:0 "安资斯坦"
 RTR_AGENCIES_DESC:0 "善后委员会简称“RTR”，是专门从事执法和防卫的私营企业。他们受雇于“自由企业区”内的各个公司。"
 HON_ANCAP_DESC:0 "消费者委员会是一个影响、管理自由企业区内企业的团体。他们可以影响并雇佣RTR（善后委员会）为消费者委员会工作，从而巩固委员会对自由企业区的控制。"
 r56_HON_free_other_latin_markets:0 "解放更多市场！"
 r56_HON_free_other_latin_markets_desc:0 "我们必须让市场摆脱共产主义和法西斯的统治！"
 HON_empower_the_consumer_council:0 "授权消费者委员会"
 HON_empower_the_consumer_council_desc:0 "消费者委员会是一个帮助影响和规范企业的团体，是自由企业区的生命线。我们将支持他们，而作为回报，他们将帮助善后委员会的武装部队从共产主义者和法西斯分子手中解放更多市场。"
 r56_HON_empower_the_consumer_council:0 "授权消费者委员会"
 r56_HON_empower_the_consumer_council_desc:0 "消费者委员会是一个影响、管理自由企业区内企业的团体。他们可以雇佣RTR（善后委员会）为消费者委员会工作，从而增强其在自由企业区内的影响力。"
 HON_support_the_spanish_monarchy:0 "支持西班牙君主主义者"
 HON_support_the_spanish_monarchy_desc:0 "支持西班牙君主主义者并不意味着我们十分欣赏卡洛斯派。这只是在支持任何恢复西班牙君主制的可能，是为了复辟胡安三世应有的权力。"
 HON_form_honduran_requetes:0 "洪都拉斯军队的请求"
 HON_form_honduran_requetes_desc:0 "洪都拉斯武装部队的几名成员表示，他们希望协助卡洛斯派作战。同时，他们还将收集关于西班牙内战双方使用的战术的相关信息，并借此获取宝贵的经验。"
 HON_join_the_fight:0 "同卡洛斯派并肩作战"
 HON_join_the_fight_desc:0 "确保卡洛斯派在西班牙内战中获胜的最佳方式是加入战争，亲自击败其他派别。"
 HON_continue_the_fight:0 "输了战斗，而不是战争"
 HON_continue_the_fight_desc:0 "我们或许输掉了西班牙之战，但我们并没有输掉这场战争。我们必须养精蓄锐，恢复实力，以更大的力量卷土重来！"
 HON_reform_the_spanish_empire:0 "重建西班牙帝国"
 HON_reform_the_spanish_empire_desc:0 "我们将逐步重建西班牙帝国，巩固我们在西班牙内战中的胜利。"
 HON_spanish_millitary_mission:0 "邀请西班牙顾问"
 HON_spanish_millitary_mission_desc:0 "西班牙有许多经验丰富的军官，他们的知识和经验可以帮助我们加强军队。"
 HON_renounce_throne_rights:0 "放弃王位宣称"
 HON_renounce_throne_rights_desc:0 "随着西班牙的合法君主掌权，我们将放弃对王位的宣称，以改善与帝国的关系。"
 HON_restore_colonial_suzrenity:0 "恢复殖民统治"
 HON_restore_colonial_suzrenity_desc:0 "我们将正式承认西班牙对我国的统治，迎接新总督的到来。"
 HON_invite_carlists:0 "邀请卡洛斯派流亡者"
 HON_invite_carlists_desc:0 "许多在内战失利后逃离西班牙的卡洛斯派领导人拥有能够帮助我们实现目标的专业知识。如果我们想从中受益，就必须接纳他们。"
 HON_integrate_requetes:0 "收编呼啸兵"
 HON_integrate_requetes_desc:0 "那些与我们想法一致的卡洛斯派呼啸兵将紧密地融入到我们的武装部队之中。他们的经验和训练程度在未来的战斗中将是无价之宝。"
 HON_carlist_coup:0 "卡洛斯派政变"
 HON_carlist_coup_desc:0 "有了最近抵达的卡洛斯派的支持，我们就可以废黜冒牌货，转而支持合法的国王。哈维尔一世万岁！"
 HON_fight_alongside_the_carlists:0 "与卡洛斯派并肩作战"
 HON_carlist_volunteers:0 "卡洛斯派志愿者"
 HON_banana_republic:0 "香蕉共和国"
 HON_banana_republic_desc:0 "洪都拉斯深受联合果品公司的影响，该公司控制着该国的大部分经济。洪都拉斯的经济因此严重依赖香蕉出口，将资源分配给其他行业的举措可不容易实现。"
 HON_better_banana_republic:0 "香蕉共和国"
 HON_better_banana_republic_desc:0 "洪都拉斯被联合果品公司彻底控制。洪都拉斯的经济仍严重依赖香蕉出口，但联合果品公司现在正专注于改进生产方法。"
 HON_best_banana_republic:0 "香蕉共和国"
 HON_best_banana_republic_desc:0 "联合果品公司对中美洲的统治不容置疑，我们最终也赢得了当地人民的心。至少我们可以宣称，我们在创造创纪录利润的同时，也在为人民的利益而努力。"
 HON_banana_empire:0 "香蕉帝国"
 HON_banana_empire_desc:0 "联合果品公司现在几乎拥有全球农产品的控股权，我们甚至几近垄断了香蕉。作为第一个真正的企业国家，我们的成功为自己赢得了“香蕉帝国”的绰号。"
 HON_united_fruit_long:0 "联合果品公司"
 HON_united_fruit:0 "联合果品"
 HON_american_business:0 "[USA.GetAdjective]商业界的支持"
 HON_soviet_assist:0 "[SOV.GetNameDef]的支持"
 HON_belize_refused:0 "因我们购买伯利兹的提议而受侮辱"
 HON_canal_refused:0 "因我们购买巴拿马运河的提议而受侮辱"
 HON_banana_boat_payment:0 "伯利兹的报价"
 HON_banana_boat_payment_desc:0 "自从英国接受了我们购买伯利兹的报价以来，我们正在向他们转让我们承诺的香蕉船。\"这将暂时损害我们的生产能力，但伯利兹是一项出色的长期投资。"
 HON_banana_boat_payment2:0 "为巴拿马运河报价"
 HON_banana_boat_payment2_desc:0 "美国人向我们出售了巴拿马运河，但价格并不便宜。\"我们不得不向他们提供了一年的香蕉船供应，这严重损害了我们的利润。\"但是，在山姆大叔拥有之后，我们应该有创纪录的利润。\"他可以吃的所有香蕉。"
 HON_motorized_discount:0 "福特援助"
 HON_motorized_discount_desc:0 "\"福特汽车公司现在在中美洲地区享有盛誉，他们的专业知识使我们能够更快地生产电动装备。"
 HON_convoy_discount:0 "香蕉船"
 HON_convoy_discount_desc:0 "香蕉船是我们运营的支柱，我们已经开发了批量生产香蕉船的方法。\"由于我们的规模经济，与大多数主要国家相比，香蕉船的产量将更多。"
 HON_sovmission:0 "[SOV.GetAdjective]军事顾问团"
 HON_sovmission_desc:0 "我们在苏联的战友正在与我们分享他们的军事经验。"
 HON_soviet_spies:0 "内务部的协助"
 HON_soviet_spies_desc:0 "苏联向我们派出了一些正在改善情报能力的内务人民委员。"
 HON_peoples_war_idea:0 "游击战术"
 HON_peoples_war_idea_desc:0 "如果我们被入侵，中美洲恶劣的丛林将使我们的军队难以补给。幸运的是，我们的部队是专门在物资不足的情况下作战的。"
 HON_campo_republic_desc:0 "通过把土地所有权交给农民，我们允许他们开发新的和创新的生产方法。我们的成功向世界表明，农民在掌握了生产资料后可以取得任何成就。"
 HON_campo_republic:0 "农民共和国"
 HON_ok_banana_republic:0 "香蕉共和国"
 HON_ok_banana_republic_desc:0 "[HON.GetNameDef]受联合果品公司的影响，经济严重依赖香蕉出口，向其他行业分配资源将很困难。然而，最近的改革已经消除了了这种经济制度的一部分影响。"
 HON_legacy_carias:0 "洪都拉斯最强！"
 HON_legacy_carias_desc:0 "选择国策树中最无聊的部分实际上是有回报的。"
 HON_better_research:0 "改进研究方法"
 HON_better_research_desc:0 "由于洪都拉斯教育系统的改进，我们终于可以与大国的技术进步相提并论。"
 HON_infantry_discount:0 "轻武器生产"
 HON_infantry_discount_desc:0 "我们对武器技术的研究使我们能够更有效地生产小型武器。"
 HON_fah:0 "洪都拉斯军事航空空军学校"
 HON_jungle_infantry:0 "丛林步兵"
 HON_jungle_infantry_desc:0 "进行特殊训练以使我们的机动化和机械化师在丛林中有效。"
 HON_jungle_motor:0 "丛林步兵"
 HON_jungle_motor_desc:0 "进行特殊训练以使我们的坦克在丛林中有效。"
 HON_jungle_tanks:0 "丛林步兵"
 HON_jungle_tanks_desc:0 "进行特殊训练以使我们的坦克在丛林中有效。"
 HON_monarch_influence:0 "君主制影响"
 HON_monarch_influence_desc:0 "我们的人民渴望回到总督的辉煌时代。"
 HON_hacienda_system:0 "庄园经济"
 HON_hacienda_system_desc:0 "庄园是贵族拥有的大庄园，是新西班牙总督区时期经济的支柱。我们可以出口更多的货物，通过回归这一体系，我们可以恢复昔日的高贵荣耀。"
 HON_rereconquista:0 "帝国荣耀"
 HON_rereconquista_desc:0 "我们的军队准备恢复西班牙帝国昔日的辉煌。"
 HON_better_hacienda_system:0 "庄园经济"
 HON_better_hacienda_system_desc:0 "庄园是贵族拥有的大庄园，是新西班牙总督区时期经济的支柱。我们可以出口更多的货物，通过回归这一体系，我们可以恢复昔日的高贵荣耀。"
 HON_spaninquisition:0 "新西班牙宗教裁判所"
 HON_spaninquisition_desc:0 "没人期望。"
 HON_samuel_diaz_zelaya:0 "塞缪尔·迪亚兹·塞拉亚"
 HON_samuel_diaz_zelaya_desc:0 "塞缪尔·迪亚斯·泽拉亚（Samuel Díaz Zelaya）是一名洪都拉斯记者，经常为《特古西加尔巴》杂志和《商业日报》撰稿。他于1937年成为《卓越杂志》，一本为蒂武西奥·卡里亚斯政权说好话护的期刊的文学总监。"
 HON_lowell_yerex:0 "洛厄尔·耶雷克斯"
 HON_lowell_yerex_desc:0 "洛厄尔·耶雷克斯出生于新西兰，但曾在美国学习，并于一战中在英国皇家飞行队服役。他于1931年成立了美洲航空运输公司，发展成为洪都拉斯的主要航空公司。"
 HON_juan_manuel_galvez:0 "胡安·曼努埃尔·加尔韦斯"
 HON_juan_manuel_galvez_desc:0 "胡安·曼努埃尔·加尔维斯·杜隆在卡里亚斯总统的领导下担任战争，海军和航空部长，他于1949年接替卡里亚斯成为总统。在他担任总统期间，他建立了洪都拉斯中央银行，国家开发银行（现为BANDESA）。对洪都拉斯的所得税进行标准化，并将伦皮拉（Lempira）正式定为洪都拉斯的本国货币。"
 HON_julio_lozano_diaz:0 "胡里奥·洛萨诺·迪亚兹"
 HON_julio_lozano_diaz_desc:0 "朱利奥·洛萨诺·迪亚兹（Julio LozanoDíaz）在罗萨里奥矿业公司开始了他的职业生涯，在那里他几乎担任了该公司的所有行政职务。后来他成为蒂伯西奥·卡里亚斯的经济，财政和公共信贷部长，他与英国债券持有人重新谈判了洪都拉斯铁路的债务。他后来成立了PUN，并于1954年成为总统。"
 HON_taca:0 "美洲航空运输公司"
 HON_taca_desc:0 "美洲航空运输公司由洛厄尔·耶雷克斯于1931年成立，开始使用单引擎斯汀森飞机进行运营。\"它的航线涵盖了洪都拉斯的整个国家领土，后来扩展到了拉丁美洲的其他地区。1945年， TACA航空公司将总部迁至萨尔瓦多，在那里进行了现代化和扩展。"
 hon_fnh:0 "洪都拉斯国家铁路"
 hon_fnh_desc:0 "洪都拉斯国家铁路是在19世纪中叶通过英国和法国的债务提供资金的，但是联合果品公司在20世纪初成为洪都拉斯铁路的主要出资者。联合果品公司获得了洪都拉斯北部的土地和批款，用于在全国各地修建新的铁路。"
 HON_rmc:0 "罗萨里奥矿业公司"
 HON_rmc_desc:0 "纽约和洪都拉斯罗萨里奥矿业公司成立于1880年，该公司拥有对圣哈辛托附近矿藏的采矿权。\"该公司后来获得了洪都拉斯其他几处矿山的控股权，并最终在北部拥有权益美国，南美和北海。"
 HON_mateo_ortega:0 "玛特奥·奥尔特加"
 HON_salvador_alvarado:0 "萨尔瓦多·阿尔瓦拉多"
 HON_gregorio_ferrera:0 "格雷戈里奥·费雷拉"
 HON_soviets_gave_guns:0 "支持坎波斯"
 HON_soviets_no_guns:0 "忽略坎波斯"
 HON_soviet_acceptance:0 "苏联支持我们的革命"
 HON_mirco:0 "微操管理"
 HON_mirco_desc:0 "虽然我们公司的扩张已经超出了国际预期，但着仍未能满足泽穆雷总统的期望。在最近的一次会议上，他告诉将军们：“各位先生已经把事情搞砸够久了，现在我会把一切捋顺。”总统先生将亲自上阵。"
 HON_army:0 "[HON.GetAdjective]陆军"
 HON_army_desc:0 "要在中美洲生存下去，我们就需要加强我们的军队。"
 HON_conscription:0 "[HON.GetAdjective]士兵"
 HON_conscription_desc:0 "[HON.GetAdjective]武装部队在征兵方面一直十分懈怠。我们要让军队对年轻一代更具有吸引力。"
 HON_arms:0 "轻武器"
 HON_arms_desc:0 "几乎每年都有新的轻武器被设计出来，我们必须集中精力为我们的部队提供尽可能最好的武器。"
 HON_arms_2:0 "武器发展"
 HON_arms_2_desc:0 "我们将继续发展军备，确保我们的步兵和支援部队都配有一流的装备。"
 HON_army_support:0 "支援装备"
 HON_army_support_desc:0 "与其模仿或购买外国装备，我们更倾向于成为全世界步兵武器研发的先锋。"
 HON_faster_small_arms:0 "改进轻武器生产"
 HON_faster_small_arms_desc:0 "我们改进军队装备的努力正在取得成效，现在可以有效地为步兵师生产武器了。"
 HON_tank_effort:0 "重视装甲部队"
 HON_tank_effort_desc:0 "装甲显然是未来的战争，我们不能忽视这一事实。我们将改进装甲技术，为我军增添现代化的坦克师。"
 HON_mech_effort:0 "机械化发展"
 HON_mech_effort_desc:0 "在研发了装甲技术后，我们的研究人员意识到，机械化部队在未来的战争中也将发挥决定性作用。让我们投入机械化研究，创建一支全面机械化的军队吧。"
 HON_special_forces:0 "创建[HON.GetAdjective]特种部队"
 HON_special_forces_desc:0 "我军的精锐不多，因此我们可以创建一支专门的特种部队。"
 HON_special_forces_2:0 "[HON.GetAdjective]海军陆战队"
 HON_special_forces_2_desc:0 "中美洲到处都是险峻的地形，因此明智的做法是从海上入侵，而不是让军队穿过丛林。当然，我们需要一支强力的海军陆战队，才有能力计划入侵。"
 HON_jungle_training:0 "丛林特种部队"
 HON_jungle_training_desc:0 "中美洲的雨林是世界上最茂密的森林之一，我们的军队显然将在这些丛林中度过大部分时间。我们应该着手开始训练我们的部队进行丛林战。当然，特种部队将是丛林战初期训练的理想候选。"
 HON_jungle_infant:0 "丛林步兵"
 HON_jungle_infant_desc:0 "既然我们已经通过训练教会了特种部队如何在丛林中作战，那么现在就可以进一步训练我们的正规部队了。"
 HON_jungle_infant_effect:0 "启用§H丛林战训练§!\n§H步兵\n    丛林§!\n      攻击：§G+ 5%§!\n      移动：§G+ 10%§!\n"
 HON_jungle_moto:0 "丛林车辆"
 HON_jungle_moto_desc:0 "让我们的坦克和摩托化步兵穿过丛林实属不易，不过总参谋部已经研究出了一种方便部队穿越丛林的方法。对我们的机动部队进行丛林战训练将使我们在丛林中能够如鱼得水。"
 HON_jungle_moto_effect:0 "启用§H丛林战训练§!\n§H摩托化部队\n    丛林§!\n      攻击：§G+ 5%§!\n      移动：§G+ 10%§!\n§H机械化部队\n    丛林§!\n      攻击：§G+ 5%§!\n      移动：§G+ 10%§!\n§H装甲\n    丛林§!\n      攻击：§G+ 5%§!\n      移动：§G+ 10%§!\n"
 HON_land_doc:0 "重视陆军"
 HON_land_doc_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 HON_land_doc_2:0 "战术发展"
 HON_land_doc_2_desc:0 "我国几十年来没有打过一场地面战，我们的军队正在因此变得自满。我们必须通过重视军队的质量来扭转这一趋势。"
 HON_land_doc_3:0 "军事演习"
 HON_land_doc_3_desc:0 "战场在间战的时期发生了变化，这种变化在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 HON_navy:0 "创建[HON.GetAdjective]沿海海军"
 HON_navy_desc:0 "我国海岸当前甚至是完全不设防的，很容易受到海军入侵。我们必须通过建设海岸防卫部队所需的基础设施来改正这一问题。"
 HON_invest_in_subs:0 "重视潜艇"
 HON_invest_in_subs_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 HON_invest_in_subs_2:0 "重视潜艇 II"
 HON_invest_in_subs_2_desc:0 "由于任何入侵将必须经由海路，海上狼群可以是坚强的防线。潜艇同时具备隐身和搜寻能力，可以保护好我们的海路。"
 HON_invest_in_subs_3:0 "重视潜艇 III"
 HON_invest_in_subs_3_desc:0 "通过完善潜艇的生产方法，我们将有能力建造世界上最高效的潜艇！"
 HON_invest_in_destroyers:0 "重视驱逐舰"
 HON_invest_in_destroyers_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 HON_invest_in_cruisers:0 "重视巡洋舰"
 HON_invest_in_cruisers_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 HON_invest_in_carriers:0 "重视航空母舰"
 HON_invest_in_carriers_desc:0 "现代化战斗舰队的主力将会是航空母舰而不是战列舰。如果想要主宰海洋，我们就需要几艘航母。"
 HON_invest_in_battleships:0 "重视战列舰"
 HON_invest_in_battleships_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
 HON_naval_doctrines:0 "改进海军学说"
 HON_naval_doctrine_desc:0 "如果船员们不知道如何操作这些舰艇，拥有大型的和现代化的舰艇是毫无意义的。我们必须定期举行大规模的海军演习，以训练我们的船员和海军军官学习现代海战的方式。"
 HON_navy_infrastructure:0 "扩建海军基础设施"
 HON_navy_infrastructure_desc:0 "如果我们希望我国海军具有竞争力，就需要升级我们的海军生产设施、建设更多的海军基地。我们将启动一项大规模建设计划，加快海军基础设施建设。"
 HON_airforce:0 "创建[HON.GetAdjective]空军"
 HON_airforce_desc:0 "航空业对中美洲来说是一个全新领域，我们可以通过成为首批拥有空军的中美洲国家之一来俯瞰我们的邻国。"
 HON_aviation:0 "重视战斗机"
 HON_aviation_desc:0 "一些革命性的技术可以用在战斗机上改善它的速度、航程和最大攀高，如果我们想要在战斗机技术上保持前沿就需要重视这点。"
 HON_naval_aviation:0 "重视海军轰炸机"
 HON_naval_aviation_desc:0 "船只已经被证明特别容易受到空中打击，我们应该重点关注这方面的技术研究，以保持这方面技术的优势。"
 HON_army_aviation:0 "陆军支援飞机"
 HON_army_aviation_desc:0 "为我们的船只和地面部队提供近距离空中支援计划投入小但效果极佳。这些计划现在得到了一些改进的建议。我们的工程师可以以此设计下一代支援飞机。"
 HON_army_aviation_2:0 "重视轰炸机"
 HON_army_aviation_2_desc:0 "空中支援是战斗中无论进攻还是防守都不可或缺的一环，如果我们重点发展这点，将有更强大、更精准的轰炸机使我们在战场上保持优势。"
 HON_air_doctrine:0 "改进空军学说"
 HON_air_doctrine_desc:0 "尽管有能力建造一支现代化的空军，但我们的大多数飞行员都缺乏驾驶新飞机的技术。我们将通过研习空军学说来解决这个问题。"
 HON_air_bases:0 "建造空军基地"
 HON_air_bases_desc:0 "在中美洲飞机很难获得补给，尤其是缺乏足够基础设施的时候。我们将继续建造空军基地，提高我国空军的航程。"
 HON_politics:0 "审视政治局势"
 HON_politics_desc:0 "在蒂武西奥·卡里亚斯·安迪诺勉强赢得1932年总统大选后，他镇压了各式各样的政治反对派。现在，[HON.GetNameDef]正处于历史的十字路口。"
 HON_suggest_fascism:0 "联合果品的全面收购"
 HON_suggest_fascism_desc:0 "联合果品公司自1899年收购七家当地香蕉生产商并开始向新奥尔良出口香蕉以来，它就一直在洪都拉斯发展业务。从那时起，联合果品越来越多地参与洪都拉斯政治之中。也许是时候考虑联合果品公司全面收购我国的好处了。"
 HON_invite_zemurray:0 "邀请塞缪尔·泽穆雷"
 HON_invite_zemurray_desc:0 "塞缪尔·泽穆雷自1932年以来一直担任着联合果品公司的非官方负责人。他在洪都拉斯政坛上活跃了二十多年，其中就包括策划了让曼努埃尔·博尼利亚登上总统宝座的政变。如今，他对卡里亚斯的表现十分失望，并可能亲自担任下一任总统。"
 HON_american_support:0 "美洲商业共同体"
 HON_american_support_desc:0 "推翻一个政府并不容易，而如果缺少国内投资者的支持，我司收购成功的机会也很渺茫。因此我们将说服他们，一个联合果品掌控的国家将带来更低的水果价格、更多的就业机会和创纪录的利润。"
 HON_united_fruit_coup:0 "推翻现政府"
 HON_united_fruit_coup_desc:0 "联合果品公司收购一个国家的想法听上去十分疯狂，但我们很快就获得了董事会和美国商业界的支持。是时候让卡里亚斯下台，建立一个企业国家了。这不会是联合果品在洪都拉斯发起的第一次政变，但很可能是最后一次。"
 HON_american_arms:0 "进口[USA.GetAdjective]武器"
 HON_american_arms_desc:0 "洪都拉斯最近的管理层更迭得到了董事会的支持，但当地人对这一变化并不感冒。不过，几家美国枪械公司表示支持我们，并愿意向我们提供产品。接受他们的提议不无道理。"
 HON_fruit_security:0 "创建联合果品安保部门"
 HON_fruit_security_desc:0 "尽管联合果品公司多年来一直在雇佣武装警卫，但最近的扩张要求我们加强安保。我们创建将一个正式的联合果品安保部门，雇佣[USA.GetAdjective]雇佣兵保护我司利益。"
 HON_improved_production:0 "改进生产模式"
 HON_improved_production_desc:0 "最初我们只控制了洪都拉斯经济的农业，因此对生产其他产品没什么兴趣。但现在我们控制了洪都拉斯全国，因此必须多样化我司业务以保持最大利润。"
 HON_corporate_consolidation:0 "准备回收公司资产"
 HON_corporate_consolidation_desc:0 "如今，联合果品公司拥拥有一支强大的防御部队，是时候考虑回收我们在其他国家的资产了。通过正确地施加压力，我们可以实现对中美洲的完全控制。然而，世界会因此把我们视为侵略者，就连[USA.GetAdjective]政府也无法继续保护我们。"
 HON_take_guatemala:0 "回收[GUA.GetAdjective]资产"
 HON_take_guatemala_desc:0 "是时候将我们所有在中美洲的资产置于我司的直接控制之下了。联合果品公司在[GUA.GetNameDef]拥有极大的影响力，借此我们可以与[GUA.GetLeader]签订99年特许经营协议，并在蒂基萨特开设新的种植园。但是，我们现在占据了更有利的谈判地位，可以要求控制其整个国家。"
 HON_take_elsalvador:0 "整合[ELS.GetNameDef]"
 HON_take_elsalvador_desc:0 "危地马拉已完全被我们控制，接下来该向中美洲其他地区扩张了。董事会建议把[ELS.GetNameDef]作为我们下一次“善意收购”的理想目标。"
 HON_take_nicaragua:0 "整合[NIC.GetNameDef]"
 HON_take_nicaragua_desc:0 "危地马拉已完全被我们控制，接下来该向中美洲其他地区扩张了。董事会建议把[NIC.GetNameDef]作为我们下一次“善意收购”的理想目标。"
 HON_take_costa_rica:0 "向[COS.GetNameDef]扩张"
 HON_take_costa_rica_desc:0 "哥斯达黎加曾是我们的竞争对手大西洋水果公司的所在地，但其最终因竞争而破产，并于1912年被我司收购。然而，在[COS.GetAdjective]政府接受我们的收购“请求”之前，我们并不能完全控制这些新资产。"
 HON_purchase_belize:0 "购买伯利兹"
 HON_purchase_belize_desc:0 "[ENG.GetNameDefCap]现已转向专注于发展战争经济，对船只的需求增多。我们显然可以从购买伯利兹中获益，是时候联系[ENG.GetNameDef]，提出以我们的香蕉船换购伯利兹的请求了。"
 HON_take_panama:0 "吞并[PAN.GetNameDef]"
 HON_take_panama_desc:0 "[PAN.GetNameDEfCap]是最后一个中美独立国家，我们只要控制它就能完全控制中美洲。现在是时候要求他们屈服了。"
 HON_buy_canal:0 "购买巴拿马运河"
 HON_buy_canal_desc:0 "巴拿马运河是全球最重要的航道之一，将其收购会大大降低我们的成本。我们将联系[USA.GetAdjective]政府提出购买运河，以换取我们的香蕉船订单。"
 HON_irca:0 "与IRCA合并"
 HON_irca_desc:0 "我们的产量已创纪录，但我们可以从建设更多基础设施中受益。幸运的是，米诺·基思向我们提议合并中美洲国际铁路公司与联合水果公司。接受这一合并将使我们的种植园获得现代化铁路运输的方式。"
 HON_invite_ford:0 "邀请福特汽车进入中美"
 HON_invite_ford_desc:0 "联合果品公司的大部分体系均基于亨利·福特的管理原则，而现在亨利·福特将我们的国家视为公司管理的终极化身。邀请他在中美洲建立福特工厂对我们双方来说都十分有利可图。"
 HON_great_white:0 "发展大白舰队"
 HON_great_white_desc:0 "大白舰队将是一艘将平民带到联合果品公司各个地产的游轮，并向他们展示为联合果品工作的美好一面。当然，游客只能看到我们种植园的一小部分，但他们在离开时会对我司和我们的经营方式有更好的了解。"
 HON_banana_boats:0 "大规模香蕉船生产"
 HON_banana_boats_desc:0 "香蕉船是我们用来将香蕉从中美洲运往世界其他地方的船只。我们几乎所有的经济和安保行动都依赖它们，因此有必要大规模生产这些船只。我们的香蕉船队将在几年内超过任何大国的商船队！"
 HON_agricola:0 "创办泛美农业学校"
 HON_agricola_desc:0 "技术工人很难找到，特别是如果我们选择从当地人口中招聘。不过，泽穆雷总统试图通过建立农业大学来解决这个问题，这是一所专门从事农业研究的免费大学。这所新大学将为我国提供一代又一代有能力的工人。"
 HON_corporate_alliance:0 "真正的企业国家联盟"
 HON_corporate_alliance_desc:0 "虽然墨索里尼和希特勒的想法是创新的，但这些法西斯国家却忽视了一切的本质：利润。他们不断的战争和种族法律向我们表明，我们是唯一能够正确管理经济的法西斯国家。我们应该自建阵营系，在公司的统治下统一世界。"
 HON_fruitful_partnership:0 "卓有成效的合作伙伴关系"
 HON_fruitful_partnership_desc:0 "新政削弱了[USA.GetAdjective]的企业阶层，我们不能再依赖[USA.GetNameDef]作为商业伙伴。[GER.GetNameDefCap]不断增强的实力给许多董事会成员留下了深刻印象，与轴心国结盟可能会带来好处。"
 HON_go_communist:0 "重振工农同盟"
 HON_go_communist_desc:0 "工农同盟由曼努埃尔·卡利克斯·埃雷拉于20世纪20年代末创立，但卡里亚斯在担任总统时查禁了该党。尽管工农同盟已被摧毁，但许多人仍然相信它的理想。我们将赋予工人阶级权力，重新合法化工农同盟。"
 HON_herrera_jailbreak:0 "帮助埃雷拉越狱"
 HON_herrera_jailbreak_desc:0 "曼努埃尔·卡利克斯·埃雷拉是工农同盟的创始人，也是我们唯一的总统候选人。不幸的是，他在组织工人罢工后被联合果品公司抓获并关押在巴伊亚岛。他的领导将对我们的革命至关重要，我们会尽快帮助他越狱。"
 HON_soviet_support:0 "寻求[SOV.GetAdjective]援助"
 HON_soviet_support_desc:0 "卡里亚斯总统得到了地主和联合果品公司的支持，这意味着单靠我们自己可没法推翻他们。不过，我们可以说服[SOV.GetNameDef]同志支持我们的事业。"
 HON_peasant_revolution:0 "农民革命"
 HON_peasant_revolution_desc:0 "农民们已经觉醒，他们中的大多数人都加入了工农同盟。卡里亚斯的权力基础已被侵蚀，革命的时机已经成熟。让我们推翻封建地主，驱逐联合果品公司，建立世界上第一个农业共和国！"
 HON_seize_plantations:0 "查抄联合果品种植园"
 HON_seize_plantations_desc:0 "联合果品公司在我国已经经营购久了，我们必须驱逐这家寄生虫公司并没收其资产。控制他们的种植园将是农民夺取生产资料所有权的第一步。"
 HON_peoples_army:0 "[HON.GetAdjective]人民军"
 HON_peoples_army_desc:0 "尽管人民现在已控制了国家，但我们的革命并不能保证成功。其他中美洲国家仍受到资产阶级的压迫，我们也可能受到美国佬或[ENG.GetAdjective]帝国主义的侵略。幸运的是，许多农民都在报名参加新成立的洪都拉斯人民军，以保护他们新近获得的自由。"
 HON_soviet_guns:0 "[SOV.GetAdjective]武器输送"
 HON_soviet_guns_desc:0 "[SOV.GetNameDefCap]把我们看做在美洲的一个有用盟友，因为我们可以向他们提供物资而不必冒着[GER.GetNameDef]轰炸工厂的风险。[SOV.GetAdjective]送了我们一些枪支以捍卫革命，并期望我们能够在其陷入战争时回报他们。"
 HON_soviet_milmission:0 "[SOV.GetAdjective]军事顾问团"
 HON_soviet_milmission_desc:0 "[SOV.GetNameDef]已经表明支持我们的革命，现在我们可以加强我们两个联盟之间的联系了。[SOV.GetNameDefCap]将很乐意派遣军事顾问团来训练我们的军队，让他们准备好与帝国主义作战。"
 HON_liberate_central:0 "中美洲解放战争"
 HON_liberate_central_desc:0 "洪都拉斯不是唯一一个受到资产阶级压迫的中美洲国家。我们的每个邻居都受地主和美国佬的商业利益集团控制。让我们团结中美洲，解放被压迫的农民们！"
 HON_liberate_guatemala:0 "解放[GUA.GetAdjective]农民"
 HON_liberate_guatemala_desc:0 "长期以来，危地马拉一直受到联合果品公司及其资产阶级政府的压迫。是时候把革命传播到[GUA.GetNameDef]并确保其农民的自由了！"
 HON_liberate_salvador:0 "解放萨尔瓦多"
 HON_liberate_salvador_desc:0 "[ELS.GetNameDefCap]有一个顽固的独裁政府，而其人民一直在高呼解放。我们将响应号召，把萨尔瓦多农民带进我们的共和国中去。"
 HON_liberate_nicaragua:0 "将革命传播到尼加拉瓜"
 HON_liberate_nicaragua_desc:0 "[NIC.GetNameDefCap]由索摩查家族控制，他们像犯罪集团一样管理着这个国家。我们必须抓获索摩查家族，以他们对尼加拉瓜农民犯下的罪行对他们进行审判！"
 HON_liberate_costarica:0 "解放哥斯达黎加"
 HON_liberate_costarica_desc:0 "[COS.GetAdjective]资产阶级政府的残酷程度不如尼加拉瓜政府，但哥斯达黎加种植园的农民仍在受苦。让我们把革命传播到哥斯达黎加，解放在咖啡种植园工作的农民们！"
 HON_liberate_panama:0 "摧毁[PAN.GetAdjective]寡头统治"
 HON_liberate_panama_desc:0 "尽管巴拿马自称是个民主国家，但它实际上由寡头统治。地主和资产阶级主导着该国的寡头政治，如果我们想解放中美洲，就必须推翻这个腐败的政权。"
 HON_land_reform:0 "土地改革"
 HON_land_reform_desc:0 "在洪都拉斯历史的大部分时间里，几乎所有生产用地都是由地主或像联合果品这样的外国公司控制。但今天，我们将拆除所有大型庄园，并将其公正地分配给农民。人民现在可以拥有他们梦寐以求的土地了。"
 HON_soviet_intel:0 "邀请苏联内务部顾问"
 HON_soviet_intel_desc:0 "帝国主义随时可能发动袭击，我们必须为此做好准备。不幸的是，我国情报机构低效无能，因此我们无法得知资产阶级正在密谋着什么。不过，我们的[SOV.GetNameDef]朋友会派遣内务部顾问来改善我们的情报能力。"
 HON_collective_agriculture:0 "集体农业模式"
 HON_collective_agriculture_desc:0 "农民们在控制了种植园后改进了其生产方式。这使我们能够养活我们的人民，并将多余的粮食送到外国同志手中。"
 HON_peoples_war:0 "发展游击战术"
 HON_peoples_war_desc:0 "虽然我们无法在大战场上击败帝国主义军队，但随着时间的推移，他们将因消耗而溃败。不过，我们需要先找到能在险峻地形上为部队提供补给的方法，然后才能进行适当的游击战。我们将训练我军，确保他们即使难以获得补给也能继续战斗。"
 HON_peoples_university:0 "中美人民大学"
 HON_peoples_university_desc:0 "中美洲的资产阶级对教育农民没有什么兴趣，结果我国大多数口都是文盲。我们的新革命将教育带给了群众，而新高等教育机构的建成也将允许我们继续执行教育计划。"
 HON_socialist_block:0 "创建社会主义国家联盟"
 HON_socialist_block_desc:0 "尽管我们的成功在很大程度上归功于[SOV.GetAdjective]的支持，但完全与斯大林主义者结盟也是不明智的。我们将组建自己的阵营，邀请所有真正的社会主义国家。"
 HON_join_soviets:0 "加入共产国际"
 HON_join_soviets_desc:0 "自最初的革命以来，[SOV.GetAdjective]就一直在支持我们，现在我们也将加入共产国际。我们两国将共同为东西半球带来社会主义！"
 HON_campesino_republic:0 "中美洲农民共和国"
 HON_campesino_republic_desc:0 "我们解放了中美洲人民，建立了一个可以与帝国主义抗衡的农民国家。集体生产已被证明比资本家所设计的任何模式都更有效率，这使我们得以建立优秀的工业基础。由此开始，我们可以解放整个拉丁美洲，甚至让美帝国主义屈服。"
 HON_status_quo:0 "加强总统权力"
 HON_status_quo_desc:0 "从技术上讲，[HON.GetNameDefCap]是卡里亚斯统治下的民主国家，即使现任政府比大多数西方民主国家都要专制。[HON.GetNameDefCap]也许没有最好的政府体系，但其他选择都过于危险。我们不能惊慌失措，卡里亚斯的位子必须得到保障。"
 HON_appoint_brooks:0 "任命布鲁克斯上校"
 HON_appoint_brooks_desc:0 "最近成立的军事航空学校缺乏领导，但卡里亚斯总统与[USA.GetNameDef]的关系提供了一个可行的候选人。布鲁克斯上校作为一名[USA.GetAdjective]雇佣兵，将有资格领导我们的新航空学院。"
 HON_stabilize_economy:0 "稳定经济"
 HON_stabilize_economy_desc:0 "大萧条损害了洪都拉斯的出口，失业率因此飙升。总统将通过经济改革来稳定经济，如果没有其他措施，这将是我们免受大萧条严重影响的唯一机会。"
 HON_liberal_amnesty:0 "大赦自由党"
 HON_liberal_amnesty_desc:0 "比起被取缔的共产党，卡里亚斯总统更愿意接受自由党的反对。该党的纲领与卡里亚斯的立场相差无几，我们可以通过特赦参加1935年起义的自由党成员来体现民主。"
 HON_fortifications:0 "保卫国家"
 HON_fortifications_desc:0 "洪都拉斯在即将到来的战争中将会保持中立，但更谨慎的做法是提高自己的防御能力。[GER.GetNameDefCap]或[JAP.GetNameDef]可能会试图利用我国作为入侵[USA.GetNameDef]的基地，修建一些要塞应该可以阻止他们。"
 HON_better_industry:0 "改良农业机械"
 HON_better_industry_desc:0 "我们的工业仍处于起步阶段，大多数外国投资都流向了农业领域。不过，我们可以通过投资农业的工业化研究来改善[HON.GetADjective]经济的状况。"
 HON_against_axis:0 "团结人民反法西斯"
 HON_against_axis_desc:0 "[USA.GetNameDefCap]可能会加入对抗轴心国的战争，而在参战后他们可能会向我们寻求帮助。我们将利用媒体谴责轴心国，让我们的公民接受参与世界大战的决定。"
 HON_join_allies:0 "支持[USA.GetNameDef]"
 HON_join_allies_desc:0 "珍珠港事件后[USA.GetNameDefCap]加入了战争，他们希望他们的拉美盟友也能向[GER.GetNameDef]宣战并为战争做出贡献。我们将加入[USA.GetNamedef]的斗争，向展示他们我们是值得信赖的盟友。"
 HON_usa_naval_bases:0 "[USA.GetAdjective]海军基地"
 HON_usa_naval_bases_desc:0 "[USA.GetAdjective]提议在我国建立一个新的海军基地，以便我们能够更有效地支持他们的战争。他们计划在特鲁希略建设这个小型海军基地，以便防御在加勒比海活动的[GER.GetAdjective]潜艇。我们将帮助[USA.GetAdjective]保护海洋，协助他们建造这个新基地。"
 HON_usa_naval_doctrine:0 "[USA.GetADjective]海军战术"
 HON_usa_naval_doctrine_desc:0 "尽管[USA.GetNameDef]并不期望我们为战争做出贡献，但他们认为我们能够帮助他们防御轴心国潜艇。为了让我们有能力击沉几艘潜艇，[USA.GetAdjective]提出要训练我们的海军军官掌握最新战术。"
 HON_carias_legacy:0 "卡里亚斯总统的遗产"
 HON_carias_legacy_desc:0 "历史学家将无法轻易评估蒂武西奥·卡里亚斯·安迪诺的遗产。尽管他镇压了大多数政治反对派并与[HON.GetAdjective]工会长期对抗，但他在大萧条期间稳定了[HON.GetAdjective]经济。然而，卡里亚斯的裙带关系和对外国商业利益的偏袒损害了洪都拉斯的民主制度，这个国家距离建立一个纯粹的民主政府还需要一段时间。"
 HON_examine_industry:0 "[HON.GetAdjective]经济"
 HON_examine_industry_desc:0 "[HON.GetAdjective]经济严重依赖出口，尤其是香蕉等水果的出口。然而，这个国家仍有潜力建立一个工业基地，即使必须从头开始。"
 HON_build_infra1:0 "修建新道路"
 HON_build_infra1_desc:0 "[HON.GetNameDefCap]深受基础设施落后的困扰，不过修建新道路应该可以解决这个问题。让我们用国家公路网把[HON.GetNameDef]的城市和种植园连接起来，振兴我们的经济。"
 HON_build_milfact1:0 "建立军需工业"
 HON_build_milfact1_desc:0 "[HON.GetAdjective]经济以农产品出口为主，几乎没有什么建立军火工业的动力。然而，[HON.GetAdjective]军队需要装备，我们必须建立工业基地以为部队提供补给。"
 HON_build_civfact1:0 "发展基础工业"
 HON_build_civfact1_desc:0 "[HON.GetNameDefCap]大部分工业产品都是进口的，但如果我们想要拥有自给自足的经济，就必须改变这一点。我们将着手开始建造更多的工厂。"
 HON_build_milfact2:0 "扩大军需工业"
 HON_build_milfact2_desc:0 "建立军火工业的第一步已经完成，但我们需要继续加大军事生产，以与世界其他国家竞争。"
 HON_build_infra2:0 "连通国家"
 HON_build_infra2_desc:0 "我们的基础设施需要跟上我们不断增长的工业。我们将建造更多的道路和铁路来连接国家。一旦建设完成，我们就能够轻松地在丛林中转移我们的产品。"
 HON_build_docks1:0 "建立海军工业"
 HON_build_docks1_desc:0 "我国经济大部分依赖航运，因此我们需要一支海军来满足我们的利益。幸运的是，我们的工业现已足够，足以支持军舰的生产。"
 HON_new_university:0 "洪都拉斯国立自治大学"
 HON_new_university_desc:0 "洪都拉斯国立自治大学成立于1847年，是洪都拉斯历史最悠久的大学。我们应该向这所大学分配更多预算，使其成为拉丁美洲最好的高等教育机构。"
 HON_build_civfact2:0 "扩建基础工业"
 HON_build_civfact2_desc:0 "[HON.GetNameDefCap]的工业化正在步入正轨，但建设更多工厂可以使我们加倍受益。我们将进一步扩建基础工业，使[HON.GetNameDef]成为著名的工业产品出口国。"
 HON_tech_industry:0 "建立电子工业"
 HON_tech_industry_desc:0 "[HON.GetNameDefCap]如果希望其经济具有竞争力，就必须继续发展，实现经济的多元化。我们将发展电子技术，生产高科技产品。"
 HON_build_milfact3:0 "军工复合体"
 HON_build_milfact3_desc:0 "[HON.GetADjective]的军事产量终于高到足以让我们将经济转向武器生产。我们可以在国内发展军工复合体，这肯定不会在未来产生什么不利的后果。"
 HON_improved_research:0 "改进研究方法"
 HON_improved_research_desc:0 "我国教育系统已得到大幅扩展，我们可以赶上世界其他地方了。不过，额外的教育投资应该能使我们更快地发展技术，甚至超越一些强国。"
 HON_power_research:0 "追求卓越"
 HON_power_research_desc:0 "我们对中美洲的控制使自己成为了一个大国，但我们的技术仍落后于世界其他地区。我们将通过增加科学和教育经费来强化我们的研究能力。"
 HON_suggest_monarchy:0 "帝国荣耀"
 HON_suggest_monarchy_desc:0 "自从我们从西班牙独立以来，国家就一直在衰落，一些边缘人士因此希望洪都拉斯能够恢复新西班牙总督区。这个想法听起来可能很疯狂，但西班牙正在发生的事告诉我们，真正的西班牙国王需要一个新王位。"
 HON_invite_juan:0 "邀请胡安亲王"
 HON_invite_juan_desc:0 "虽然胡安亲王希望接替父亲成为西班牙国王，但最近发生的事让他知道加冕的可能性不大。我们将为他提供洪都拉斯王位和重建新西班牙总督区的前途。"
 HON_monarchist_coup:0 "君主派政变"
 HON_monarchist_coup_desc:0 "既然胡安亲王已从西班牙返回，就让我们推翻卡里亚斯总统吧。胡安亲王将加冕为胡安一世，并开始准备重建新西班牙总督区。我们的新国王是唯一能恢复副王昔日荣耀的人选。"
 HON_spanish_guns:0 "西班牙武器"
 HON_spanish_guns_desc:0 "尽管胡安不太可能在西班牙加冕，但他仍然有很多支持者。如果我们的国王友好地表达请求，那些支持者就会把希望和武器投入到[HON.GetNameDef]之中。"
 HON_kings_finest:0 "王军之冠"
 HON_kings_finest_desc:0 "为了确保胡安一世王位的稳固，我们需要建立一支皇家卫队，以保护我们不受民主派、共产主义者和前总督辖区领土的影响。幸运的是，[HON.GetNameDef]的许多年轻人愿意为国王和国家而牺牲。"
 HON_haciendas:0 "恢复庄园经济"
 HON_haciendas_desc:0 "[HON.GetNameDef]的许多国际公司已将其种植园改建为事实上的庄园。然而，他们的利润流向了资本家而不是国王。我们将通过适当恢复庄园经济并把种植园移交给贵族控制来扭转这一趋势。"
 HON_restoration_wars:0 "复辟之战"
 HON_restoration_wars_desc:0 "我们需要重新征服构成新西班牙总督区的大部分土地，然后才能宣布重建这个国家。恢复总督区在1820年的边界将是我们回归帝国荣耀的第一步。"
 HON_reclaim_salvador:0 "收复萨尔瓦多"
 HON_reclaim_salvador_desc:0 "尽管萨尔瓦多只是总督辖区的一小部分，但它仍是危地马拉辖区的精华。我们将夺回萨尔瓦多的王冠，并使其融入我们的王国。"
 HON_reclaim_nicaragua:0 "收复尼加拉瓜"
 HON_reclaim_nicaragua_desc:0 "尼加拉瓜曾属于危地马拉辖区，如果我们想重建新西班牙总督辖区，就必须征服该地。我们将夺取尼加拉瓜并让贵族进行控制。"
 HON_reclaim_guatemala:0 "收复危地马拉"
 HON_reclaim_guatemala_desc:0 "危地马拉是危地马拉辖区的首府，也是我们重建对新西班牙总督辖区墨西哥心脏地带控制的门户。夺取危地马拉将是实现我们雄心壮志的重要一步。"
 HON_reclaim_belize:0 "趁乱夺取伯利兹"
 HON_reclaim_belize_desc:0 "背信弃义的阿尔比恩通过允许海盗在贝门定居，将伯利兹从西班牙手中夺走并于1786年完全承认该地为殖民地。1798年，西班牙王室在圣乔治礁战役中试图夺回伯利兹，但因英国的诡计而失败。然而，如今[ENG.GetADjective]似乎正专注于当前的战争，现在可能是我们收复伯利兹的理想时机。"
 HON_reclaim_costarica:0 "收复哥斯达黎加"
 HON_reclaim_costarica_desc:0 "哥斯达黎加是新西班牙总督区的南部边境，也是总督区不可分割的一部分。尽管这块土地不是特别有价值，但我们必须夺取哥斯达黎加以保卫南部边境。"
 HON_reclaim_cuba:0 "收复古巴"
 HON_reclaim_cuba_desc:0 "古巴是为数不多的在革命战争中忠于西班牙的领土之一，但美国人在美西战争中占领了该地。然而，美国人最近给予了古巴独立，这意味着我们现在可以自由地以恢复西班牙王位之名夺回古巴。"
 HON_reclaim_hispanola:0 "收复伊斯帕尼奥拉"
 HON_reclaim_hispanola_desc:0 "伊斯帕尼奥拉岛曾一度归西班牙帝国所有，但在17世纪，西班牙失去了对其西部的控制权；1795年的巴塞尔和平协议赋予海地独立，西班牙又失去了东部的控制权。我们将通过重建对伊斯帕尼奥拉岛的控制来纠正这些历史上的不公。"
 HON_reclaim_mexico:0 "收复墨西哥"
 HON_reclaim_mexico_desc:0 "墨西哥是新西班牙总督区的心脏和灵魂。在我们重申对这一地区的控制之前，不会有人认真对待我们对总督区的宣称。在我们夺回墨西哥之后，我们终于可以宣布重建新西班牙总督区了。"
 HON_intendancies:0 "重建监督体系"
 HON_intendancies_desc:0 "监督作为行政人员是18世纪波旁改革的一部分。自其独立以来，对殖民地的管理就十分困难，重建监督体系可以让我们更有效地管理我们的王国。"
 HON_coastal_forts:0 "加强沿海防御"
 HON_coastal_forts_desc:0 "总督辖区所面临最大的威胁之一就是海军入侵，而这种袭击也可能破坏我们的复兴。我们将建造一个海岸要塞系统，保护自己不受任何外国势力的影响。"
 HON_refined_goods:0 "工业化农业"
 HON_refined_goods_desc:0 "西班牙衰落的原因之一便是缺乏工业化，我们不能犯同样的错误。我们已有世界上最大的农业产业之一，因此建设几家加工农产品的工厂将是谨慎的做法。"
 HON_economica:0 "赞助经济协会"
 HON_economica_desc:0 "国家之友经济协会是西班牙帝国各个城市自行成立的私人协会。这些组织成功地激励了经济活动和创新，但新西班牙总督辖区解散后它们就衰落了。通过利用国家资金重建相应协会，我们的研究基础设施将甚至可以与大国相媲美。"
 HON_reconquista:0 "帝国荣耀"
 HON_reconquista_desc:0 "在过去的两个世纪里，西班牙帝国所受到的只有屈辱，现在是我们为陷落的帝国复仇的时候了。我们必须重建新西班牙总督辖区，西班牙帝国的皇冠明珠，并最终让胡安一世恢复他的西班牙王位。这场再征服难免会出现伤亡，但这是恢复西班牙帝国昔日辉煌的唯一途径。"
 HON_inquisition:0 "新西班牙宗教裁判所"
 HON_inquisition_desc:0 "西班牙宗教裁判所是西班牙帝国最强大的工具之一，它们有助于确保我们的臣民对帝国和天主教信仰保持忠诚。通过重建西班牙宗教裁判所，我们不仅可以拯救我们的臣民免受永恒的诅咒，还可以铲除任何政治异见者。"
 HON_proclaim_new_spain:0 "宣称新西班牙总督区"
 HON_proclaim_new_spain_desc:0 "许多人认为我们的国王说他将在他的统治下重新统一新西班牙总督区是疯言疯语，但他成功了。今天，我们的王国从哥斯达黎加延伸到下加利福尼亚，没有人能否认我们是一个大国。我们对新西班牙的主权要求现在将得到国际社会的承认，我们可以重新成立新西班牙总督区。"
 HON_reclaim_america:0 "北方领土再征服"
 HON_reclaim_america_desc:0 "自从数百年前盎格鲁人击沉西班牙舰队以来，西语世界就一直受到他们的羞辱。我们的两大耻辱是《亚当斯-奥尼斯条约》（割让佛罗里达州）和《瓜达卢佩-伊达尔戈条约》（割掉墨西哥北半部）。让我们为失败报仇，夺回我们输给美国人的领土。"
 HON_reclaim_spain:0 "夺回西班牙王位"
 HON_reclaim_spain_desc:0 "现在胡安一世已经完全控制了新西班牙，是时候计划重返西班牙了。横渡大西洋并不容易，但这并不会阻止征服者。西班牙将回归其君主制根源，我们将恢复帝国昔日的辉煌。"
 HON_gran_colombia:0 "解放大哥伦比亚的第一步"
 HON_gran_colombia_desc:0 "自从西蒙·玻利瓦尔去世以来，大哥伦比亚就一直处于分裂状态，而这种状态恰好被美国资产阶级所利用。大哥伦比亚将被我们改革为一个农民共和国，但我们首先需要在哥伦比亚建立一个能够接受这种主张的政府。"
 HON_liberate_mexico:0 "解放墨西哥"
 HON_liberate_mexico_desc:0 "尽管我们在墨西哥的同志们采取了一些反对帝国主义的措施，比如国有化油田，但大多数同志仍在受苦。我们将解放墨西哥的农民，建立一个致力于革命斗争的政府。"
 HON_real_gran_colombia:0 "巩固大哥伦比亚"
 HON_real_gran_colombia_desc:0 "我们已在哥伦比亚建立了一个友好的政府，他们也理所应当地成为了玻利瓦尔遗产的合法继承者。然而不幸的是，[VEN.GetADjective]和[ECU.GetADjective]的政府并未察觉到我方主张的智慧，我们将不得不用武力说服他们。"
 HON_liberate_brazil:0 "解放巴西"
 HON_liberate_brazil_desc:0 "尽管巴西于1930年削弱了寡头的权力，这个国家的农民仍受到军队和城市资产阶级的压迫。我们必须推翻该国的压迫政权，用一个以人民利益为中心的政权取而代之。"
 HON_caribfed:0 "发动加勒比革命"
 HON_caribfed_desc:0 "数百年来，欧洲的帝国主义者们一直统治着加勒比群岛，该地区的大多数人从未享受过真正的主权。我们必须解放加勒比地区的农民，并将他们团结在同一面旗帜下。由于古巴人在上一次革命中被帝国主义所背叛，他们很可能会成为新的加勒比革命中心。"
 HON_fullcaribfed:0 "向伊斯帕尼奥拉岛传播革命"
 HON_fullcaribfed_desc:0 "现在古巴已经摆脱了资产阶级压迫者，我们应该开始解放加勒比地区的其他岛屿。伊斯帕尼奥拉岛的海地和多米尼加共和国将是下一个。"
 HON_libperbol:0 "把革命带到安第斯"
 HON_libperbol_desc:0 "秘鲁-玻利维亚联邦曾试图保护自己免受美国、巴西和阿根廷等掠夺性国家的侵害。旧联邦失败了，但在我们的支持下，一个新的秘鲁-玻利维亚将会取得成功。让我们解放秘鲁的同志，继续在南美洲传播革命。"
 HON_libbolivia:0 "秘鲁-玻利维亚联邦"
 HON_libbolivia_desc:0 "没有玻利维亚，秘鲁-玻利维亚联邦就发展不起来。让我们解放这个国家，将其土地移交给我们在秘鲁建立的友好政府。"
 HON_libargent:0 "普拉廷革命"
 HON_libargent_desc:0 "现在拉美大部分地区已得解放，我们可以把注意力转向拉丁美洲的最南端。一个新的，由农民管理的拉普拉塔共和国将被建立。但在重新统一拉普拉塔之前，我们应该先在阿根廷建立一个友好政府。"
 HON_liblaplata:0 "统一拉普拉塔"
 HON_liblaplata_desc:0 "我们的阿根廷同志支持我们统一拉普拉塔的提议，他们渴望帮助我们解放南美洲其他地区。如果我们能够将革命传播到乌拉圭、巴拉圭和智利，那么几个世纪的压迫对拉丁美洲所造成的伤口，终于可以开始愈合。"
 HON_corporate_expansion:0 "公司扩张"
 HON_corporate_expansion_desc:0 "自1900年以来，联合果品公司就在哥伦比亚开展了大量业务，但同时我们也遇到了一些障碍。我们在[COL.GetNameDef]的员工仍然记得1928年的香蕉大屠杀，那场屠杀导致了多达3000名工人死亡。我们应该通过直接控制[COL.GetAdjective]和[ECU.GetAdjective]的军事行动来防止再次发生香蕉大屠杀。"
 HON_eliminate_competition:0 "消除竞争"
 HON_eliminate_competition_desc:0 "尽管[RAJ.GetnameDef]是世界上最大的香蕉生产国之一，但联合果品公司在那里没有影响力。[RAJ.GetAdjective]的香蕉产业是我们最强大的竞争对手，我们需要控制它们以确保垄断地位。董事坚决反对直接入侵[RAJ.GetNameDef]，但我们可以通过在[RAJ.GetNameDef]投资以促进公司的发展。"
 hon.1.t:0 "[HON.GetNameDefCap]要求合并！"
 hon.1.d:0 "联合果品公司接管洪都拉斯后，其新总裁试图收回联合果品在中美洲的所有资产。由于其在[GUA.GetNameDef]的资产比任何其他中美洲国家都更多，我们成为了联合果品公司的第一个目标。"
 hon.1.a:0 "他们已经控制了我们的经济，这次收购只不过是个过场罢了。"
 hon.1.b:0 "绝不！我们必须倾尽一切与法西斯分子作战！"
 hon.2.t:0 "[GUA.GetAdjective]政府接受合并"
 hon.2.d:0 "我们的谈判代表利用联合果品公司对[HON.GetNameDef]的控制作为筹码，已使[GUA.GetAdjective]政府彻底向联合果品屈服。"
 hon.2.a:0 "好极了！"
 hon.3.t:0 "[GUA.GetADjective]政府拒绝合并"
 hon.3.d:0 "我们的谈判代表试图利用联合果品公司对[HON.GetNameDef]的控制作为筹码，但[GUA.GetAdjective]政府拒绝让步。我们将不得不用武力夺回我司在该国的资产。"
 hon.3.a:0 "现在就宣战，向他们展示公司国家的力量！"
 hon.3.b:0 "我们的安保部队还没有做好全面战争的准备，还是先等待时机为妙。"
 hon.4.t:0 "[HON.GetNameDefCap]要求合并！"
 hon.4.d:0 "联合果品公司已控制了危地马拉并试图在整个中美洲建立霸权。不幸的是，我们是他们的下一个目标。"
 hon.4.a:0 "抵抗是徒劳的，公司万岁！"
 hon.4.b:0 "绝不！我们必须倾尽一切与他们作战！"
 hon.5.t:0 "[ELS.GetNameDefCap]屈服"
 hon.5.d:0 "[ELS.GetAdjective]政府已看到成为联合果品公司子公司的好处。让我们张开双臂欢迎他们。"
 hon.5.a:0 "好极了！"
 hon.6.t:0 "[ELS.GetAdjective]政府拒绝我们的要求！"
 hon.6.d:0 "不幸的是，[ELS.GetAdjective]政府拒绝服从公司的统治。我们将不得不强迫他们屈服。"
 hon.6.a:0 "现在就宣战，向他们展示公司国家的力量！"
 hon.6.b:0 "[ELS.GetAdjective]的军队不容小觑，我们还是暂时韬光养晦吧。"
 hon.7.t:0 "[HON.GetNameDefCap]要求合并！"
 hon.7.d:0 "联合果品公司已控制了危地马拉并试图在整个中美洲建立霸权。不幸的是，我们是他们的下一个目标。"
 hon.7.a:0 "抵抗是徒劳的，公司万岁！"
 hon.7.b:0 "绝不！我们必须倾尽一切与他们作战！"
 hon.8.t:0 "[NIC.GetNameDefCap]屈服"
 hon.8.d:0 "[NIC.GetAdjective]政府已看到成为联合果品公司子公司的好处。让我们张开双臂欢迎他们。"
 hon.8.a:0 "好极了！"
 hon.9.t:0 "[NIC.GetAdjective]政府拒绝我们的要求！"
 hon.9.d:0 "不幸的是，[NIC.GetAdjective]政府拒绝服从公司的统治。我们将不得不强迫他们屈服。"
 hon.9.a:0 "现在就宣战，向他们展示公司国家的力量！"
 hon.9.b:0 "[NIC.GetAdjective]的军队不容小觑，我们还是暂时韬光养晦吧。"
 hon.10.t:0 "联合果品公司要求我们屈服！"
 hon.10.d:0 "联合果品公司最近刚刚控制了尼加拉瓜，现在正试图收购[COS.GetNameDef]的前大西洋水果公司的资产。他们要求[COS.GetNameDef]接受联合果品的统治。"
 hon.10.a:0 "让我们一块共事吧。"
 hon.10.b:0 "绝不！我们必须倾尽一切与他们作战！"
 hon.11.t:0 "[COS.GetNameDefCap]屈服"
 hon.11.d:0 "在了解到中美洲最近发生的事后，[COS.GetAdjective]政府看到了加入联合果品公司的好处。"
 hon.11.a:0 "好极了！"
 hon.12.t:0 "[COS.GetAdjective]政府拒绝屈服！"
 hon.12.d:0 "不幸的是，[COS.GetAdjective]政府拒绝了我们的要求。我们将不得不强迫他们屈服。"
 hon.12.a:0 "我们将摧毁他们的政府，就像我们摧毁了大西洋水果公司一样。"
 hon.12.b:0 "结果不一定好，我们还是先等待时机。"
 hon.13.t:0 "联合果品公司提议购买伯利兹"
 hon.13.d:0 "联合水果公司正在巩固其对中美洲的所有权，并表示有兴趣购买伯利兹。他们的一位决策者向我们提出了报价：几队运输船和完全够我们吃的香蕉。"
 hon.13.a:0 "很好的提议，我们在战时就需要几艘香蕉船。"
 hon.13.b:0 "我们的船已经足够了，伯利兹也十分宝贵，不能卖。"
 hon.14.t:0 "[ENG.GetNameDefCap]接受"
 hon.14.d:0 "[ENG.GetNameDefCap]接受了我们的慷慨提议，并将立即把伯利兹移交给我们。我们将向他们发送载有大量香蕉的香蕉船。"
 hon.14.a:0 "理货员先生，帮我清点一下香蕉。"
 hon.15.t:0 "[ENG.GetNameDefCap]拒绝出售伯利兹！"
 hon.15.d:0 "[ENG.GetNameDefCap]拒绝了我们的提议，声称他们的商船队无法使用我们的香蕉船。"
 hon.15.a:0 "很不幸，但我们的董事会不会支持为了伯利兹而对[ENG.GetNameDef]发动全面战争。"
 hon.16.t:0 "联合果品公司要求吞并我们！"
 hon.16.d:0 "联合果品公司几乎控制了整个中美洲，我们是该地区仅存的独立国家。然而，联合果品不会满足于现状，他们要求我们成为他们的一部分。"
 hon.16.a:0 "抵抗毫无意义。"
 hon.16.b:0 "绝不！我们将为一个自由的中美洲而战！"
 hon.17.t:0 "[PAN.GetNameDefCap]同意吞并"
 hon.17.d:0 "[PAN.GetAdjective]政府认为它无法抵抗我们，同意成为联合果品公司的一部分。"
 hon.17.a:0 "中美洲是我们的了！"
 hon.18.t:0 "[PAN.GetAdjective]政府拒绝吞并！"
 hon.18.d:0 "即使在其他所有中美洲国家都垮台之后，[PAN.GetNameDefCap]仍相信它能抵抗联合果品公司。我们必须找到一种方法来惩罚他们的傲慢。"
 hon.18.a:0 "现在是最后一块多米诺骨牌倒下的时候了。"
 hon.18.b:0 "我们可能难以攻入其首都，还是先养精蓄锐吧。"
 hon.19.t:0 "联合果品公司提议购买巴拿马运河"
 hon.19.d:0 "联合果品公司已巩固了其在中美洲的航运业务，并认为拥有巴拿马运河将使其效率大大提高。他们的一位决策者游说国会出售巴拿马运河以换取许多香蕉船和水果，我们应该接受他们的提议吗？"
 hon.19.a:0 "这是一个极好的提议，香蕉船可以使我们的船坞能够专注于生产军用船只。"
 hon.19.b:0 "我们会出售巴拿马运河？他们一定是香蕉吃多了！"
 hon.20.t:0 "[USA.GetNameDefCap]接受"
 hon.20.d:0 "[USA.GetNameDefCap]接受了我们的慷慨提议，并将立即把巴拿马运河移交给我们。我们将向他们发送香蕉船和一年的水果供应。"
 hon.20.a:0 "水果必须流动。"
 hon.21.t:0 "[USA.GetNameDefCap]拒绝出售巴拿马运河！"
 hon.21.d:0 "不幸的是，美国拒绝了我们的提议，声称巴拿马运河对我们的利益至关重要。"
 hon.21.a:0 "[USA.GetAdjective]政府似乎不再支持我们。我们将不得不自己掌握命运。"
 hon.22.t:0 "[HON.GetNameDefCap]试图夺取伯利兹！"
 hon.22.d:0 "由于我们正忙于当前的战争，[HON.GetAdjective]政府因此试图趁机夺取伯利兹。伯利兹对我们价值不大，所以我们可以接受这种情况并专注于当前的战争。不过，我们也可以转移一些部队来保卫我们的殖民地，并摆脱这个令人讨厌的[HON.GetAdjective]。"
 hon.22.a:0 "我们不能放任士兵在丛林中死去，给他们伯利兹吧。"
 hon.22.b:0 "帝国的每个殖民地都是宝贵的！做出军事响应！"
 hon.23.t:0 "[ENG.GetAdjective]接受损失"
 hon.23.d:0 "[ENG.GetAdjective]认为不值得为伯利兹再发生一场冲突。他们接受了伯利兹的解放，并允许我们与他们保持关系。"
 hon.23.a:0 "我们将永远记住他们的慷慨。"
 hon.24.t:0 "[ENG.GetAdjective]做出军事响应！"
 hon.24.d:0 "[ENG.GetAdjective]认为不能让他们的帝国失去伯利兹，并派出了军队保卫该地。他们已对我们宣战，试图毁灭我们。然而，如果我们能够占领伯利兹足够长的时间，他们极有可能会放弃。"
 hon.24.a:0 "把帝国主义者赶下大海！"
 hon.25.t:0 "伯利兹的和平？"
 hon.25.d:0 "尽管[ENG.GetAdjective]决定为伯利兹而战，但随着我们成功占领了这一地区并阻止[ENG.GetAdjective]在中美洲登陆，他们很可能会接受我们的和平要求。"
 hon.25.a:0 "我们只想要伯利兹，让我们寻求和平吧。"
 hon.25.b:0 "不！我们将摧毁整个大英帝国！"
 hon.26.t:0 "[HON.GetNameDefCap]提议和平"
 hon.26.d:0 "[HON.GetNameDefCap]向我们提议用和平换取承认他们对伯利兹的控制。"
 hon.26.a:0 "好吧，就让他们拥有那块毫无价值的土地！"
 hon.26.b:0 "我们永远不会放弃伯利兹！"
 hon.27.t:0 "[ENG.GetNameDefCap]接受"
 hon.27.d:0 "[ENG.GetNameDefCap]接受了我们的和平提议，并把伯利兹移交给我们。[ENG.GetAdjective]只损失了他们帝国的一小部分，但对我们来说则是取得了巨大的胜利。"
 hon.27.a:0 "好极了！"
 hon.28.t:0 "[ENG.GetNameDefCap]拒绝"
 hon.28.d:0 "[ENG.GetNameDefCap]拒绝了我们的和平提议，并声称其将继续战斗，直到我们中的一方被彻底摧毁为止。难以想象[ENG.GetAdjective]竟愚蠢地决定为伯利兹打一场全面战争。"
 hon.28.a:0 "打就打！我们会把他们逼到伦敦的谈判桌上！"
 hon.29.t:0 "[HON.GetNameDefCap]试图夺取巴拿马运河！"
 hon.29.d:0 "[HON.GetADjective]共产主义政府注意到我们卷入了一场大规模战争，并试图利用这场战争作为夺取巴拿马运河控制权的机会。我们对他们的行动不能掉以轻心，但入侵中美洲可不简单。"
 hon.29.a:0 "我们可以稍后入侵中美洲，暂时让他们拥有巴拿马运河吧。"
 hon.29.b:0 "失去巴拿马运河会削弱我们的后勤能力！让我们把共产主义者赶出美洲！"
 hon.30.t:0 "[USA.GetNameDefCap]并未回复"
 hon.30.d:0 "尽管我们担心[USA.GetAdjective]做出军事响应，但他们允许我们兵不血刃地接管巴拿马运河。"
 hon.30.a:0 "我们有了巴拿马运河，海洋就将属于人民。"
 hon.31.t:0 "[USA.GetAdjective]做出军事响应！"
 hon.31.d:0 "[USA.GetAdjective]利用我们夺取巴拿马运河的行动作为入侵中美洲的借口。他们希望看到我们的政府被推翻，美洲的共产党员被清除殆尽！"
 hon.31.a:0 "让我们给那些美国佬上一课，告诉他们为什么不要干预拉丁美洲的政治！"
 hon.32.t:0 "与[USA.GetNameDef]的和平？"
 hon.32.d:0 "尽管[ENG.GetADjective]决定为伯利兹而战，但我们仍成功占领了这一地区，并阻止了[USA.GetAdjective]在中美洲登陆。如果我们要求和平，他们可能会接受。"
 hon.32.a:0 "我们只想要巴拿马运河，让我们寻求和平吧。"
 hon.32.b:0 "不！我们将摧毁整个[USA.GetName]！"
 hon.33.t:0 "[HON.GetNameDefCap]提议和平"
 hon.33.d:0 "[HON.GetNameDefCap]向我们提议用和平换取承认他们对巴拿马运河的控制。"
 hon.33.a:0 "好吧，我们只需要在其他地方再建一条运河！"
 hon.33.b:0 "我们永远不会放弃巴拿马运河！"
 hon.34.t:0 "[USA.GetNameDefCap]接受"
 hon.34.d:0 "[USA.GetNameDefCap]接受了我们的和平提议，并把巴拿马运河移交给我们。我们取得了伟大的胜利，拥有巴拿马运河将使我们能主导美洲的航道。"
 hon.34.a:0 "好极了！"
 hon.35.t:0 "[USA.GetNameDefCap]拒绝"
 hon.35.d:0 "[USA.GetNameDefCap]拒绝了我们的和平提议，并声称其将继续战斗，直到我们中的一方被彻底摧毁为止。看来[USA.GetAdjective]决定为巴拿马运河打一场全面战争。"
 hon.35.a:0 "打就打！我们会把他们逼到华盛顿的谈判桌上！"
 hon.36.t:0 "卡里亚斯总统的遗产"
 hon.36.d:0 "卡里亚斯总统……等等，你完成了民主国策树路线？我花时间做了两条超级棒的国策树，而你却选择了最枯燥的那个？看来你要么是个历史迷，要么是个怪咖。尽管如此，你仍然会得到奖励，毕竟民主线就几乎没什么内容。一支神级军队和一大堆人力听起来怎样？"
 hon.36.a:0 "你知道m8吗？"
 hon.36.b:0 "我只是个AI，请别打扰我。"
 hon.37.t:0 "大哥伦比亚索取我国北方领土"
 hon.37.d:0 "大哥伦比亚已作为中美洲国家的傀儡得到重新统一，他们要求我们归还于19世纪初从他们手中夺走的土地。他们的宣称已有一百多年的历史，对我们来说并不算数；然而，中美洲军队支持着他们。我们应该同意他们的要求吗？"
 hon.37.a:0 "我们不能冒着战争的风险，交出领土吧。"
 hon.37.b:0 "我们不会放弃[PRU.GetAdjective]的任何一寸土地！"
 hon.38.t:0 "[PRU.GetNameDefCap]屈服"
 hon.38.d:0 "[PRU.GetAdjective]政府接受了我们的合理要求，并将归还大哥伦比亚的南部领土。"
 hon.38.a:0 "解放拉丁美洲的又一步！"
 hon.39.t:0 "[PRU.GetNameDefCap]拒绝"
 hon.39.d:0 "[PRU.GetAdjective]政府决定拒绝我们对大哥伦比亚前领土的要求。看来这又是美国佬的阴谋。"
 hon.39.a:0 "那我们就以老式的方式夺取他们的土地。"
 hon.40.t:0 "加勒比联邦索取库拉索岛"
 hon.40.d:0 "中美洲革命者试图在哈瓦那伪政权的领导下统一加勒比地区。他们现在要求我们交出我们的加勒比领土。这些要求十分荒谬，但我们是否应该放弃这些岛屿，专注于欧洲和亚洲的问题？"
 hon.40.a:0 "我们不能冒着战争的风险，交出岛屿吧。"
 hon.40.b:0 "[HOL.GetAdjective]帝国的完整性至关重要！拒绝他们的要求！"
 hon.41.t:0 "[HOL.GetAdjective]退让"
 hon.41.d:0 "[HOL.GetAdjective]已同意我们的要求，他们现在将专注于国内问题。"
 hon.41.a:0 "直到永远的胜利！"
 hon.42.t:0 "[HOL.GetAdjective]拒绝！"
 hon.42.d:0 "[HOL.GetAdjective]拒绝了我们的要求。看来他们宁愿派遣更多士兵去送死，也不愿放弃自己帝国的一部分。"
 hon.42.a:0 "那么现在就是终结[HOL.GetAdjective]帝国的时候了！"
 hon.43.t:0 "加勒比联邦索取波多黎各"
 hon.43.d:0 "中美洲革命者试图在哈瓦那伪政权的领导下统一加勒比地区。他们现在要求我们交出波多黎各。这些要求十分荒谬，但我们是否应该放弃这些岛屿，专注于欧洲和亚洲的问题？ "
 hon.43.a:0 "我们不能冒着战争的风险，交出岛屿吧。"
 hon.43.b:0 "不！我们已经忍受这个中美洲暴发户够久了！"
 hon.44.t:0 "美国佬退让"
 hon.44.d:0 "美国佬已同意我们的要求，他们现在将专注于国内问题。"
 hon.44.a:0 "直到永远的胜利！"
 hon.45.t:0 "美国佬拒绝！"
 hon.45.d:0 "美国佬拒绝了我们的要求。看来他们宁愿派遣更多士兵去送死，也不愿承认我们的革命。"
 hon.45.a:0 "那么现在就是终结扬基帝国主义的时候了！"
