 IRE_end_the_trade_war_decisions:0 "结束英爱贸易战"
 pay_assises_in_full:0 "全额支付年金"
 pay_assises_in_full_desc:0 "我们可以支付英国要求的全部土地年金，虽然这对我们的国家声誉没有好处，但至少可以结束经济战争。"
 grant_industrial_subsidies:0 "给予工业补贴"
 grant_industrial_subsidies_desc:0 "通过发放一些资金，我们可以给爱尔兰工业一个小小的提振，以抵消贸易战的负面影响。"
 encourage_increased_tillage:0 "鼓励增加耕地"
 encourage_increased_tillage_desc:0 "通过鼓励扩大农业部门，我们将能够更好地为我们的平民提供服务。"
 buy_irish_campaign:0 "“购买国货”运动"
 buy_irish_campaign_desc:0 "通过鼓励我们的公民购买爱尔兰制造的商品，我们可以扩大爱尔兰工业的市场，抵消贸易战的一些影响。"
 attract_foreign_capital:0 "吸引外资"
 attract_foreign_capital_desc:0 "如果我们无法依靠与英国的贸易来为我们的工业提供资金，我们就只能另谋高就了。"
 construction_subsidies:0 "给予建筑补助"
 construction_subsidies_desc:0 "通过向建筑业发放资金，我们可以鼓励工业进一步增长。"
 coal_cattle_pact:0 "《煤牛协议》谈判"
 coal_cattle_pact_desc:0 "从目前的情况来看，英国对爱尔兰牛肉的关税意味着我们的农民乳房把他们的产品卖给他们的主要海外市场。与此同时，我们的工业增长增加了对英国煤炭的需求，由于我们自己的关税，英国煤炭同样难以购买。解决办法很简单——通过谈判达成一项协议，允许我们向英国人自由出售我们的牲畜，以换取他们购买煤炭，我们就可以开始结束这场经济战争。"
 confirmation_of_agreements_act:0 "协议确认法谈判"
 confirmation_of_agreements_act_desc:0 "随着我们和英国之间的经济紧张局势降温，我们可以通过谈判妥善解决我们的不满，把这场经济战争抛在脑后。"
 IRE_HEAVYPRIORITIES_DECS:0 "重工业优先"
 switch_to_tanks:0 "转向装甲优先"
 switch_to_infantry_eq:0 "转向步兵装备优先"
 switch_to_air:0 "转向飞机优先"
 IRE_s_plan_decision_cat:0 "S计划"
 IRE_s_plan_decision_cat_desc: "S-Plan，或称“破坏英国计划”，由爱尔兰共和军设计，其目的是利用英国国内的联系来破坏英国工业的各个方面，从内部慢慢削弱他们的战争实力。"
 sabotage_infrastructure:0 "将英国基础设施作为攻击目标"
 sabotage_industry:0 "将英国工业作为攻击目标"
 sabotage_arms_factories:0 "将英国军用工厂作为攻击目标"
 sabotage_dockyards:0 "将英国海军船坞作为攻击目标"
 IRE_ORGANISEPARTISANS_DECS:0 "组织防御部队"
 IRE_ORGANISEPARTISANS_DECS_desc:0 "我们已经准备好迅速召集地区防御部队，以应对入侵，剩下的就是发布命令，让人民服役。"
 raise_urban_defence_corps:0 "召集城市防卫队"
 raise_urban_defence_corps_desc:0 "在胜利点召集防卫队"
 raise_leinster_defence_corps:0 "召集伦斯特防卫队"
 raise_munster_defence_corps:0 "召集芒斯特防卫队"
 raise_connaught_defence_corps:0 "召集康诺特防卫队"
 raise_ulster_defence_corps:0 "召集阿尔斯特防卫队"
 IRE_ulster_investments:0 "投资阿尔斯特工业"
 IRE_ulster_investments_desc:0 "我们应该努力扩大我们政府的权力范围，把阿尔斯特的工业也包括进来"
 invest_in_shortbros:0 "投资肖特兄弟航空公司"
 invest_in_HnW:0 "投资哈兰德与沃尔夫造船厂"
 invest_in_james_mackie:0 "投资詹姆斯·麦基父子公司"
 invest_in_workman_clark:0 "投资工人克拉克公司"
 integrate_northern_ireland:0 "投资北爱尔兰"
 integrate_northern_ireland_forcefully:0 "镇压北爱尔兰抵抗组织"
 suppress_ira_in_northern_ireland:0 "镇压北爱尔兰共和军"
 suppress_ira_in_northern_ireland_militarily:0 "军事镇压北爱尔兰共和军"
 IRE_IRA_decisions:0 "爱尔兰共和军"
 IRE_IRA_decisions_desc:0 "爱尔兰内战后，爱尔兰武装力量分裂，反对英爱条约的强硬派反对者被解散，后来便组成了爱尔兰共和军。这是一个由叛乱分子和非正规军组成的军事组织，他们超出了都柏林政府的控制，试图以任何必要手段建立一个完全不受英国影响的爱尔兰——即使这包括破坏国家和在阿尔斯特发动战争。\n\n其在爱尔兰政治中形成一个重要的权力集团，他们可能对国家既是一种恩惠，也是一种诅咒，在某些事务中有所帮助，但在其他事务中却有所破坏。管理这些游击队的力量和忠诚将是一项艰巨的任务。\n\n爱尔兰共和军目前的忠诚度为[?IRA_loyalty]/15\n\n爱尔兰共和军目前的力量为[?IRA_strength]/30"
 denounce_IRA_action:0 "谴责爱尔兰共和军的行动"
 denounce_IRA_action_desc:0 "通过攻击爱尔兰共和军的政策和行动，我们可能会激起他们对我们的反击——这是一个危险的举动，但如果我们比他们强大得多，这可能会带来长期利益。"
 honour_IRA_dead:0 "致敬爱尔兰共和军死难者"
 honour_IRA_dead_desc:0 "许多过去和现在在内战中与爱尔兰共和军或反条约部队共同作战的士兵都是爱国者，他们想要一个自由的爱尔兰——就像我们一样。通过纪念他们的逝者和缅怀他们的英雄，我们可以向他们证明，我们对他们的事业抱有某种同情。"
 pardon_IRA_soliders:0 "赦免爱尔兰共和军士兵"
 pardon_IRA_soliders_desc:0 "赦免一些在爱尔兰领土上被抓获的爱尔兰共和军士兵，我们可以赢得爱尔兰共和军的青睐，但这也会使他们变得更加强大。"
 imprison_IRA_sympathisers:0 "监禁爱尔兰共和军同伙"
 imprison_IRA_sympathisers_desc:0 "虽然很难对爱尔兰共和军叛乱分子采取行动，但我们可以打击他们的同情者和同伙，他们帮助向他们提供武器并掩盖他们的行踪。逮捕他们将在一定程度上削弱爱尔兰共和军，但如果没有明显的不当行为证据，这可能会吸引一些敌对媒体的批评。"
 allign_towards_IRA:0 "联合爱尔兰共和军"
 allign_towards_IRA_desc:0 "我虽然们的目标并不不同，但通过支持一些更温和的爱尔兰共和军目标，我们也许能够激起爱尔兰民众对战争的支持，尽管这也可能有利于爱尔兰共和军的招募。"
 use_IRA_against_political_opponents:0 "利用爱尔兰共和军对付政敌"
 use_IRA_against_political_opponents_desc:0 "爱尔兰共和军首先是爱国主义者和民族主义者。虽然这可能使他们成为危险的对手，但也可能使他们易于操纵。通过给政敌和持不同政见者贴上爱尔兰叛徒的标签，我们也许能够吸引爱尔兰共和军对他们的关注，压制那些对我们没有好处的想法和言论。"
 recruit_IRA_soldiers:0 "招募爱尔兰共和军士兵"
 recruit_IRA_soldiers_desc:0 "通过向爱尔兰共和军温和派发起招募活动，我们可以吸引他们从共和党军队转向国家军队，扩大我们的招募能力，同时与爱尔兰共和军展开竞争。当然，爱尔兰共和军领导人不会喜欢这样。"
 promote_IRA_causes:0 "促进爱尔兰共和军事业"
 promote_IRA_causes_desc:0 "爱尔兰共和军与爱尔兰的事业同源同根。我们应该让每个人都知道这一点。"
 foster_IRA_sympathies_in_the_army:0 "在军队中培养爱尔兰共和军同情者"
 foster_IRA_sympathies_in_the_army_desc:0 "如果我们准备推翻都柏林政府，我们应该设法与爱尔兰共和军的重要成员通融，确保他们不会反对我们，以免局势变得更糟。"
 send_arms_to_the_IRA:0 "向爱尔兰共和军输送武器"
 send_arms_to_the_IRA_desc:0 "我们可以谨慎地把一些装备运到爱尔兰共和军。这将有助于他们做好准备，在时机成熟时迎战都柏林政府。"
 clamp_down_on_IRA:0 "镇压爱尔兰共和军"
 clamp_down_on_IRA_desc:0 "我们可以部署警察对已知的爱尔兰共和军组织发动直接对抗。通过扫荡小目标，我们可以慢慢削弱他们的力量。"
 raid_IRA_depots:0 "突袭爱尔兰共和军仓库"
 raid_IRA_depots_desc:0 "我们已经确定了爱尔兰共和军秘密存放武器和装备的一些仓库。通过对这些地点发动突袭，我们可以收回本应属于我们的武器，同时阻碍未来的叛乱行动。"
 army_reeduction_campaign:0 "军队再教育运动"
 army_reeduction_campaign_desc:0 "我们注意到，武装部队中有些人同情爱尔兰共和军。我们不能让这种情况继续下去，必须设法使他们回到正确的道路上来。"
 impending_IRA_rising:0 "爱尔兰共和军即将起义"
 impending_IRA_rising_desc:0 "爱尔兰共和军对都柏林政府已经没有耐心了，他们正计划起来对付我们。如果我们不尽快采取行动，他们可能会发动内战！"
 IRA_going_to_revolt:0 "爱尔兰共和军宣布发动叛乱"
 northern_campaign_initiate_incident:0 "引发北爱尔兰边境事件"
 northern_campaign_initiate_incident_desc:0 "通过与爱尔兰共和军策划一个小规模的边境事件，我们可以找到一个借口来升级我们需要开启的北方战役。"
 northern_campaign_incident_warning_defender:0 "北爱尔兰边境事件"
 northern_campaign_incident_warning_defender_desc:0 "爱尔兰共和军在北爱尔兰发动了一场小规模的边境事件，很可能是一场更大规模战役的序幕。我们应该向该地区派遣一些部队，以确保该地区受到保护。"
 northern_campaign_escalation_warning_defender:0 "[IRE.GetNameDef]可以冲突升级"
 northern_campaign_escalation_warning_defender_desc:0 "在北爱尔兰冲突增长之后，我们的部队短暂地将叛乱分子追击到爱尔兰境内。[IRE.GetNameDef]宣布这是对爱尔兰领土的攻击，并有权升级冲突，如果他们愿意的话，可以让国家军队参与进来。"
 northern_campaign_escalate_incident_to_border_conflict:0 "将事件升级为边界冲突"
 northern_campaign_escalate_incident_to_border_conflict_desc:0 "根据我们的计划，[FROM.GetAdjective]在北爱尔兰的防卫队非法越境进入[IRE.GetNameDef]。我们现在可以宣布这是对我们主权的攻击，并在该地区部署国民军，发动全面的边境战争。"
 northern_campaign_time_until_cancelled:0 "边界冲突取消时间"
 northern_campaign_time_until_cancelled_desc:0 "如果我们不能在北爱尔兰取得及时的胜利，我们将不得不停止进攻。"
 northern_campaign_escalate_conflict:0 "北爱尔兰边境冲突升级"
 northern_campaign_escalate_conflict_desc:0 "我们可以使北爱尔兰的冲突升级，以施加更多的压力，但这将使我们更接近全面战争。"
 northern_campaign_escalate_to_war:0 "降北爱尔兰冲突升级为战争"
 northern_campaign_escalate_to_war_desc:0 "我们别无选择，只能就北爱尔兰问题向[FROM.GetNameDef]宣战。"
 northern_campaign_back_out_of_conflict:0 "从北爱尔兰冲突中恢复过来"
 northern_campaign_back_out_of_conflict_desc:0 "我们不能冒着北爱尔兰冲突进一步升级的风险，有必要退缩。"
 IRE_sabotage_in_progress:0 "目前正在进行破坏行动"
 nothern_ireland_category:0 "北爱尔兰的动乱"
 nothern_ireland_category_desc:0 "北爱尔兰的六个郡由新教徒和联合主义者控制，与南方倾向于天主教和共和党的民众形成了直接的对比。自1921年爱尔兰从南部分离以来，它一直是爱尔兰和英国之间不断摩擦的根源。"
 ENG_intervention_warning:0 "迫在眉睫的英国干预"
 foster_monarchist_sympathies_in_IRA:0 "促使爱尔兰共和军支持君主制"
 foster_monarchist_sympathies_in_IRA_desc:0 "爱尔兰共和军里都是那些对都柏林政府失望的人。当然，我们也不能找到他们与我们共同点。毕竟，一个强大的爱尔兰君主国与一个自信的共和国一样需要维护爱尔兰的利益。"
 steal_IRA_arms:0 "窃取爱尔兰共和军武器"
 steal_IRA_arms_desc:0 "我们在爱尔兰共和军的特工有权进入几个军火库。当然，我们可以更好地利用它们。"
 seek_allies_in_IRA:0 "寻求爱尔兰共和军中的盟友"
 seek_allies_in_IRA_desc:0 "虽然共和军并不是君主制的天然盟友，但我们对都柏林政府的共同反对让我们有理由与其共事，如果我们最终与自由邦政府发生冲突，爱尔兰共和军无疑是有用的盟友。"
 atlantic_alliance_category:0 "大西洋联盟"
 atlantic_alliance_category_desc:0 "我们设想过一个跨越大西洋的广泛军事协定，旨在确保欧洲和美洲的安全。我们应该邀请其他国家加入这一条约，使之更加强大。"
 invite_FROM:0 "邀请[FROM.GetNameDef]加入大西洋联盟"
 reinforce_the_monarchist_plot:0 "为君主密谋窃取武器"
 reinforce_the_monarchist_plot_desc:0 "推翻自由邦并建立君主制需要武力。从国防军处窃取武器，可以增强君主制势力的力量，为起义作准备。"
 integrate_the_IRA: "说服解散爱尔兰共和军"
 integrate_the_IRA_desc:0 "尽管我们无法责怪爱尔兰共和军的爱国主义，但不能否认的是，他们作为完全脱离国家的武装力量运作着，正在破坏我们与其他国家的外交关系，并从国家军队中吸走优秀的专业人才。如果与爱尔兰共和军建立良好关系，我们或许能够要求他们解散组织，加入国家军队，团结我们的部队，治愈内战的创伤。\n\n然而，爱尔兰共和军方面已明确表示，在爱尔兰政府承诺以任何必要手段确保英国人完全且单方面撤离爱尔兰之前，他们不会自愿放下武器。"