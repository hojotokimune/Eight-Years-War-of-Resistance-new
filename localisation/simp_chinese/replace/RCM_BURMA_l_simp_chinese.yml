 BUR_louis_mountbatten:0 "路易斯·蒙巴顿"
 BUR_louis_mountbatten_desc:0 "路易斯·蒙巴顿是皇家海军的一名海军军官。他出生于巴滕贝格的路易斯王子。蒙巴顿勛爵曾担任东南亚司令部盟军最高指挥官，后来于1947年起担任印度总督，从1947年获得自治权到1948年独立，他一直担任印度总督。"
 BUR_john_henry_godfrey:0 "约翰·亨利·戈弗雷"
