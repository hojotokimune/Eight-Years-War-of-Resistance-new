 rcm_burma_road.1.t:0 "中英共同防御滇缅路协定"
 rcm_burma_road.1.d:0 "日本最近的侵略扩张引起了[ENG.GetLeader]的注意，但我们在亚洲缺乏足够的实力与日本对抗，为此[From.GetName]提出建立军事同盟，我们保证他们的补给路线，如果日本进攻我们的话，他们也会提供军事支持，鑑于日本对我们的态度，我们确实非常需要一个亚洲盟友。"
 rcm_burma_road.1.a:0 "我们需要中国来帮忙。"
 rcm_burma_road.1.b:0 "日本会被激怒的。"
 rcm_burma_road.2.t:0 "中英共同防御滇缅路协定"
 rcm_burma_road.2.d:0 "[From.GetName]已经同意了我们的建议，达成了《中英共同防御滇缅路协定》，这可以保证我们短期的物资供应，而且在战时我们也可以互相支持。"
 rcm_burma_road.2.a:0 "很好。"
 rcm_burma_road.3.t:0 "派遣军官赴华？"
 rcm_burma_road.3.d:0 "[From.GetName]即将派出远征军来帮助[ENG.GetName]，作为双方的共同盟友，或许我们应该派一名军官来帮助[From.GetName]的远征军。"
 rcm_burma_road.3.a:0 "史迪威可以帮助他们。"
 rcm_burma_road.3.b:0 "别介入中方军事。"
 rcm_burma_road.4.t:0 "[From.GetName]派遣史迪威来援助我们的部队"
 rcm_burma_road.4.d:0 "鑑于我们即将出动远征军，[From.GetName]派了一位名叫史迪威的军官来帮助我们，而这位军官在中国已有多年经验了，应该能够很好地适应。虽然据说他与中国的环境有很多接触，但其定见可能会给我们带来不必要的麻烦。"
 rcm_burma_road.4.a:0 "应该会有用......？"
 rcm_burma_road.4.b:0 "询问替代方案。"
 rcm_burma_road.5.t:0 "[From.GetName]询问替代方案"
 rcm_burma_road.5.d:0 "中国政府建议我们改变官员的选择，他们似乎认为史迪威与他们合作得不好，我们要么指派另一名协助他们，要么乾脆不指派。"
 rcm_burma_road.5.a:0 "魏德迈会更合适。"
 rcm_burma_road.5.b:0 "那就别介入中方军事了。"
 rcm_burma_road.6.t:0 "[From.GetName]要求撤换史迪威"
 rcm_burma_road.6.d:0 "作为我们派出的顾问，史迪威的举动遭到了中国军方高层的集体反对，问题严重到中国政府向我们提出正式抗议，希望我们解除史迪威的职务并派出新的候选人来取代他。"
 rcm_burma_road.6.a:0 "我们会找个人来代替他。"
 rcm_burma_road.7.t:0 "[From.GetName]派魏德迈接替史迪威"
 rcm_burma_road.7.d:0 "另一位名叫魏德迈的美国军官被派到我国，美国政府认为他会与我们合作得很好。"
 rcm_burma_road.7.a:0 "希望他干的好点。"
 rcm_burma_road.7.b:0 "中国军队已经够好了。"
 rcm_burma_road.8.t:0 "X-Y-Z计划"
 rcm_burma_road.8.d:0 " "
 rcm_burma_road.8.a:0 "这是似乎有其必要。"
 rcm_burma_road.8.b:0 "中国军队已经够好了。"
 rcm_burma_road.9.t:0 "中国远征军成立"
 rcm_burma_road.9.d:0 "[This.GetNewsIcon]中国远征军根据中英军事同盟的成立而组织，中华民国国民政府为支援英国军队在英属缅甸对抗日本陆军及保卫中国西南大后方补给线安全，组建出国作战的国民革命军部队，这标志着中国与同盟国直接进行军事合作。珍珠港事件后，日本对美国、英国宣战。中英在重庆签署《中英共同防御滇缅路协定》，中英军事同盟形成，中国为支援英军在缅甸地区的对日作战并保卫中国西南大后方，组建中国远征军。"
