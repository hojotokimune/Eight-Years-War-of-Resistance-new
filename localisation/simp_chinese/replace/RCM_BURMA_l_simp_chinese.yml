 POLITICS_ARCHIBALD_COCHRANE_DESC:0 "阿奇博尔德·道格拉斯·科克伦爵士是苏格兰政治家和海军军官，1936年5月8日至1941年5月6日担任英属缅甸殖民地总督。"
 POLITICS_REGINALD_DORMAN-SMITH_DESC:0 "雷金纳德·多尔曼-史密斯爵士是英裔爱尔兰外交官、军人和政治家。1941年5月6日至1946年8月31日担任英属缅甸殖民地总督。"
 POLITICS_BA_MAW_NEUTRAL_DESC:0 "巴莫是英属缅甸殖民地的第一任首相。在1936年选举中赢得16个席位的穷人党领袖巴莫被邀请组建政府，因为其他政党不愿意与赢得46个席位的缅甸人民团体总会领袖合作。巴莫在与奇莱和其他“温和派极端分子”组成联盟后成为首相。"
 POLITICS_BA_MAW_FASCIST_DESC:0 "巴莫曾于1936年4月至1939年2月担任缅甸第一任首相。1940年，因煽动叛乱罪而入狱，巴莫在日本帝国军入侵后被释放。巴莫在1943年从日本军政府过渡后，被任命为合作主义政府的国家元首。"
 POLITICS_AUNG_SAN_DESC:0 "昂山是缅甸共产党的创始人。后来成为社会民主党人的昂山因促成缅甸脱离英国统治独立而负有责任。"
 POLITICS_U_SAW_DESC:0 "吴苏于1936年首次当选为立法会议员，后于1940年至1942年担任英属缅甸首相。二战后，他因在暗杀昂山中所扮演的角色而出名。"
 burma.1.t:0 "1935年《缅甸政府法》"
 burma.1.d:0 "按照1919年的《印度政府法》的规定，按照审查印度宪法安排和愿意接受这些安排的土邦的初衷，保守党主导的国民政府起草了他们自己对印度未来治理的建议。正是在这些建议的基础上，1935年印度政府法得以制定。由于《1935年印度政府法》和《1935年缅甸政府法》篇幅较长，该法案赋予了英属印度各省很大程度的自治权，从而结束了1919年法令中引入的二元制。它还通过引入直接选举，使多达500万印度人获得选举权。\n\n该法案还重组了英属印度境内的很多省份，缅甸将与印度一起治理，而不是作为印度的一部分。在1935年8月批准该法案，1936年11月举行大选之后，缅甸现在处于一个完全独立于英属印度的状态。"
 burma.1.a:0 "希望这能平息独立的呼声。"
 burma.1.b:0 "让我们带领缅甸走向更光明的未来。"
 burma.2.t:0 "1935年《缅甸政府法》"
 burma.2.d:0 "按照1919年的《印度政府法》的规定，按照审查印度宪法安排和愿意接受这些安排的土邦的初衷，保守党主导的国民政府起草了他们自己对印度未来治理的建议。正是在这些建议的基础上，1935年印度政府法得以制定。由于《1935年印度政府法》和《1935年缅甸政府法》篇幅较长，该法案赋予了英属印度各省很大程度的自治权，从而结束了1919年法令中引入的二元制。它还通过引入直接选举，使多达500万印度人获得选举权。\n\n该法案还重组了英属印度境内的很多省份，缅甸将与印度一起治理，而不是作为印度的一部分。在1935年8月批准该法案，1936年11月举行大选之后，缅甸现在处于一个完全独立于英属印度的状态。"
 burma.2.a:0 "就这样吧。"
 burma.3.t:0 "更换缅甸总督"
 burma.3.d:0 "随着内维尔·张伯伦政府的过渡，新任首相认为有必要重新任命很多现任部长。农业部长雷吉纳德·多尔曼-史密斯爵士一直在为他的国家服务，致力于改善饱受批评的农业政策。1940年末，多尔曼-史密斯发起了“为胜利而挖掘”的运动，旨在通过拨款增加粮食产量。现在，这位即将离任的部长，已被罗伯特·哈德森接替，我们应该为他找一个合适的职位。\n\n在日本占领期间，多尔曼-史密斯于1939年向东印度协会发表演讲，感叹这样一个事实：“虽然英国多年来一直谈论自治和亚洲的改革，但他们提供的东西却很少，这已经损害了他们的信誉。在地球的那个地区，我们的诺言和意图都是不可信的......我们已经给缅甸这样的国家灌输了政治公式，直到它们厌倦了这种公式为止。就我的经验来看，这个公式已经被看作是一种非常英国式的方法，可以避免采取明确的行动”。"
 burma.3.a:0 "多尔曼-史密斯将成为一位优秀的缅甸总督。"
 burma.4.t:0 "尔曼-史密斯被任命为总督"
 burma.4.d:0 "即将离任的农业部长雷吉纳德·多尔曼-史密斯被任命为英属缅甸殖民地的总督。他接替了自1936年以来一直担任总督的阿奇博尔德·科克伦。\n\n日本占领期间，多尔曼-史密斯于1939年向东印度协会发表演讲，感叹这样一个事实：“虽然英国多年来一直谈论自治和亚洲的改革，但他们提供的东西却很少，这已经损害了他们的信誉。在地球的那个地区，我们的诺言和意图都是不可信的......我们已经给缅甸这样的国家灌输了政治公式，直到它们厌倦了这种公式为止。就我的经验来看，这个公式已经被看作是一种非常英国式的方法，可以避免采取明确的行动”。"
 burma.4.a:0 "这是英属缅甸来说， 是崭新的一天。"
