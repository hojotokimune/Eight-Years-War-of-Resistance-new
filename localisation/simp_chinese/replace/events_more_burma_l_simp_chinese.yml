 l_simp_chinese:
 burma.6.t:0 "缅甸独立"
 burma.6.d:0 "经过了百年的殖民统治后，我们终于获得了自由。缅甸必将不再成为殖民地！"
 burma.6.a:0 "缅甸万岁！"
 burma.7.t:0 "缅甸独立问题"
 burma.7.d:0 "经过了缅甸战役，我们失去了对当地的控制，且我们的政府通过了缅甸独立法案，或许我们应让他们离开掌控了。"
 burma.7.a:0 "当然，他们将独立。"
 burma.7.b:0 "时机未到。"
 burma.8.t:0 "缅甸独立"
 burma.8.d:0 "[This.GetNewsIcon]经过百年的殖民统治后，本日缅甸宣布独立，脱离大英帝国，成为一个独立的共和国，这是亚洲去殖民化的一大步。"
 burma.8.a:0 "祝好运！"
 kmt_burma.1.t:0 "国民党在缅甸"
 kmt_burma.1.d:0 "共党占领云南后，少数忠于民国的部队撤往缅甸。我们应带领他们和共党作战，反攻大陆。"
 kmt_burma.1.a:0 "很好。"
 kmt_burma.2.t:0 "国民党军队入侵掸邦"
 kmt_burma.2.d:0 "随著中国内战的持续，部分来自云南的国民党军队因解放军进攻而向外逃离，他们决定跨越边境。虽然中国和我们比起来是个大国，但既然国民党即将在内战中失败，我们该把他们赶出去。"
 kmt_burma.2.a:0 "啥？他们怎敢？"
 kmt_burma.3.t:0 "缅甸军方联系我们"
 kmt_burma.3.d:0 "与缅军交战后，我驻缅部队终于有时间与我们取得联系。 他们同意留在缅甸以反攻云南。"
 kmt_burma.3.a:0 "为了党国！"
 kmt_burma.4.t:0 "国民党部队进入掸邦"
 kmt_burma.4.d:0 "[This.GetNewsIcon] 中国内战结束时，一小部分国民党军队越过中缅边境逃离共产党的追击，这可能会引起国际争端，因为他们似乎不会在短期内离开掸邦。"
 kmt_burma.4.a:0 "令人关注。"
 kmt_burma.4.b:0 "这些入侵者！"
 kmt_burma.4.c:0 "建设反共基地是必要的。"
 kmt_burma.5.t:0 "整合缅甸方面国民党"
 kmt_burma.5.d:0 "反攻大陆大功告成，共产党已经被彻底击败，看来我们不再需要在缅甸建立军事基地了，我们的士兵也想回到大陆。"
 kmt_burma.5.a:0 "各位士兵们，欢迎回家！"
 kmt_burma.6.t:0 "交还掸邦东部？"
 kmt_burma.6.d:0 "自从共产党被彻底击败，李弥和他的部队回到了中国大陆，我们在这个地区的统治已变得非常非法，也许我们应该放弃这个地方，把它还给缅甸。"
 kmt_burma.6.a:0 "是的，我们应该交回这里。"
 kmt_burma.6.b:0 "不，谁知道这个地区是否有更多的共产主义者？"
 kmt_burma.7.t:0 "与泰国合作"
 kmt_burma.7.d:0 "部分泰国军队在二战中曾与第93师（缅甸国民党部的前身之一）有过接触，再加上最近的的共产主义崛起，泰国很可能会接受我们之间的合作，如果我们想得到外援，泰国也是最好的途径。"
 kmt_burma.7.a:0 "他们会接受的。"
 kmt_burma.8.t:0 "和国民党军合作？"
 kmt_burma.8.d:0 "驻缅甸的国民党部队询问我们是否可以与他们合作，因为他们需要一条可用的途径来获得外国的援助，因为我们也是反共的，也许我们应该帮助他们？"
 kmt_burma.8.a:0 "当然，为何不？"
 kmt_burma.8.b:0 "这不是个好主意。"
 kmt_burma.9.t:0 "泰国同意"
 kmt_burma.9.d:0 "泰国已接受要求，现可经泰国转运外来物资。"
 kmt_burma.9.a:0 "为我们的朋友喝彩。"
 kmt_burma.10.t:0 "泰国拒绝"
 kmt_burma.10.d:0 "泰国拒绝了这个要求，他们认为我们是非法的叛乱分子，不想与我们合作。"
 kmt_burma.10.a:0 "看来他们不是我们的朋友。"
 kmt_burma.11.t:0 "交还掸邦东部？"
 kmt_burma.11.d:0 "既然这个地区的国民党已经被彻底击败，我们已不需要再保留此地，也许我们应该放弃这个地方，把它还给缅甸。"
 kmt_burma.11.a:0 "当然。"
 kmt_burma.11.b:0 "不，谁知道这个地区是否有更多的国民党部队？"
 kmt_burma.12.t:0 "交还掸邦东部？"
 kmt_burma.12.d:0 "自从共产党被彻底击败，李弥和他的部队回到了中国大陆，我们在这个地区的统治已变得非常非法，也许我们应该放弃这个地方，把它还给缅甸。"
 kmt_burma.12.a:0 "是的，我们应该交回这里。"
 kmt_burma.12.b:0 "不，谁知道这个地区是否有更多的共产主义者？"