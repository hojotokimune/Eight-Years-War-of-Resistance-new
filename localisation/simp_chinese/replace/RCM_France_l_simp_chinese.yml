l_simp_chinese:
###活动###"
 rcmfrance.1.t:0 "左翼联盟在选举中获胜"
 rcmfrance.1.d:0 "由工人国际法国支部 (SFIO)、激进社会主义者、法国共产党 (PCF) 和其他左翼分子组成的人民阵线从广泛的共和党联盟中赢得了权力自 1934 年 2 月 6 日危机以来在最近的选举中一直执政。激进党第一次在 SFIO 的民主左翼中黯然失色，同时仍然在法国政治中发挥重要作用。"
 rcmfrance.1.a:0 "为了前线人民！"
 rcmfrance.2.t:0 "[Root.GetLeader] 辞职"
 rcmfrance.2.d:0 "拉瓦尔政府越来越不受欢迎，主要是由于他在阿比西南危机期间试图与意大利达成协议，这迫使总理皮埃尔·拉瓦尔辞职。"
 rcmfrance.2.a:0 "Albert Sarraut 将组建新政府。"
 rcmfrance.3.t:0 "[Root.GetLeader] 辞职"
 rcmfrance.3.d:0 "面对越来越多的媒体反对，无法完成向选民承诺的所有改革，人民阵线领导人莱昂·布鲁姆选择辞职。联盟似乎比以往任何时候都更加分裂。"
 rcmfrance.3.a:0 "这是人民阵线的终结吗？"
 rcmfrance.4.t:0 "[Root.GetLeader] 辞职"
 rcmfrance.4.d:0 "在德国吞并奥地利后，无法应对国际危机的法国总理卡米尔·肖坦普斯选择辞职。"
 rcmfrance.4.a:0 "召回 Leon Blum。"
 rcmfrance.5.t:0 "[Root.GetLeader] 辞职"
 rcmfrance.5.d:0 "无法从议会获得他想要的所有权力来完成他的改革，不到一个月的总理莱昂布鲁姆已被参议院推翻。爱德华达拉第将接替他。"
 rcmfrance.5.a:0 "我们会让法国恢复工作。"
 rcmfrance.6.t:0 "[Root.GetLeader] 被推翻"
 rcmfrance.6.d:0 "在芬兰和苏联的冬季战争期间法国不干预后，总理爱德华·达拉第被参议院推翻。"
 rcmfrance.6.a:0 "保罗雷诺将组建新政府。"
 rcmfrance.7.t:0 "卡特鲁将军加入自由法国"
 rcmfrance.7.d:0 "在让·德库（Jean Decoux）接任印度支那总督后，乔治·卡特鲁（Georges Catroux）乘船前往大都会。他的回归似乎会延迟一点，就像他在新加坡停留期间一样，他宣布效忠自由法国。作为五星级将军，卡特鲁的技能可能会证明对解放非常有用。"
 rcmfrance.7.a:0 "好消息！"
 rcmfrance.8.t:0 "法国领土回归"
 rcmfrance.8.d:0 "在雅尔塔会议和大国之间的和平协议结束之后，欧洲的战争终于结束了。随着自由法国的开垦，我们将把我们占领的土地归还给他们。"
 rcmfrance.8.a:0 "当然！"
 rcmfrance.9.t:0 "法国领土回归"
 rcmfrance.9.d:0 "在雅尔塔会议和大国之间的和平协议结束之后，欧洲的战争终于结束了。随着自由法国的收回，[From.GetName] 与我们联系并归还他们在法国本土被占领的土地。"
 rcmfrance.9.a:0 "终于统一了。"
