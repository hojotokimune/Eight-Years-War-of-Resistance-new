 lar_news.2.desc_anarchists:0 "[This.GetNewsIcon]在漫长又艰辛的内战后，无政府主义者终于击败了共和军和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在前控制区进行游击战，妨碍当地公社的和平成立，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着各个公社开始致力于重建被破坏的村庄、乡镇、城市与工业，他们选择保持战时的地区防御委员会体制，目的显然是要在世界各国与日俱增的敌意中守护无政府主义的胜利果实。"
 lar_news.2.desc_independent_communist:0 "[This.GetNewsIcon]在漫长又艰辛的内战后，独立共产主义者终于击败了共和军和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共产主义者还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，新生的西班牙共产主义政权已经切断了与[SOV.GetNameDef]间的一切联系，他们邀请所有既反对斯大林主义又反对托洛茨基主义的共产党加入他们，共筑独立崭新的前路。"
 lar_news.2.desc_republic_no_help:0 "[This.GetNewsIcon]在漫长又艰辛的内战后，第二共和国终于击败了无政府主义者和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共和军还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n尽管战斗十分困难，但西班牙共和国在内外交困下守护住了民主主义的理念，并且几乎没有依赖苏联的大量援助。随着国家开始致力于重建被破坏的城市与工业，一个民主的西班牙将在如今世界的危机中起到什么样的作用依然是个未知数。"
 lar_news.2.desc_republic_soviet_help:0 "[This.GetNewsIcon]依靠着大量的苏联援助，第二共和国终于击败了无政府主义者和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共和军还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，来自苏联的压力也越来越大，西班牙的民主政府是否能维护住它民主的理念，又或者会成为莫斯科影响力在西欧的前哨，答案尚且是个未知数。"
 lar_news.2.desc_stalinist:0 "[This.GetNewsIcon]在漫长又艰辛的内战后，第二共和国终于击败了无政府主义者和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共和军还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n在内战中，西班牙和平过渡成为了共产主义政府，因此收到了大量苏联援助。随着国家开始致力于重建被破坏的城市与工业，西班牙与苏联之间的联系似乎在不断增强，预计苏联将积极参与西班牙的战后工业恢复计划。"
 lar_news.2.e:0 "伟大的胜利！"
 lar_news.2.f:0 "至少不是法西斯主义者赢了。"
 lar_news.2.g:0 "这是最好的结果了。"
 lar_news.2.h:0 "[SOV.GetAdjective]对[SPD.GetNameDef]的影响令人担忧……"
 lar_news.20.a:0 "为了自由！"
 lar_news.20.b:0 "我们的惩罚将会迅猛可怖！"
 lar_news.20.c:0 "多么方便。好运，西班牙！"
 lar_news.20.d:0 "刚出狼窝，又入虎口……"
 lar_news.20.desc:0 "[This.GetNewsIcon]在最近几个月里[SOV.GetAdjective]与[SPD.GetAdjective]的关系正持续恶化，独立观察家已经注意到共产主义者在[SPD.GetAdjective]正失去影响力。作为回应，[SOV.GetNameDef]在该国东部建立了一个军事占领区，以使[SPD.GetAdjective]桀骜不驯的政府就范。\n\n现在，事情已经水落石出。[SPD.GetLeader]作了慷慨激昂的讲话，宣布[SPD.GetAdjective]独立，并号召全国人民“让祖国永远摆脱苏联的控制”。与此同时，一场[SPD.GetAdjective]针对占领区的大规模攻势业已开始。"
 lar_news.20.t:0 "[SPD.GetAdjective]独立战争"
 lar_news.21.a:0 "我们将会领导这个纯洁的马克思主义世界。"
 lar_news.21.b:0 "卑鄙至极！"
 lar_news.21.c:0 "一个有趣的提案！"
 lar_news.21.d:0 "共产主义者们的内讧更进一步！"
 lar_news.21.desc:0 "[This.GetNewsIcon]随着[From.GetAdjective]实力的增长，其政府认为是时候宣布一个新的共产主义同盟，其名为国际社会主义革命团结局，同时反对托洛茨基和斯大林对马克思主义的阐释。\n\n从“伦敦局”，一个位于伦敦、由独立共产主义组织组成的委员会开始，他们现在欢迎一切“渴望一条不受干涉的共产主义道路”的国家加入他们的行列。"
 lar_news.21.t:0 "团结伦敦局"
 lar_news.22.a:1 "我们已经拥有许多成就，但我们仍需做最坏的打算！"
 lar_news.22.b:1 "他们对我们的存在方式有着长久的威胁！"
 lar_news.22.desc:1 "[This.GetNewsIcon]尽管从西班牙内战结束开始已过了有一段时间，但伊比利亚无政府主义公社预期的内乱尚未发生。恰恰相反，据报道，公社已成功地稳定和重建了该地区，并持续吸引来自世界各地志同道合的移民。\n\n鉴于持续的与国际敌对的状态，公社已经决定在他们的“国防委员会”下保持其组织性，并继续进行广泛的军备扩充计划。"
 lar_news.22.t:0 "无政府主义胜利"
 lar_news.23.a:0 "我们将共同战斗。"
 lar_news.23.b:0 "他们不过只是更多的饲料罢了。"
 lar_news.23.c:0 "我们将会共同为自由奋战！"
 lar_news.23.d:0 "伊比利亚国家终于联合起来了……"
 lar_news.23.desc:0 "[This.GetNewsIcon][POR.GetAdjective]与[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家们正齐心协力，向[ENG.GetAdjective]政府请求加入[ENG.GetFactionName]。他们只是寻求保护，抑或是真的想要对抗民主制度，仍然并不清楚。\n\n尽管如此，在权衡利弊后，[ENG.GetNameDefCap]认为这件事对其有利，而最终同意了伊比利亚国家加入同盟的请求。"
 lar_news.23.t:0 "伊比利亚国家加入[ENG.GetFactionName]"
 lar_news.24.a:0 "我们选择了正确的一方。"
 lar_news.24.b:0 "我们的敌人将会被踩在脚下！"
 lar_news.24.c:0 "他们的盟友是魔鬼。"
 lar_news.24.d:0 "伊比利亚国家终于联合起来了……"
 lar_news.24.desc:0 "[This.GetNewsIcon][POR.GetAdjective]与[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家们正齐心协力，向[GER.GetAdjective]政府请求加入[GER.GetFactionName]。他们只是寻求保护，抑或是想要对外扩张，仍然并不清楚。\n\n尽管如此，在权衡利弊后，[GER.GetNameDefCap]认为这件事对其有利，而最终同意了伊比利亚国家加入同盟的请求。"
 lar_news.24.t:0 "伊比利亚国家加入[GER.GetFactionName]"
 lar_news.25.a:0 "这只是一个开始。"
 lar_news.25.b:0 "有趣的进展……"
 lar_news.25.desc:0 "[This.GetNewsIcon]今天，布拉干萨公爵唐·杜阿尔特·努诺，与奥尔良-布拉干萨家族的玛丽亚·弗朗西斯卡公主在圣伯多禄大教堂成婚。这次婚礼不仅让葡萄牙和巴西的布拉干萨家族重归于好，更让两国的君主主义情绪不断增长。\n\n据说，在婚礼举行后，杜阿尔特公爵与几位巴西和葡萄牙的保皇派显贵进行了一些对话，他甚至在此间公开提及了“重建”与“君主制”。"
 lar_news.25.t:0 "在巴西的皇家婚礼"
 lar_news.26.a:0 "皇帝万岁！"
 lar_news.26.b:0 "一个注定要重归尘土的帝国。"
 lar_news.26.c:0 "不过是光辉岁月的幻影罢了……"
 lar_news.26.desc:0 "[This.GetNewsIcon]随着葡萄牙和巴西重建君主制，葡萄牙国王与巴西皇帝进行多场会晤，以讨论两国重新联合的诸多事宜。\n在葡巴两国漫长的谈判过程之后，两国统治者最终就[POR.GetNameDef]的正式重建取得共识。\n\n今天，在支持君主主义的人群的祝福下，[POR.GetLeader]被加冕为葡萄牙与巴西的皇帝。皇帝感谢了他臣民的忠诚，并声明他将为自己治下全体臣民的利益而统治。"
 lar_news.26.t:0 "葡萄牙及巴西帝国"
 lar_news.27.a:0 "这只是一个开始。"
 lar_news.27.b:0 "对伊比利亚人民是好事。"
 lar_news.27.c:0 "共产主义威胁如同瘟疫……"
 lar_news.27.d:0 "不过是一个掩盖他们真实野心的名字罢了。"
 lar_news.27.desc:1 "[This.GetNewsIcon]葡萄牙与西班牙的政治家在近几个月举行了许多会谈，在那里他们讨论了成为一个统一的伊比利亚的可能性，这个国家将会是一个由两国政治家联合执政的左翼政府。\n\n在长时间的准备与谈判后，西班牙与葡萄牙共同宣布了成立[POR.GetNameDef]，在这个国家中，伊比利亚公民得以选择更好代表他们共同利益的领导人，他们也将能够自由地跨越原本的国界。"
 lar_news.27.t:0 "伊比利亚统一"
 lar_news.28.a:0 "至少内战形势对我们有利。"
 lar_news.28.b:0 "冲突似乎尚未解决。"
 lar_news.28.c:0 "让他们在胜利中自相残杀！"
 lar_news.28.d:0 "我们早晚必须与卡洛斯派打交道……"
 lar_news.28.desc:0 "[This.GetNewsIcon]西班牙内战似乎已结束，剩余的共和军势力已经投降或躲藏起来。尽管国民军领导层已经抓住这一点并宣布内战结束，但专家们指出国民军派别内部不断增长的分歧，并认为这可能正在进入一个新阶段。他们认为，由于失去了一个共同的敌人，这些分歧极有可能只会进一步破坏国民军的团结。\n\n在某种程度上，国民军领导人和人民自己似乎也看到了这一点，因为在内战期间为击败共和军而组建的民兵尚未解散，并且对邻居保持着警惕。"
 lar_news.28.e:0 "我们必须迅速采取行动，避免卡洛斯派和长枪党再次分裂我们的国家！"
 lar_news.28.f:0 "我们早晚必须与长枪党打交道……"
 lar_news.28.t:0 "西班牙共和军被击败"
 lar_news.281.a:0 "荣耀的一天！"
 lar_news.281.b:0 "这对西班牙来说意味着什么？"
 lar_news.281.desc:0 "[This.GetNewsIcon]摩尔人早在数个世纪之前就在收复失地运动中被逐出了伊比利亚。现在，[From.GetOldAdjective]部队已经深入伊比利亚南部，并在数个世纪之后第一次开始建立穆斯林定居点。[From.GetOldNameDefCap]已经被改造成了一个新的国家，被称作“[From.GetNameDefCap]”，继承了曾经统治几乎整个半岛的哈里发王朝的遗产。\n\n古老的倭马亚哈里发朝曾经统治全部的伊斯兰世界，从西方的伊比利亚到东方的波斯。[From.GetLeader]或许希望像这个古代帝国一样重新统一中东、北非和欧洲的不同人民。"
 lar_news.281.t:0 "重建安达卢西亚！"
 lar_news.29.d:0 "我们早晚必须与政府打交道……"
 lar_news.29.desc:0 "[This.GetNewsIcon]西班牙内战似乎已结束，剩余的国民军势力已经投降或躲藏起来。尽管共和军领导层已经抓住这一点并宣布内战结束，但专家们指出共和军派别内部不断增长的分歧，并认为这可能正在进入一个新阶段。他们认为，由于失去了一个共同的敌人，这些分歧极有可能只会进一步破坏第二共和国的统一。\n\n在某种程度上，共和军领导人和人民自己似乎也看到了这一点，因为在内战期间为击败国民军而组建的民兵尚未解散，并且对邻居保持着警惕。"
 lar_news.29.e:0 "我们早晚必须与无政府派打交道……"
 lar_news.29.t:0 "西班牙国民军被击败"
 lar_news.291.a:0 "Kei whea mai!（毛利语：你是哪里人！）"
 lar_news.291.b:0 "Aloha!（夏威夷语：你好！）"
 lar_news.291.desc:0 "[This.GetNewsIcon]随着夏威夷群岛、奥特亚罗瓦岛、塔希提岛和萨摩亚群岛都完全处于[From.GetOldAdjective]控制之下，[From.GetLeader]已经宣布该国家将被更名为[From.GetNameDef]，它将是所有太平洋国家人民的真正家园。\n\n整个波利尼西亚世界都充满了节庆般的欢喜，甚至有些人甚至宣告[From.GetLeader]是卡米哈米哈大帝：两个多世纪前，实现了那霸预言的夏威夷国王的真正继承者。"
 lar_news.291.new_zealand_desc:0 "随着夏威夷群岛、奥特亚罗瓦岛、塔希提岛和萨摩亚群岛都完全处于[From.GetOldAdjective]控制之下，[From.GetLeader]已经宣布该国家将被更名为[From.GetNameDef]，它将是所有太平洋国家人民的真正家园。\n\n鉴于殖民剥削的悠久历史，毛利人普遍不愿向[From.GetOldAdjective]政府表示任何忠诚与支持，但是自从奇异鸟帝国和毛利领导人的拉塔纳联盟签署以来，毛利人在政府内部的代表权不断增加，[From.GetNameDef]已成为后殖民多元文化主义的模范国家。"
 lar_news.291.t:0 "统一的波利尼西亚！"
 lar_news.3.a:0 "他们很快就会为我们而来。"
 lar_news.3.b:0 "是时候重绘非洲的版图了。"
 lar_news.3.c:0 "欧洲大陆的又一次分裂。"
 lar_news.3.desc:0 "[This.GetNewsIcon]经过[FRA.GetNameDef]、[ITA.GetNameDef]、[POR.GetNameDef]和[SPA.GetNameDef]代表的广泛协商，巴黎会议决议重划非洲的边界，[FRA.GetLeader]称之为“法国外交史上最大的成功”。\n\n其他殖民国家的政府立刻谴责了这一协议，并称之为“对欧洲大陆和平与秩序的威胁”。\n\n由于协议将广大的土地划归并不掌控它的国家，想要不流血地执行在巴黎拟定的这一计划是很难的。"
 lar_news.3.t:0 "巴黎会议"
 lar_news.4.a:0 "我们欢迎我们的兄弟！"
 lar_news.4.b:0 "所以他们的荣誉难道如此廉价？"
 lar_news.4.c:0 "正统性的问题似乎已得到解决。"
 lar_news.4.d:0 "“一个”法国政府，而不是一个法国政府。"
 lar_news.4.desc:0 "[This.GetNewsIcon]经过最高级别的谈判，[GER.GetLeader]今日宣布德国对法国北部的军事管理很快即将告终，法国将恢复其完全主权。作为回报，[VIC.GetLeader]宣布其政府已加入钢铁条约。\n\n目前负责防守该区域的德军将继续坚守，直到法国军队能够接替其职位。更多争议性问题，如阿尔萨斯-洛林的地位，并没有进行讨论，而就目前来看法国北部仍旧由德国管理。"
 lar_news.4.e:0 "我们回到了我们该去的地方。"
 lar_news.4.t:0 "法国政府返回巴黎"
 lar_news.5.a:0 "当意大利说话时，全世界都在倾听。"
 lar_news.5.b:0 "我们的联盟日益壮大。"
 lar_news.5.c:0 "围绕德国的铁圈闭合了。"
 lar_news.5.d:0 "我们的南翼安全了。"
 lar_news.5.desc:0 "[This.GetNewsIcon]尽管最初在意大利对埃塞俄比亚的入侵上毫无进展且充满分歧，[This.GetStresaMembers]的领导人们现在已经一同将这份1935年4月达成的协定转变为一个正式的同盟保障。\n\n作为谈判的一部分，[This.GetStresaConcessions]与这一新联盟的领导人们宣称这一协定的目标仅为维持欧洲的和平，而许多外交家却认为其主要目的是扼制德国。"
 lar_news.5.e:0 "意大利一向是可靠的盟友。"
 lar_news.5.t:0 "斯特雷萨阵线成立"
 lar_news.6.a:0 "我们又一次被人抛弃了。"
 lar_news.6.b:0 "下一个就是我们了吗？"
 lar_news.6.c:0 "法国人在谋划着什么？"
 lar_news.6.d:0 "我们不会被这种愚蠢的同盟拖入另一场战争。"
 lar_news.6.desc:0 "[This.GetNewsIcon][FRA.GetLeader]总统已宣布对法国的外交政策进行大幅度调整，包括对战略同盟以及前任政府作出的政治保障进行彻底的审查。\n\n具体来说，将法国与东欧国家联结的同盟网将“面临审查”，许多观察家认为这一联盟将面临解散。\n\n[POL.GetNameDef]、[CZE.GetNameDef]和[ROM.GetNameDef]的领导人目前拒绝对此问题及任何可能的回应进行评论。"
 lar_news.6.e:0 "他们很明智地没有插手与之无关的事。"
 lar_news.6.t:0 "法国调整其外交政策"
 lar_news.7.a:0 "我们必须开展防御！"
 lar_news.7.b:0 "法国在声张自己的正当利益。"
 lar_news.7.c:0 "欧洲的小国正在颤抖。"
 lar_news.7.d:0 "是时候重绘欧洲的版图了。"
 lar_news.7.desc:0 "[This.GetNewsIcon][FRA.GetLeader]和[GER.GetLeader]在柏林进行了会晤，对中欧的政治和战略局势进行了讨论。尽管会议细节严重缺失，目前也没有发表官方外交公报，但是观察者们注意到[FRA.GetAdjective]和[GER.GetAdjective]在对比荷卢国家所使用的修辞和政策上都发生了明显的变化。\n\n比利时的德裔人口曾经是德国宣传政策的扛旗手，但现在这一部分只是被一笔带过。同时，他们提到比利时是“人为建构的概念而非一个国家，不过是多个民族胡乱拼凑的产物罢了”，并对占当地人口大多数的法语人口进行了着重的强调。"
 lar_news.7.e:0 "明智的国家做出的明智的选择。"
 lar_news.7.t:0 "法德协定"
 lar_news.8.a:0 "又一个国家回归了自然的秩序。"
 lar_news.8.b:0 "很快他们还得进行一次革命的。"
 lar_news.8.c:0 "一夜之间回到了我们曾经以为再也回不去的过去。"
 lar_news.8.d:0 "[FRA.GetLeader]万岁！"
 lar_news.8.desc:0 "[This.GetNewsIcon]在[This.GetFrenchCoronationCity]举办的仪式上，[FRA.GetLeader]正式宣告成为[This.GetFrenchRoyalTitle]。\n\n他的崛起普遍被认为是第三共和国无能的结果，后者无法在目前的政治环境下提供稳定，而放任局势为极端政治思想带来的激烈冲突所左右。现在他面临着艰巨的任务，不仅要重建国家，更要将这个四分五裂的国家重新团结起来。与此同时，许多观察家指出，鉴于极右翼党团在他掌权过程中所扮演的角色，这位“[This.GetFrenchRoyalTitle]”实际上不过是托了右翼暴徒的福才坐上他统治者的位置的。"
 lar_news.8.e:0 "这才不是真正的绝对统治者！"
 lar_news.8.t:0 "[FRA.GetLeader]声索法国王位"
 lar_news.9.a:0 "激进派夺权了。"
 lar_news.9.b:0 "法国大革命的最后一幕。"
 lar_news.9.c:0 "他们以一种最坏的选择规避了法西斯主义。"
 lar_news.9.d:0 "革命胜利了！"
 lar_news.9.desc:0 "[This.GetNewsIcon]在经历了长期的政治和经济改革之后，人民阵线政府中的共产主义部长们今天要求其余部长或者主动辞职并承认共产党是政府中的唯一政党，或者立即加入共产党。\n\n与此同时，来自许多大型国有工厂的武装的工人很快占领了全国各地具有战略价值的地点。听令于巴黎的军队在军营中按兵不动并拒绝干预。\n\n到傍晚的时候，共产主义政变已经取得成功，新的政府牢牢确保了权力。"
 lar_news.9.e:0 "欧洲大陆上出现了新的威胁。"
 lar_news.9.t:0 "法国共产党夺权"
 
 
 news.337.title:0 "阿非利加之耻"
 news.337.desc:0 "[This.GetNewsIcon][ETH.GetLeader]和[ITA.GetLeader]在今天签署和约，宣告两国间的战争正式划上句号。尽管这个封闭的内陆封建王国与作为其对手、在全世界展开扩张的那个帝国在力量上存在著悬殊的差距，但衣索比亚政府还是在谈判当中占据著绝对的主动权。意大利不仅要向衣索比亚屈膝停火，其在东非的一些领土也要被一并割让给[ETH.GetNameDef]。 \n\n随著意大利军队再度折戟于衣索比亚，[ITA.GetLeader]政府已是风雨飘摇，而意大利人惨遭重创的自尊或许也要在这次惨败的多年后才能恢复过来。"
 news.337.a:0 "衣索比亚万岁！"
 news.337.b:0 "我们希望 [ITA.GetLeader] 不会因此而被耻笑万年。"
 news.337.c:0 "我们永远不会从这恢复过来了。"
 news.337.d:0 "阿鲁拉亲王的帝国涅槃重生了！"
 news.350.t:0 "[ROOT.GetNameDef]和平统一"
 news.350.desc:0 "[This.GetNewsIcon]\n\n应[ROOT.GetAdjective]人民的呼声，[ROOT.GetLeader]设法和平统一了[ROOT.GetRulingIdeology][ROOT.GetAdjective]。尚不清楚这会对世界局势造成什么影响，但至少[ROOT.Capital.GetCapitalVictoryPointName]民众正在庆祝这一历史性事件。"
 news.350.a:0 "这可能有点危险"
 news.350.b:0 "这将会是一个新的开始"
 news.350.c:0 "对他们来说是件好事，大概吧"
 news.409.t:0 "花园口决堤"
 news.409.desc:0 "[This.GetNewsIcon]为了制止[JAP.GetAdjective]军队的攻势，[FROM.GetAdjective]军队孤注一掷，摧毁了黄河沿岸的堤坝和防洪设施。 \n\n洪水瞬间淹没了千百万人栖息的农村地区，他们几乎没有时间做好准备。 \n\n至于这一行动能否为[FROM.GetAdjective]军队换取足够时间重整态势，并为接下来的战斗做好准备，仍然有待观察。"
 news.409.a:0 "明白了。"
 news.409.b:0 "这无法阻止不可避免的未来。"
 news.409.c:0 "一场人伦悲剧。"
 nsb_news.1.a:0 "波兰工人崛起！"
 nsb_news.1.b:0 "我们将粉碎这些乱民！"
 nsb_news.1.c:0 "愿圣母玛利亚保佑我们。"
 nsb_news.1.d:0 "看看波兰人怎么弄垮自己。"
 nsb_news.1.e:0 "这对波兰来说意味著什么呢？"
 nsb_news.1.desc:0 "[This.GetNewsIcon]年轻的波兰国家爆发了内战！由于数十年的政府内斗和波兰东部农村地区基础设施投资的匮乏，导致今年年初全国下层阶级大罢工，而警察和军队对罢工者的残暴做法，使国家一分为二。 \n\n以[peasant_poland_target.GetLeader]为首的农民政府得到了波兰军方的莫尔日阵线以及马克思主义者、社会主义者和自由主义者组成的联盟的支持。 \n\n由于效忠者的力量主要集中在波兰位于西边的工业中心，而农民则在东部的农村地区，整个波兰被农民的鲜血一分为二。"
 nsb_news.1.t:0 "[peasant_poland_target.Capital.GetName]发生农民起义。"
 nsb_news.2.a:0 "这是侮辱！"
 nsb_news.2.b:0 "我，作为其中一员，欢迎波兰新秩序。"
 nsb_news.2.c:0 "利比里亚仅仅是个开始。"
 nsb_news.2.d:0 "波兰手伸到非洲去了？"
 nsb_news.2.f:0 "帝国主义又在这里发癫。"
 nsb_news.2.e:0 "这……看起来确实像帝国主义。"
 nsb_news.2.desc.dem:1 "[This.GetNewsIcon]波兰今天占领了利比里亚！自1932年以来，利比里亚一直将波兰视为其首选的投资伙伴，原以为该国几乎没有殖民野心。然而，波兰、利比里亚和国际联盟之间签署的协议现在使利比里亚沦为波兰的一介傀儡。 \n\n美方谴责了这一决定，认为利比里亚独立是该国建国之础。\n\n波兰海事和殖民联盟认为这是波兰殖民野心的巨大胜利，并声称这只是波兰在非洲的第一步。"
 nsb_news.2.desc.com:1 "[This.GetNewsIcon]波兰今天取得了利比里亚的领导国地位！ 自 1932 年以来，利比里亚一直将波兰视为其首选投资伙伴，认为该国几乎没有殖民野心。 然而，这项协议现在使利比里亚只不过是一个波兰傀儡。\n\n美方谴责了这一决定，认为利比里亚独立是该国建国之础。\n\n[POL.GetLeader] 被 KPP 成员指责参与殖民主义，[POL.GetLeader.GetSheHe] 发誓这只是为了保护利比里亚免受潜在殖民者的侵害，尽管没几个人相信这点。"
 nsb_news.2.t:1 "宣布成立[LIB.GetAdjective]保护国"
 nsb_news.3.t:0 "突厥斯坦统一！"
 nsb_news.3.desc:0 "[This.GetNewsIcon]随著[From.GetOldAdjective]正式控制了中亚，突厥人民现已团结在了[From.GetLeader]的旗下。崭新的突厥政权宣布[From.GetOldNameDef]现在将改称为[From.GetNameDef]，是为全世界突厥人民的祖国。 \n\n即使在这个新生国家之外，也有许多突厥人开始承认[From.GetNameDef]是他们真正的的祖国，[From.GetLeader]很可能会抓住这个机会来为这个蓬勃前进的国家开疆拓土。"
 nsb_news.3.a:0 "我们不再分裂。"
 nsb_news.3.b:0 "令人关注。"
 nsb_news.4.t:0 "[POL.GetNameDefCap]占领但泽！"
 nsb_news.4.desc:0 "[This.GetNewsIcon]根据1920年凡尔赛条约建立的但泽自由市，到今天为止一直是个处在波兰国家保护下的独立国。然而，随著德波边界周围紧张局势的加剧，以及但泽政府禁止波兰通过该市港口进行贸易，波兰政府于今日宣布取消但泽的自由市地位。 \n\n但泽的街道上早已满是了波兰士兵，他们唯一的任务就是强化波兰对但泽的控制力。阿尔伯特·福斯特和其他许多纳粹党员已经遁入地下，反抗的传言风声四起，他们最终还是倒向了[GER.GetNameDef]。"
 nsb_news.4.a:0 "“自由”市不复存在。"
 nsb_news.4.b:0 "下一步是什么？莱茵兰再军事化？"
 nsb_news.4.c:0 "显然我们对波兰抱有不切实际的期望。"
 nsb_news.4.d:0 "他们不会长期占领这座城市的。"
 nsb_news.4.e:0 "令人关注。"
 nsb_news.5.t:0 "[POL.GetNameDefCap]加冕了国王！"
 nsb_news.5.desc.saxon:0 "[This.GetNewsIcon]在1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接著总统就宣布成立了波兰第二共和国。 \n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！迈森侯爵，或现在称为波兰国王腓特烈一世。尽管与德国的战争似乎迫在眉睫，但由于波兰与萨克森贵族之间长期存在的历史联系，波兰摄政委员会还是把王位交给了这位侯爵。"
 nsb_news.5.desc.romania:0 "[This.GetNewsIcon]1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括在俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接著总统就宣布成立了波兰第二共和国。 \n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！考虑到两国长期坚定的友谊以及现有的同盟关系，波兰摄政委员会似乎有意与[ROM.GetNameDef]建立更密切的关系。作为罗马尼亚王位的继承人，两国的命运将不可逆转地交织在一起。"
 nsb_news.5.desc.cossack:0 "[This.GetNewsIcon]1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括在俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接著总统就宣布成立了波兰第二共和国。 \n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！一位哥萨克人，一位贵族，还是一位军阀——[POL.GetLeader]是波兰王位不太可能的候选人，但无疑的是，他对在波罗的海扩张的不朽雄心对波兰政府具有极大的吸引力，波兰心中始终流淌著重建波兰-立陶宛联邦的热血。"
 nsb_news.5.desc.romanov:0 "[This.GetNewsIcon]1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括在俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接著总统就宣布成立了波兰第二共和国。 \n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！如同她的前辈雅德维加一般，女王也选择了“国王”作为自己的头衔。尽管许多人对于她是否真的是沙皇尼古拉二世的女儿深表怀疑，但她还是在华沙加冕为波兰国王安娜斯塔西娅·罗曼诺夫。"
 nsb_news.5.desc.habsburg:0 "[This.GetNewsIcon]1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括在俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接著总统就宣布成立了波兰第二共和国。 \n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！生而为哈布斯堡贵族，卡尔·阿尔布雷希特几乎自波兰国家诞生以来就在波兰军队中服役。而今，在欢呼的人群中，他被选为波兰的第一位哈布斯堡国王。"
 nsb_news.5.a:0 "国王万岁！"
 nsb_news.5.b:0 "世上多了一个王国。"
 nsb_news.5.c:0 "这是有多疯？"
 nsb_news.6.t:0 "民族主义者篡夺波兰政府！"
 nsb_news.6.desc:0 "[This.GetNewsIcon]民族民主运动和长枪党与波兰政府的关系由来已久，但伊格内西-莫希奇与这些极右分子的持续合作终于成为他的败笔。随著他们在波兰政府中的影响力越来越大，[POL.GetLeader]现在已经取代了莫希契奇成为波兰的新总统。 \n\n这个新的民族主义政府是否能以某种方式安抚觊觎波兰领土的邻国们，或者说波兰是否会出现新盟友，我们拭目以待。"
 nsb_news.6.a:0 "波兰在此重生，且更加强大。"
 nsb_news.6.b:0 "太可怕了。"
 nsb_news.7.t:1 "[POL.GetAdjective]和[From.GetAdjective]组建联盟"
 nsb_news.7.desc:0 "[This.GetNewsIcon]在一串峰迴路转的变化后，[From.GetNameDef]和[POL.GetNameDef]都已经在[POL.GetLeader]的统治之下了。虽然这两个国家目前仍然是独立的，但共同的国家元首意味著它们在外交上有著不可分割的联系。 \n\n这种共主邦联似乎很快就会演变成[FROM.GetAdjective]和[POL.GetAdjective]国家的统一，但目前这种联盟仍然是纯粹的外交同步。"
 nsb_news.7.a:0 "很快，我们将成为一体。"
 nsb_news.7.b:0 "令人关注。"
 nsb_news.8.t:0 "立陶宛王国"
 nsb_news.8.desc:0 "[This.GetNewsIcon]1918年6月4日，威廉·卡尔·冯·乌拉赫经由民主选举，以压倒性支持被选为立陶宛国王，然而德意志帝国横加干涉，公投结果终归一场空，立陶宛未能如愿加冕她的国王。然而时过境迁，时至今日，现任立陶宛总统辞去自己的职务，并宣布国王米多加斯三世为立陶宛王国的国家元首。 \n\n安塔纳斯·斯梅托纳现已担任立陶宛首相，该国业已成为一个绝对君主制国家，而爱国主义和沙文主义的新浪潮似乎正在立陶宛蔓延。"
 nsb_news.8.a:0 "又一国家倒向了君主制。"
 nsb_news.8.b:0 "这对我们来说意味著什么呢？"
 nsb_news.8.c:0 "王国重生！"
 nsb_news.8.d:0 "令人关注。"
 nsb_news.9.t:0 "[GetSovietCivilWarName]内战！"
 nsb_news.9.desc_left:0 "[This.GetNewsIcon]俄国再次爆发了内战。显然大家对上一次内战还记忆犹新，因此走到这一步让人感到惊讶。苏维埃政府在斯大林派和托洛茨基派多年的政治内斗之后终于分裂，现在两派正在街头争夺国家的控制权。 \n\n[SOV.GetLeader]宣布[SOV.GetLeader.GetHerselfHimself]为[SOV.GetLeader.GetSheHe]所谓的[SOV.GetNameDef]的领导人，并从[SOV.GetLeader.GetHerHis]位于[SOV.Capital.GetName]根据地对[SOS.Getleader]发动战争。"
 nsb_news.9.desc_right:0 "[This.GetNewsIcon]苏维埃俄国又发生了一起公开的斗争。然而，这次不是布尔什维克和白俄之间的战争，而是共产党内敌对派别之间的战争。 [SOS.GetLeader]掌握著首都，而由[SOV.GetLeader]领导的叛军则以[SOV.Capital.GetName]为中心。有传言说[SOV.GetLeader]的叛乱是由外国势力赞助的，但这些传言的真实性还有待观察。"
 nsb_news.9.desc_exiles:0 "出乎意料的是，白军再次起兵反抗布尔什维克。他们此前的战争似乎早已失败了，然而在过去的几个月里，满洲和西伯利亚传出了一些军力集结的报告。就在今天早些时候，白军在[SOV.capital.GetName]宣布成立俄罗斯临时政府。 \n\n[SOS.GetAdjective]政府立即动员了红军，俄国再次陷入内战之中。西方大国至今没有表现出介入冲突的兴趣。然而，日本人将对这一事件的转变作出怎样的反应，还有待观察。"
 nsb_news.9.a:0 "为了胜利！"
 nsb_news.9.b:0 "这是天注定的。"
 nsb_news.9.c:0 "共产党人正在自我崩溃。"
 nsb_news.9.d:0 "[SOS.GetLeader]必将取得胜利。"
 nsb_news.9.e:0 "这对共产主义事业来说意味著什么？"
 nsb_news.9.f:0 "现如今我们体系中暗藏的暴政正在逐渐显现！"
 nsb_news.9.g:0 "这次他们只能自生自灭了。"
 nsb_news.9.h:0 "他们已经败过一次，这次要彻底碾碎他们！"
 nsb_news.9.i:0 "他们真的能够完成这崇高的事业吗？"
 nsb_news.10.t:0 "[GetSovietCivilWarName]结束了！"
 nsb_news.10.desc_stalinist:0 "[This.GetNewsIcon]随著最后的叛军停止抵抗，[GetSovietCivilWarName]正式结束。在[SOS.GetLeader]对国民的演讲中，他骄傲地宣称自己是这次胜利的缔造者，并赞扬了红军的勇气与忠诚。 \n\n现在国内的敌人已经被彻底消灭了，而[SOV.Getleader]可以放眼他处了。大规模的工业生产破坏和人员死伤的长期影响有待观察。"
 nsb_news.10.desc_communist_opposition:0 "[This.GetNewsIcon]忠诚于[SOS.GetLeader]的仅存的武装力量的缴械投降，这代表著[GetSovietCivilWarName]的结束。 [SOV.GetLeader]正式宣布[SOV.GetLeader.GetHerselfHimself]是这场斗争的胜利者，并立誓要在内战的废墟中重建[SOV.GetNameDef]。这项任务艰难繁重，而国际局势也扑朔迷离，但[SOV.GetNameDef]坚定地相信属于[SOV.GetLeader.GetSheHe]和全世界的新时代才刚刚开始。 [SOV.GetLeader.GetSheHe]能否完成这些雄心壮志，还有待各方观察。"
 nsb_news.10.desc_exiles:0 "[This.GetNewsIcon]虽然看这起来是一项不可能的任务，但流亡白军在第二次内战中排除万难，最终击败了布尔什维克党。 [SOV.GetLeader]正式宣布了[SOS.GetNameDef]的战败，并立誓要恢复俄罗斯旧日的荣光。这场战争摧毁了俄罗斯的大片地区，而国家也付出了巨大的代价。 \n\n[SOS.GetLeader]现在何处仍然不为人知。有流言说[SOS.GetLeader.GetSheHe]在投降的几天之前就逃出了国境，而[SOS.GetLeader.GetSheHe]现在就藏在南美洲的某处。"
 nsb_news.10.desc_exiles_puppet:0 "在日本人的帮助下，俄罗斯临时政府成功击败了[SOS.GetLeader]并赢得了[GetSovietCivilWarName]的胜利，但它也付出了成为[JAP.GetNameDef]的附属国的沉重代价，这让许多民众开始质疑这场战争的胜利究竟是否为白军的事业做出了贡献。"
 nsb_news.10.a:0 "我们胜利了！"
 nsb_news.10.b:0 "这是对共产主义革命的严重打击。"
 nsb_news.10.c:0 "确实太惊人了。"
 nsb_news.10.d:0 "斯大林的俄罗斯如同纸牌屋一般崩溃。"
 nsb_news.10.e:0 "摆脱斯大林可能是最好的选择。"
 nsb_news.10.f:0 "很难相信这些新的领导人。"
 nsb_news.10.g:0 "也许[SOV.GetLeader]更讲道理。"
 nsb_news.11.t:0 "$SOV_iosif_stalin$遇刺"
 nsb_news.11.desc:1 "[This.GetNewsIcon]尽管[SOV.GetNameDef]的领导人$SOV_iosif_stalin$身边的安全机构滴水不漏，他仍被发现死在自己的别墅内，疑似为一场谋杀。 [SOV.GetAdjective]的首都被各种传言搞得沸沸扬扬，似乎由$SOV_lavrenty_beriya$领导的三驾马车至少暂时地掌握了权力。然而，这位新领导人并不受欢迎，因此，如果他的地位受到威胁，他是否能成功地守住手中的权力还有待观察。据报导，内务部正在进行全方位的调查，贝利亚发誓要找到犯下罪行的凶手。"
 nsb_news.11.a:0 "也许内务人民委员部或多或少参与了此事？"
 nsb_news.11.b:0 "哦不！"
 nsb_news.12.t:0 "[SOV.GetAdjective]政变"
 nsb_news.12.desc:0 "[This.GetNewsIcon]在一次迅速的行动中，[SOV.GetAdjective]反对派已经逮捕并罢免了贝里亚领导的三驾马车。红军部队在黎明前后的几个小时内包围了首都，而特种部队则秘密逮捕了$SOV_lavrenty_beriya$，并在他的私人保镖反应过来之前将他偷运到一个安全的地方。一个新的政府已经宣布成立，[SOV.GetLeader]是国家新的明面上的领导人，而$SOV_lavrenty_beriya$被指控对[SOV.GetNameDef]犯有叛国罪。"
 nsb_news.12.a:0 "真是有趣的时代。"
 nsb_news.12.b:0 "事态急转直下。"
 nsb_news.301.t:0 "山区共和国统一"
 nsb_news.301.d:0 "在塔帕·切尔莫耶夫精神的指引下，[FROM.GetLeader]领导著山区共和国再度实现统一。他们宣称要打倒一切闯入北高加索地区的外国侵略者，并要在历史上留下浓墨重彩的一笔。自此，北高加索山区共和国重生了！"
 nsb_news.301.a:0 "我们不再分裂！"
 nsb_news.301.b:0 "有趣"
 nsb_news.302.t:0 "外高加索再次统一"
 nsb_news.302.d:0 "[This.GetNewsIcon]外高加索第一次成立是在俄国内战伊始，但却很快分崩离析；第二次成立是作为苏维埃共和国，但1936年苏联宪法颁布后又再次解体。现在，[FROM.GetLeader]做出了第三次尝试，再次统一了外高加索诸国，这一次他们不仅做好了保卫家园的准备，还计划对外扩张。只有时间才能告诉我们他们能做到什么。"
 nsb_news.302.a:0 "事不过三"
 nsb_news.302.b:0 "又来？"
 nsb_news.303.t:0 "西伯利亚统一"
 nsb_news.303.d:0 "几个世纪以来，西伯利亚一直处在俄罗斯的统治下，但现在，西伯利亚不再是外国势力的一部分，而是独立的政治实体，其人民团结一心，准备好为捍卫权利拼上一切。西伯利亚人民欢欣鼓舞，帝国主义时代一去不复返，他们可以不受外国干预地独立发展。因为还有更多的西伯利亚人民需要保护、解放，共和国宣布对此不会作壁上观，而这一次定要不惜一切代价！"
 nsb_news.303.a:0 "终于，西伯利亚从帝国主义的手中解放了出来！"
 nsb_news.303.b:0 "俄罗斯对东方的控制力正在减弱……"
 nsb_news.304.t:0 "伊德尔-乌拉尔重建"
 nsb_news.304.d:0 "[This.GetNewsIcon]自俄罗斯内战以来，伏尔加-乌拉尔地区首次重新统一为一个国家，称为伊德尔-乌拉尔。这一次，他们宣布不再会顶著俄罗斯的名号而存在了，将不惜一切代价保持独立。只有未来才能告诉我们这个国家能否生存下去……"
 nsb_news.304.a:0 "这次我们会团结一致！"
 nsb_news.304.b:0 "那么……呃……他们在哪儿？"
 nsb_news.400.t:1 "弗拉基米尔三世加冕"
 nsb_news.400.desc:0 "[This.GetNewsIcon]在被布尔什维克统治近三十年后，今日莫斯科圣母大教堂见证了沙皇弗拉基米尔一世的登基典礼的盛大仪式，[SOV.GetName]恢复了君主制。在皇家巡游之后，新沙皇向前来见证加冕的人民发表演讲，盛赞俄罗斯人民的精神并且誓言“恢复祖国的往日荣耀”。"
 nsb_news.400.a:0 "大喜事！"
 nsb_news.400.b:0 "战争贩子！"
 nsb_news.400.c:0 "虚伪滑稽！"
 nsb_news.401.t:0 "取缔缙绅会议"
 nsb_news.401.desc:0 "[This.GetNewsIcon]就在缙绅会议的重建赋予了政府合法性的几个月后，[SOV.GetAdjective]政府中的法西斯主义者就解散了新议会并且将国家彻底置于[SOV.GetLeader]的掌控之下。到目前为止，新加冕的沙皇彻底沦为了一个几乎没有任何实权的傀儡。 \n\n在政权更迭之后，民族主义的相关言论开始兴起，这些言论大多是盛赞“斯拉夫民族”的兄弟情谊以及控诉邻国以前对我们的不法行径。"
 nsb_news.401.a:0 "我们荣耀的国家需要强有力的领袖！"
 nsb_news.401.b:0 "这是否有助于形势发展还有待观察。"
 nsb_news.401.c:0 "一个新盟友出现了？"
 nsb_news.402.t:0 "柏林-莫斯科轴心"
 nsb_news.402.desc:0 "[This.GetNewsIcon]今日早些时刻，[GER.GetNameDef]和[SOV.GetNameDef]的发言人发表联合声明，宣布成立“柏林-莫斯科轴心”。两大强权将会在经济、政治和军事方面开展合作，以“保护两国的利益”，声称他们“非常关切东欧和中欧的稳定”。 \n\n至于这是否是他们的真实目的，还有待观察。"
 nsb_news.402.a:0 "我们伟大的同盟必将崛起！"
 nsb_news.402.b:0 "我们东方新盟友的好主意。"
 nsb_news.402.c:0 "他们这是要塑造世界新秩序吗？"
 nsb_news.402.d:0 "他们现在可以对欧洲为所欲为……"
 nsb_news.403.t:0 "[SOV.GetAdjective]介入美洲"
 nsb_news.403.desc:0 "[This.GetNewsIcon]越来越多的揭露出的证据表明，[SOV.GetAdjective]开始深刻干预中南美洲许多国家的政治事务。他们通过扶植右倾政治组织和准军事团体、贿赂、诱骗和散播虚假消息使得这些国家的内部变得越来越不稳定。 \n\n专家认为，如果[SOV.GetAdjective]的秘密活动继续下去，其中一些国家将不可避免地成为[SOV.GetName]在美洲的意识形态立足点。如此一来，[SOV.GetAdjective]对这些国家的支持将变本加厉、更加张扬。"
 nsb_news.403.a:0 "真不幸我们的介入被公布了。"
 nsb_news.403.b:0 "他们胆敢把脚踩进我们的地盘？ ！"
 nsb_news.403.c:0 "他们很快就会见识到强人领导的优越性了。"
 nsb_news.403.d:0 "法西斯的扩散失控了！"
 nsb_news.404.t:0 "第三罗马的崛起"
 nsb_news.404.desc:0 "[This.GetNewsIcon]自从令国家元气大伤的内战以来，俄罗斯东正教会已经逐渐确立了稳固的权力地位。现在随著他们征服了昔日的拜占庭，他们已经完成了教会和国家统一的最后一步。 \n\n在加冕成为东正教最高牧首以及全俄罗斯沙皇之后，[SOV.GetLeader]领导著被命名为“[SOV.GetNameDef]”的新国家以追求他所谓的“上帝的旨意”。"
 nsb_news.404.a:0 "太棒了！"
 nsb_news.404.b:0 "他们不会当真吧！"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "[This.GetNewsIcon]在宣称自己是“全体斯拉夫人的守护者”之后，俄罗斯认为守护斯拉夫人最好的方式就是将所有斯拉夫民族统一在一个国家之下。 \n\n随著统一的最终实现，[SOV.GetLeader]日前宣布建立[SOV.GetNameDef]，誓言“将动用新国家的一切资源使全斯拉夫民族受益，并且保护他们免于外部的威胁。”"
 nsb_news.405.a:0 "联合起来，斯拉夫人战无不胜！"
 nsb_news.405.b:0 "一股不容忽视的力量。"
 nsb_news.406.t:0 "斯拉夫人的守护者"
 nsb_news.406.desc:0 "[This.GetNewsIcon][SOV.GetNameDef]再一次宣称自己是“斯拉夫人的守护者”，并且承担起了保障其他欧洲斯拉夫民族的责任。在声明中，[SOV.GetLeader]宣誓“[SOV.GetNameDef]将施展自己的一切能力造福斯拉夫民族，并且保护斯拉夫人免受外部威胁。”\n\n[SOV.GetAdjective]政府特别强调了俄国参与一战的历史，以此来表明自己信守了诺言。他们似乎没有思考过这种保证的后果，而只想著扛起自己的责任。"
 nsb_news.406.a:0 "我们信守对兄弟们的承诺。"
 nsb_news.406.b:0 "只要他们尊重我们的独立..."
 nsb_news.406.c:0 "斯拉夫人的老大哥回来了……"
 nsb_news.407.t:0 "三国协约？"
 nsb_news.407.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]和[SOV.GetNameDef]日前宣布在旧三国协约终结三十年之后重建新的军事合作同盟。 \n\n虽然没有公开挑明，但是这个新同盟的建立似乎是为了抑制中欧某些国家的扩张。这个联盟是否会继续扩充有待进一步观察。"
 nsb_news.407.a:0 "向一个稳定的欧洲迈进之一大步。"
 nsb_news.407.b:0 "历史的遗产……"
 nsb_news.408.t:0 "三国协约"
 nsb_news.408.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]日前决定与它过去盟友再度组建新的三国协约以应对来自中欧的扩张主义威胁。"
 nsb_news.408.a:0 "我们将再度共同奋战。"
 nsb_news.408.b:0 "让我们看看它能够撑多久。"
 nsb_news.409.t:0 "柏林-莫斯科轴心：东京加入"
 nsb_news.409.desc:0 "[This.GetNewsIcon][GER.GetNameDef]，[SOV.GetNameDef]和[JAP.GetNameDef]的三方声明正式宣布[JAP.GetNameDef]将成为轴心国的又一成员。 \n\n伴随著[SOV.GetAdjective]和[JAP.GetNameDef]之间紧张气氛的缓和（也许是[GER.GetAdjective]从中协调的结果），这一新的外交进展基本上确保了[SOV.GetAdjective]东部边境安全，并且可以让[JAP.GetNameDef]将注意力集中在太平洋上。"
 nsb_news.409.a:0 "一次强有力的外交行动。"
 nsb_news.409.b:0 "意料之外的进展！"
 bba_news.0.t:0 "国际联盟的终结"
 bba_news.0.desc:0 "[This.GetNewsIcon]随著[?global.LoN_attacker_country.GetNameDef]向[?global.LoN_defender_country.GetNameDef]的宣战，国际联盟争取和平的尝试终告失败。 [?global.LoN_attacker_country.GetLeader]公然嘲笑国际联盟的无能为力，并宣布[?global.LoN_attacker_country.GetHerHis]的国家退出国际联盟。随著各国领导人也开始相继质疑国联维和的能力，国际联盟的时代事实上已经结束了。 \n尽管会议照常召开，但是再也不会有人指望其能够做成什么事情了。国联会议的一切权威已经荡然无存。"
 bba_news.0.a:0 "没什么意外的。"
 bba_news.1.t:0 "[SOV.GetName]要求意衣战争停战"
 bba_news.1.desc:0 "[This.GetNewsIcon]世界各国的领导人在今天都被大国间擦枪走火一事吓了一跳。苏联领导人[SOV.GetLeader]要求[ITA.GetLeader]停止[ITA.GetName]对[ETH.GetNameDef]发动的不义战争。 [SOV.GetLeader]明确表示如果[ITA.GetName]拒绝接受要求，[SOV.GetLeader.GetSheHe]将动用武力迫使意大利停战。近几个月来，[SOV.GetAdjective]非常乐意为[ETH.GetNameDef]提供装备与顾问。很明显，苏联已经将埃塞俄比亚当做了自己的势力范围。"
 bba_news.1.a:0 "他们是在虚张声势吗？"
 bba_news.2.t:0 "[ITA.GetName]同意[ETH.GetNameDefCap]的和约"
 bba_news.2.desc:0 "[This.GetNewsIcon]\n事情发生了令人惊讶的转折，[ITA.GetName]同意与[ETH.GetName]停火。 [ITA.GetAdjective]军队开始后撤至意大利与[ETH.GetNameDef]的原有边境，放弃了战时夺取的领土。 [SOV.GetNameDefCap]愿意为埃塞俄比亚而开战的坚定决心明显影响了[ITA.GetLeader]的撤军决定。 [ITA.GetAdjective]社会对这场国耻的反应还有待观察。"
 bba_news.2.a:0 "[ITA.GetLeader]能挺过去吗？"
 bba_news.3.t:0 "意大利—[ETH.GetAdjective]停火协议"
 bba_news.3.desc:0 "[This.GetNewsIcon]随著[ETH.GetName]的战事变为消耗战，[ITA.GetAdjective]人不得不开始停火谈判。很多人以为[ETH.GetAdjective]军队在最近国内的共产主义起义后会分崩离析，但是[ETH.GetLeader]力图扭转战局，让大部分国土免于[ITA.GetAdjective]的侵占。然而，因为东非大片领土仍然由[ITA.GetAdjective]统治，很难说这次来之不易的和平是否会持续下去。"
 bba_news.3.a:0 "这不会长久的。"
 bba_news.4.t:0 "衣索比亚发生共产主义政变"
 bba_news.4.desc:0 "[This.GetNewsIcon]军方和被称为“黑狮”的反法西斯组织策划了针对$ETH_haile_selassie$帝国政府的政变。皇帝在视察部队的时候遭到了他们的袭击并被逮捕。 \n\n与此同时，黑狮组织占领了[ROOT.Capital.GetCapitalVictoryPointName]的关键设施，包括皇帝的居所。许多忠于皇帝的军警在小规模冲突中丧生，这个国家目前正处在具有共产主义倾向的临时政府的控制之下。 \n\n多数人民早已在与[ITA.GetName]的战争中筋疲力竭，只是简单的接受了新政府的统治。"
 bba_news.4.a:0 "革命之火开始燎原了！"
 bba_news.4.b:0 "共产主义威胁正在蔓延。"
 bba_news.5.t:0 "所罗门帝国成立"
 bba_news.5.desc_owns_454:0 "[This.GetNewsIcon][ETH.GetLeader]基于自己据称可追溯至《圣经》中所罗门王的皇室血统，宣布自己是[454.GetName]的正统君王。他同时宣布衣索比亚将重建为所罗门帝国。在从列强手中夺取[454.GetName]之后，[ETH.GetLeader]计划迁都于此地。至于衣索比亚所罗门帝国的再兴将如何冲击地缘政治，仍然有待观察。"
 bba_news.5.desc_does_not_own_454:0 "[This.GetNewsIcon][ETH.GetLeader]基于自己据称可追溯至《圣经》中所罗门王的皇室血统，宣布自己是[454.GetName]的正统君王。毫无疑问，接二连三的领土争端会让本地区内各国战战兢兢。不过至于衣索比亚所罗门王朝的再兴将如何冲击地缘政治，仍然有待观察。"
 bba_news.5.a:0 "所罗门王真正的继承者万岁！"
 bba_news.5.b:0 "简直是疯了。"
 bba_news.6.t:0 "锡安帝国成立"
 bba_news.6.desc:0 "[This.GetNewsIcon]埃塞俄比亚皇帝[ETH.GetLeader]在一系列异想天开的事态转折后改信了一个名为“拉斯塔法里教”的加勒比小众教派。 [ETH.GetLeader]明显不仅仅满足于做皇帝，他现在被拉斯塔法里教徒顶礼膜拜，后者视他为名为“耶和华”的上帝化身。衣索比亚现在改称为“锡安帝国”。至于这次宗教冲突将如何影响衣索比亚外交政策与地缘稳定，还有待观察。"
 bba_news.6.a:0 "赞美耶和华！"
 bba_news.6.b:0 "简直是疯了。"
 bba_news.7.t:0 "[ITA.GetName]试图吞并[AFA.GetNameDef]"
 bba_news.7.desc:0 "[This.GetNewsIcon]有流言称[ITA.GetAdjective]军队将很快强占[AFA.GetNameDef]。有人目击到[ITA.GetAdjective]部队正在这个与世隔绝的国家的边境线上集结，消息称[AFA.Capital.GetCapitalVictoryPointName]受到了和平投降的外交施压。 [AFA.GetLeader]是否将顶住[ITA.GetAdjective]的压力还有待观察，不过情况不容乐观。"
 bba_news.7.a:0 "太可怕了。"
 bba_news.7.b:0 "我们需要准备无可避免之事。"
 bba_news.7.c:0 "无可避免之事。"
 bba_news.8.t:0 "[AFA.GetName]屈从于[ITA.GetAdjective]的要求"
 bba_news.8.desc:0 "[This.GetNewsIcon]不出大部分人意料，[AFA.GetNameDef]接受了向[ITA.GetAdjective]屈服的要求。 [AFA.GetAdjective]政府坚持不懈地希望避免被占领的命运，但是此区域的殖民势力很明显都不想出手相助，而相邻的[ETH.GetName]也无法抽调部队支援。该国政府在绝望的情景下，选择屈从于[ITA.GetAdjective]的施压，希望其民众能够免于兵灾。 \n\n[ITA.GetAdjective]军队现在正向这个小国进军，准备占据与[ETH.GetNameDef]接壤的阵位。目前还不清楚占领是否是永久性的，也不知道这将如何影响[ITA.GetAdjective]与[ETH.GetName]的大战。"
 bba_news.8.a:0 "不出意料，何其不幸。"
 bba_news.8.b:0 "我们得部署更多部队了。"
 bba_news.8.c:0 "他们做出了明智的选择。"
 BBA_italy_interaction_events_news.1.t:1 "德国退缩"
 BBA_italy_interaction_events_news.1.desc:0 "[This.GetNewsIcon]世界各地的新闻媒体都收到了来自意大利国防部的报告，报告称在对奥地利提出领土要求并受到意方警告之后，德国选择了退缩。这对欧洲来说是历史性的一天，而只有时间才能向我们展示这个支离破碎的德国会面临什么。"
 BBA_italy_interaction_events_news.1.a:0 "很遗憾，他们别无选择。"
 BBA_italy_interaction_events_news.1.b:0 "这揭示了德国制度固有的缺陷。"
 BBA_italy_interaction_events_news.2.t:1 "联合王国保障奥地利独立"
 BBA_italy_interaction_events_news.2.desc:0 "[This.GetNewsIcon]英国政府今日宣布支持奥地利独立，与意大利并肩对抗任何威胁该国主权的外部势力。"
 BBA_italy_interaction_events_news.2.a:0 "漂亮"
 BBA_italy_interaction_events_news.3.t:1 "法国保障奥地利独立"
 BBA_italy_interaction_events_news.3.desc:0 "[This.GetNewsIcon]法国应意大利之邀，决定支持奥地利为独立而战，并许诺将对任何干涉奥国内政的潜在威胁者宣战。"
 BBA_italy_interaction_events_news.3.a:0 "这不太法国啊......"
 bba_news.107.t:0 "教宗驾崩"
 bba_news.107.desc:1 "[This.GetNewsIcon]教宗庇护十一世在领导大公教会近20年后驾崩。他生前作为普世教会最高教长弥合了教廷与意大利政府之间的漫长分歧，而且在让梵蒂冈再次成为独立国家的过程中发挥了关键作用。"
 bba_news.107.a:0 "新教宗当登上圣座。"
 bba_news.107.b:0 "上帝是神秘的"
 bba_news.108.d:0 "意大利新成立的政府派遣了外交官与阿尔巴尼亚的统治者——索古一世国王进行了一系列谈判，希望能增进两国关系；并向索古施压，以求社会主义传播到阿尔巴尼亚的土地上。 \n\n也许是感到阿尔巴尼亚君主制大限将至，亦或是单纯厌恶社会主义——无论如何，索古一世拒绝了与意大利人员的会谈，并号召所有的阿尔巴尼亚人民抵抗[ITA.GetNameDef]的压迫。 \n\n外国军事专家坦言：就目前情况来看，一旦意大利政府发动任何军事行动，[ALB.GetNameDef]毫无胜算。"
 bba_news.108.b:0 "君主制早过时了！"
 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName]被罢免"
 bba_news.109.desc:0 "[This.GetNewsIcon]令人意想不到的是，[FROM.GetName]法西斯大委员会成功夺权了。 [?ITA.ITA_var_deposed_leader.GetName]被罢免并被软禁。大委员会政变的动机是从因为领袖的军事失利与执政无能在[FROM.GetName]导致的危局中拯救国家，一些人担心如果不采取行动挽救局势，内战将指日可待。"
 bba_news.109.a:0 "令人担忧！"
 bba_news.109.b:0 "漂亮！"
 bba_news.110.t:0 "[FROM.GetName]爆发内战！"
 bba_news.110.desc:0 "[This.GetNewsIcon]最近，[FROM.GetName]的新任领导人[FROM.GetLeader]已无力应对日益加剧的紧张局势，导致[FROM.GetAdjective]分裂。内战爆发，将这个国家从内部撕裂。不同的派别，包括共产党、保皇党，民主党，都在争夺权力，导致联盟主导者不断变化，与此同时，法西斯分子则决心维持其统治。 \n\n虽然内战的结果仍不明朗，但外界的帮助肯定会在未来的胜利中发挥重要作用。"
 bba_news.110.a:0 "真是棘手的消息。"
 bba_news.110.b:0 "我们必须稳定局势！"
 bba_news.110.c:0 "这是我们的机会！"
 bba_news.111.t:0 "无政府主义联盟声明"
 bba_news.111.desc:0 "[This.GetNewsIcon][GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[This.GetNewsIcon][From.GetName]和[SPC.GetName]发表了联合声明，宣布成立无政府主义联盟。他们承诺互相帮助，并在一国遭他国攻击时共同抵抗。成百上千名无政府主义者涌入了意大利，声援此联合声明。"
 bba_news.111.desc_single_proclamation:0 "[This.GetNewsIcon]政府宣布成立无政府主义联盟后，来自世界各地的成千上万无政府主义者纷纷涌入[FROM.GetName]。在他们的宣言中，他们慷慨宣言要在世界上的每一个角落摧毁资本主义和击败法西斯主义。"
 bba_news.111.a:0 "我们会看看这会持续多久。"
 bba_news.666.t:0 "教宗上位掌权"
 bba_news.666.desc:0 "[This.GetNewsIcon]教宗[FROM.GetLeader]震惊了世界各国领袖。他罢黜了[FROM.GetName]的[?ITA.ITA_var_deposed_leader.GetName]国王并以天主旨意为名自行掌权。相当多的意大利人也极其震惊，而教廷在意大利国内广受支持，一些人则将这起政治剧变作为[FROM.GetNameDefCap]辉煌的新纪元开端而张灯结彩。"
 bba_news.666.a:0 "这可真是没想到。"
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "清洗国家法西斯党"
 bba_news.100.desc_some_purged:0 "[This.GetNewsIcon]随著[ROOT.GetLeader]在党内地位进一步提升，一些墨索里尼的亲信已经被开除出党。这场清洗并不像有些人担心的那样严重，但是仍然让[ROOT.GetLeader]的位置更加稳固，以在意大利推行他自己的政策。"
 bba_news.100.a_some_purged:0 "还不错。"
 bba_news.100.t_many_purged:0 "国家法西斯党的大清洗"
 bba_news.100.desc_many_purged:0 "[This.GetNewsIcon]随著[Root.GetLeader]成为了[ROOT.GetNameDefCap]的绝对领导人，数位法西斯党高层已经被剥夺了权力。这场清洗彻底清除了任何旧统帅——贝内托·墨索里尼——的潜在盟友，还有他那重回意大利领袖地位的幻想。"
 bba_news.100.a_many_purged:0 "一次漂亮的秀肌肉"
 bba_news.100.t_none_purged:0 "没有清洗的一场“清洗”"
 bba_news.100.desc_none_purged:0 "[This.GetNewsIcon]近日有传言称，国家法西斯党内发生了一场清洗，所有忠于墨索里尼的成员都被逐出了党外。但实际上党内似乎并没有发生清洗，取而代之的是一场大赦。这也许会让国家法西斯党更加强大，但确实削弱了[ROOT.GetLeader]作为党魁的地位。"
 bba_news.100.a_none_purged:0 "大慈大悲的[ROOT.GetLeader]做事真是有一套。"
 bba_news.101.t:0 "意大利前领袖贝尼托·墨索里尼被处决"
 bba_news.101.desc:0 "[This.GetNewsIcon]贝尼托·墨索里尼失势后，因其昏庸无能和其不作为的叛国行为而一直遭到软禁。拘禁中的墨索里尼静待著他的结局——它终于到来了。今日清早，这位意大利前任领导者在一群政府代表们的见证下被枪决。他的遗体于同日被安葬，只有他最亲近的几位家属出席了这场非公开的葬礼。"
 bba_news.101.a:0 "墨索里尼的生命就这样结束了。"
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "墨索里尼被无罪释放"
 bba_news.102.t_guilty:0 "墨索里尼被判入狱"
 bba_news.102.desc:0 "[This.GetNewsIcon][GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "[This.GetNewsIcon]令所有人都感到吃惊的事情发生了：对前领袖墨索里尼的审判驳回了他受到的所有指控，他现已被无罪释放。墨索里尼将能够以自由的[ROOT.GetNameDefCap]公民的身份度过余生。他目前还没有透露将来的计划，但年迈的领袖在人们心中的影响力绝不可小觑。"
 bba_news.102.desc_guilty:0 "[This.GetNewsIcon]正如人们预料的那样，所有针对这位意大利前领袖的指控都已被证实，他被正式宣判有罪。前领袖拒不认罪，但最终还是被判处终身监禁。人们无从得知新政权是否干预了这次审判——如果真是那样，他们大抵会对其结果感到十分满意。"
 bba_news.102.a:0 "装模作样的审判。"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "墨索里尼被共产党杀害！"
 bba_news.103.t_coverstory:0 "墨索里尼在逃亡时被杀！"
 bba_news.103.desc:0 "[This.GetNewsIcon][GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "[This.GetNewsIcon][FROM.GetNameDefCap]的前任领导人贝尼托·墨索里尼死亡，很可能是被共产党所杀。 [FROM.GetLeader]的新政权快速行动，逮捕了多名共产党同情者。躁动不安的氛围笼罩著整个国家，很多人呼吁要对他们眼中的敌人伸张正义、以眼还眼。"
 bba_news.103.desc_coverstory:0 "[This.GetNewsIcon][FROM.GetNameDefCap]的前任领导人贝尼托·墨索里尼在大权旁落后试图逃出软禁他的住宅。一帮武装分子冲入墨索里尼的住宅并爆发了一场枪战。墨索里尼在混战中中枪不治。"
 bba_news.103.a:0 "真是乱成了一锅粥。"
 bba_news.104.t:0 "公布新军事项目"
 bba_news.104.desc:0 "[This.GetNewsIcon]为了加强两国的军事实力，[ROOT.GetNameDefCap]与[FROM.GetNameDefCap]签署了一项联合计划。这项协议能够让两国高效地分享科技工艺和研究成果；同时坚实地维系两国之间的纽带。"
 bba_news.104.a:0 "一切按计划进行"
 bba_news.105.t:0 "签署新互不侵犯条约"
 bba_news.105.desc:0 "[This.GetNewsIcon][ROOT.GetNameDefCap]与[FROM.GetNameDefCap]签署了互不侵犯条约，保证了两国之间的和平。两国因此得以聚焦于其他地区的事务，但是所有人都好奇这份来之不易的条约可以维持多久。"
 bba_news.105.a:0 "一个明智的决定"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "意大利国王逝世"
 bba_news.106.t_emperor:0 "意大利皇帝逝世"
 bba_news.106.desc:0 "[This.GetNewsIcon][GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "[This.GetNewsIcon][FROM.GetName]老国王维托里奥·埃马努埃莱三世驾崩了。他作为国家稳定的象征带领意大利度过了两次世界大战，在这些危机岁月中凝聚了[FROM.GetAdjective]的民心。悲伤的民众走上街头，向驾崩的国王致以感激与拥戴之心。 \n\n全国上下希望老国王唯一的继承人翁贝托亲王可以为[FROM.GetAdjective]的人民担当同样坚实可靠的顶樑柱。亲王很快将加冕成为国王翁贝托二世——万岁万岁万万岁！"
 bba_news.106.desc_emperor:0 "[This.GetNewsIcon][FROM.GetName]老皇帝维托里奥·埃马努埃莱三世驾崩了。他作为国家稳定的象征带领意大利度过了两次世界大战，在这些危机岁月中凝聚了[FROM.GetAdjective]的民心。悲伤的民众走上街头，向驾崩的皇帝致以感激与拥戴之心。 \n\n全国上下希望老皇帝唯一的继承人翁贝托亲王可以为[FROM.GetAdjective]的人民担当同样坚实可靠的顶樑柱。亲王很快将加冕成为[FROM.GetName]皇帝翁贝託一世——万岁万岁万万岁！"
 bba_news.106.a:0 "一个时代的终结。"
 bba_italian_formables_news.1.t:0 "意大利宣布民族终将统一"
 bba_italian_formables_news.1.desc:1 "[This.GetNewsIcon]意大利领导人[ITA.GetLeader]今天宣布开始将意大利民族统一分子声索的领土并入版图。他宣称这将加强意大利作为世界列强的地位，而且最终将所有意大利人团结在一面国旗之下。很多人会扪心自问，一个如此广阔的国家是否真能团结统一？只有时间才知道意大利的命运如何。"
 bba_italian_formables_news.1.a:0 "我们是欧洲的新霸主了！"
 bba_italian_formables_news.1.b:0 "这样的国家肯定会崩溃。"
 bba_africa_news.1.t:0 "东非联邦的建立"
 bba_africa_news.1.desc:0 "[This.GetNewsIcon]在二十世纪二十年代，殖民总管利奥·阿梅里曾试图建立一个由肯尼亚，乌干达和坦噶尼喀组成的白人统治的东非联合国家。当时这个计划遭到了反对最终未能成功。但是现如今，东非当地人民开始应用这一概念作为建立他们自己国家的基础，这使得他们变得前所未有地强大。他们正式宣告，欧洲统治非洲的时代到此为止了！"
 bba_africa_news.1.a:0 "终于，我们统一了！"
 bba_africa_news.1.b:0 "这将会是殖民时代的终结吗？"
 bba_africa_news.2.t:0 "非洲之角统一"
 bba_africa_news.2.desc:0 "[This.GetNewsIcon]在经历了几个世纪的分裂与战争后，非洲之角的人民已经统一到了一个国家之下。在过去这几乎就要成为现实，但是民族主义者的野心始终是一种阻碍，使得人们之间四分五裂。但是现在，这一地区的统治者[ROOT.GetLeader]已经宣称这个国家将不会只对特定的群体有益，而是将成为所有人的统一体。他宣称，这次统一之后，该地区将永远保持和平、繁荣与团结，直到人类灭亡。"
 bba_africa_news.2.a:0 "让我们期待和平与繁荣"
 bba_africa_news.2.b:0 "这对该地区将意味著什么？"
 bba_africa_news.3.t:0 "非洲统一组织建立"
 bba_africa_news.3.desc:0 "[This.GetNewsIcon]非洲国家开始通过创建一个政府间组织来相互合作。这个新的非洲统一组织承诺将推进成员国的安全与经济发展。他们能否贯彻他们高举的那些理念还有待观察。"
 bba_africa_news.3.a:0 "一个优秀的倡议!"
 bba_africa_news.3.b:0 "苍白无力的宣言。"
 bba_africa_news.4.t:0 "非洲联盟的建立"
 bba_africa_news.4.desc:0 "[This.GetNewsIcon]很多人怀疑非洲统一组织贯彻它所拥护的承诺与理念的能力。然而，组织各成员国业已坚定了通过建立一个更大的非洲联盟国家来加深他们统一性的信念。尽管为了整合每一个成员国的政治系统依然有大量的工作要做，但依然可以观察到的是一个新的世界强权将开始塑造非洲。"
 bba_africa_news.4.a:0 "团结则强，分裂则亡！"
 bba_africa_news.4.b:0 "这没啥意义。"
 treaty_org.2.t:0 "布鲁塞尔条约的签订"
 treaty_org.2.desc:0 "[This.GetNewsIcon]就像是为了提醒世界最糟之时刻尚未来临，一些前同盟国成员今天宣布了在布鲁塞尔签订的新条约。 \n\n尽管该条约表面上是为了加强成员间的民生与军事合作，大部分人都清楚这是一条对[SOV.GetNameDef]领导层和其盟友的信息。 \n\n一些困于这种地缘政治紧张局势之中的国家已藉机宣告了保持严格中立的理念。"
 treaty_org.2.a:0 "令人不安的发展。"
 treaty_org.2.b:0 "无情的挑衅。"
 treaty_org.3.t:0 "北大西洋公约组织"
 treaty_org.3.desc:0 "[This.GetNewsIcon][USA.GetNameDef]与[FROM.GetNameDef]政府在经过期待已久的外交斡旋后，于昨晚宣布了北大西洋联合公约的成立。他们许诺将通过民生、军事和情报合作维持一个充满希望的时代，而[SOV.GetNameDef]的高层并不欢迎这样的想法。 \n\n和平，看来将转瞬即逝。"
 treaty_org.3.a:0 "有趣。"
 treaty_org.3.b:0 "卑鄙小人！"
