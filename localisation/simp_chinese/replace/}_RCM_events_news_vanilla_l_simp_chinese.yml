 bftb_news.11.c:0 "[BUL.GetNameDef]会加入[ROOT.GetFactionName]吗？"
 bftb_news.11.d:0 "他们不过是想寻求[GER.GetLeader]的保护罢了！"
 bftb_news.11.desc:0 "[This.GetNewsIcon]\n为了深化和[GER.GetNameDef]的关系且鼓励外资进驻其国家，[BUL.GetAdjective]政府日前同数家[GER.GetAdjective]公司签订了商业协议。\n根据协议，[GER.GetAdjective]的投资者们在[BUL.GetNameDef]展开经营时，将会获得显著的政策扶持以及税收减免。"
 bftb_news.11.t:0 "[BUL.GetNameDefCap]向[GER.GetNameDef]求助"
 bftb_news.12.a:0 "这将迈向富有成效的双边关系！"
 bftb_news.12.b:0 "[BUL.GetAdjective]人尚未证明其能作为[ITA.GetNameDef]的优秀盟友。"
 bftb_news.12.c:0 "保加利亚人似乎急于结交新友……"
 bftb_news.12.d:0 "他们正和魔鬼打交道……"
 bftb_news.12.desc:0 "[This.GetNewsIcon]\n在和[GER.GetAdjective]政府接洽后，[BUL.GetNameDef]现在进一步寻求深化与[ITA.GetNameDef]之间的关系。\n为促进两国军备现代化的研发，[BUL.GetLeader]和[ITA.GetLeader]日前签署了一份由两国专家拟定的科研协议。\n而除此协议之外，[BUL.GetAdjective]政府还将出台新的经济法规，以此促进[ITA.GetAdjective]资本在其国家的投资。"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective]军事技术交流合作"
 bftb_news.13.a:0 "这项条约对[BUL.GetNameDef]极其有利！"
 bftb_news.13.b:0 "苏联在巴尔干的影响力与日俱增！"
 bftb_news.13.c:0 "[BUL.GetNameDef]会加入[ROOT.GetFactionName]吗？"
 bftb_news.13.d:0 "他们不过是想寻求[SOV.GetAdjective]的保护罢了！"
 bftb_news.13.desc:0 "[This.GetNewsIcon]\n[BUL.GetAdjective]首相[BUL.GetLeader]和[SOV.GetAdjective]领导人[SOV.GetLeader]日前签署了一份协议，其内容包括进一步深化两国关系，同时推进两国在军事和经济领域的合作。\n通过这项协议，[BUL.GetAdjective]政府也寻求促进对[SOV.GetNameDef]的贸易，同时利用[SOV.GetAdjective]资本开展新的工业投资。"
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective]互助条约"
 bftb_news.14.a:0 "这终将为巴尔干诸国带来些许稳定！"
 bftb_news.14.b:0 "不过是试图阻挡我国战争铁蹄的绝望之举！"
 bftb_news.14.desc:0 "[This.GetNewsIcon]作为重建[BUL.GetNameDef]和巴尔干诸邻国关系的初步尝试，[BUL.GetAdjective]日前和[YUG.GetNameDef]签署了一份友好条约，正式承诺发展双边友好关系并促进两国的经济合作。\n但也有人声称，此举并非只是要与邻国构建友好关系，[BUL.GetAdjective]政府真正的目的或许是要建立巴尔干联邦进而与其他欧洲列强分庭抗礼。\n不过就目前来看，这样的观点或许只是空穴来风的猜测……"
 bftb_news.14.t:0 "巴尔干国家缔结“永恒友谊条约”"
 bftb_news.15.desc:0 "[This.GetNewsIcon][BUL.GetAdjective]首相[BUL.GetLeader]日前在[GRE.GetAdjective]首都会见了[GRE.GetLeader]，双方就签署一项包括彼此确保友好关系并促进[BUL.GetNameDef]和[GRE.GetNameDef]双边经济合作内容在内的条约事宜进行了商议。\n根据[BUL.GetLeader]所言，这只是[BUL.GetNameDef]力图重建同其邻国间关系的初步尝试，而它将在近期被证明会是卓有成效的努力。"
 bftb_news.15.t:0 "萨洛尼卡协定"
 bftb_news.16.a:0 "这将改善我们和[ENG.GetNameDef]的关系！"
 bftb_news.16.b:0 "这会鼓励[BUL.GetAdjective]人站到我们这边！"
 bftb_news.16.c:0 "[BUL.GetNameDef]会加入[ROOT.GetFactionName]吗？"
 bftb_news.16.d:0 "他们不过是想寻求[ENG.GetLeader]的保护罢了！"
 bftb_news.16.desc:0 "[This.GetNewsIcon]\n寻求列强保障[BUL.GetNameDef]的独立主权及领土完整的[BUL.GetAdjective]政府，日前向[ENG.GetNameDef]派遣了外交使团，与[ENG.GetAdjective]政府就双方缔约事宜展开了磋商。\n而除了有关军事领域的条款外，这份条约还包括了特许在[BUL.GetNameDef]展开经营的[ENG.GetAdjective]资本家享有显著税收优待的经济协定。"
 bftb_news.16.t:0 "[BUL.GetNameDefCap]向[ENG.GetNameDef]求助"
 bftb_news.2.a:0 "保加利亚人这是在玩火！"
 bftb_news.2.b:0 "我们作出的是对保加利亚的最优选项。"
 bftb_news.2.c:0 "看起来巴尔干的冲突将至……"
 bftb_news.2.desc:0 "[This.GetNewsIcon]今天早些时候，[BUL.GetAdjective]领导人[BUL.GetLeader]公开宣布其政府将寻求与伊万·米哈伊洛夫——马其顿内部革命组织最重要的领导人之一就马其顿内部革命组织和[BUL.GetAdjective]政权之间停止敌对的事宜展开谈判。根据该国内政长官所说，[BUL.GetNameDef]需要和该组织通力合作以解放众多生活在[YUG.GetNameDef]和[GRE.GetNameDef]境内的[BUL.GetNameDef]马其顿人。如此胆大妄为的声明显然将再度激起巴尔干的地区争端，同时亦激化其和在该地区存在利益诉求的列强间的紧张关系。"
 bftb_news.2.t:0 "[BUL.GetAdjective]政府支持IMRO"
 bftb_news.201.a:1 "那就这样吧。"
 bftb_news.201.b:0 "伟大的和平之日。"
 bftb_news.201.c:0 "又一项上次大战签订的条约被撕毁了。"
 bftb_news.201.d:0 "这对[TUR.GetNameDef]只有好处。"
 bftb_news.201.desc:0 "[This.GetNewsIcon][TUR.GetNameDefCap]和[SOV.GetNameDef]日前就修订洛桑条约的事宜达成了协议，此条约是新生的土耳其共和国在[TUR.GetAdjective]独立战争中击退协约国集团后签署生效的。长久以来，该条约都被谴责为对[TUR.GetAdjective]主权的侵犯，而今，这份条约终于被新近签署的蒙特勒公约所取代。\n\n[TUR.GetNameDefCap]如今可以完全掌控其海峡的进出交通，同时海峡周边地区也由[TUR.GetNameDef]实现了再军事化。除此之外，曾参与此进程的[ENG.GetAdjective]观察家们，也对此地潜在的冲突得到避免多少表示了满意。"
 bftb_news.201.t:0 "[TUR.GetNameDefCap]实现海峡再军事化"
 bftb_news.202.a:1 "他们诚应畏惧我们的力量。"
 bftb_news.202.b:0 "我们还能做些什么？"
 bftb_news.202.c:0 "我们还能再努力一下吗？"
 bftb_news.202.d:0 "至少避免了兵戎相见……"
 bftb_news.202.desc:0 "[This.GetNewsIcon][TUR.GetNameDefCap]和[SOV.GetNameDef]日前未能就修订洛桑条约一事达成共识，此条约是新生的土耳其共和国在[TUR.GetAdjective]独立战争中击退协约国集团后签署生效的，它规定对土耳其海峡实施非军事化，同时无条件开放达达尼尔和博斯普鲁斯两海峡的民用和军用通行，并在可预见的未来维持现状。\n\n[TUR.GetLeader]在其全国讲话中强烈谴责此结果，认为[TUR.GetNameDef]仍旧为卑劣的帝国主义列强的猎物。而曾参与此进程的[ENG.GetAdjective]观察家们，则对本地区潜在冲突得以避免的状况多少表示了满意。"
 bftb_news.202.e:0 "这是[TUR.GetNameDef]衰败的体现……"
 bftb_news.202.t:0 "土耳其海峡维持非军事化"
 bftb_news.203.a:1 "乌拉——！"
 bftb_news.203.b:0 "放马过来吧！"
 bftb_news.203.c:0 "噢，这可真是场灾难……"
 bftb_news.203.d:0 "往昔优良的外交传统何在！？"
 bftb_news.203.desc:0 "[This.GetNewsIcon]谁能想到，本是对旧有条约的修订谈判，如今竟会演变为[SOV.GetNameDef]和[TUR.GetNameDef]两国为了土耳其海峡通行权而爆发的全面战争。\n\n[TUR.GetLeader]对于谈判破裂以及“不幸”开战的结果表示了遗憾，他认为这样的情况本来“完全可以避免的”。而[SOV.GetLeader]方面则宣称，其无畏的[SOV.GetNameDef]军队必将勇往直前，直到上次大战后所签订的旧约再次得到执行。[SOV.GetLeader]还作出保证称[TUR.GetAdjective]工人阶级的解放即将来临，对当下反动[TUR.GetAdjective]政权的埋葬必将成为国际共产主义运动的伟大胜利。"
 bftb_news.203.e:0 "呃，我们应该考虑援助[TUR.GetAdjective]作战……"
 bftb_news.203.f:0 "真是糟糕。"
 bftb_news.203.t:0 "[TUR.GetAdjective]-[SOV.GetAdjective]开战"
 bftb_news.204.a:1 "我们必将凯旋！"
 bftb_news.204.b:0 "真是糟糕的消息……"
 bftb_news.204.c:0 "此诚良机也……"
 bftb_news.204.d:0 "嘿，我们对此倒是略知一二！"
 bftb_news.204.desc:1 "[This.GetNewsIcon]一场现任保守派政府和此前执政的凯末尔派之间的内战，已然在[TUR.GetNameDef]打响。这些曾在奥斯曼帝国崩溃后为[TUR.GetNameDef]独立而浴血奋战的凯末尔主义者们指控现政府多次侵犯本国宪法，此等亵渎之举已足以成为将其推翻的依据。作为公开的凯末尔派，著名将军卡齐姆·奥尔巴伊被推举出来领导军政府以取代[TUR.GetLeader]现任的伊斯兰主义政府。\n\n[TUR.GetLeader]对凯末尔派的行为进行了谴责，称其亵渎了这个国家的民主精神，他誓言要重建此分裂国度的法律与秩序。"
 bftb_news.204.t:0 "[TUR.GetNameDef]内战爆发！"
 bftb_news.205.a:1 "赞美真主！"
 bftb_news.205.b:0 "噢不是吧，又来？！"
 bftb_news.205.c:0 "怎么会这样！？"
 bftb_news.205.d:0 "呵，真是有趣……"
 bftb_news.205.desc:1 "[This.GetNewsIcon]让全世界感到焦虑不安的是，在经历了宗教保守派和世俗凯末尔派的惨烈内战后，奥斯曼苏丹竟然重返了皇位。在举行了一场犹如中世纪再现般的奢华登基大典后，苏丹恢复了其曾经至高无上的地位，并将穆斯塔法·凯末尔·阿塔图尔克所建立的共和国彻底送入了坟墓。\n\n[TUR.GetLeader]怀着惊喜而又谦逊的态度，向着他重生的苏丹国发表了讲话，宣告其重返旧日的皇位。尽管新苏丹是位温文尔雅的绅士，但他的宫廷当中却充斥着好战激进之徒。而那些从未设想过苏丹复辟的专家们，眼下也已无法断言未来的走向。"
 bftb_news.205.e:0 "令人称奇。"
 bftb_news.205.t:0 "奥斯曼苏丹国复辟"
 bftb_news.206.a:1 "好耶——！"
 bftb_news.206.b:0 "简直愚不可及！"
 bftb_news.206.c:0 "懦夫！猪猡！"
 bftb_news.206.d:0 "又一位竞争者加入了逐鹿。"
 bftb_news.206.desc:0 "[This.GetNewsIcon][ITA.GetLeader]和[TUR.GetLeader]日前宣布成立名为“[TUR.GetFactionName]”的新地中海同盟集团。尽管[ITA.GetLeader]保证其缔约后将作为欧陆卓越的领袖进而主导所有的欧洲事务，但[TUR.GetLeader]却以相当谨慎的措辞向诸国外交官保证，此盟约单纯只是为了提升巴尔干地区安全并造福于地中海沿岸诸国的战略举措。\n\n[ENG.GetAdjective]官员们已将此新晋地区势力视为“无用且不受欢迎的存在”，而[GER.GetAdjective]观察家们更以相当准确的措辞预测这一阵营在此十年期末时就会沦为历史潮流中毫不起眼的注脚。"
 bftb_news.206.e:0 "这对欧洲来说意味着什么？"
 bftb_news.206.t:0 "地中海盟约的成立"
 bftb_news.207.a:1 "此乃我国之天命。"
 bftb_news.207.b:0 "真是谢天谢地。"
 bftb_news.207.c:0 "事情变得棘手了。"
 bftb_news.207.d:0 "嗯……"
 bftb_news.207.desc:0 "[This.GetNewsIcon][TUR.GetLeader]在今天向全世界发表公开讲话时宣称，[TUR.GetNameDef]将会保证巴尔干地区所有睦邻友好国家的独立，以进一步拓展其以巴尔干为中心的外交政策。对于国际观察家而言，这展现出[TUR.GetNameDef]已经确立了更加明确的立场：即在减少与列强交往的情况下，专注于其地区安全事务。\n\n尽管[TUR.GetAdjective]的决议得到了部分人的赞扬，但对于其他人而言则可谓是极大的恐慌。尤其是[ITA.GetAdjective]官员已经就此作出了警告，请求[TUR.GetAdjective]政府放弃此立场，若他们还想最小化本地区冲突爆发可能性的话。而[TUR.GetAdjective]政府则对此将[ITA.GetNameDef]列为“地区敌对势力”作为回应。"
 bftb_news.207.t:0 "[TUR.GetNameDefCap]承诺捍卫巴尔干诸国安全"
 bftb_news.208.a:1 "我们可不能将自己牵扯到[TUR.GetAdjective]的计划中。"
 bftb_news.208.b:0 "贸易禁运似乎就足够应付了。"
 bftb_news.208.c:0 "这些战争贩子！"
 bftb_news.208.d:0 "我们只想取回自己的法理所有物。"
 bftb_news.208.desc:1 "[This.GetNewsIcon][TUR.GetNameDefCap]日前宣布将执行[TUR.GetNameDef]此前通过的国家誓言决议，将国境线恢复至往日的态势。为此，[TUR.GetAdjective]政府几乎宣称了其所有的邻近地区，并且对撤回这些荒谬宣称的呼吁置若罔闻。\n\n国际社会针对此项决议对[TUR.GetAdjective]当局大加谴责，同时也如同近几年一样，对[TUR.GetAdjective]领导层莽撞的行为可能诱发的世界范围内的破坏表示了担忧。[TUR.GetNameDefCap]看起来已然决意贯彻其复仇的道路，但也只有时间才能告诉我们其统治究竟将会产生怎样的后果。"
 bftb_news.208.e:0 "他们只会让事态恶化！"
 bftb_news.208.t:0 "[TUR.GetNameDefCap]要求恢复1920年疆界"
 bftb_news.209.a:1 "吾辈势不可挡。"
 bftb_news.209.b:0 "怎么会……？"
 bftb_news.209.desc:1 "[This.GetNewsIcon]看来，土耳其人对外征服所取得的进展已经让土耳其政府认为是时候将其国家称呼为[TUR.GetNameDef]了。这个崭新帝国的降世着实震惊了世界，毕竟鲜有观察家相信土耳其能够在短短数十年的时间里从独立战争的创伤当中恢复——更毋宁说建立横跨数个大陆的崭新帝国了。\n\n如果报道所言属实，那么这个新近成立的[TUR.GetAdjective]可能仍然还处于其快速扩张的状态当中，毕竟[TUR.GetLeader]宣称在全世界所有的突厥人都得到解放前，其国家绝不会停下征服的脚步。眼下，全世界唯一能做的就是屏住呼吸，关注事态的进展。"
 bftb_news.209.t:0 "图兰降世"
 bftb_news.3.a:0 "此君纵使安息……然其国将陷狂乱！"
 bftb_news.3.desc:0 "[This.GetNewsIcon][GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.t:0 "保加利亚沙皇鲍里斯三世逝世"
 bftb_news.301.a:1 "为了国王陛下！"
 bftb_news.301.b:0 "君主派的政权对我们而言更为有利……"
 bftb_news.301.c:0 "妙哉妙哉，尔等自相崩析罢！"
 bftb_news.301.d:0 "希腊尚还有转机否？"
 bftb_news.301.desc:1 "[This.GetNewsIcon]随着希腊国王近日解散该国议会，一场忠于国王的势力与忠于[GRE.GetNameDef]民主原则的共和-共产派势力间的[GRE.GetNameDef]内战已然爆发。尽管该国共和派和共产派彼此间也颇具敌意，但他们还是团结起来，竭力试图推翻那位不得人心且试图在整个[GRE.GetAdjective]倒行逆施的外国君主的暴政。\n\n[GRE.GetLeader]也作出了承诺，在将所有反君主势力赶出这个国家前，无论是他本人还是效忠于他的君主派武装均不会停止战斗。"
 bftb_news.301.t:0 "[GRE.GetAdjective]内战爆发！"
 bftb_news.302.a:1 "我们的理想终于实现了！"
 bftb_news.302.b:0 "我们通常不会纵容此等行径，不过这次例外……"
 bftb_news.302.c:0 "这对他们而言不过是虚名！"
 bftb_news.302.d:0 "哇哦～"
 bftb_news.302.desc:0 "[This.GetNewsIcon]世界各国的观察家针对于神秘的伊拉克利翁会议所作出的猜测或许可以到此为止了，因为在今天，[GRE.GetLeader]正式宣布[GRE.GetAdjective]国家的大希腊伟梦已然实现。\n\n专家们着实惊讶于[GRE.GetNameDef]的快速扩张，毕竟此前他们曾援引政治动荡以及积重难返的经济困境来试图论证[GRE.GetAdjective]国家难以出现重大变革，然而最近发生的一系列事件显然证明其大错特错。"
 bftb_news.302.t:0 "大希腊国家的成立"
 bftb_news.4.a:0 "他正是[BUL.GetNameDef]所需的统治者！"
 bftb_news.4.b:0 "此衰朽老者尚能饭否？"
 bftb_news.4.c:0 "真是意外的转折……"
 bftb_news.4.desc:0 "[This.GetNewsIcon]在保加利亚沙皇鲍里斯三世逝世后，保加利亚政府日前出人意料地拜访了鲍里斯沙皇之父——前任沙皇斐迪南一世，并邀请他重新执掌这个国家。\n在和[GetFormerLeaderBeforeFerdinand]展开了漫长的谈话后，斐迪南一世，这位在第二次巴尔干战争和上次大战的惨败后被迫让位于儿子的好战统治者，最终同意重返索菲亚，再度加冕保加利亚沙皇之冠。"
 bftb_news.4.t:0 "沙皇斐迪南一世归来"
 bftb_news.5.a:0 "[BUL.GetAdjective]对此诸领土的主权不容说三道四！"
 bftb_news.5.b:1 "他们竟敢毁灭[THIS.GetAdjective]的文化？！"
 bftb_news.5.c:0 "保加利亚人的大胆之举……"
 bftb_news.5.desc:1 "[This.GetNewsIcon][BUL.GetAdjective]政府日前已经开始对其巴尔干的新据领土展开大规模的整合运动，该运动不仅鼓励和保加利亚人移居到新的领土，同时也将各地城市和地名按照保加利亚的传统加以重新命名，此外也按照保加利亚的政制重组了地方行政机构。\n[BUL.GetLeader]希望通过上述举措在这些地区展现更多的保加利亚元素，同时也为[BUL.GetNameDef]在未来正式吞并诸地时做好合法化正名。"
 bftb_news.5.t:1 "巴尔干的保加利亚化再整合运动"
 bftb_news.6.a:0 "此成就诚令保加利亚人欢欣鼓舞！"
 bftb_news.6.b:0 "有趣的进展……"
 bftb_news.6.desc:0 "[This.GetNewsIcon]在政府的支持下，保加利亚督主教日前已向君士坦丁堡牧首施压，要求其正式承认保加利亚自主教会。\n面对如此受到咄咄逼人的[BUL.GetLeader]支持的要求，君士坦丁堡牧首不得不允许圣会议正式通过新的教律，授予保加利亚教会自主选举其执宰的权力，如此一来，在长达七个世纪的岁月后，保加利亚牧首区终于得以重建。"
 bftb_news.6.t:0 "保加利亚牧首区的重建"
 bftb_news.7.a:0 "这将使保加利亚人的国度更加伟大！"
 bftb_news.7.b:0 "看起来[BUL.GetLeader]是在妄自尊大……"
 bftb_news.7.c:0 "这真的有必要吗？"
 bftb_news.7.desc:0 "[This.GetNewsIcon]昨天，保加利亚政府在索非亚组织了一场声势浩大的政治集会。\n在集会过程中，出乎绝大多数与会者预料的是，[BUL.GetLeader]正式宣告建立保加利亚第三帝国，开启大保加利亚国家的宏伟新时代。\n而在此演说后所举办的宏伟庄严的仪式当中，[BUL.GetLeader]加冕为保加利亚帝国皇帝，在场的保加利亚政界和军界领袖们皆向新帝国及其统治者宣誓效忠。"
 bftb_news.7.t:0 "保加利亚第三帝国"
 bftb_news.8.a:0 "保加利亚人民的伟大胜利！"
 bftb_news.8.b:0 "令人担忧……"
 bftb_news.8.desc:0 "[This.GetNewsIcon]祖国阵线是从根本上反对[FROM.GetLeader]专制政权的保加利亚反法西斯政治组织，它由众多深受共产党影响的政治党团构成，其共同目标乃对抗保加利亚的独裁政制。\n在该组织策划的起义浪潮下，一场内战此前已在保加利亚政府忠诚派军队和祖国阵线支持群体之间爆发。\n最终，这场内战落下帷幕，共产党人在推翻[FROM.GetLeader]的政权后，宣告了保加利亚人民共和国的诞生。"
 bftb_news.8.t:0 "祖国阵线接管保加利亚"
 bftb_news.9.a:0 "此即为迈向进步的道路！"
 bftb_news.9.b:0 "令人关注……"
 bftb_news.9.c:0 "不过是又一次想要统合巴尔干的失败尝试……"
 bftb_news.9.desc:0 "[This.GetNewsIcon][BUL.GetNameDefCap]日前成立了[BUL.GetFactionName]——看起来这是那个1920年代生不逢时的构想改进后的产物。\n根据保加利亚首相[BUL.GetLeader]所言，[BUL.GetAdjective]政府正致力于在巴尔干诸国中形成联合阵线，以此应对那些对此地区抱有领土野心的外国势力的入侵威胁。\n尽管这个新计划成功与否尚且值得商榷，但毋庸置疑的是，对于巴尔干联邦的支持正迅速在其周遭邻国的民众群体当中扩大。"
 bftb_news.9.t:0 "巴尔干社会主义共和国联邦"


