 lar_news.15.desc:0 "[This.GetNewsIcon]自从前段时间[SPB.GetNameDef]和[FRA.GetNameDef]同时爆发君主主义运动以来，法兰西与西班牙的关系变得更为紧密了，他们在外交政策上也趋于一致。\n\n在[FRA.GetNameDef]的正统派运动者正式宣布[SPB.GetLeader]拥有法国皇位的合法宣称权后，他发表了正式宣言，声称他将担任法国皇帝，[FRA.GetNameDef]的正统派政府开始准备在兰斯大教堂的加冕典礼。"
