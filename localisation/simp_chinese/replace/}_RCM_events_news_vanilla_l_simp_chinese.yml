 bftb_news.1.desc:0 "[This.GetNewsIcon]今天早些时候，[BUL.GetAdjective]领导人[BUL.GetLeader]发表了官方声明，表达了其对马其顿内部革命组织的反对态度且公开谴责了其行径。\n[BUL.GetAdjective]内政长官同时也宣布将推行一系列特殊政策以授权政府调配更多资源，以发动更加有效的行动打击马其顿内部革命组织，将此恐怖组织彻底加以根除。\n根据这项声明，看来[BUL.GetAdjective]政府已经下定决心要粉碎制造巴尔干地区紧张和冲突的最大根源之一了……"
