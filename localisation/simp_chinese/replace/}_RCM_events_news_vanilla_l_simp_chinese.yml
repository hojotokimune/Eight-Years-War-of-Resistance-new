country_capitulated.0.d_positive_collab_diff_ideology:0 "[This.GetNewsIcon]\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。[From.From.GetAdjective]军队与一群独立的[Root.GetAdjective][From.From.GetRulingIdeology]派别党羽迫使[Root.GetLeader]和他的政府流亡他国，而一个与[From.From.GetNameDef]密切合作的[Root.GetNameDef]新政府随之成立。[From.From.GetLeader]宣称这份双边协定的签订，标志着本国与[Root.GetNameDef]携手步入合作共荣的新时代。\n[Root.GetLeader]对此作出回应称，即使被迫流亡在外，他也仍将为[Root.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
