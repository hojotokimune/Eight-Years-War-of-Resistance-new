 lar_news.1.c:0 "极好的结果！"
 lar_news.1.desc_carlists:0 "[This.GetNewsIcon]曼努埃尔·法尔·孔戴领导下的卡洛斯派部队终于击败了长枪党以及共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得卡洛斯派还无法完全控制共和军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n英勇狂热的卡洛斯派呼啸兵在胜利中居功至伟，而如此高涨的士气同样也被带到了战后的重建工作中。然而随着内战枪声渐熄，很多卡洛斯分子已经等不及要迎回正统的卡洛斯宣称者，将他扶上西班牙的王位。"
 lar_news.1.desc_falangist:0 "[This.GetNewsIcon]在漫长又艰辛的内战后，埃米利奥·莫拉领导下的国民军终于击败了卡洛斯派以及共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得国民军还无法完全控制共和军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，政权将被交还给何塞·安东尼奥·普里莫·德里维拉领导的文职政府。西班牙的帝国雄心将在如今世界的危机中起到什么样的作用依然是个未知数。"
 lar_news.1.desc_franco:0 "[This.GetNewsIcon]在漫长又艰辛的内战后，统一在弗朗西斯科·弗朗哥旗下的国民军终于击败了共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得国民军还无法完全控制共和军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，国民军内部政治理念的混乱对西班牙外交政策的影响仍然是个未知数；各国在战争间慷慨的军事援助是否会收到报酬，也还不得而知。"
 lar_news.1.desc_franco_unified:0 "[This.GetNewsIcon]最近几周，胜利的民族主义者之间各派之间的紧张局势加剧，但是现在，随着顽强的领导人的放逐和政党的强力统一，弗朗西斯科·佛朗哥似乎能够弥补这些分歧，从而统一其余派系在他的事业背后。尽管共和党军队的零散口袋继续发动游击战争，但内战终于可以算是真正的结束了。\n\n当国家集中精力重建饱受摧残的城市和工业时，民族主义者的思想融合将对他们的外交政策产生什么影响，以及是否会偿还他们收到的慷慨的外国军事援助，还有待观察。"
 lar_news.1.desc_franco_uprising:0 "[This.GetNewsIcon]事实证明国民军内部分歧过大，无法弥合；但是在漫长又艰辛的内战后，弗朗西斯科·弗朗哥领导下的国民军终于击败了卡洛斯派以及共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得国民军还无法完全控制共和军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，各国在战争间慷慨的军事援助是否会收到报酬，还暂时不得而知。"
