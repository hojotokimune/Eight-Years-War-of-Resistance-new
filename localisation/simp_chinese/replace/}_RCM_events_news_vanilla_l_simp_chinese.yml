 mexico.45.c:0 "墨西哥在豪赌国运。"
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "[This.GetNewsIcon]来自[From.GetRulingPartyLong]的墨西哥总统[From.GetLeader]宣布西半球诞生了新的国家联盟。[From.GetFactionName]宣称左翼动荡与外部干涉将被强权政治的复兴国家联盟一扫而空，而强人领袖们将重塑地区秩序并缔造足以对抗其他阵营的势力。"
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "[This.GetNewsIcon]来自[From.GetRulingPartyLong]的墨西哥总统[From.GetLeader]宣布西半球诞生了新的国家联盟。[From.GetFactionName]之名寓意着曾借助独立斗士西蒙·玻利瓦尔之手赢得自由的拉美国家现已携手为盟。联盟旨在建立外交与经济上团结紧密的社会主义国家，以图终结迟暮的欧美帝国在美洲大陆的统治。"


