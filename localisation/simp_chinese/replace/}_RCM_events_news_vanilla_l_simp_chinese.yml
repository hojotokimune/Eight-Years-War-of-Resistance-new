 lar_news.11.desc:1 "[This.GetNewsIcon]政府试图对西班牙东北部的无政府主义团体实行集中管控这一行为，再加上斯大林主义者镇压持不同政见的共产主义者，使得共和阵线已经完全陷入了内斗之中。\n\n最初，这仅仅是民兵与政府或斯大林势力间的小规模冲突与巷战，但是双方都不愿意妥协，这使得冲突在几天内迅速升级。为了应对该内部冲突不得不重新分配军事力量，这将使得抗击民族主义的前线实力显著下降。"
 lar_news.11.desc_2:0 "[This.GetNewsIcon]政府试图对西班牙东北部的无政府主义团体实行集中管控这一行为，再加上斯大林主义者镇压持不同政见的共产主义者，现在已导致西班牙内战的共和党胜利者全面陷入内斗。\n\n最初只限于街头战斗和民兵与政府或斯大林主义力量之间的小规模冲突，任何一方都不愿妥协，这意味着冲突在短短几天内迅速升级。由于各派领导人拒绝考虑和解并划定了战线，西班牙似乎注定会陷入另一场内战。"
