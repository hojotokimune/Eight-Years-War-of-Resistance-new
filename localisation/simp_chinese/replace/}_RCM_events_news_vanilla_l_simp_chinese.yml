 mexico.26.desc:0 "[This.GetNewsIcon][From.GetLeader]对墨西哥总统在对德战争中提供支持表示欢迎。近期德国狼群击沉了中立的墨西哥油轮“波特雷罗德尔亚诺”号与“法哈德奥罗”号，这种战争行为导致了平民的伤亡，墨西哥政府声明其意在一劳永逸地终结德国U艇在加勒比海活动。\n\n一段时间以来墨西哥政府都在寻求世界强权的更多认同，他们相信向美国与[From.GetFactionName]伸出援手将证明自身的国际地位。"
