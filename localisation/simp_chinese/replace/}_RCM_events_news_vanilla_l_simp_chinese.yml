 lar_news.10.desc:0 "[This.GetNewsIcon]曼努埃尔·法尔·孔戴领导的卡洛斯派对自己在国民阵线中越来越弱的影响力感到不安，他们觉得自己被边缘化了。卡洛斯派开始公开宣布，他们将在北方独自斗争，现在，呼啸兵调转了枪口向着他们旧日盟友的同时，继续和敌人共和军作战。\n\n尽管国民军正努力淡化卡洛斯派的背叛对现在的影响，但无法就这么揭过的混乱还是给共和军提供了机会。"
 lar_news.10.desc_2:0 "[This.GetNewsIcon]曼努埃尔·法尔·孔德领导下的卡洛斯派部队担心自己会逐渐被淘汰，并且对刚刚起步的战后国民政府的影响越来越被削弱，他们放弃了对这个新政府的支持。在另一个起义中，主要发生在该国北部的卡洛斯派呼啸兵背叛了昔日的盟友，宣布成立新的对立政府。\n\n国民军领导人很快就谴责了法尔·孔德的行为，指责他“在又一次使西班牙陷入了内战的困境”，但卡洛斯派的回应援引了国民军领导人自从击败共和派以来的消灭其运动的系统性企图，这让他们别无选择只能自保。"
 lar_news.10.t:0 "西班牙内战中的卡洛斯派起义"
