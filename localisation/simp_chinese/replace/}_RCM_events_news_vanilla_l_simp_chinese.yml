 lar_news.19.desc:0 "[This.GetNewsIcon]今天，[From.GetNameDef]宣布建立一个新的拉丁国家的同盟，其在未来或许能与其他主要联盟一较高下。尽管谈判已经进行数月，哪些国家将会加入同盟仍然并不确定，尽管国际关系专家认为[POR.GetNameDef]，[FRA.GetNameDef]和[ITA.GetNameDef]均有可能成为联盟的成员。"
