 mexico.29.title:0 "第二次基督战争"
 mexico.29.desc:0 "[This.GetNewsIcon]在墨西哥，教会与革命力量再一次陷入冲突。当政府开始重新攻击教会后，严阵以待的天主教政党与社会运动发起了武装叛乱夺取墨西哥的控制权。基督军在十年的沉寂后重整旗鼓，得到了来自联邦军队叛逃者的增援。他们夺取了数个乡村州府并以此为根据地展开行动。\n\n多亏美国政府从中调停，第一次基督战争以革命将领与教会的高层和解谈判而告终，但是这次的暴力冲突看上去只会在交战中的一方被彻底摧毁才能结束。"
