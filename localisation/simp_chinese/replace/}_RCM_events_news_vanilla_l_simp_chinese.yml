l_simp_chinese:
 news.2.d:0 "[This.GetNewsIcon]日本与中国的军队在北京西南方的战略要地卢沟桥爆发了一场无果而终的冲突。\n\n[CHI.GetNameDef]声明他将对此负全部责任，并向[JAP.GetNameDef]表达诚挚的歉意，愿在领土问题上作出大量让步。这一声明震惊了许多外交专家，此前他们认为两国边境的紧张局势将引发一场全面战争。\n\n这表示亚洲将维持长久的和平吗？"
 news.2.a:0 "令人生疑。"
 news.2.b:0 "我们对此很满意……就现在而言。"
 news.2.c:0 "我们别无他选。"
 news.5.t:0 "[JAP.GetNameDefCap]要求获得法属印度支那"
 news.5.d:0 "[This.GetNewsIcon]鉴于法国在欧洲战场上的挣扎所体现的孱弱，[JAP.GetNameDef]决定趁此机会逼迫其新政府放弃其在印度支那殖民地的统治。\n\n日本军队已经前往占领这一地区的重要据点，专家们担心这块殖民地或将成为日本未来军事远征的跳板。"
 news.5.a:0 "秃鹫选中了一具尸体……"
 news.5.b:0 "确实如此。"
 news.5.c:0 "豺狼使我们别无选择。"
 news.5.e:0 "我们的盟友很积极！"
 news.6.d:0 "[This.GetNewsIcon]鉴于法国在欧洲战场上的挣扎所体现的孱弱，[JAP.GetNameDef]试图趁此机会获取利益，于近期向法国新政府提出了完全接管其在印度支那的据点的要求。\n\n这实际上意味着整块殖民地的控制将移交给日本，法国不会同意这一要求。\n\n专家认为这一决定很可能引发日本军队的报复。"
 news.6.a:0 "他们不敢……对吗？"
 news.6.b:0 "那些顽固的蠢蛋会为此付出代价。"
 news.6.c:0 "我们必须做好准备。"
 news.6.e:0 "我们的朋友又作出了一次大胆的行动。"
 news.7.t:0 "苏日冲突"
 news.7.d:0 "[This.GetNewsIcon]苏联和日本最近沿满洲边境爆发了一场冲突。\n\n在蒙古骑兵的掩护下，一支苏联突击队突袭并包围了日本军队，造成了巨大的伤亡。\n\n据报道，现在东京的气氛十分紧张，但断言此次冲突是否会升级为正式开战还为时尚早。"
 news.7.a:0 "这会是亚洲又一场战争的起始吗？"
 news.7.b:0 "真是一个耻辱……"
 news.7.c:0 "我们给全世界传达了一则信息。"
 news.8.d:0 "[This.GetNewsIcon]苏联和日本最近沿满洲边境爆发了一场冲突。\n\n有关这次战斗的报告显示日本军队跨越边境，以一次钳形攻势包围了苏军，幸存者只能仓皇逃窜。\n\n这次事件会导致莫斯科增加在俄罗斯远东地区的驻军吗？"
 news.8.b:0 "大日本帝国万岁！"
 news.8.c:0 "我们必须评估局势……"
 news.9.t:0 "苏联撤退"
 news.9.d:0 "[This.GetNewsIcon]随着日本在满洲的部队不断增加，苏联出人意料地让紧紧压在边境线的部队向后撤退。\n\n这很可能是莫斯科希望避免在未来与日本发生冲突，也有可能是因为想起了当年在日俄战争中被日本打败的悲惨记忆。"
 news.9.a:0 "也许这能达成一次持久的和平。"
 news.9.b:0 "懦夫们逃走了！"
 news.9.c:0 "只是一次战术撤退。没什么大不了的。"
 news.10.t:0 "苏联索要比萨拉比亚"
 news.10.d:0 "[This.GetNewsIcon]自从一些士兵在罗马尼亚边境失踪后，[SOV.GetNameDef]向布加勒斯特政府下达了一份最后通牒，要求罗马尼亚立即割让比萨拉比亚。这片区域曾经是沙俄帝国的一部分，因此[SOV.GetNameDef]将他们的索求视为正当的。\n\n罗马尼亚已经宣布自己在别无选择的情况下只有接受苏联的要求，比萨拉比亚境内的罗马尼亚部队已经撤离。"
 news.10.a:0 "令人关注......"
 news.10.b:0 "比萨拉比亚本来就属于我们。"
 news.10.c:0 "我们别无选择..."
 news.10.e:0 "享受这暂时的胜利吧，莫斯科。"
 news.11.t:0 "罗马尼亚拒绝了苏联的要求"
 news.11.d:0 "[This.GetNewsIcon][SOV.GetNameDefCap]将大量的部队聚集在与[ROM.GetNameDef]的边境上，同时莫斯科向罗马尼亚政府下达了一份最后通牒，要求立即将比萨拉比亚交由苏联控制。这片区域曾一度属于沙俄帝国，[SOV.GetNameDef]据此将自己的索求正当化。\n\n布加勒斯特以挑衅的姿态拒绝了苏联的所有领土要求，并且下令对军队进行总动员。\n\n国际观察员预计苏军部队可能在任意时刻越过边境。"
 news.11.a:0 "令人关注......"
 news.11.b:0 "他们犯了一个巨大的错误。"
 news.11.c:0 "比萨拉比亚属于我们！"
 news.11.e:0 "让那些傻瓜来战斗吧。"
 news.12.t:0 "[FIN.GetNameDefCap]拒绝了苏联政府的要求"
 news.12.d:0 "[This.GetNewsIcon]苏联外交官向[FIN.GetNameDef]政府递交了一份最后通牒，要求调整卡累利阿地区的边境线。\n\n尽管苏联在边境上聚集了大量的部队，赫尔辛基依然拒绝了苏联的要求，声称“我们不会把任何一寸芬兰土地让给俄国侵略者” 。\n\n国际观察员表示苏联的入侵随时可能发生。"
 news.12.a:0 "此事没法善了。"
 news.12.b:0 "他们不应该拒绝我们的要求。"
 news.12.c:0 "我们必须开展防御。"
 news.12.e:0 "让我们看看布尔什维克有什么本事……"
 news.12.f:0 "他们很快就会认识到自己的错误。"
 news.13.t:0 "[FIN.GetNameDefCap]接受了苏联的要求"
 news.13.d:0 "[This.GetNewsIcon]在大量的争论后，[FIN.GetNameDef]政府决定接受苏联对于卡累利阿地区的边界调整要求。\n\n[SOV.GetNameDef]以列宁格勒距离苏芬边境只有30公里为由，要求建立一个缓冲区以保障列宁格勒的安全。\n\n许多观察者一度担心苏联随时可能会发动大规模的入侵，但外交局势的变化让这些担心烟消云散了。"
 news.13.a:0 "但是和平的代价是什么？"
 news.13.b:0 "现在我们能将注意力转到其他地方了。"
 news.13.c:0 "我们捍卫了自己的独立。"
 news.13.e:0 "很遗憾，那本可以让布尔什维克忙一阵子。"
 news.13.f:0 "我们的同志展现了他们的力量！"
 news.14.t:0 "[SOV.GetNameDefCap]吞并了[TAN.GetNameDef]"
 news.14.d:0 "[This.GetNewsIcon]今天早些时候的一场新闻发布会上，莫斯科宣布正式吞并[TAN.GetNameDef]。 \n\n苏联最高苏维埃同意了图瓦国会的请求，批准它们成为苏维埃社会主义共和国联盟的成员。\n\n小小的图瓦人民共和国只得到过苏联和蒙古的承认，在加盟后将成为苏联的一个自治州。"
 news.14.a:0 "唐努图什么？"
 news.14.b:0 "他们的情况会变得更好。"
 news.15.t:0 "第二次维也纳仲裁"
 news.15.d:0 "[This.GetNewsIcon]在德国仲裁后，与维也纳签订的一份条约规定特兰西瓦尼亚将回归匈牙利的统治。\n\n这片领土在一战后的瓜分中被划分给了[ROM.GetNameDef]，留下了一场苦涩的纠纷。\n\n在欧洲似乎已经建立起新秩序的情况下，这是否开启了调整边境的先例？"
 news.15.a:0 "我们会看看这会持续多久。"
 news.15.b:0 "欧洲的地图应该重新绘制了。"
 news.15.c:0 "希望这些修正某天会对我们有利。"
 news.15.e:0 "听着，听着!"
 news.16.d:0 "[This.GetNewsIcon]随着德国的仲裁，一份条约在维也纳签订下来，特兰西瓦尼亚的所有地区将重新由匈牙利统治。\n\n这片领土在一战后的瓜分中被划分给了[ROM.GetNameDef]，留下了一场苦涩的纠纷。 \n\n在欧洲似乎已经建立起新秩序的情况下，这是否开了调整边境的先例？"
 news.17.t:0 "罗马尼亚拒绝德国的仲裁"
 news.17.d:0 "[This.GetNewsIcon][HUN.GetNameDef]和[ROM.GetNameDef]在维也纳的谈判破裂了。 \n\n[GER.GetNameDef]是两者间的仲裁人，但是当它决定将北特兰西瓦尼亚交还给[HUN.GetNameDef]时，[ROM.GetNameDef]拒绝了这个决定。罗马尼亚政府迅速要求自己的代表团返回布加勒斯特。\n\n看起来[GER.GetNameDef]的外交影响力并不像它自以为的那样强大。"
 news.17.a:0 "令人关注......"
 news.17.b:0 "罗马尼亚人让我们难堪..."
 news.17.c:0 "特兰西瓦尼亚属于我们了！"
 news.17.e:0 "这事还没完。"
 news.18.d:0 "[This.GetNewsIcon][HUN.GetNameDef]和[ROM.GetNameDef]在维也纳的谈判破裂了。 \n\n[GER.GetNameDef]是两者间的仲裁人，但是当它决定将北特兰西瓦尼亚交还给[HUN.GetNameDef]时，[ROM.GetNameDef]拒绝了这个决定。罗马尼亚政府迅速要求自己的代表团返回布加勒斯特。\n\n看起来[GER.GetNameDef]的外交影响力并不像它自以为的那样强大。"
 news.19.t:0 "[GER.GetNameDefCap]索取梅梅尔"
 news.19.d:0 "[This.GetNewsIcon]随着德国部队在边境上摆出了进攻的姿态，[LIT.GetNameDef]又收到了来自[GER.GetAdjective]的最后通牒，要求他们交出曾经属于旧普鲁士的梅梅尔。\n\n凡尔赛条约将这块土地交给了[LIT.GetNameDef]，但此时这块土地重新回归了东普鲁士。\n\n德国在欧洲的领土野心已经得到满足了吗？观察家们对此表示怀疑..."
 news.19.a:0 "又有一批地图要废弃了。"
 news.19.b:0 "世界各地的日耳曼人必须联合起来。"
 news.19.c:0 "要是我们有办法抵抗......"
 news.19.e:0 "他们就应该于臣服更高等的种族！"
 news.20.t:0 "[LIT.GetNameDefCap]拒绝了德国的要求"
 news.20.d:0 "[This.GetNewsIcon]尽管德国已经大兵压境，[LIT.GetNameDef]依然拒绝了柏林要求归还梅梅尔的最后通牒。\n\n梅梅尔曾经属于东普鲁士，但是[LIT.GetNameDef]根据凡尔赛条约吞并了这片地区。[LIT.GetAdjective]政府在宣布拒绝德国要求的时候，[LIT.GetLeader]表示，他们必须要维护凡尔赛合约的完整性。\n\n国际观察家现在相信德国将用军事手段来获得这块领土……"
 news.20.a:0 "勇气可嘉。"
 news.20.b:0 "他们已经签下了自己的死刑执行书。"
 news.20.c:0 "边境线必须画在这！"
 news.21.t:0 "克拉约瓦条约"
 news.21.d:0 "[This.GetNewsIcon][ROM.GetNameDef]被迫做出了更多的让步，因为[BUL.GetNameDef]要求收回南多布罗加。\n\n罗马尼亚于1913年第二次巴尔干战争后吞并了这块领土，但居住在这里的主要人口依然是保加利亚人和土耳其人。\n\n不管怎么说，[ROM.GetNameDef]实力被显著削弱了。"
 news.21.a:0 "毫不关心。"
 news.21.b:0 "这是一次伟大的胜利。"
 news.21.c:0 "反正那块土地也没有什么价值。"
 news.22.t:0 "佐格屈从于意大利"
 news.22.d:0 "[This.GetNewsIcon]意大利外交官向阿尔巴尼亚政府提交了一份最后通牒，要求他们接受意大利的完整军事占领。\n\n佐格国王在意识到抵抗毫无用处后，宣布退位，而阿尔巴尼亚则成为了意大利国王维克托·伊曼纽尔三世领导的共主邦联第一部分。\n\n[ITA.GetNameDef]盯上了巴尔干半岛……"
 news.22.a:0 "墨索里尼野心的另一个牺牲品。"
 news.22.b:0 "我们距离实现伟大帝国的梦想又进了一步"
 news.22.c:0 "我们伙伴的又一次胜利[From.GetLeader]！"
 news.23.t:0 "佐格的挑衅"
 news.23.d:0 "[This.GetNewsIcon]来自[ITA.GetNameDef]的外交官向[ALB.GetNameDef]递交了一份最后通牒，要求后者并入伟大的意大利。\n\n勇敢的民族领袖佐格国王拒绝向意大利的要求屈服，他号召阿尔巴尼亚人民奋起反抗[ITA.GetNameDef]的压迫。 \n\n不过，外国军事观察家都认为[ALB.GetNameDef]没什么能力去抵抗意大利的入侵。"
 news.23.a:0 "[ALB.GetNameDef]要多久才能展开反击？"
 news.23.b:0 "这将是一次短暂的行军。"
 news.23.c:0 "佐格国王万岁！"
 news.24.t:0 "波兰问题"
 news.24.d:0 "[This.GetNewsIcon]在国会的一次热情洋溢的演讲中，[GER.GetLeader]对波兰这个国家、波兰走廊问题以及他们对待居住在但泽的德国居民的方式进行了公开地批评。\n\n[GER.GetLeader]声称波兰境内的少数德国族裔“受到了能够想象出来的最卑鄙的迫害”，他明确提出了德国政府的要求：\n“但泽在过去和现在都将是一个德国城市！这条走廊从过去到现在都将属于德国！如果不是德国人民，这些东方的区域将继续沉沦在野蛮之中。”"
 news.24.a:0 "战争越来越近。"
 news.25.t:0 "莱茵兰再武装"
 news.25.d:0 "[This.GetNewsIcon]德国派遣部队进入了与法国边境相接的莱茵兰，公然破坏了凡尔赛合约。当地居民为行进的德军欢呼，而法国和英国对此的外交反应到目前为止依然很缓和。 \n\n“这只不过是德国人走进了自己的后花园而已，”一名英国政治评论家如此评论到。"
 news.25.a:0 "令人担忧。"
 news.25.b:1 "这是德国的领土。"
 news.25.c:0 "我们必须守卫自己的边境。"
 news.25.e:0 "没有什么可生气的，这毫无疑问。"
 news.26.d:0 "[This.GetNewsIcon]德国军队直接破坏了凡尔赛条约，渡过莱茵河，进入了与法国边境相接的莱茵兰。\n\n英法两国将德国的行为称作对一战后签订的凡尔赛条约的“不可原谅的侵犯”，两国同时动员了自己的军队，准备对德国进行武装干涉。\n\n欧洲再次爆发了战争！"
 news.26.a:0 "让我们再来一次吧！"
 news.26.b:0 "德意志必胜！"
 news.26.c:0 "下一站：柏林！"
 news.26.e:0 "让我们来解决这个问题吧。"
 news.27.d:0 "[This.GetNewsIcon]德国军队直接破坏了凡尔赛条约，渡过莱茵河，进入了与法国边境相接的莱茵兰。\n\n英国对此的反应到目前为止依然很缓和。法国则动员了自己的部队，准备对德国发起入侵。\n\n欧洲再次爆发了战争！"
 news.28.t:0 "希特勒被暗杀！"
 news.28.d:0 "[This.GetNewsIcon]一群不赞同战争的国防军军官在柏林发动了政变。一队身份不明的武装人员突袭了总理府，在击杀了希特勒身边的护卫后，成功地终结了德国元首的生命。\n政变的幸存者全部被盖世太保逮捕，今天早晨海因里希·希姆莱宣誓成为德国的新元首。\n\n在国会大厦前的一次演讲中，希姆莱指控英国和法国阴谋策划了对希特勒的暗杀，并发誓德国将彻底摧毁这两个国家。"
 news.28.a:0 "有趣的进展。"
 news.28.b:0 "他们会付出代价！"
 news.28.c:0 "至少希特勒死了。"
 news.29.d:0 "[This.GetNewsIcon]一群不赞同战争的国防军军官在柏林发动了政变。一队身份不明的武装人员突袭了总理府，在击杀了希特勒身边的护卫后，成功地终结了德国元首的生命。\n政变的幸存者全部被盖世太保逮捕，今天早晨赫尔曼·戈林宣誓成为第三帝国的新元首。\n\n在国会大厦前的一次演讲中，戈林指控英国和法国阴谋策划了对希特勒的暗杀，并发誓德国将彻底摧毁这两个国家。"
 news.30.t:0 "对希特勒的刺杀失败。"
 news.30.d:0 "[This.GetNewsIcon]一群不赞同战争的国防军军官在柏林发动了反对希特勒的政变。 一队身份不明的武装人员突袭了总理府，但是他们被希特勒身边的党卫队士兵击退。\n盖世太保逮捕了所有参与政变的人，其中包括一些高级军官，例如路德维希·贝克和威廉·卡纳里斯。 \n\n在国会大厦前的一次演讲中，希特勒发誓要对英国和法国进行反击，以报复它们试图夺取他生命的“卑劣的企图”。"
 news.30.a:0 "想想如果他们成功了会怎样......"
 news.30.c:0 "这什么也改变不了。"
 news.30.e:0 "他们没有干掉那个混蛋是一个耻辱！"
 news.31.t:0 "德国爆发内战！"
 news.31.d:0 "[This.GetNewsIcon]一部分国防军军官对当前战争持强烈反对意见，他们在柏林发起了一个旨在推翻希特勒的政变。一队身份不明的武装军人对德国总理府发动了猛攻，并且在与党卫军保镖进行激烈枪战之后清算了德国元首。\n\n反叛者已经设法控制了柏林大部分地区，并且很多德国国防军部队已经倒向了他们。依然忠诚于纳粹的部队团结在新领导人之下，并且发誓去清洗德国“在柏林地区的共产主义者、持不同政见者和外国代理人 。”"
 news.31.a:0 "令人关注。"
 news.31.b:0 "德国必须从专制走向自由！"
 news.31.c:0 "反叛者去死！"
 news.31.e:0 "这对我们很有利！"
 news.32.t:0 "莫洛托夫 - 里宾特洛甫条约"
 news.32.d:0 "[This.GetNewsIcon]德国和苏联的外交官决定签署被现在的观察家们视为具有历史性意义的莫洛托夫 - 里宾特洛甫条约。 \n被后人以德国外交部长约阿希姆·冯·里宾特洛甫和他的苏联同行维亚切斯拉夫·莫洛托夫的姓氏进行命名，这个互不侵犯条约规定缔约双方决不参加反对另一缔约国的任何国家集团，并且缔约一方如与第三国交战，另一缔约国不得给予第三国任何支持。\n\n其他国家外交官警告这个协定有效的让德国腾出手去在欧洲发动战争却不用担心苏联的干涉。"
 news.32.a:0 "这不可能是好事……"
 news.32.b:0 "为我们布尔什维克新朋友干杯！"
 news.32.c:0 "为我们德国新朋友干杯！"
 news.32.e:0 "这是一段长久而有益的友谊！"
 news.33.t:0 "苏联占领波兰东部"
 news.33.d:0 "[This.GetNewsIcon]苏联的部队已经占领了波兰东部，公开的目的是保护白俄罗斯和乌克兰的少数民族，避免波兰政府崩溃之后带来的乱局。\n\n德国部队对这个秩序井然的地区保持沉默，结果波兰的有生力量被两个大国瓜分了。"
 news.33.a:0 "说的跟真的似的！"
 news.33.b:0 "享受你们最后的日子吧，布尔什维克们……"
 news.33.c:0 "共产主义疆域正在向前推进！"
 news.34.t:0 "第二次贡比涅停战协定"
 news.34.d:0 "[This.GetNewsIcon]一个[From.GetName]和法兰西第三共和国之间的停战协定已经在贡比涅签署，这是特意在第一次世界大战德国投降的那节火车车厢中进行的。\n\n在停战协定的条款中，一个以[vichy_france.GetLeader]为首位于维希的法国政府将继续管理法国南部大部分地区，然而其余的法国本土沦为德国占领区。\n\n尽管一些法国军官已经发誓在海外继续抵抗，但是这可以视为法国军队成建制抵抗的结束，至少目前如此。"
 news.34.a:0 "令人不安。"
 news.34.b:0 "好极了！"
 news.34.c:0 "继续战斗！"
 news.35.t:0 "法英联盟的诞生"
 news.35.d:0 "[This.GetNewsIcon]面对法国的战败，法国和英国政府已决定将他们两个国家合并，直到确保战胜德国。\n\n伦敦正在组建一个新的联合政府，由爱德华八世担任国家元首。在一份公开的“联盟声明”中，新的联合战时内阁声明：\n\n“法国和大英帝国将不再是两个国家，而是一个法英联盟。宪法将规定联合的国防、外交、金融和经济政策机构。法国或英国公民的每一位公民都将立即享有另一个国家的公民身份。”"
 news.35.a:0 "法国人必须孤注一掷。"
 news.35.b:0 "难道他们认为他们在另一面旗帜下就安全了？"
 news.35.c:0 "联合起来抵抗共同的敌人！"
 news.36.t:0 "吞并奥地利"
 news.36.d:0 "[This.GetNewsIcon]在维也纳本地纳粹党派成功发动一次政变之后，德军就跨越了奥地利边境并且控制了整个国家。 \n\n没有发生交火的报导，并且德军士兵还受到了城市中人群的热烈欢呼。\n\n在聚集于维也纳英雄广场的大量群众前进行的一次演讲中，希特勒宣布吞并奥地利，整个国家并入德国：\n\n“居住于最古老的东方省份的德国人民，从现在起，将成为捍卫德意志国的新堡垒！”"
 news.36.a:0 "如果那是他们所希望的……"
 news.36.b:0 "欢迎并入德国！"
 news.36.c:0 "我们必须保护我们的北方边境！"
 news.36.e:0 "这违反了凡尔赛条约！"
 news.37.t:0 "列夫·托洛茨基遇刺"
 news.37.d:0 "[This.GetNewsIcon]列夫·托洛茨基，曾经是弗拉基米尔·伊里奇·列宁的头号副手和假定继承人，今天在墨西哥城一家医院去世。他在家中被一名据信受雇于苏联内务人民委员会的西班牙国民用冰斧袭杀。\n\n托洛茨基在与约瑟夫·斯大林及其盟友争夺苏联共产党控制权的权力斗争中失败后，三十年代流亡国外，先后生活在土耳其、法国和挪威，最后定居在墨西哥。\n\n他仍然长期批判斯大林并且认为苏联如今已经是个“堕落的‘工人’国家”。"
 news.37.a:0 "太残暴了。"
 news.37.b:0 "任务完成。"
 news.37.c:0 "对那个野心勃勃的煽动者来说，这是一个恰当的结局。"
 news.38.t:0 "托洛茨基躲过了暗杀"
 news.38.d:0 "[This.GetNewsIcon]今天早些时候，列夫·托洛茨基在墨西哥城的家中经历了一场肉搏战后，他用冰斧干掉了一位尝试用冰斧攻击他的刺客。凶手已被确认为西班牙国民，据信受雇于苏联内务部。\n\n曾经是弗拉基米尔·伊里奇·列宁的头号副手和假定继承人，但在一场失败的权力斗争后，他被迫被约瑟夫·斯大林驱逐出苏联。\n\n托洛茨基在接受媒体采访时谴责了刺杀他的企图，“这是斯大林策划的又一个懦弱的阴谋，目的是让批评他的人闭嘴。”"
 news.38.a:0 "令人关注。"
 news.38.b:0 "那只臭虫！"
 news.39.t:0 "托洛茨基在苏联边境被杀"
 news.39.d:0 "[This.GetNewsIcon]苏联当局公布了列夫·托洛茨基尸体的照片，证实了他最近在试图潜入[SOV.GetNameDef]时被杀的传言。\n\n他的尸体被冲到沿苏联 - 伊朗边境的阿特雷克河岸边。\n\n据信，托洛茨基试图利用当前苏联内部的动荡，寻求盟友以对抗他的长期对手斯大林，并在政变中取代他。"
 news.39.a:0 "令人关注。"
 news.39.b:0 "至少除掉一个威胁。"
 news.40.t:0 "托洛茨基发动政变！"
 news.40.d:0 "[This.GetNewsIcon]一场激烈的权力斗争已经在苏联的临时首都发生。列夫·托洛茨基在偷偷潜入苏联的幸存者们之中后现身，结束了他长期被迫流亡的日子。\n\n同时在争取到共产党最高层的盟友后，他成功发动了一次针对斯大林的政变。\n\n之后通过在一个人民法庭的一个简短的审判，斯大林被判处绞刑。判决在这天早晨被执行。"
 news.40.a:0 "出乎意料。"
 news.40.b:0 "托洛茨基同志万岁！"
 news.41.t:0 "托洛茨基迎来了他的死期"
 news.41.d:0 "[This.GetNewsIcon]列夫·托洛茨基在这天早晨被发现死于一个布宜诺斯艾利斯旅馆的房间里。 \n\n他是被一条登山吊索勒住脖子而死亡，然后杀手在撤离前被托洛茨基的保镖抓获。\n\n虽然杀人凶手是葡萄牙国籍，但有证据把他和苏联情报机构格鲁乌联系在一起。这之所以会发生是因为斯大林想最后解决一个非杀不可的的老牌政敌。"
 news.42.t:0 "兴登堡号失事"
 news.42.d:0 "[This.GetNewsIcon]德国载客飞艇兴登堡号今天在美国新泽西州莱克赫斯特海军航空总站上空准备着陆时失事。失事原因不明，飞艇被火焰吞没然后坠毁在地面上，当时载客35人。\n\n由于氦气又稀缺又昂贵并且美国禁止出口，包括兴登堡号在内的所有德国客运飞艇都最终使用了氢气，这可以提供更大的升力可也更易燃。\n\n民众因这次事故而动摇了对飞艇的信心再加上很多飞的更快的客运飞机的崛起，这意味着飞艇时代的终结。"
 news.42.a:0 "哦，天啊！"
 news.43.t:0 "兴登堡号事故"
 news.43.d:0 "[This.GetNewsIcon]灾难差点在今天降临，当德国客运飞艇兴登堡号在美国新泽西州莱克赫斯特海军航空总站上空准备着陆时及时发现了柴油泄露问题。\n\n柴油泄露问题被迅速解决。假如这个问题被忽视，易燃的油气会导致整艘飞艇变成火球。\n\n人们本来就对客运飞艇的知识有疑问，这次事故让飞艇的飞行安全记录染上了污点，并必然导致质疑飞艇的声音变得更大。"
 news.43.a:0 "千钧一发。"
 news.44.t:0 "鲁道夫·赫斯飞越北海"
 news.44.d:0 "[This.GetNewsIcon]昨天副元首鲁道夫·赫斯从一架重型战斗机跳伞后在苏格兰被英国国民军士兵逮捕。 \n\n这是一位优秀的飞行员，他显然飞越了北海，在向西转向飞往不列颠之前还要远离雷达探测范围。\n赫斯表示已经把他自己作为不列颠和德意志之间和平协定的一个谈判代表，尽管柏林当局斥责他是个疯子并剥夺了他的所有政治职位。 \n\n联合王国当局并未此发表评论。"
 news.44.a:0 "令人关注。"
 news.44.b:0 "疯子！"
 news.44.c:0 "送他去伦敦塔吧！"
 news.45.t:0 "鲁道夫·赫斯死了"
 news.45.d:0 "[This.GetNewsIcon]昨天副元首鲁道夫·赫斯驾驶重型战斗机在苏格兰海岸线被皇家空军拦截击杀。\n\n他的确切任务通过残骸无法确定——虽然赫斯是一名优秀的飞行员，但他独自驾机而且他的飞机看起来未安装武器。\n他的遗体被联合王国当局找到，但在柏林已经安排好了一场使用空棺材的葬礼。\n\n希特勒据报导正因为他老朋友的死亡而明显处于心烦意乱之中。"
 news.45.a:0 "令人关注。"
 news.45.b:0 "那个可怜虫。"
 news.45.c:0 "他来这里做什么？"
 news.46.d:0 "[This.GetNewsIcon]兴登堡号飞艇今天迎来了出人意料的结局，它在苏格兰上空被打爆。\n它一直被副元首鲁道夫·赫斯征用，他很稳妥的一个人驾驶着飞艇越过北海去执行与不列颠议和的个人任务。\n联合王国的雷达站轻而易举就探测到了庞大的飞艇，之后一些皇家空军的战机立刻向飞艇的位置飞去。当兴登堡号未对无线电呼叫做出反应时，飞机开火了。\n\n赫斯跳伞生还，他现在被囚禁于伦敦塔。"
 news.47.d:0 "[This.GetNewsIcon]兴登堡号飞艇今天迎来了出人意料的结局，它在苏格兰上空被打爆。\n它一直被副元首鲁道夫·赫斯征用，他很稳妥的一个人驾驶着飞艇越过北海去执行与不列颠议和的个人任务。\n联合王国的雷达站轻而易举就探测到了庞大的飞艇，之后一些皇家空军的战机立刻向飞艇的位置飞去。 当兴登堡号未对无线电呼叫做出反应时，飞机开火了。\n\n赫斯的尸体在飞艇残骸中被发现。"
 news.47.b:0 "那个疯子……"
 news.47.c:0 "他想做什么？"
 news.48.t:0 "阿梅莉亚·埃尔哈特失踪"
 news.48.d:0 "[This.GetNewsIcon]著名飞行员阿梅莉亚·埃尔哈特，第一位独自飞越大西洋的女飞行员，在中太平洋豪兰岛附近和她的领航员佛莱得·努南一起失踪。\n\n当时他们正驾驶着双发的洛克希德伊莱卡飞机第二次尝试环球飞行。\n\n目前在美国海军和海岸警卫队的指挥下正在进行对失踪飞行员的搜索，但找到他们希望渺茫。"
 news.48.a:0 "航空界的一大损失。"
 news.49.t:0 "阿梅莉亚·埃尔哈特环球飞行"
 news.49.d:0 "[This.GetNewsIcon]著名飞行员阿梅莉亚·埃尔哈特，众所周知的“航空女王”，她和她的领航员佛莱得·努南一起成功完成了环球飞行。\n\n在太平洋豪兰岛附近短时间失踪带来的惊慌失措之后，飞机没有事故继续飞行并在今天早晨他们的洛克希德伊莱卡飞机令人激动的降落于加利福尼亚州奥克兰市。 \n\n下周将在白宫为此举办一个典礼，总统将在那里就这一英勇事迹向埃尔哈特本人道贺。"
 news.49.a:0 "真是一个成就！"
 news.55.t:0 "英国-波兰联盟"
 news.55.d:0 "[This.GetNewsIcon]鉴于德国近期的侵略行为，联合王国和法国明显是被迫和波兰建立了军事同盟。联合王国首相做出如下声明：\n\n“在一些事件中的行为明显的威胁到波兰的独立，波兰政府因此经过考虑准备在生死关头用他们国家的军队抵抗，英王陛下政府认为自己到时候一定会立刻给予波兰政府所有的尽一切力量的支援。他们已经给予波兰政府这样的一个保证。”"
 news.55.a:0 "局势正在快速变化。"
 news.55.b:0 "他们在虚张声势！"
 news.55.c:0 "我们将与波兰并肩作战。"
 news.55.e:0 "德国人现在不敢攻击我们了！"
 news.55.f:0 "我们将与盟友并肩作战。"
 news.56.t:0 "慕尼黑协定"
 news.56.d:1 "[This.GetNewsIcon]德国需要捷克斯洛伐克的苏台德地区，那里居住着相当多的德意志人，局势愈演愈烈。\n\n在一次慕尼黑举行的峰会上，德国，不列颠，法国还有意大利争取寻找一个所谓的“苏台德危机”的外交解决方案。捷克斯洛伐克未被邀请参加。达成了一个德国兼并苏台德的协议，但将不在欧洲追求更进一步的领土要求。\n\n张伯伦先生向伦敦的群众说：\n“首相第二次从德国归来带来了和平与荣耀。我相信这是一代人的和平。”"
 news.56.a:0 "那么今年不会打仗了。"
 news.56.b:0 "至少现在还是和平……"
 news.56.c:0 "我们避免了另一场世界大战。"
 news.56.e:0 "这不是一份协定，这是勒令！"
 news.57.t:0 "苏台德危机"
 news.57.d:0 "[This.GetNewsIcon]德国最近加强对捷克斯洛伐克的苏台德边境地区的主张，那里居住着相当多的德意志人，最近局势愈演愈烈。\n\n在一次慕尼黑举行的峰会上，德国、英国、法国和意大利寻求通过外交途径解决所谓的“苏台德危机”。\n\n然而，谈判似乎已经失败，英国及其盟友都向德国发出了严厉警告，称如果德国军队越过捷克斯洛伐克边境，战争将爆发。\n\n和平解决争端的时间似乎不多了。"
 news.57.a:0 "看起来战争即将爆发！"
 news.57.b:0 "蠢货！"
 news.57.c:0 "是时候表明立场了。"
 news.57.e:0 "让德国人来吧！"
 news.58.d:0 "[This.GetNewsIcon]德国最近加强对捷克斯洛伐克的苏台德边境地区的主张，那里居住着相当多的德意志人，最近局势愈演愈烈。\n\n在一次慕尼黑举行的峰会上，德国、英国、法国和意大利寻求通过外交途径解决所谓的“苏台德危机”。\n\n法国和英国之间产生了分歧，英国认为德国的主张是合理的，而法国却不这么认为。法国人与捷克人结成了新的联盟，并对德国发出威胁，如果德国军队侵犯捷克斯洛伐克边境，就对其宣战。"
 news.58.b:0 "我们很快就会去对付法国佬。"
 news.58.c:0 "法国佬这回只能靠自己了。"
 news.58.e:0 "德国人现在不敢进攻……他们会吗？"
 news.58.f:0 "自由世界依靠我们来捍卫。"
 news.59.t:0 "慕尼黑裁决"
 news.59.d:0 "[This.GetNewsIcon]德国要求捷克斯洛伐克的苏台德地区回归大德意志民族的危机最近愈演愈烈。\n\n在慕尼黑召开的峰会上，德国、英国、法国和意大利寻找所谓的“苏台德危机的外交解决方案”。\n\n英国和法国都接受了希特勒的要求，而捷克斯洛伐克却没有被邀请参加会议。捷克斯洛伐克的代表拒绝接受这一决议并且寸步不让。\n\n现在他们只能独自面对德国人，这似乎是一场没有悬念的战争。"
 news.59.a:0 "捷克的形势看起来很严峻。"
 news.59.b:0 "顽固的蠢货。"
 news.59.c:0 "我们决不投降！"
 news.60.t:0 "捷克斯洛伐克的命运"
 news.60.d:0 "[This.GetNewsIcon]德国军队已经越过边界并进入波希米亚和摩拉维亚，表面上是为了在捷克斯洛伐克政府倒台之后恢复地区的秩序。\n\n在布拉格，占领军宣布建立新的“自治领”并被置于德意志国的保护之下。\n\n于此同时在德国的支持下，斯洛伐克已宣布在约瑟夫·蒂索的领导下独立。捷克斯洛伐克这个国家已经不复存在。"
 news.60.d_2:0 "[This.GetNewsIcon]德国吞并捷克斯洛伐克后，继续就这些领土应该如何划分进行讨论。现在看起来已经有了结论。\n\n在德国的支持下，斯洛伐克宣布在约瑟夫·蒂索的领导下独立。"
 news.60.a:0 "和平到此为止。"
 news.60.b:0 "捷克人必须捍卫自己的祖国。"
 news.60.c:0 "我们绝不同意！"
 news.60.e:0 "匈牙利必将恢复往日的辉煌！"
 news.61.d:0 "[This.GetNewsIcon]德军已经越过边界并进入波希米亚和摩拉维亚，表面上是为了在捷克斯洛伐克政府倒台之后恢复地区的秩序。\n\n在布拉格，占领军宣布建立新的“自治领”并被置于[GER.GetNameDef]的保护之下。\n\n匈牙利军队在德国的同意下，占领了斯洛伐克并将其并入匈牙利。捷克斯洛伐克这个国家已经消失。"
 news.61.d_2:0 "[This.GetNewsIcon]德国吞并捷克斯洛伐克后，继续就这些领土应该如何划分进行讨论。现在看起来已经有了结论。\n\n匈牙利军队在德国的同意下，已占领了斯洛伐克并将其并入匈牙利。"
 news.62.d:0 "[This.GetNewsIcon]德国军队已经越过边界进入波希米亚和摩拉维亚，表面上是为了在捷克斯洛伐克政府倒台之后恢复地区的秩序。\n\n在布拉格，占领军军宣布建立新的“自治领”并被置于德意志国的保护之下。\n\n第二个保护区以斯洛伐克为中心，还包括布拉迪斯拉发地区。所有的捷克斯洛伐克地区都被并入德国。"
 news.62.d_2:0 "[This.GetNewsIcon]德国吞并捷克斯洛伐克后，继续就这些领土应该如何划分进行讨论。现在看起来已经有了结论。\n\n捷克斯洛伐克被分为两个保护国，仍然在德国的控制之下。与之前吞并奥地利几乎没有任何变化，德国吞并了整个捷克斯洛伐克。"
 news.63.t:0 "西班牙内战"
 news.63.d:0 "[This.GetNewsIcon]西班牙爆发了一场内战！几位将军发布了试图推翻马德里现政府的公告。有很大一部分西班牙军队相应了他们的号召。\n\n这个右翼民族主义集团已占据了西班牙包括海外领土在内的大部分地区。\n效忠政府的军队和志愿者们聚集在左翼共和政府身边，决心抵抗到最后一刻。\n\n西班牙内战已经打响了。"
 news.63.a:0 "这对西班牙意味着什么？"
 news.63.b:0 "为了胜利！"
 news.64.t:0 "西班牙内战结束了"
 news.64.d:0 "[This.GetNewsIcon]随着最后一个据点里的共和军走出投降，西班牙内战结束了。\n\n国民军获得胜利，一个新的西班牙诞生了。\n\n这个国家已经在战争中饱受蹂躏，还有很多重建工作要做。"
 news.64.a:1 "令人关注的发展。"
 news.64.b:0 "现在去治愈我们的国家。"
 news.65.a:0 "这对西班牙有利。"
 news.65.d:0 "[This.GetNewsIcon]随着最后一批国民军的投降，西班牙内战结束了。\n\n共和军获得胜利，一个新的西班牙诞生了。\n\n这个国家已经在战争中饱受蹂躏，还有很多重建工作要做。"
 news.66.t:0 "第11届奥林匹克运动会"
 news.66.d:0 "[This.GetNewsIcon]第11届奥林匹克运动会在德国柏林举行。\n\n来自世界各地49个国家的运动员参加了本次奥运会。本次1936年奥运会首次实现了电视实况转播。德国政府为了借本届奥运会宣传德国的强大实力，耗费了巨额资金。\n\n德国运动员表现最为抢眼，赢得了33枚金牌，而美国人则排在第二，赢得了24枚金牌。其中四个是由欧文斯杰西，奥运史上最伟大的运动员夺得。"
 news.66.d.b:0 "最近，第十一届奥运会在德国柏林内未损坏与重建完毕的市区里举行。\n\n聚集了来自49个不同国家的运动员，1936年的夏季奥运会是第一次由有线电视转播的奥运会。这次运动会不仅是复兴中的德国民族团结的象征，还是德国政府的一次重大宣传胜利。尽管在内战后的国家重建进程已经让政府付出了巨大的代价，但他们仍然花费了很多预算来承办这次体育盛事。\n\n德国运动员取得了33枚金牌，乃全场最多。美国运动员拿到了24枚金牌，位列第二。本场奥运会中有4枚金牌是杰西。欧文斯赢得的，他也是本次大赛中最成功的运动员。"
 news.66.a:0 "奥运会结束了。"
 news.66.b:0 "我们向世界展示了我们最好的一面。"
 news.67.t:0 "第12届奥林匹克运动会"
 news.67.d:0 "[This.GetNewsIcon]第12届奥林匹克运动会最近在日本东京举行。在国际局势日益紧张的形势下，很多人担心奥运会将被取消，但事实证明人们的担心是多余的。\n\n东京是第一个非西方举办奥运会的城市。一架特制的Me261飞机携带奥运圣火从德国飞往日本，中间没有加过一次油。\n\n日本运动员表现得很好，他们赢得了14枚金牌，排在德国和美国之后位列金牌榜第三位。"
 news.68.d:0 "[This.GetNewsIcon]第12届奥林匹克运动会最近在芬兰的赫尔辛基举行。\n\n奥运会原定在东京主办，但日本的持续不断的侵略行为使之变得不可能。国际奥林匹克委员遂决定把本届奥运会改在芬兰的赫尔辛基举行。\n\n美国运动员获得金牌数最多，其次是德国和意大利。芬兰赢得了10枚金牌排在第四位。"
 news.69.t:0 "苏联在欧洲的扩张"
 news.69.d:0 "[This.GetNewsIcon]自[From.GetRulingParty]崛起以来，[From.GetNameDef]一直努力争取与[SOV.GetNameDef]建立更紧密的关系，现如今它已经加入了联盟本身。\n\n不久前[From.GetAdjective]政府宣布加入[SOV.GetNameDef]并成为其中一个州。\n\n苏联发言人拒绝承认对[From.GetNameDef]的吸收是一种侵略行为，并且声称这次“统合领土”是在没有任何外界压力的情况下发生的。"
 news.69.a:0 "他们已经看到了原因所在。"
 news.69.b:0 "[SOV.GetNameDefCap]正在扩张。"
 news.70.t:0 "苏联在欧洲的影响"
 news.70.d:0 "[This.GetNewsIcon]自从[baltic_annexation.GetRulingParty]崛起以来，[baltic_annexation.GetNameDef]一直努力争取与[SOV.GetNameDef]建立更紧密的关系。\n\n尽管[baltic_annexation.GetLeader]依然留任，但部长们都效忠于[SOV.GetNameDef]，很大一部分国家主权也被交出。苏联发言人宣称是[baltic_annexation.GetName]向苏联寻求保护，他们只是响应欧洲小国强烈的不安全感。\n\n[SOV.GetNameDef]还重申他们愿意延续这样的“保护”给任何一个受到邻国威胁的国家。"
 news.100.t:0 "华沙的陷落"
 news.100.d:0 "[This.GetNewsIcon]德军在[POL.GetNameDef]迅速推进，已经占领了华沙。\n\n普拉加和其他一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。\n\n当德军先头部队进逼至华沙郊区时，波兰政府早已撤离并不知所踪。\n\n尽管全国其他地区还在抗击着德国侵略者，但首都的陷落严重打击了波兰的士气。"
 news.100.a:0 "波兰已经没有机会了。"
 news.100.b:0 "祖国的又一次胜利。"
 news.100.c:0 "这是一场灾难！"
 news.101.t:0 "巴黎的陷落"
 news.101.d:0 "[This.GetNewsIcon]尽管[FRA.GetNameDef]各处还在抵抗，但德军已经开进了巴黎。\n\n在法军最后一支部队撤退之后，巴黎被宣布为不设防城市。德军组成几个纵队在巴黎市民的沉默的注视下再现了1871年普鲁士在香榭丽舍大街上举行的胜利阅兵。 \n\n军事专家预测[FRA.GetNameDef]已危在旦夕"
 news.101.a:0 "[GER.GetNameDefCap]军队已不可阻挡！"
 news.102.t:0 "伦敦的陷落"
 news.102.d:0 "[This.GetNewsIcon]来自伦敦的报道，英国首都已被德军占领。\n\n在一些地区仍到可以听到零星的枪声，但城市里已看不到英军的声影。\n\n一支空降猎兵部队冲进了白金汉宫，但英国皇室早已撤离。\n\n这是自征服者威廉以来伦敦首次被外国侵略者占领。"
 news.103.t:0 "列宁格勒的陷落"
 news.103.d:0 "[This.GetNewsIcon]列宁格勒——俄国革命的发源地，现已被德军占领。\n\n久违的宁静笼罩在已被战火肆虐许久的城市上空，虽然还能在郊区听到一些零星的枪声。\n\n今天早上，一支德国士兵纵队走过圣艾萨克大教堂，它的大圆顶已被涂成灰色以避免引起轰炸机的注意。\n尽管如此，它还是已经被打得千疮百孔。"
 news.103.c:0 "有人会因此而被枪毙的！"
 news.104.t:0 "基辅的陷落"
 news.104.d:0 "[This.GetNewsIcon]基辅——乌克兰苏维埃社会主义兰共和国的首都，现已被德军占领。\n\n占领如此重要的城市将给苏联士气一个沉重的打击，但问题是德军能否保持住他们的攻势。苏联内卫军炸毁了赫列夏季克大街上的主要建筑物，给已被蹂躏的城市造成了更大的伤害。\n\n侵略者继续向东前进。"
 news.105.t:0 "斯大林格勒的陷落"
 news.105.d:0 "[This.GetNewsIcon]德军的先头部队已占领了斯大林格勒，一座位于伏尔加河畔与斯大林同名的城市。\n\n激战过后，他们通过了被毁灭的斯大林格勒拖拉机厂，控制了马马耶夫岗，并迫使苏联守军撤往伏尔加河东岸。据未经证实的报道，一部分苏军与共产党员撤退到下水道和地下室继续抵抗德军。\n\n然而有组织的抵抗已不复存在。"
 news.106.t:0 "莫斯科的陷落"
 news.106.d:0 "[This.GetNewsIcon]今日黎明，德军的装甲部队碾过莫斯科大街上匆忙筑起的栅栏，在红场上卸下一队又一队装甲掷弹兵。\n透过熊熊大火所引发的滚滚浓烟可以看到德军步兵冲进了克里姆林宫，用手榴弹和火焰喷射器来瓦解内卫军坚定的防守意志，尽管这样每前进一步都需要付出惨重的代价。莫斯科已经被占领尽管它已化为一片燃烧的废墟。\n\n据未经证实的报道，经过防腐处理的列宁的尸体已被安全运送到苏联东部。"
 news.106.a:0 "苏联完了？"
 news.106.b:0 "终于，莫斯科是我们的了！"
 news.106.c:0 "法西斯分子必须被逐出莫斯科！"
 news.107.t:0 "塞瓦斯托波尔的陷落"
 news.107.d:0 "[This.GetNewsIcon]重兵把守的城市塞瓦斯托波尔，苏联黑海舰队的基地，终于被德军占领了。\n\n它的陷落使得苏联在黑海的力量被严重削弱，对于德国来说是一次重大的胜利。\n\n一项命令已经从柏林发出，规定这座城市从今往后将被称为“西奥德里希沙芬”(克里米亚哥特时代的名称)。"
 news.108.t:0 "巴库的陷落"
 news.108.d:0 "[This.GetNewsIcon]今早，德国军队成功地占领了巴库，这是苏德战争中一个重要的战略目标。\n\n这座位于里海沿岸的城市是争夺高加索地区的关键，该地区的众多油田将为德国的战争机器提供强力动力。\n\n它的陷落使德国向中东进攻成为可能，甚至是印度。"
 news.109.t:0 "开罗的陷落"
 news.109.d:0 "[This.GetNewsIcon]德国非洲军团已经杀进了埃及的首都开罗。\n\n盟军匆忙撤退进沙漠之中，德国士兵在开罗的游行引起了许多市民的欢呼，他们认为德军使他们脱离了英国的压迫。\n\n开罗的陷落使盟军在非洲的战略态势急剧恶化。专家预测中东已经是德国的禳中之物。"
 news.110.t:0 "华盛顿的陷落"
 news.110.d:0 "[This.GetNewsIcon]华盛顿地区的战斗于今天落下帷幕，德国部队沿着波拖马可河消灭了城中最后的抵抗力量。\n\n城市被浓厚的烟雾笼罩。据说在最后撤离之前，OSS(CIA前身)特工烧掉了许多敏感文件。经过与美国特勤局短暂的交火过后，武装党卫队占领了白宫。而总统早在前几天就已撤离。\n\n华盛顿的陷落展现了德国战争机器的可怕威力，德国已势不可挡。"
 news.111.t:0 "纽约的陷落"
 news.111.d:0 "[This.GetNewsIcon]经过数小时与非正规军的激战，德军的先头部队已夺取了纽约的控制权。\n\n德军装甲掷弹兵摧毁掉第五大道上的简易反坦克桩后，开始逐个逐个街区地清理曼哈顿城区里的敌人。\n\n自由女神像的头部被流弹炸断，只是流弹还是有人故意毁坏它还不得而知。\n\n在城市的东部，大火已经燃烧了几天几夜，晚上整个城市亮如旭日，火红的天空映衬着黑暗中无头的自由女神像，宛如一幅地狱的画卷。"
 news.112.t:0 "直布罗陀的陷落"
 news.112.d:0 "[This.GetNewsIcon]在几个相互矛盾的报道后现已证实，直布罗陀已经被德国占领。\n\n这做战略城市守卫着地中海的入口，在开战前被视为坚不可摧的存在。\n\n现在直布罗陀在德国人手里，地中海的力量对比将发生戏剧性的转变。"
 news.113.d:0 "[This.GetNewsIcon]在英国的最后一支部队撤离之后，兴高采烈的意大利士兵于今天进入开罗。\n\n一进去城区意军就迫不及待地举行胜利游行。许多意大利士兵聚集在著名的地标吉萨金字塔前争相拍照，仿佛这只是一场旅行。\n\n随着开罗的陷落，[ITA.GetLeader]离把意属东非和利比亚连成一片的想法只剩下一步之遥。"
 news.113.b:0 "意大利的又一次征服！"
 news.114.d:0 "[This.GetNewsIcon]今天巴黎最后的抵抗运动已被扑灭，城市现在已被意军牢牢控制。\n\n墨索里尼匆匆飞来参加香榭丽舍大道的胜利阅兵，他骑着一匹白色的马走在游行队伍的最前面。在庆祝活动上，墨索里尼把现在的胜利与恺撒征服高卢相比，并且承诺这只是意大利伟大崛起的开始。\n\n时间会证明他说的话是否正确。"
 news.115.d:0 "[This.GetNewsIcon]意大利部队成功占领了伦敦，三色旗已挂在维多利亚塔上。不过在城市的一些地方“战斗”仍在继续，今天上午几名士兵被藏在大本钟上的狙击手杀了。\n\n意军三次尝试把他们驱逐出来但均遭失败。愤怒的指挥官命令把大本钟推倒，随行的意大利文官对此痛心疾首，两人扭打在一起，一同被送进了医院。"
 news.116.d:0 "[This.GetNewsIcon]据报道，进过一场激战，意大利军队已经控制了直布罗陀。伴随着军事隧道深处传来的爆炸声，意大利发言人宣布已消灭了全部守军。\n\n随着这一重要门户的陷落意大利已控制住了整个地中海，英国海军已难以挑战意大利皇家海军。"
 news.117.t:0 "新加坡的陷落"
 news.117.d:0 "[This.GetNewsIcon]新加坡——“东方的直布罗陀”现已被日本军队占领，尽管之前英军如何宣称其坚不可摧。\n\n日军选择浮尔顿大厦作为市政府，而这座城市已改名为“昭南岛”，意指昭和天皇在南洋获取的领土。在街上巡逻的宪兵队时刻提醒着当地人新加坡已被日本占领。"
 news.117.b:0 "为了天皇陛下！"
 news.118.t:0 "珍珠港的陷落"
 news.118.d:0 "[This.GetNewsIcon]日本军队已经占领了檀香山——夏威夷瓦胡岛上最大的城市。位于珍珠港的美国太平洋舰队的总部也沦陷了。\n\n据目击者称，美国海军陆战队已经撤退到福特岛负隅顽抗，但是遭到了猛烈的炮击和空袭，损失惨重。控制住夏威夷以后，日本帝国海军将变得更为强大。"
 news.119.t:0 "新南威尔士的陷落"
 news.119.d:0 "[This.GetNewsIcon]日本进一步扩大向南征服的步伐，现在已经占领了澳大利亚的悉尼和首都堪培拉。当地守军被迫从悉尼大桥撤退到天文台建立新阵地，他们试图摧毁这座桥但是失败了，前进的日军顺势占领了堪培拉。\n\n日本帝国的旗帜飘扬在堪培拉议会大厦上，它现在被作为这个地区的新军政府总部使用，宪兵队和军事警察在街上维持秩序，时刻保持着警惕。"
 news.120.t:0 "洛杉矶的陷落"
 news.120.d:0 "[This.GetNewsIcon]在美国本土建立一个立足点之后，日军进入了洛杉矶并且击溃了城内的守军。今天下午日军在中央大街举行了胜利阅兵，随行的摄影师拍摄了全过程。\n\n长时间的激战过后，美国军队不得不选择撤退。据报道称，好莱坞遭受了特别严重的毁坏，许多日本军官都在摇摇欲坠满是弹孔的好莱坞标识前拍照。"
 news.122.t:0 "符拉迪沃斯托克的陷落"
 news.122.d:0 "[This.GetNewsIcon]符拉迪沃斯托克——苏联远东地区最大的城市和太平洋舰队基地，已被日军占领。它位于西伯利亚铁路的末端，具有极大的战略意义。它的沦陷使苏联更加处于不利的地位。\n\n许多城市的居民还记得在苏联国内战争期间日军曾占领这里数年。这一次，人们担心日本人可能永远也不会离开。"
 news.123.t:0 "香港的陷落"
 news.123.d:0 "[This.GetNewsIcon]日军突破醉酒湾防线后登陆了香港岛，成功占领了英国的殖民地香港。在防线崩溃后，港督杨慕琦只能向日军投降。投降仪式在九龙半岛酒店内举行，这里也被日军作为香港的新总部。\n\n在一个简短的就职仪式之后，新的总督宣布一个“新香港”诞生了，“香港将从被西方殖民迈向自由。”"
 news.124.t:0 "马尼拉的陷落"
 news.124.d:0 "[This.GetNewsIcon]在美国和菲律宾守军撤退后，菲律宾首府马尼拉落入日本人之手。虽然马尼拉已被攻占，但是集中在科雷希多岛的美军岸防炮仍对具有重要战略意义的马尼拉湾构成巨大威胁。在连续不断炮击和飞机轰炸下，炮声最终沉寂下来。\n\n随着马尼拉处于日本控制之下，菲律宾其他地区预计不久也将步后尘。这对美国在亚洲和太平洋地区的军队来说是一次惨痛的失败。"
 news.125.t:0 "加尔各答的陷落"
 news.125.d:0 "[This.GetNewsIcon]在一段时间的猛烈攻击后，现在已经可以确认，加尔各答已经被日本军队所占据。即使城市的郊区仍有零星的抵抗，一个胜利游行将很快在乔林基街上举行。\n\n一个由日本人组织，专门负责从英国手中解放印度的军事组织——印度国民军的成员参与了游行，且在游行的过程中受到了热烈的欢呼。加尔各答的陷落后，许多人推测英属印度即将步加尔各答的后尘。"
 news.126.t:0 "新德里的陷落"
 news.126.d:0 "[This.GetNewsIcon]日本继续在印度展开攻势，新德里在最近被日军攻陷。作为英属印度的首都，这座城市有着极大的战略价值，它的失陷有可能意味着印度战役战局已定。\n\n英属印度总督本人据说被日本的先头部队监督着将他的财产从总督府中转移到一辆大篷车上，但这些消息并未得到证实。"
 news.127.t:0 "巴拿马运河陷落"
 news.127.d:0 "[This.GetNewsIcon]日本军队已经在巴拿马登陆并且在控制运河后迫使其驻军投降，这将是对美国的太平洋战争的一个巨大的打击。一些残余的美军和巴拿马士兵撤退到丛林之中进行游击战，但他们已经对日本军队构不成太大威胁。\n\n随着运河的陷落，美国海军必须从南美的最南端绕道前往美国西海岸，这将带给日本帝国海军带来巨大的战略优势。"
 news.128.t:0 "柏林陷落"
 news.128.d:0 "[This.GetNewsIcon]在美国军队从数个方向开进柏林后，在华盛顿的官员证实了德国首都的陷落。城区的战斗极为惨烈，绝望的德国守军摧毁了毛奇桥试图阻止美军的继续推进。\n\n施普雷河上的其他桥梁最终被攻占了，美国军队最终成功击溃了克罗尔歌剧院和德国国会大厦附近的激烈抵抗。星条旗最终在国会大厦上飘扬，城市内的抵抗已经消失，柏林战役结束了。"
 news.128.b:0 "一次教科书式的行动!"
 news.129.d:0 "[This.GetNewsIcon]英国军队已经开进柏林，并在一场激战后宣布成功控制了德国首都。在黎明时分，英国突击队占领了滕伯尔霍夫机场而装甲纵队沿着法兰克福大道一路向市中心开进。\n\n随着帝国总理府被英国军队掌控，城市中的战斗逐渐的结束了。德国政府的情况目前尚不清楚，但可以确信的是至少有一些政府机构在城市陷落前得以撤离。"
 news.129.b:0 "干得好，伙计们！"
 news.130.d:0 "[This.GetNewsIcon]法国军队已经成功地攻击了德国的首都，在城市的范围内的抵抗已经消失。一大队党卫军士兵选则在柏林奥林匹亚体育场负隅顽抗，最终在外籍军团的火炮支援下该地的德军遭到歼灭。\n\n法国的三色旗帜已经在帝国总理府上飘扬，虽然郊区仍有零星的抵抗，但柏林城区大部分有组织的抵抗已经被清除。"
 news.130.b:0 "法兰西万岁！"
 news.131.d:0 "[This.GetNewsIcon]据报道德国首都柏林的战斗十分激烈，但目前整座城市已经被波兰所掌握。波兰人从法兰克福大道推进到亚历山大广场，四处都是激战的场景。\n\n在城市的其他地方，勃兰登堡门在被一辆波兰坦克撞到后轰然倒塌，而克罗尔歌剧院也因为其中的党卫军守军拒不投降而被炮火夷为平地。红白相间的波兰国旗已经在国会大厦的上空飘扬，而最后一个有组织的抵抗也已经被波兰军队清除。"
 news.131.b:0 "波兰的脚步不会停下！"
 news.132.t:0 "罗马陷落"
 news.132.d:0 "[This.GetNewsIcon]盟军在罗马的驻军投降后进入了罗马，目前整座城市都在军事占领之下。大多数历史上的标志性建筑保存完好，但在城市上空仍然有另一场争夺制空权的战斗，至少现在还在进行，盟军将领在梵蒂冈城外等待着教宗的接见。\n\n罗马的陷落将会是意大利战役中一个重要的里程碑，有些人已经在想，这是否意味着在半岛上对盟军推进的有组织抵抗已经结束？"
 news.132.b:0 "伟大的胜利！"
 news.133.d:0 "[This.GetNewsIcon]在法国军队开进罗马后，城市剩余的意大利驻军在市郊逐渐溃散。法国军队迅速的占领了所有重要的政府大楼，同时一个由士兵和装甲车编队组成的胜利游行沿着索科尔大道举行。\n\n随着罗马的陷落，意大利能否继续进行这场战争成为了一个问题。外界的观察家估计在意大利政府逃离这座陷落的城市后，将会很快展开投降谈判。"
 news.134.t:0 "巴黎的解放"
 news.134.d:0 "[This.GetNewsIcon]现在已经证实，法国首都巴黎已经从德国的占领下解放出来。盟军已经进入了城市，残余的德国守军已经投降。尽管有传言称，德国狙击手在该市的一些地方开火，巴黎人还是在为他们的解放者而欢呼，这些解放者正沿着香榭丽舍大街行进。\n\n盟军在战前十分担心德国人会采取焦土策略，把巴黎化成一片燃烧的废墟，但这座城市的标志性建筑似乎幸免于难。事实上，法兰西的三色旗已经飘扬在了埃菲尔铁塔的顶端。"
 news.135.t:0 "东京陷落"
 news.135.d:0 "[This.GetNewsIcon]美国军队已经进入了东京，美国国防部最近宣布在该城市的主要作战行动已经结束。战斗损失异常惨烈，即使天皇已经在美国进攻前撤离了这个城市，皇居附近的战斗也是非常的惨烈的这里驻扎了帝国卫队最狂热的士兵。\n\n随着东京的陷落，部分军事专家预测日本其他地区有组织的抵抗将会很快被瓦解。除非日本的强硬派能够说服天皇战斗至死，否则和平谈判很可能即将开始。"
 news.136.d:0 "[This.GetNewsIcon]经过一系列的战斗，盟军占领了苏联的首都—莫斯科。这座城市已经遭到了巨大的破坏，大火仍然在莫斯科河两岸肆虐。尽管遭到了大量轰炸但克里姆林宫依然保存完整，这里已经被盟军选定为占领政府的总部所在地。\n\n随着莫斯科的陷落，苏联已经在战争中遭到了巨大的打击。虽然大多数政府机关已经在陷落前撤离了莫斯科，但军事专家声称这离苏联的解体已经不太遥远了。"
 news.137.t:0 "伦敦的解放"
 news.137.d:0 "[This.GetNewsIcon]伦敦的战斗已经结束，德国人最后的抵抗已经被消灭。在彻底清除德国人之后，兴高采烈的人群冲上街头迎接来自美国的解放者，而教堂的钟声则回荡在整个城市上空。\n\n解放似乎已经降临不列颠，现在终于出现可以将德国人赶出英伦三岛的希望，德国人的占领即将结束。大量自发的起义在德国的控制区出现，尽管这些起义都遭到了严厉的镇压。自由终于回到了联合王国？"
 news.138.d:0 "[This.GetNewsIcon]不同于1920年，这次当苏联军队攻入华沙和维斯瓦河的时候并没有一个新“维斯瓦河奇迹”来挽救波兰的命运。波兰人在城市中的抵抗已经崩溃，苏联的国旗插在了所有政府大楼的顶端。\n\n我们或许正在见证波兰的又一次灭亡，也许他们的部队可以设法反击，夺回他们的首都？大多数专家认为这种情况不太可能。"
 news.138.b:0 "继续前进，同志们！"
 news.139.t:0 "华沙的解放"
 news.139.d:0 "[This.GetNewsIcon]华沙这座被摧毁的城市，在最后一批德国守军从燃烧的郊区撤退后落入了正在推进的苏军手中。这座城市的大部分地区经历之前的战斗后已是废墟了，当地的抵抗组织成员匆忙地从废墟中出来迎接他们的解放者。\n\n随着华沙被苏联控制，德国在东欧的战略局势进一步恶化。专家们怀疑德军是否能够发动反击夺回这座城市，当地民众对此并不十分信服。"
 news.139.a:0 "这就是结束的开始……？"
 news.140.d:0 "[This.GetNewsIcon]苏联公报宣布在柏林的德国守军正式投降。在包围城市后，俄国人从数个不同的方向冲进柏林，与奋力守卫每一栋楼的德军进行了激烈的交火。\n\n苏联军队最终艰难的穿过毛奇桥到达国会大厦，德国守军在房顶与苏军进行着徒劳的战斗。最终苏联军队将红旗插在了国会大厦和帝国总理府的顶部。柏林战役遂宣告结束。"
 news.140.a:0 "[SOV.GetAdjective]巨熊正在成长……"
 news.140.b:0 "法西斯的巢穴是我们的了！"
 news.141.d:0 "[This.GetNewsIcon]“永恒之城”罗马倒在了苏联军队的先头部队上。意大利军队已经撤离了罗马，俄国人在城市中展开，开始处理一些零星的抵抗。最具历史意义的地标建筑只受到了很小的损伤，但也有些矛盾的报告，比如万神殿就遭到了机枪的扫射。\n\n苏联似乎尊重了教廷的中立，但是他们的军队已经包围了梵蒂冈城——一个手势似乎就能让教宗陛下万分紧张。"
 news.142.d:0 "[This.GetNewsIcon]红军的继续前进已成必然之势，根据报告显示法国的首都已经陷落，法国共产党人帮助了苏联军队进入了这座城市，并参加了一部分对于美国陆军的追击行动。\n\n传单已经遍布城市，通知着城市的人们巴黎公社终于复活了，并将你们“从水深火热的资本主义中解放了出来”。"
 news.143.d:0 "[This.GetNewsIcon]在莫斯科最新一天的报告中，苏军已经将德国军队赶出了巴黎。由于苏军的炮火摧毁了所有塞纳河上的桥梁，许多城市的守军据说在撤退时被淹死了。\n\n埃菲尔铁塔在它的底部发生大爆炸后轰然倒塌，但并不清楚是哪一方应该为此负责。苏联军队现在正在香榭丽舍大街举行胜利游行，疲惫的巴黎人在道路两旁无精打采的观看着。"
 news.143.a:0 "这就是结束的开始……？"
 news.144.d:0 "[This.GetNewsIcon]共产主义浪潮仍在继续，苏联军队在最近占领了伦敦。甚至在城市的最后几个抵抗点还没有被完全解决之前，红军就很快组织了一次小型的阅兵仪式。\n\n共产主义的同情者迅速将一份反共产主义者名单交给了苏联军事当局，一个临时人民法院已经在特拉法加广场建立起来，开始审讯那些反对共产主义的人。"
 news.145.d:0 "[This.GetNewsIcon]大火继续在伦敦市中心肆虐，但据信，该市大部分德国占领者要么在战斗中阵亡，要么被前进的苏联军队俘虏。人们出现在街头欢呼着迎接俄国的解放者，他们正着手对付最后一批顽固的反对者。\n\n与德军合作的人已经受到了严厉的处理，苏联组织了一个临时委员会来管理这座被解放的城市，直到另行通知。但有批评人士指出，这个委员会的成员似乎都来自英国共产党。"
 news.145.a:0 "重大的进展。"
 news.146.d:0 "[This.GetNewsIcon]苏联军队已经向东京集结，据报道整个城市都发生了激烈的战斗。这座城市的大部分地区现在都在苏联的控制之下，除了东部郊区，那里的大火仍在肆虐。\n\n据报道，当战斗转向皇居时，帝国卫队的成员通过肉搏战将苏军逐出了皇居。这座宫殿最终是由一队VDV伞兵进行突袭攻陷，他们在逐个房间进行了战斗最终拿下了这座宫殿。他们却没有抓到任何俘虏，但据信天皇在东京沦陷前已经安全撤离。"
 news.147.d:0 "[This.GetNewsIcon]列宁格勒，这座曾经是俄罗斯帝国首都的城市，现在已经落入了芬兰军队的手中。这座城市的人口超过了三百万人，单单这座城市就有着与芬兰一样多的居民，但显然这并没有阻止芬兰攻陷这座城市。\n\n目前是否要将这座城市纳入大芬兰地区之中还有所争论，因为融入之后英格利亚芬兰人将会成为这座城市外的少数民族。当然，这一切的推论都是在红军无法发动反攻夺回这座城市的前提上的。"
 news.148.d:0 "[This.GetNewsIcon]最近来自东京的消息证实，这座城市已经落入中国军队之手。城市大部分地区都成了一片废墟，包括现在作为中国军政总部的皇居。\n\n外国记者目睹了一场大规模的胜利阅兵仪式，一个由中国士兵组成看似没有尽头的庞大队伍在城市中不断前进着。沿街观看的日本市民始终保持着沉默。"
 news.149.d:0 "[This.GetNewsIcon]直布罗陀自两个多世纪前被英国占领以来，首次回到西班牙手中。来自该地区的新闻报道称，大部分英国驻军已经投降，尽管一些顽固的抵抗者已经撤退到岩石下的隧道中。\n\n在马德里举行的新闻发布会上，西班牙政府表示，直布罗陀从今以后将永远被视为西班牙不可分割的一部分。英国外交官毫不意外地驳斥了这一说法，称其“完全是一派胡言”。"
 news.150.t:0 "南斯拉夫政变"
 news.150.d:0 "[This.GetNewsIcon]南斯拉夫政府试图与德国合作，但遭到了该国军方的许多反对，他们在今天早些时候发动了政变，推翻了摄政王的统治将彼得二世推上了国王的宝座。\n\n这个国家已经切断了与德国的许多联系，新政权似乎准备冒险发动战争，而不是合作。"
 news.150.b:0 "这些傻瓜在自掘坟墓。"
 news.151.t:0 "莱茵兰继续保持非军事化"
 news.151.d:0 "[This.GetNewsIcon]在德国试图结束《凡尔赛条约》(Versailles Treaty)规定的规则，并让莱茵兰重新军事化之后，同盟国发出的最后通牒迫使德国人放弃了这一想法。英国和法国都威胁说，如果德国继续实施这项计划，他们就会动员起来。德国没有准备好在全面战争中面对两国。\n\n按照目前的情况，除非德国开战，否则莱茵兰仍将是条约规定的非军事区。"
 news.151.a:0 "危机暂时得以避免。"
 news.151.b:0 "我们的时代来临了。"
 news.151.c:0 "他们应该知道我们不会让他们受到挑战。"
 news.152.d:0 "[This.GetNewsIcon]在德国试图结束《凡尔赛条约》(Versailles Treaty)规定的规则，并让莱茵兰重新军事化之后，法国发出的最后通牒迫使他们做出让步。尽管英国拒绝干预，法国威胁称，如果德国继续实施该计划，法国将发动军事干预。但事实很快表明，任何军事干预都是意料之外的。德国没有准备好与法国进行全面战争。\n\n按照目前的情况，除非德国开战，否则莱茵兰仍将是条约规定的非军事区。"
 news.152.c:0 "法国将独自向前，但是我们将更加强大。"
 news.152.e:0 "显然，我们的干预是没有必要的。"
 news.153.t:0 "德国撕毁莫洛托夫-里宾特洛甫条约"
 news.153.desc:0 "[This.GetNewsIcon]德国和苏联之间的互不侵犯条约，一个令人感到惊讶的条约，现在以一个在人们意料之中的方式结束了。德国人撕毁了条约并发起了对苏联的进攻，并再次公开表示苏联是一种威胁，必须面对这种威胁，才能使他们对未来的设想成为现实。\n\n苏联领导人感到十分懊恼，但他们似乎并不是气愤德国人的出尔反尔，而是后悔自己没能把握住先机。"
 news.153.a:0 "巨人之间的信任是很脆弱的事情。"
 news.153.b:0 "我们签署该条约只是为了为我们的攻击赢得时间。"
 news.153.c:0 "对法西斯主义者来说，条约只不过是一张纸。"
 news.154.t:0 "苏联撕毁莫洛托夫 - 里宾特洛甫条约"
 news.154.d:0 "[This.GetNewsIcon]德国与苏联的互不侵犯条约，一个令人感到惊讶的条约，现在以一个在人们意料之中的方式结束了。苏联人撕毁了条约并发起了对德国的进攻，并再一次重申德国在未来对于苏联的威胁。\n\n德国领导人可能已经计划了一次袭击，但世界再也不会知道事情的真相了。他们正在动员部队以面对已经到来的威胁。"
 news.154.b:0 "共产主义者没有荣誉感和自豪感！"
 news.154.c:0 "条约的目的已经达到。"
 news.155.t:0 "德国再一次陷入战争"
 news.155.d:0 "[This.GetNewsIcon]尽管许多人希望欧洲实现持久和平，但最近的事态发展使德国再次走上了战争的道路。尽管明显违反了凡尔赛条约，德国军队已经动员起来，准备继续进攻。德国官员表示，他们将不再保持莱茵地区的非军事化，理由是有必要保护该地区的德国公民。"
 news.155.a:0 "这也许是另一场大战的开始"
 news.155.b:0 "为了德意志民族的荣耀！"
 news.156.t:0 "彗星显现"
 news.156.d:0 "[This.GetNewsIcon]天空中出现的科米特引起了我们人民的不安。Me 163科米特是一架试验火箭飞机，在一次试飞中试飞成功，震惊了农村居民，他们发现了这种独特的快速飞行器。它是在极其保密的情况下开发出来的，但很快就会公诸于众。这个小插曲只会使它的首次正式亮相更加令人印象深刻。"
 news.156.a:0 "末日即将来临……只不过那是我们敌人的末日。"
 news.156.a.tt:1 "一个花瓶摔碎了。\n"
 news.156.a.2.tt:0 "反正我也不喜欢那个花瓶。\n"
 news.157.t:0 "[From.From.GetName]插手了对抗[From.GetAdjective]的战争。"
 news.157.d:0 "[This.GetNewsIcon][From.GetName]对[From.From.From.GetName]不宣而战，并将军队开进了该国的领土。随后[From.From.GetName]发布了最后通牒，命令当事国停止战斗，并将所有[From.GetAdjective]的部队撤回。[From.GetLeader]将所有的占据的省份立刻归还。目前[From.From.From.GetName]和[From.From.GetName]正处在全面的冲突中。"
 news.157.a:0 "似乎[From.From.GetName]愿意把他们的手弄脏"
 news.157.a_usa:0 "我们将展示给他们看"
 news.158.t:0 "[From.From.GetName]插手了对抗[From.GetAdjective]的战争。"
 news.158.d:0 "[This.GetNewsIcon]几天前[From.GetName]向[From.From.From.GetName]宣战。不久后 [From.From.GetName]发布了最后通牒，指出它将与[From.GetName]开战，如果该国不停止侵略并签署和平协议。[From.GetLeader]指出他们的战争理由是公正的但他们选择了和平解决的道路。"
 news.158.a:0 "似乎[From.From.GetAdjective]权力的游戏结束了"
 news.158.a_usa:0 "我们必须守护和平"
 news.159.t:0 "属于[From.GetFactionName]的黎明"
 news.159.d_01:0 "[This.GetNewsIcon][From.GetLeader]今天宣布[From.GetName]已经组建了一个新的联盟。[From.GetFactionName]成员会在战争的时候互相帮助。\n\n虽然伟大的联盟将阻止侵略但我们也看到了他们所带来的威胁。不同的国家加入这个新的联盟的意图依然是有争议的，这个联盟的最终目的仍不为人知。"
 news.159.d_02:0 "[This.GetNewsIcon]理论上，民主国家不会彼此开战，但这并不意味着它们一定会在战争中互相帮助。由于政治利益的多样性和人民想要和平，这些国家往往要付出巨大的代价才能进入战争。\n\n然而，这并没有阻止[From.GetName]今天宣布他们已经组成了一个军事联盟，[From.GetFactionName]，联手保护他们的人民和他们的理想。"
 news.159.d_03:0 "[This.GetNewsIcon]对于[From.GetName]，它长久以来以它的人民和国家对于力量和他们种族的优等性的追求而闻名，他们不会与他们不尊重的国家结盟。[From.GetLeader]在今天宣布，有关于的一个新联盟的最终协议已经通过，[From.GetFactionName]，一个据称只向该国尊重的国家开放的军事联盟成立了。\n\n他们所谓的伟大到底是在各自国家的边界内的建立理想的社会体系还是通过积极对外侵略来扩张领土呢？世界不得而知，而当世界知晓真相之时，可能为时已晚。"
 news.159.d_04:0 "[This.GetNewsIcon]最近一个国家的共产主义运动的焦点开始不局限于国内，他们开始向着国际主义进发对外输出革命。[From.GetLeader]今天发布的演讲中[From.GetFactionName]宣告成立，据信这将是一个将全世界工人团结起来的组织。\n\n这将是一个紧密联合的军事联盟，他们在军事上已经互相整合，这两个政权互相承诺保护对方并共同面对外敌的威胁。他将是共产主义的一把利剑亦或是一柄盾牌呢，让我们拭目以待。"
 news.159.a:0 "这将是永恒的和平亦或是另一场战争的开始？"
 news.159.b:0 "团结一致我们将永远不会被击败!"
 news.159.c:0 "一个优秀的倡议!"
 news.159.tt:0 "[This.GetName]将成为由[From.GetName]领导的[From.GetFactionName]的一部分。\n"
 news.160.t:0 "德国遭到攻击"
 news.160.d:0 "[This.GetNewsIcon]不久前，德国发现自己卷入了另一场战争。虽然大家都希望欧洲保持和平，但很明显欧洲的局势太过于紧张。德国的官员宣布无法再让莱茵兰保持非军事化，他们辩称，为了保卫自己，他们需要在本国境内充分流动。"
 news.160.a:0 "这对欧洲来说并不是个好兆头"
 news.160.b:0 "德国人将占据上风"
 news.161.t:0 "法国禁止共产主义"
 news.161.d:0 "[This.GetNewsIcon][From.GetLeader]内阁已经下令解散[From.GetCommunistParty]。自从苏联与纳粹德国签订互不侵犯条约之后法国共产党就一直与苏联保持着紧密的关系。该条约将波兰瓜分苏联和德国各控制一半的的波兰。\n[From.GetLeader]趁着这个机会在国内大肆提升共产党禁令的支持率甚至左翼的报纸都开始呼吁废除[From.GetCommunistParty]。"
 news.161.a:0 "一个大胆的决定"
 news.161.b:0 "尽他们所能保证资产阶级的权利"
 news.161.c:0 "可能这很有必要"
 news.161.e:0 "这是唯一的方法"
 news.162.d:0 "[This.GetNewsIcon]随着最终和平条约将西班牙一分为二，西班牙内战已经结束。尽管双方的持不同政见者都谴责这种妥协，但这种脆弱的和平至少会给这个分裂的国家时间，让双方都有时间恢复和重建。"
 news.162.a:1 "对西班牙人来说是个好消息。"
 news.162.b:0 "总有一天，我们会让西班牙再次统一。"
 news.163.t:0 "伦敦会议"
 news.163.d:2 "[This.GetNewsIcon][GER.GetName]以吞并奥地利的条件作为其索赔的基础，德国已经将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”。这个伟大的和平会议的决定将会使南斯拉夫割让斯洛文尼亚以换取德国的一个持久和平的名义。\n\n考虑到自己已被欧洲列强所抛弃，[YUG.GetLeader]政府认为自己别无选择，只能签订协议。"
 news.163.a:0 "这一切都将结束了"
 news.163.b:0 "为了正义"
 news.163.c:0 "令人遗憾"
 news.163.e:0 "可耻的背叛"
 news.164.t:0 "斯洛文尼亚危机"
 news.164.d:2 "[This.GetNewsIcon][GER.GetName]以吞并奥地利的条件作为其索赔的基础，德国已经将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n在这次会议上，英国和法国联合起来站在德国的对立面，宣布南斯拉夫必须保持按凡尔赛条约所规定的边界。"
 news.164.d_FRA_abandoned_yugoslavia:2 "[This.GetNewsIcon][GER.GetName]以吞并奥地利的条件作为其索赔的基础，德国已经将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n尽管英国坚持凡尔赛体系的完整性必须保持，但法国支持以欧洲和平的名义答应德国的要求。"
 news.164.a:0 "我认为这意味着战争"
 news.164.b:0 "它们将面临我们的愤怒"
 news.164.c:0 "我们会站在正义的一边"
 news.164.e:0 "第一次抗争！"
 news.164.f:0 "英国人是傻瓜"
 news.165.t:0 "斯洛文尼亚危机"
 news.165.d:2 "[This.GetNewsIcon][GER.GetName]以吞并奥地利的条件作为其索赔的基础，德国已经将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n经过日夜的谈判，会议未能达成协议。虽然英国政府寻求和平解决，但法国仍坚决面对德国的威胁。德国代表团发出抗议，战争的乌云正笼罩于斯洛文尼亚之上。"
 news.165.a:0 "看起来很糟糕"
 news.165.b:0 "我们不会让步"
 news.165.c:0 "很不幸"
 news.165.e:0 "我们将获得胜利"
 news.165.f:0 "我们在做正确的事！"
 news.166.t:0 "伦敦会议"
 news.166.d:2 "[This.GetNewsIcon][GER.GetName]以吞并奥地利的条件作为其索赔的基础，德国已经将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n列强们同意将斯洛文尼亚割让给德国以做保持和平的最后一次努力。\n然而在一次充满激情的演讲当中[YUG.GetLeader]直指德国对于欧洲稳定的威胁，明确宣布[YUG.GetName]将拒绝放弃哪怕是一寸土地，无论他们是否完全放弃站在他们正所需要的时候。"
 news.166.a:0 "光明在熄灭"
 news.166.b:0 "我们将粉碎他们"
 news.166.c:0 "我们独自面对"
 news.167.t:0 "斯洛文尼亚危机"
 news.167.d:2 "[This.GetNewsIcon][GER.GetName]以吞并奥地利的条件作为其索赔的基础，德国已经将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n这次会议展现了一个令人惊讶的忠诚，像意大利支持南斯拉夫的领土完整，要求德国放弃要求。\n\n一如既往，意大利的外交政策是完全不可预测的，而且仍有待观察，希望这个话题将会引导他们。"
 news.167.a:0 "我们将密切关注这一点"
 news.167.b:0 "我们将摧毁他们"
 news.167.c:0 "至少我们不孤单"
 news.167.e:0 "意大利在向世界昭告"
 news.168.t:0 "第一次卢布尔雅那裁定"
 news.168.d:2 "[This.GetNewsIcon]斯洛文尼亚在南斯拉夫的民族断层已经更清楚的显示，中央的权威已经衰落。 \n\n今天，德国外交部长宣布了一项计划，将最终解决“凡尔赛体系的错误”。[YUG.GetName]在一个由一些强大的邻国签署的条约中，其大部分领土已被划分给友好的德国。\n\n甚至这个协议在通过之前还没有被[YUG.GetAdjective]外交官所看到，但随着多个国家从崩溃的中央政府里瓜分南斯拉夫的土地，[YUG.GetLeader]政府几乎无法阻止。"
 news.168.a:0 "构建新秩序"
 news.168.b:0 "梦想在这一天逝去"
 news.168.c:0 "这听起来不妙啊"
 news.168.e:0 "真是好消息。"
 news.168.f:0 "一个卑鄙的结局"
 news.168.g:0 "我们心存感激。"
 news.168.h:0 "令人遗憾的"
 news.168.i:0 "意大利的力量得到了真正的认可"
 news.168.j:0 "德国看好自己。"
 news.169.t:0 "南斯拉夫的命运"
 news.169.d_annex_YUG:1 "[This.GetNewsIcon]最近对领土的丢失和撕裂导致南斯拉夫国家中央权威被削弱并发生民族冲突。德国已经步入了越来越多的真空，声明在残余的南斯拉夫成立了保护国"
 news.169.d_puppet_CRO_annex_YUG:1 "[This.GetNewsIcon]最近对领土的丢失和撕裂导致南斯拉夫国家中央权威被削弱并发生民族冲突。德国建立了一个独立的克罗地亚并吞并了其剩余领土"
 news.169.d_puppet_CRO_YUG:1 "[This.GetNewsIcon]最近对领土的丢失和撕裂导致南斯拉夫国家中央权威被削弱并发生民族冲突。德国选择在其剩余的领土上建立了塞尔维亚和克罗地亚。"
 news.169.a:0 "德国在欧洲展示了她的权力"
 news.169.b:0 "我们选择右边"
 news.169.c:0 "这不是个好兆头"
 news.169.e:0 "和平遭受到威胁"
 news.170.t:0 "第二次卢布尔雅那仲裁"
 news.170.d_BUL:2 "[This.GetNewsIcon]他们声称正试图在巴尔干半岛确保和平，德国向希腊政府提出要求他们将领土割让给保加利亚。虽然[GRE.GetName]遭受到了极大的抗议，但德国在巴尔干半岛力量的影响力使他们别无选择。让[GER.GetName]外交支配自己领土的完整是避免冲突的唯一途径。"
 news.170.d_ITA:1 "[This.GetNewsIcon]他们声称正试图在巴尔干半岛确保和平，[ITA.GetName]向希腊政府提出要求他们放弃任何领土。虽然[GRE.GetName]遭受到了极大的抗议，但德国在巴尔干半岛力量的影响力使他们别无选择。让[GER.GetName]和[ITA.GetName]外交支配自己领土的完整是避免冲突的唯一途径。"
 news.170.d_ITA_BUL:1 "[This.GetNewsIcon]他们声称正试图在巴尔干半岛确保和平，德国向希腊政府提出要求他们放弃任何领土[BUL.GetName][ITA.GetName]。由于 [GER.GetAdjective]保加利亚和意大利在巴尔干半岛的威胁，[GRE.GetLeader]别无选择，只能接受。"
 news.170.d_GER:1 "[This.GetNewsIcon]在巴尔干半岛确立了自己的力量，[GER.GetName]声称这是他出于在问题地区维持和平。为了这个目的，现在要求希腊将领土割让给它以示权威。\n\n面对德国的战争机器，[GRE.GetName]别无选择只能接受，即使他们咒骂这只是一个虚伪的骗局。"
 news.170.a:0 "为了和平"
 news.170.b:0 "我们在崛起"
 news.170.c:0 "这看起来并不好"
 news.170.e:0 "政府能维持吗？"
 news.170.f:0 "这是一个耻辱"
 news.171.t:0 "第二次卢布尔雅那仲裁"
 news.171.d_BUL:1 "[This.GetNewsIcon]希腊拒绝了德国所调解的其与保加利亚的边境争端，并声称德国给出的条件相当于让他们投降。\n\n在与媒体的对话中，[GRE.GetLeader]表明如果[BUL.GetLeader]与[GER.GetLeader]想要这些领土，他们可以“过来并拿走它们”。\n\n[BUL.GetAdjective]政府已经否认了任何他们以给予[GER.GetNameDef]军事以及经济上的支持作为其帮助他们获得希腊领土的回报的说法。"
 news.171.d_ITA:1 "[This.GetNewsIcon]在一次[GER.GetLeader]与[ITA.GetLeader]的会晤之后，[GER.GetAdjective]政府已经公开在与[GRE.GetNameDef]的边界争端中站在了[ITA.GetAdjective]这一方。\n\n希腊领导人[GRE.GetLeader]已经宣布方案是完全不可接受的，并发誓将坚决保卫国家，“直到打光最后一颗子弹，呼出最后一口气，流尽最后一滴血。”"
 news.171.d_ITA_BUL:1 "[This.GetNewsIcon]德国对希腊和意大利与保加利亚之间进行的调停提议遭到了希腊的断然拒绝。[GRE.GetAdjective]政府的发言人公然声称[GRE.GetAdjective]军队将随时准备保卫自己的国家不受任何侵略者的蹂躏，宁愿战死也不屈从于依附于德国尾巴的豺狼秃鹫投降。"
 news.171.d_GER:1 "[This.GetNewsIcon]在[GRE.GetNameDef]与[GER.GetNameDef]之间试图解决边界争端的谈判已经破裂。[GRE.GetLeader]声称德国提出的要求租借部分地区给德国驻军的提议实际意味着交出大片的领土，他号召所有身体健全的希腊人保卫自己的国家。"
 news.171.a:0 "蠢货！"
 news.171.b:0 "他们怎么敢！？"
 news.171.c:0 "我们应该试试我们能否帮助希腊作出决定。"
 news.171.e:1 "这意味着战争。"
 news.171.f:1 "他们将会失败，正如波斯人！"
 news.172.t:0 "希腊屈服"
 news.172.d:1 "[This.GetNewsIcon]在与德国大使进行了长时间的友好交流之后，[GRE.GetLeader]已经宣布[GRE.GetAdjective]政府将与[GER.GetNameDef]在未来密切磋商其政策。\n\n[GRE.GetAdjective]的警察不得不动用武力驱散了许多反对这一决定的自发抗议活动，许多抗议者声称“要砍下[GRE.GetLeader]那个懦夫的头颅”。"
 news.172.a:1 "他们很明智。"
 news.172.b:0 "又一个胜利。"
 news.172.c:0 "令人关注。"
 news.172.e:0 "我们无能为力。"
 news.172.f:1 "这是希腊的悲剧。"
 news.173.t:0 "第四国际"
 news.173.d_1:0 "[This.GetNewsIcon]许多来自世界各地的共产主义代表在巴黎参加了今天的成立大会。在托洛茨基理论的带头下，为第四国际奠定了基础。\n\n虽然目前还不清楚组织的这些努力将在国际舞台上产生什么样的影响，但这个消息似乎已经激起了斯大林的怀疑。他怀疑党和军队中的许多高级成员秘密支持者托洛茨基。随着他越来越偏执，他变得越来越深居简出。他的不信任和不稳定造成了苏联政府的危机，按照这个速度下去，国家将很快陷入内战。"
 news.173.d_2:0 "[This.GetNewsIcon]许多来自世界各地的共产主义代表在巴黎参加了今天的成立大会。在托洛茨基理论的带头下，为第四国际奠定了基础。\n\n斯大林面对海外日益增长的托洛茨基主义的支持者，他通过提高了暗杀与宣传的效率来应对他的老对手。不过在苏联和军队高层领导中通过最近对疑似托洛茨基主义者的清洗，是不太可能出现反对者的。"
 news.173.a:0 "还会有多少国际组织？"
 news.173.b:0 "我们的联盟面临着一场风暴"
 news.174.t:0 "[From.GetName]进行核研究"
 news.174.d:0 "[This.GetNewsIcon]在最初的测试之后，[From.GetName]的政客们已经决定[From.GetAdjective]直接开展对核技术的开发研究。\n\n这项技术仍然具备高度可实验性，而且它是否有任何实际应用还存在很大的不确定性。谁知道这会把他们的战争引向何方。"
 news.174.a:0 "我们应该遵循这一发展"
 news.174.b:0 "希望他们的研究能有成果"
 news.174.c:0 "这永远不会有任何回报"
 news.174.e:0 "我们将进行秘密地研究"
 news.175.t:0 "法国和英国宣布联盟"
 news.175.d:0 "[This.GetNewsIcon]由于在大战时所呼吁建立的联系，法国和英国已正式结为联盟，以应对影响欧洲稳定的不确定因素。\n\n今天他们的请求得到了英国议会的通过，法国加入了[ENG.GetFactionName]的联盟。"
 news.175.a:0 "我们站在一起。"
 news.175.b:0 "他们正在做最坏的打算。"
 news.175.c:0 "联盟像走投无路的老鼠。"
 news.175.e:0 "英国已经付出了很多。"
 news.176.t:0 "英国拒绝与法国联盟"
 news.176.d:0 "[This.GetNewsIcon]发生了一个令人惊讶的事件，英国议会拒绝了[FRA.GetName]两国结成一个正式的联盟的要求。理由是为了避免搅乱欧洲大陆上本已脆弱的平衡。\n\n法国政府谴责这一政治行为为了英国的利益而牺牲法国安全。"
 news.176.a:0 "他们应该说些更好听的"
 news.176.b:0 "我们的老敌人处于分裂状态。"
 news.176.c:0 "旧联盟的黑暗时代。"
 news.177.t:0 "小协约国"
 news.177.d:0 "[This.GetNewsIcon]为了寻求建立一个对抗共同敌人的联盟，[From.GetName]向捷克斯洛伐克提出一个建立“小协约国”以对抗共同的敌人，从世界大战之前就在英国发行债券。然而在提供共同防御协定之前，英国首相明确表示，英国不认为该联盟“有利于保护欧洲自由。” \n\n与此同时，法国与其他国家建立可能会带来威胁的外交关系，却被鼓励成是为了保持在欧洲的外交平衡，并防止未来的冲突的联合。只有时间能告诉他们是否能成功。"
 news.177.a:0 "以后别向我们哭诉！"
 news.177.b:0 "法兰西与协约国万岁！"
 news.177.c:0 "我们不能让法兰西再次拥有欧洲大陆的霸权。"
 news.177.e:0 "欧洲必须团结以对抗法西斯侵略者！"
 news.177.f:0 "欧洲紧张局势有着不断上升的迹象。"
 news.178.t:0 "法兰西左翼方兴未艾"
 news.178.d:0 "[This.GetNewsIcon]近二十年来的政治动荡，使得[From.GetName]的人民觉得他们还没有恢复在世界大战中失去的东西。[From.GetAdjective]已将目光投向重建[From.GetAdjective]国家，与它的人民一起，并且为了它的人民。\n\n这些新的政治改革使工人工会和共产主义组织的蓬勃发展。如果法国沿着这条路一直走下去，他们将重组成极左政治，或者爆发一场全面革命。"
 news.178.a:0 "法国正跟随我们走向未来!"
 news.178.b:0 "法国衰弱的某些迹象。"
 news.178.c:0 "第三共和国的悲剧发展。"
 news.178.e:0 "一个令人担忧的发展。"
 news.179.t:0 "法兰西右翼方兴未艾"
 news.179.d:0 "[This.GetNewsIcon]近二十年来的政治动荡，使得[From.GetName]的人民觉得他们还没有恢复在世界大战中失去的东西。[From.GetAdjective]已将目光投向重建[From.GetAdjective]国家，并且重建[From.GetAdjective]的伟大。\n\n这些政治改革正在加强国家和军队的力量，在[From.GetAdjective]的领导下，人们相信[From.GetLeader]所承诺的伟大。"
 news.179.a:0 "法国政府是它自己人民的敌人！"
 news.179.b:0 "这可能使法国再次成为一个强大的国家。"
 news.179.c:0 "第三共和国的悲剧发展。"
 news.179.e:0 "一个令人担忧的发展。"
 news.180.t:0 "法国被欢迎加入共产国际"
 news.180.d:0 "[This.GetNewsIcon]在法国向共产主义转变之后，不仅在法国人民之中，而且在法国的权力殿堂里，[France.GetName]公开宣布了成为[From.GetFactionName]一部分的愿望。\n\n[From.GetName]立即做出回应，表示已经在公众视线之外进行了几周的谈判。[From.GetLeader]详细的说明了全世界的人民必须共同努力，将革命之花开遍所有国家。\n\n[France.GetLeader]同意了，并且明白无误地威胁了 “因此而害怕[From.GetFactionName]的那些人”。"
 news.180.a:0 "为了世界革命联合起来!"
 news.180.b:0 "他们的联盟将很快崩溃。"
 news.180.c:0 "民主的敌人不应该被允许变得更强大。"
 news.180.e:0 "法国已经选好了他们的阵营。"
 news.181.t:0 "[France.GetName]和[From.GetName]结盟"
 news.181.d:0 "[This.GetNewsIcon]随着政治方面变得日益专制，[France.GetName]已经宣布，是时候寻找盟友来反击全球共产主义的威胁了。现在看起来[From.GetName]就是他们所说的那个盟友。\n\n今早，[From.GetLeader]宣布[France.GetName]和[From.GetName]将并肩作战如同兄弟。\"我们的共同传统将不再使我们成为敌人，而是盟友! 欧洲的巨人肩并肩。\""
 news.181.a:0 "我们一起坚强地站在一起！"
 news.181.b:0 "民主的敌人越来越强大。"
 news.181.c:0 "预料之外的朋友"
 news.182.t:0 "[France.GetName]加入[From.GetFactionName]"
 news.182.d:0 "[This.GetNewsIcon]欧洲政局在今天完全改变了，在法国和德国的外交官们宣布了一项军事协定之后[France.GetName]和[From.GetName]。他们宣布，两国在边界已经流了太多的血，而有着其他力量在虎视眈眈等着毁灭他们。\n\n[From.GetName]鼓励每个人都要考虑这意味着什么，而不是彼此削弱，宿敌联合起来会变得更强。"
 news.182.a:0 "没有什么事情可以威胁[From.GetFactionName]!"
 news.182.b:0 "新的[From.GetName]的阴影笼罩欧洲."
 news.182.c:0 "欧洲外交政策在巴黎-柏林轴心下重新调整。"
 news.182.e:0 "他妈的。"
 news.183.t:0 "[From.GetName]拒绝法国结盟!"
 news.183.d:0 "[This.GetNewsIcon]断然拒绝[France.GetAdjective]外交进展，[From.GetLeader]公开宣称[From.GetName]不会寻求与[France.GetName]的军事协定。\n\n轻蔑的称呼[France.GetAdjective]衰弱和腐败，[From.GetAdjective]的外交家宣称没有任何真正的[From.GetAdjective]将会同意\"[France.GetAdjective]病毒\"扩散。"
 news.183.a:0 "他们怎么敢这样!"
 news.183.b:0 "我们可以把他们当做敌人。"
 news.183.c:0 "在他们忙着互相攻击的同时……"
 news.184.t:0 "意大利与德国的关系更为密切"
 news.184.d:0 "[This.GetNewsIcon]意大利和德国有着许多利益冲突，特别是在奥地利和巴尔干半岛。但是，这不妨碍两国在外交上交好，两国目前正在谈判一个协议，将“保护公共利益”。\n\n如果谈判成功，我们可以看到一个联盟，将能够在欧洲中部和东部发挥巨大的影响离。"
 news.184.a:0 "我们两国有着许多共同的利益。"
 news.184.b:0 "我们会密切关注局势。"
 news.185.t:0 "[From.GetName]寻求广泛的军事条约"
 news.185.d:0 "[This.GetNewsIcon][From.GetName]正在进行政治转向，要在地中海建立一个新的联盟，以重新设定本地区力量平衡。\n\n作为天然的军事大国，[From.GetFactionName]将会，用[From.GetLeader]的话说，把意大利置于世界新秩序的中心。"
 news.185.a:0 "[From.GetName]指引我们的道路!"
 news.185.b:0 "让我们希望他们的利益与我们的不冲突。"
 news.185.c:0 "这可能值得关注。"
 news.186.t:0 "意大利宣称希腊领土"
 news.186.d:0 "[This.GetNewsIcon]宣称是罗马帝国继承者的[From.GetAdjective]，[From.GetName]声称一个独立的希腊国家没有权利存在。相反，“希腊领土”必须被承认为意大利在爱琴海的霸权，或者被军队占领。\n\n[Greece.GetName]谴责这种说法很荒唐。然而，[From.GetName]得到了[From.GetFactionName]的支持。"
 news.186.a:0 "意大利需要掌控爱琴海。"
 news.186.b:0 "要求太过分了!"
 news.187.t:0 "意大利寻求[GRE.GetName]的支持。"
 news.187.d:0 "[This.GetNewsIcon]引用[GRE.GetName]作为第一个古代欧洲国家的继承人，[ITA.GetName]声称两国之间存在着天然的友谊。\n他们的政治议程是显而易见的，[ITA.GetName]将[GRE.GetName]视作[ITA.GetFactionName]的一个天然的成员。\n\n经过1500年的分离，无论是东方还是西方都有待看到再次团结起来。"
 news.187.a:0 "很明显[Greece.GetName]分享我们的利益。"
 news.187.b:0 "这不奇怪。"
 news.187.c:0 "我们有很多共同的历史。"
 news.188.t:0 "[ITA.GetName]寻求与[TUR.GetName]和解"
 news.188.d:0 "[This.GetNewsIcon]尽管进行了几十年的为了掌控地中海的冲突和外交政策后，[ITA.GetName]和[TUR.GetName]都开始把他们的分歧放在身后。\n\n在一项合作协议中“为整个地中海的利益\"，[ITA.GetName]和[TUR.GetName]保证两国建立了更为紧密的外交关系，甚至超过他们有史以来最密切的外交关系。"
 news.188.a:0 "[ITA.GetName]影响力增强"
 news.188.b:0 "怎么会有人同意和[ITA.GetAdjective]“合作”？"
 news.188.c:0 "地中海伙伴关系是十分重要的"
 news.189.t:0 "意大利寻求安那托利亚的海军基地"
 news.189.d:0 "[This.GetNewsIcon]1915年《伦敦条约》对意大利做出承诺，在安纳托利亚土耳其领土将被划归意大利。其他的条约将优先考虑，但承诺并没有被[From.GetAdjective]政府忘记。\n\n[From.GetLeader]已公开表示，由于安纳托利亚海岸的战略重要性，[From.GetName]打算夺取“意大利应得的东西。”"
 news.189.a:0 "这件事已经解决了！"
 news.189.b:0 "我们将拥有我们所承诺的！"
 news.189.c:0 "土耳其与意大利的敌意正在加剧。"
 news.190.t:0 "割让巴利阿里群岛给[Italy.GetName]"
 news.190.d:0 "[This.GetNewsIcon]依赖于[Italy.GetAdjective]军队在西班牙内战中的活跃，[Italy.GetName]要求[From.GetName]割让巴利阿里群岛。[From.GetLeader]已经默许了这一外交行动以加强两国之间的联系。\n\n对于[Italy.GetName]来说，在巴利阿里群岛的海军基地将允许他们对直布罗陀海峡施加更大的影响，并给他们提供更好的进出大西洋的通道。"
 news.190.a:0 "这是一个完整的地中海优势的重要一步。"
 news.190.b:0 "意大利正在加强对地中海的控制。"
 news.190.c:0 "我们两国之间“亲爱的友谊”的象征。"
 news.192.t:0 "意大利宣布对南斯拉夫领土要求"
 news.192.d:0 "[This.GetNewsIcon]对于在达尔马提亚海岸意大利人群来说，[From.GetLeader]宣称[From.GetName]被认为是意大利的固有领土，[YUG.GetName]成为[From.GetName]合法的一部分。\n\n一项官方声明支持了这项声明，使其清楚[From.GetName]认为如果需要的话，就准备采取武力获得领土。"
 news.192.a:0 "那些是南斯拉夫的土地，不是意大利的！"
 news.192.b:0 "他们正在破坏该地区十分脆弱的平衡。"
 news.192.c:0 "这些地区似乎有比南斯拉夫人更多的意大利人。"
 news.193.t:0 "意大利外交部门在[YUG.GetName]"
 news.193.d:0 "[This.GetNewsIcon]与其因为达尔马提亚海岸的意大利人对抗[YUG.GetName]，[From.GetName]宣布在[YUG.GetName]建立一个永久性的外交使命。根据一份[From.GetAdjective]外交部的声明，两国有很多共同的历史，那么多的共同利益，相互理解是比一个小的边境争端更重要。\n\n随着在欧洲紧张局势的上升， 人们只能希望更多的国家采取这种方法."
 news.193.a:0 "我们的国家像朋友一样站在一起。"
 news.193.b:0 "亚得里亚海会有和平。"
 news.193.c:0 "看看这将在哪儿结束时很有趣的一件事。"
 news.194.t:0 "波兰东部割让给[From.GetName]"
 news.194.d:0 "[This.GetNewsIcon]通过未知的政治阴谋，[Poland.GetName]的领导者割让其东部地区给[From.GetName]。\n\n我们不知道[From.GetName]做出了什么威胁或者提供了什么承诺以实现这一政治胜利。我们可能永远不知道，因为[Poland.GetLeader]还没有说出超出了协议的公告的任何一个字。"
 news.194.a:0 "[Poland.GetName]认识到[From.GetFactionName]的力量！"
 news.194.b:0 "[From.GetName]在它的道路中消耗了一切。"
 news.194.c:0 "[Poland.GetName]肯定没有其他选择了。"
 news.195.t:0 "[From.GetName]给予东德意志"
 news.195.d:0 "[This.GetNewsIcon]继[Soviet.GetName]对德国的占领后，[From.GetName]已被给与大部分的德国领土，包括有争议的东德意志。\n这似乎是苏联 - 波兰条约中的一个秘密条款的结果。波兰被授予德国土地以补偿他们被迫放弃的[Soviet.GetName]。\n\n波兰倾尽全力一赌，虽然失去了很多，但现在也获得了很多。"
 news.195.a:0 "[Soviet.GetName]尊重这个条约。"
 news.195.b:0 "让我们希望一个自由的波兰可以从它的“保护者”造成的废墟中升起。"
 news.195.c:0 "波兰的再次领土交换。"
 news.196.t:0 "[From.GetName]鼓舞革命者"
 news.196.d:0 "[This.GetNewsIcon]在一个充满激情的演讲中，[From.GetLeader]呼吁各地共产党通过采用更极端的战术加快资本主义的崩溃。对迫害的恐惧不能阻止任何一个男人或女人参加工人阶级的斗争。\n\n[From.GetName]将增加外国共产党的资金，并教育他们采取更极端的战术要求，使他们的国家与[From.GetFactionName]一致。"
 news.196.a:0 "民主永远不会被带向低谷！"
 news.196.b:0 "一个可笑的努力！"
 news.196.c:0 "起来，兄弟姐妹么！"
 news.196.e:0 "意识形态的碰撞时文明进程中的最后一战。"
 news.197.t:0 "[From.GetName]在[Soviet.GetAdjective]的最后通牒下屈服了"
 news.197.d:0 "[This.GetNewsIcon][From.GetName]在[Soviet.GetAdjective]的最后通牒下屈服了，向[Soviet.GetName]割让了爱琴海诸岛。\n\n有了这个，[Soviet.GetName]加强了在地中海的存在，使自己成为了本地区的海上一强。"
 news.197.a:0 "他们应该庆幸我们的提案是如此的慷慨。"
 news.197.b:0 "[Soviet.GetName]必须被阻止！"
 news.197.c:0 "[Soviet.GetName]正准备涉足地中海地区。"
 news.198.t:0 "[From.GetName]拒绝[Soviet.GetAdjective]最后通牒"
 news.198.d:0 "[This.GetNewsIcon][From.GetName]拒绝了[SOV.GetAdjective]以最后通牒的形式提出的对爱琴海诸岛的要求。当[SOV.GetName]在本地区发挥越来越大的影响力的时候，[From.GetLeader]公开指出，哪怕给他们一个小岛，最后他们就会占领整个地中海\n\n随着最后通牒被拒绝，[From.GetName]已处于战争边缘，只能等待[SOV.GetNameDef]扣动扳机了。"
 news.198.a:0 "没什么好谈的了。"
 news.198.b:0 "[SOV.GetNameDef]的战争贩子们必须被阻遏！"
 news.198.c:0 "这是他们的最后通牒，希腊必须准备迎接战争了。"
 news.198.e:0 "我们团结在[From.GetNameDef]的周围"
 news.199.t:0 "[ROM.GetNameDefCap]向[From.GetNameDef]割让比萨拉比亚"
 news.199.d:0 "[This.GetNewsIcon]\n\n[ROM.GetNameDef]被迫向[From.GetNameDef]的最后通牒屈服。比萨拉比亚地区被移交给了[From.GetAdjective]，[Romania.GetAdjective]的边界缩小了。\n\n至于[ROM.GetNameDef]如何避免进一步的损失，我们拭目以待。"
 news.199.a:0 "这对[From.GetAdjective]的战略非常重要"
 news.199.b:0 "世界各国将不得不面对[From.GetNameDef]恶魔！"
 news.199.c:0 "[ROM.GetNameDefCap]处在不幸的境地"
 news.200.t:0 "德国对[CZE.GetNameDef]的外交影响"
 news.200.d:0 "[This.GetNewsIcon]谈到\"大日耳曼范围\"内的兄弟之情，[From.GetLeader]在今天的一个演讲中宣布了[From.GetName]在与[CZE.GetNameDef]的政治和外交领域合作中做出的贡献。考虑到其境内大量的德语人口，[CZE.GetNameDef]是符合[From.GetAdjective]利益的天然的伙伴。\n\n虽然不知道[CZE.GetNameDef]在合作问题上的话语权大小，至少可以肯定他们的领土完整将免受[GER.GetNameDef]扩张野心的破坏。"
 news.200.a:0 "德国的友谊总比德国的统治要好"
 news.200.b:0 "捷克人民一直是德国人的朋友"
 news.200.c:0 "[From.GetName]一直在扩大他们的影响力"
 news.200.e:0 "我们这个时代的和平？"
 news.200.f:0 "这对于从慕尼黑度假归来的[Root.GetLeader]是个好消息！"
 news.201.t:0 "[GER.GetNameDefCap]迫使[TUR.GetNameDef]屈服"
 news.201.d:0 "[This.GetNewsIcon]\n面对来自[GER.GetFactionName]外交和军事上的压力，[TUR.GetAdjective]政府东西受迫，陷入了政治恐慌\n\n随着德国和苏联的威胁而来的是，从混乱中摆脱的新政府对[GER.GetFactionName]远比原来政府友好。几个东部地区已经被割让给了苏联[SOV.GetNameDef]。\n\n确实，显而易见的敌意使那些批评新政府总是对[GER.GetLeader]亦步亦趋的持不同政见者也无话可说。"
 news.201.a:0 "新一届土耳其政府确保了我们在地中海地区的竞争力"
 news.201.b:0 "[GER.GetFactionName]可怖的实力使各国像多米诺牌一样接连倒下。"
 news.201.c:0 "[From.GetNameDefCap]根本无法对抗[GER.GetFactionName]的力量。"
 news.201.e:0 "结盟可以增强我们的实力。"
 news.201.f:0 "土耳其已沦为[GER.GetFactionName]獠牙下的牺牲品"
 news.202.t:0 "斯洛伐克换但泽"
 news.202.d:0 "[This.GetNewsIcon]数月以来激烈的唇枪舌战后，一份旨在解决但泽问题的外交协议给[GER.GetNameDef]和[POL.GetNameDef]逐步恶化的关系今晚迎来了幸运的转机。\n\n[POL.GetNameDef]将吸收德控斯洛伐克为波兰的一个加盟州，同时割让但泽作为交换。但泽作为自由市的地位被很快确定，并且不久将重新完全并入德国。\n\n虽然争端是和平地被解决，世界大战的胜利者们显然会反对意见"
 news.202.a:0 "一个旨在纠正凡尔赛和约错误的公平的交换"
 news.202.b:0 "合作比冲突更能增强我们"
 news.202.c:0 "这是对凡尔赛和约的公然践踏！"
 news.202.e:0 "但泽冲突被避免了"
 news.203.t:0 "波兰割让但泽"
 news.203.d:0 "[This.GetNewsIcon]随着[GER.GetAdjective]最后通牒递交给[From.GetNameDef]，[From.GetLeader]及[From.GetAdjective]政府决定满足一切要求以避免战争。\n\n他们希望失去但泽可以使[From.GetNameDef]免遭德国更大的领土野心的觊觎。但是形势依然紧张，据说波兰边防部队没有得到接触戒备的命令。"
 news.203.a:0 "我们容忍[GER.GetLeader]接二连三地在欧洲提出领土要求！"
 news.203.b:0 "这是对[GER.GetFactionName]的实力的承认"
 news.203.c:0 "德国继续扩张"
 news.203.e:0 "很显然欧洲的\"民主国家\"无力遏制法西斯的威胁。"
 news.204.t:0 "波兰拒绝德国的最后通牒"
 news.204.d:0 "[This.GetNewsIcon]考虑这个要求，一切似乎都是不可避免的。\n\n[From.GetNameDef]将不得不割让但泽给德国，并派遣全权代表去德国商讨其他事宜。[From.GetLeader]对[GER.GetNameDef]近期的举动做出声明时指出，很显然德国不会满足于小小的但泽。\n\n德波两国的军队都在做战备，边境冲突的报告大量传来。欧洲战火再次燃起。"
 news.204.a:0 "德国无视一切警告！"
 news.204.b:0 "那就只有战争了"
 news.204.c:0 "我们要团结起来制止侵略者！"
 news.204.e:0 "形势万分严峻"
 news.205.t:0 "美洲的和平"
 news.205.d_america:0 "[This.GetNewsIcon]鉴于其他各大洲的武装冲突，[USA.GetLeader]宣布了一个新的外交政策，以确保本土和平。\n\n美洲大陆的各国政府，当觉得受到邻国威胁时，都可以寻求美国的军事保护。因为这不是保护某些特定国家而是所有国家，美洲大陆的和平不再是一个美梦，而是美国政府的政策。"
 news.205.d_not_america:0 "[This.GetNewsIcon]鉴于其他各大洲的武装冲突，[USA.GetLeader]宣布了一个新的外交政策，以确保本土和平。\n美洲大陆的各国政府，当觉得受到邻国威胁时，都可以寻求美国的军事保护。因为这不是保护某些特定国家而是所有国家，美洲大陆的和平不再是一个美梦，而是美国政府的政策。"
 news.205.a:0 "这将使美国更安全"
 news.205.b:0 "确保本土安全后美国可以专心对付海外的敌人"
 news.205.c:0 "我们寻找美洲的盟友会很困难了"
 news.205.e:0 "让我们期待长期的和平"
 news.206.t:0 "美国的反帝主义"
 news.206.d_communist:0 "[This.GetNewsIcon]随着美国工人革命的蔓延，他们对于旧秩序的言论变得更加激进。现在[USA.GetLeader]质疑加拿大作为大英帝国附属国的地位，同时美国外交人员提倡一个没有贵族和霸权的世界。\n\n虽然[USA.GetNameDef]和殖民帝国[ENG.GetNameDef]关系密切，他们之间的关系越发紧张。 外交冲突升级乃至强行对[ENG.GetNameDef]输出革命只是时间问题。"
 news.206.d_not_communist:0 "[This.GetNewsIcon]在美国的新的共产主义政权采取了一系列新的[USA.GetAdjective]外交政策学说，对前盟友和友邦一样咄咄逼人，却更亲近共产国际的成员。\n此一政策上的转变包括质疑[CAN.GetName]的附属国的地位，以及所有的“全球性的英国殖民主义”惯例\n\n随着关系进一步紧张，英美冲突变得越来越现实。"
 news.206.a:0 "全世界将被革命所解放！"
 news.206.b:0 "我们必须做好应对一切突发事件的准备"
 news.206.c:0 "全球力量平衡正被打破"
 news.206.e:0 "[USA.GetAdjective]政权不值一哂"
 news.206.f:0 "令人忧虑的发展"
 news.207.t:0 "[USA.GetNameDefCap]拒绝承认第三共产国际"
 news.207.d_fascism:0 "[This.GetNewsIcon]\n作为对[SOV.GetNameDef]越发咄咄逼人的言辞的回击，[USA.GetLeader]对他称为“人类文明最大的威胁，共产主义”进行了反诘。\n\n[USA.GetNameDef]不仅要遵循遏制社会主义在美洲蔓延的政策，更要摧毁那个共产主义核心。\n\n依靠[USA.GetAdjective]的战争机器，根除共产主义的第一次变得完全可能。"
 news.207.d_not_fascism:0 "[This.GetNewsIcon][USA.GetLeader]今天针对他称为“人类文明最大的威胁”的共产主义做了公开演讲。\n\n[USA.GetNameDef]不仅要遵循遏制社会主义在美洲蔓延的政策，[USA.GetAdjective]的明确牧目标更是摧毁那个共产主义核心。\n\n前所未有的紧张局势让人担心一个小小的火花都会点燃[SOV.GetNameDef]和[USA.GetNameDef]之间的战火。"
 news.207.a:0 "人类将会免受这个意识形态瘟疫的困扰！"
 news.207.b:0 "他们将会再次砸碎共产主义堡垒"
 news.207.c:0 "我们会让他们屈膝的"
 news.207.e:0 "不论冲突以何种方式进行，毁灭将是最后的结果。"
 news.207.f:0 "[USA.GetNameDefCap]必须用一切手段自卫"
 news.208.t:0 "日本军队选择南进"
 news.208.d:0 "[This.GetNewsIcon]日本武装力量一直以来都认识到[JAP.GetName]它缺乏长期战争所必须的自然资源。随着各大国之间关系日渐紧张乃至卷入武装冲突，失去进口资源途径的威胁越发现实。\n为了应对这一状况，日本战略专家做出了占领西方国家在东南亚和太平洋地区的殖民地的战略计划。这些资源丰富的地区可以为日本战争机器注入动力使其一定意义上不受阻碍地运转，并使殖民国家和[USA.GetName]陷入困境。"
 news.208.a:0 "他们真的可以威胁到我们的财产？"
 news.208.b:0 "只要美洲不受威胁"
 news.208.c:0 "他们已经意识到他们需要往其他方向扩张"
 news.208.e:0 "在东南亚很有可能爆发战争"
 news.209.t:0 "日本军队选择北进"
 news.209.d:0 "[This.GetNewsIcon]日本武装力量一直以来都认识到[JAP.GetNameDef]缺乏长期战争所必须的自然资源。随着各大国之间关系日渐紧张乃至卷入武装冲突，失去进口资源途径的威胁越发现实。\n为了应对这一状况，日本战略专家做出了夺取[SOV.GetNameDef]在西伯利亚的矿产和油田的战略计划。经论证，一次快速进军可以使日本在[SOV.GetAdjective]可以发动有效反击之前就占领关键地区。到那时，日本就有了它所需的全部资源以维持同[SOV.GetAdjective]的战争，直至他屈服。"
 news.209.a:0 "要威胁我们的财产未免太蠢了"
 news.209.b:0 "我们已劝阻日本南进"
 news.209.c:0 "他们不知道他们将面对的是一支怎样可怕的军队"
 news.209.e:0 "西伯利亚战争似乎不可避免"
 news.210.t:0 "日本改组了中国政府"
 news.210.d:0 "[This.GetNewsIcon]因为中国几十年的政治动荡，以及对内对外的武装冲突，日本政府宣布中国是对日本利益范围内的稳定的威胁。\n\n基于此情况，加上战争威胁，一个新的作为日本帝国附属的忠于日本的政府成立了。新政府不仅仅受到日本的保护，还得到了日本的军事委任以收复军阀控制区。\n\n虽然政治冲突显然如火如荼，两国的全面战争却得以避免。"
 news.210.a:0 "日本势力范围不容置疑"
 news.210.b:0 "我们需要关注我们的东南边境"
 news.210.c:0 "也许现在正是我们加强我们的殖民地以对抗日本人的野心的时候"
 news.210.e:0 "好像中日之间会出现某种意义上的和平"
 news.211.t:0 "日本宣称东亚霸权"
 news.211.d:0 "[This.GetNewsIcon]考虑到他们在东亚地区不可动摇的军事优势，[JAP.GetLeader]宣布[JAP.GetNameDef]整个地区为他的势力范围。因为缺乏日本力量投射程度的准确信息，关于[JAP.GetNameDef]认为的刚刚建立的[JAP.GetFactionName]的包含范围令人不甚明了。"
 news.211.a:0 "[JAP.GetFactionName]正在崛起"
 news.211.b:0 "这是一个值得注意的进展"
 news.211.c:0 "他们不敢觊觎我们在亚洲的土地"
 news.211.e:0 "太平洋地区值得担忧的变化"
 news.211.f:0 "看来我们有利益冲突"
 news.211.g:0 "我们对此应密切关注"
 news.212.t:0 "日本外交人员到达柏林"
 news.212.d_not_axis:0 "[This.GetNewsIcon]东京与柏林间的同盟关系正在迅速发展。两国正在协商起草一份协定来明确两国的战略意图以及共同的利益。虽然协商还在继续，最后的结果也尚未知晓，但仅仅是两个来自不同半球的军事强国有了结盟的想法就足以使它们的敌人们提高戒心了。"
 news.212.d_axis:0 "[This.GetNewsIcon]东京与柏林间的同盟关系正在迅速发展。两国正在协商起草一份条约来宣告两国的战略意图以及共同的利益。虽然协商还在继续，最后的结果也尚未知晓，但仅仅是两个来自不同半球的军事强国有了结盟的想法就足以使它们的敌人们提高戒心了。"
 news.212.a:0 "这会使我们都变得更强大"
 news.212.b:0 "不能与我们敌人交朋友"
 news.212.c:0 "这之后最好别再有什么事了"
 news.213.t:0 "[USA.GetNameDefCap]将抵挡法西斯主义"
 news.213.d_peace:0 "[This.GetNewsIcon]作为自由的沃土，[USA.GetNameDef]认为全世界各种形式的法西斯主义都是它天生的敌人。随着德国不断地扩张侵略，他们现在已经成了以[USA.GetNameDef]信奉的自由原则为基石的世界的最大敌人。\n\n正是出于这个原因，在获得了[USA.GetAdjective]国会许可后，[USA.GetLeader]向[GER.GetNameDef]发出了警告。如果[GER.GetNameDef]不收回他们的政治举动，[USA.GetNameDef]将对他们采取行动。\n\n警告中并没有特别指出是哪一个政治举动，也因此两国之间的火药味越来越浓。"
 news.213.d_war:0 "[This.GetNewsIcon]作为自由的沃土，[USA.GetNameDef]认为全世界各种形式的法西斯主义都是它天生的敌人。随着德国不断地扩张侵略，他们现在已经成了以[USA.GetNameDef]信奉的自由原则为基石的世界的最大敌人。\n\n正是出于这个原因，在获得了[USA.GetAdjective]国会许可后，[USA.GetLeader]向[GER.GetNameDef]发出了警告。如果[GER.GetNameDef]不投降并收回他们的政治举动，[USA.GetNameDef]将投入他们工业和军队所有的力量来对抗他们。\n“我们绝不会允许[GER.GetNameDef]操纵历史的进程！”"
 news.213.a:0 "[GER.GetName]还能再战一千年！"
 news.213.b:0 "让他们拿出实际行动来证明自己说的话"
 news.213.c:0 "[GER.GetName]会失败的！"
 news.213.e:0 "这件事是不会和解的"
 news.214.t:0 "波兰寻求波罗的海联盟"
 news.214.d_not_baltic:0 "[This.GetNewsIcon]“波兰人民正在遭受越来越多的压迫，无论我们选择哪一条出路都要冒风险。”\n\n在[POL.GetName]逐渐远离了国际社会之后，波兰的政治家们开始鼓吹一个叫做“大海之间的政权”的概念。\n\n尽管最终设想是建立一个起于波罗的海、终于黑海的联盟，但是他们声称目前的第一要务还是顶住来自东西两方的压力，提升本国的地位。为了达到这个目的，[POL.GetName]正在拉近自己与同处波罗的海的邻居们的关系。"
 news.214.d_baltic:0 "[This.GetNewsIcon]在意识到光靠“超级大国”们的政治行动不可能阻止侵略者将自己再次灭国之后，[POL.GetName]正在一点点远离国际社会。\n\n相反，[POL.GetLeader]提出了一个组建一个联盟来保卫波罗的海地区的计划，并希望这个计划能阻止来自东方或是西方的侵略。\n\n随着欧洲局势越发混乱，这样的一个联盟可能正好切合我们的利益。"
 news.214.a:0 "这是一股在东欧的新兴力量。"
 news.214.b:0 "他们这是在我们的地盘多管闲事！"
 news.214.c:0 "很明显，他们在试着恐吓[GER.GetName]。"
 news.214.e:0 "[POL.GetFactionName]大概是我们最安全的选择了。"
 news.215.t:0 "[GER.GetName]正式加入反苏条约"
 news.215.d_not_soviet:0 "[This.GetNewsIcon][GER.GetNameDefCap]长久以来一直在批判共产主义的方方面面，并且已经采取了外交行动要求来其他国家与它一起对抗共产主义。\n\n现在，[GER.GetName]已经邀请了那些“直接受到共产主义威胁的国家”签订一个共同对抗[SOV.GetName]的协定。一旦这个协定中的一个签约国遭到攻击，其他所有的签订国都将对[SOV.GetName]开战。"
 news.215.d_soviet:0 "[This.GetNewsIcon][GER.GetLeader]在掌权前就已经是一个共产主义的批判者了，同时毫无疑问[GER.GetNameDef]认为自己是[SOV.GetNameDef]的敌人。\n\n如今，这个态度在世界上展露无遗。[GER.GetNameDef]与其他几个国家的\"反苏协定\"如今正式被写成了条约。当我们和他们中的任何一个发生冲突的时候，其他国家也会加入战争。"
 news.215.a:0 "这是唯一一种能阻止共产主义威胁的方法了。"
 news.215.b:0 "这种抵抗只会加速工人的革命。"
 news.215.c:0 "让他们互相残杀吧。"
 news.216.t:0 "[TUR.GetName]拒绝了[GER.GetName]发出的最后通牒。"
 news.216.d:0 "[This.GetNewsIcon]来自[GER.GetName]的外交官昨天给[TUR.GetName]发出了一份最后通牒，要求[TUR.GetLeader]下台并让位给一个德国扶持的政府。在大国民议会的支持下，[TUR.GetLeader]拒绝了最后通牒，并告诉[TUR.GetAdjective]人民土耳其永远不会成为外国独裁者的战争游戏中的棋子。\n\n现在国家要面对战争了。"
 news.216.a:0 "[GER.GetName]将从欧洲制高点的宝座上跌落。"
 news.216.b:0 "我们将和[TUR.GetName]站在一起。"
 news.216.c:0 "愚蠢的抵抗。"
 news.216.e:0 "土耳其的这一仗看来是无法避免了。"
 news.217.t:0 "[GER.GetNameDefCap]迫使[TUR.GetNameDef]加入了[ENG.GetFactionName]"
 news.217.d:0 "[This.GetNewsIcon]\n\n在向[TUR.GetAdjective]政府发出最后通牒之后，[GER.GetNameDef]为自己又树立了一个新的敌人。与[GER.GetLeader]想象中的土耳其人会接受来自[GER.GetAdjective]外交官的要求不同，[TUR.GetNameDef]已经同意与[ENG.GetNameDef]组建一个防御同盟了。\n\n[ENG.GetNameDef]和她的盟友已经准备好在[GER.GetNameDef]将最后通牒付诸行动时保卫[TUR.GetNameDef]了。"
 news.217.a:0 "我们必须共同对抗[GER.GetNameDef]。"
 news.217.b:0 "[GER.GetNameDefCap]正在到处树敌。"
 news.217.c:0 "如果他们拒绝和平合作的话……"
 news.217.e:0 "[GER.GetNameDefCap]与[TUR.GetNameDef]正在玩火自焚。"
 news.218.t:0 "是的！我们没有香蕉"
 news.218.d:0 "[This.GetNewsIcon]我们紧张的配给计划并没有给新鲜水果留下位置，而战争的阴影又意味着我们目前失去了大部分的进口能力。许多之前产自热带地区的日用品现在变成了千金难求的奢饰品，比如柠檬和香蕉。\n为了鼓舞大家的斗志，商店的老板们纷纷在他们的窗户上挂上了标语，标语参考了非常古老的流行音乐的曲调。\n\n虽然现在豆子和洋葱，卷心菜与香葱，以及各种各样的水果都在缺货，但不列颠的精神屹立不倒！"
 news.218.a:0 "我只是想要一根香蕉"
 news.219.t:0 "[SOV.GetNameDef]领导人遭清洗"
 news.219.d:0 "[This.GetNewsIcon]疑惑已经在[SOV.GetNameDef]存在很长时间了。尽管细节少之又少，在高层已经发生了一系列的秘密审讯，将军和部长们都已经从公众视线中消失了。\n一个合理的猜测是共产党内隐藏着一个巨大的阴谋，但是官方至今仍未表态。另外，我们手中的外交报告显示审讯时用到的证据都是无可争议的。\n\n不管发生了什么，[SOV.GetAdjective]最高领导层的架构都已经发生了不可逆转的变化。"
 news.219.a:0 "[SOV.GetLeader]已经保证了[SOV.GetNameDef]的稳定。"
 news.219.b:0 "共产主义腐败的证据。"
 news.219.c:0 "[SOV.GetAdjective]领导层已经受到了极大伤害"
 news.220.t:0 "[SOV.GetNameDef]的官员起义！"
 news.220.d:0 "[This.GetNewsIcon]苏联最高领导层的部分人员已经起义来对抗[SOV.GetLeader]的统治了！\n现在还不清楚是什么引发了这次起义，但它看上去不像是一个精心计划好的夺权行动。\n\n[SOV.GetAdjective]政治情况也许和他们对外宣称的并不一样。"
 news.220.a:0 "人民群众战无不胜。"
 news.220.b:0 "为了[Root.GetNameDef]！"
 news.220.c:0 "他们会从内部开始崩塌！"
 news.220.e:0 "社会主义的权力结构无法维持很长时间。"
 news.220.f:0 "那真是一个意料之外的进展"
 news.221.t:0 "托洛茨基返回[SOV.GetNameDef]"
 news.221.d:0 "[This.GetNewsIcon][SOV.GetNameDefCap]发生了一起大动乱，斯大林已经被一个支持他曾经的政敌[SOV.GetLeader]的党派赶下台了！\n目前仍不清楚旧统治者现今身在何处，权力又是如何转移的。\n不过各种迹象都表明这不是一次和平的权力转移过程，因为一些斯大林的追随者们已经在反对托洛茨基新政府的暴动中打出了他们的旗帜。"
 news.221.a:0 "第四国际将指引前进。"
 news.221.b:0 "一个新的世界领导人闪亮登场。"
 news.221.c:0 "但是托洛茨基就在这里，就在……喔。"
 news.222.t:0 "[ENG.GetAdjective]议会就是否介入斯堪的纳维亚半岛展开了争论。"
 news.222.d:0 "[This.GetNewsIcon]\n考虑到斯堪的纳维亚半岛地区对[ENG.GetAdjective]防御的战略意义，以及敌人在那里有可能施加的影响。[ENG.GetAdjective]议会对军事介入的可能性展开了争论。\n由于这种行为的政治意义将为[ENG.GetLeader]带来很大压力，在提出了几个关键论题之后，议会决定将剩余的议程转为在闭门状态下进行。\n\n这样的介入将不可逆转地改变北欧的政治格局。"
 news.222.a:0 "为了国王与国家，有些事我们不得不做。"
 news.222.b:0 "他们会不会也恐吓[Root.GetAdjective]独立？"
 news.222.c:0 "[ENG.GetNameDefCap]必须做出一些艰难的决定。"
 news.222.e:0 "这样的行为会破坏欧洲的平衡。"
 news.222.f:0 "他们真的会介入吗？"
 news.223.t:0 "[ENG.GetAdjective]议会就是否介入比荷卢经济联盟展开了争论。"
 news.223.d:0 "[This.GetNewsIcon]\n吸取了一战的教训之后，[ENG.GetAdjective]政客们再也不会小看比荷卢经济联盟地区的战略价值了，也不会低估敌国在那里施加的影响了。[ENG.GetAdjective]议会对军事介入的可能性展开了争论。\n由于这种行为的政治意义将为[ENG.GetLeader]带来很大压力，在提出了几个关键论题之后，议会决定将剩余的议程转为在闭门状态下进行。\n\n这样的介入将不可逆转地改变西欧的政治格局。"
 news.223.a:0 "为了国王与国家，有些事我们不得不做。"
 news.223.b:0 "他们会不会也恐吓[Root.GetAdjective]独立？"
 news.223.c:0 "[ENG.GetNameDefCap]必须做出一些艰难的决定。"
 news.223.e:0 "这样的行为会破坏欧洲的平衡。"
 news.223.f:0 "他们真的会介入吗？"
 news.224.t:0 "[ENG.GetNameDefCap]向[Spain.GetNameDef]施加压力"
 news.224.d:0 "[This.GetNewsIcon]由于英国一直以来都在从直布罗陀影响着地中海，因此[ENG.GetAdjective]政府决定向[Spain.GetNameDef]的法西斯政府施加政治压力这种事也是意料之内。\n\n因为国家还处在内战之后的重建期，[ENG.GetAdjective]帮助远比政治原则重要得多。"
 news.224.a:0 "我们必须接受他们的外交提议。"
 news.224.b:0 "[ENG.GetAdjective]那帮家伙觉得自己算老几？"
 news.224.c:0 "[ENG.GetAdjective]家伙们正在施加他们的影响。"
 news.225.t:0 "[ENG.GetNameDefCap]向[TUR.GetNameDef]施加影响"
 news.225.d:0 "[This.GetNewsIcon]地中海地区长久以来一直在[ENG.GetNameDef]保持自身的影响力这件事上具有极高的战略价值。现在[ENG.GetAdjective]政府开始向这个地区的国家寻求更多的帮助。因此，他们刚刚派遣了一名“特别领事到[TUR.GetAdjective]”。\n\n考虑到两个国家几个世纪一来一直在激烈的争夺地中海的制海权，两个国家能不能走到一起还是一个未知数。"
 news.225.a:0 "他们的外交提议也许对我们有用。"
 news.225.b:0 "[ENG.GetAdjective]那帮家伙觉得自己算老几？"
 news.225.c:0 "[ENG.GetAdjective]家伙们正在施加他们的影响。"
 news.226.t:0 "[ENG.GetNameDefCap]向[GRE.GetNameDef]施加影响"
 news.226.d:0 "[This.GetNewsIcon]地中海地区长久以来一直在[ENG.GetNameDef]保持自身的影响力这件事上具有极高的战略价值。现在[ENG.GetAdjective]政府开始向这个地区的国家寻求更多的帮助。因此，他们刚刚派遣了一名“特别领事到[GRE.GetAdjective]”。\n\n距离拜伦勋爵参与希腊独立战争已经过去了一个多世纪，[ENG.GetNameDef]是否会成功还是一个未知数。"
 news.226.a:0 "他们的外交提议也许对我们有用。"
 news.226.b:0 "[ENG.GetAdjective]那帮家伙觉得自己算老几？"
 news.226.c:0 "[ENG.GetAdjective]家伙们正在施加他们的影响。"
 news.227.t:0 "一次黑暗而又残暴的旅行"
 news.227.d:0 "[This.GetNewsIcon]“我们离柏林只有十英里的时候效果一点点变强了。它们本来是用来加强我们的作战能力的。真奇怪。唯一加强的东西却是我那“指挥官想要甩开我”的怀疑。它一点作用也没有，我现在已经分不清德国坦克滚滚前进的履带与山地越野车了。\n我得去找贡佐博士了。”"
 news.227.a:0 "我们正身处一个蝙蝠国家中。"
 news.228.t:0 "[ENG.GetNameDefCap]发表巴尔干外交倡议"
 news.228.d:0 "[This.GetNewsIcon]\n[ENG.GetNameDef]不是唯一一个注意到在欧洲中部出现了一个快速兴起的威胁的国家。\n\n不管是因为保障它们独立的凡尔赛和约如今地位渐失，还是因为野心十足的法西斯主义国家宣布了对它们的领土的索取要求，有几个国家已经看到实行亲近[ENG.GetAdjective]政策是很必要的了。\n作为回应，[ENG.GetNameDef]已经在该地区的外交工作中投入了更多精力。"
 news.228.a:0 "但愿他们能在法西斯的浪潮中保护我们。"
 news.228.b:0 "他们应该回他们自己那小小的“影响圈”里面呆着去！"
 news.228.c:0 "我们必须保证欧洲的稳定！"
 news.228.e:0 "[ENG.GetNameDefCap]正在营造他们的战略。"
 news.229.t:0 "[GRE.GetNameDefCap]顶住了来自[GER.GetAdjective]的压力"
 news.229.d:0 "[This.GetNewsIcon]尽管[GER.GetNameDef]提出的领土要求已经大幅减小，[GRE.GetNameDef]刚刚声明了自己的底线。[GRE.GetLeader]明确地宣布[GRE.GetNameDef]将不会作出任何让步，也不会再接受任何[GER.GetAdjective]要求。\n\n这是对[GER.GetNameDef]的最后通牒的回应，之前的通牒中要求[GRE.GetNameDef]政府下台并让位给一个亲近[GER.GetAdjective]政府"
 news.229.a:0 "必须阻止[GER.GetAdjective]前进的脚步！"
 news.229.b:0 "他们应该抓住这个能救自己一命的机会。"
 news.229.c:0 "这最后很可能会引发武装冲突。"
 news.230.t:1 "美洲的叛军"
 news.230.d:0 "[This.GetNewsIcon]在中美洲和南美，革命者已经在[USA.GetRulingIdeologyNoun]名义下发动武装叛乱。\n\n他们总体上装备精良且训练有素，如果他们倡导另外一种意识形态，背后支持他们的资金将很容易被追踪到。然而这些运动幕后的支持者肯定会隐藏他们在其中扮演的角色。\n\n当然，在美洲只有一个强权把推动[USA.GetRulingIdeologyNoun]作为他们的外交国策……"
 news.230.a:0 "他们会把我们的国家带向毁灭之路！"
 news.230.b:0 "哈？关我屁事。"
 news.230.c:0 "全世界人民都应当奋起为自由而战！"
 news.230.e:0 "美国支持的政变？\n这可是一生仅见的事件！"
 news.231.t:0 "[JAP.GetAdjective]在[CHI.GetAdjective]边境集结"
 news.231.d:0 "[This.GetNewsIcon]卢沟桥事变之后，[JAP.GetName]并未减轻他们针对[CHI.GetAdjective]边境的压力。\n与此同时，[JAP.GetAdjective]外交辞令咄咄逼人地威胁道“[CHI.GetNameDef]拒绝合作导致两国关系濒临破裂”，一场[JAP.GetNameDef]与[CHI.GetNameDef]之间的新战争看似迫在眉睫。\n\n形势已经到达沸点，[JAP.GetNameDef]表示他们要“暴支膺惩”。"
 news.231.a:0 "这些歹毒的帝国主义侵略者！"
 news.231.b:0 "这场冲突令人忧心。"
 news.232.t:0 "[GER.GetNameDefCap]寻求北欧的支持"
 news.232.d:0 "[This.GetNewsIcon]说起 \"共同的政治利益，\"[GER.GetLeader]宣布了一项外交计划旨在增进[GER.GetNameDef]和北欧国家之间的关系。\n第一步是在[DEN.GetNameDef]建立一项永久性质的外交协定，他将确保两国之间互不侵犯。\n\n据[GER.GetLeader]所言，[DEN.GetAdjective]政府已经愉快的接受了这项建议 。\n\n[DEN.GetAdjective]外交官对此不发表评论。"
 news.232.a:0 "多一个朋友总好过多一个敌人……"
 news.232.b:0 "他们真以为这时候还能找到盟友？"
 news.232.c:0 "我们得留个心眼。"
 news.233.t:0 "[GER.GetAdjective]在北欧的利益"
 news.233.d_war:0 "[This.GetNewsIcon][GER.GetNameDefCap]很显然在北欧有着战略利益，包括军事行动基地以及战略物资的进口。不断升级的冲突意味着对所有行经波罗的海和北海的战略物资存在着非常现实的威胁。\n\n随着不断增强对[DEN.GetNameDef]和[NOR.GetNameDef]的外交压力，在此区域越来越多的[GER.GetAdjective]军事行动将是可以预见的。"
 news.233.d_no_war:0 "[This.GetNewsIcon]针对自己的北方邻居，[GER.GetAdjective]辞令在最近几周愈来愈激烈。他们想表达的信息很清楚：[DEN.GetNameDef]和[NOR.GetNameDef]绝不可以以任何方式，公然对立也好或者中立也好，阻碍德国的进口 。\n\n目前并没有任何明显的缘由需要德国人特意发布这项要求，很显然现在通往德国的贸易畅通无阻，我们的外交官担心这词事件是在这片区域[GER.GetAdjective]的行动序幕。"
 news.233.a:0 "不是个好兆头。"
 news.233.b:0 "我们必须考虑我们的选择。"
 news.233.c:0 "看看事态会如何发展吧。"
 news.234.t:0 "[GER.GetAdjective]对比荷卢施加压力"
 news.234.d:0 "[This.GetNewsIcon]在与法国爆发战争后，德国对比荷卢三国施加了前所未有的压力。然而，在[FRA.GetAdjective]和[ENG.GetAdjective]的支持下，他们拒绝对此屈服。\n\n有理由相信，如果[GER.GetNameDef]不能通过外交手段得到他们想要的东西，他们将诉诸武力。"
 news.234.a:0 "决不会再来一次！"
 news.234.b:0 "[GER.GetNameDefCap]必须被牵制住！"
 news.234.c:0 "这真是侵略性的一击。"
 news.235.t:0 "卓别林在加州被找到了"
 news.235.d:0 "[This.GetNewsIcon]今天有让[GER.GetLeader]开心的新闻，他最爱的影星，独一无二的查理·卓别林，今天在加州被找到了。当他逃往乡下的时候，他被一个[GER.GetAdjective]巡逻兵认出来，当然是因为那标志性的小胡子。让他表演完“大独裁者”最后一幕的独白后，这位广受赞誉的艺术家被“说服”去为驻扎在这个区域的[GER.GetAdjective]军队表演。\n\n现在他将去往柏林，[GER.GetLeader]将终于能够见到他最喜欢的演员。虽然政治上的分歧可能会让这次见面有些隔阂，[GER.GetLeader]还是像个小粉丝一样期待着。"
 news.235.a:0 "他将作为一位美国英雄被盛大欢迎！"
 news.236.t:0 "雅尔塔峰会"
 news.236.d:0 "[This.GetNewsIcon]对[GER.GetNameDef]的胜利已经近在眼前，[yalta_origin.GetNameDef]和[yalta_partner.GetNameDef]已经把目光放在欧洲未来的稳定之上。[yalta_origin.GetLeader]，[yalta_partner.GetLeader]，以及其他参战国家的领袖聚集在一起商讨[GER.GetNameDef]的命运。\n\n数天的协商最终导致欧洲新地图的划分。新欧洲秩序将会划分为东方和西方，两者的分界将[GER.GetNameDef]一分为二。\n\n这项协议能否保证欧洲的持续和平仍待观察。"
 news.236.a:0 "长夜尚未结束，别急着赞颂黎明。"
 news.236.b:0 "我们所求的合情合理。"
 news.236.c:0 "让我们快点了结这场战争。"
 news.236.e:0 "这项协议大概意味着[GER.GetNameDef]的终结。"
 news.237.t:0 "德奥合并"
 news.237.d:0 "[This.GetNewsIcon]在[From.Root.GetNameDef]的当地纳粹党成功发动政变之后，德国军队开过了边境并控制了这个国家。\n\n德国士兵在各个城市都受到了群众热烈的欢迎，之后他们加入了[From.Root.GetAdjective]的内战。[GER.GetLeader]宣布德奥合并：\n\n“人民的苦难即将结束！日耳曼人最古老的东方省份，从现在开始，将成为[GER.GetNameDef]最新的堡垒！”"
 news.237.a:0 "如果这是他们所希望的……"
 news.237.b:0 "欢迎并入德国！"
 news.237.c:0 "我们必须确保我们的北方边境的安全！"
 news.237.e:0 "这违反了凡尔赛条约！"
 news.238.t:0 "[AST.GetNameDefCap]承担起捍卫殖民地的责任"
 news.238.d:0 "[This.GetNewsIcon]\n为了在东南亚尝试抵御[ENG.GetAdjective]日益增加的威胁，新加坡与婆罗洲这两块殖民地已经被移交到[AST.GetNameDef]的手上。为了达到成为英联邦在太平洋的第一条也是最好的一条防线的目标，[AST.GetNameDef]将做好在该地区开战前一系列的军事以及政治上的准备。\n\n大概是为了抵御[JAP.GetNameDef]的野心，[AST.GetNameDef]不会再完全依赖他们的前宗主国去保卫自己的国家海岸线不被入侵。"
 news.238.a:0 "有趣的战略。"
 news.238.b:0 "希望[AST.GetNameDef]知道他们正在干什么。"
 news.238.c:0 "我们最终获得了保卫这个大洲的方法。"
 news.238.e:0 "他们真的相信结局能有所不同吗？"
 news.239.t:0 "[AST.GetNameDefCap]加入[SOV.GetFactionName]"
 news.239.d:0 "[This.GetNewsIcon]在将他们的国家看作是“革命传播中的天然战友”后，[AST.GetLeader]跟[SOV.GetLeader]已经签署了一份协议，将[AST.GetNameDef]看成是[SOV.GetFactionName]的一个主要成员国。\n[AST.GetNameDef]被宣传成了一个工人之国的光辉榜样，一个由她的人民建立，为他们服务，而不是为了欧洲殖民者服务的国家。\n\n随着最近[AST.GetAdjective]政治制度的发展，有些人会觉得这些改变无可避免。但不管怎么样，这件事情的发生让所谓的“欧洲殖民者”以及那些反对共产主义革命理念的人很是不安。"
 news.239.a:0 "非常令人不安。"
 news.239.b:0 "我们张开怀抱欢迎我们的社会主义战友！"
 news.239.c:0 "我们是公平与正义的最前线！"
 news.239.e:0 "又一个蛀虫加入了联盟，我们离分崩离析越来越近了。"
 news.240.t:0 "查雅普拉条约"
 news.240.d:0 "[This.GetNewsIcon][AST.GetAdjective]和[HOL.GetAdjective]的政府近日宣布了一个\"联合防卫条约\"，这将使[HOL.GetAdjective]殖民地在之后的时间内受到[AST.GetAdjective]军队的保护。该条约由荷属印尼总督和[AST.GetLeader]签订，后者宣布由于“现时间欧洲错综复杂的局势”该协议将包括殖民地的全部管理权限。\n\n[HOL.GetAdjective]政府拒绝对该条约发表任何看法。"
 news.240.a:0 "这是一个惊喜。"
 news.240.b:0 "为了生存下去我们什么都可以做"
 news.240.c:0 "[AST.GetNameDefCap]注视着太平洋"
 news.241.t:0 "[NZL.GetNameDefCap]受到[AST.GetAdjective]的影响。"
 news.241.d:0 "[This.GetNewsIcon]随着澳大利亚社会主义工人国家的建立，[AST.GetAdjective]正在努力的对该地区施加影响力。在[NZL.GetNameDef]国内被压迫的工人和农民的呼吁声中，[AST.GetNameDef]一直在向[NZL.GetAdjective]政府施压，要求其加入一个南太平洋“人民联盟“的组织。\n\n由于看到自己被正处于被包围的窘境，而且几乎没有希望得到[ENG.GetFactionName]的及时援助，[NZL.GetNameDef]已经屈从于这些要求。虽然[AST.GetLeader]声称“国家相互平等对待是人民平等对待的延续”，但发号施令的是哪个国家不言而喻。"
 news.241.a:0 "他们正在改变太平洋的局势"
 news.241.b:0 "我们别无选择，所以……让我们为了革命而奋斗吧。"
 news.241.c:0 "让我听到你们“为了革命！”的吼声！"
 news.242.t:0 "[AST.GetNameDefCap]承担起保护整个东南亚殖民地的任务"
 news.242.d:0 "[This.GetNewsIcon]\n[ENG.GetNameDef]对东南亚的军事管控一直是该地区一个长久以来的问题。现在他们为这个问题找到了一个彻底的解决方法，[AST.GetNameDef]将承担起新加坡，马来西亚以及婆罗洲的防务，以对抗该地区的敌对势力。\n\n这项权利转移几乎包括着殖民地的方方面面， 以方便[AST.GetNameDef]更好的采取措施使该地区免遭攻击。这项权利转移对于[ENG.GetNameDef]，[AST.GetNameDef]以及[MAL.GetNameDef]的影响尚无人能够确定。"
 news.242.a:0 "这改变了东南亚地区的势力平衡"
 news.242.b:0 "希望[AST.GetNameDef]不会毁了这一切。"
 news.242.c:0 "完美！一切都在按照计划进行着。"
 news.243.t:0 "[AST.GetNameDefCap]与[JAP.GetNameDef]宣布结盟"
 news.243.d:0 "[This.GetNewsIcon]随着[AST.GetNameDef]和[JAP.GetNameDef]在东亚和太平洋地区的崛起，许多政治观察家觉得这两个国家发生军事上的冲突只是时间问题罢了。然而，这两个国家却在一项名为“太平洋壁垒”的协议中达成了合作关系\n该条约的款项尚未对外公布，所以该协议的方方面面都是不为人所知得。可以确认的是双方都互相承诺，将以军事手段支持对方抵抗外部势力对于本区域的入侵。\"\n\n现在的世界秩序又一次被[JAP.GetNameDef]和[AST.GetNameDef]的合作所打乱，但毫无疑问的是[AST.GetFactionName]已经是太平洋地区的主导力量了。"
 news.243.a:0 "这让人感到不安"
 news.243.b:0 "[Root.GetNameDefCap]欢迎所有没有与我们合作的人加入我们的联盟"
 news.243.c:0 "至少在当下，这是一个伟大的合作关系"
 news.244.t:0 "[AST.GetNameDefCap]建立势力范围"
 news.244.d:0 "[This.GetNewsIcon]在令人惊讶的目光中，[AST.GetNameDef]宣布建立起一个以自己为主导的联盟。[AST.GetLeader]已经宣布[AST.GetNameDef]将寻求盟国以维持东南亚及附近地区的稳定，如果有必要的话[AST.GetAdjective]将主动去对抗他国的侵略。\n\n由于最近脱离了英联邦的关系，这似乎是[AST.GetNameDef]为了寻找自己国家的命运而走的很自然的一步。"
 news.244.a:0 "他们正在发挥他们在该地区的主导地位"
 news.244.b:0 "我们自己的后花园绝对不会被欧洲人所统治！"
 news.245.t:0 "[USA.GetNameDefCap]加入了[AST.GetAdjective]的防御联盟"
 news.245.d:0 "[This.GetNewsIcon]\n随着太平洋地区的战略地位变得日益重要，[AST.GetNameDef]和[USA.GetNameDef]签署了一份太平洋防御条约。虽然该条约旨在维护该地区的稳定，并保证该地区的航运自由，也涉及了军事防御的可能性，该条约赋予两国的权利远远超出了他们保卫自己领土的需要。\n\n现如今如此庞大的地区都置于澳大利亚和美国的保护之下，那么发生一些“意外”事件似乎也只是时间的问题了。"
 news.245.a:0 "一个有趣的协议……"
 news.245.b:0 "这将确保我们在太平洋地区的主导地位。"
 news.245.c:0 "让我们一起维护这一半世界的稳定。"
 news.246.t:0 "[USA.GetNameDefCap]与[CAN.GetNameDef]达成同盟关系。"
 news.246.d:0 "[This.GetNewsIcon]在通过联合防御委员会合作了一段时间后，[USA.GetNameDef]与[CAN.GetNameDef]形成了一个全新的政治合作伙伴关系。被命名为[CAN.GetFactionName]的这个同盟旨在进一步维护北美在各项事务上的外交利益。包括所有国防和军事行动事物。\n\n[CAN.GetNameDef]在脱离殖民状态后的迷茫和[USA.GetAdjective]国内依然在为孤立主义和干涉主义所困扰，这个新成立的联盟很可能会为他们的未来带来新的转机。"
 news.246.a:0 "他们会呆在美洲还是向外扩展呢？"
 news.246.b:0 "兄弟之邦，兄弟之军！"
 news.246.c:0 "现在我们的家园将不再会受到威胁"
 news.247.t:0 "[CAN.GetNameDefCap]加入了[GER.GetAdjective]的联盟！"
 news.247.d:0 "[This.GetNewsIcon]经过短暂的谈判，[CAN.GetNameDef]宣布他们已经成为了[GER.GetFactionName]的签署成员国。[CAN.GetAdjective]政府称其为“[GER.GetAdjective]人民骄傲的保卫者，就像[GER.GetNameDef]将会是[CAN.GetAdjective]的保卫者一样。”\n\n尽管[CAN.GetNameDef]加入该条约的前提未知，似乎[GER.GetNameDef]会为其敌人在短期内创造各自的对手。这也许是对战争走向起到关键影响的时刻。"
 news.247.a:0 "令人震惊的发展！"
 news.247.b:0 "我们会援助欧洲盟友的！"
 news.247.c:0 "兄弟般的人民站在一起！"
 news.247.e:0 "那些善变的[CAN.GetAdjective]人都该死！"
 news.248.t:0 "[ENG.GetNameDefCap]放弃北美东北地区领土"
 news.248.d:0 "[This.GetNewsIcon]\n由于[CAN.GetNameDef]持续的外交施压，[ENG.GetNameDef]已将拉布拉多和纽芬兰割让给了[CAN.GetAdjective]国。长久以来，[CAN.GetAdjective]的政治家都将“收回所有属于[CAN.GetAdjective]的合法领土。”视为目标——现在离实现更近一步了。\n\n当然，未解决的问题仍是什么构成了\"属于[CAN.GetAdjective]的合法\"领土。[ENG.GetNameDef]和北美大陆从现在起要留个心眼了。"
 news.248.a:0 "[ENG.GetNameDefCap]在北美再也没有立足之处了。"
 news.248.b:0 "一切应当如此。"
 news.248.c:0 "呸，捡走那些潭水里的碎石吧！"
 news.249.t:0 "[CAN.GetNameDefCap]与[MEX.GetNameDef]联合起来！"
 news.249.d:0 "[This.GetNewsIcon][USA.GetAdjective]政治家今早醒来时收到了令人担忧的消息，因[CAN.GetNameDef]和[MEX.GetNameDef]宣布了一项新防御协定，旨在“对直接威胁两国主权持续性的存在进行打击和遏制。”这毫无掩饰的威胁几乎完全表明两国意图阻碍[USA.GetNameDef]在美洲大陆的军事行动，甚至更上一层。\n\n政治评论家将现状和上次大战前的欧洲相比较；双方将失去一切，没有任何缓和局势的办法。问题似乎不在于谁对谁造成更大威胁，而是哪一方会先发制人。"
 news.249.a:0 "这种我们以往也见过，只会以悲剧收场。"
 news.249.b:0 "北方军将做好准备。"
 news.249.c:0 "南方军将做好准备。"
 news.249.e:0 "我们必须找个方法来应对这一行动，要快。"
 news.250.t:0 "[MEX.GetNameDef]内战！"
 news.250.d:0 "[This.GetNewsIcon][MEX.GetAdjective]政治过去几年的不稳定演变为了武装冲突！同盟党已经武装了起来，同时战斗在数个[MEX.GetAdjective]主要城市的街道上爆发！\n\n人们虽然确信政府军面对任何起义行动占据上风，但谣传民族主义派有外国援助。墨西哥的邻国密切注视着。至于这场冲突将会让墨西哥走向何方，只有时间才能判明。"
 news.250.a:0 "这场令人担忧的冲突可能毁了墨西哥。"
 news.250.b:0 "现在我们只要确保民族主义者掌权就行了。"
 news.250.c:0 "为了我们的国家，必须付出如此高的代价。"
 news.251.t:0 "[CAN.GetNameDefCap]寻求立刻脱离"
 news.251.d:0 "[This.GetNewsIcon]\n\n在与威斯敏斯特的谈判破裂和前所未有的63小时辩论后，加拿大议会推翻了英属北美法案，并严格确保加拿大宪法在法律上不受英国议会或君主的干涉。\n尽管此举并非反英国行动，它仍象征着对旧帝国的联邦法案的脱离。\n\n虽然对于任何希望确保其未来稳定的国家而言此举合情合理，但它对缓解已然剑拔弩张的全球状况毫无帮助。"
 news.251.a:0 "那就让他们自己去面对一切吧。"
 news.251.b:0 "[ENG.GetNameDefCap]一天不如一天了。"
 news.251.c:0 "为什么在这种时候发生？"
 news.251.e:0 "一个逐渐崩散离析的帝国。"
 news.251.f:0 "在大海之间，[CAN.GetNameDef]将会获得自由！"
 news.252.t:0 "[CAN.GetNameDefCap]加入[GER.GetFactionName]!"
 news.252.d:0 "[This.GetNewsIcon]视其为理所应当的盟友，[GER.GetNameDef]与[CAN.GetNameDef]签署了一份协防条约。[CAN.GetAdjective]总理[CAN.GetLeader]在一次演讲中宣布该联盟并指出[CAN.GetAdjective]和[GER.GetAdjective]的利益自然地相符。\n\n考虑到近期欧洲地区的规模动员和[CAN.GetNameDef]最近疏远英联邦的政策，不难分析出所提到的是何种利益\n在欧洲和美洲，旧权势正默默观察并越来越忧心。"
 news.252.a:0 "这是世界的走向……"
 news.252.b:0 "我们是平衡各个权势的重物。"
 news.252.c:0 "强权间的平衡将对我们有利！"
 news.252.e:0 "如果开战，这又是一条要上心的战线。"
 news.252.f:0 "我们越来越强大了！"
 news.253.t:0 "[AST.GetNameDefCap]试图与联邦保持距离"
 news.253.d:0 "[This.GetNewsIcon]\n在今天上午的演讲中，[AST.GetLeader]首相宣布了澳洲政府对本国作为大洋洲的发展和稳定所作出的贡献。这意味着澳洲将更重视新海岸本土而不是英国所忧心的欧洲，因为澳洲人民已经无法承担外国冲突所施于他们的压力了。直接引用了国王在上次议会时的演讲，[AST.GetLeader]通过声明“再不能有另一个加里波利！”将问题送回英国。\n\n人群传来的狂热欢呼表明澳大利亚政治的新时代已经开始了。它将如何结束，世界只能拭目以待了。"
 news.253.a:0 "[Root.GetFactionName]要在没有[AST.GetNameDef]的情况下继续了。"
 news.253.b:0 "见证一个帝国支离破碎的过程……"
 news.253.c:0 "他们选在“现在”来寻求进一步独立？"
 news.253.e:0 "这将对太平洋局势造成重大影响。"
 news.253.f:0 "我们的路我们自己走！"
 news.254.t:0 "[AST.GetNameDefCap]和新西兰“联合”"
 news.254.d:0 "[This.GetNewsIcon][AST.GetNameDefCap]声称其完全独立，并已经开始在南太平洋施加影响。作为扩大其影响力的一部分，[AST.GetAdjective]政府已要求前大洋洲的所有殖民地处于他们管辖之下。\n\n被强硬施压的[ENG.GetAdjective]和新西兰政府自然不愿意，并由此开始进行外交抗议。然而，由于没有任何能在该地区彰显帝国权威的存在——这以往是由澳大利亚所扮演的角色，[AST.GetNameDef]在其武力支持下发出最后通牒只不过是一个时间问题。\n新西兰现在是[AST.GetNameDef]最东方的省份了。"
 news.254.a:0 "我们应该时刻注意局势。"
 news.254.b:0 "好像这是唯一正确的选择。"
 news.254.c:0 "这是种背叛！"
 news.260.t:0 "[SAF.GetNameDefCap]接管非洲殖民地"
 news.260.desc:0 "[This.GetNewsIcon]\n在今天的正式仪式上，[SAF.GetLeader] 签署了一份协约使该政府获得英国在非洲的属地控制权。贝专纳兰、罗得西亚和肯尼亚地区将由比勒陀利亚管辖。\n\n[ENG.GetLeader] 在下议院发言时否认此举削弱英国在非洲大陆的地位，将其称为“一个提高该地区管理和防务效率的明智选项。”"
 news.260.a:0 "令人关注。"
 news.260.b:0 "的确很“明智”。"
 news.260.c:0 "这将是帝国强权在非洲大陆终末的起始吗？"
 news.261.t:0 "[ENG.GetNameDefCap]重组非洲殖民地"
 news.261.desc:0 "[This.GetNewsIcon]英国议会勉强通过了一项彻底重组英属非洲殖民地的法案。新法案将在罗得西亚和肯尼亚创建两个更高效的殖民政权。这些新政权将在政务方面有一定自由处理力度，但同样有责任自行保障防务。\n\n反对该决议的保守党公开表明对此法案只是其所称“非殖民化”进程的第一步的担忧。\n\n[ENG.GetLeader]未能立即做出评论。"
 news.261.a:0 "令人关注。"
 news.261.b:0 "真是个愚蠢的决策。"
 news.261.c:0 "显然也是一种发展英联邦的方式。"
 news.262.t:0 "南非内战"
 news.262.desc:0 "[This.GetNewsIcon][SAF.GetName]长久以来的紧张局势已经演变为全面战争。法西斯民族主义者宣称民主联合政府的政策正威胁着[SAF.GetAdjective]的生活方式。所谓的联合派无条件地支持[ENG.GetName]并在布尔战争中的勇士们捅刀子。\n\n[SAF.GetLeader]领导下的民族主义临时政府呼吁所有真正的爱国者加入他们并一同以武力夺回南非的自由。处于比勒陀利亚的联合政府称民族主义派为“最为恶劣的乱党和叛徒”。由于两方所持军力几乎相等，南非的冲突可能要很久才能解决。"
 news.262.a:0 "也许我们该考虑派遣援助"
 news.262.b:0 "漫长的时代即将来临。"
 news.262.c:0 "或许最大的威胁就在我们境内......"
 news.263.t:0 "[SAF.GetNameDef]发生反保皇派暴动。"
 news.263.desc:0 "[This.GetNewsIcon]一系列反君主制的示威游行中绝大部分已经演变为暴力冲突并席卷南非。上千名示威者占据街道，冲入警察局和其他政府设施。国王的肖像被扯下，撕裂和燃烧，甚至还曾被酸液溶解。\n\n 观察员注意到警方和军方对于遏制起义非常消极，而选择保护工厂和桥梁。人们不禁疑惑：这些暴动真在政府意料之外吗？"
 news.263.a:0 "正在进行中的革命？"
 news.263.b:0 "不予评论。"
 news.263.c:0 "或许最大的威胁就在我们境内......"
 news.264.t:0 "非洲人民联盟"
 news.264.desc:0 "[This.GetNewsIcon][SAF.GetFactionName]的创始成员在比勒托利亚集结并宣告新联盟的成立。欧洲观察员迅速注意到[SAF.GetNameDef]是唯一一个具有合法性的政府。[SAF.GetLeader]所主持的集会聚集的都是流亡中的自命政府和其他革命派。\n\n与会各方发表了一项联合声明，要求欧洲帝国主义强权立刻将其控制下所有的非洲土地还给它们的合法拥有者，并谴责殖民主义的暴行并立誓解放所有受压迫的非洲人民——为此将用上任何必要手段。"
 news.264.a:0 "非洲人？在自治！？"
 news.264.b:0 "迈向真正解放的第一步"
 news.264.c:0 "看看理想主义者能不能撑过接下来的战争吧。"
 news.264.d:0 "[This.GetNewsIcon]到头来他们也不完全是共产主义者。"
 news.265.t:0 "[SAF.GetAdjective]向法国施压。"
 news.265.desc:0 "[This.GetNewsIcon]法国人在本国本土上经历的那令人震惊的败北之后，其殖民帝国的合法性已然受到质疑。[SOV.GetNameDef]政府和[SAF.GetNameDef]政府发表了一份联合声明，宣称法国已不再受信于掌管马达加斯加了，要求将该岛转交给[SAF.GetNameDef]。\n\n法国自由政府已开会讨论相关议题。国防专家认为奄奄一息的法国军队不可能在该岛遭遇战争时进行防御。"
 news.265.a:0 "就跟在水里闻到血的鲨鱼一样。"
 news.265.b:0 "看看法国人是不是通情达理的。"
 news.265.c:0 "法国人要完了。"
 news.265.d:0 "[This.GetNewsIcon]共产主义的又一次不流血的胜利。"
 news.270.t:0 "[NZL.GetAdjective]装甲系的诞生"
 news.270.desc:0 "[This.GetNewsIcon]在首都主干道上隆隆推进的新西兰国防军新式鲍勃·森博坦克切实体现了[NZL.GetAdjective]人民的聪明才智和好斗性。配有六架机枪并装备了近乎完全防弹的铁镀板，这将是所有侵略者必须克服的一大障碍。\n\n某些所谓的专家指出该车型性能不佳和武装薄弱并以此作为不应该生产的理由，但正如[NZL.GetLeader]首相在该车辆的官方接收仪式上所说的那样，及时进行国土防卫是非常重要的，既不能期望也不能要求有完美的装备。"
 news.270.a:0 "你管这叫坦克？"
 news.270.b:0 "他们管这叫啥？"
 news.271.t:0 "大鲍勃进场咯。"
 news.271.desc:0 "[This.GetNewsIcon]在鲍勃·森博坦克的惊人成功后，[NZL.GetName]国防军的高级指挥部制造其进阶版本。至少15英尺高，重量不少于120吨，新型车辆在任何意义上都将是令人惊叹的。它的武装包括能快速解决任何敌人的双17磅反坦克炮，同时其重装甲——进行了额外测试并保证它真的防弹——将使其毫无畏惧地在枪林弹雨中移动。\n\n在揭幕仪式上，一位观察员称之为“有史以来最杰出的坦克”而其他人则称其“无与伦比”。\n预计本月内开始大规模生产。"
 news.271.a:0 "世界为我们的坦克而颤抖！"
 news.271.b:0 "世界笑得发颤……"
 news.272.t:0 "孟加拉遭遇饥荒"
 news.272.desc:0 "[This.GetNewsIcon]自然灾害，无能的管理和战争的蹂躏共同在印度造成了大范围饥荒。\n\n由于飓风破坏了该地区的绝大部分并席卷了几乎所有稻谷收成，殖民地管理者已经证明在解决该问题上相当低效——有人也许会说极其低效。尽管印度其他区域粮食有盈余，但由于担忧它们落入敌人之手而没有任何救济物资。\n\n该区域已遭到大规模毁坏，逝去的生命和损失的物品仍然难以估量。"
 news.272.a:0 "可怕。"
 news.272.b:0 "真糟糕。"
 news.272.c:0 "无能为力。"
 news.273.t:0 "孟加拉饥荒结束了。"
 news.273.desc:0 "[This.GetNewsIcon]经过几个月的各方无所作为，殖民政府和印度军队终于决定行动。紧急粮食供应已经开始向受灾地区进行分配，同时新稻谷收成量也超出预期。\n\n然而受灾区的粮食价格仍然高居不下，同时饥荒所带来的长期影响仍不可估量。"
 news.273.a:0 "至少它结束了。"
 news.273.b:0 "终于。"
 news.280.t:0 "印度获得自治"
 news.280.desc:0 "[This.GetNewsIcon]在[GER.GetAdjective]大使与[ENG.GetAdjective]外长进行了一次气氛紧张的会谈后，[ENG.GetNameDef]政府今天宣布[RAJ.GetNameDef]今后可以自行确立政策。英国在印度次大陆数个世纪的统治迎来了意料之外的迅速终结，公务员被下令回国并将殖民地管辖权转交给了印度原住民。\n\n新印度领导人的首个行动宣布了一份与[GER.GetNameDef]进行广泛合作的条约。印度政府拒绝对这是换取德国支援的代价这一指控发表评论。"
 news.280.a:0 "太好了！"
 news.280.b:0 "这是大英帝国的终结吗？"
 news.280.c:0 "一个有力的盟友。"
 news.280.d:0 "[This.GetNewsIcon]我们的荣光已无法再现了。"
 news.281.t:0 "印度获得自治"
 news.281.desc:0 "[This.GetNewsIcon]在一份联合声明中，明显动摇的[ENG.GetAdjective]外长与[SOV.GetAdjective]大使一同宣布印度将在本国政务方面获得完整主权。[SOV.GetNameDef]在这项[ENG.GetAdjective]政策的突然变动中扮演了什么角色尚不明朗，但显然很关键。\n\n新印度领导人的首个行动宣布了一份与[SOV.GetNameDef]进行广泛合作的条约，此举进一步落实了[SOV.GetNameDef]正通过新印度进行干涉。"
 news.281.a:0 "太好了！"
 news.281.b:0 "这是大英帝国的终结吗？"
 news.281.c:0 "一个有力的盟友。"
 news.281.d:0 "[This.GetNewsIcon]我们的荣光已无法再现了。"
 news.282.t:0 "退出印度运动"
 news.282.desc:0 "[This.GetNewsIcon]近期印度对独立的要求越来越强烈。现在事头来了，激进的退出印度运动要求[ENG.GetNameDef]尽快离开该国。然而[ENG.GetAdjective]当局迅速做出应对，并打击了该运动，在黎明时分突袭并在数名领导人家中逮捕了他们。\n\n然而政治部所提出的报告表明许多同情者仍然在逃，且有很多公务员担心该运动的极端分子有可能诉诸暴力。"
 news.282.a:0 "未来仍摇摆不定。"
 news.282.b:0 "另一个注定毁灭的自由追求者。"
 news.283.t:0 "印度国大党在省级选举中胜利"
 news.283.desc:0 "[This.GetNewsIcon]\n近期地方选举中，印度国民大会党为将来向地方政府和自治地位进行缓慢有序过度的平台赢得了大多数选票。\n\n显然印度人驳回了甘地所倡导的激进政策，他曾指出应尽快完全脱离英国并夺取完全自治权。"
 news.283.a:0 "他们将领导我们获得自由。"
 news.283.b:0 "这些选票真的能改变什么吗？"
 news.284.t:0 "自治运动在省级选举中获得收益"
 news.284.desc:0 "[This.GetNewsIcon]\n今早，英国公务员被省级选举的结果吓傻了。显然大多数印度选民将选票投给了亲自治派候选人。在印度各省，已经有呼声要这些有限的地方政府尽快转为完全自治。\n\n[ENG.GetAdjective]政府发言人强调现在不是商讨相关措施的时机，任何向印度人的进一步权力交接都是不可能的。"
 news.284.a:0 "自由近在眼前了。"
 news.284.b:0 "英国人永远不会容忍它。"
 news.285.t:0 "巴基斯坦解放了"
 news.285.desc:1 "[This.GetNewsIcon]根据“两民族论”，穆斯林少数民族在穆斯林人口占主体的地区获得了一块拥有自主权的领地。此地原名为巴克斯坦，以示此为普什图人，阿富汗尼人，克什米尔人，辛格人和俾路支人同在之地，现在被重命名为巴基斯坦以便发音。\n\n然而刚获得自由的印度和巴基斯坦间的关系相当紧张，因两国都宣称一些边境区域属于自己。一些观察员甚至警告说次大陆将再次发生战争。"
 news.285.a:0 "也许这是唯一的办法。"
 news.285.b:0 "自由！"
 news.285.c:0 "让我们看看这和平能不能延续吧。"
 news.286.t:0 "澳大利亚与英国断绝关系"
 news.286.desc:0 "[This.GetNewsIcon]\n在一场相差无几的投票之后，脱离派以微弱的优势胜出，[AST.GetAdjective]议会宣布该国退出大英帝国。[AST.GetLeader]跳过了以往总督给予法律御准签字的传统，而直接在议会决议上签字并使之成为法律。于是英国最后残留的统治法理也被宣布无效，[AST.GetNameDef]成为了独立的国家。\n\n议会同时选出了一个宪法委员会，他们将讨论并移除宪法中所有英国干涉[AST.GetAdjective]内政的条款。"
 news.286.a:0 "就现状而言只是走了一个形式罢了。"
 news.286.b:0 "自由！"
 news.286.c:0 "澳大利亚退出英联邦。"
 news.287.t:0 "德国占领波兰西部"
 news.287.desc:0 "[This.GetNewsIcon]德军打着在波兰政府垮台后的混乱中保护占少数的德意志人的利益的名义占领了波兰西部。\n\n苏军井然有序地从这些地区撤退，就结果而言波兰被这两个列强瓜分了。"
 news.287.a:0 "说的跟真的似的！"
 news.287.b:1 "我们会及时得到剩下的……"
 news.287.c:1 "法西斯在蔓延——不过也就只是现在了。"
 news.288.t:0 "中国统一战线形成"
 news.288.desc:0 "[This.GetNewsIcon][CHI.GetLeader]和[PRC.GetLeader]发布了一份联合公报，宣布两党在日本侵略者面前摒弃前嫌。只要侵略者一天不被赶走，两军就互不侵犯并且倾尽全力打击侵略者。军阀也纷纷表示支援抗战，把自己的军队交给[CHI.GetLeader]指挥。\n\n长期处于内战的两方到底能不能真正的合作尚未可知，不过多数专家认为这根本无法改变中国战败的命运，顶多就是延长死期而已罢了。"
 news.288.a:0 "一个毫无希望的同盟。"
 news.288.b:0 "这什么都改变不了！"
 news.288.c:0 "一个不稳定的同盟。"
 news.289.t:0 "[alliance_applicant.GetNameDefCap]加入[alliance_inviter.GetFactionName]"
 news.289.d:0 "[This.GetNewsIcon]\n今天早些时候，[alliance_inviter.GetNameDef]与[alliance_applicant.GetNameDef]发表了联合声明，声明表示后者现在正式以会员国身份加入[alliance_inviter.GetFactionName]。这种伙伴关系适用于进攻还是防御目前还不得而知，但可以预见的是双方间广泛的军事合作及规划已经开始。"
 news.289.a:0 "我们在一起更强大！"
 news.289.b:0 "他们似乎是想用数量取胜。"
 news.289.c:0 "这对他们没好处！"
 news.289.e:0 "战争态势升级了呢……"
 news.289.f:0 "我们的联盟日益强大。"
 news.290.t:0 "奥托秉承匈牙利王位"
 news.290.desc:0 "[This.GetNewsIcon]为了寻找一位合适的国王，匈牙利王国邀请奥托·冯·哈布斯堡回到这片最近还由他家族统治的土地上。上次大战摧毁了他父亲的帝国，也让他在整个西欧颠沛流离，他也选择接受我们的提议。今天，在一片欢呼声和庆祝声中，他在布达佩斯皇宫举行的隆重仪式上被加冕为匈牙利国王。\n\n奥托国王在加冕演说中感谢匈牙利人民的忠诚和奉献，发誓会让属于哈布斯堡的土地再次团结为一体，并承诺匈牙利会成为整个国家的主导部分。"
 news.290.a:0 "不再只是王国之名"
 news.290.b:0 "真是危险的交谈啊……"
 news.290.c:0 "同奥地利的竞赛开始了"
 news.290.e:0 "帝国会再次崛起？"
 news.291.t:0 "奥地利同意加入匈牙利的联邦"
 news.291.desc:0 "[This.GetNewsIcon]在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的统计工作也趋近完成，局势已经非常明显，支持统一阵营压倒性胜利。没有接到投票过程中有违规行为，奥地利政府也开始改革，成为新国家的州。\n\n虽然现在的情况令匈牙利人民备受鼓舞，但这次公投的政治影响一定会在全欧掀起轩然巨浪。"
 news.291.a:0 "兄弟情尚在"
 news.291.b:0 "这事不会就这么平息下去……"
 news.291.c:0 "帝国留下的权力真空也许还没填满……"
 news.292.desc:0 "[This.GetNewsIcon]在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的统计工作也趋近完成，局势已经非常明显，支持统一阵营压倒性胜利。没有接到投票过程中有违规行为，奥地利政府也开始改革，成为新国家的州。\n\n虽然现在的情况令匈牙利人民备受鼓舞，但这次公投的政治影响一定会在全欧掀起轩然巨浪。"
 news.292.a:0 "兄弟情再加请吃饭，哼……"
 news.292.b:0 "那便是我们的计划！"
 news.292.c:0 "帝国留下的权力真空也许还没填满……"
 news.292.e:0 "对民主的羞辱！"
 news.293.t:0 "奥地利投反对统一票"
 news.293.desc:0 "[This.GetNewsIcon]在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的记票结果已经得出，统一阵营得票数不尽如人意。因此奥地利政府决定不加入奥匈联邦\n\n秉持民主自决精神，匈牙利接受了投票结果，决定不再推动这一建议的继续进行。"
 news.293.a:0 "太不幸了。"
 news.293.b:0 "我们的独立得到了保障！"
 news.293.c:0 "好的……那么该下一个了。"
 news.293.e:0 "帝国光辉已灭，永远。"
 news.294.t:0 "奥地利投反对统一票"
 news.294.desc:0 "[This.GetNewsIcon]在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的记票结果已经得出，统一阵营得票数不尽如人意。因此奥地利政府决定不加入奥匈联邦\n\n秉持民主自决精神，匈牙利接受了投票结果，决定不再推动这一建议的继续进行。"
 news.294.a:0 "有多少人会为帝国而死？"
 news.294.b:0 "我们将为守护维也纳战斗至最后一人！"
 news.294.c:0 "这特么的，煮熟的鸭子飞了……"
 news.294.e:0 "让我们祈祷冲突不会蔓延吧。"
 news.295.t:0 "恢复奥匈"
 news.295.desc:0 "[This.GetNewsIcon]随着奥地利和匈牙利统一的完成，匈牙利政府在布达佩斯召集国际媒体，宣布恢复奥匈帝国。\n\n奥托国王已经获得了他作为奥地利皇帝的合法头衔，并重申了他的誓言，即在哈布斯堡的全部土地再度统一前，他绝不停下脚步。当然他们的邻国都毫不意外地表达对布达佩斯政府的怀疑。"
 news.295.a:0 "浴火重生。"
 news.295.b:0 "情况大大不同了……"
 news.295.c:0 "他们到底会成朋友还是成敌人？"
 news.295.e:0 "我们最好巩固边境的防御……"
 news.296.t:0 "威廉秉承匈牙利王位"
 news.296.desc:0 "[This.GetNewsIcon]为了寻求国王，匈牙利人经过长时间的谈判和准备，于本周早些时候正式邀请了索德尔门兰大公，瑞典王子威廉。今天，他在布达佩斯皇宫举行的庄严的加冕典礼中戴上了匈牙利王冠。\n\n据说新国王一心在为人民谋福祉，他坚定的支持人民追寻自己的民主权利。此外，他主张和匈牙利的领国们对话，而非对抗。看来，新国王可以很好的证明他将极大地有利于地区紧张局势的缓和。"
 news.296.b:0 "又一个弱小诞生了。"
 news.296.c:0 "又一盏熊熊燃烧的火炬"
 news.297.t:0 "弗里德里希·弗朗茨秉承匈牙利王位"
 news.297.desc:0 "[This.GetNewsIcon]为了寻求国王，匈牙利人经过长时间的谈判和准备，本周早些时候，他们邀请了梅克伦堡——什未林大公，来自德国的弗里德里希·弗朗茨。今天，在众多的狂欢和庆祝中，他在布达佩斯皇宫庄严地仪式中加冕为匈牙利国王。\n\n新国王从1931年就加入了党卫军，他的意识形态倾向不言自明，而他也宣布要为匈牙利取回应得的东西，不计代价。再加上国王承诺”回敬过去遭到的不公正待遇“，看来这次加冕将不利于地区局势的缓和。"
 news.297.b:0 "一个大麻烦正在酝酿……"
 news.297.c:0 "一个潜在盟友！"
 news.298.t:0 "匈牙利撕毁特里亚农条约"
 news.298.desc:1 "[This.GetNewsIcon]在公开声明中，[HUN.GetLeader] 撕毁了大战后协约国强加给匈牙利的条约。1920年，政府在匈牙利人民的抗议声中签了字，这极大地浇灭了人们参军的热情，限制了国家军力的发展。\n\n[HUN.GetLeader]已经暗示，匈牙利很快会重新提出对二十年前的土地的声索。"
 news.298.a:0 "仇已雪，耻不忘！"
 news.298.b:0 "他们正在干扰正常的国际秩序……"
 news.298.c:0 "他们逃离了凡尔赛的枷锁。"
 news.299.t:0 "匈牙利宣称大匈牙利"
 news.299.desc:0 "[This.GetNewsIcon]在夺回被特里亚农条约分割出的土地后，[From.GetLeader]宣布改国号为大匈牙利。这样可以更好的提高匈牙利在世界上的声望，也能更好的描述其疆域的辽阔。"
 news.299.a:0 "全世界都会看到我们的力量。"
 news.299.b:0 "他们有点自满啊。"
 news.300.t:0 "匈牙利索取特兰西瓦尼亚"
 news.300.desc:0 "[This.GetNewsIcon]为了进一步摧毁特里亚农条约，匈牙利向罗马尼亚发出最后通牒要求收回特兰瓦尼西亚，而罗马尼亚则是尚未作出答复，但匈牙利已经暗示，如果谈判桌上被拒绝，会考虑动用武装力量。"
 news.300.a:0 "我们不会再被骗了！"
 news.300.b:0 "我们必须多思考一步……"
 news.300.c:0 "让我们祈祷他们工作顺利。"
 news.301.t:0 "罗马尼亚归还特兰西瓦尼亚"
 news.301.desc:0 "[This.GetNewsIcon]罗马尼亚宣布接受匈牙利收回特兰西瓦尼亚的要求。现在，特兰西瓦尼亚已经和祖国团聚，而国家的实力也得到增强。不过这种程度的胜利并不能停下匈牙利追回其他失去土地的脚步。"
 news.301.a:0 "我们正行进在康庄大道上！"
 news.301.b:0 "我们别无选择"
 news.301.c:0 "至少我们保住了和平。"
 news.302.t:0 "罗马尼亚拒绝匈牙利的要求。"
 news.302.desc:0 "[This.GetNewsIcon]直到最后通牒到期，罗马尼亚政府都没有答复。愤怒的匈牙利官员谴责罗马尼亚政府坚持“非法条约”，“非法占有该地区”。两国间随时可能爆发战争。"
 news.302.a:0 "如果他们只服从意志的力量……"
 news.302.b:0 "放马过来吧！"
 news.302.c:0 "榆木脑袋……"
 news.303.t:0 "匈牙利宣称南斯洛伐克"
 news.303.desc:0 "[This.GetNewsIcon]匈牙利誓言“纠正”特里亚农条约后，要求[From.GetName]归还南斯洛伐克。[From.GetAdjective]目前尚未作出回应，但匈牙利言辞中的战争威胁简直再清楚不过了。拒绝匈牙利的要求很可能导致该地区新的争端。"
 news.303.a:0 "他们很幸运，那正是我们所需要的。"
 news.303.b:0 "让我们祈祷他们能找到妥协的办法……"
 news.304.t:0 "[From.GetName]交还南斯洛伐克"
 news.304.desc:0 "[This.GetNewsIcon][From.GetName]已经正式接受了匈牙利的要求，并采取紧急措施确保南斯洛伐克能立刻被匈牙利接管。不过这种程度的胜利并不能停下匈牙利追回其他失去土地的脚步。"
 news.304.a:0 "欢迎回家"
 news.305.t:0 "[From.From.GetName]拒绝匈牙利的要求"
 news.305.desc:0 "[This.GetNewsIcon]外交谈判已经破裂，今天[From.From.GetName]公开宣布拒绝了匈牙利关于收回南斯洛伐克的提案。愤怒的匈牙利官员谴责[From.From.GetName]政府坚持“非法条约”，“非法占有该地区”。两国间随时可能爆发战争。"
 news.306.t:0 "匈牙利索要伏伊伏丁那"
 news.306.desc:0 "[This.GetNewsIcon]鉴于之前收复失地时取得的成功，匈牙利人现在要求南斯拉夫归还伏伊伏丁那。在南斯拉夫试图寻求外交上的解决方案时，匈牙利的不耐烦也日益明显。看起来，若南斯拉夫拒绝这一领土要求的话，此事将不能和平解决。"
 news.306.a:0 "通往大匈牙利的进军顺利前行。"
 news.306.b:0 "我们必须快点想出对策……"
 news.307.t:0 "南斯拉夫归还了伏伊伏丁那"
 news.307.desc:0 "[This.GetNewsIcon]南斯拉夫决定了向匈牙利的要求让步，并做好准备将伏伊伏丁那迅速转让给邻居。尽管这是充分利用了舰炮外交的结果，但不可否认的是，匈牙利已经成长为新的地区强国。"
 news.307.a:0 "又一次外交上的胜利！"
 news.308.t:0 "南斯拉夫拒绝了匈牙利的要求"
 news.308.desc:0 "[This.GetNewsIcon]作为一个显而易见的挑衅，南斯拉夫拒绝了匈牙利索取伏伊伏丁那的要求。而匈牙利方面则并未试图放慢其威胁使用武力确保法理领土的脚步。看起来这两个国家都在积极准备应对一场随时都很可能爆发的战争。"
 news.309.t:0 "匈牙利声称对斯洛伐克拥有统治权"
 news.309.desc.a:1 "[This.GetNewsIcon]匈牙利人提出了要求，宣称斯洛伐克应当再一次成为他们国家的一部分，成为国家主体不可分割的一部分或是作为一个自治区。有关此事的最后通牒已被下达，并以武力威胁作为后盾，现在部分欧洲国家的外交官疯狂地寻求外交途径来解决这一来自匈牙利的最新危机。"
 news.309.desc.b:0 "[This.GetNewsIcon]匈牙利人提出了要求，宣称斯洛伐克应当再一次成为他们国家的一部分，成为国家主体不可分割的一部分或是作为一个自治区。有关此事的最后通牒已被下达，并以武力威胁作为后盾，而斯洛伐克政府正疯狂地寻求外交途径来解决这一来自匈牙利的最新危机。"
 news.309.a:0 "希望不要动用武力"
 news.309.b:0 "这个要求可不小……"
 news.309.c:0 "我们愿意放弃独立吗？"
 news.310.t:0 "[From.GetName]向匈牙利屈服"
 news.310.desc.a:1 "[This.GetNewsIcon]经过充分商议后，[From.GetLeader]领导的[From.GetAdjective]政府决定屈从于匈牙利的要求。他们已经接受匈牙利对斯洛伐克的控制，以安抚[HUN.GetLeader]换取和平。毋庸置疑，这将加强匈牙利今后对付其弱小邻国的决心。"
 news.310.desc.b:0 "[This.GetNewsIcon]经过充分的商议后，斯洛伐克人决定屈从于匈牙利的要求。由于别无选择，为了保护其人民的生命，他们放弃了独立。毋庸置疑，这将加强匈牙利今后对付其弱小邻国的决心。"
 news.310.a:0 "这样对斯洛伐克人而言更好。"
 news.310.b:0 "这是必要的牺牲。"
 news.311.t:1 "[From.From.GetName]拒绝匈牙利的要求"
 news.311.desc.a:1 "[This.GetNewsIcon]在德国和匈牙利之间爆发了一场关于斯洛伐克的命运的外交危机。[HUN.GetLeader]早些时候声明斯洛伐克是[HUN.GetNameDef]的核心利益所在，在历史上就是匈牙利的一部分。任何有关斯洛伐克的决定都应该征求匈牙利政府的意见。\n\n德国领袖[GER.GetLeader]拒绝了匈牙利的要求，并称之为“愚蠢而且危险的干涉他国内政的行为。”\n\n由于紧张局势升级，越来越多的观察员开始担心匈牙利会不会通过武力造成既成事实。"
 news.311.desc.b:0 "[This.GetNewsIcon]固执地坚守着自己的独立性，斯洛伐克人拒绝了匈牙利的要求，并开始加强他们的边界武装。匈牙利并未致力于缓解局势，两国都已踏上通往战争之路。"
 news.311.b:0 "我们团结一致。让他们来吧！"
 news.312.t:0 "重申罗马议定书"
 news.312.desc.a:0 "[This.GetNewsIcon]在匈牙利的煽动下，意大利、奥地利与匈牙利重申了原本于1934年签订的罗马议定书。协议相关的内容包括经济发展与友好的多边关系。原本只是一个友好宣言，但有迹象表明这或许会导向一个官方联盟，并致力于压制德国日益膨胀的修正主义与扩张主义。"
 news.312.desc.b:0 "[This.GetNewsIcon]在匈牙利的煽动下，意大利与匈牙利重申了原本于1934年签订的罗马议定书。协议相关的内容包括经济发展与友好的双边关系。原本只是一个友好宣言，但有迹象表明这或许会导向一个官方联盟，并致力于压制德国日益膨胀的修正主义与扩张主义。"
 news.312.a:0 "我们欢迎新的朋友。"
 news.312.b:0 "这可不是个好兆头……"
 news.312.c:0 "希望这能带来点好事。"
 news.313.t:0 "罗马条约已缔结"
 news.313.desc.a:0 "[This.GetNewsIcon]今天，意大利、奥地利与匈牙利各自的政府发布了一份联合声明，宣布了罗马条约的缔结。三方立誓宣称，只要有需要，相互间将在防御和进攻两方面进行军事援助。这一地区的力量均衡在一夜间发生了剧变。"
 news.313.desc.b:0 "[This.GetNewsIcon]今天，意大利与匈牙利各自的政府发布了一份联合声明，宣布了罗马条约的缔结。双方立誓宣称，只要有需要，相互间将在防御和进攻两方面进行军事援助。这一地区的力量均衡在一夜间发生了剧变。"
 news.313.a:0 "我们将共同奋战。"
 news.313.b:0 "这值得关切……"
 news.313.c:0 "德国不再没有对手了。"
 news.314.t:0 "霍尔蒂被暗杀"
 news.314.desc:0 "[This.GetNewsIcon]自匈牙利传来的报告显示，霍尔蒂·米克洛什今日离开布达佩斯的国会大厦后被一名独行抢手射杀。尽管他被立即送往了医院，但医生宣布他在抵达医院时就已离世。枪手在试图逃离现场时被警方击毙，并被辨认出是一名共产党员。\n\n鉴于霍尔蒂的反共立场是导致革命党陷入绝境的主要原因，这次刺杀引发了匈牙利国内政局的骚动。缺少了这位老海军上将执掌政局，共产主义的浪潮很可能会急速膨胀。"
 news.314.a:0 "人死轻于鸿毛。"
 news.314.b:0 "革命不可阻挡！"
 news.314.c:0 "共产党行事就不能低调点吗？"
 news.315.t:0 "奥地利拒绝全民公投"
 news.315.desc:0 "[This.GetNewsIcon]奥地利公开拒绝了匈牙利有关进行全民公投的号召，无视了匈牙利日益增长的敌意。而后者则控告奥地利政府罪大恶极地漠视了其人民的民主权利。他们宣称不会回避使用武力来保护奥地利人民与匈牙利同胞重归一统的意愿。双方都已开始进行动员，战争看起来已不可避免。"
 news.316.t:0 "波兰 - 罗马尼亚同盟"
 news.316.desc:0 "[This.GetNewsIcon]波兰人与罗马尼亚人已经重新宣布了双方在有关防御方面的承诺。虽然两国间保持友好关系已经远远超过了十年，不过今天的宣告表明了有关共同防御的政策正逐渐成为波兰与罗马尼亚两国军事计划的主体。"
 news.316.a:0 "我们需要彼此。"
 news.316.b:0 "他们认为这能够救自己？"
 news.316.c:0 "希望这能有回报。"
 news.317.t:0 "隔离线"
 news.317.desc:0 "[This.GetNewsIcon]援引了正在与日俱增的东西方意识形态威胁，罗马尼亚已经宣布组建“隔离线”。这一联盟欢迎所有自觉被东欧的法西斯与共产主义所困的国家，一些国家也已经在考虑与罗马尼亚合作。"
 news.317.a:0 "我们正在成为主导。"
 news.317.b:0 "我们与罗马尼亚站在一起。"
 news.317.g:0 "这会搞乱我们的计划…"
 news.317.e:0 "这一创举值得赞赏。"
 news.317.f:0 "现在是谁正在受到敌对？"
 news.318.t:0 "保加利亚向罗马尼亚屈服"
 news.318.desc:0 "[This.GetNewsIcon]为了应对罗马尼亚的通牒，也面临着一旦拒绝后罗马尼亚可能会采取的军事行动，保加利亚人大幅调整了他们的政府使之与罗马尼亚更为亲近。保加利亚已经接受了其邻国的所有需索，而且他们似乎也不会拒绝进一步的要求。结果是，他们现在只能被看做是罗马尼亚的傀儡。"
 news.318.a:0 "他们知道什么最适合自己。"
 news.318.b:0 "一个必要的措施……"
 news.318.c:0 "令人不安的发展。"
 news.319.t:0 "保加利亚拒绝了罗马尼亚的要求"
 news.319.desc:0 "[This.GetNewsIcon]无视了最终通牒与拒绝后会面临的军事行动，保加利亚拒绝了罗马尼亚的要求。后者拒绝让步，两国在通往军事冲突的道路上毫无阻挡。"
 news.319.a:0 "他们会看到自己错得有多离谱"
 news.319.b:0 "来试试看吧！"
 news.319.c:0 "又一次巴尔干战争……？"
 news.324.t:0 "南斯拉夫向罗马尼亚屈服"
 news.324.desc:0 "[This.GetNewsIcon]面对着罗马尼亚对他们国家进行“大刀阔斧的重组”的要求及拒绝后的武力威胁，南斯拉夫除屈从外没有其他选项。然而，宣告中的“重组”不仅仅导向着对南斯拉夫各成员国的分割，同时也包括了组建傀儡政府。\n\n很显然罗马尼亚假托了民族自决权的名义，暗地里主导的是自己的利益，而罗马尼亚在这一地区的影响力也在日益增长。"
 news.324.a:0 "真是妙举！"
 news.324.b:0 "套路太深了。"
 news.320.t:0 "南斯拉夫拒绝了罗马尼亚的要求"
 news.320.desc:0 "[This.GetNewsIcon]无视了罗马尼亚对他们国家进行“大刀阔斧的重组”的要求及拒绝后的武力威胁，南斯拉夫拒绝了最后通牒。尽管承受了来自多方施加的大量压力，南斯拉夫决意竭尽全力保卫自己的国家。现在罗马尼亚已经宣战，而其他国家参与肢解也并非难以置信。"
 news.320.a:0 "他们自找的。"
 news.320.b:0 "来试试看吧！"
 news.320.c:0 "我们警告过他们。"
 news.320.f:0 "他们不能指望坚持太久。"
 news.321.t:0 "肢解南斯拉夫"
 news.321.desc:0 "[This.GetNewsIcon]在罗马尼亚的教唆下，南斯拉夫已经颁布了名为“国家重组”的最终提案。同时面对着来自多个邻国的压力，南斯拉夫除接受外没有其他选择。现在，一次针对这个国家的肢解正在进行中。"
 news.321.a:0 "我们要感谢我们的朋友。"
 news.321.b:0 "这是一个绝妙的主意！"
 news.321.c:0 "贪婪的杂种。"
 news.321.e:0 "我们知道这种感觉……"
 news.322.t:0 "罗马尼亚政变"
 news.322.desc:0 "[This.GetNewsIcon]在罗马尼亚，由于对国家领导层的不满已经增长到了一个危险的级别，米哈伊王子在军方的大力支持下推动了一场政变。早期报告指出这场政变很成功，米哈伊国王已经宣布自己成为国家元首，并准备给予罗马尼亚所需要的领导力。"
 news.322.a:0 "这会使情况好转。"
 news.322.b:0 "至少，他看起来更……谦逊。"
 news.323.t:0 "卡罗尔二世国王退位"
 news.323.desc:0 "[This.GetNewsIcon]受到来自政府内部有力分子的压力，卡罗尔二世国王除宣布并签署退位诏书外没有其他选择。他的继任者是米哈伊国王，但卡罗尔拥有的许多独裁权力被归还给了政府，因此这位年轻的国王似乎将不能行使与他前任类似的权力。\n\n紧随退位之后，卡罗尔似乎清空了他庞大的银行账户并开始了流亡，与他的情妇玛格达·卢佩斯库一同定居在了墨西哥城的一个富人区。"
 news.323.a:0 "终于摆脱了。"
 news.323.b:0 "有意思。"
 news.325.t:0 "南斯拉夫宣称保加利亚"
 news.325.desc:0 "[This.GetNewsIcon]视自己国家的建立为“南斯拉夫诸民族之联盟”，南斯拉夫近来开始越来越多地就保加利亚民族是否是此联盟一员的问题展开雄辩。现在，这一宣传活动产生了急剧的变化：南斯拉夫直截了当地提出了对保加利亚地区的宣称。鉴于两国都已整备好了军队，战争随时都有可能爆发。"
 news.325.a:0 "全斯拉夫民族的南斯拉夫！"
 news.325.b:0 "我们已经整装待发！"
 news.325.c:0 "火药桶从不使人失望。"
 news.326.t:0 "克罗地亚自治省"
 news.326.desc:0 "[This.GetNewsIcon]为了应对持续增长的克罗地亚民族主义分子问题，南斯拉夫政府被迫授予克罗地亚人更多的自治权。这一新的半独立国被称作克罗地亚自治省。尽管其名义上仍属于南斯拉夫，但政府在这一地区的影响力已被大幅削减了。"
 news.326.a:0 "这是必要的。"
 news.326.b:0 "克罗地亚万岁！"
 news.326.c:0 "南斯拉夫崩溃的开始？"
 news.327.t:0 "南斯拉夫宣称马其顿"
 news.327.desc:0 "[This.GetNewsIcon]为了统一马其顿民族，南斯拉夫已经宣布他们现在视马其顿中部为南斯拉夫国家不可分割的一部分。作为其宣称的后盾，数支部队已被部署在边境，一次新的军事冲突的威胁正在这一地区显现。"
 news.327.a:0 "所有的南斯拉夫民族是一个整体！"
 news.327.b:0 "欢迎他们来试试！"
 news.327.c:0 "令人不安的发展。"
 news.328.t:0 "南斯拉夫宣称意大利边境"
 news.328.desc:0 "[This.GetNewsIcon]南斯拉夫政府近来越来越多地公然对抗意大利，抗议其对待边境地区伊斯特里亚和扎拉的斯拉夫少数民族的态度。今天，南斯拉夫宣布，这些意大利于世界大战后获取、主要由斯拉夫人聚居的地区，已被其视作南斯拉夫国家不可分割的一部分。此外，为了保护这些地区居民的安全，南斯拉夫表示他们不会回避诉诸武力。"
 news.328.a:0 "只有在我们的国家内才能保障他们的安全。"
 news.328.b:0 "只要他们敢来，我们会捏爆他们！"
 news.328.c:0 "又一次冲突正在酝酿。"
 news.329.t:0 "南斯拉夫承认苏维埃联盟"
 news.329.desc:0 "[This.GetNewsIcon]数年间，南斯拉夫一直拒绝承认苏联这一共产主义国家，态度甚至比其他国家更为顽固。随着南斯拉夫政府今天宣布此后将与苏联正式建交，这一方针最终也迎来结束。判断这是否意味着南斯拉夫开始受共产主义影响尚需时日，但这一宣告的语气出人意表地充满热忱。"
 news.329.a:0 "他们有一些有趣的想法。"
 news.329.b:0 "我们会引领他们走向革命。"
 news.329.c:0 "苏维埃的影响开始扩散了……"
 news.330.t:0 "泛斯拉夫工人大会"
 news.330.desc:0 "[This.GetNewsIcon]并未认同苏联的共产主义基础纲领，南斯拉夫人尝试了发展自己的意识形态。并未选择成为第三国际的成员，南斯拉夫政府已经宣布他们计划自己领导南斯拉夫人，为工人的权利而奋斗。看起来他们似乎很快就会开始尝试把他们的邻国拉进来，这一举动将严重颠覆这一地区的力量平衡。"
 news.330.a:0 "我们将领导斯拉夫同胞！"
 news.330.b:0 "这群粗野的暴发户！"
 news.330.c:0 "令人关注......"
 news.330.e:0 "或许这会带来稳定？"
 news.331.t:0 "冰岛掌控外交事务"
 news.331.desc:0 "[This.GetNewsIcon]在丹麦沦陷后，它的联统国家冰岛就掌握了他们自己的外交事务。如此，他们便从根本上成为了一个完全独立的国家。尽管其母国丹麦遭受了侵略，新获选的冰岛临时总督仍然在当前的冲突中宣布中立。"
 news.331.a:0 "保持中立并没有保护丹麦。"
 news.332.t:0 "法国交出舰队"
 news.332.desc:0 "[This.GetNewsIcon]昨日，英国海军将法国海军封锁于他们在位于北非的重要军港中，并向他们递交了一份最后通牒，要求他们立刻驶向英国港口并且交出舰队控制权，否则英国舰队就会向他们曾经的盟友开火。在拥有强大火力优势英国人面前，法国接受了通牒。现在他们的舰队已经交由英国控制。"
 news.332.a:0 "明智之举。"
 news.332.b:0 "所幸这一场血腥屠戮得以避免。"
 news.332.c:0 "真是吃了熊心豹子胆！"
 news.332.d:0 "[This.GetNewsIcon]我们别无选择。"
 news.332.e:0 "他们会在英国人的指挥下继续战斗。"
 news.333.t:0 "英国在凯比尔港发动攻击"
 news.333.desc:0 "[This.GetNewsIcon]昨日，英国海军将法国海军封锁于他们在位于北非的重要军港中，并向他们递交了一份最后通牒，要求他们立刻驶向英国港口并且交出舰队控制权，否则英国舰队就会向他们曾经的盟友开火。法国人拒绝了英国的要求后，双方开始交火。相当一部分法国舰队遭受了非常严重的打击，至少一艘法国战列舰被击沉。"
 news.333.a:0 "我们做了必须做的事情。"
 news.333.b:0 "真是骇人听闻！"
 news.333.c:0 "我们可能低估了他们。"
 news.333.d:0 "[This.GetNewsIcon]我们不会忘记这场背叛！"
 news.333.e:0 "他们证明了自己的决心。"
 news.334.t:0 "帕奈号事件"
 news.334.d:0 "[This.GetNewsIcon]今日，在[JAP.GetName]与[CHI.GetName]的战争中进行前线撤侨行动的[USA.GetAdjective]与[ENG.GetAdjective]的炮艇被[JAP.GetAdjective]攻击了。尽管其被清楚的标记为一艘[USA.GetAdjective]舰艇，但美国海军的帕奈号驱逐舰仍被日军的两枚炮弹击中并沉没，同时还有三名[USA.GetAdjective]公民和一名[ITA.GetAdjective]公民死亡，并且还有一些其他人员受伤。在另一次对“瓢虫号”的攻击中，一名[ENG.GetAdjective]水手阵亡了。\n\n[USA.GetAdjective]和[ENG.GetAdjective]政府同时提出了强烈的抗议。这个事件凸显了三大海军强国之间日益加剧的紧张局势。"
 news.334.a:0 "[JAP.GetName]难道一点都不克制么？"
 news.334.b:0 "这会使问题复杂化"
 news.334.c:0 "[JAP.GetAdjective]的威胁越来越大"
 news.335.t:0 "[USA.GetNameDef]与[JAP.GetName]之间的紧张态势加剧了"
 news.335.d:1 "[This.GetNewsIcon]\n最近帕奈号事件已经近乎失控。[USA.GetNameDef]国内愤怒的情绪已经导致一些知名的政治家要求立即对[JAP.GetNameDef]实施报复行动。[USA.GetAdjective]媒体的报道满是针对[JAP.GetAdjective]暴行的新故事，有些是真实的，有些是夸大的，而有些则完全是编造的。鉴于这两个大国处在战争的边缘，很少有观察家仍对局势能够稳定抱有希望。"
 news.335.a:0 "这对于大平洋来说意味着什么？"
 news.335.b:0 "铭记帕奈号事件！"
 news.335.c:0 "让他们来！"
 news.335.e:0 "日本的坏消息就是我们的好消息"
 news.335.f:0 "这将会使中国的局势变得更加艰难"
 news.336.title:0 "铭记阿拉莫事件"
 news.336.desc:0 "[This.GetNewsIcon][MEX.GetAdjective]军队在撤离100年后重新占领了德克萨斯州。[USA.GetAdjective]在德克萨斯主要城市中的军队已经被完全清剿，包括圣安东尼奥和它著名的地标——阿拉莫。虽然在历史遗址没有发生战斗，[MEX.GetLeader]参观了天主教会的办公场所，举行集会和演讲，鼓励军队继续战斗，争取最终战胜令人憎恨的“美国佬”。"
 news.336.a:0 "我们记住了。"
 news.336.b:0 "我们会忘却。"
 news.336.c:0 "[USA.GetLeader]怎么会允许这样的事情发生？"

#DOD news
dod_news.1.t:1 "小协约国重建"
 dod_news.1.d:0 "[This.GetNewsIcon][From.GetName]在今天宣布，几乎已经崩溃的“小协约国”联盟从今天开始将持续恢复旧日的效能。一份来自[From.GetNameAdj] 的外交声明称：\n“[From.GetName]并不是一个强权国家，而只是一个区域性的力量，但我们坚信，像我们这样的有着区域性力量的国家的联盟将会团结在一起阻止所谓的大国干预我们的政治事物。”"
 dod_news.1.a:1 "联合在一起，我们便是强权。"
 dod_news.1.b:0 "有趣的想法"
 dod_news.1.c:0 "我们可没有忘记这个同盟原本是为了对付谁的。"
 dod_news.1.e:0 "不论如何我们都会以最快的速度解决他们，如果必要的话。"
 dod_news.1.f:0 "一次绝好的突破！"
 dod_news.2.a:0 "我们将与我们的新盟友一起面对战斗。"
 dod_news.2.b:0 "他们做出了明智的选择。"
 dod_news.2.c:0 "令人深感不安的消息……"
 dod_news.2.t:0 "[CZE.GetName]加入轴心国"
 dod_news.2.d:0 "[This.GetNewsIcon]令整个欧洲震惊的是，[CZE.GetName]与[GER.GetNameDef]签署了一份结盟条约。此前就有报告表示[CZE.GetName]的民主党派，近几个月来思想上一直在走向右派。"
 dod_news.3.t:0 "[CZE.GetName]加入共产国际"
 dod_news.3.d:0 "[This.GetNewsIcon]令整个欧洲震惊的是，[CZE.GetName]与[SOV.GetNameDef]签署了一份结盟条约，此前就有报告表示[CZE.GetName]的民主党派近几个月来思想上一直在走向左派。"
 dod_news.4.t:0 "[CZE.GetName]放弃了苏台德区"
 dod_news.4.d:0 "[This.GetNewsIcon]令人惊讶的消息，[CZE.GetName]今天单方面将苏台德地区拱手交给德国。当被问及原因时，[CZE.GetName]外交部的发言人回答道：风的方向是很容易就被感觉到的，这也是国家生存的唯一途径。\n\n此外有一位法国的部长匿名谴责[CZE.GetNameAdj]的行为，声称西方国家在[CZE.GetName]面对德国的压力时毫无作为。"
 dod_news.4.a:0 "他们别无选择。"
 dod_news.4.b:0 "通过他们的远见，他们阻止了危机的爆发。"
 dod_news.4.c:0 "他们做出了明智的选择。"
 dod_news.4.e:0 "我们能做点什么吗？"


#MTG news
 mtg_news.1.t:0 "第二次美国内战"
 mtg_news.1.desc:0 "[This.GetNewsIcon]美国的紧张态势已经达到极点，不满于总统 [USA.GetLeader]的政策，几个州的立法机构投票决定脱离联盟。\n\n任何和平解决冲突的希望都破灭了，所有战线上都爆发了冲突，看样子大部分的州政府决定留在合法政府，但是报告显示分裂各州的志愿军人数激增。\n\n鉴于双方都不愿意退让，观察员预计这将会是一场长期而又艰苦的对抗。"
 mtg_news.1.a:0 "历史总是重演。"
 mtg_news.1.b:0 "美国人的实验正在我们的眼前走向失败。"
 mtg_news.1.c:0 "前进的每一步都伴随着流血与牺牲。"
 mtg_news.1.d:0 "权力的天平向极端主义者倾斜。"
 mtg_news.2.desc:1 "[This.GetNewsIcon]自数月抗议示威及总统[USA.GetLeader]与其位于所谓“立宪派”大本营的反对派两方支持者之间越发剑拔弩张后，立宪派政治家宣布在第一次美国革命的发源地，波士顿建立新政府。社会各层间的分派站队迅速遍布至了各个家庭与机构。看起来略多军方认识决定参与立宪派，而合众国大陆的各州政府则逐一宣告将对哪派效忠。"
 mtg_news.2.a:0 "国内的敌人同样是敌人。"
 mtg_news.2.b:0 "这场事关美国根基灵魂的斗争终于爆发了。"
 mtg_news.2.c:0 "这就是你长期放任法西斯分子产生的后果。"
 mtg_news.2.d:0 "美国正在为生存而战！"
 mtg_news.3.t:0 "美国国会通过了“中立法案”"
 mtg_news.3.desc:0 "[This.GetNewsIcon]随着全球局势越发紧张，近期的美国国会议题大多是关于[USA.GetNameDef]在世界舞台该扮演什么角色的激烈讨论。许多议员担心总统[USA.GetLeader]可能秘密筹划干预欧陆或亚洲的战争。一些人仍记得美国在大战时的经历，且焦急地试图确保[USA.GetNameDef]不牵扯进外国纷争中。\n\n由于急切试图聚集对其提出的经济改革的支持，总统[USA.GetLeader]签署了中立法案并进行立法，以此对与战时状态的国家进行贸易增添重重限制，同时更禁止总统对他国提供任何支援。"
 mtg_news.3.a:0 "我们的士兵不会被送到其他国家的战争中去。"
 mtg_news.3.b:0 "让巨人沉睡。"
 mtg_news.3.c:0 "看来，他们的袖手旁观助长了法西斯分子的气焰。"
 mtg_news.3.d:0 "问问比利时人，保持中立是如何在1914年保护他们的。"
 mtg_news.3.e:0 "他们知道保持中立的重要性"
 mtg_news.3.f:0 "中立必须以武力作为后盾。"
 mtg_news.4.t:0 "[USA.GetNameDefCap]转向干涉主义政策"
 mtg_news.4.desc:0 "[This.GetNewsIcon]\n [USA.GetNameDef]的和平主义运动遭受了严重滞缓，原因在于国会通过了一项联合决议案允许并鼓励总统[USA.GetLeader]在必要情况下动用武力保证[USA.GetAdjective]在全球范围的利益。\n \n看起来许多国会议员认为是[USA.GetAdjective]的犹豫不决使得大战仍延续许久并因而导致更多生命消散。他们指出在大战时，美国远征军抵达欧洲后仅数个月内战争便结束了。议员们声称提早进行干预反而可以拯救数千人的性命。"
 mtg_news.4.a:0 "我们将在那里与他们战斗，这样我们就无需在这里与他们战斗了。"
 mtg_news.4.b:0 "他们不应该插手别人的事。"
 mtg_news.4.c:0 "毫无疑问，这是受到军工复合体的刺激。"
 mtg_news.4.d:0 "巨人将不会在此时沉睡。"
 mtg_news.5.t:0 "[USA.GetNameDefCap]通过战争权力法案"
 mtg_news.5.desc:0 "[This.GetNewsIcon]紧随在参议院会场进行起立表决后，总统[USA.GetLeader]立刻签署并立法了战争权力法案。该法案允许总统办公室在动用武力的判断上前所未有的权重。总统现在可以在认为有必要保障[USA.GetAdjective]利益的情况下在任何时间与地点调动部队，且没有时限。\n\n 虽然总统[USA.GetLeader]声称仅会在必要时刻与情况下动用新的权利，国家部门内的消息来源指出这不过是对全球势力平衡重规划的大规模项目的第一步。"
 mtg_news.5.a:0 "我们的话语权将越来越有分量。"
 mtg_news.5.b:0 "只要他们待在自己的势力范围内就好了。"
 mtg_news.5.c:0 "法西斯分子终于展现了他们的真面目。"
 mtg_news.5.d:0 "我们将站在新时代的曙光下。"
 mtg_news.6.t:1 "工人赢得了第二次美国内战"
 mtg_news.6.desc:0 "[This.GetNewsIcon]\n在经历了几个月的血战，并遭受了不知几千的伤亡之后，第二次美国内战终于结束了。南方诸州试图脱离联邦的尝试落空了。许多观察家都指出了这和第一次美国内战相似的部分。再一次证明了北方诸州的工业实力比南方的决心更为强大。\n\n[USA.GetLeader]的政府现在面对着把叛乱的诸州重新整合进[USA.GetNameDef]的艰巨任务。仅仅80年过去就发生了两场起义，这让很多政府人员正争取对叛乱分子采取比前一次战争还要严厉的惩戒措施。"
 mtg_news.6.a:0 "至少这已经结束了。"
 mtg_news.6.b:0 "另一个摆脱布尔什维克主义枷锁的地方。"
 mtg_news.6.c:0 "革命正在向必将到来的胜利前进！"
 mtg_news.6.d:0 "我们只能希望正确的一方能够获胜。"
 mtg_news.7.t:1 "[USA.GetNameDefCap]霸权至上！"
 mtg_news.7.desc:0 "[This.GetNewsIcon]\n在几个月的流血冲突并留下成千上万的尸体之后，第二次美国内战终于画上了句号。总统 [USA.GetLeader] 在讲话中宣布了战争的结束。虽然说叛军政府的残党仍然发起一场抵抗运动做着困兽之斗，但绝大多数有规模的抵抗都在政府军的打击下宣布投降，剩下的那些也都选择了解甲归田。\n\n总统[USA.GetLeader]宣称这场内战是一起由外国势力煽动引发，旨在破坏国家安全的阴谋，他承诺接下来的时间里那些将要让对这场内战负责的所有罪犯血债血偿。"
 mtg_news.7.b:0 "正义必将被伸张。"
 mtg_news.7.c:0 "美国工人将能够再次自由地呼吸。"
 mtg_news.7.d:0 "民主的未来变得更加不确定了。"
 mtg_news.8.t:0 "[Root.GetNameDef]的崛起"
 mtg_news.8.desc:0 "[This.GetNewsIcon]为了面对日益增长的全球威胁，英国政府与[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和 [NZL.GetNameDef] 发表了一份联合声明。该宣称英联邦将会正式化并建立起一个新的联邦政府架构。\n\n然而，此前[RAJ.GetAdjective]政府却拒绝这一提议，随着当前的联邦架构的推行，[RAJ.GetNameDef]选择不再从属于这个新的超级国家。\n\n尽管如此，此举无疑会给全球局势带来前所未有的影响。"
 mtg_news.8.a:0 "一个对人民来说伟大的胜利。"
 mtg_news.8.b:0 "一个新的超级大国崛起了……"
 mtg_news.9.desc:0 "[This.GetNewsIcon]为了面对日益增长的全球威胁，英国政府与[CAN.GetNameDef]，[RAJ.GetNameDef]， [SAF.GetNameDef]， [AST.GetNameDef]，和 [NZL.GetNameDef] 共同发表了一份联合声明。该宣称英联邦成员国将会被整合进入一个国家并建立起一个正式化的联邦政府。\n\n很显然不列颠帝国的统一会对全球局势产生前所未有的冲击。"
 mtg_news.10.t:0 "[HOL.GetName]向德国人屈服"
 mtg_news.10.desc:0 "[This.GetNewsIcon][HOL.GetAdjective]保持贸易中立性的努力似乎失败了，而且最近[HOL.GetAdjective]政府采取的措施清楚地表明了他们将采取有利于[GER.GetName]的贸易政策。这很有可能会导致[GER.GetAdjective]对[HOL.GetNameDef]的影响力增加。"
 mtg_news.10.a:0 "那么我们也同样应该对他们进行封锁。"
 mtg_news.10.b:0 "现在他们是我们的盟友了。"
 mtg_news.10.c:0 "我们别无选择……"
 mtg_news.10.d:0 "[GER.GetAdjective]的影响力越来越大了。"
 mtg_news.11.t:0 "[HOL.GetName]向英国人屈服"
 mtg_news.11.desc:0 "[This.GetNewsIcon][HOL.GetAdjective]保持贸易中立性的努力似乎失败了，而且最近[HOL.GetAdjective]政府采取的措施清楚地表明了他们将采取有利于[ENG.GetName]的贸易政策。这很有可能会导致[ENG.GetAdjective]对[HOL.GetNameDef]的影响力增加。"
 mtg_news.11.a:0 "他们加入了封锁行列……"
 mtg_news.11.d:0 "德国被进一步孤立了……"
 mtg_news.12.t:0 "[HOL.GetName]保持贸易中立"
 mtg_news.12.desc:1 "[This.GetNewsIcon]\n[HOL.GetAdjective]在保持贸易中立性的尝试取得了成功，然而这样却使得英国和德国人都感到了不满，不过荷兰人在面对[ENG.GetAdjective]和[GER.GetAdjective]的共同施压面前更加坚定了他们保持中立的信念。"
 mtg_news.12.a:1 "这种仅仅为了“内在的个人利益”的国家应该被征服和奴役！"
 mtg_news.12.b:0 "一个最不明智的决定。"
 mtg_news.12.c:0 "我们要掌控自己的命运。"
 mtg_news.12.d:0 "他们这是在玩火自焚……"
 mtg_news.13.desc:0 "[This.GetNewsIcon][From.GetAdjective]政府宣布召开第十二次帝国会议。在接下来的两个月里，来自 [From.GetAdjective]政府和自治领的代表将齐聚伦敦，讨论涉及整个帝国的事务。\n\n这对全球事务意味着什么还不清楚，但可能包括帝国联邦这一主题的讨论，它的形成可能会对世界超级大国产生重大影响。"
 mtg_news.13.a:0 "帝国的命运危在旦夕。"
 mtg_news.13.b:0 "我们有很多事情要讨论。"
 mtg_news.13.c:0 "我们将密切关注事态发展。"
 mtg_news.14.t:0 "[From.GetName]重新审视殖民政策"
 mtg_news.14.desc:0 "[This.GetNewsIcon]在今天的一次演讲中， [From.GetLeader] 宣布改变国家的殖民政策。“由于认识到所有人民均有自决的权利， [From.GetAdjective]政府已决定让所有帝国附庸国走上独立的道路，并打算在可预见的将来完成这项工作”。\n\n为了回应人们担心这将大大削弱 [From.GetNameDef]在世界上的地位，[From.GetLeader]表示“所有希望这样做的国家都将受到欢迎，继续作为新成立的国际社会的一员，但之后将作为完全平等和独立的各方” 。是否有国家会接受这一提议还有待观察。"
 mtg_news.14.a:0 "这么做是对的。"
 mtg_news.14.b:0 "我们的独立还需等待。"
 mtg_news.14.c:0 "他们简直是疯了。"
 mtg_news.14.d:0 "希望这些胡说八道不会影响我们的殖民地财产！"
 mtg_news.15.t:0 "大英帝国的非殖民化"
 mtg_news.15.desc:0 "[This.GetNewsIcon]今天午夜时分，人们期待已久的大英帝国各主权国家完全主权的移交已经完成。尽管[From.GetAdjective]政府邀请以前的附庸国加入 [From.GetFactionName]，但很多国家还是选择走自己的道路。\n\n这一举措在国内仍有争议，但在国际上受到社会主义者的热烈欢迎。这对[From.GetNameDef]在世界上的地位造成何种削弱还有待观察，那些选择走自己道路的国家的情况也有待观察。"
 mtg_news.15.a:0 "既然未来是无法避免的，我们现在就把它做成了。"
 mtg_news.15.b:0 "一个时代的终结。"
 mtg_news.16.t:0 "[From.GetName]否认绥靖政策"
 mtg_news.16.desc:0 "[This.GetNewsIcon]在今天的一份公开声明中， [From.GetAdjective]新首相[From.GetLeader]已经宣布了新政府的意图，要避开他们前任忠实履行的绥靖政策。[From.GetLeader]明确而不含糊地表示，[From.GetNameDef]的目标是“阻止暴政的前行，无论它在哪里抬起它那丑陋的头颅”。\n\n战争的威胁是否会阻止某些国家的扩张还有待观察，但[From.GetNameDef]的征兵计划已在顺利进行中，这为他们的声明提供了可信度。"
 mtg_news.16.a:0 "安抚的时代已经过去了。我们现在已经画清了这最后的底线！"
 mtg_news.16.b:0 "英国人已经发出了挑战。"
 mtg_news.17.t:0 "[From.GetName]执行海军条约"
 mtg_news.17.desc:0 "[This.GetNewsIcon][From.GetAdjective]政府今天宣布了自己将打击违反1922年签署的华盛顿海军条约的行为。一切违反条约中规定的5:5:3:1.75:1.75的主力舰吨位比的行为都会让该国立即收到[From.GetAdjective]的最后通牒，要求将其舰只削减到条约所允许的配额。\n\n到目前为止，全球对于英国因此宣战的可能性还是抱有怀疑。"
 mtg_news.17.a:0 "但我们会。"
 mtg_news.17.b:0 "我们要做好他们随时向我们发出最后通牒的准备……"
 mtg_news.17.c:0 "英国人真是把自己的海军霸权看得很重……"
 mtg_news.18.t:0 "[From.GetName]考虑介入欧陆"
 mtg_news.18.desc:1 "[This.GetNewsIcon]\n[From.GetAdjective]政府今天宣布了自己“恢复欧洲大陆力量均势”的意图，如果必要的话将会动用武力。[From.GetLeader]首相宣布，欧陆的帝国主义“是对英国国家安全的威胁，因此必须被限制”。\n\n这一讲话的意义目前尚不明确，但是这个国家已经被动员起来了，看起来已经准备好了战争。"
 mtg_news.18.a:0 "我们已经不能再拖延下去让他们变得更强了，一刻都等不了。"
 mtg_news.18.b:0 "他们是冲着我们来的。"
 mtg_news.18.c:0 "他们越过了红线。"
 mtg_news.19.t:0 "[From.GetLeader] 赋予国王党权力"
 mtg_news.19.desc:0 "[This.GetNewsIcon]继[From.GetLeader]国王和华里丝·辛普森的皇室婚姻后，国王现在任命新成立的亲君主制的“国王党“”的领导人温斯顿·丘吉尔、奥斯瓦尔德·莫斯利和大卫·劳合·乔治，在该国长期没有新政府的局面之后组建一个新政府。\n\n[From.GetLeader]的支持者们对组建一个忠诚的政府表示欢迎，但批评人士指出，新政府如此支持国王的意愿，以至于我们不妨将国王视为一个事实上的专制君主。"
 mtg_news.19.a:0 "天佑国王！"
 mtg_news.19.b:0 "这是迈向过去的一步。"
 mtg_news.20.t:0 "[ITA.GetAdjective]外交陷入孤立"
 mtg_news.20.desc:0 "[This.GetNewsIcon]最近[ITA.GetNameDef]和[GER.GetNameDef]之间的外交关系有所恶化， [GER.GetAdjective]政府正在利用一系列小外交事件来煽动敌对言论。虽然近年来意大利与德国的关系开始改善，但这些新的事态发展似乎有效地阻止了这两个欧洲大国之间今后的任何合作。\n\n批评人士指出，英德关系同时得到改善，此外[ITA.GetAdjective]的外交孤立为英国提供了便利，这可能意味着两国之间存在暗箱交易。"
 mtg_news.20.a:0 "德国人帮了我们很大的忙。"
 mtg_news.20.b:0 "这条道路为我们提供了更好的前景。"
 mtg_news.20.c:0 "这应该归咎于英国人的阴谋诡计！"
 mtg_news.20.d:0 "英国人一直在密谋……"
 mtg_news.21.t:0 "英德同盟"
 mtg_news.21.desc:0 "[This.GetNewsIcon][ENG.GetAdjective]和[GER.GetAdjective]两国政府宣布了一项军事互助协议，并表示它们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来 [GER.GetNameDef]发表越来越多支持[ENG.GetAdjective]的言论，但该协议的措辞让很多专家大吃一惊，甚至有人警告说，这对欧洲可能意味着什么。"
 mtg_news.21.a:0 "现在没人能挡我们的路了。"
 mtg_news.21.b:0 "海上安全了。"
 mtg_news.21.c:0 "我们仍应该谨慎行事……"
 mtg_news.22.t:0 "英德条约"
 mtg_news.22.desc:0 "[This.GetNewsIcon][ENG.GetAdjective]和[GER.GetAdjective]两国政府已宣布了一项互不侵犯和互不干涉的条约。进一步的规定包括一项条款，表明他们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来[GER.GetNameDef]发表越来越多支持[ENG.GetAdjective]的言论，但批评人士仍警告这一行为对欧洲的意味。"
 mtg_news.22.a:0 "我们本土得到了保障."
 mtg_news.22.b:0 "我们的侧翼安全了。"
 mtg_news.22.c:0 "他们在瓜分世界……"
 mtg_news.23.t:0 "黑衫军在[From.GetName]组织起来"
 mtg_news.23.desc:0 "[This.GetNewsIcon]在奥斯瓦尔德·莫斯利的领导之下，不列颠法西斯联盟已经被组织起来，在全国范围内发起游行运动，进而寻求在全[From.GetNameDef]范围内增加法西斯支持者的数量。\n\n不过由公众组织的反法西斯的暴力对抗已经造成了好几起街头斗殴事件，并且对秩序能否得到维持或政治骚乱是否恶化的回答都是不确定的。不列颠法西斯联盟的领导人站在他们的立场上，已经发誓称自己“在进军唐宁街，并要求政府做出改变”之前不会停止自己的行动。"
 mtg_news.23.a:0 "我们将以比任何时候都更强大的姿态走出困境。"
 mtg_news.23.b:0 "让我们看看他们能不能避免内战。"
 mtg_news.24.t:0 "英意同盟"
 mtg_news.24.desc:0 "[This.GetNewsIcon][Root.GetAdjective]走出了史无前例的一步，他们决定同大战中的盟友[FRA.GetNameDef]保持距离，并且与之相反，宣布和意大利人组成同盟。这一唐突的更换盟友的行动在整个欧洲外交舞台上激起了千重浪花，尤其是引来了[FRA.GetNameDef]和[GER.GetNameDef]怀疑的目光。后者已经成为[From.GetLeader]不断发表的敌对言论的靶子了。"
 mtg_news.24.a:0 "不管怎么说，法国人实在是没啥用处。"
 mtg_news.24.b:0 "真正的法西斯分子必须站在同一战线上。"
 mtg_news.24.c:0 "永远不要相信这些英国佬！"
 mtg_news.24.d:0 "我们抗议！"
 mtg_news.24.e:0 "这是英国非常重要的外交操作……"
 mtg_news.25.t:0 "直布罗陀被交还西班牙国"
 mtg_news.25.desc:0 "[This.GetNewsIcon][Root.GetAdjective]和西班牙政府今天签署了一项共同声明，宣布将会把直布罗陀交还西班牙国，同时也巩固了两大强国之间新的军事合作的条约。"
 mtg_news.25.a:0 "这是必要的交易。"
 mtg_news.25.b:0 "报酬还是值得的。"
 mtg_news.25.c:0 "有趣的进展……"
 mtg_news.26.t:0 "[From.GetName]的帝国主义内战"
 mtg_news.26.desc:0 "[This.GetNewsIcon]\n亲帝国情绪在[From.GetName]不断膨胀，最终导致了一场反对本国政府的公开叛乱，他们要求该国立即恢复大英帝国自治领的地位。局势现在升级成了一场全面内战，[From.GetAdjective]政府谴责[ENG.GetNameDef]给叛军提供他们所需的现代武器和军火，而[ENG.GetAdjective]政府对此正面否认。"
 mtg_news.26.a:0 "随便他们怎么指控了。"
 mtg_news.26.b:0 "见了鬼的英国干涉！"
 mtg_news.26.c:0 "他们是冲着我们所有人来的"
 mtg_news.26.d:0 "卑劣的手段……"
 mtg_news.27.t:0 "[ENG.GetName]与[From.GetAdjective]帝国忠诚派结盟"
 mtg_news.27.desc:1 "[This.GetNewsIcon]\n[ENG.GetAdjective]政府今天宣布他们将为新生的[From.GetNameDef]帝国忠诚派政府提供庇护。[From.GetNameDefCap]现在正陷于内战的痛苦之中，现在看起来这表明[ENG.GetNameDef]将会从此开始在该国的国内政治动荡中更加积极地掺上一脚了。"
 mtg_news.27.a:0 "欢迎回家"
 mtg_news.27.b:0 "他们好大的胆子？！"
 mtg_news.27.c:0 "我们必须团结起来对抗英国人"
 mtg_news.27.d:0 "狡猾的手段。"
 mtg_news.28.t:0 "[From.GetName]屈服于[ENG.GetName]"
 mtg_news.28.desc:0 "[This.GetNewsIcon]作为对[ENG.GetAdjective]要求[ENG.GetAdjective]的军队从其领土上自由通过，并要求对该国的国内事务施加深度控制的最后通牒的回应，[From.GetAdjective]政府现在宣布他们将屈服。[ENG.GetAdjective]官员已经在现场做好了帮助该国建立国内事务监督工作的准备。"
 mtg_news.28.a:0 "他们做出了正确的决定。"
 mtg_news.28.b:0 "我们别无选择……"
 mtg_news.28.c:0 "我们是被胁迫的。"
 mtg_news.28.d:0 "英国人这是在用暴力……"
 mtg_news.29.t:0 "[From.GetName]拒绝[ENG.GetAdjective]的最后通牒"
 mtg_news.29.desc:0 "[This.GetNewsIcon][From.GetAdjective]政府拒绝了[ENG.GetAdjective]要求[ENG.GetAdjective]的军队通过其领土要求，并对其国内事务施加深度控制的最后通牒。[From.GetLeader]指出，他的政府正在期待[ENG.GetAdjective]的报复，并已经要求他们的军队进入高级警戒状态。"
 mtg_news.29.a:0 "他们应该害怕。"
 mtg_news.29.b:0 "让他们放马过来。"
 mtg_news.29.c:0 "他们让我们别无选择。"
 mtg_news.29.d:0 "英国人走在出征的道路上。"
 mtg_news.30.t:0 "[From.GetName]为确保自治领而展开行动"
 mtg_news.30.desc:0 "[This.GetNewsIcon]最近[From.GetAdjective]政府的行动让他们正在日益压制自治领的自治权的意图昭然若揭。随着部队已经做好了被运到海外的准备，现在已经可以预料，他们甚至已经做好了用部队镇压一切试图从新政府中分离出去的想法。"
 mtg_news.30.a:0 "他们最好不要想些有的没的……"
 mtg_news.30.b:0 "他们是冲着我们来的。"
 mtg_news.30.c:0 "大胆的举措……"
 mtg_news.31.t:0 "[ENG.GetName]在[From.GetName]实行戒严令"
 mtg_news.31.desc:0 "[This.GetNewsIcon]\n今天早些时候，[ENG.GetAdjective]的军事部队已经被派驻在[From.GetNameDef]的各个角落，[ENG.GetAdjective]政府已经宣布在这个自治领实行戒严法。当地政府已经被暂停，而日常事务，至少到目前为止，都受到来自伦敦的直接控制。\n\n尽管目前还不清楚这一局势将会持续多久，但批评声已经将[ENG.GetAdjective]所采取的立场称之为“不堪一击的”。"
 mtg_news.31.a:0 "这是必要的行动。"
 mtg_news.31.b:0 "他们好大的胆子？！"
 mtg_news.31.c:0 "我们有自己的权利！"
 mtg_news.31.d:0 "英国人对自己的自治领采取了严厉的措施。"
 mtg_news.32.t:0 "[ENG.GetName]扶植[From.GetAdjective]忠诚派政府"
 mtg_news.32.desc:0 "[This.GetNewsIcon]\n[ENG.GetNameDef]在[From.GetNameDef]采取了史无前例的措施，他们召开了新的选举，而选举结果是亲[ENG.GetAdjective]的效忠派党派一边倒的胜利。\n\n批评家们对这一结果提出质疑，并猜测发生了规模极大的选举舞弊行为。这些指控被[ENG.GetAdjective]政府直截了当地否认了，同时新的[From.GetAdjective]已经掌权，并开始着手执行亲英政策。"
 mtg_news.32.a:0 "成了。"
 mtg_news.32.b:0 "舞弊！舞——啊嗯，无比美妙的民主和自由选举啊。"
 mtg_news.32.c:0 "难道只有我们看到强加在我们身上的暴政吗？！"
 mtg_news.32.d:0 "这属于国内事务。"
 mtg_news.33.t:0 "[From.GetName]向工会妥协"
 mtg_news.33.desc:0 "[This.GetNewsIcon]表面上，为了争取更多民众对他们的重整计划的支持，[From.GetAdjective]政府现在已开始与工会谈判，提议做出让步以换取他们的支持。预计这将大大增加社会主义对政府的影响。"
 mtg_news.33.a:0 "我们做我们必须做的事。"
 mtg_news.33.b:0 "令人担忧的进展……"
 mtg_news.33.c:0 "这是给[From.GetAdjective]工人的好消息！"
 mtg_news.34.t:0 "[ENG.GetName]驱逐王室"
 mtg_news.34.desc:0 "[This.GetNewsIcon]在这个被称为“仁慈”的决定中，整个 [ENG.GetAdjective]王室已经被驱逐出这个国家。政府发言人或王室代表均未发表进一步评论。今天早些时候，他们抵达 [From.GetNameDef] 并在那里寻求庇护，这一请求已经被接受。"
 mtg_news.34.a:0 "总算把他们打发走了。"
 mtg_news.34.b:0 "社会主义暴政暴露在世人面前。"
 mtg_news.34.c:0 "阶级斗争的胜利！"
 mtg_news.35.t:0 "[ENG.GetAdjective]王室销声匿迹了"
 mtg_news.35.desc:0 "[This.GetNewsIcon]自从 [From.GetAdjective]王室成员上一次公开露面以来，又一个星期过去了，关于他们可能的命运的谣言满天飞。政府拒绝对此事发表全面评论，并已开始打击任何可能引起人们对此事关注的媒体报道。\n\n比起政府的沉默更引人注目的是，一些自称是王室成员的人的匿名报道，他们称几周前“看到王室成员被蒙面男子强行赶出白金汉宫”。"
 mtg_news.35.a:0 "这是必须要做的。"
 mtg_news.35.b:0 "社会主义者视人命如草芥！"
 mtg_news.35.c:0 "他们得到了应有的报应。"
 mtg_news.36.t:0 "英式共产主义选择"
 mtg_news.36.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]刚刚对共产国际宣布存在一条新的“共产主义道路”。在[From.GetLeader]的讲话中，他提到“一切希望同莫斯科方面保持独立的社会主义国家都可以加入我们，保卫全球工人的权利”。这一新生的社会主义派系能否站稳脚跟并和莫斯科方面对抗尚不可知。"
 mtg_news.36.a:0 "我们对同志们张开双臂。"
 mtg_news.36.b:0 "他们是社会主义的叛徒！"
 mtg_news.36.c:0 "赤匪们又分裂出新花样了。"
 mtg_news.37.t:0 "[From.GetName]要求非殖民化"
 mtg_news.37.desc:0 "[This.GetNewsIcon][From.GetAdjective]政府签署了一项对其它殖民列强的最后通牒，要求他们立即放弃自己的殖民地，并授予他们完全的独立，就像英国自己已经做过的那样。他们表示愿意在必要时使用军事力量来支持这些要求。"
 mtg_news.37.a:0 "我们会这样做的。"
 mtg_news.37.b:0 "我们必须做出一个决定……"
 mtg_news.37.c:0 "英国人正在全球大秀肌肉。"
 mtg_news.38.t:0 "[From.GetName]挑战[SOV.GetAdjective]社会主义"
 mtg_news.38.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]最近谴责[SOV.GetNameDef]“背弃了马克思所珍视的理想”，并宣布他们将坚决“清洗社会主义的叛徒”。该国现在已经将自己的军队置于最高境界状态，如今看来，争夺社会主义领导权的挑战肯定要点燃一场全面战争的战火了。"
 mtg_news.38.a:0 "我们是真正的社会主义者！"
 mtg_news.38.b:0 "让他们试试啊，叛徒！"
 mtg_news.38.c:0 "赤匪们诉诸内讧了诶……"
 mtg_news.39.t:0 "[From.GetName]挑战法西斯主义"
 mtg_news.39.desc:0 "[This.GetNewsIcon]最近[From.GetAdjective]的言论正在变得越来越敌对和反法西斯化。随着多项反法西斯立法的通过，人们确信这是该国正在着手准备同自己意识形态上的对手之间可能会在不远的未来爆发的战争的迹象。"
 mtg_news.39.a:0 "我们确实是在这么做。"
 mtg_news.39.b:0 "我们不怕他们。"
 mtg_news.39.c:0 "战争正在酝酿。"
 mtg_news.40.t:0 "[From.GetName]挑战资本主义"
 mtg_news.40.desc:0 "[This.GetNewsIcon]最近[From.GetAdjective]的言论正在变得越来越敌对和反资本主义化。随着多项反美立法的通过，人们确信这是该国正在着手准备同自己在新大陆的对手之间可能会在不远的未来爆发的战争的迹象。"
 mtg_news.40.a:0 "我们就是冲着他们去的。"
 mtg_news.40.b:0 "让他们试试看。"
 mtg_news.40.c:0 "这会是一次勇敢的尝试。"
 mtg_news.41.t:0 "[From.GetName]发生内战"
 mtg_news.41.desc:0 "[This.GetNewsIcon]由持续的黑衫军在[From.GetNameDef]的游行引发的紧张局势到达了沸点。最近一系列由这些游行导致的街头争斗愈演愈烈，失去了控制，现在已经升级到军方已经介入的地步。\n\n虽然皇家海军一直效忠于[From.GetAdjective]官方政府，陆军的局面则截然不同，不同的部队承诺支持效忠者或者支持法西斯分子。随着临时法西斯主义政府的成立，不列颠群岛上的长期冲突已成定局。"
 mtg_news.41.a:0 "我们将取得胜利。"
 mtg_news.41.b:0 "英国人正在毁灭自己……"
 mtg_news.42.t:0 "[From.GetName]内战结束了"
 mtg_news.42.desc:0 "[This.GetNewsIcon]随着[From.GetAdjective]民主政府的陨落，英伦三岛的局势稳定了起来。由于政府拒绝在法西斯进军的威胁下流亡到自治领去，皇家海军现在对硕果仅存的政府宣誓效忠。现在还不确定他们的忠诚是不是根据表面判断的，也不确定不忠分子会不会从海军中被清洗出去。"
 mtg_news.42.a:0 "终于胜利了！"
 mtg_news.42.b:0 "他们自己把自己削弱得够惨的……"
 mtg_news.43.t:0 "[From.GetName]共产主义内战"
 mtg_news.43.desc:0 "[This.GetNewsIcon][From.GetAdjective]社会主义政党中的成员不断对政府拒绝非殖民化表示担忧。现在，他们受够了政府在这一议题上的不作为，已经开始谴责政府“对社会主义的价值观犯下了最高等级的背叛”，并试图拿起武器驱逐他们。这一场政变迅速升级，国家已经无可争辩地陷入了全面内战之中。"
 mtg_news.43.a:0 "我们将再次统一我们的国家！"
 mtg_news.43.b:0 "他们因为撒了谎而被传唤！"
 mtg_news.43.c:0 "赤匪们又开始同室操戈了……"
 mtg_news.44.t:0 "印度内战"
 mtg_news.44.desc:0 "[This.GetNewsIcon]作为[RAJ.GetNameDef]组织不善仓促独立的结果，南亚次大陆上宗教的紧张情绪在表面之下不断升温。现在，随着主要城市爆发暴力冲突，这一紧张情绪在国家的东北和西北终于到达了爆发点。\n\n地方当局阻止情势升级的尝试被证明并不成功，现在民兵甚至是军事部队都已经在穆斯林联盟的旗帜下团结了起来，宣布了巴基斯坦的独立，并在确保独立之前他们会坚决和印度作战。"
 mtg_news.44.a:0 "我们将赢得独立亦或是死在争取独立的路上！"
 mtg_news.44.b:0 "我们不会眼睁睁看着南亚次大陆一分为二的！"
 mtg_news.44.c:0 "这是我们的错么？"
 mtg_news.44.d:0 "英国人早该料到……"
 mtg_news.45.t:0 "巴基斯坦内战"
 mtg_news.45.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]暴力的诞生让这个新生国家陷入了进一步的动荡，武装民兵掌握着极大权力，尤其是在边远地区。西北地区诸多穆斯林人口和东北地区的印度人口之间的文化差异变得越发明显，西巴基斯坦的蔑视态度给内战以来还没有冷静下来的东巴基斯坦人愤怒的头脑上又添了一把火。\n\n现在，东巴基斯坦人又一次拿起了武器，宣布“适可而止”。现在，他们也想要全面的独立了。"
 mtg_news.45.a:0 "这群自命不凡的家伙！"
 mtg_news.45.b:0 "他们再也不能压制我们了！"
 mtg_news.45.d:0 "这一切本可以轻易地避免……"
 mtg_news.46.t:0 "[From.GetName]把政府搬至巴达维亚"
 mtg_news.46.desc:0 "[This.GetNewsIcon]随着他们失去了在欧洲大陆的领土，[From.GetAdjective]政府现在决定前往印度尼西亚爪哇岛的巴达维亚。那里的殖民政府将会被取代，并且[From.GetAdjective]将会代替前者直接管控当地。\n\n在这个殖民地大本营里，他们发誓他们将会继续同侵略者作战。"
 mtg_news.46.a:0 "我们会继续战斗！"
 mtg_news.46.b:0 "他们真是目中无人。"
 mtg_news.47.t:0 "[From.GetName]继续须德海工程"
 mtg_news.47.desc:0 "[This.GetNewsIcon]一项大规模的填海工程在[From.GetNameDef]开始了，随后一系列的类似工程统称为“须德海工程”。在用阿夫鲁戴克大堤隔开艾瑟尔湖，排干维灵厄梅尔和东北圩田后，工程将侧重于弗莱福圩田的填海，这是迄今尚未填海的最大区域。\n\n虽然整个计划毫无疑问会持续很多年，排水已经进行到足够能进入一些较小区域的地步了，对[From.GetAdjective]工业的好处也是显而易见的。"
 mtg_news.47.a:0 "这将成为现代的世界奇观。"
 mtg_news.47.b:0 "一场勇敢的赌博。"
 mtg_news.48.t:0 "[JAP.GetName]获得东印度群岛"
 mtg_news.48.desc:0 "[This.GetNewsIcon][From.GetAdjective]和[JAP.GetAdjective]两国政府发表联合声明，宣布将荷属东印度群岛完全移交给[JAP.GetAdjective]控制。尽管美国和英国等很多第三方国家均提出抗议，但远东地区的这一重大领土调整仍将立即生效。"
 mtg_news.48.a:0 "这是一种无法避免的罪恶。"
 mtg_news.48.b:0 "这是一个最受人欢迎的惊喜。"
 mtg_news.48.c:0 "令人担忧。"
 mtg_news.49.t:0 "[JAP.GetName]获得东印度群岛资源"
 mtg_news.49.desc:0 "[This.GetNewsIcon][From.GetAdjective]和[JAP.GetAdjective]政府已经发布了联合声明，宣布了一个两国之间的独占贸易协定。今后，日本人将获得印度尼西亚群岛上所有资源的独占开采权。\n\n这个史无前例的贸易协定毫无疑问是一个[From.GetAdjective]政府阻止任何来自日本的威胁的尝试，虽然它已经导致了在许多利益攸关的国家比如[USA.GetNameDef]和[ENG.GetNameDef]的极大恐慌。"
 mtg_news.49.a:0 "可以接受的妥协。"
 mtg_news.49.b:0 "反正我们只对资源感兴趣。"
 mtg_news.49.c:0 "他们现在是一根绳上的蚂蚱了。"
 mtg_news.50.t:0 "[From.GetName]去殖民化"
 mtg_news.50.desc:0 "[This.GetNewsIcon]新的[From.GetAdjective]政府已经快速着手实现自己授予仍处在[From.GetAdjective]殖民帝国管理下的国家独立的竞选承诺。\n\n很快，这些国家将会得到完全独立，东印度群岛荷兰皇家军队（KNIL）将会回到大陆，支援[From.GetAdjective]的欧陆军队。"
 mtg_news.50.a:0 "我们现在应该聚焦于本土。"
 mtg_news.50.b:0 "他们才是真正的自由主义者。"
 mtg_news.51.t:0 "比荷卢缓冲区的建立"
 mtg_news.51.desc:0 "[This.GetNewsIcon]由于卢森堡和比利时的弱小，[ENG.GetNameDef]显然已屈从于[From.GetAdjective]的号召恢复后拿破仑时期低地国家“缓冲国”的地位。英国人已经同意将解放的领土直接授予[From.GetNameDef]。这一次荷兰人是否有更好的运气能够维持内部稳定还有待观察。"
 mtg_news.51.a:0 "我们会这样做的。"
 mtg_news.51.b:0 "一些绝佳的[From.GetAdjective]外交操作。"
 mtg_news.52.t:0 "[USA.GetName]保护了[From.GetAdjective]西印度群岛"
 mtg_news.52.desc:0 "[This.GetNewsIcon]在[From.GetAdjective]政府的要求下，[USA.GetNameDef]发布公告宣称他们视荷属西印度为自己势力范围的一部分。他们发誓会保护这些领土免受那些会攻击其合法拥有者的人的侵害。"
 mtg_news.52.a:0 "西线是安全的。"
 mtg_news.52.b:0 "[From.GetAdjective]比谁都好。"
 mtg_news.52.c:0 "他们很看重他们的“势力范围”。"
 mtg_news.53.t:0 "比荷卢联盟成立"
 mtg_news.53.desc:0 "[This.GetNewsIcon]在[From.GetAdjective]的政府的领导下，由不同的低地国家组成了一个新的联盟。他们的领导人表示，希望这个联盟能够在这个“日益严重的世界危机前保持中立”，并且希望其他国家能够加入他们，以加强“在这个日益疯狂的世界中，保持中立，保持理性”。"
 mtg_news.53.a:0 "我们欢迎所有厌倦了争吵不休的列强的人们。"
 mtg_news.53.b:0 "一个大胆的举动。"
 mtg_news.54.t:0 "欧洲联盟成立"
 mtg_news.54.desc:0 "[This.GetNewsIcon]自比荷卢经济联盟建立以来，这三个低地国家的政府尝试吸引更多人对他们自己“强大但保持中立的国度”感兴趣。现在，一大批新的成员国应邀加入了这个联盟，而也因为太多成员国的加入，他们决定将联盟的名称变更为“欧洲联盟”。"
 mtg_news.54.a:0 "我们越来越强大了。"
 mtg_news.54.b:0 "联盟发展的更加壮大。"
 mtg_news.55.t:0 "爱德华八世死亡"
 mtg_news.55.desc:1 "[This.GetNewsIcon]最近由于针对伦敦的轰炸导致了爱德华国王以及他的妻子华里丝死亡。大约三点钟，一场突如其来的轰炸迫使国王夫妇躲进宫殿的地下室里。但是一枚炸弹落在了宫殿里，地下室的天花板因此而砸到了国王以及他的随从身上。\n\n当举国哀悼他们的国王逝去的时候，国王的弟弟，艾伯特，将改名为乔治六世来继承王位。"
 mtg_news.55.a:1 "虽然很难以接受，但他还是会好好为国家服务的。"
 mtg_news.55.b:0 "他们付出了最大的代价。"
 mtg_news.56.t:0 "[From.GetName]在美国启用了君主制"
 mtg_news.56.desc:0 "[This.GetNewsIcon]最近，在美国本土被征服以后，[From.GetLeader]现在通过了一条皇家法令——撤去美国总统一职，并用类似于[From.GetNameDef]的君主制政府结构来取代它。这时，爱德华国王让他的妻子——华里丝王后，以他的名义来统治美利坚联合王国，华里丝王后从今以后也将以华里丝一世而被世人所熟知。\n\n美国人对这一新的政府抱有怎样的态度还有待观察。"
 mtg_news.56.a:0 "没有国王的国家是什么？或者说女王，在这个情况下。"
 mtg_news.56.b:0 "“波士顿茶党的复仇者”？认真的吗？！"
 mtg_news.56.c:0 "国王的爱是是不会被界限所束缚的。"
 mtg_news.57.t:0 "北美自治领的成立"
 mtg_news.57.desc:0 "[This.GetNewsIcon]在最近征服了美国本土后，[From.GetLeader]通过了一项皇家法案，将前美利坚合众国的领土全部并入加拿大，并将其更名为“北美自治领”。"
 mtg_news.57.a:0 "这将有利于对帝国的管理。"
 mtg_news.57.b:0 "责任重大。"
 mtg_news.57.c:0 "他们正巩固他们的权利。"
 mtg_news.58.desc:0 "[This.GetNewsIcon]随着[HOL.GetAdjective]女王威廉明娜承诺将见证冯·霍亨索伦王朝重新回归德国的皇位，以及第一片德国领土的解放，皇帝已经回到了德国的土地上，领导了一场实际上已经成为全面内战的战争以控制他的祖国。\n\n同时，德国叛逃者持续涌向[HOL.GetAdjective]控制的领土以为女王和他们的皇帝而战，缓慢但是逐渐改变了力量的平衡。上次大战的协约国成员尚未发布官方声明，但是报告表明他们的政府非常不赞成。"
 mtg_news.58.a:0 "这是迈向彻底胜利的一步。"
 mtg_news.58.b:0 "他们好大的胆子？！"
 mtg_news.58.c:0 "说的委婉些……荷兰人会得到他们应得的。"
 mtg_news.58.d:0 "外交大手笔还是纯粹发疯了？"
 mtg_news.59.t:0 "国王乔治六世逝去"
 mtg_news.59.desc:0 "[This.GetNewsIcon][ENG.GetAdjective]政府于今日证实，国王乔治六世逝去。近一段时间以来，由于国王的重度烟瘾，加上可能是由于战争所带来的压力，其健康状况每况愈下，最终导致其染上了肺癌，动脉硬化，还染上了伯格氏病。\n\n国王的女儿伊丽莎白的加冕典礼的准备工作正在进行当中，早在先前，她就已经开始履行许多本该由其父亲履行的王室职责。"
 mtg_news.59.a:0 "过于年轻的她可能无法担此重任。"
#USED FOR .60 and .61 news
 mtg_news.60.t:0 "《伦敦海军条约》废除"
 mtg_news.60.desc:0 "[This.GetNewsIcon]现在只剩下两个国家依旧在遵守着伦敦海军条约，这两国中的任意一个国家退出条约使得条约完全作废不过是时间问题。[From.GetNameDef]认为条约已经无法再能够发挥其原本的作用了，继续坚持条约是在拿自己国家的安全开玩笑。\n\n世界各地们的专家预测，为了弥补这数十年以来被条约严格限制的海军发展，各国海军得到的军费将会大幅提升。"
 mtg_news.60.a:0 "这方法从一开始就注定失败。"
 mtg_news.60.b:0 "我们做出了正确的选择。"
 mtg_news.60.c:0 "新无畏舰竞赛又要开始了吗？"
 mtg_news.61.t:0 "第二次伦敦海军条约签署"
 mtg_news.61.desc:0 "[This.GetNewsIcon]1935年12月，英国、法国、日本、意大利以及美国的代表就第一次伦敦海军条约进行了讨论，该条约限制了巡洋舰以及潜艇的数量和吨位。由于意大利入侵埃塞俄比亚，日本又要求与得到能够和英美持平的地位，故而谈判十分的激烈。\n\n随着谈判成功告一段落，各条约签署过同意限制战列舰以及航空母舰的吨位以避免另一场军备竞赛。"
 mtg_news.61.a:0 "这比所谓的超级战列舰更能保障和平！"
 mtg_news.61.b:0 "为什么他们要这样限制自己？"
 mtg_news.61.c:0 "这样陆军的军费预算就可以增加了。"
 mtg_news.62.desc:0 "[This.GetNewsIcon]各自治领政府于今天宣布，他们将单方面断绝与联合王国的关系。国王公然无视自治政府以及人民的意愿，这是他们视为无法再维持与英联邦关系的原因。这场危机的始因是国王执意娶华里丝·辛普森为妻，而这也导致多个自治领打算联合起来，联合王国的政府因为正处于瘫痪状态而无法阻止自治领们的这一行动。这也是自治领政府的首领们所期望的。"
 mtg_news.62.b:0 "帝国陷入危机。"
 mtg_news.63.t:0 "[Root.GetName]宣布独立"
 mtg_news.63.desc:0 "[This.GetNewsIcon][Root.GetAdjective]政府今天宣布，他们将单方面与[ENG.GetAdjective]政府断绝关系。他们认为，他们无法将自己的政治观点与[ENG.GetName]目前的政治发展协调起来，这是造成这种情况的主要原因。"
 mtg_news.64.t:0 "低地国家联合起来"
 mtg_news.64.desc:1 "[This.GetNewsIcon]低地国家政府以其国家安全受到严重外来威胁为由，宣布立即统一其政府和武装部队，以加强其人民的地位。在 [From.GetOldAdjective] 的领导下，工业投资和防御性军事计划现在将优先于其他国内事务，目的是确保军事准备充分，足以应对任何可能威胁新国家主权的行动。"
 mtg_news.64.a:0 "我们所有的人民团结起来保卫我们的家园。"
 mtg_news.64.b:0 "再次联合起来？请你拿定主意！"

#WTT news
 wtt_news.1000.desc:0 "[This.GetNewsIcon]今天发生的一场可怕悲剧中，兴登堡号在伦敦试图停泊时被焚毁，事故的原因尚未确定。飞艇被大火吞噬，坠落到地面上，吞噬了包括德国皇室几乎所有成员在内的乘客和机组人员的生命。\n\n皇室唯一幸存者是被派去协助仪式准备工作的维多利亚·路易丝公主。继祖母德国皇后维多利亚和她的曾祖母维多利亚女皇之后，第三位名为维多利亚的公主成为了王位的唯一继承人。沉浸在失去她家人的悲痛中，她登上了德意志帝国的皇位，加冕为德意志帝国的维多利亚一世。"
 wtt_news.1000.a:0 "可怕的悲剧……意料之外的结果。"
 wtt_news.1001.desc:0 "[This.GetNewsIcon]今天发生的一场可怕悲剧中，兴登堡号在伦敦试图停泊时被焚毁，事故的原因尚未确定。飞艇被大火吞噬，坠落到地面上，吞噬了包括德国皇室所有成员在内的乘客和机组人员的生命。\n\n随着皇室彻底绝嗣，政府取得了直接控制权，但短期内不太可能看到民主的回归。"
 wtt_news.1001.a:0 "多么可怕的悲剧！"
 wtt_news.1.t:0 "德国卷入内战"
 wtt_news.1.desc:0 "[This.GetNewsIcon]今天凌晨国防军在著名的陆军元帅奥古斯特·冯·马肯森领导下突然发动政变，引发了德国内战。法西斯分子、保皇派和民主党都武装起来对抗他们的同胞，部队已从边境开拔参与内战。\n\n希特勒领导下的法西斯分子，已经发誓即使摧毁这个国家也不让它落到德国人的叛徒之手。"
 wtt_news.1.a:0 "开弓没有回头箭。"
 wtt_news.1.b:0 "被军队背叛！我们要引以为戒。"
 wtt_news.1.c:0 "让我们祈祷和平快些重返欧陆……"
 wtt_news.2.t:0 "[From.GetNameDefCap]阻止威廉二世回国"
 wtt_news.2.desc:0 "[This.GetNewsIcon]在昨天上午德意志帝国出人意料的宣布解除了对威廉二世的流放后不久，荷兰当局在通过德国边境前阻挡了老皇帝的车队，并迫使其回到他在多伦庄园的住所。\n\n荷兰官方公报称威廉二世如果被允许回到皇位上会破坏大陆的稳定局势，荷兰政府因此将老皇帝遣返回住所继续软禁。\n\n 德国尚未对此次危机作出反应，但公众抗议内容已经包括要求用军事力量保障皇帝的返回。\n"
 wtt_news.2.a:0 "真是吃了熊心豹子胆！"
 wtt_news.2.b:0 "他们最好认清形势……"
 wtt_news.2.c:0 "有些人必须表明立场。"
 wtt_news.3.t:0 "威廉二世返回德意志帝国"
 wtt_news.3.desc:0 "[This.GetNewsIcon]昨天上午德意志帝国出人意料的宣布解除了对威廉二世的流放。随后，老皇帝的车队通过德荷边境。威廉二世回到柏林后，隆重地重登帝位。\n\n 皇帝已经发誓要看到德国恢复昔日荣光，但国家的外交方向尚待分晓。"
 wtt_news.3.a:0 "皇帝万岁！"
 wtt_news.3.b:0 "本世纪初的重演？"
 wtt_news.3.c:0 "我们已尽我们所能保障他的安全。"
 wtt_news.3.d:0 "我们应向荷兰人施加更大的压力促使皇帝回归！"
 wtt_news.4.t:0 "威廉二世从荷兰人的软禁中解放"
 wtt_news.4.desc:0 "[This.GetNewsIcon]尽管荷兰徒劳地试图抵抗德国的推进，政府面对德国压倒性的力量只好投降。德国军队将老皇帝从他被软禁的多伦庄园中解放，此后他回到柏林，隆重地重登帝位。\n\n皇帝已经发誓要看到德国恢复昔日荣光，但国家的外交方向尚待分晓。"
 wtt_news.4.a:0 "任何人都不能阻止德意志帝国！"
 wtt_news.4.b:0 "荷兰人的愚蠢行为。"
 wtt_news.4.c:0 "也许这不是一个好主意……"
 wtt_news.5.t:0 "墨索里尼被刺杀"
 wtt_news.5.desc:0 "[This.GetNewsIcon]来自罗马的报道表明，今天早些时候墨索里尼领袖在光天化日之下在街上被枪杀身亡。与此同时，政府中的一些成员采取行动，从意大利法西斯手中夺取权力。同时进行了一些逮捕，军队了封锁政府大楼和街道，并设置宵禁。\n\n 政变政府的发言人已对维托里奥·埃马努埃莱三世宣誓效忠。国王签署了与德意志帝国的联盟条约作为他第一次履行意大利国王职责的行为。"
 wtt_news.5.a:0 "一切顺利"
 wtt_news.5.b:0 "国王万岁！"
 wtt_news.5.c:0 "德国人肯定插手其中……"
 wtt_news.6.t:0 "奥匈帝国重组"
 wtt_news.6.desc:1 "[This.GetNewsIcon]多瑙河流域的奥匈帝国继承者们最近经历了一波亲帝国情绪，在[From.GetOldNameDef]的领导下，现在已经公投将各自的国家再次并入奥匈帝国。\n\n新奥匈帝国政府立即采取措施，签署与德意志帝国联盟的正式条约，公开支持德国的反英反法的外交政策。"
 wtt_news.6.a:0 "不发一枪一炮。"
 wtt_news.6.b:0 "再次联合起来！"
 wtt_news.6.c:0 "对欧洲新的制约？令人担忧。"
 wtt_news.7.t:0 "波兰返还但泽"
 wtt_news.7.desc:0 "[This.GetNewsIcon]波兰政府已经接受了德国用军事保障交换但泽的建议。条约已经制定，确保德国人会在任何对波兰进行的敌对行为中施以援手。\n\n尽管代价高昂，并且切断了波兰同大海的联系，但它很有可能在面对东方的共产主义威胁时发挥作用。"
 wtt_news.7.a:0 "但泽或战争？哈！又一次外交胜利。"
 wtt_news.7.b:0 "但愿物有所值。"
 wtt_news.7.c:0 "德国人干涉我们的势力范围……"
 wtt_news.7.d:0 "双赢？走着瞧吧。"
 wtt_news.8.t:0 "德国内战结束"
 wtt_news.8.desc:0 "[This.GetNewsIcon]在德国肆虐的内战已经走到了尽头。这场战斗异常激烈，纳粹分子的狂热抵抗造成了规模巨大的毁灭。\n\n希特勒似乎死了，纳粹领导人被监禁或处决。临时政府现在宣布，在着手进行宪政改革之前，必须确保他们对国家的控制以及国家的稳定。"
 wtt_news.8.a:0 "让重建开始吧。"
 wtt_news.8.b:0 "我们希望新政权更加通融……"
 wtt_news.9.t:0 "苏联宣布大规模演习"
 wtt_news.9.desc:0 "[This.GetNewsIcon]针对他们所谓日益敌对的德国言论，苏联军方宣布了今年一系列大规模军事演习计划。\n\n 根据苏联政府的发言人所称，希望战争准备状态的加剧能阻止德国人继续他们的诽谤言论。"
 wtt_news.9.a:0 "正中下怀"
 wtt_news.9.b:0 "这会让他们三思而后言"
 wtt_news.9.c:0 "希望德国人不会让我们失望……"
 wtt_news.9.d:0 "对于缓和局势没有半点帮助……"
 wtt_news.10.t:0 "苏联加强军队建设"
 wtt_news.10.desc:0 "[This.GetNewsIcon]作为对最近德国宣布建立反对苏联侵略的中欧联盟的回应，苏联政府通过一系列措施，使军工生产急剧加速。\n\n克林姆林宫发言人态度明确，毫不含糊。即苏联不会坐视这种威胁在他们的边界展开，必将采取立即反制措施。"
 wtt_news.10.a:0 "他们继续不自觉地帮助我们的事业！"
 wtt_news.10.b:0 "他们肯定不敢尝试更愚蠢的事！"
 wtt_news.10.c:0 "至少已经建立了一个联盟。"
 wtt_news.10.d:0 "局势在迅速升级……"
 wtt_news.11.t:0 "苏联人进入安全区"
 wtt_news.11.desc:0 "[This.GetNewsIcon]应[GER.GetFactionName]的一个边境省份的秘密邀请，苏联政府警告称，没有明确的条约对势力范围内的进一步干预事务进行限制。\n\n未经证实的报告表明了苏联对军事力量的动员，可能在准备战争。"
 wtt_news.11.a:0 "我们终于把局势推动了吗？"
 wtt_news.11.b:0 "我们必须保护我们的边境！"
 wtt_news.11.c:0 "团结一致，我们可以对抗他们！"
 wtt_news.11.d:0 "再次点燃火药桶的火花？"
 wtt_news.11.e:0 "我们必须准备战争！"
 wtt_news.12.t:0 "对复辟的抗议导致战争"
 wtt_news.12.desc:0 "[This.GetNewsIcon]作为对威廉二世返回德国的回应，[FRA.GetNameDef]和[Eng.GetNameDef]已对[GER.GetNameDef]宣战。法国和英国申明，臭名远扬的德式固执和公然让一个已知的战争罪犯再次成为国家元首是局势恶化的主要原因。\n\n政府发言人坚决主张让上一次大战的主要煽动者再次承担德国皇冠是完全不道德的，而德国政府忽略了所有警告，他们别无选择。"
 wtt_news.12.a:0 "他们连谁领导我们都要说了算！"
 wtt_news.12.b:0 "他们强迫我们动手！"
 wtt_news.12.c:0 "梦回1914。"
 wtt_news.13.t:0 "威廉三世妥协"
 wtt_news.13.desc:0 "[This.GetNewsIcon]为回应英法对威廉二世重返帝位的激烈反对，德国政府提出了一个折中方案，即威廉二世将继续流亡的生活，但他的儿子将即位成为威廉三世。\n\n该方案已被[ENG.GetNameDef]和[FRA.GetNameDef]接受，希望这能让欧洲列强之间的和平持续下去。"
 wtt_news.13.a:0 "我们别无选择"
 wtt_news.13.b:0 "幸亏德国人懂得利弊。"
 wtt_news.13.c:0 "和平维持住了……"
 wtt_news.14.desc:0 "[This.GetNewsIcon]作为对威廉二世返回德国的回应，尽管没有英国的支持，[FRA.GetNameDef]对[GER.GetNameDef]宣战。法国政府申明，臭名远扬的德式固执和公然让一个已知的战争罪犯再次成为国家元首是局势恶化的主要原因。\n\n法国政府发言人坚决主张让上一次大战的主要煽动者再次承担德国皇冠是完全不道德的，而德国政府忽略了所有警告，他们别无选择。"
 wtt_news.14.c:0 "愚蠢、固执的法国人！"
 wtt_news.14.d:0 "英国人会怎么做呢？"
 wtt_news.15.desc:0 "[This.GetNewsIcon]为回应法国对威廉二世重返帝位的激烈反对，德国政府提出了一个折中方案，即威廉二世将继续流亡的生活，但他的儿子将即位成为威廉三世。\n\n该方案已被[FRA.GetNameDef]接受，希望这能让欧洲列强之间的和平持续下去。"
 wtt_news.15.c:0 "谢天谢地，德国人比法国人更理智……"
 wtt_news.16.t:0 "中国恢复德国对青岛统治"
 wtt_news.16.desc:0 "[This.GetNewsIcon]中国政府已经决定同意最近德国对青岛的要求，将旧日飞地返还。\n\n 随即，德国的控制已经在城市范围内恢复，而德国政府已经为它重命名为旧德国名字——德属青岛。"
 wtt_news.16.a:0 "我们终将看到我们重返殖民地的辉煌。"
 wtt_news.16.b:0 "这些还不够塞牙缝。"
 wtt_news.16.c:0 "我们拿走一次就能拿第二次！"
 wtt_news.16.d:0 "德国殖民主义，又来一次？"
 wtt_news.17.t:0 "日本交还德国对青岛统治"
 wtt_news.17.desc:0 "[This.GetNewsIcon]日本政府已经决定同意最近德国对青岛的要求，将旧日飞地返还。\n\n 随即，德国的控制已经在城市范围内恢复，而德国政府已经为它重命名为旧德国名字——德属青岛。"
 wtt_news.17.b:0 "他们怎么敢拿我们的领土投降？！"
 wtt_news.17.c:0 "即使经历了1914年的事也要考虑我们。"
 wtt_news.18.t:0 "奥地利公投加入德国"
 wtt_news.18.desc:0 "[This.GetNewsIcon]由于[AUS.GetNameDef]和[GER.GetNameDef]间的亲密联盟合作已经开始，统一的呼声在奥地利日益引人注目。昨天举行的公投可以看出与北方邻居统一的意见占压倒性多数。\n\n对奥地利的整合立即开始，今天上午旧国家已经作古。"
 wtt_news.18.a:0 "为了大德意志的美好明天。"
 wtt_news.18.b:0 "如他们所愿。"
 wtt_news.19.t:0 "波兰返还但泽和波兹南"
 wtt_news.19.desc:0 "[This.GetNewsIcon]面对苏联持续性的进攻。波兰政府今晨宣布立即归还旧日的德国领土但泽和波兹南给[GER.GetNameDef]。\n\n尽管不论波兰还是德国政府都对原因保持沉默，但专家们都同意这最有可能是意在使这些领土脱离苏联魔爪的尝试，以应对波兰的军事崩溃近在眼前的情形。"
 wtt_news.19.a:0 "我们将以生命捍卫他们。"
 wtt_news.19.b:0 "这是最好的选择……"
 wtt_news.19.c:0 "狡猾和阴险狡猾的外交诡计！"
 wtt_news.19.d:0 "明显的外交诡计……"
 wtt_news.20.t:0 "德国发表反苏条约"
 wtt_news.20.desc:0 "[This.GetNewsIcon]根据对苏联侵略行为的预估，[GER.GetName]向面对共产分子直接威胁的国家提出了一个组成对抗[SOV.GetName]联盟的机会。当联盟的成员被攻击时，联盟中的所有国家将致力于对抗[SOV.GetName]的战争。"
 wtt_news.21.t:0 "[From.GetName]呼吁对抗苏联"
 wtt_news.21.desc:0 "[This.GetNewsIcon]德国政府加强了对苏联的论战，警告欧洲东部邻国，苏联是一个笼罩在大陆的“红色威胁”。无论是出于恐惧或是依据有争议的事实，但德国人的目标看起来是结合欧洲大陆与东方对抗。"
 wtt_news.21.a:0 "他们必须了解苏联的威胁！"
 wtt_news.21.b:0 "他们竟敢这样诽谤我们？！"
 wtt_news.21.d:0 "我们将看看苏联作何反应。"
 wtt_news.22.t:0 "[From.GetName]宣告中欧联盟成立"
 wtt_news.22.desc:1 "[This.GetNewsIcon]德国继续他们最近的反苏论战，现在已经制定了一个具体的计划来遏制苏联在欧洲大陆其他地区的影响。一个新的联盟，中欧联盟，已经形成，并且随着时间的推移，有希望能够为其成员提供保护，防止德国人所说的肆无忌惮的苏联侵略。"
 wtt_news.22.a:0 "我们将领导自由欧洲免受共产主义的威胁！"
 wtt_news.22.b:0 "他们越来越威胁我们的地位……"
 wtt_news.22.c:0 "德国人终于采取了措施。"
 wtt_news.22.d:0 "苏联不太可能善罢甘休……"
 wtt_news.23.t:0 "维希法国被吞并"
 wtt_news.23.desc:0 "[This.GetNewsIcon]本周早些时候德国吞并维希法国的行动已经成功完成。德国军队在法国舰队自沉命令发出前控制了土伦军港。因此，整个法国舰队已完好无损的落入德军手中。"
 wtt_news.23.a:0 "巨大的成功！"
 wtt_news.23.b:0 "他们太失职了……"
 wtt_news.23.c:0 "德国人冷酷无情。"
 wtt_news.24.t:0 "法国舰队自沉"
 wtt_news.24.desc:0 "[This.GetNewsIcon]本周早些时候德国吞并维希法国的行动已经成功完成。德国军队没能在法国舰队自沉命令发出前控制土伦军港。因此，整个法国舰队全体自沉，以防落入德军手中。"
 wtt_news.24.a:0 "令人失望，但无伤大雅。"
 wtt_news.24.b:0 "他们恪守誓言到最后一刻。"
 wtt_news.24.c:0 "法国反抗的最后一幕。"
 wtt_news.25.t:0 "[JAP.GetNameDefCap] 假设控制 [From.GetAdjective] 殖民地"
 wtt_news.25.desc:0 "[This.GetNewsIcon]鉴于[From.GetNameDef]最近力量虚弱，[JAP.GetAdjective]屡屡施压希望获取 [From.GetAdjective]的东亚领地也就不足为奇。然而今天早晨，[From.GetAdjective]政府的官员突然发出声明，声称[From.GetAdjective]的殖民地要立刻转交到[JAP.GetNameDef]手中。"
 wtt_news.25.a:0 "亚洲人的亚洲！"
 wtt_news.25.b:0 "欧洲人的伤心日……"
 wtt_news.25.c:0 "这会是殖民主义的末日吗？"
 wtt_news.26.t:0 "菲律宾独立"
 wtt_news.26.desc:0 "[This.GetNewsIcon]作为[JAP.GetAdjective]施压的结果，[From.GetAdjective] 政府现在宣布立刻放弃[From.GetAdjective]对该群岛的殖民统治。就在今天，他们将全部主权让渡给了[PHI.GetNameDef]。"
 wtt_news.26.b:0 "我们早晚会摆脱殖民的。"
 wtt_news.26.c:0 "值得庆祝的一天！"
 wtt_news.27.t:0 "日本青年军官政变"
 wtt_news.27.desc:0 "[This.GetNewsIcon]一群青年军官已经成功地推翻了政府，将天皇恢复为日本民族的最高统治者。这一举动之所以发生，可能是因为他们发现了政府中腐败问题以及敌对思想派别极为广泛，从而感到了威胁。\n\n这些军官对天皇极为忠心，他们宣布将要继续清洗，直到“全部奸佞之徒都从政府和军队中被清除出去”。裕仁天皇本人发布了简短的声明，接受了叛军带给他的领导地位，并且明确表示了对中国与太平洋上西方殖民势力的和解意愿。"
 wtt_news.27.a:0 "万岁！"
 wtt_news.27.b:0 "糟糕的新闻……他们可没有和我们示好……"
 wtt_news.27.c:0 "这能保证太平洋的和平吗？"
 wtt_news.27.d:0 "真是事出突然。"
 wtt_news.30.t:0 "蒋介石被处决"
 wtt_news.30.desc:0 "[This.GetNewsIcon]被[CHI_xian_instigator.GetLeader]逮捕后，据说蒋介石已于今早被共产党行刑队枪杀。他们召开了一场简短的审判，称蒋的作为反党反人民，然后[PRC.GetLeader]宣判了蒋介石死刑。即便是苏联政府代表亲自出面也没能救下他的性命。\n\n[SOV.GetLeader]据称对[PRC.GetLeader]的“背叛”极为愤怒，已经下令逮捕中国的共产国际代表。\n\n新的国民党领导人[CHI.GetLeader]发誓要为蒋介石报仇，彻底“铲除”共产党。"
 wtt_news.30.a:0 "他罪有应得。"
 wtt_news.30.b:0 "他们这是谋杀，还管自己叫正义！"
 wtt_news.30.c:0 "这肯定会引发些事端。"
 wtt_news.30.d:0 "中国的未来更不稳定了。"
 wtt_news.31.t:0 "蒋介石被处决"
 wtt_news.31.desc:0 "[This.GetNewsIcon]被[CHI_xian_instigator.GetLeader]逮捕后，据说蒋介石已于今早被共产党行刑队枪杀。他们召开了一场简短的审判，称蒋犯下了反党反人民，叛国反革命的罪行，然后[PRC.GetLeader]宣判了蒋介石死刑。苏联代表也在审判中充当了公诉人，证实了[SOV.GetLeader]秘密支持这项决定的传言。\n新的国民党领导人[CHI.GetLeader]发誓要为蒋介石报仇，彻底“铲除”共产党。"
 wtt_news.31.c:0 "我们做出了正确的决定。"
 wtt_news.32.t:0 "蒋介石被解除软禁"
 wtt_news.32.desc:0 "[This.GetNewsIcon]被[CHI_xian_instigator.GetLeader]扣押并交给共产党后，双方进行了广泛的谈判，[CHI.GetLeader]据称已被释放了。具体情况仍不清楚，但有证据表明，[PRC.GetLeader]提出要建立共同对抗日本的联盟。双方都否认这样的传言，[PRC.GetLeader]声称他宁愿国破家亡也不愿和国民党并肩作战，而[CHI.GetLeader]的看法也是如此。"
 wtt_news.32.a:0 "他们在对我们搞什么密谋？"
 wtt_news.32.c:0 "跟小孩子吵嘴一样……"
 wtt_news.32.d:0 "日本会趁机火中取栗。"
 wtt_news.32.e:0 "我们会利用这机会的。"
 wtt_news.33.t:0 "[PRC.GetLeader]谴责国民党叛国"
 wtt_news.33.desc:0 "[This.GetNewsIcon][CHI.GetLeader]和[PRC.GetLeader]的会面结束后，后者谴责对方“公开透明地用红军为国民党和反革命势力牟利”。[CHI.GetLeader]拒绝就此事作出评论，只说国民党军队做好了保卫中国抵抗任何侵略的准备。\n\n据报道，两位领导人讨论了组建联合阵线对抗日本的可能性。\n\n此次外交挫折是否会导致双方冲突的升级仍有待观察。"
 wtt_news.33.b:0 "我们怎么就以为这帮人会有所长进？"
 wtt_news.34.t:0 "飞虎队建立"
 wtt_news.34.desc:0 "[This.GetNewsIcon]鉴于中方要求美国提供一整支飞行员与技师志愿者团队，[USA.GetLeader]总统正式批出一百余架新型战机送给中国空军。这批援助还包括来自美国陆军，海军和海军陆战队的飞行员们。 \n\n一旦必须的装备集结完毕，装载战机的船只就会出港。国会领导人表示，此举是在国际法边缘的试探，他们担忧这可能引起某些后果。"
 wtt_news.34.a:0 "狩猎愉快！"
 wtt_news.34.b:0 "热烈欢迎。"
 wtt_news.34.c:0 "志愿者？我看更像是雇佣兵！"
 wtt_news.34.d:0 "美国孤立主义的结束？"
 wtt_news.35.t:0 "上海事变"
 wtt_news.35.desc:1 "[This.GetNewsIcon]中日之间的紧张局势在昨晚在上海的一次冲突之后急速升温。 \n\n西方观察家的报道表明，中国警察和一群日本水兵发生了冲突，双方各有人受伤。当一名日本巡逻队前来调查时，中国军队已经封锁了所有进入现场的地点，并逮捕了日本水兵，他们被控谋杀未遂。\n\n日本政府发出一封咄咄逼人的警告，要求船员立即获释，否则将采取措施确保他们的人身自由。"
 wtt_news.35.a:0 "令人愤怒！"
 wtt_news.35.b:0 "正如计划所安排。"
 wtt_news.35.c:0 "战争即将到来。"
 wtt_news.35.d:0 "这似乎是有预谋的行动。"
 wtt_news.36.t:0 "蒋介石死于空难"
 wtt_news.36.desc:0 "[This.GetNewsIcon]今天早些时候[CHI.GetNameDef]发生了一起悲剧，蒋介石搭乘的飞机起飞后不久就半空爆炸了。救援人员仍在寻找飞机残骸，但没几个人还抱着找到任何生还机组人员和乘客的希望了。\n\n蒋委员长夫妇应该都死于空难之中了。\n\n新的中国领导人[CHI.GetLeader]承诺要彻底调查此次事故的原因。很多流言都说这是一场刺杀委员长的阴谋，因为很多人视他为统一中国诸派系的阻碍。"
 wtt_news.36.a:0 "又一个问题不必担心了。"
 wtt_news.36.b:0 "这可不是什么事故。"
 wtt_news.36.d:0 "悲剧。"
 
 wtt_news.38.t:0 "[PRC.GetLeader]在内部权力斗争中获胜"
 wtt_news.38.desc:0 "[This.GetNewsIcon]中国共产党内部各派的纷争似乎要结束了，[PRC.GetLeader]成为了最高领导人。毛泽东和其他较为缓和的派系的影响力都再不值一提，因为支持[PRC.GetLeader]的苏联政府出手制胜了他们。 [SOV.GetLeader]在这场斗争中的地位成了争议的热点。"
 wtt_news.38.a:0 "希望他能带领我们走向胜利！"
 wtt_news.38.b:0 "不重要。"
 wtt_news.38.c:0 "有益的盟友。"
 wtt_news.38.d:0 "他捡着了个烫手山芋。"
 wtt_news.39.t:0 "中国安靖作战"
 wtt_news.39.desc:0 "[This.GetNewsIcon]日本政府声称在之前的一系列事件中遭到了“公然挑衅”，宣称在中国发生了“武装冲突”问题。他们声称，[CHI.GetLeader]的中央政府无能或者不愿妥善承担这些责任。因此，他们派出了一支“维持治安”的日本军队前往中国，以恢复秩序，防卫未来可能遭到的攻击。"
 wtt_news.39.a:0 "正如计划。"
 wtt_news.39.b:0 "谁干的？"
 wtt_news.39.c:0 "我们干了啥？！"
 wtt_news.39.d:0 "赤裸裸的借口。"
 wtt_news.39.e:0 "他们会认识到自己的错误。"
 wtt_news.40.t:0 "苏伊士运河被炸"
 wtt_news.40.desc_eng:0 "[This.GetNewsIcon]为了运河不被敌方所使用，[From.GetNameDef]决定摧毁了运河。在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持。"
 wtt_news.40.desc_not_eng:0 "[This.GetNewsIcon][From.GetNameDef]靠着一系列大胆而完美的军事行动，成功破坏了苏伊士运河。 在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持。"
 wtt_news.40.a:0 "真是噩耗！"
 wtt_news.40.b:0 "我们得不到，敌人也别想用。"
 wtt_news.40.c:0 "看来我们不能小看他们了。"
 wtt_news.40.d:0 "我们割断了他们帝国的纤绳！"
 wtt_news.40.e:0 "一个对不列颠的巨大打击！"
 wtt_news.40.f:0 "他们干的好。"
 wtt_news.40.g:0 "对我们盟友的巨大打击......"
 wtt_news.40.h:0 "这将冲击整个世界......"
 wtt_news.41.t:0 "巴拿马运河被炸"
 wtt_news.41.desc_usa:0 "[This.GetNewsIcon]为了运河不被敌方所使用，[From.GetNameDef]决定摧毁了运河。在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持。"
 wtt_news.41.desc_not_usa:0 "[This.GetNewsIcon][From.GetNameDef]靠着一系列大胆而完美的军事行动，成功破坏了巴拿马运河。 在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持"
 wtt_news.41.a:0 "真是噩耗！"
 wtt_news.41.b:0 "我们得不到，敌人也别想用。"
 wtt_news.41.c:0 "看来我们不能小看他们了。"
 wtt_news.41.d:0 "他们海军在远方被我们分割开来！"
 wtt_news.41.e:0 "一个对美利坚的巨大打击！"
 wtt_news.41.f:0 "他们干的好。"
 wtt_news.41.g:0 "对我们盟友的巨大打击......"
 wtt_news.41.h:0 "现在太平洋和大西洋又被分割开了。"
 wtt_news.42.t:0 "苏伊士运河修好了"
 wtt_news.42.desc:0 "[This.GetNewsIcon]在耗费了大量的工业投入后，[From.GetNameDef]修好了苏伊士运河。 在耗费了大半年的时间后，苏伊士运河今早通航，并使地中海的经济动脉重新连通。"
 wtt_news.42.a:0 "我们帝国的链接又恢复了。"
 wtt_news.42.b:0 "一个必要的投入。"
 wtt_news.42.c:0 "帮了大忙。"
 wtt_news.42.d:0 "他们竟然修好了......"
 wtt_news.42.e:0 "大家都会获益。"
 wtt_news.43.t:0 "巴拿马运河修好了"
 wtt_news.43.desc:0 "[This.GetNewsIcon]在耗费了大量的工业投入后，[From.GetNameDef]修好了巴拿马运河。 在耗费了一年的时间后，巴拿马运河今早通航，并使太平洋和大西洋的军事重新连接。"
 wtt_news.43.a:0 "我们重新恢复了大洋之间的连接。"
 wtt_news.43.b:0 "我们太平洋与大西洋之间的航线再次畅通无阻了。"
 wtt_news.43.c:0 "帮了大忙。"
 wtt_news.43.d:0 "他们竟然修好了......"
 wtt_news.43.e:0 "大家都会获益。"
 wtt_news.44.t:0 "[MAN.GetLeader]宣称天命"
 wtt_news.44.desc:0 "[This.GetNewsIcon][MAN.GetLeader]，中国的皇帝，天子，万岁，大清的皇帝穿着华丽的龙袍，倚靠在龙椅上，像他的祖先一样在紫禁城按照传统礼制接受了不寻常的第二次帝位册封。依照传统的礼仪，[MAN.GetLeader]宣布自己取得了内战的胜利，而他则是天命所归的领导者。\n\n尽管如此，他能否像从前的皇帝那样做出一番“普天之下莫非王土”的事业依旧有待观察。"
 wtt_news.44.a:0 "天子归来。"
 wtt_news.44.b:0 "拨乱反正。"
 wtt_news.44.c:0 "他以为他算哪根葱？"
 wtt_news.44.d:0 "不错的反转。"
 wtt_news.44.e:0 "荒唐！"
 wtt_news.45.t:0 "[new_leader.GetLeader]统领了中国"
 wtt_news.45.desc:1 "[This.GetNewsIcon][old_leader.GetLeader]和[new_leader.GetLeader]经过一系列政治交锋后，前者承认失败并与[new_leader.GetLeader]在其居住地会谈。仅用了两个小时的时间，[old_leader.GetLeader]接受了对[new_leader.GetLeader]权利转移并退居为总理。 \n\n双方的支持者在屋外聚集，让人不由得忧虑在之后双方会发生冲突和骚乱。\n\n但是最情况依然稳定，权利转移在一片祥和和安宁的环境下结束了。"
 wtt_news.45.a:0 "政治。政治从未改变。"
 wtt_news.45.b:0 "一个出色的胜利。"
 wtt_news.45.c:0 "反正比暴力好。"
 wtt_news.45.d:0 "他们避免了一场内战。"
 wtt_news.46.t:0 "[From.GetLeader]宣布一个中国的政策"
 wtt_news.46.desc:0 "[This.GetNewsIcon][From.GetLeader]被他的支持者簇拥着宣布一个政府政策改动。尽管先前，[From.GetLeader]愿意容忍相当大部分的中国区域自治独立，但是到现在都结束了。 从今往后，[From.GetNameDef]会单独掌管所有中国区域，任何人拒绝接受这个唯一的合法政府将会被视为叛国或是拨乱，然后依据国法予以处理。 \n\n就目前局势，[From.GetLeader]的政府将这个声明作为一个威慑，也可能只是拉拢民众支持度的一个工具。"
 wtt_news.46.a:0 "一个直接威胁。"
 wtt_news.46.b:0 "我们将会统一中国！"
 wtt_news.46.d:0 "更好的人失败了。"
 wtt_news.47.t:0 "[From.GetNameDefCap]宣称印度支那"
 wtt_news.47.desc:0 "[This.GetNewsIcon][From.GetLeader]的政府宣布现印度支那的局势很危险并直接威胁[From.GetAdjective]的安全。官方宣称表示：世界上没有政府会官方准许一把刀选在自己的头上。除非地区被和平化或[671.Controller.GetAdjective]政权被替换成愿意和[From.GetNameDef]合作的，[From.GetAdjective]的利益会一直受到威胁。\n\n虽然[From.GetLeader]的发言人声明[From.GetAdjective]政府会尝试使用和平手段，但是军事方案也会作为备选。"
 wtt_news.47.a:0 "总要有人来做。"
 wtt_news.47.b:0 "放马过来！"
 wtt_news.47.c:0 "这肯定不会有什么坏事。"
 wtt_news.47.d:0 "别逼我们去那里！"
 wtt_news.48.t:0 "满洲国独立战争"
 wtt_news.48.desc:0 "[This.GetNewsIcon]在日本官僚和[MAN.GetLeader]政府之间发生一系列内部权力斗争后，满洲国的领导权之争终于进入了白热化阶段。 \n\n据报道，冲突的导火索来自于宫内府，恐怕是因为一位日本将军要求满洲国皇帝向他鞠躬而引发了对峙。\n\n[MAN.GetLeader]怒斥对方\"天子不会下跪\"，并用手杖击倒了他，随后下令要求其所属部队将所有日本部队从中国国土驱逐。"
 wtt_news.48.a:0 "走狗的咆哮？"
 wtt_news.48.b:0 "我命由我不由天！"
 wtt_news.48.c:0 "那个小叛徒！"
 wtt_news.48.d:0 "腾龙击……日？"
 wtt_news.50.t:0 "希特勒遭暗杀"
 wtt_news.50.desc:0 "[This.GetNewsIcon]今天德国无线电台播报一个大逆军事组织尝试政变。随着一个在元首指挥所的爆炸，希特勒被杀多人受重伤，一些军事部队攻击了数个党卫军长官及其部队。\n\n尽管[GER.GetLeader]宣布对国家及军队的全面掌控，但是仍有大量的全国范围的忠诚派与叛乱军的交火。\n\n小道消息称有部分纳粹党计划在混乱中夺权。"
 wtt_news.50.a:0 "可恶的叛徒！"
 wtt_news.50.b:0 "情况不容乐观。"
 wtt_news.50.c:0 "我的天！"
 wtt_news.50.d:0 "他压迫他们太久了。"
 wtt_news.51.t:0 "暗杀[GER.GetLeader]的尝试"
 wtt_news.51.desc:0 "[This.GetNewsIcon]德国无线电台今天播报，军方叛徒尝试发动政变。在元首总部发生爆炸后，希特勒奇迹般地仅受轻伤，另有数人受伤，军队试图夺取柏林几个政府办公室的控制权。\n\n[GER.GetLeader]生还的消息很快传开来，绝大部分被策动叛乱的士兵已经返回他们的军营。\n\n多名德国高级军官在政变未遂后自杀，而不愿在声名狼藉的“人民法院”前面临审判的侮辱。"
 wtt_news.51.c:0 "还没开始就结束了？"
 wtt_news.52.desc:0 "[This.GetNewsIcon]今天德国无线电台播报[GER.GetLeader]掌控了政府。元首在元首的地堡的交火中受致命伤，党卫军迅速控制通往柏林的所有主要道路，铁路枢纽。同时海空军收到命令赶往柏林从而恢复其秩序。"
 wtt_news.53.t:0 "统一斯堪的纳维亚"
 wtt_news.53.desc:0 "[This.GetNewsIcon][From.GetOldName]已通过武力统一了整个斯堪的纳维亚。为了团结民众，政府进行了一系列泛民族主义宣传。\n\n有副作用的是，斯堪的纳维亚统一在历史上多次发生，而如今行为只是像是历史的复演。[From.GetOldAdjective]政府迫切的希望跳出这个思维定式，并官方声称“重建卡尔玛联盟”，而国家则更名为“[From.GetNameDef]”。"
 wtt_news.53.a:0 "斯堪的纳维亚人辉煌的一天！"
 wtt_news.53.b:0 "斯堪的纳维亚团结在一起。"
 wtt_news.53.c:0 "这不会长久下去！"
 wtt_news.54.t:0 "统一北欧"
 wtt_news.54.desc:0 "[This.GetNewsIcon]在征服了所有北欧国家后，[From.GetOldAdjective]政府加强了新征服领土的整合速度。因此，需要用一系列泛民族宣传来集结民众。\n\n[From.GetOldAdjective]正式声称“北欧国家相互如姊妹。没有比他们统一更自然了，而他们的民众将彼此如一的共存。” 而统一民众的方式就是宣称“真北欧体”，将国家重命名为“[From.GetNameDef]”。"
 wtt_news.54.a:0 "统一的北方人将更强大！"
 wtt_news.54.b:0 "北方的强大将会使他们邻居的担忧。"
 wtt_news.55.t:0 "[From.GetNameDef]重生"
 wtt_news.55.desc:0 "[This.GetNewsIcon]在夺回原属大哥伦比亚的土地后，[From.GetOldAdjective]政府加强了新征服领土的整合速度。因此，需要用一系列泛民族宣传来集结民众。\n\n[From.GetOldAdjective]官员一再表示他们相信所有的北南美洲应该看到他们共同的历史并将这种亲缘关系作为统一国家的基础。现在，[From.GetOldAdjective]政府进一步推进了“玻利瓦尔的遗产复兴”，将该国重新命名为“[From.GetNameDef]”。"
 wtt_news.55.a:1 "统一拉美的愿望要实现！"
 wtt_news.55.b:0 "新的美洲霸权诞生？"
 wtt_news.56.t:0 "[From.GetNameDef]重生"
 wtt_news.56.desc:0 "[This.GetNewsIcon]在获得了所有奥匈帝国的土地之后，[From.GetOldAdjective]政府作为最后的继承代表，开始重新整合这些领土。政府大肆宣传，颂扬\"帝国的光荣岁月\"来拉拢民众为国家区域改革，并重返帝国规范。\n\n作为其中的一部分，[From.GetOldAdjective]政府宣布重新恢复[From.GetNameDef]，并将国家正式更名。"
 wtt_news.56.a:0 "我们将永不分离！"
 wtt_news.56.b:0 "二元帝国重新崛起。"
 wtt_news.57.t:0 "[From.GetNameDef]重生"
 wtt_news.57.desc:0 "[This.GetNewsIcon]随着波兰和立陶宛再次由单一国家来统治，[From.GetOldAdjective]政府已开始利用历史作宣传，力图把人民团结起来支持其政策。“历史专家”反复向民众灌输波兰和立陶宛联合起来对抗边境威胁的事迹，讲述波兰-立陶宛联邦权力巅峰时期的故事。这种做法似乎转移了民众的愤怒，并让他们开始向往昔日的辉煌岁月。\n\n今天，[From.GetOldAdjective]政府在这方面又迈出了一步，并宣布恢复这个联邦，并将国家更名为“[From.GetNameDef]”。"
 wtt_news.57.a:0 "神与我们同在，我们所向无敌"
 wtt_news.57.b:0 "这次他们能活过瓜分了吗？"
 wtt_news.58.t:0 "重新统一低地国家"
 wtt_news.58.desc:0 "[This.GetNewsIcon]随着[From.GetOldAdjective]征服其他的低地国家，他们政府也在对自己的行为进行辩护。 他们现在声称是荷兰联合王国的合法接班人，并且否认1839年的“伦敦条约”，声称当时它被外部势力强加给他们的政府。所以，[From.GetOldNameDef]只是重新取回他们原本的合法领土。\n\n经过他们的辩护，[From.GetOldAdjective]政府将国家重命名为“[From.GetNameDef]”，并进行大规模的宣传，利用当前的全球危机作为外部威胁来统一民众。"
 wtt_news.58.a:0 "就像1815年计划的那样，重新统一"
 wtt_news.58.b:0 "是…… 不过就像是内部事务一样……"
 wtt_news.59.t:0 "[From.GetNameDef]重生"
 wtt_news.59.desc:0 "[This.GetNewsIcon]随着[From.GetOldAdjective]征服其他中美洲国家，他们政府也在对自己的行为在国际上进行辩护。考虑到自己是中美洲联邦共和国的合法继承者，它已经将那些在1830年代末脱离为非法分裂主义政府的国家纳入旗下，并一直将最近的征服称为他们对这些领土“重申控制”的合理尝试。\n\n经过他们的辩护，[From.GetOldAdjective]政府将国家重命名为“[From.GetNameDef]”，并且以此进行一大波宣传，并利用当前的全球危机作为外部威胁拉拢统一民众。"
 wtt_news.59.a:0 "一个迈入世界舞台的必要一步。"
 wtt_news.59.b:0 "另一个美利坚合众国崛起。"
 wtt_news.60.t:0 "统一波罗的海"
 wtt_news.60.desc:0 "[This.GetNewsIcon]随着所有属于波罗的海国家的土地的征服，[From.GetOldAdjective]政府政府现在开始加大对新征服地区的整合力度。因此，为团结国家的民众，政府开始大规模提高泛民族主义宣传。\n\n一位[From.GetOldAdjective]的官员宣称“波罗的海国家一直血浓于水，而他们彼此应当在有外部危难时统一在一起。只有这样，我们人民才能独立和自由。”他们因此宣称这是“真正的波罗的海统一体”，并将国家重命名为“[From.GetNameDef]”。"
 wtt_news.60.a:0 "这对我们生存来说很有必要。"
 wtt_news.60.b:0 "但是新的国家会足够强大吗？"
 wtt_news.61.t:0 "[From.GetNameDef]重生"
 wtt_news.61.desc:0 "[This.GetNewsIcon]在拿回战前奥斯曼帝国丢失领土后，[From.GetOldAdjective]政府，奥斯曼帝国的继任者开始整合这些领土。政府开始宣传同盟国在大战中肢解自己，并以\"帝国的光荣岁月\"拉拢民众进行全国改革并重返帝国规范。\n\n而其中的一部分就是，[From.GetOldAdjective]政府宣布恢复[From.GetNameDef]，并将国家正式更名。"
 wtt_news.61.a:0 "我们最终打回到肢解前的形态了！"
 wtt_news.61.b:0 "永恒帝国又崛起了......"
 wtt_news.62.t:0 "欧洲统一"
 wtt_news.62.desc:0 "[This.GetNewsIcon]欧洲大陆的主要势力已经拜倒在[From.GetOldNameDef]之下，而统一欧洲变得第一次可行。被政府雇佣的一票“专家”，在各种鼓吹现在的形势是唯一能“避免欧洲今后冲突”。\n\n为了进一步体现“全欧洲人的国家”，政府对于国家进行相当大的改革，其中之一便是更名为“[From.GetNameDef]”，这样“所有欧洲人都会接受”。"
 wtt_news.62.a:0 "这将会是欧洲战争的终结吗？"
 wtt_news.62.b:0 "让我们看看他们能否成功。"
 wtt_news.63.t:0 "[From.GetNameDef]崛起"
 wtt_news.63.desc:0 "[This.GetNewsIcon]随着[From.GetOldAdjective]国家成长，政府努力试图创造历史连续性，团结民众。大津巴布韦帝国的成就被强烈的浪漫化，并影响了公众舆论。\n\n今天，[From.GetOldAdjective]政府更进一步将国家命名为“[From.GetNameDef]”，主要城市的群众欢欣鼓舞。"
 wtt_news.63.a:0 "一个非洲人的非洲!"
 wtt_news.63.b:0 "这将会是非洲殖民的终结吗？"
 wtt_news.64.t:0 "[From.GetNameDef]崛起"
 wtt_news.64.desc:0 "[This.GetNewsIcon][From.GetOldAdjective]部队无法被阻挡，而一个想法一出现多年——建立新的罗马帝国——现已近在咫尺。 能够反抗的欧陆国家已被消灭，让意大利人可以为所欲为。\n\n而现在所有征服的土地已被说成“恢复罗马领土”，意大利政府现在宣布罗马帝国重生，并将国家更名为“[From.GetNameDef]”。"
 wtt_news.64.a:0 "罗马无敌！"
 wtt_news.64.b:0 "他们不会当真吧！"
 wtt_news.65.t:0 "[From.GetNameDef]崛起"
 wtt_news.65.desc:0 "[This.GetNewsIcon]随着[From.GetOldAdjective]步伐，现在的成就足以写进波斯史。著名公众人物已经可以和赛勒斯大帝比较，民族主义骄傲已经[From.GetOldAdjective]社会里膨胀。\n\n就在国家获得新的土地时，荣耀也跟随到新的土地，而现在官方已经将国家更名为“[From.GetNameDef]”。"
 wtt_news.65.a:0 "我们的实力将继续增强！"
 wtt_news.65.b:0 "他能给地区带来和平与稳定吗？"
 wtt_news.66.t:0 "[From.GetNameDef]崛起"
 wtt_news.66.desc:0 "[This.GetNewsIcon][From.GetOldAdjectiveCap]的军事成功困扰着全球学者，但事实不会说谎。在短短几年内，希腊人完全控制了巴尔干半岛，重新征服了伊斯坦布尔，并击碎了安纳托利亚土耳其有组织的抵抗。看来，五个多世纪的希腊土耳其冲突已经结束。\n\n为了进一步增强民族自豪感，[From.GetOldAdjectiveCap]政府将军事胜利渲染为'拜占庭驱逐土耳其入侵者' 在这个宣传下，新更名的君士坦丁堡举行了华丽仪式的游行，并宣布[From.GetOldNameDef]将正式更名为'[From.GetNameDef]'。"
 wtt_news.66.a:0 "开始再征服。"
 wtt_news.66.b:0 "一个命运的再次神奇的反转......"
 wtt_news.67.t:0 "统一阿拉伯"
 wtt_news.67.desc:0 "[This.GetNewsIcon]随着[From.GetOldAdjective]铁蹄踏遍阿拉伯世界，政府在区域里进行一系列泛阿拉伯民族主义运动。由于通过军事手段彻底清除顽固的外国政府已经“解决”了国际分歧，阿拉伯统一似乎已经很容易达到，而[From.GetOldAdjective]政府已经表明它愿意追求这一目标。\n\n不管是“随波逐流”被民众怂恿，或只是想整合地区，[From.GetOldAdjective]正式宣布将国家重命名为“[From.GetNameDef]”。"
 wtt_news.67.a:0 "萨迪的梦想实现了。"
 wtt_news.67.b:0 "这会给地区带来和平吗？"
 wtt_news.68.t:0 "[From.GetNameDef]崛起"
 wtt_news.68.desc:0 "[This.GetNewsIcon]随着[From.GetOldAdjective]国家持续增长，政府尝试建立一个历史纽带来团结民众。将满者伯夷帝国被强烈的史诗化来影响民众观念。\n\n今天[From.GetOldAdjective]将国家更名为“[From.GetNameDef]”已致敬原来历史上的帝国，希望区域的民众对此接受。"
 wtt_news.68.a:0 "这将是亚洲殖民的终结！"
 wtt_news.68.b:0 "他们抓住了自己的命运。"
 wtt_news.69.t:0 "[From.GetNameDef]重生"
 wtt_news.69.desc:0 "[This.GetNewsIcon][From.GetOldAdjective]国家在增长，并打算重拾拉达那哥欣这个名字。 因为他们的边界已经超出历史上那个王国的最鼎盛时期，而拉达那哥欣王国依旧在留有相当影响力。\n\n今天，[From.GetOldAdjective]政府更近一步正式宣布将国家重命名为“[From.GetNameDef]”，试图从历史中汲取合法性。"
 wtt_news.69.a:0 "我们重拾我们的霸权。"
 wtt_news.69.b:0 "殖民帝国正在崩溃吗？"
 wtt_news.70.t:0 "[From.GetNameDef]重生"
 wtt_news.70.desc:0 "[This.GetNewsIcon]在维多利亚女皇的领导下，[From.GetOldNameDef]极大地扩张了自己的领土，甚至超过了原先的神圣罗马帝国。大陆上的所有敌人被[From.GetOldAdjective]战争机器打倒在地，让她的政治路上没有阻拦。\n\n如今，女皇下旨宣布就当前局势来看，这个国家将成为神圣罗马帝国的精神继承者。为此，国号将被正式更正，凭借于此，女皇已成功达成了历代神罗皇帝在几个世纪内想要完成的该地区政治再统一的目标。"
 wtt_news.70.a:0 "朱庇特选中的雄鹰征服一切！"
 wtt_news.70.b:0 "她的荣耀和光辉令人瞩目！"


