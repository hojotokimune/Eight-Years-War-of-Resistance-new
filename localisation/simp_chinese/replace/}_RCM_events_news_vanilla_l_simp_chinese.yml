 lar_news.18.desc:0 "[This.GetNewsIcon]在弗朗哥宣布还政于西班牙国王几个月后，[From.GetSPBkingloc]最终在今天上午进入马德里。在欢呼雀跃的人群簇拥下，王室队列穿过马德里的街道，来到圣热罗尼莫堂。\n\n在一场华丽的庆典当中，[From.GetSPBking2loc]。\n\n尽管这个国家的大部分地方仍然百废待兴，新的国王或许能作为一股弥合伤口的力量，领导[From.GetNameDef]走向光明的未来。"
