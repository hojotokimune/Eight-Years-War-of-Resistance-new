 mexico.44.title:0 "墨西哥夺取巴拿马运河"
 mexico.44.desc1:0 "[This.GetNewsIcon][From.GetAdjective]巴拿马美军基地入侵行动后，边界两边的军队都启动了战争动员。虽然墨西哥先下一城攻陷战略要地运河区，但似乎美国才是能发动攻势惩罚恶邻的一方。各色“花边新闻”将[From.GetRulingPartyLong]称为一伙不将国际法放在眼里的匪类，更要求政权更迭。\n\n若第二次美墨战争爆发，战争将在荒漠与峻岭中展开。比起终于墨西哥割让领土的1847年小打小闹，这次必将生灵涂炭，横尸遍野。"
 mexico.44.desc2:0 "[This.GetNewsIcon][From.GetAdjective]军队开进美军巴拿马军事基地的报告现被[From.GetLeader]证实，他自称是在美墨交恶后为保障[From.GetAdjective]中美洲利益而采取行动。[From.GetRulingPartyLong]的宣传部门要求残余美军放下武器并接受运河区的“和平权力交接”。各式“花边新闻”猛烈抨击美国总统，指其对美国在当地利益的维护不力且未能在[From.GetAdjective]侵攻后对[From.GetNameDef]进行全面动员。"
 mexico.44.a:0 "放马过来！"
 mexico.44.b:0 "这是对美国主权的严重侵犯。"
 mexico.44.c:0 "墨西哥…小顽固？"
 mexico.45.title:0 "[From.GetAdjective]-美国边境冲突"
 mexico.45.desc1:0 "[This.GetNewsIcon]在最近[From.GetAdjective]的巴拿马美军基地侵攻后，美国南部边防军队高度戒备以应对两国大规模战争高涨的可能性。虽然[From.GetLeader]的突袭已遭挫败，美国总统仍决定报复南部恶邻。各色“花边新闻”将[From.GetRulingPartyLong]称为一伙不将国际法放在眼里的匪类，更要求政权更迭。\n\n若第二次美墨战争爆发，战争将在荒漠与峻岭中展开。比起终于墨西哥割让领土的1847年小打小闹，这次必将生灵涂炭，横尸遍野。"
 mexico.45.desc2:1 "[This.GetNewsIcon]在最近[From.GetAdjective]的巴拿马美军基地侵攻后，美国南部边防军队正高度戒备。大多数人对这次侵攻感到十分诧异，但也有拉美专家不断警告，称[From.GetAdjective]对中美洲国家的攻势终将造成美墨之间的地区利益冲突。[USA.GetLeader]在运河沦陷后对墨西哥施行禁运但在军事上保持了克制。这也许能安抚[From.GetRulingPartyLong]政府的扩张，但也可能是火上浇油。"
 mexico.45.a:0 "放马过来！"
