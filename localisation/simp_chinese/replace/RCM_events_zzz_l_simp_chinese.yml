 gxc.16.t:0 "军委会军事会议"
 gxc.16.d:0 "为了对抗日本，[Root.GetLeaderName]决定与[GXC.GetLeaderName]合作，军方建议将安徽省交给[GXC.GetLeaderName]管理，以进行后续的军事合作，我们是否应该同意？"
 gxc.16.a:0 "[GXC.GetLeader]将担任安徽省省长。"
 gxc.16.b:0 "我们不需要 [GXC.GetLeader] 提供太多帮助。"
 gxc.17.t:0 "军委会军事会议"
 gxc.17.d:0 "[FROM.GetLeader]任命[Root.GetLeader]为安徽省省长，我们可以从安徽省获得更多的资源和人力，我们与中央政府间关系也得到了强化。"
 gxc.17.a:0 "好极了！"
 gxc.18.t:0 "军委会军事会议"
 gxc.18.d:0 "虽然[FROM.GetLeader]同意与我们合作，但合作相当有限，显然他们不想帮助我们对抗日本人。"
 gxc.18.a:0 "看来[FROM.GetLeader] 不信任我们。"
 gxc.19.t:0 "反对中央政府？"
 gxc.19.d:0 "据说蒋介石要铲除我们在广东的权威，而下一个就是新桂系。 广西和广东都有着良好的军事实力，如果我们共同努力，我们是有可能打败蒋介石的，或至少能保持我们在该地区的权威。"
 gxc.19.a:0 "孤注一掷！"
 gxc.19.b:0 "太冒险了。"
 gxc.20.t:0 "湖南拒绝"
 gxc.20.d:0 "湖南当局拒绝加入我们的联盟，[XIA.GetLeaderName]声称此举风险太大。看来除以武力相逼，否则他大概是不会接受的。"
 gxc.20.a:0 "那我们就该用武力啦！"
 gxc.21.t:0 "[From.GetFactionName]需要我们的协助"
 gxc.21.d:0 "为了对抗中央政府，[From.GetFactionName]要求我们提供帮助，以便他们能够到达武汉并威胁中央政府的核心领土。"
 gxc.21.a:0 "当然！"
 gxc.21.b:0 "我们不能冒激怒南京的风险。"
 gxc.21.c:0 "我们应该向南京寻求帮助。"
 gxc.22.t:0 "[From.GetName] 联络何键"
 gxc.22.d:0 "[From.GetName]联系湘系领导人何键，虽然何键同情叛军，但他可能不会直接加入他们。"
 gxc.22.a:0 "让我们看看接下来会发生什么。"
 gxc.23.t:0 "湖南同意"
 gxc.23.d:0 "[XIA.GetLeaderName]响应说他接受我们加入联盟的要求，他会帮助我们推翻[WTT_current_china_leader.GetLeader]。"
 gxc.23.a:0 "当然！"
 gxc.24.t:0 "[WTT_current_china_leader.GetLeader]的部队投向我方"
 gxc.24.d:0 "由于其未能及时解决内战，[WTT_current_china_leader.GetLeader]的部分部队决定加入我方。"
 gxc.24.a:0 "欢迎！"
 gxc.25.t:0 "我方军队投敌！"
 gxc.25.d:0 "由于未能及时解决内战，我军部分部队决定加入那些声称要抗日的叛军。"
 gxc.25.a:0 "这些白痴！"
 gxc.26.t:0 "反战情绪在军队中蔓延"
 gxc.26.d:0 "与两广军阀的战争，加深了军内的反战情绪，现在社会上抗日的呼声很高，如果不及时结束内战，军队可能会出现转向的可能性。"
 gxc.26.a:0 "我们很快会解决这一战！"
 gxc.27.t:0 "与中央政府议和？"
 gxc.27.d:0 ""
 gxc.27.a:0 "恢复战前现状"
 gxc.27.b:0 "我们应该保留我们得到的所有土地。"
 gxc.27.c:0 "战斗直至彻底胜利！"
