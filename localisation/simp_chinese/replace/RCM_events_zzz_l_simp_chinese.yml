l_simp_chinese:
 gxc.1.t:0 "寻求新桂系军阀支持"
 gxc.1.d:0 "蒋介石仍然拒绝采取任何实际行动来应对日本入侵。他的政府太无能，无法应对中国目前所面临的外来威胁。我们需要采取一些激烈的措施，以免为时已晚。但首先，我们需要把更多力量聚集到我们这边。在这种情况下，新桂系军阀将是一个完美的盟友。团结起来，我们将收复我们的国土。"
 gxc.1.a:0 "在采取行动之前寻求帮助总是一件好事。"
 gxc.2.t:0 "新桂系军阀接受了"
 gxc.2.d:0 "经过几天的会谈和讨论后，新桂系欣然接受了我们的请求。他们的人民也与我们感同身受。"
 gxc.2.a:0 "这是好的开端。"
 gxc.3.t:0 "新桂系军阀拒绝了"
 gxc.3.d:0 "由于担心日本人的入侵，新桂系拒绝参与我们推翻蒋介石的计划。"
 gxc.3.a:0 "那我们就取消计划。"
 gxc.3.b:0 "我们将单独与蒋介石作斗争。"
 gxc.4.t:0 "[WTT_current_china_leader.GetLeader]提供和平"
 gxc.4.d:0 "鉴于中国现在无法承受另一场内战，[WTT_current_china_leader.GetLeader]及其南京政府决定提供和平，并愿意作出补偿。他们承诺将采取严厉措施应对日本迫在眉睫的威胁。"
 gxc.4.a:0 "我们将接受和平协议。"
 gxc.4.b:0 "我们将继续我们的计划。"
 gxc.5.t:0 "蒋介石指责抗日救国军是“亲共叛军”"
 gxc.5.d:0 "在最近的一次演讲中，蒋介石指责新组建的抗日救国军为“亲共叛军”。蒋介石甚至说，这些组织只会使中国不稳定，并重申他在与日本打交道之前统一中国的立场。"
 gxc.5.a:0 "是时候推翻这位独裁者了。"
 gxc.6.t:0 "[GXC.GetNameDef]接受了蒋介石的和平提议"
 gxc.6.d:0 "考虑到与日本的战争迫在眉睫，来自[GXC.GetNameDef]的李宗仁和白崇禧决定接受蒋介石提出的和平协议，取消发动内战的计划。"
 gxc.6.a:0 "那么今年不会打仗了。"
 gxc.7.t:0 "中华苏维埃共和国加入了抗日救国军"
 gxc.7.d:0 "中华苏维埃共和国决定加入抗日救国军，以帮助我们走出内战。"
 gxc.7.a:0 "好消息！"
 gxc.8.t:0 "粤系军阀接受蒋介石的和平提议"
 gxc.8.d:0 "经过几天的讨论和谈判，陈济棠终于决定接受蒋介石的和平协议。"
 gxc.8.a:0 "就目前而言，这可能是正确的做法。"
 gxc.8.b:0 "懦夫！"
 gxc.11.t:0 "[From.GetNameDef]加入抗日救国军"
 gxc.11.d:0 "[From.GetNameDef]决定加入抗日救国军以在内战中帮助[GXC.GetNameDef]。"
 gxc.11.a:0 "好消息！"
 gxc.11.b:0 "叛徒！"
 gxc.12.t:0 "[GUD.GetNameDef]加入抗日救国军"
 gxc.12.d:0 "[GUD.GetNameDef]决定加入抗日救国军以在内战中帮助[GXC.GetNameDef]。"
 gxc.12.a:0 "好消息！"
 gxc.12.b:0 "叛徒！"
 gxc.13.t:0 "抗日救国军成立了"
 gxc.13.d_chi:0 "抗日救国军的成立是为了煽动人民反对我们在对付日本之前镇压共产党的计划。这是反对国民党政府的直接行动。另一场内战可能很快就会爆发。"
 gxc.13.d_gxc:0 "抗日救国军的成立是为了团结人民反对蒋及其对日绥靖政策。这是对国民党政府的直接行动。"
 gxc.13.a:0 "团结就是力量！"
 gxc.13.b:0 "叛乱！"
 gxc.14.t:0 "新桂系军官和指挥官倒戈效忠"
 gxc.14.d:0 "在新桂系关键人物白崇禧宣誓效忠蒋介石之后，大批新桂系军官和指挥官成群结队地加入蒋介石的军队。据信，这些军官和指挥官在幕后接受了蒋介石政权的某种贿赂。"
 gxc.14.d_chi:0 "在新桂系关键人物白崇禧接受我们提议并宣誓效忠我们之后，大批新桂系军官和指挥官成群结队地加入我们军队。"
 gxc.14.a:0 "广西问题解决了。"
 gxc.14.b:0 "这是一个黑暗的时代。那我们将取消进攻。"
 gxc.14.c:0 "嘉奖白崇禧。" 
 gxc.15.t:0 "贿赂尝试失败"
 gxc.15.d:0 "据白崇禧本人说，蒋介石昨日试图贿赂新桂系的白崇禧加入到他们一边，但失败了。白崇禧还说，若蒋介石仍坚持攘外必先安内，他将永远不会为蒋介石政权而战。"
 gxc.15.d_chi:0 "军官和指挥官们没有接受我们的贿赂。白崇禧甚至说，如果我们仍然继续实行“攘外必先安内”，他将永远不会为我们而战。另一场内战可能即将爆发。"
 gxc.15.a:0 "这些反叛者被共产党洗脑了。"
 gxc.15.b:0 "蒋介石真是个卑鄙小人！"
 gud.1.t:0 "粤系寻求反蒋的支持"
 gud.1.d:0 "由于看到蒋介石在应对日本入侵方面的无能，粤系正在寻求我们的支持，以攻打蒋介石的南京政府。"
 gud.1.a:0 "我们将帮助他们打倒蒋介石。"
 gud.1.b:0 "当下中国无法承受另一场内部冲突。"
 gud.2.t:0 "蒋介石提供和平"
 gud.2.d:0 "为了避免进一步的冲突，蒋介石政府决定提供和平。我们应该采取什么措施来应对？"
 gud.2.a:0 "我们将接受和平协议。"
 gud.2.b:0 "我们将继续这个计划。"
 gud.3.t:0 "抗日救国军成立了"
 gud.3.d:0 "抗日救国军的成立是为了团结人民反蒋及其反对对日绥靖政策。在一切无可挽回前，我们必须做些什么。"
 gud.3.a:0 "是时候推翻这位独裁者了。"
 gud.4.t:0 "粤系空军倒戈效忠"
 gud.4.d:0 "当空军参谋长黄光锐对蒋宣誓效忠后，大批粤系空军飞行员随之加入蒋介石阵营。 据信，这些军官和指挥官在幕后接受了蒋介石政权的某种贿赂。"
 gud.4.d_chi:0 "在空军参谋长黄光鋭接受我们提议并宣誓效忠我们之后，大批粤系空军飞行员成群结队地加入我们军队。"
 gud.4.a:0 "好极了。"
 gud.4.b:0 "我们必须预防我们的部队也如此！"
 gud.4.c:0 "令人关注的发展。"
 gud.4.e:0 "我们将取消我们的计划。"
 gud.5.t:0 "贿赂尝试失败"
 gud.5.d:0 "据黄光鋭本人说，蒋介石昨日试图贿赂粤系空军参谋长黄光鋭加入到他们一边，但失败了。黄光鋭还说，若蒋介石仍坚持攘外必先安内，他将永远不会为蒋介石政权而战。"
 gud.5.d_chi:0 "军官和指挥官们没有接受我们的贿赂。黄光鋭甚至说，如果我们仍然“攘外必先安内”，他将永远不会为我们而战。另一场内战可能即将爆发。"
 gud.5.a:0 "这些反叛者被共产党洗脑了。"
 gud.5.b:0 "蒋介石真是个卑鄙小人！"
 gud.5.c:0 "蒋介石真是个卑鄙小人！"
 hpc.2.t:0 "蒋介石允许我们在日本的压力下独立"
 hpc.2.t_war:0 "向日本求助？"
 hpc.2.d:0 "在日本的强迫下，蒋介石同意让我们宣布独立。现在，我们要么宣布独立并与日本人合作，要么继续与蒋介石及其政权对抗日本人。"
 hpc.2.d_war:0 "由于南京发起了针对我们地区主权的“远征”，日本帝国似乎是一个值得信赖的权威。我们应该继续独自抵抗南京的侵略，还是向日本求助，夺回我们在该地区的主导地位？"
 hpc.2.a:0 "日本更可靠。"
 hpc.2.b:0 "宁愿在战场上死去，也不愿以叛徒的身份活着。"
 hpc.3.t:0 "中日同盟"
 hpc.3.d:0 "经过一系列谈判，中日两国奇迹般地结成了联盟。蒋介石政权现在终于可以控制河北了。"
 hpc.3.a:0 "团结就是力量！"
 prc.1.t:0 "两广事变"
 prc.1.d_com:0 "南方军阀和蒋介石的南京政府之间爆发了内战。越来越多的共产党人同情这些军阀。这也可能是我们获得权力和扩张的大好机会。"
 prc.1.d_clique:0 "南方军阀和蒋介石的南京政府之间爆发了内战。越来越多的[Root.GetNameDef]人民同情这些军阀。这也可能是我们获得权力和扩张的大好机会。"
 prc.1.a:0 "加入抗日救国军将帮助我们获得更多的权力。"
 prc.1.b:0 "我们应该置身事外。"
 prc.2.t:0 "政府改革？"
 prc.2.d:0 "日本现在可以随时向中国宣战。我们需要国民党来对抗他们而不是我们。也许我们政府的改革可以改变他们的想法？"
 prc.2.a:0 "这是为了更大的利益。"
 prc.2.b:0 "我们正处于战争！国民党无法决定我们如何号召自己。"
 prc.3.t:0 "中国民主同盟被国民党取缔"
 prc.3.d:0 "中国民主同盟昨日出人意料被国民党政府取缔。他们甚至把其称为“共产党渗透”和“对中央政府的威胁”。民盟领导人张澜决定加入我们的政府，以继续他们的政治运动。这显示了国民党政府是多么野蛮和具有法西斯性质。"
 prc.3.a:0 "我们将和民盟携手对抗国民党。"
 prc.4.t:0 "中国民主同盟取代国民党"
 prc.4.d:0 "中国民主同盟昨天赢得了在国民政府内举行的公投。现在，新政府希望与我们和解，共同努力。这是中国解放的一个重要里程碑。"
 prc.4.a:0 "很好！"
 prc.5.t:0 "国民党为四一二反革命政变道歉"
 prc.5.d:0 "蒋介石及其国民党政府终于出人意料地就1927年发生的四一二反革命政变发表了正式道歉。一些人对蒋介石的突然和解感到惊讶，另一些人则认为这是国民党政府的政治行动。毕竟，做正确的事情还为时不晚。"
 prc.5.a:0 "他们早该道歉了！"
 prc.6.t:0 "来自[hanjian_captured_state.GetName]的通敌者被捕！"
 prc.6.d:0 "我们军队已经成功地把日本人从他们的一个重要城市赶出去，并俘获了一些由他们支持的伪政府的关键人物。这是我们对抗野蛮日军的一场伟大胜利。然而，处理通敌卖国的战俘也是一个需要解决的问题。我们应该做些什么呢？"
 prc.6.a:0 "将他们斩尽杀绝！！！"
 prc.6.b:0 "我们将招募他们。"
 prc.7.t:0 "共产党部队对在当地人帮助下抓获来自[captured_hanjian.GetNameDef]的通敌者"
 prc.7.d:0 "在日本人放弃对[hanjian_captured_state.GetNameDef]的控制以及[captured_hanjian.GetNameDef]剩下的据点后，当地共产主义暴徒跟民兵随后与共产党勾结，并夺取该地区的权力。虽然这在技术上仍然是“我们”方面的胜利，但它可能会在未来导致一些严重的问题。"
 prc.7.a:0 "呸！共产党人！"
 prc.8.t:0 "在当地共产党民兵的帮助下，通敌者被捕获了！"
 prc.8.d:0 "中国军队成功地把日本人赶出了我们的一个重要城市，并抓获了一些在他们的支持下领导伪政府的关键人物，[captured_hanjian.GetName]。这是我们对抗野蛮日军的一场伟大胜利。不仅如此，由于我们同志在该地区组织颠覆活动，该地区现在也在我们的控制之下。然而，处理通敌卖国的战俘也是一个需要解决的问题。我们应该做些什么呢？"
 captured_hanjian.a:0 "将他们斩尽杀绝！！！"
 prc.8.b:0 "我们将招募他们。"
 prc.9.t:0 "[PRC.GetName]索取东北"
 prc.9.d:0 "入侵满洲后，我军已成功占领了满洲大部分地区。现在我们的延安同志们：由[PRC.GetLeader]领导的[PRC.GetRulingParty]已提出要求，希望我们将该地区的所有权转让给他们。我们应该如何应对？"
 prc.9.a:0 "当然可以！"
 prc.9.b:0 "不行。"
 prc.10.t:0 "[SOV.GetName]接受了"
 prc.10.t_CHI:0 "[SOV.GetName]将土地移交给[PRC.GetName]"
 prc.10.d:0 "在苏联入侵满洲之后，苏联军队已经成功占领了满洲的大部分地区。现在我们，由[PRC.GetLeader]领导的[PRC.GetRulingParty]已提出要求，要求苏联将该地区的该地区的所有权转让给我们。莫斯科欣然接受了我们的请求。今天对中国来说是个好日子！"
 prc.10.d_CHI:0 "在苏联入侵满洲之后，苏联军队已经成功占领了满洲的大部分地区。现在由[PRC.GetLeader]领导的[PRC.GetRulingParty]已提出要求，要求苏联将该地区的该地区的所有权转让他们。莫斯科居然接受了！这太离谱了！"
 prc.10.a:0 "太好了！"
 prc.10.b:0 "该死的！"
 prc.11.t:0 "[SOV.GetName]拒绝了"
 prc.11.d:0 "在苏联入侵满洲之后，苏联军队已经成功占领了满洲的大部分地区。现在我们，由 [PRC.GetLeader]领导的[PRC.GetRulingParty]已提出要求，希望他们将该地区的所有权转让给我们。莫斯科出人意料地断然拒绝了我们的要求。看起来他们并不怎么关心他们在世界各地的同志，对吗？真是一帮蠢货。"
 prc.11.a:0 "野蛮的俄国佬！"
 prc.12.t:0 "一个省的民众更喜欢[PRC.GetRulingParty]"
 prc.12.d:0 "我们在这个省的同志一直在努力弘扬[PRC.GetRulingParty]的价值观和奋斗目标，做了大量的工作。现在他们报告说，该省绝大多数民众对比国民党，对[PRC.GetRulingParty]持非常积极的态度。这是迈向解放中国的重要一步！"
 prc.12.d_CHI:0 "该省的共产党武装在相当长的一段时间里一直在破坏我们的地方政府。不仅如此，他们还在散布误导性的宣传，以宣扬失败的共产主义意识形态。现在他们的报告和民众的说法，该省的平民和普通民众现在更喜欢[PRC.GetRulingParty]而不是我们合法的政府。我们现在需要做点什么！"
 prc.12.a:0 "为了人民！"
 prc.12.b:0 "令人发指！"
 prc.13.t:0 "共产主义者起义！"
 prc.13.d:0 "在赢得该地区的民心后，我们在[From.GetName]的同志们一直在努力推翻国民党政府，尽管他们的人气很低，但他们仍然坚持在这个地方活动。然而，今天我们同志在这一地区组织和发动了起义，成功地驱逐了那里的国民党势力。解放中国就在我们脚下！"
 prc.13.d_CHI:0 "[From.GetName]的共产党武装已经对我们的地方政府进行了一段时间的宣传。不仅如此，现在他们又向前迈出了一步，对我们地方政府发动了叛国颠覆，并控制了局面。那些共产党武装所造成的浩劫正在向我们逼近！"
 prc.13.a:0 "为了人民！"
 prc.13.b:0 "令人发指！"
 prc.14.t:0 "地方共产党武装被镇压下去"
 prc.14.d:0 "尽管我们付出了努力，我们在该地区同志组织的游击活动还是被国民党镇压下去。我们需要做点什么，否则我们可能会失去在该地区的影响力。"
 prc.14.d_CHI:0 "我们军队今天成功地镇压了该地区的共产党武装。那些破坏者受到了很好的教训。从现在开始，该地区应该保持稳定。"
 prc.14.a:0 "哦不！"
 prc.14.b:0 "太好了！"
 prc_states_liberated.1.t:0 "[From.GetName] 解放了！"
 prc_states_liberated.1.t_chi:0 "[From.GetName]沦陷"
 prc_states_liberated.1.d:0 "经过一系列的艰苦战斗和流血，我们的同志终于解放了 [From.GetName]！这是我们革命事业的一大进步。 [From.GetName]人民终于可以摆脱国民党的暴政了。"
 prc_states_liberated.1.d_chi:0 "经过一系列的艰苦战斗和流血，我们的士兵还没有成功地守住[From.GetName]。这对[From.GetName]人民来说是个悲伤的日子。然而，我军将尽最大努力夺回这片土地！"
 prc_states_liberated.1.a:0 "为了革命！"
 prc_states_liberated.1.b:0 "该死的！"
 prc_states_liberated.2.t:0 "[From.GetName]被收复！"
 prc_states_liberated.2.t_chi:0 "[From.GetName]失而复得"
 prc_states_liberated.2.d:0 "经过一系列的艰苦战斗和流血，我们的同志们还没有成功地守住[From.GetName]。对于我们同志和革命事业来说，这是一个悲哀的日子。但是，我们不会投降，除非我们已经竭尽所能地战斗！"
 prc_states_liberated.2.d_chi:0 "经过一系列的艰苦战斗和流血，我们的士兵终于收复[From.GetName]！这对[From.GetName]人民来说是个伟大的日子。我们将在[Root.GetLeader]领导下统一全中国！"
 prc_states_liberated.2.a:0 "该死的！"
 prc_states_liberated.2.b:0 "为了中国！"
 nxm.1.t:0 "[Root.GetLeader]被赶下台"
 nxm.1.d:0 "在宁夏惨败后，曾经在宁夏拥有强大军事影响力的前政府领导人[Root.GetLeader]现在被赶下台，因为他是一个失败的军阀，甚至不能很好地保卫我们的领土。在甘肃地区拥有强大权力的马鸿宾随后将在该集团内接任权力。"
 nxm.1.a:0 "失败的领导人应该被替换。"
 qng.1.t:0 "马步芳夺权"
 qng.1.d:0 "在中央政府的支持下，青海的军事首脑马步芳，故意让其叔父马麟的工作受到各方质疑，让马麟不得不到麦加朝圣，并请了长假。马步芳现在掌握了当地政府与军队，他将努力推动当地现代化。"
 qng.1.a:0 "我们现在可以开始实施伟大计划！"
 qng.2.t:0 "[952.GetName]沦陷"
 qng.2.d:0 "邪恶的共匪击败了 [NXM.GetLeader] 并进入了[952.GetName]。 我们需要在甘肃和宁夏派出部队与动员民兵，以便立即阻止他们的前进。 共产威胁必须被阻止，否则整个国家的统一将受到威胁。"
 qng.2.a:0 "我们要把这些土匪粉碎！"
 qng.3.t:0 "[756.GetName] 的共党崛起"
 qng.3.d:0 "邪恶的共产主义者击败了 [NXM.GetLeader] 并进入了 [756.GetName]。 我们需要在该地区分配更多的部队和动员民兵，以便立即阻止他们的前进。 共党威胁需要尽快处理，否则整个中国的统一将受严重威胁。"
 qng.3.a:0 "他们休想通过！"
 qng.4.t:0 "[756.GetName] 的共党崛起"
