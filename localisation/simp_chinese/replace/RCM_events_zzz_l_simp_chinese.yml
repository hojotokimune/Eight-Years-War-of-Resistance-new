 RCM_popular_uprising.5.t:0 "[amass_support_flag_temp.GetName] 中的大众支持度上升"
 RCM_popular_uprising.5.d:0 "今天，我们在 [amass_support_flag_temp.GetName] 的宣传工作成功地吸引了那里的人们的心。 人们对我们的政府感到满意，并且讨厌中央政府而喜欢我们。 这里的人们现在将支持我们！"
 RCM_popular_uprising.5.b:0 "太好了！"
 rcmgermany.2000:0 "中国外交官在柏林"
 rcmgermany.2000.t:0 "中国外交官在柏林"
 rcmgermany.2000.d:0 "中国外交官孔祥熙昨天抵达柏林。他们正式提出延长当前中德合作的要求。他们还希望我们能切断与日本的联系，帮助他们抵御外国威胁。我们应该如何响应？"
 rcmgermany.2000.a:0 "坚持我们开始做的事情。"
 rcmgermany.2000.b:0 "我们不能站在弱者一边。"
 rcmgermany.24.t:0 "德国驻华军事顾问团"
 rcmgermany.24.d:0 "自上一次世界大战结束以来，德国与中国关系一直很好，尽管我们失去了在中国的领地。一个德国军事顾问团在中国已经驻留存在了多年，亚历山大·冯·法肯豪森在改革国民党军队方面取得了很大进展。\n\n鉴于日本目前对中国的战争，这自然会引起日本人的一些担忧。他们要求德国立即撤回对中国的所有支持。"
 rcmgermany.24.a:0 "召回冯·法肯豪森。"
 rcmgermany.24.b:0 "不，我们的顾问会留下来。"
 rcmgermany.25.t:0 "军事顾问被召回"
 rcmgermany.25.d:0 "与中国关系恶化使得在中国维持一个军事代表团在政治上不切实际了。亚历山大·冯·法肯豪森连同我们的其他顾问已被召回。"
 rcmgermany.25.a:0 "我们会让他回到工作岗位里。"
 rcmgermany.26.t:0 "中国扣留军事顾问"
 rcmgermany.26.d:0 "德国和中国处于战争状态，因此中国扣留了正在改革军队的德国军事顾问。冯·法肯豪森和他的几名军官设法逃脱了追捕，现在正在返回欧洲的路上。"
 rcmgermany.26.a:0 "真棒！"
 rcmsoviet.18.t:0 "西安事变"
 rcmsoviet.18.d:0 "在苏联要求我们终止和中国红军的敌对关系的外部压力之下，我军中里的一些人开始擅自行动。两位将军将[Root.GetLeader]监禁，试图迫使我们与共产党停战以团结中华共御外侮。国际上的压力要求我们和平解决此次争端，此外本世纪以来中国四分五裂、积贫积弱的现实，确实迫切需要建立一条统一战线。我们该怎么办？"
 rcmsoviet.18.a:0 "告诉共产党，我们同意和谈。"
 rcmsoviet.18.b:0 "绝不！"
 rcmsoviet.19.t:0 "西安事变: 国民党提议停战"
 rcmsoviet.19.d:0 "国民党内部的分歧导致了局势的不稳定。他们的领袖，[From.GetLeader]已经被张学良将军和杨虎城将军拘留，以迫使他们接受与我们停战，团结中华共御外侮。这是我们确保中国不落入外国帝国主义者手中的绝佳机会。"
 rcmsoviet.19.a:0 "中国还有希望。"
 rcmsoviet.20.t:0 "[CHI.GetLeader]拒绝谈判"
 rcmsoviet.20.d:0 "尽管扣留了[From.GetLeader]，但国民党核心圈仍然拒绝与共产党人进行停战谈判。甚至有报导说，他们很快就会采取军事行动，而不顾及蒋介石的安危。"
 rcmsoviet.20.a:0 "那么，蒋该死。"
 rcmsoviet.21.t:0 "[CHI.GetLeader]接受停止对共产党的围剿"
 rcmsoviet.21.d:0 "西安事变已经取得了成果。蒋介石他们已经同意与共产党合作以抵御日本人，至少暂时结束敌对状态，并允许双方合作对抗外国威胁。然而，我们所做的被认为是对国家的严重犯罪。如果我们投降了，我们的日子就不好过了。话虽这么说，继续推动政变也是非常危险的。我们应该采取什么措施？"
 rcmsoviet.21.a:0 "我们的工作完成了。我们现在就投降。"
 rcmsoviet.21.b:0 "没有回头路可走。我们将进一步发动政变。"
 rcmsoviet.21.c:0 "中国还有希望。"
 rcmsoviet.21.e:0 "中国还有希望。"
 rcmsoviet.22.t:0 "中共拒绝谈判"
 rcmsoviet.22.d:0 "尽管国民党将领做出了最大努力以促成和共产党领导人之间的停战，但共产党人拒绝在国民党领导人尚存的情况下停火，哪怕只是暂时的也不行。看来敌对状态不会那么轻易结束。"
 rcmsoviet.22.a:0 "这样的话，中国的敌人便可个个击破他们了。"
 rcmsoviet.88.t:0 "德苏联盟"
 rcmsoviet.88.d:0 "由于日本海军在政府内部的影响力越来越大，再加上他们对中国不断施压，日本还转向了同盟国。在这之后，我们的领导层内部出现了一个倾向，他们越来越希望与德国人进行进一步的谈判。他们认为，在面对一个强力的反共且反轴心国的东亚，世界需要两个伟大的社会主义国家——一个是国家社会主义德国，一个是苏维埃社会主义共和国联盟，一同团结起来，共同应对西方与东方的威胁。为此，我们需要苏德联盟，以确保我们国家的未来。我们应当怎么做？"
 rcmsoviet.88.a:0 "向德国提出联盟建议"
 rcmsoviet.88.b:0 "日本什么也做不了，傻瓜。"
 rcmsoviet.89.t:0 "德苏联盟"
 rcmsoviet.89.d:0 "由于日本海军在政府内部的影响力越来越大，再加上他们对中国不断施压，日本还转向了同盟国。苏联领导人，以及他们的大使提醒我们，在面对一个强力的反共且反轴心国的东亚，世界需要两个伟大的社会主义国家——一个是国家社会主义德国，一个是苏维埃社会主义共和国联盟，一同团结起来，共同应对西方与东方的威胁。为此，我们需要苏德联盟，以确保我们国家的未来。我们应当怎么做？"
 rcmsoviet.89.a:0 "干掉该死的小日本！"
 rcmsoviet.89.b:0 "日本什么也做不了，傻瓜。"
 rcmsoviet.90.t:0 "联盟遭拒"
 rcmsoviet.90.d:0 "德国人拒绝了我们的提议，如果我们想要干掉日本人，我们就要先教训德国人！"
 rcmsoviet.90.a:0 "如果他们不加入我们，就是我们的敌人。"
 rcmsoviet.47.t:0 "废除与日本的中立条约？"
 rcmsoviet.47.d:0 "日本海军的影响力正日益增强，日本对中国的攻势却丝毫没有减弱。他们还倒向了同盟国。我们是否应该废除我们与他们签订的中立条约？"
 rcmsoviet.47.a:0 "这个协议已经过时了。"
 rcmsoviet.47.b:0 "我们将继续遵守协议。"
 rcmsoviet.48.t:0 "[SOV.GetName]指责中立条约"
 rcmsoviet.48.d:0 "[SOV.GetName]和[GER.GetName]的结盟震惊了全世界，[SOV.GetName]已经决定采取更加积极的行动。苏联的领导层中有许多人呼吁对过去的日俄战争进行“复仇”，并收回俄国本该在满洲有的利益。[SOV.GetName]职责曾经与[JAP.GetName]签订的中立条约是极为可耻的条约，他们很快就会采取行动了。"
 rcmsoviet.48.a:0 "当他们冲我们而来时，会发现我们早已准备多时！"
 rcmsoviet.1000:0 "失去中国东北的土地"
 rcmsoviet.1000.t:0 "失去中国东北的土地"
 rcmsoviet.1000.a:0 "看来我们别无选择了。"
 rcmsoviet.1000.b:0 "我们不能因为这些愚蠢的原因而解散中共！"
 rcmsoviet.1001:0 "失去中共"
 rcmsoviet.1001.t:0 "失去中共"
 rcmsoviet.1001.d:0 "在中国共产党投降和中国东北战败之后，我们军队很难阻止在西伯利亚推进的中国士兵。最高指挥部表示，我们重建中国共产党的机会非常渺茫。更糟的是，成千上万的同志被俘虏，等待着他们的是未知的命运。也许我们可以拯救我们的同志，如果我们现在就给中国一个和平提议，提供我们在殖民时代占有的所有土地，包括中国西北地区，西伯利亚东南部和蒙古领土。"
 rcmsoviet.1001.a:0 "战争已经失利，我们至少可以挽救生命。"
 rcmsoviet.1001.b:0 "我们永远不会妥协，直到解放中国！"
 rcmsoviet.1003.t:0 "苏日中立条约"
 rcmsoviet.1003.d:0 "日本外务省已经提出了我们两国之间的互不侵犯条约。这项条约将大大增加我们双方的贸易。尽管日本人可能不值得信赖，但这项协议将使我们能够与德国打交道，而无需担心外界的干预。"
 rcmsoviet.1003.a:0 "签署该条约。"
 rcmsoviet.1003.b:0 "不与日本人进行交易！"
 rcmsoviet.1004.t:0 "莫斯科签署条约"
 rcmsoviet.1004.d:0 "苏联明智地同意签署我们之间的互不侵犯条约。这意味着我们可以在没有苏联干预风险的情况下自由行动。\n\n不幸的是，一些民族主义者现在质疑政府消灭共产主义的承诺。当与中国的问题得到解决时，我们可能需要重新审视这一条约，但那是以后的事了......"
 rcmsoviet.1004.a:0 "太好了。"
 rcmsoviet.1005.t:0 "莫斯科拒绝该条约"
 rcmsoviet.1005.d:0 "苏联拒绝签署我们之间的互不侵犯条约！这让事情变得更加复杂，因为我们不能在冒俄国人卷入的危险情况下果断地处置中国。"
 rcmsoviet.1005.a:0 "诅咒他们！"
 rcmsoviet.1009.t:0 "日本要求我们召回在中国的航空志愿队"
 rcmsoviet.1009.d:0 "由于日本的入侵迫在眉睫，苏联军事代表团已经驻扎在中国，这些顾问们在改革国民党军队的部分方面取得了很大的进展。\n\n现在与日本签署了互不侵犯条约。鉴于日本目前对中国的战争，这自然会引起日本人的一些担忧。他们要求苏联立即撤回对中国的一切支持。"
 rcmsoviet.1009.a:0 "召回他们。"
 rcmsoviet.1009.b:0 "不，我们的顾问会留下来。"
 rcmsoviet.1010.t:0 "军事顾问被召回"
 rcmsoviet.1010.d:0 "与中国关系恶化使得在中国维持一个军事代表团在政治上不切实际了。首席顾问和其他小组人员已经被召回。"
 rcmsoviet.1010.a:0 "我们会让他回到工作岗位里。"
 rcmsoviet.1011.t:0 "中国扣押军事顾问"
 rcmsoviet.1011.d:0 "苏联和中国处于战争状态，因此中国人扣留了正在改革军队的苏联军事顾问。首席顾问和他的几名军官设法逃脱了追捕，现在正在返回欧洲的路上。"
 rcmsoviet.1011.a:0 "好样的！"
 rcmsoviet.1012.t:0 "航空志愿队派往中国"
 rcmsoviet.1012.d:0 "遵循中苏互不侵犯条约，将派遣一支航空志愿队支持中国抗击日本侵略。"
 rcmsoviet.1012.a:0 "祝他们好运吧！"
 rcmsoviet.1013.t:0 "派往中国的新顾问"
 rcmsoviet.1013.d:0 "帕维尔·日加列夫的任期已经结束，格雷戈里·托尔将成为苏联航空志愿队在中国的新领导人。"
 rcmsoviet.1013.a:0 "祝他们好运吧！"
 rcmsoviet.1014.t:0 "派往中国的新顾问"
 rcmsoviet.1014.d:0 "格雷戈里·托尔的任期已经结束，彼得·尼古拉耶维奇·阿尼西莫夫将成为苏联航空志愿队在中国的新领导人。"
 rcmsoviet.1014.a:0 "祝他们好运吧！"
 rcmsoviet.1015.t:0 "派往中国的新顾问"
 rcmsoviet.1015.d:0 "彼得·阿尼西莫夫的任期已经结束，帕维尔·雷恰戈夫将成为苏联航空志愿队在中国的新领导人。"
 rcmsoviet.1015.a:0 "祝他们好运吧！"
 rcmsoviet.1016.t:0 "来自苏联的新顾问"
 rcmsoviet.1016.d:0 "帕维尔·日加列夫的任期已经结束，格雷戈里·托尔将成为苏联航空志愿队在中国的新领导人。"
 rcmsoviet.1016.a:0 "祝他们好运吧！"
 rcmsoviet.1017.t:0 "来自苏联的新顾问"
 rcmsoviet.1017.d:0 "格雷戈里·托尔的任期已经结束，彼得·尼古拉耶维奇·阿尼西莫夫将成为苏联航空志愿队在中国的新领导人。"
 rcmsoviet.1017.a:0 "祝他们好运吧！"
 rcmsoviet.1018.t:0 "来自苏联的新顾问"
 rcmsoviet.1018.d:0 "彼得·阿尼西莫夫的任期已经结束，帕维尔·雷恰戈夫将成为苏联航空志愿队在中国的新领导人。"
 rcmsoviet.1018.a:0 "祝他们好运吧！"
 rcmsoviet.1023.t:0 "中苏互不侵犯条约"
 rcmsoviet.1023.d:0 "中国外交部提出了我们两国之间的互不侵犯条约。这项条约将大大增加我们之间的贸易。虽然中国国民党可能不值得信赖，但这项协议将使我们能够阻止日本的侵略。"
 rcmsoviet.1023.a:0 "签署该条约。"
 rcmsoviet.1023.b:0 "不与中国国民党进行交易！"
 rcmsoviet.1024.t:0 "莫斯科签署该条约"
 rcmsoviet.1024.d:0 "苏联明智地同意签署我们之间的互不侵犯条约。这意味着并不是完全靠自己来抗日。\n\n不幸的是，一些民族主义者现在质疑政府消灭共产主义的承诺。当与日本的问题得到解决时，我们可能需要重新审视这一条约，但那是以后的事了......"
 rcmsoviet.1024.a:0 "太好了。"
 rcmsoviet.1025.t:0 "莫斯科拒绝该条约"
 rcmsoviet.1025.d:0 "苏联拒绝签署我们之间的互不侵犯条约！这让事情变得更加复杂，因为我们不能在冒俄国人卷入的危险情况下果断地处置日本。"
 rcmsoviet.1025.a:0 "诅咒他们！"
 rcmsoviet.30.t:0 "对[SOV.GetName]进行评估"
 rcmsoviet.30.d:0 "众所周知，[SOV.GetName]气候是严酷和无情的，特别是对那些不习惯这种气候的人来说。事实上，它是如此的严酷，以至于被戏称为“雪原行军”。为了在我们对[SOV.GetName]战争中取得胜利，必须对这些因素进行彻底的估计和规划。"
 rcmsoviet.30.a:0 "抗击严寒！"
 rcmsoviet.31.t:0 "佩琴加问题"
 rcmsoviet.31.d:0 "在摩尔曼斯克附近的战略要地佩琴加具有重要的战略价值，因为它使芬兰人可以进入北极海域。 既然轴心国被打败了，我们应该向芬兰人提出要求，以确保我们在北极地区的主导地位。对于芬兰人来说是进入北极海的通道。"
 rcmsoviet.31.a:0 "应当如此！"
 rcmsoviet.31.b:0 "我们不在乎，这只是块冰。"
 rcmsoviet.32.t:0 "佩琴加问题"
 rcmsoviet.32.d:0 "雅尔塔会议后，苏联获得了很大的影响力，他们现在正要求我们割让佩察莫。我们该如何回应？"
 rcmsoviet.32.a:0 "轴心国已经输了，我们合作吧。"
 rcmsoviet.32.b:0 "我们绝不投降！"
 rcmsoviet.33.t:0 "[FIN.GetName]拒绝割让佩察莫"
 rcmsoviet.33.d:0 "[FIN.GetName] 即使在轴心国失败后也拒绝割让该地区。这是不可接受的。我们应该展示一下武力，让他们知道谁才是这里的老大。"
 rcmsoviet.33.a:0 "我们将打垮他们！"
 rcmsoviet.33.b:0 "随便。"
 rcmsoviet.34.t:0 "[FIN.GetName]接受了"
 rcmsoviet.34.d:0 "[FIN.GetName]已同意割让佩察莫。该地区的行政长官应该很快被指派，我们将通知摩尔曼斯克的行政长官为整合工作而努力，并派出一个顾问小组进行监督。"
 rcmsoviet.34.a:0 "他们就应该这样做。"
 rcmsoviet.35.t:0 "[From.GetName]因佩察莫宣战"
 rcmsoviet.35.d:0 "由于我们最近拒绝了[From.GetName]关于佩察莫特许权的要求，[From.Capital.GetName]决定无理地破坏雅尔塔会议上刚达成的和平。这是一种侵略行为，也是对互信的重大破坏，我们将战斗下去。"
 rcmsoviet.35.a:0 "我们会战斗下去！"
 rcmsoviet.36.t:0 "[From.GetName]停止干涉佩察莫"
 rcmsoviet.36.d:0 "在我们最近拒绝了来自[From.GetName]的要求后，他们已经结束了对该地区的干预。他们意识到他们所要做的是毫无道理的干预主义和[From.GetRulingIdeology]扩张主义。"
 rcmsoviet.36.a:0 "本就该如此。"
 rcmUSA.1.t:0 "日本要求我们召回在中国的志愿军"
 rcmUSA.1.d:0 "由于日本入侵的威胁迫在眉睫，[USA.GetName]军事代表团一直驻扎在中国，顾问们在改革国民党军队的一部分方面取得了很大进展。\n\n现在已经与日本签署了一项不侵犯条约。鉴于日本目前对中国的战争，这自然引起了日本人的一些关注。他们要求立即结束[USA.GetAdjective]对中国的一切支持。"
 rcmUSA.1.a:0 "召回他们。"
 rcmUSA.1.b:0 "不，我们的顾问会留下来。"
 rcmUSA.2.t:0 "军事顾问被召回"
 rcmUSA.2.d:0 "与中国关系恶化使得在中国维持一个军事代表团在政治上不切实际了。首席顾问和其他小组人员已经被召回。"
 rcmUSA.2.a:0 "我们会让他回到工作岗位里。"
 rcmUSA.3.t:0 "中国扣押军事顾问"
 rcmUSA.3.d:0 "[USA.GetName]和中国正处于战争状态，中国因此扣留了正在改革其军队的美国军事顾问。首席顾问和一些军官设法躲过了抓捕，现在正在返回美国的路上。"
 rcmUSA.3.a:0 "该死的！"
 rcmUSA.4.t:0 "[USA.GetName]召回顾问"
 rcmUSA.4.d:0 "[USA.GetName]已经召回了他们在中国的所有顾问。现在他们应该已经登上前往华盛顿的飞机了。[USA.GetName]人意识到大东亚的光辉未来将属于日本，而不是中国。"
 rcmUSA.4.a:0 "他们就应该这样做。"
 rcmUSA.5.t:0 "[USA.GetName]拒绝我们的请求"
 rcmUSA.5.d:0 "[USA.GetName]拒绝从中国召回他们的顾问，尽管他们的军事任务直接干扰了我们的东亚计划！难道他们没有看到，这侵蚀了我们两国建立外交关系的基础吗？美国人还能信任吗？"
 rcmUSA.5.a:0 "那么他们的顾问会和其他中国人一起死去。"
 rcmUSA.6.t:0 "[USA.GetName]撤回顾问"
 rcmUSA.6.d:0 "[USA.GetName]屈服于日本的外交压力，并决定从我国召回他们的军事顾问！首席顾问在告别晚宴上承诺，他不会向日本人透露我们的任何作战计划，不过美国结束军事援助对我军来说绝不是件好事。"
 rcmUSA.6.a:0 "我们只能离开他们独自抗争了。"
 rcmUSA.7.t:0 "中美关系恶化了"
 rcmUSA.7.d:0 "我们与[USA.GetName]的关系不断恶化，导致他们从我国召回了所有的军事顾问。"
 rcmUSA.7.a:0 "中国军官们将会完成他们开启的工作！"
 rcmUSA.8.t:0 "扣留美国军事顾问团"
 rcmUSA.8.d:0 "我们现在与[USA.GetName]处于战争状态了，他们在我国驻扎的所有军事顾问都被控制住了。顾问团的领导人与他的少数几位手下逃脱了我们的控制，并且返回了美洲！"
 rcmUSA.8.a:0 "谢天谢地！"
 rcmUSA.10.title:0 "邀请托洛茨基"
 rcmUSA.10.desc:0 "由于托洛茨基目前正在墨西哥寻求庇护，而我们美国的托洛茨基主义者最近赢得了反对反革命分子的历史性选举。 国内很多人都在讨论邀请他加入我们的政府，让他指导我们的革命事业，但是很多人还在争论我们应该让他在这里担任什么样的职位。 也许我们应该："
 rcmUSA.10.a:0 "请他指导红军。"
 rcmUSA.10.c:0 "我们是托洛茨基主义者！ 他应该是我们的领袖！"
 rcmUSA.11.t:0 "干预中国内部冲突"
 rcmUSA.11.d:0 "由于共产主义威胁升温，中国与共匪的内战已成为亚洲的焦点。 为了阻止中国陷入红色威胁，我们应该干预中国内战，以遏制共产主义的蔓延，或许还能有所收获。 但是，它必须首先接受我们的帮助。"
 rcmUSA.11.a:0 "让我们看看中方怎么说。"
 rcmUSA.12.t:0 "美国提议援助内战"
 rcmUSA.12.d:0 "由于最近美国人越来越了解共产主义的威胁，他们的政府现在正在提议中美合作来阻止共产主义。 我们将获得免费生产许可，也许还有一些后勤支持，而他们将在与我们进行资源贸易方面拥有更大的份额和更佳的交易成本。 我们应该接受这个提议吗？"
 rcmUSA.12.a:0 "好，有何不可？"
 rcmUSA.12.b:0 "不了，不需要。"
 rcmUSA.13.t:0 "中方同意"
 rcmUSA.13.d:0 "中国人接受了我们的贸易协议提案！ 祝愿中美合作新倡议蓬勃发展。"
 rcmUSA.13.a:0 "好极了。"
 rcmUSA.14.t:0 "中方拒绝"
 rcmUSA.14.d:0 "中国人拒绝了我们的贸易协议提案！ 我们应该选择延长排华法案！ 我们不应该相信他们！"
 rcmUSA.14.a:0 "真可笑。"
 rcmUSA.15.t:0 "斯大林主义者发动政变！"
 rcmUSA.15.d:0 "以厄尔白劳德为首的 AIP 斯大林派随着 AIP 的崛起而显著壮大。 事实上，该派成功地超越了向白劳德及其追随者发出邀请的 AIP 创始派系。 该派在美国最大的政党中拥有强大的影响力，决定在国会大厦内发动政变，并以其准军事部队冲进白宫。 随后，他们宣布美国解散，并宣布成立美利坚社会主义国及其官方执政党为共产党。 留在这些国家的许多无党派和右翼团体正在抗议并与 AICP 准军事组织发生冲突。 这些事件震惊了全球，许多非共产主义国家都被事态的发展吓坏了。而美国的未来仍充满不确定。"
 rcmUSA.15.a:0 "这是我们的至耀时刻。"
 rcmUSA.16.t:0 "黑带共和国成立"
 rcmUSA.16.d:0 "社会法西斯主义者、托落斯基主义者、民主党人都认为取消种族隔离的幻想将在实践中起作用。 实际上，美国黑人应该得到更多。 他们应该有自决权和自己的家园，今天，他们都可以为黑带共和国的建立而欢欣鼓舞！"
 rcmUSA.16.a:0 "这难道不是使隔离更严重吗？"
 rcmelection.18.t:0 "选举：社会党获胜"
 rcmelection.18.d:1 "随着全国各地的选民参加大选投票，为期数周的政治竞选活动昨日结束。选举结果出来后，社会党成为选举中最大的政党。[Root.GetRulingParty]，然而，他们无法确保自己的执政地位。"
 rcmelection.18.a:0 "在民主国家，权力交替总是好的。"
 rcmelection.19.t:0 "选举：民主党获胜"
 rcmelection.19.d:1 "随着全国各地的选民参加大选投票，为期数周的政治竞选活动昨日结束。选举结果出来后，反对党成为选举中最大的政党。[Root.GetRulingParty]，然而，他们无法确保自己的执政地位。"
 rcmelection.19.a:0 "在民主国家，权力交替总是好的。"
 rcmpolitical.23.t:0 "政治协商会议"
 rcmpolitical.23.d:0 "在把日本人赶出中国之后，共产党和国民党之间的紧张关系达到了前所未有的高度。在所有不同党派之间举行政治协商会议可以帮助缓解这种紧张局势——前提是他们愿意合作。"
 rcmpolitical.23.a:0 "看看我们能不能做点什么。"
 rcmpolitical.24.t:0 "政治协商会议"
 rcmpolitical.24.d:0 "在把日本人赶出中国之后，共产党和国民党之间的紧张关系达到了前所未有的高度。国民党正在各党派之间举行政治协商会议，但是他们似乎仍然不愿意对国家宪程序序做太多改变。"
 rcmpolitical.24.a:0 "无论如何，我们都会遵守。"
 rcmpolitical.24.b:0 "我们不会遵守的！"
 rcmpolitical.25.t_cdl:0 "中国民盟和共产党人拒绝接受大会决议"
 rcmpolitical.25.t:0 "共产党人拒绝接受大会决议"
 rcmpolitical.25.d_cdl:0 "中国民盟和共产党人拒绝接受大会的决议，原因是他们的要求没有得到满足，还有其他利益冲突。我们现在必须做出选择。我们要么完全接受他们的要求，和平统一国家，要么发动战争。"
 rcmpolitical.25.d:0 "共产党人拒绝接受大会的决议，原因是他们的要求没有得到满足，还有其他利益冲突。我们现在必须做出选择。我们要么完全接受他们的要求，和平统一国家，要么发动战争。"
 rcmpolitical.25.a:0 "取缔民盟和共产党！"
 rcmpolitical.25.b:0 "我们要用武力统一中国！"
 rcmpolitical.25.c:0 "我们将做出让步并接受他们的要求。"
 rcmpolitical.26.t:0 "国民党让步了"
 rcmpolitical.26.d:0 "在我们表现出不服从和不满之后，国民党决定对我们的要求做出让步。终于统一了。或者我们还可以试试其他的手段？"
 rcmpolitical.26.a:0 "那我们就加入他们。"
 rcmpolitical.26.b:0 "不，我们有足够的实力不按他们的套路出牌。"
 it_is_unlikely_they_will_comply_tt:0 "§R他们不太可能会遵守。§!\n"
 it_is_unlikely_they_will_concede_tt:0 "§R他们不太可能会让步。§!\n"
 we_will_have_the_choice_to_proceed_with_civil_war_or_not_tt:0 "§G我们可以选择继续内战或加入他们的政府。§!\n"
 if_we_choose_to_join_their_government_tt:0 "§C如果我们选择加入他们的政府：§!\n"
 nationalists_will_choose_to_concede_or_not_base_on_how_strong_we_are_compared_to_them_tt:0 "§R他们会根据我们与他们孰强孰弱来选择是否让步。§!\n"
 comply_or_not_base_on_how_strong_we_are_compared_to_them_tt:0 "§R他们会根据我们与他们孰强孰弱来选择是否遵守。§!\n"
 if_they_concede_tt:0 "§C如果他们让步:§!\n"
 if_they_submits:0 "§C如果他们合作并顺从的话：§!\n"
 PCA_nationalist_concede:0 "国民党在政治协商会议上做出让步"
 PRC_joined_our_government:0 "持不同政见者加入了我们的政府"
 PRC_joined_our_government_tt:0 "§C持不同政见者，以及[WTT_communist_china.GetName]的领导层将加入我们的政府。§!\n"
 CNSP_leaves_CDL_tt:0 "§H中国民主同盟§!将被取缔。\n§H中国民主社会党§!离开 §H民盟§!并成为§H民主§!政党。\n\n"
 we_will_annex_PRC_if_they_are_willing_to_cooperate_tt:0 "如果我们让步后他们愿意合作的话，我们将兼并[WTT_communist_china.GetName]。\n§R如果他们比我们更强大，他们仍然很可能会重新点燃内战。§!"
 rcmpolitical.27.t:0 "国民党取缔我们"
 rcmpolitical.27.d:0 "在我们表现出不服从和不满之后，国民党决定取缔我们和其他持不同政见的团体。我们再也不能容忍他们的愚蠢行为了！我们要把中国人民从他们的残酷统治中解放出来！"
 rcmpolitical.27.a:0 "那就开战吧！"
 rcmpolitical.28.t:0 "共产党人顺从了"
 rcmpolitical.28.d_comply:0 "共产党人在政治协商会议上出奇地合作。尽管存在一些本应出现的小分歧，但大会最终在各方之间进行了强有力的协调。是时候从战争中恢复过来了。"
 rcmpolitical.28.d_concede:0 "在对他们的要求作出让步后，共产党同意将他们的军队国家化，加入我们的政府，最终实现统一。"
 rcmpolitical.28.a:0 "终于统一了。"
 rcmpolitical.29.t:0 "共产党人违背诺言，发动突然袭击"
 rcmpolitical.29.d:0 "尽管我们让步了，但共产党仍然决定在毫无预警的情况下向我们部队发动进攻。共产主义毒蛇将被彻底斩断！"
 rcmpolitical.29.a:0 "该死的！"
 rcmpolitical.30.t:0 "社会主义在崛起"
 rcmpolitical.30.d:0 "“当世界各地的人们奋起争取平等的时候，那些声称尊重和保护[Root.GetName]公民权利的人却袖手旁观，没有任何有意识的努力来解决我们社会中存在的无数社会问题。我们人民不能，也不会再忍受下去了。\n\n这种新的声音出现在[Root.GetAdjective]社会主义运动中。社会主义者指责[Root.GetRulingParty] 一个反对平等和人权的独裁政权，他们已经开始呼吁用任何必要的手段将其赶下台。这些手段是否会来自内部或外部，还有待观察。"
 rcmpolitical.30.a:0 "政府内部可能有人支持这些想法。"
 rcmpolitical.30.a.tt:0 "提高内部支持社会主义政变的机率。"
 rcmpolitical.30.b:0 "为人民发起的运动必须寻求人民的支持。"
 rcmpolitical.30.b.tt:0 "增加了民众支持社会主义并形成反对派的机会。"
 rcmpolitical.31.t:0 "政府中的社会主义同情者"
 rcmpolitical.31.d:0 "尽管[Root.GetRulingParty]的政策路线强烈反对社会主义，并密切监视那些激进左翼分子，但在政府内部一些人对此却持开放态度。撇开其他不谈，他们看到了和左翼分子共同讨论如何解决人民关心的问题的可能性，而不是增加全面内战爆发的风险。\n\n尽管他们或许会被忠于[Root.GetLeader]的人视为叛徒，但是一旦我们获得足够的支持，这些持不同意见的声音可能会确保一个不流血的过渡。"
 rcmpolitical.31.d_com:0 "尽管[Root.GetRulingParty]的政策路线把我们称为“他们革命的叛徒”，并密切监视那些国家和平主义分子，但在政府内部一些人对此却持开放态度。撇开其他不谈，他们看到了和那些宁愿人权而不是革命的人们共同讨论如何解决人民关心的问题的可能性，而不是增加全面内战爆发的风险。\n\n尽管他们或许会被忠于[Root.GetLeader]的人视为叛徒，但是一旦我们获得足够的支持，这些持不同意见的声音可能会确保一个不流血的过渡。"
 rcmpolitical.31.a:0 "出于各种原因，我们也将密切关注他们。"
 rcmpolitical.32.t:0 "社会主义反对派形成"
 rcmpolitical.32.d:0 "可以预见的是，放宽对反[Root.GetRulingParty]社会主义公开宣传的限制，将导致社会主义价值观的普及。到目前为止，有组织的示威游行和小册子主要出现在学术机构和一些[Root.GetName]控制差的地区，但毫无疑问，这一运动正在蔓延。\n\n该国领导人在这个问题上意见不一。[Root.GetLeader]对党的领导保持铁腕统治，不太想让公众辩论多样化。然而，已经迈出了第一步，可能没有回头路了。"
 rcmpolitical.32.a:0 "一旦他们感到满意，这场运动可能最终会停止"
 rcmpolitical.32.a.tt:0 "社会主义者更有可能采取民主的方式来实现他们的目标。"
 rcmpolitical.32.b:0 "在没有镇压的情况下，该运动正在蓬勃发展。"
 rcmpolitical.32.b.tt:0 "如果获得足够多的民众支持度，就可能发动政变。"
 rcmpolitical.32.b.tt2:0 "\n\n社会主义者更有可能采取革命性的方式来实现他们的目标。"
 rcmpolitical.33.t_demo:0 "民众呼吁举行公投"
 rcmpolitical.33.t:0 "民众呼吁举行选举"
 rcmpolitical.33.d:0 "曾经被局限在一定区域的社会主义游行示威现在已是随处可见。随着民众越来越多地聚集在街头抗议，[Root.GetRulingParty]发现它自己正处在一个关键时刻。如果我们允许这样的宣传运动继续扩大，公投会显示，无论是从党内还是到反对党，我们都没有获得民众的支持。我们为之奋斗的团结正在让位于一种针对我们的具有传染性的意识形态。"
 rcmpolitical.33.a:0 "即使改革正在进行，我们也必须通过镇压这种蔑视来彰显我们的实力。"
 rcmpolitical.33.b:0 "让我们听到人民的呼声。"
 rcmpolitical.34.t_demo:0 "[Root.GetName]的公投"
 rcmpolitical.34.t:0 "[Root.GetName]的选举"
 rcmpolitical.34.d_demo:0 "随着社会主义的发展而日益被[Root.GetName]所接受，[Root.GetRulingParty]内部呼吁举行选举的派系已经从早期秘密参与到现在公开支持改革者。尽管[Root.GetLeader]提出了抗议，但在过去的几个月里，这个国家一直在缓慢而稳定地迈向社会主义国家，现在看来，举行全民公投似乎是很自然的下一步举动。\n\n然而，并不是所有的[Root.GetAdjective]公民都赞成社会主义改革。至于是否要等到稳定发展后再举行公投，党内还存在争议。"
 rcmpolitical.34.d:0 "随着社会主义的发展而日益被[Root.GetName]所接受，[Root.GetRulingParty]内部呼吁举行选举的派系已经从早期秘密参与到现在公开支持改革者。尽管[Root.GetLeader]提出了抗议，但在过去的几个月里，这个国家一直在缓慢而稳定地迈向社会主义国家，现在看来，举行选举似乎是很自然的下一步举动。\n\n然而，并不是所有的[Root.GetAdjective]公民都赞成社会主义改革。至于是否要等到稳定发展后再举行选举，党内还存在争议。"
 rcmpolitical.34.a:0 "那些忠于[Root.GetRulingParty]的人会支持这个决定。"
 rcmpolitical.34.b:0 "改革需要得到更广泛的支持才能举行选举。"
 rcmpolitical.35.t:0 "社会主义者发动政变"
 rcmpolitical.35.d:0 "尽管社会主义主义革命的呼声一直是响亮和恐怖的，但一部分政治运动很大程度上依然保持安静和等待。但这份等待如今已经结束了。现在，就在[Root.GetRulingParty]领导者和军队准备应对全国范围内的起义反抗时，一群[Root.GetAdjective]政府官员迅速地将[Root.GetLeader]软禁在家中，并与反政府武装进行谈判。\n\n 目前谈判正处于关键阶段。虽然形势似乎对政府不利，但政府仍有一支后备部队在待命。没有人知道接下来会发生什么。"
 rcmpolitical.35.a:0 "现在这种局面是注定要失败的。通过下台，我们可以保留我们的遗产。"
 rcmpolitical.35.b:0 "我们将至死抵御红色威胁！"
 rcmpolitical.36.t:0 "[Root.GetName]阶级矛盾激化"
 rcmpolitical.36.d:0 "社会主义革命运动，一个曾经只在激进学者和捣乱者中流行的边缘理论，如今在[Root.GetAdjective]工人阶级中得到越来越多的支持。甚至有更多的人选择认同自己属于一个“阶级”，这一事实意味着马克思主义思想不仅仅在那些致力于推翻政府的人中传播，也在普通大众中广泛传播。\n\n[Root.GetRulingParty]成员痛惜这样的发展，希望有朝一日民众能将“[Root.GetAdjective]”视为第一位和最重要的。他们的担心并非毫无依据。可以证明的是，一场革命正在进行中，它发生在社会的不同阶层中，或许已经来不及阻止它了。"
 rcmpolitical.36.a:0 "人民应该得到任何他们想要的东西。"
 rcmpolitical.37.t:0 "士兵们投向共产党游击队"
 rcmpolitical.37.d:0 "“资本家和法西斯主义分子让你们在前线为他们流血牺牲，让兄弟反目成仇，而只因为那些与人民福祉无关的争端！停止对那些下层阶级的攻击，而是举起武器反抗压迫者并推翻专制者！”\n\n军队，通常作为爱国主义和忠诚的堡垒，如今却被证明对在[Root.GetName]快速传播的社会主义价值观丝毫没有免疫力。士兵们脱离部队，拒绝为他们的国家战斗，有时候甚至加入那些声称准备进行革命的游击队中。"
 rcmpolitical.37.a:0 "或许他们只是为不同的[Root.GetName]而战斗。"
 rcmpolitical.38.t:0 "[GetMonth]革命"
 rcmpolitical.38.d:0 "社会主义运动代表人民的观念在[Root.GetName]已深入人心，过去几个月里，那里支持社会党的人数迅速增长。那个呼吁彻底的社会改革的组织已经不再是激进分子和不满工会的绝望组合。现在这个呼吁反抗的组织已经有足够能力组织起一个新政府，如果他们成功的话。\n\n尽管如此，如果现在爆发革命，将无可避免使[Root.GetName]陷入内战。因此革命者是应冒着将国家一分为二的风险，来达成他们改造国家的目标，还是等待日后更好的机会？"
 rcmpolitical.38.a:0 "那些希望创造历史的人们今天必须采取行动！"
 rcmpolitical.38.b:0 "革命是必然的，我们必须等待。"
 rcmpolitical.39.t:0 "社会主义者要求公投"
 rcmpolitical.39.d:0 "社会主义思想很久以前就扎根于[Root.GetName]，但得到了相当广泛的支持。这场运动与心怀不满的工人和一些知名人士联合起来，广泛推广他们的政治理念，并与政治实践相结合。社会主义者称之为阶级意识。[Root.GetRulingParty]却称之为通向暴动和叛变的快车道。\n\n指望[Root.GetLeader]愿意实现他们要求的改革是不切实际的，更多的社会主义者呼吁立刻举行一场公投让现在的政府下台。我们有能力扭转这种群众运动的势头，但一旦失败，毫无疑问会爆发社会主义者最喜欢采用的方法：革命。"
 rcmpolitical.39.a:0 "必须阻止这些活动！"
 rcmpolitical.39.b:0 "别理他们，他们只是在制造麻烦。"
 rcmpolitical.39.c:0 "选择全民投票至少要比一场血腥叛乱来的好。"
 rcmpolitical.40.t:0 "社会主义者揭竿而起"
 rcmpolitical.40.d:0 "在他们公投的要求被拒绝后，一些[Root.GetName]的社会主义运动改革者很快失去了对大部分激进分子的控制。随着[Root.GetRulingParty]拒绝接受那些受公众支持的改革建议，革命的观念迅速传播，那些运动的领导人现在可以轻松地发起一场暴乱。这场暴乱如今已经爆发成一场全面内战，国家的未来岌岌可危。"
 rcmpolitical.40.a:0 "让这群暴徒滚远点！"
 rcmpolitical.40.b:0 "九转功成，[Root.GetName]得到了解放！"
 rcmpolitical.41.t:0 "社会主义运动沉寂了"
 rcmpolitical.41.d:0 "声势浩大的反[Root.GetLeader]政府运动、对社会改革以及对更自由的最低工资法和公司规章制度的疾呼持续了几个月后，整个运动已是分崩离析。如今人们更关心改革后[Root.GetName]能否保持稳定，然而那些喧闹着要民主的家伙们看起来是最会惹麻烦的。\n\n更令人费解的是，许多运动的领导人物似乎失踪了，或是突然放下了他们的工作。也许他们中的一些人在目睹了他们事业的失败后选择了逃亡海外。不管怎样，[Root.GetRulingParty]政府宣称对此一无所知并且与之无关。"
 rcmpolitical.41.a:0 "真是一群空想的书呆子。"
 RCM_warlord.1.t:0 "[From.GetName]质疑我们的领导权"
 RCM_warlord.1.desc:0 "[From.GetLeader]，[From.GetName]的领导人，对我们合法的领导地位发表了一系列的带有煽动性的批判，并对我们的领导层的一系列错误决策进行了指控。这使得我们的外交状况恶化。我们的政府官员站了出来并对这些指控进行了反驳以及反讽。我们目前仍不清楚[From.GetLeader]的意图。"
 RCM_warlord.1.a:0 "该死的家伙！"
 RCM_warlord.2.t:0 "与 [SIC.GetLeader] 共谋反蒋？"
 RCM_warlord.2.desc:0 "有报导称，四川军阀首领[SIC.GetLeader]和我们一样也有反蒋情绪。 或许我们应该互相帮助？当战争爆发时，能确保我们两个都能团结一致。此外，我们的政治联盟也可以帮助我们增强政治权力。"
 RCM_warlord.2.a:0 "当然，我看不到不这么做的理由。"
 RCM_warlord.2.b:0 "不，这太冒险了。"
 RCM_warlord.3.t:0 "与 [SHD.GetLeader] 共谋反蒋？"
 RCM_warlord.3.desc:0 "山东军阀首领[SHD.GetLeader]发来一份备忘录，表示他和我们一样也有反蒋情绪。 或许我们应该互相帮助？当战争爆发时，能确保我们两个都能团结一致。此外，我们的政治联盟也可以帮助我们增强政治权力。"
 RCM_warlord.3.a:0 "当然，我看不到不这么做的理由。"
 RCM_warlord.3.b:0 "不，这太冒险了。"
 RCM_warlord.4.t:0 "[From.GetName] 和我们共谋"
 RCM_warlord.4.desc:0 "[From.GetLeader] 已接受我们的政治共谋请求。 我们应该尽快派人安排私下会议讨论细节问题。"
 RCM_warlord.4.a:0 "蒋不会知道他将面对什么。"
 RCM_warlord.5.t:0 "[From.GetName] 拒绝了我们的共谋请求"
 RCM_warlord.5.desc:0 "[From.GetLeader] 拒绝了我们对蒋的共谋的要求。 我们不应该相信这个家伙，真是浪费我们俩的时间。"
 RCM_warlord.5.a:0 "真是个没种的家伙。"
 form_malayan_union.1.t:0 "建立马来亚联盟？"
 form_malayan_union.1.d:0 "抗日战争结束后，马来亚地区需要进行重组。一个新组建的马来亚联盟或许会有所帮助。我们应当执行这个计划吗？"
 form_malayan_union.1.a:0 "当然"
 form_malayan_union.1.b:0 "不行"
 form_malayan_union.2.t:0 "马来亚联盟成立！"
 form_malayan_union.2.d:0 "抗日战争结束后，马来亚地区需要进行重组。因此，马来亚联盟成立了。马来亚联盟万岁！"
 form_malayan_union.2.a:0 "当然！"
 form_malayan_union.3.t:0 "马来亚联盟成立"
 form_malayan_union.3.d:0 "抗日战争结束后，马来亚地区需要进行重组。因此，马来亚联盟成立了。然而，我们的辖区也因此变小了。"
 form_malayan_union.3.a:0 "该死！"
 RCM_thailand.1.t:0 "新的领导者"
 RCM_thailand.1.d:0 "新的首相，[Root.GetLeader]，被选了出来。他决定，将我们的国家更名为泰国，同时重组了我们国家的政府。一个新的未来正等待着泰国。"
 RCM_thailand.1.a:0 "有意思"
 RCM_malaya.1.t:0 "天定加入马来联邦"
 RCM_malaya.1.d:0 "经过一系列谈判，马来联邦的天定敲定了协议，天定将并入霹雳州，一个新的未来在等着马来亚！"
 RCM_malaya.1.a:0 "很好！"
 RCM_malaya.2.t:0 "天定加入马来联邦"
 RCM_malaya.2.d:0 "经过一系列谈判，马来联邦的天定敲定了协议，天定将并入霹雳州，但我们的直辖范围也因此缩小。"
 RCM_malaya.2.a:0 "哦不！"
 rcmgeneric.1.t:0 "[From.GetName]寻求与我们达成和平"
 rcmgeneric.1.d:0 "经过几个月的作战和战斗，由于某种原因，[From.GetName]决定向我们寻求和平。我们应该如何响应？"
 rcmgeneric.1.a:0 "当然"
 rcmgeneric.1.b:0 "不！我们会战斗下去！"
 rcmgeneric.2.t:0 "[From.GetName]接受了我们的请求"
 rcmgeneric.2.d:0 "[From.GetName]已经接受了我们达成和平协议的要求。这是我国外交的一大进展！"
 rcmgeneric.2.a:0 "太好了！"
 rcmgeneric.3.t:0 "[From.GetName]拒绝了我们的请求"
 rcmgeneric.3.d:0 "[From.GetName]已经拒绝了我们达成和平协议的善意。那些暴徒将为他们愚蠢的决定付出代价。我们将战斗到底！"
 rcmgeneric.3.a:0 "该死的！"
 rcmgeneric.4.t:0 "经济正因战时动员而衰退"
 rcmgeneric.4.t_cw:0 "内战使得经济变得萧条"
 rcmgeneric.4.d:0 "由于战时动员，我们的经济正面临萧条。我们必须采取措施来稳定我们的经济，否则我们将面临更多经济问题。"
 rcmgeneric.4.d_cw:0 "由于内战，我们的经济正面临萧条。我们必须采取措施来稳定我们的经济，否则我们将面临更多经济问题。"
 rcmgeneric.4.a:0 "得做点什么！"
 rcmgeneric.5.t:0 "内战使经济变得一团糟"
 rcmgeneric.5.d:0 "由于持续不断的内战，我们的经济正逐渐萧条。我们必须采取措施来稳定我们的经济，否则我们将面临更多经济问题。"
 rcmgeneric.5.a:0 "我们必须尽快结束战争！"
 rcmgeneric.7.t:0 "来自[From.GetName]的支援"
 rcmgeneric.7.d:0 "[From.GetName]向我们运送了一些补给品以及口粮以支持我们的战争。在他们的帮助下，我们距离胜利又进了一步！"
 rcmgeneric.7.a:0 "很好！"
 rcmgeneric.8.t:0 "来自[From.GetName]的支援结束了"
 rcmgeneric.8.d:0 "最后一批来自[From.GetName]的援助已经抵达。目前我们尚不确定[From.GetName]是否还会在未来的某一时刻支持我们。"
 rcmgeneric.8.a:0 "明白了。"
 rcmgeneric.10.t:0 "通货膨胀！"
 rcmgeneric.10.d:0 "由于经济不稳定，我们面临着通货膨胀的风险！必须稳定我们的经济状况，不然未来将会有更多的问题！"
 rcmgeneric.10.a:0 "明白了。"
 rcmgeneric.11.t:0 "通货膨胀仍在继续！"
 rcmgeneric.11.d:0 "由于经济不稳定，我们依旧面临着通货膨胀的危险！必须稳定我们的经济状况，不然未来将会有更多的问题！"
 rcmgeneric.11.a:0 "明白了。"
 rcmgeneric.12.t:0 "我们的经济开始崩溃！"
 rcmgeneric.12.d:0 "在我们的经济不稳定并处于通货膨胀风险数周之后，我们的经济突然显示出重大通货膨胀的迹象。我们需要拯救我们的经济！"
 rcmgeneric.12.a:0 "该死！"
 rcmgeneric.13.t:0 "公众要求重整军备"
 rcmgeneric.13.d:0 "燃烧的战火已经逼近我们的国界，许多人担心[Root.GetName]还没有准备好加入这场冲突或是面对任何它可能造成的后果。人民要求我们增强军备，确保我们的国家已经枕戈待战。尽管多数人依然支持[Root.GetRulingParty]，如果我们不能缓和他们的顾虑，他们很可能会转而支持更激进的政党。"
 rcmgeneric.13.a:0 "公众有免于恐惧的自由。"
 rcmgeneric.14.t:0 "欢迎游玩《八年抗战》！"
 rcmgeneric.14.d:0 "非常感谢你游玩这个MOD！不过，这个MOD提供了一些比较复杂的新机制，这可能会有挑战性。建议普通玩家先游玩“平民”或者“新兵”难度来适应这个MOD。我们并不建议你一上手就启用高难度，并让敌人享有较高的BUFF加成，这可能会给你游玩此MOD带来不好的体验。\n\n除此之外，下面的建议或许能够帮助您更享受这款MOD：\n      1.关注一开始所拥有的民族精神！关注一开始所拥有的民族精神！这可以帮助您了解这个国家的现状，并帮助您了解该如何才能避免一些不好的事情发生，亦或者获得DEBUFF。\n      2.时常确认决议的状况：有时候一些重要的事情会在决议当中说明，经常检查决议的状况以确保你不会错过。\n      3.阅读提示：在此MOD中，特别是一些信息将会被高亮显示，这些通常都是有用的讯息。"
 rcmgeneric.14.a:0 "谢谢！我现在明白了。"
 rcmgeneric.15.t:0 "中华苏维埃共和国的注意事项"
 rcmgeneric.15.d:0 "对于大多数游玩中华苏维埃共和国的玩家来说，破局非常有挑战性。由于让其取得最终胜利非常艰难，因此有几件事情希望玩家们牢记在心：\n    1.不要加强日本：游戏平衡已经设定好了，AI操控下的国民党能够在美国参战前独自抵御日本的进攻。如果加强日本很有可能打破这种平衡，并最终让这一次的“抗战”望不到胜利的希望。\n    2.“联系张学良”：“联系张学良”国策能让你与东北军达成默契的休战（在游戏中会以非军事区表示），确保国民党不会直接攻击你。"
 rcmgeneric.15.a:0 "谢谢！我现在明白了。"
 rcmgeneric.16.t:0 "我应该如何消去那些debuff？"
 rcmgeneric.16.d:0 "当前的国策可能无法移除一些debuff，就算你选择了一些相关的分支国策也是一样。但是不用担心，一旦你解锁了相关的新国策树，这些debuff就能够被移除。"
 rcmgeneric.16.a:0 "谢谢！我现在明白了。"
 EMF_china.1936.t:0 "军阀的发展"
 EMF_china.1936.d:0 "经过一段时间的发展，[Root.GetName]的政府成功稳定了政治局势，并实现了区域繁荣。因此，[Root.GetName]的领导人将会不遗余力的投资发展其他项目。"
 EMF_china.1936.a:0 "好极了！"
 EFM_independent.1.t:0 "[From.GetName]想要加入我们的阵营"
 EFM_independent.1.d:0 "[From.GetName]发出了加入我们阵营的请求，我们应该怎么响应？"
 EFM_independent.1.a:0 "让我们一同战斗！"
 EFM_independent.1.b:0 "现在还不是时候。"
 EFM_independent.2.t:0 "[From.GetName]拒绝了我们的请求"
 EFM_independent.2.d:0 "[From.GetName]拒绝了我们加入他们阵营的请求"
 EFM_independent.2.a:0 "真遗憾"
 EFM_independent.3.t:0 "[From.GetName]想要整合我们"
 EFM_independent.3.d:0 "[From.GetName]向我们发出请求，让我们融入进他们。我们应该怎样去响应他们？"
 EFM_independent.3.a:0 "好极了！"
 EFM_independent.3.b:0 "我们至少要留有一些自治权"
 EFM_independent.4.t:0 "[From.GetName]决定让我们保留最低限度的自治权"
 EFM_independent.4.d:0 "[From.GetName]决定帮助我们在建立一个自治政府以更好的维护[Root.GetAdjective]的统治，以保持领土的完整性。"
 EFM_independent.4.a:0 "明白了。"
 EFM_independent.5.t:0 "[From.GetName]被共产党击败"
 EFM_independent.5.d:0 "[From.GetName]被[PRC.GetName]击败了，我们现在可以强迫他们接受我们的指挥。"
 EFM_independent.5.a:0 "我们将会告诉他们现在谁才是老大。"
 EFM_independent.6.t:0 "[From.GetName]被共产党击败"
 EFM_independent.6.d:0 "[From.GetName]被[PRC.GetName]击败了，他们决定撤离，现在我们接管了这片区域。"
 EFM_independent.6.a:0 "我们会把事情处理好的。"
 EFM_independent.10.t:0 "[From.GetName]要求归还领土"
 EFM_independent.10.d:0 "新的中国政府要求我们立刻归还香港，否则“我们可以现在就用别的方式决定这块区域的归属权。”政府的有关部门正在召开紧急会议，而中国军队现在也在该地区进行部署。"
 EFM_independent.10.a:0 "我们的终究是我们的！"
 EFM_independent.10.b:0 "如他们所愿。"
 EFM_independent.11.t:0 "[From.GetName]拒绝"
 EFM_independent.11.d:0 "愚蠢的[From.GetName]拒绝了我们的要求，短时间内我们无法再与对方就相关问题进行协商。但是现在就宣战必然也会与对方的盟友交上火。我们应该如何响应？"
 EFM_independent.11.a:0 "做好进攻准备！"
 EFM_independent.11.b:0 "放弃吧……"
 EFM_independent.12.t:0 "[From.GetName]同意"
 EFM_independent.12.d:0 "[From.GetName]在几天前同意了我们的要求，他们的军队开始撤军，而我们的军队很快就会进驻。"
 EFM_independent.12.a:0 "好极了！"
 EFM_independent.13.t:0 "[From.GetName]索要蒙古"
 EFM_independent.13.d:0 "[From.GetName]称自古以来蒙古就是[From.GetName]的固有领土，他们要去我们应当立即归还他们的土地。他们的军队已经部署在了边境在线，如果我们拒绝他们的要求，那么他们肯定会发起进攻。"
 EFM_independent.13.a:0 "这里也是自古以来便是我们的土地！"
 EFM_independent.13.b:0 "如他们所愿。"
 EFM_independent.14.t:0 "[From.GetName]拒绝"
 EFM_independent.14.d:0 "愚蠢的[From.GetName]拒绝了我们的要求，短时间内我们无法再与对方就相关问题进行协商。前线的部队已经准备好了，而我们应该如何响应？"
 EFM_independent.14.a:0 "进攻！"
 EFM_independent.14.b:0 "让我们先撤回来……"
 EFM_independent.15.t:0 "[From.GetName]接受了"
 EFM_independent.15.d:0 "[From.GetName]在几天前同意了我们的要求，他们的政府很快就会解散，我们很快就会入驻。"
 EFM_independent.15.a:0 "很好！"
 EFM_independent.18.t:0 "[From.GetName]索求广州租界"
 EFM_independent.18.d:0 "新的中国政府要求我们立即归还在广州的租借区域。目前，军方已做好准备，政府有关部门正在召开紧急会议。我们该如何应对？"
 EFM_independent.18.a:0 "租……租期还没到！"
 EFM_independent.18.b:0 "我们接受"
 EFM_independent.19.t:0 "法国拒绝要求"
 EFM_independent.19.d:0 "愚蠢的法国佬拒绝了我们的要求，短时间内我们无法再与对方就相关问题进行协商。我们已经收到了一些在印度支那地区军队的报告。我们应该如何响应？"
 EFM_independent.19.a:0 "准备进攻！"
 EFM_independent.19.b:0 "让我们先撤回来……"
 EFM_independent.20.t:0 "法国接受了"
 EFM_independent.20.d:0 "在几天前，法国同意归还澳门，并撤离他们在当地的政府官员。这是新中国向世界展示威信的重要一步！"
 EFM_independent.20.a:0 "很好！"
 EFM_independent.21.t:0 "祖国让我们“回家”"
 EFM_independent.21.d:0 "新的中国政府要求我们承认他们的领土主张，他们将派遣军队驻守在那里。有关部门正在召开紧急会议，我们应该如何应对？"
 EFM_independent.21.a:0 "西藏将保持独立"
 EFM_independent.21.b:0 "独立不过是叛者的狂语！我们回家！"
 EFM_independent.22.t:0 "西藏拒绝屈服"
 EFM_independent.22.d:0 "西藏是我国神圣的且不可分割的领土，分离主义分子必须被镇压。但是，也许中国人不希望再有战争和入侵。我们接下来应该怎么做？"
 EFM_independent.22.a:0 "准备进攻！"
 EFM_independent.22.b:0 "承认现状。"
 EFM_independent.23.t:0 "西藏屈服了"
 EFM_independent.23.d:0 "西藏已经接受成为我们国家的一部分，且其领土已经完整。"
 EFM_independent.23.a:0 "很好！"
 EFM_independent.24.t:0 "中国要求归还西藏"
 EFM_independent.24.d:0 "新的中国政府要求我们立即将藏区归还他们。对方的军队已经准备好了。我们政府的相关部门正在召开紧急会议，国防单位也在加强下属的工作。我们该如何应对？"
 EFM_independent.24.a:0 "不计一切代价反对！"
 EFM_independent.24.b:0 "我们对此无能为力。"
 EFM_independent.25.t:0 "[From.GetName]拒绝"
 EFM_independent.25.d:0 "愚蠢的帝国主义者拒绝了我们的请求。短时间内我们无法再与对方就相关问题进行协商，对方已经在武装从属。我们该如何回应？"
 EFM_independent.25.a:0 "准备进攻！"
 EFM_independent.25.b:0 "让我们先撤回来……"
 EFM_independent.26.t:0 "[From.GetName]接受了"
 EFM_independent.26.d:0 "对方最近已经同意归还西藏，并开始撤离相关单位，这是新中国向世界展示的威信。"
 EFM_independent.26.a:0 "很好！"
 rcm_boost_white_russia_self.1.t:0 "发起针对[From.From.GetName]的外国意识形态影响运动"
 rcm_boost_white_russia_self.1.d:0 "为了实现我们反对暴虐[From.From.GetAdjective]政府的政治目标，我们的政府现在正在通过传播更接近我们的意识形态来对其权威进行意识形态战争。 这应该需要一段时间，但这些人应该很快就会站在我们这边。"
 rcm_boost_white_russia_self.1.a:0 "让我们准备好传单吧！"
 rcm_boost_white_russia_self.2.t:0 "发起针对[From.From.GetName]的外国意识形态影响运动"
 rcm_boost_white_russia_self.2.d:0 "为了实现我们反对暴虐[From.From.GetAdjective]政府的政治目标，我们的政府现在正在通过传播更接近我们的意识形态来对其权威进行意识形态战争。 这应该需要一段时间，但这些人应该很快就会站在我们这边。"
 rcm_boost_white_russia_self.2.a:0 "让我们准备好传单吧！"
