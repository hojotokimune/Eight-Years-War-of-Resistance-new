 xik.1.t:0 "西康省政府成立"
 xik.1.d:0 "为了赢得战争，中央政府意识到了现代化的重要性，即使是偏远地区。中央政府决定，建立西康省以取代川边特别行政区。我们投入了大量的资金，以巩固我们我们对东南部地区的统治。"
 xik.1.a:0 "太好了！"
 shx.1.t:0 "将总司令部移动到绥远"
 shx.1.d:0 "日本人已经占领了太原。我们将撤退到一个更安全的地方来重组并在未来反攻。"
 shx.1.a:0 "我们会回来的！"
 shx.2.t:0 "重新迁回太原"
 shx.2.d:0 "我们终于夺回了对太原的控制权。我们将把总司令部重新安置在该地区，以巩固我们在该地区的统治。"
 shx.2.a:0 "太好了！"
 shc.1.t:0 "榆林漫长的一天"
 shc.1.d:0 "今天的天气不太好，外面有雪沙暴。 但本日安排了定期巡逻任务。 我们应该休息一天再继续巡逻吗？"
 shc.1.a:0 "我们仍需巡逻。"
 shc.1.b:0 "休息一天吧。"
 shc.2.t:0 "巡逻结束，一切正常"
 shc.2.d:0 "经过一整天在榆林市的巡逻，我们终于完成了巡逻任务。 领袖[Root.GetLeader]会回到他的房间，换上休闲装。"
 shc.2.a:0 "我们终于可以休息了。"
 shc.3.t:0 "[Root.GetLeader]在一次走火事故中自轰"
 shc.3.d:0 "[Root.GetLeader]完成定期巡逻后换衣服时，衣服里的手枪不慎掉在地上，撞击造成走火，直射[Root.GetLeader]胸膛。 把他送进医院后，他的生命体征已经很低了。 照顾他的医生花了几个小时尝试治疗枪伤，但无济于事，随后宣布其死亡。 这对榆林来说是漫长的一天。"
 shc.3.a:0 "哦不！"
 shc.4.t:0 "是时候休息了"
 shc.4.d:0 "今天的巡逻平淡无奇，如同意料之中的，几个中尉报告说，有一些士兵造受风暴袭击。 第86师的一些营需要一批补给。 今天没有看到共产主义活动。\n\n--1.31.1936 [Root.GetLeader] 的备忘录"
 shc.4.a:0 "附注 下周需要向邻近城镇索取一些补给品。"
 shc.5.t:0 "井岳秀在一次走火事故中自轰身亡"
 shc.5.d:0 "井岳秀完成定期巡逻横换衣服时，衣服里的手枪不慎掉在地上，撞击造成走火，命中其胸膛。 将其送进医院后，其生命体征已经极低。虽然医生花了数小时尝试治疗枪伤，但无济于事。 其原下属的一位将军将成为其所原先负责榆林防卫工作的继任者。"
 shc.5.a:0 "真不幸。"
 shc.6.t:0 "到前线和日本作战？"
 shc.6.d:0 "中日之间爆发了全面战争。 作为中国的一员，我们应该为保卫祖国的战争做出贡献。 这么说来，或许我们应该去前线？"
 shc.6.a:0 "去前线，把土地交给共产党。"
 shc.6.b:0 "不，现在这样就好。"
 shc.7.t:0 "高桂滋前往前线和日军作战"
 shc.7.d:0 "高桂滋为了保卫中国免受日本侵略，决定前往抗日前线。 我们应该欢迎他们并将他们分配到前线。 我们将共同击退外国侵略者。"
 shc.7.a:0 "太好了！"
 shc.8.t:0 "高桂滋前往前线和日军作战"
 shc.8.d:0 "高桂滋为了保卫中国免受日本侵略，决定前往抗日前线。 它的首领[From.GetLeader]也决定让我们来掌管他管辖的这片土地。 我们将共同击退外国侵略者。"
 shc.8.a:0 "太好了！"
