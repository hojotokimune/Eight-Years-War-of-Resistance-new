 RCM_difficulty.1.t:0 "难度设定：是否启用40宽AI"
 RCM_difficulty.1.desc:0 "开启此设定将允许 AI 使用 40 宽部队。 但是，它不会影响因挑战模式和噩梦模式的难度而产生的部队。 您希望打开还是关闭它？"
 RCM_difficulty.1.a:0 "予许AI使用40宽部队"
 RCM_difficulty.1.b:0 "禁止AI使用40宽部队"
 RCM_difficulty.2.t:0 "难度设定：挑战和噩梦难度"
 RCM_difficulty.2.desc:0 "此设置将允许 AI 定期生成火星兵，以使其更具挑战性。 有两种不同的模式，一种是挑战模式，它会周期性地为比玩家强 2.5 倍以下的敌人生成 20 个宽部队，而噩梦模式，它会定期为比玩家强 3.5 倍以下的敌人生成 40 个宽部队。 当然，您可以选择不启用这些模式。 您要启用哪个模式？"
 RCM_difficulty.2.a:0 "不，一般模式即可。"
 RCM_difficulty.2.b:0 "我想面对挑战，给我挑战模式。"
 RCM_difficulty.2.c:0 "我是个失眠症患者，我想要噩梦模式。"
 RCM_difficulty.2.d:0 "回到上个设定"
 RCM_difficulty.3.t:0 "难度设定：挑战模式"
 RCM_difficulty.3.desc:0 "挑战者好！ 欢迎来到挑战模式。 在此设定中，您可以选择间隔多长时间让您的敌人产生一个火星兵。 或者，如果您感觉不妙，您可以随时回上一页重新考虑您的选择。 但是，一旦设定好，就无法在整场游戏中更改它，所以请小心！"
 RCM_difficulty.3.a:0 "我是一个循序渐进的人，我喜欢小挑战。"
 RCM_difficulty.3.b:0 "我是一个冒险者，给我一个适当的挑战。"
 RCM_difficulty.3.c:0 "我是冒险家，给我个大挑战。"
 RCM_difficulty.3.d:0 "回到上个设定"
 RCM_difficulty.4.t:0 "难度设定：噩梦模式"
 RCM_difficulty.4.desc:0 "夜猫子们好！ 欢迎来到挑战模式。 在此设定中，您可以选择间隔多长时间让您的敌人产生一个火星兵。 或者，如果您想睡好，您可以随时回上一页重新考虑您的选择。 但是，一旦设定好，就无法在整场游戏中更改它，所以请小心！"
 RCM_difficulty.4.a:0 "我的睡眠状况还行，给我点小噩梦吧。"
 RCM_difficulty.4.b:0 "我的睡眠质量很差，但不是那么差，给我可以忍受的噩梦。"
 RCM_difficulty.4.c:0 "我的睡眠品质很糟，我想做一个大噩梦。"
 RCM_difficulty.4.d:0 "我不睡了，我想要永无止境的噩梦。"
 RCM_difficulty.4.e:0 "回到上个设定"
 prc.8.a:0 "将他们斩尽杀绝！！！"
 rcmgeneric.17.t:0 "设定：限制AI部队数"
 rcmgeneric.17.d:0 "作为减少后期游戏延迟的一种方法，可以限制AI所生产的部队数量，但我们不能保证 mod 平衡是否被 AI 限制影响。"
 rcmgeneric.17.a:0 "没有额外限制。（推荐）"
 rcmgeneric.17.b:0 "更多限制。"
 rcmgeneric.17.c:0 "只限制较不相关的国家。（推荐）"
 rcmgeneric.18.t:0 "设定：限制AI飞机数"
 rcmgeneric.18.d:0 "作为减少后期游戏延迟的一种方法，可以限制AI所生产的飞机数量，但我们不能保证 mod 平衡是否被 AI 限制影响。"
 rcmgeneric.18.a:0 "不限制。"
 rcmgeneric.18.b:0 "开启限制。"
 vp.1.t:0 "中文城市名拼音"
 vp.1.d:0 "从1900年代到1960年代，中国的城市名称使用邮政式罗马拼音，而目前使用拼音，我们在游戏开始时选择了邮政，因为它具有历史性和沈浸感。\n您可以在下方选择您的偏好。"
 vp.1.a:0 "历史性和沈浸感。 （邮政）"
 vp.1.b:0 "我习惯了拼音。"
 shc.7.b:0 "好。"
