 gxc.34.t:0 "湖南加入[Root.GetFactionName]"
 gxc.34.d:0 "在我们的军事压力下，湖南政府终于同意加入我们的阵营，这将让我方能进军华中重要城市-武汉。"
 gxc.34.a:0 "太好了！"
 gxc.35.t:0 "加入[From.GetFactionName]"
 gxc.35.d:0 "在[From.GetFactionName]的军事压力下，我们被迫加入[From.GetFactionName]。"
 gxc.35.a:0 "明白了。"
 gxc.36.t:0 "与[From.GetFactionName]停火"
 gxc.36.d:0 "在中央军和后勤问题这两大问题下，[From.GetFactionName]被迫停止入侵，撤离湖南。"
 gxc.36.a:0 "明白了。"
 gxc.37.t:0 "从湖南撤军"
 gxc.37.d:0 "我们的后勤已经不能支撑我们在湖南的行动了。 因此，我军只得从湖南撤退。"
 gxc.37.a:0 "哦不！"
 gxc.38.t:0 "湖南加入[FROM.GetFactionName]"
 gxc.38.d:0 "[FROM.GetFactionName]的湖南攻势成功后，湖南省政府被迫加入他们的阵营，所以现在湖南已对我方怀有敌意。"
 gxc.38.a:0 "我们会一次解决他们。"
 gxc.39.t:0 "[FROM.GetNameDef]请求军事援助"
 gxc.39.d:0 ""
 gxc.39.a:0 "向 [FROM.GetNameDef] 派遣增援部队。"
 gxc.39.b:0 "我们将保证他们的安全。"
 gxc.40.t:0 "[FROM.GetName] 发送增援"
 gxc.40.d:0 ""
 gxc.40.a:0 "我们应该能够击退那些叛乱分子！"
 gxc.41.t:0 "[FROM.GetName] 保证我方安全"
 gxc.41.d:0 ""
 gxc.41.a:0 "很好！"
 gxc.42.t:0 "[FROM.GetName]向湖南增援"
 gxc.42.d:0 ""
 gxc.42.a:0 "我们仍然会打垮他们。"
 gxc.43.t:0 "[FROM.GetName]保障湖南安全"
 gxc.43.d:0 ""
 gxc.43.a:0 "我们仍然会打垮他们。"
 gxc.43.b:0 "这或许对我们而言太过了。"
 gxc.44.t:0 "与[WTT_current_china_leader.GetLeader]合作？"
 gxc.44.d:0 "两广叛军未能击败我军，如今被迫撤退，或许我们应该归顺中央，避免发生冲突？"
 gxc.44.a:0 "我们将遵循[WTT_current_china_leader.GetLeader]的任何命令。"
 gxc.44.b:0 "[WTT_current_china_leader.GetLeader]会保护我们的。"
 gxc.44.c:0 "我们要保持自治。"
 gxc.45.t:0 "[FROM.GetName]屈服于我们的权威"
 gxc.45.d:0 "进军湖南的两广叛军被击败后，湖南督理[FROM.GetLeader]已屈服于我们的权威，他答应继续对抗叛军。"
 gxc.45.a:0 "他还挺聪明的嘛。"
 gxc.46.t:0 "[FROM.GetName]屈服"
 gxc.46.d:0 ""
 gxc.46.a:0 "我们能保护他们。"
 gxc.47.t:0 "广西学生军"
 gxc.47.d:0 "广西学生军是二战时期新桂系为抗击日本侵略而组织的青年学生民兵团体。 1936年组建，1941年解散。学生军参加宣传、游击战争、战场支持和广西战役。 它由大约4000名学生组成，他们穿着军装，携带步枪。 其中一些人是共产党地下党成员。 学生军是广西抗日的一支重要力量。"
 gxc.47.a:0 "太好了！"
 gxc.48.t:0 "设立华中剿匪总司令部？"
 gxc.48.d:0 "由于共产党已经占领了华北大片地区，我们可能需要借[GXC.GetName]之力进行防御，以对抗他们在华中地区的力量，并藉此应对来自[GXC.GetName]的政治压力。"
 gxc.48.a:0 "我们别无选择。"
 gxc.48.b:0 "去他们的！"
 gxc.49.t:0 "[FROM.GetLeader] 同意我们的要求"
 gxc.49.d:0 "[FROM.GetLeader]决定扩大我方防区，设立华中剿匪总司令部，白崇禧出任剿总总指挥。"
 gxc.49.a:0 "太好了！"
 gxc.50.t:0 "[FROM.GetLeader]拒绝了我们的要求"
 gxc.50.d:0 "[FROM.GetLeader]决定不扩大我方防区，但若无我方的支持，华中地区似已危在旦夕，因此[WTT_current_china_leader.GetLeader]大概要完蛋了。"
 gxc.50.a:0 "[FROM.Capital.GetName] 方面即将崩溃。"
 gxc.51.t:0 "与[GXC.GetName]结盟？"
 gxc.51.d:0 "[GXC.GetName]的代表说[GXC.GetName]愿意加入我们的政府，一起推翻[WTT_current_china_leader.GetLeader]的独裁统治，我们应该接受吗？"
 gxc.51.a:0 "让我们一起努力击败[WTT_current_china_leader.GetLeader]！"
 gxc.51.b:0 "我们不喜欢反动军阀。"
 gxc.52.t:0 "[FROM.GetName]同意"
 gxc.52.d:0 "[FROM.GetName] 同意我们加入共产党政府的计划，我们将被整合其中。"
 gxc.52.a:0 "以长江为界。"
 gxc.52.b:0 "我们想加入共产党。"
 gxc.55.t:0 "[FROM.GetName]拒绝"
 gxc.55.d:0 "[FROM.GetName]不仅拒绝与我们结盟，还声称我们是反动军阀，不可能与他们合作。"
 gxc.55.a:0 "或许我们该重新想想。"
 gxc.53.t:0 "[GXC.GetName] 在 [595.GetName] 获胜"
 gxc.53.d:0 "[GXC.GetName]的军队已经占领了[595.GetName]，现在[595.GetName]属于[GXC.GetName]。"
 gxc.53.a:0 "太好了！"
 gxc.53.b:0 "有人该被开除了......"
 gxc.54.t:0 "[GXC.GetName] 在 [595.GetName] 战败"
 gxc.54.d:0 ""
 gxc.54.a:0 "那好吧…"
 gxc.54.b:0 "很好。"
 gxc.555.t:0 "福建之战陷入僵局"
 gxc.555.d:0 ""
 gxc.555.a:0 "明白了。"
 gxc.556.t:0 "[GXC.GetName] 在 [941.GetName] 获胜"
 gxc.556.d:0 "[GXC.GetName]的军队已经占领了[941.GetName]，现在[941.GetName]属于[GXC.GetName]。"
 gxc.556.a:0 "太好了！"
 gxc.556.b:0 "有人该被开除了......"
 gxc.557.t:0 "[GXC.GetName] 在 [595.GetName] 战败"
 gxc.557.d:0 ""
 gxc.557.a:0 "那好吧…"
 gxc.557.b:0 "很好。"
 gxc.558.t:0 "[GXC.GetName] 入侵 [595.GetName]"
 gxc.558.d:0 ""
 gxc.558.a:0 "叛乱！"
 gxc.559.t:0 "[GXC.GetName] 入侵 [941.GetName]"
 gxc.559.d:0 ""
 gxc.559.a:0 "叛军！"
 gxc.560.t:0 "[941.GetName]攻势"
 gxc.560.d:0 "在占领[595.GetName]后，是时候进攻[941.GetName]并夺回整个福建！"
 gxc.560.a:0 "进攻！"
 gxc.65.t:0 "前十九路军将领加入我军"
 gxc.65.d:0 "区寿年将军率领的一支部队已进入广西，表示愿意加入我军，区寿年是著名十九路军总指挥蔡廷锴的侄子。总而言之，这应该有助于我方对抗现在的大敌。"
 gxc.65.a:0 "欢迎！"
 gxc.66.t:0 "抗日人民自卫军解散"
 gxc.66.d:0 "自从日本侵略者被打败，抗日人民自卫军的目标已经完成，战士们准备复员，回归平民生活。"
 gxc.66.a:0 "再会！"
 gxc.67.t:0 "与 [From.GetName] 协议？"
 gxc.67.d:0 "[From.GetName]想要与我们达成协议，帮助他们推翻中央政府。"
 gxc.67.a:0 "不。"
 gxc.68.t:0 "[From.GetName]同意"
 gxc.68.d:0 "[From.GetName]同意与我们达成协议，我们现在可以从[From.GetName]购买装备。"
 gxc.68.a:0 "多谢！"
 gxc.69.t:0 "[From.GetName]拒绝"
 gxc.69.d:0 "[From.GetName] 拒绝与我们达成协议。"
 gxc.69.a:0 "反正我们也不需要他们的帮助。"
 gud.6.t:0 "粤军官兵转向"
 gud.6.d:0 "余汉谋将军宣示效忠蒋介石后，粤系大批官兵纷纷加入蒋军。 据信，这些军官和指挥官在幕后接受了蒋介石政权的某种贿赂。"
 gud.6.d_chi:0 "余汉谋将军接受我方要求并宣示效忠后，大批粤系官兵陆续加入我军。"
 gud.6.a:0 "广东问题解决了。"
 gud.6.b:0 "令人担忧。"
 gud.6.c:0 "这是一个黑暗的时代。但我们仍将完成我们最初的计划。"
 gud.6.e:0 "我们该寻求停火。"
 gud.7.t:0 "陈济棠对粤军演讲"
 gud.7.d:0 "由于粤军士气不振，我军陈济棠将军准备了一篇鼓舞人心的演讲，以提振整体士气。 演讲很成功，并受到热烈欢迎。 我们的将军、军官，又或者至少那些基层的人，暂时应该忠于我们。"
 gud.7.a:0 "干的好。"
 gud.8.t:0 "余汉谋的命运"
 gud.8.d:0 "现在中央政府在广东已经失去了影响力，其走狗余汉谋已被我们当局拘留。 我们该怎么对付这个人呢？"
 gud.8.a:0 "除役并软禁他。"
 gud.8.b:0 "他将被处决！"
 gud.9.t:0 "军队关注[Root.GetLeader]的演讲"
 gud.9.d:0 "我们的领导者[Root.GetLeader]向我军发表了演讲，这应该会提高我军的忠诚度。"
 gud.9.a:0 "这应该能稳住我们的军队。"
 gud.10.t:0 "桂军驻军广东"
 gud.10.d:0 "我们向广东派遣了大量驻军，帮助他们稳定粤军内部的不稳定因素，我们相信此举可以大大减少粤军叛逃的机会。"
 gud.10.a:0 "这应该能稳住粤军。"
 gud.11.t:0 "桂军驻军广东"
 gud.11.d:0 "我们的盟友桂系派出了大批驻军来帮助我们稳定军内的不稳定因素，我们相信此举可以大大减少军队调转枪口可能性。"
 gud.11.a:0 "这应该能稳住我们的军队。"
 gud.14.t:0 "粤军忠于陈济棠"
 gud.14.d:0 "我们对粤军的贿赂已经失败，看来要拿下广东就只有全面入侵一途。"
 gud.14.a:0 "是时候停下内战了。"
 gud.14.b:0 "我们能轻易打垮他们。"
 gud.15.t:0 "粤军忠于陈济棠"
 gud.15.d:0 "[From.GetName]寻求和平"
 gud.15.a:0 "是时候停下内战了。"
 gud.15.b:0 "太迟了！"
 gud.16.t:0 "[From.GetName]正计划发起全面攻势"
 gud.16.d:0 "[From.GetName]"
 gud.16.a:0 "是时候停下内战了。"
 gud.17.t:0 "[GUD.GetName]同意和平"
 gud.17.d:0 "在贿赂粤军失败后，[GUD.GetName]决定与我们讲和，以避免两广与中央政府之间的内战。"
 gud.17.a:0 "至少我们还能和平解决。"
 gud.18.t:0 "[GUD.GetName]拒绝"
 gud.18.d:0 "在贿赂粤军失败后，[GUD.GetName]似乎对此事感到愤怒，他们仍在准备对我方发起叛乱。"
 gud.18.a:0 "我们会解决的。"
 gud.19.t:0 "广东问题"
 gud.19.d:0 "胡汉民的去世给广东问题带来了一次千载难逢的机会，因为胡汉民是西南两机关的主要支柱，没有他，两广军阀就失去了拒绝中央势力进入的借口，但若我方决定夺回广东，两广军阀将如何行动，还不得而知。"
 gud.19.a:0 "是时候收复广东了！"
 gud.19.b:0 "我们承受不起另一场内战。"
 gud.20.t:0 "[From.GetName] 要求政府重组"
 gud.20.d:0 "胡汉民去世后，[From.GetName]借机要求广东政府改组，总之，他们要粤军和广东政府服从他们的权威，如果我们接受，我们就会失去在广东的自主权。"
 gud.20.a:0 "让我们看看我们能做什么。"
 shx.3.t:0 "陈长捷叛逃到[SUY.GetName]"
 shx.3.d:0 "随着阎锡山与中央政府的矛盾愈演愈烈，阎锡山怀疑陈长捷与中央军暗中交流，因此，他们决定投奔绥远，以避免潜在的冲突。"
 shx.3.a:0 "他们不重要。"
 shx.4.t:0 "陈长捷加入我军"
 shx.4.d:0 "随着阎锡山与中央政府的矛盾愈演愈烈，阎锡山怀疑陈长捷将军与中央军暗中的交流，因此，陈长捷决定加入我军，以避免潜在的冲突。"
 shx.4.a:0 "欢迎！"
 shx.5.t:0 "[From.GetLeader]同意组建山西新军"
 shx.5.d:0 "[From.GetLeader] 已批准山西新军，正式名称为山西青年抗敌决死队，这将允许我们在山西招募部队并开展更多活动。 一些部队已经招募完毕，准备听从我们的命令。"
 shx.5.b:0 "[From.GetLeader] 意外还不错。"
 shx.6.t:0 "共产主义影响力不断增强"
 shx.6.d:0 "自从我们开始与共产党合作后，他们在我们政府的影响力越来越大，这对我们的政权来说是非常危险的，一些官员建议开始对共产党进行清洗，我们应该这样做吗？"
 shx.6.a:0 "我们必须除掉那些共产党人！"
 shx.6.b:0 "没必要为此大惊小怪。"
 shx.7.t:0 "在[From.GetName]发生共产主义政变"
 shx.7.d:0 "我们的同志渗透入山西省政府后，成功推翻了晋系头子阎锡山，现在正在组建共产党领导的新政府。"
 shx.7.a:0 "干的好！"
 shx.8.t:0 "[From.GetLeader]请求军事援助"
 shx.8.d:0 "为了防范共产党威胁，晋系领袖[From.GetLeader]请求我们的军事支持，因为他的晋绥军在与共产党的战斗中遇到了些麻烦。"
 shx.8.a:0 "我们将派出我们的部队和军官。"
 shx.9.t:0 "中央政府接受"
 shx.9.d:0 "中央政府接受了我们的请求，已派出一些部队和军官来帮助我们。"
 shx.9.a:0 "多谢！"
 shx.10.t:0 "中央政府拒绝"
 shx.10.d:0 "中央政府拒绝我们的要求，看来我们只能自己对付共产党了。"
 shx.10.a:0 "我们能独自战斗的。"
 shx.11.t:0 "与[From.GetName]停战？"
 shx.11.d:0 "[From.GetName]在正进行的战争中消耗了太多的力量，由于我方亦抱持着反共立场，[From.GetName]想与我们停战并开始反共合作。"
 shx.11.a:0 "这将能为改善现况帮上大忙。"
 shx.11.b:0 "我们不需要他们的帮助。"
 shx.12.t:0 "日本同意"
 shx.12.d:0 "日本同意与我们停战，这应该会改善我们的现况。"
 shx.12.a:0 "我们合作吧！"
 shx.13.t:0 "日本拒绝"
 shx.13.d:0 "[From.GetName]拒绝与我们合作或休战，他们只接受完全投降。"
 shx.13.a:0 "这真是个坏消息。"
 shx.14.t:0 "共党攻势将至"
 shx.14.d:0 ""
 shx.14.a:0 "最好寻求下帮忙。"
 shx.15.t:0 "日军正在准备移交太原"
 shx.15.d:0 "日军目前正在加强太原的驻军，同时准备移交太原。"
 shx.15.a:0 "等这场战争结束之后，我们就可以回太原了。"
 shx.16.t:0 "日军正在准备将太原转交给[From.GetName]"
 shx.16.d:0 "在[From.GetLeader]的要求下，日本正在加强在太原的驻军，这将阻止我们占领太原。"
 shx.16.a:0 "该死！"
 shx.17.t:0 "新将领之晋升"
 shx.17.d:0 "经过与日军、内蒙古军的几次战斗，我们发现了一些有潜力的指挥官，现今已晋升为将军，能够指挥更大的部队。"
 shx.17.a:0 "太好了。"
 shx.18.t:0 "我方对傅作义的影响力增加"
 shx.18.d:0 "经过和傅作义的接触，现在他加入我们这边的可能性提升了。"
 shx.18.a:0 "太好了。"
 shx_comchina.1.t:0 "[From.GetName] 同意停战"
 shx_comchina.1.d:0 "为了让日本人做好准备，[From.GetName]同意与我们停战，未来我们或许可以期待能有更多的合作。"
 shx_comchina.1.a:0 "希望他们是值得信赖的。"
 shx_comchina.2.t:0 "[From.GetName] 拒绝停战"
 shx_comchina.2.d:0 "[From.GetName]拒绝与我们停战，这意味着[From.GetName]将来可能会对我们发动更多攻势。"
 shx_comchina.2.a:0 "管他呢。"
 shx_comchina.3.t:0 "山西统一战线"
 shx_comchina.3.d:0 "[SHX.GetLeader] 已宣布 [SHX.GetName] 与共产党结成统一战线，这将使我们能够在山西开展行动。"
 shx_comchina.3.a:0 "太好了！"
 shx_comchina.4.t:0 "共产党在我方政府中的影响力增大"
 shx_comchina.4.d:0 "自从我们和共产党建立统一战线以来，他们已经渗透到我们的政府中，现在是个关键时刻，因为共产党员的数量要是最终超过我们的集团成员，我们的政权就会被推翻。"
 shx_comchina.4.a:0 "我们会找到一种方法来清洗它们。"
 shx_comchina.4.b:0 "何必呢？"
 shx_comchina.5.t:0 "晋系推行扶旧抑新政策"
 shx_comchina.5.d:0 "阎锡山苦心经营的山西大半沦陷，旧军损失惨重，而新军在共产党领导下迅速发展。抗战进入相持阶段，阎锡山视革命力量为主要威胁，“联共抗日”政策动摇，逐步走向“扶旧抑新”。"
 shx_comchina.5.a:0 "他终究还是一个军阀。"
 shx_jap.1.t:0 "日本接受"
 shx_jap.1.d:0 "日本同意与我们合作，他们将保证我们的安全并提供设备来协助我们。"
 shx_jap.1.a:0 "很好。"
 shx_jap.2.t:0 "日本拒绝"
 shx_jap.2.d:0 "日本拒绝跟我们合作，我们以后很可能会和他们发生冲突。"
 shx_jap.2.a:0 "那我们该转向其他方向。"
 shx_jap.3.t:0 "[From.GetName]加入我们的政府"
 shx_jap.3.d:0 "[From.GetName]决定加入我们的政府，这对我们来说是个好消息。"
 shx_jap.3.a:0 "欢迎！"
 shx_jap.4.t:0 "[From.GetName] 投向傀儡政权"
 shx_jap.4.d:0 "正如我们所料，[From.GetName]最终决定加入傀儡政权[EHB.GetName]，这可能会对我们的抗战造成危机。"
 shx_jap.4.a:0 "这些汉奸！"
 shx_jap.5.t:0 "[From.GetName]加入[Root.GetFactionName]"
 shx_jap.5.d:0 "[From.GetName]政府决定加入[Root.GetFactionName]，以加强与我们的合作。"
 shx_jap.5.a:0 "太好了！"
 shx_jap.6.t:0 "绥远驻军叛变"
 shx_jap.6.d:0 "由于我们的亲日政策，傅作义率领的绥远驻军脱离了我们的控制，并宣布绥远仍效忠于中央政府。"
 shx_jap.6.a:0 "我们之后再来和他们算账。"
 tng.1.t:0 "邀请马仲英?"
 tng.1.d:0 "盛世才战败后，现在正是邀请我们的前领导人马仲英回来的最佳时机。虽然马仲英本人，或者苏联人在过去三年里拒绝将他送回来，但现在我们是新疆最强的势力，苏联人若想维持在新疆的影响力，应该会答应我们的要求。"
 tng.1.a:0 "新编第三十六师需要他的领导！"
 tng.1.b:0 "马虎山已经是个很好的领导者了......"
 tng.2.t:0 "[From.GetLeader] 要求马仲英回归"
 tng.2.d:0 "随着盛世才战败，[FROM.GetName]要求我们再次送回他们的前领导人马仲英。 若我们想保持在新疆的影响力，那么这次我们或许该同意他们的要求。"
 tng.2.a:0 "他不会在那里制造啥问题。"
 tng.2.b:0 "我们不能把他送回去。"
 tng.3.t:0 "马仲英归来"
 tng.3.d:0 "本日稍早，一架苏联飞机降落在和阗，马仲英下机后很快开始演讲，讲述了他在[FROM.GetName]学习的经历，以及他的抗日计划，随后在战士们的掌声中，举行了马虎山向马仲英进行职位交接的仪式。"
 tng.3.a:0 "属于他的时代还没结束呢！"
 tng.4.t:0 "[FROM.GetName] 拒绝交出马仲英"
 tng.4.d:0 "[FROM.GetName]回复称马仲英仍然拒绝离开[FROM.GetName]，因此他不会返回新疆。"
 tng.4.a:0 "骗子！"
 tng.5.t:0 "麻木提·穆依提的归来"
 tng.5.d:0 "在印度待了几个月后，麻木提·穆依提终于回到了新疆，在庆祝我们对省政府的胜利后，他将再次领导我们的政府。"
 tng.5.a:0 "欢迎回来，师长！"
 tng.6.t:0 "我方部队叛逃！"
 tng.6.d:0 "苏军入侵，我军在喀什失利后，我军一名指挥官投敌。"
 tng.6.a:0 "叛徒！"
 tng.7.t:0 "一些新编第三十六师部队投向我方"
 tng.7.d:0 "[TNG.GetLeader]在喀什失败后，他的部分部队决定投奔我们这边，以避免被我们消灭的命运。"
 tng.7.a:0 "欢迎。"
 tng.8.t:0 "马虎山离开新疆"
 tng.8.d:0 "在喀什战败后，师长马虎山等人离开新疆，越过中印边境，躲避省政府的追捕与处分。"
 tng.8.a:0 "那我们该怎么办？"
 tng.99.t:0 "马虎山归来"
 tng.99.d:0 "省政府失败后，我师的马虎山师长再次返回新疆，重新接掌指挥权。"
 tng.99.a:0 "欢迎回来！"
 tng.10.t:0 "向省政府投降？"
 tng.10.d:0 "事实证明，针对[SIK.GetLeader]的起义是一场灾难，许多军官建议我们指挥部与省政府谈判，我们可能会失去自治权，但至少我们可以留在南疆。"
 tng.10.a:0 "我们已无法抵抗他们。"
 tng.10.b:0 "绝不投降！"
 tng.11.t:0 "[From.GetName] 提议进行新一次和平谈判"
 tng.11.d:0 "在我们的军事压力下，[From.GetName]想要与我们开始和平谈判，但最好立即摧毁他们。"
 tng.11.a:0 "我们还能信任他们？"
 tng.11.b:0 "这可以接受。"
 tng.12.t:0 "[From.GetName]拒绝"
 tng.12.d:0 "[From.GetName] 拒绝谈判，战争将继续下去。"
 tng.12.a:0 "明白了。"
 tng.13.t:0 "与[From.GetName]的和平协议"
 tng.13.d:0 "[From.GetName] 同意签署和平协议，根据协议，我们将失去除和阗以外的所有领土，并且我们必须听从省政府的命令。"
 tng.13.a:0 "好吧。"
 tng.14.t:0 "喀什问题"
 tng.14.d:0 "占领阿克苏后，我们的盟友[TNG.GetLeader]想将总部迁至喀什，这样他就可以在更近的地方指挥军队，我们是否应该放弃喀什并迁往阿克苏？"
 tng.14.a:0 "我们将转让喀什给[TNG.GetLeader]。"
 tng.14.b:0 "我们应该保留喀什。"
 tng.15.t:0 "[FROM.GetLeader]离开喀什，迁往阿克苏"
 tng.15.d:0 "[FROM.GetLeader]和他的军队离开了喀什，迁往阿克苏，喀什现在已经在我们的控制之下，也许我们应该把总部迁到喀什？"
 tng.15.a:0 "喀什将成为新总部。"
 tng.15.b:0 "很好。"
 tng.16.b:0 "这太冒险了。"
 tng.16.t:0 "马绍武获救"
 tng.16.d:0 ""
 tng.16.a:0 "中国在喀什重建权威！"
 tng.17.t:0 "马绍武在行动中死亡"
 tng.17.d:0 ""
 tng.17.a:0 "太糟了。"
 tng.20.t:0 "杨正中前往[WTT_current_china_leader.Capital.GetCapitalVictoryPointName]"
 tng.20.d:0 "新八师在原师长张培元自杀后，已经在我们这里待了近两年了。 现在，新八师代理师长杨正中决定启程前往[WTT_current_china_leader.Capital.GetCapitalVictoryPointName]，并说服中央政府提供军事援助，他的军队从此由我们指挥。"
 tng.20.a:0 "祝好运！"
 tng.21.t:0 "签订和平协议？"
 tng.21.d:0 "在苏联的周旋下，[From.GetName]向我们提出了一项和平协议，包括划定边界、停火、承认省政府的权威，以维护新疆的和平......至少在短时间内是如此。"
 tng.21.a:0 "这就是和平的开始吗？"
 tng.22.t:0 "和平协议签订"
 tng.22.d:0 "我们在苏联的协调下，与迪化的省政府签署了和平协议，包括划定边界、停火、承认省政府的权威，也许我们的政府也该改名了？"
 tng.22.a:0 "我们还将更名我们的政府。"
 tng.22.b:0 "新编第三十六师将是我等政府的名称。"
 tng.22.c:0 "别改名了。"
 nhq.1.t:0 "华北“和平”？"
 nhq.1.d:0 "目前华北和东北的军事形势已十分糟糕，据说共产党的下一个目标是我们的总部北平，但我们的兵力已经寡不敌众，所以我们大概已无力对抗，北平的古迹也面临着潜在的危机，在这种情况下，投降恐怕是唯一的出路。"
 nhq.1.a:0 "我们将接受这想法。"
 nhq.1.b:0 "不可接受这想法！"
 nhq.2.t:0 "华北的“和平”"
 nhq.2.d:0 "[From.GetName]已经同意投降了，虽然他们在绥远的部队不包括在内，但是北平的解放仍然是一个伟大的成就，我们的战友们对政府迁往北平感到非常兴奋。"
 nhq.2.a:0 "傅作义救赎了他自己。"
 nhq.3.t:0 "绥远起义？"
 nhq.3.d:0 "傅作义投降后，共产党认为绥远该像傅作义那样起义了，但这仍取决于我方的决定。"
 nhq.3.a:0 "是时候了。"
 nhq.3.b:0 "要我们投降？绝不接受！"
 nhq.4.t:0 "绥远起义"
 nhq.4.d:0 "一段时间后，[From.GetLeader]终于决定加入我们政府，他为解放绥远所做的努力将被人们铭记。"
 nhq.4.a:0 "欢迎！"
 nhq.5.t:0 "[From.GetLeader] 拒绝投共"
 nhq.5.d:0 "尽管给了[From.GetLeader]一段时间考虑，但他仍然拒绝加入我们的政府，我们将不得不采取武力。"
 nhq.5.a:0 "我们会轻而易举地干掉他们。"
 sic.1.t:0 "邓锡侯掌权"
 sic.1.d:0 "四川军事领导人邓锡侯被任命为四川省长，这应该有助于改善四川与中央政府的关系。"
 sic.1.a:0 "四川当由川人管。"
 rcmsoviet.10044.t:0 "莫斯科签署苏日中立条约"
 rcmsoviet.10044.d:0 "随着苏联签署苏日中立条约，东北游击队，又称东北抗日联军，将撤退到苏联，以避免与日本人发生冲突。"
 rcmsoviet.10044.a:0 "了解。"
 tng.21.b:0 "那些马匪！"
 tng.23.t:0 "汉化的进度"
 tng.23.d:0 "经过一系列的汉化，当地人的叛逆情绪似乎少了一些，但我们的汉化还有很长的路要走。"
 tng.23.a:0 "再忍一会儿。"
 tng.24.t:0 "汉化完成"
 tng.24.d:0 "经过一年的努力，我们已经在我们的领土上成功地完成了汉化，这应该可以解决该地区社会上的重大矛盾。"
 tng.24.a:0 "很好。"
 tng.25.t:0 "马彦良回国"
 tng.25.d:0 "由于最近的一系列事件，一些在[SOV.GetName]跟随马仲英学习的军官被派回新疆传达其命令。 既然马仲英还在[SOV.GetName]，就只能看马虎山是否听从他的命令了。"
 tng.25.a:0 "我们会决定怎么做。"
 tng.26.t:0 "与[From.GetName]和谈"
 tng.26.d:0 "[From.GetLeader]将军的入侵给我国造成了大量伤亡，现在他们要就和平协议进行谈盘，他们要求获得所有已占领的领土来换取和平。"
 tng.26.a:0 "好吧，没更好的选项了。"
 tng.26.b:0 "我们将会反攻！"
 tng.27.t:0 "与[From.GetName]的和平协议"
 tng.27.d:0 "[From.GetName]同意将被我方占领的领土割让给我，虽然现在仍难以相信我们能够击败[From.GetName]这样的大国，但无论如何，我们已经给[From.GetLeader]一个教训，他不应该再次干涉新疆。"
 tng.27.a:0 "光荣的一天！"
 tng_mining.1.t:0 "和阗玉出土"
 tng_mining.1.d:0 "我们在采矿过程中成功找到了些和阗玉，这应该能用来改善我们的经济。"
 tng_mining.1.a:0 "很好。"
 tng_mining.2.t:0 "没能发现和阗玉"
 tng_mining.2.d:0 "由于我们在开采过程中没能发现和阗玉，因此此次的开采宣告失败。"
 tng_mining.2.a:0 "那么在试一次吧。"
 tng_mining.3.t:0 "出土少量和阗玉"
 tng_mining.3.d:0 "我们在采矿过程中发现了少量的和阗玉，这应该能稍微改善我们的经济。"
 tng_mining.3.a:0 "很好。"
 tng_mining.4.t:0 "一颗巨大的和阗玉出土"
 tng_mining.4.d:0 "一颗有着不寻常大小的和阗玉在这次挖掘中被找到，我们预期这项发现会吸引人们在接下来几个月造访南疆。"
 tng_mining.4.a:0 "有趣。"
 tng_mining.5.t:0 "\"龙骨\"出土"
 tng_mining.5.d:0 "一个奇怪的东西在这次挖掘中被找到，一块像是龙的骨头，这可以说是我们实力的证明，应该能加强我们军队的士气。"
 tng_mining.5.a:0 "有趣。"
 tng_trade.0.t:0 "开始与[From.GetName]的贸易"
 tng_trade.0.d:0 "当我们的政府和[From.GetName]的关系改善之后，我们的商人愿意开始与他们进行贸易，这将给我方带来些好处。"
 tng_trade.0.a:0 "很好。"
 tng_trade.1.t:0 "与[XSM.GetName]的贸易"
 tng_trade.1.desc:0 "来自[XSM.GetName]的商队有弹药和步枪可供出售，我们应该看看并购买我们所需的货物。"
 tng_trade.1.a:0 "把全部的步枪和弹药都买下来。"
 tng_trade.1.b:0 "步枪和弹药各买一些就行。"
 tng_trade.1.c:0 "我们不感兴趣。"
 tng_trade.1.d:0 "停止与他们的贸易。"
 tng_trade.2.t:0 "与[From.GetName]的贸易"
 tng_trade.2.d:0 "与 [From.GetName] 交易后，他们向我们支付了款项。"
 tng_trade.2.a:0 "明白了。"
 tng_trade.3.t:0 "与[GSM.GetName]的贸易"
 tng_trade.3.d:0 "来自[GSM.GetName]的商队有步枪可供出售，我们应该看看并购买我们所需的货物。"
 tng_trade.3.a:0 "把全部的步枪买下来。"
 tng_trade.3.b:0 "稍微买些步枪就行。"
 tng_trade.3.c:0 "我们不感兴趣。"
 tng_trade.4.t:0 "与[From.GetName]的贸易"
 tng_trade.4.d:0 "与 [From.GetName] 交易后，他们向我们支付了款项。"
 tng_trade.4.a:0 "明白了。"
 tng_trade.5.t:0 "与[RAJ.GetName]的贸易"
 tng_trade.5.d:0 "来自[RAJ.GetName]的商队提供各种设计图可供出售，我们应该看看并购买我们所需的货物。"
 tng_trade.5.a:0 "我们应该买下个武器的设计图。"
 tng_trade.5.b:0 "我们应该买下个工业设备设计图。"
 tng_trade.5.c:0 "我们不感兴趣。"
 tng_trade.6.t:0 "与[From.GetName]的贸易"
 tng_trade.6.d:0 "与 [From.GetName] 交易后，他们向我们支付了款项。"
 tng_trade.6.a:0 "明白了。"
 tng_trade.7.t:0 "与[SOV.GetName]的贸易"
 tng_trade.7.d:0 "来自[SOV.GetName]的商队提供火炮和支持装备可供\n出售，我们应该看看并购买我们所需的货物。"
 tng_trade.7.a:0 "把火炮买下来。"
 tng_trade.7.b:0 "把支援装备买下来。"
 tng_trade.7.c:0 "我们不感兴趣。"
 tng_trade.8.t:0 "与[From.GetName]的贸易"
 tng_trade.8.d:0 "与 [From.GetName] 交易后，他们向我们支付了款项。"
 tng_trade.8.a:0 "明白了。"
 shx.8.b:0 "那是你们的问题。"
 shc.9.t:0 "派邓宝珊去北陕西？"
 shc.9.d:0 "为了保住毗邻共产党核心据点的陕西省重要城市榆林，我们必须任命一位值得信赖的将军来指挥当地的驻军，否则榆林可能会落入共产党或日本人手中，在甘肃的邓宝珊将军似乎是一个不错的选择。"
 shc.9.a:0 "当然。"
 shc.9.b:0 "榆林没他也很好。"
 shc.10.t:0 "晋陕绥边区成立"
 shc.10.d:0 "邓宝珊将军已被任命为晋陕绥边区总司令，现在陕北的驻军将由他领导，原驻甘肃的部队将与当地的驻军合并。"
 shc.10.a:0 "欢迎。"
 rcmUSA.117.t:0 "对[SOV.GetName]租借法案"
 rcmUSA.117.d:0 "欧洲的法西斯分子最近开始对[SOV.GetName]发起入侵，如果我们想阻止法西斯主义的蔓延，最好援助[SOV.GetName]。"
 rcmUSA.117.a:0 "我们将帮助法西斯的敌人！"
 rcmUSA.117.b:0 "不能相信那些布尔什维克。"
 rcmUSA.118.t:0 "来自[USA.GetName]的租借法案"
 rcmUSA.118.d:0 "[USA.GetName]总统允许对我们国家进行租借，这意味着我们可以从他们那里得到大量的设备和资源。"
 rcmUSA.118.a:0 "太好了！"
 shx.19.t:0 "百灵庙暴动"
 shx.19.d:0 "在中国军队的煽动下，德王的保安队发动了叛乱并叛逃至中方，我们应该建立一支新的部队来取代那些叛徒。"
 shx.19.a:0 "我们应该尽速重建军队。"
 shx.20.t:0 "百灵庙暴动"
 shx.20.d:0 "德王的保安队被他的亲日举动所激怒，发动了叛乱并准备好加入我方军队，虽然能获得这支生力军不错，但这支部队并不太值得信任，因为其领导者亲共，且这支部队原先效忠于德王，我们该决定一下这支保安队的命运了。"
 shx.20.a:0 "欢迎加入正确的一方。"
 shx.20.b:0 "我们会解散这支部队。"
 shc.11.t:0 "高双成之死"
 shc.11.d:0 "高双成将军在榆林病死了，他的部下，左协中将军，将接替他在军队中的职务。"
 shc.11.a:0 "安息吧。"
 tng.28.t:0 "西路军抵达星星峡"
 tng.28.d:0 "在被河西的[GSM.GetLeader]打败后，共产党西路军的残余抵达了哈密的边缘，星星峡，我们得想个办法应对那些共产党。"
 tng.28.a:0 "他们可以进入哈密。"
 tng.28.b:0 "[ROOT.GetLeader]不喜欢共产党。"
 tng.29.t:0 "[HMI.GetName]阻挡西路军"
 tng.29.d:0 "哈密警备司令[HMI.GetLeader]阻挠共产党的西路军残余进入新疆，我们应该干涉这项决定吗？"
 tng.29.a:0 "是时候消灭[HMI.GetLeader]了！"
 tng.29.b:0 "就这样吧。"
 tng.30.t:0 "[FROM.GetName]跟西路军发动了攻击"
 tng.30.d:0 "[FROM.GetName]跟西路军决定利用这次机会消灭我们！马上动员全部部队！"
 tng.30.a:0 "那些匪徒！"
 tng.31.t:0 "[FROM.GetName]同意我们的举动"
 tng.31.d:0 "[FROM.GetName]并没有被我们阻挡西路军的举动激怒，所以我们现在安全了。"
 tng.31.a:0 "明白了。"
 gxc.70.t:0 "[From.GetName]要求[ROOT.GetFactionName]领导权"
 gxc.70.d:0 "我们的盟友[From.GetName]想接管[ROOT.GetFactionName]领导权。 我们应该接受[From.GetName]的要求吗？"
 gxc.70.a:0 "由他们来领导[ROOT.GetFactionName]。"
 gxc.70.b:0 "他们不适合。"
 gxc.71.t:0 "[From.GetName]同意了"
 gxc.71.d:0 "[From.GetName]同意由我方领导[ROOT.GetFactionName]。"
 gxc.71.a:0 "[ROOT.GetFactionName]将更加茁壮！"
 gxc.72.t:0 "迁移省会？"
 gxc.72.d:0 "为了帮助中国与[JAP.GetName]的潜在战争，我们的政府计划迁移省会到[947.GetCapitalVictoryPointName]，因为它更靠近潜在的战场，我们应该遵循这个计划吗？"
 gxc.72.a:0 "照着计划做。"
 gxc.72.b:0 "不。"
 shx.21.t:0 "华北剿匪总司令部？"
 shx.21.d:0 "显然我们在华北的攻势并不顺利。[WTT_communist_china.GetName]已经快要打到[608.GetName]了，获取我们可以寻求[SHX.GetName]来协助保卫此都市？"
 shx.21.a:0 "我们需要他们帮忙。"
 shx.21.b:0 "绝不！"
 shx.22.t:0 "我方军队被[WTT_communist_china.GetName]击败"
 shx.22.d:0 "在与[WTT_communist_china.GetName]的冲突中，我军全军覆没，不但没有被铲除[WTT_communist_china.GetName]的据点，反而扩大了不少。"
 shx.22.a:0 "哦不！"
 shx.23.t:0 "在冲突中击败 [SHX.GetName]"
 shx.23.d:0 "在这场冲突中，我们成功击败了[SHX.GetLeader]领导的反动军队，扩大了据点，这对我们即将到来的解放战争大有裨益。"
 shx.23.a:0 "这就是给他们的教训。"
 shx.24.t:0 "我军被[SHX.GetName]击败"
 shx.24.d:0 "在冲突中，我们被[SHX.GetLeader]领导的反动军队击败，将我们驱逐出省，失去了许多据点。"
 shx.24.a:0 "哦不！"
 shx.25.t:0 "与[SHX.GetName]冲突"
 shx.25.d:0 "[SHX.GetName]正攻击我方占领区，他们声称这些地区属于他们，我们应该发起反击！"
 shx.25.a:0 "是时候给[SHX.GetLeader]上一课！"
 suy.1.t:0 "东北挺进军"
 suy.1.d_chi:0 "满洲著名的抗日英雄马占山决定重返前线抗日，并要建立一支新的部队，名叫东北挺进军，我们是否应该同意这个要求呢？"
 suy.1.d_suy:0 "满洲著名抗日英雄马占山决定重返前线抗击日军，建立一支新的军队，名为东北挺进军，驻扎绥远。"
 suy.1.a:0 "挺进东北！"
 suy.1.b:0 "马占山不可信任。"
 suy.2.t:0 "东北挺进军"
 suy.2.d:0 "[From.GetLeader]已批准马占山的请求，马将军将率部入驻绥远。"
 suy.2.a:0 "欢迎马将军！"
 suy.3.t:0 "控制[746.GetName]？"
 suy.3.d:0 "为了抵抗黄河对岸的日军，我们在[746.GetName]驻扎了大量的军队，而那里的蒙古人一直反抗我们的统治，也许我们应该藉此机会结束他们的自主权并彻底控制[746. GetName]？"
 suy.3.a:0 "[746.GetName]属于我们！"
 suy.3.b:0 "太冒险了。"
 suy.4.t:0 "在[746.GetName]的冲突"
 suy.4.d:0 "[SUY.GetName]的反动军队正在压迫[746.GetName]蒙古人，也许我们应该向这些蒙古人提供援助，这样不仅可以对抗反动的[SUY.GetName]，还是个扩大我们在绥远影响力的机会。"
 suy.4.a:0 "我们应该帮助那些蒙古人。"
 suy.4.b:0 "他们自能赢的。"
 suy.5.t:0 "[WTT_communist_china.GetName]支持[746.GetName]的蒙古人"
 suy.5.d:0 "不出所料，南方的共产党势力庇护蒙古王公，并试图与蒙古民兵建立联系，给我们带来了巨大的舆论压力，我们是否应该就此罢休？"
 suy.5.a:0 "尝试改善紧张局势。"
 suy.5.b:0 "我们不在乎。"
 suy.6.t:0 "与[746.GetName]的蒙古人结盟"
 suy.6.d:0 "由于[SUY.GetName]拒绝让步，我们与[746.GetName]的蒙古民兵结盟，他们将对反动军队进行游击战。"
 suy.6.a:0 "欢迎！"
 suy.7.t:0 "[SUY.GetName]屈服"
 suy.7.d:0 "[SUY.GetName]决定向蒙古人让步，他们将恢复[746.GetName]的部分蒙古自治权，大多数蒙古人都同意了。"
 suy.7.a:0 "蒙古人的胜利。"
 sic.2.t:0 "[From.GetName]反对张群"
 sic.2.d:0 "意外的是，任命张群为省主席一事遭到了多数川军将领的反对，解散川康绥靖公署的计划亦不得人心，我们必须安抚川军将领，否则他们可能会和其他西南军阀一起对我们发动叛乱。"
 sic.2.a:0 "我们能解决这个问题。"
 sic.3.t:0 "王缵绪被任命为四川省主席"
 sic.3.d:0 "中央决定由四川将领王钻绪接替张群，由于王钻绪也是亲中央的，不久的将来很可能会遭到其他四川将领的反对。 军事方面，川西绥靖指挥部保留，邓锡侯将接替刘湘出任长官，负责指挥川康卫戍部队。"
 sic.3.a:0 "至少他比张群能接受。"
 sic.4.t:0 "川军起事"
 sic.4.d:0 "四川将领厌倦了中央政府的代表-张群，为此对张群发起刺杀行动，将中央军逐出驻地，同时联络西南其他军队领导人，共同对抗张群与其背后的中央政府。"
 sic.4.a:0 "赶走外省人！"
 sic.5.t:0 "[From.GetName]邀请我们反对 [WTT_current_china_leader.GetLeader]"
 sic.5.d:0 "为了维护[From.GetName]的自治权，[From.GetName]正与中央政府进行斗争，他们邀请我们加入此一运动，毕竟同样的事情也可能发生在我们身上。"
 sic.5.a:0 "为了我们的自主！"
 sic.5.b:0 "这不可能。"
 sic.6.t:0 "[From.GetName]叛乱"
 sic.6.d:0 "由于一些川系将军暗杀了我们指派的军官，还驱逐了中央军人员，并联系了其他西南军事领导人来对抗我们，也许我们应该立即采取军事镇压。"
 sic.6.a:0 "做出让步。"
 sic.6.b:0 "我们很快就能打败他们。"
 sic.7.t:0 "多名川系将军投向[WTT_current_china_leader.GetLeader]"
 sic.7.d:0 "透过一些肮脏的伎俩，[WTT_current_china_leader.GetLeader]成功招募了一些川系将军，他们将离开我们的组织并转而为中央政府服务。"
 sic.7.a:0 "他们只是[WTT_current_china_leader.GetLeader]的走狗。"
 sic.8.t:0 "多名川系将军投向我方"
 sic.8.d:0 "透过提拔和贿赂，我们成功地招募了一批川系将领，他们现在将为我们服务，并在对抗侵略者的战争中尽自己的一份力量。"
 sic.8.a:0 "欢迎加入中央军！"
 sic.9.t:0 "[From.GetName]加入我方阵营"
 sic.9.d:0 "[From.GetName]同意加入我们的联盟，争取自主，并在中央政府攻击我们时并肩作战。"
 sic.9.a:0 "欢迎！"
 sic.10.t:0 "川系将领反对王缵绪"
 sic.10.d:0 "不幸的是，许多将领对王缵绪的再次统治并不满意，也许我们应该再次更换省主席。"
 sic.10.a:0 "请求[WTT_current_china_leader.GetLeader]帮助。"
 sic.11.t:0 "川系将领反对王缵绪"
 sic.11.d:0 "许多四川将领对王缵绪的统治并不满意，我们应该派出一位“更有代表性”的官员担任省主席…"
 sic.11.a:0 "那就由[Root.GetLeader]自己控制四川吧。"
 sic.12.t:0 "[From.GetLeader]就任四川省主席"
 sic.12.d:0 "由于王缵绪能力不足，[From.GetLeader]决定由他亲自出任省主席，以震慑川军将领。"
 sic.12.a:0 "当然，老头。"
 nxm.2.t:0 "[1030.GetName]的共党崛起"
 nxm.2.d:0 "[EGM.GetLeader]未能守住[1030.GetName]，令[NXM.GetLeader]震惊，因此他决定请[EGM.GetLeader]增援[952.GetName]，保卫宁夏之门。"
 nxm.2.a:0 "是个坏消息。"
 nxm.3.t:0 "撤退到宁夏？"
 nxm.3.d:0 "经过与[PRC.GetName]的一系列战斗，我们被迫一次次撤退。现在我们即将失去所有领土，也许我们应该撤退到宁夏？只要我们与[NXM.GetLeader]合作，我们就可以留在那里。"
 nxm.3.a:0 "嗯，没有更好的办法了。"
 nxm.3.b:0 "绝不！"
 nxm.4.t:0 "马鸿宾撤退到宁夏"
 nxm.4.d:0 "受[PRC.GetName]优势战力威胁下，马鸿宾率军撤退到宁夏。"
 nxm.4.a:0 "尽一切所能保卫宁夏！"
 nxm.5.t:0 "马鸿宾撤退到宁夏"
 nxm.5.d:0 "受到我方优势的威胁，马鸿宾率部撤退到宁夏，与[NXM.GetLeader]一同战斗。"
 nxm.5.a:0 "懦夫！"
 rcmgermany.255.t:0 "召回军事顾问"
 rcmgermany.255.d:0 "与中国关系的恶化使得在该国维持军事任务在政治上变得不可行。 亚历山大·冯·法尔肯豪森和我们的其他顾问已被召回。"
 rcmgermany.255.a:0 "我们会让他回到工作岗位里。"
 rcmgermany.27.t:0 "[From.GetName]希望购买潜艇"
 rcmgermany.27.d:0 "出于国防原因，[From.GetName]希望向我们购买一些潜艇，作为[From.GetName]的主要军火来源，我们可以接受这个提议，只要不怕激怒他们的敌人-[From.GetName]。"
 rcmgermany.27.a:0 "可以！"
 rcmgermany.27.b:0 "不行。"
 rcmgermany.28.t:0 "德国潜艇抵达"
 rcmgermany.28.d:0 "经过一段时间的运输，两艘德国潜艇已经送到我国，我们将付款给德方。"
 rcmgermany.28.a:0 "太好了！"
 tng.32.t:0 "新编第三十六师的命运"
 tng.32.d:0 "南疆叛军（主要是新编第三十六师）已被击败，其中一位军官马生贵将军在叛乱期间倒向了我方，有传言说，他现在试图保留该师及其在和阗的自治权。 苏联顾问建议我们消灭新编第三十六师的所有残余以避免风险，但这最终将由[ROOT.GetLeader]决定。"
 tng.32.a:0 "全杀了。"
 tng.32.b:0 "算了吧。"
 prc.15.t:0 "八路军改称第十八集团军"
 prc.15.d:0 "根据军委会新的全国陆、海、空作战命令，八路军将改名为第十八军。"
 prc.15.a:0 "明白了。"
 gud.21.t:0 "[From.GetName]接受"
 gud.21.d:0 "[From.GetName]和[GUD.GetLeader]接受了我方改组政府的要求，我们现在可以控制广东的军事和政治，但[GUD.GetLeader]仍然是广东政府的首脑。"
 gud.21.a:0 "太好了。"
 gud.6.f:0 "嘉奖余汉谋。"
 rcmgeneric.19.t:0 "设定：关于弹药系统"
 rcmgeneric.19.d:0 "八年抗战弹药系统的运作与军用工厂和补给中心等建筑物相关，如果您同时启用了与建筑物相关的mod（例如72建筑槽、补给中心造价减半等mod）请选择关闭弹药系统。"
 rcmgeneric.19.a:0 "启用弹药系统。"
 rcmgeneric.19.b:0 "禁用弹药系统。"