 l_simp_chinese:
 MEN.0.t:0 "绥远战役获胜"
 MEN.0.t_SHX:0 "被内蒙古击败"
 MEN.0.d:0 "自从我们的部队在绥远省站稳脚跟以后，很明显中国人无法再组织反攻和抵抗了。但是，我们的日本保护者不愿意拖延和升级战争并推动签署和平条约，这将使目前实际上的边界正式化。"
 MEN.0.d_JAP:0 "自从[ECA.GetNameDef]部队在绥远省站稳脚跟以后，很明显中国人无法再组织反攻和抵抗了。然而，拖延和升级战争目前不是一个好主意，因此我们推动了一项和平条约，它将使目前实际上的边界正式化。"
 MEN.0.d_SHX:0 "尽管我们付出了最大的努力，但日本支持的[ECA.GetName]仍然设法控制了绥远地区。除了签署他们提出的不公平的和平条约，别无他法。 但是，总有一天我们会收回这些土地！"
 MEN.0.a:0 "这只是建立新帝国的第一步！"
 MEN.0.b:0 "这是一个黑暗的时代。"
 MEN.0.c:0 "这是一个黑暗的时代。"
 MEN.0.e:0 "太好了！"
 MEN.1.t:0 "绥远战役失利"
 MEN.1.t_SHX:0 "亲日分子撤退"
 MEN.1.d:0 "即使有日本的支持，我们也没能征服绥远。为了防止更大的损失，日本正在推进一项和平条约，该条约将使战前与中国的边界得到保证。"
 MEN.1.d_JAP:0 "即使在我们的支持下，蒙古人也未能征服绥远。为了防止更大的损失，我们正在推进一项和平条约，该条约将确保战前与中国的边界。"
 MEN.1.d_SHX:0 "经过一系列的血腥冲突，我们的军队成功地击退了日本支持的亲日通敌分子。在他们失败之后，我们的军官非常自信他们不会再尝试这样的事情了。"
 MEN.1.a:0 "我们改天再打！"
 MEN.1.b:0 "嘿嘿！他们现在应该已经吸取了教训。"
 MEN.1.c:0 "嘿嘿！他们现在应该已经吸取了教训。"
 MEN.1.e:0 "令人担忧。"
