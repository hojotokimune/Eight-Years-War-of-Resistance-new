 MEN.4.t:0 "在宁夏获胜"
 MEN.4.d:0 "我们已经成功击退了来自宁夏穆斯林军阀的军队，而中央政府则忙于干预。随著运动的主要目标得以实现，我们的日本保护者正在推动一项和平条约，这将使当前事实上的边界正式化。"
 MEN.4.a:0 "对蒙古人来说，这是美好的一天！"
 MEN.5.t:0 "后撤"
 MEN.5.d:0 "即使有日本人的支持，我们也未能征服宁夏。为了避免进一步恶化，日本正在推进一项和平条约，该条约将使战前与中国的边界得到保证。"
 MEN.5.a:0 "我们改天再打！"
 MEN.6.t:0 "内外蒙古统一"
 MEN.6.d:0 "经过长期的斗争，我们终于把内蒙古和外蒙古人民团结起来。现在[Root.GetLeader]对统一的蒙古帝国及其遗产的主张是无可争辩的。"
 MEN.6.a:0 "荣耀归于可汗！"
 MEN.7.t:0 "光荣的联盟"
 MEN.7.d:0 "我们已经向日本和世界证明了我们的力量和价值。我们的可汗不再是日本天皇的僕人，而是他的伙伴和盟友。现在是时候走出阴影了！"
 MEN.7.a:0 "亚洲万岁！"
 MEN.8.t:0 "夺取绥远的良机"
 MEN.8.d:0 "山西行政长官又忙于中国国内冲突。这是在中国人分心的情况下，派遣部队和保卫绥远蒙古人土地的良机。"
 MEN.8.a:0 "漂亮！"
 MEN.9.t:0 "大汉义军"
 MEN.9.d:0 "在我们的筹备运动中，一些日本官员提议从亲日分子、逃兵甚至土匪中招募更多的士兵。我们可以说服中国亲日分子王英及其大汉义军以及很多无组织的叛乱分子和民兵加入。"
 MEN.9.a:0 "招募王英。"
 MEN.9.b:0 "我们需要尽可能多地招募士兵！"
 MEN.9.c:0 "我们需要尽可能多地招募士兵！"
 Grand_Han_Righteous_Army_tt:0 "\n将创建一个新部队模板 §Y\"大汉义军\"§!。\n§G3§!个§Y师§!的§Y\"大汉义军\"§!将被招募和部署。\n"
 Grand_Han_Righteous_Army_all_men_tt:0 "\n将创建一个新部队模板 §Y\"大汉义军\"§!。\n§G5§!个§Y师§!的§Y\"大汉义军\"§!将被招募和部署。\n"
 MEN.10.t:0 "夺取宁夏的良机"
 MEN.10.d:0 "穆斯林将军又忙于中国国内冲突。这是在中国人分心的情况下，派遣部队和保卫宁夏蒙古人土地的良机。"
 MEN.10.a:0 "漂亮。"
 MEN.11.t:0 "蒙古人要求平等的主权地位"
 MEN.11.d:0 "由于我们的傀儡蒙古军阀在统一他们的民族土地上取得了巨大的成功，他们的领导人现在声称他们不再需要我们的庇护，他们应该得到自由。相反，他们根据泛亚主义的思想提出了建立我们两国之间的平等联盟。我们该如何回应？"
 MEN.11.a:0 "忠诚的盟友比不忠诚的臣民好。"
 MEN.11.b:0 "不可能！"
 MEN.12.t:0 "日本拒绝了"
 MEN.12.d:0 "经过长时间的考虑，日本政府决定拒绝我们的独立请求。"
 MEN.12.a:0 "我们不能反抗。"
 MEN.12.b:0 "我们必须为我们的自由而战！"
 MEN.13.t:0 "日本同意了"
 MEN.13.d:0 "经过长时间的考虑，日本政府决定接受我们的建议，并允许我们独立。"
 MEN.13.a:0 "终于等到这一天！"
 MEN.14.t:0 "来自蒙古的邀请"
 MEN.14.d:0 "反共政变后成立的蒙古临时政府，已派出代表团拜见德穆楚克栋鲁普亲王。他们邀请他到外蒙古登基。虽然这很有诱惑性，但也不可能同时拥有蒙疆和蒙古。因为日本不允许我们变得过于独立，蒙古的精英阶层也不愿意依赖日本。"
 MEN.14.a:0 "德穆楚克栋鲁普逃往蒙古"
 MEN.14.b:0 "德穆楚克栋鲁普逃往蒙古，所以我们也应该这么做。"
 MEN.14.c:0 "德穆楚克栋鲁普留在蒙疆"
 MEN.15.t:0 "德穆楚克栋鲁普登基"
 MEN.15.d:0 "德穆楚克栋鲁普亲王接受了我们的邀请，现在登基成为蒙古的大汗。"
 MEN.15.a:0 "荣耀归于可汗！"
 MEN.16.t:0 "德穆楚克栋鲁普拒绝了"
 MEN.16.d:0 "德穆楚克栋鲁普亲王拒绝我们的邀请，我们必须考虑另一位候选人。"
 MEN.16.a:0 "阿克旺那林将是一个合适的人选。"
 MEN_prepare:0 "准备战争"
 MEN_prepare_desc:0 "我们目前的军事力量主要由德穆楚克栋鲁普的卫队组成。在与蒙古开战之前，我们必须在我们的旗帜下聚集更多的人。"
 MEN_consolidate:0 "巩固省份"
 MEN_consolidate_desc:0 "在抗日联军战败后，内蒙古仍处于动荡之中。在我们的日本盟友帮助下，我们设法夺取了政权，现在是时候将其正式化并加以强化了。"
 MEN_central_academy:0 "张家口中央学院"
 MEN_central_academy_desc:0 "张家口中央研究院是由日本的地方情报学校创办的，但我们可以利用它获取更多的控制权，并把它转变成我们自己的军官学校。"
 MEN_general_staff_focus:0 "重组总参谋部"
 MEN_general_staff_focus_desc:0 "我们的最高指挥部是由蒙古封建主和日本顾问组成的的鬆散组合。通过正规化我们的总参谋部，并提拔受过适当训练的军官，我们可以提高它的能力及脱离日本军队、维持其自主权。"
 MEN_bank:0 "币制改革"
 MEN_bank_desc:0 "蒙疆银行由日本人创立，它的货币几乎一文不值。当日本人正忙著控制我们的财务时，我们可以试著控制我们自己的银行系统，并使我们的货币贬值。"
 MEN_mining:0 "扩大采矿"
 MEN_mining_desc:0 "察哈尔是天然的富铁地区，但它被中国和日本的实业家遗弃了。通过一些努力，我们可以开发当地的矿山，并减少对资源的依赖。"
 MEN_infrastructure:0 "交通总局"
 MEN_infrastructure_desc:0 "察哈尔是广阔的未开发的荒地，不适合大规模的军事行动。当我们要对中国发动战争时，有必要建设合适的军事基础设施，为即将到来的战斗做好准备。"
 MEN_reassure_claims:0 "国家创立会议"
 MEN_reassure_claims_desc:0 "虽然我们已经得到了日本人的青睐和协助，但我们关系在很大程度上是不对称的。让我们举行一次会议，双方代表将批准创建一个新的蒙古帝国的计划。"
 MEN_japanese_investors:0 "日本投资者"
 MEN_japanese_investors_desc:0 "尽管最近取得了一些进步，但蒙疆的经济仍然一团糟。虽然该国自身缺乏足够的条件来实现工业化，但通过提供一些税收优惠来吸引日本财阀是有可能的。"
 MEN_royal_marriage:0 "王室联姻"
 MEN_royal_marriage_desc:0 "德穆楚克栋鲁普的王族现在已经享有很高的声望，足以受到日本有影响力家族的欢迎。如果我们安排德穆楚克栋鲁普的儿子与日本主要贵族或商业王朝之间的联姻，我们可以确保他的王朝里有我们的话语权。"
 MEN_grand_han_righteous:0 "大汉义军"
 MEN_grand_han_righteous_desc:0 "由于我国政治地位的性质，中国亲日分子在我国的管辖范围内很活跃。如果我们招募他们加入我们的军队，这肯定会强化我们的军队。由王英领导的大汉义军符合这一标准。"
 MEN_suiyuan_offensive:0 "绥远战役"
 MEN_suiyuan_offensive_desc:0 "绥远一直是蒙古的一个省。有了日本人的批准和我军的准备，我们就可以对晋系军阀发动袭击并夺取它。"
 MEN_invade_ma:0 "收复阿拉善"
 MEN_invade_ma_desc:0 "我们的第二个目标是获得阿拉善。这个蒙古省份现在被穆斯林军阀所控制。在绥远胜利的鼓舞下，我们军队准备收复它。"
 MEN_invade_MON:0 "统一之战"
 MEN_invade_MON_desc:0 "现在整个内蒙古都是我们的，我们终于可以为最后的斗争——喀尔喀河战役做好准备，并统一所有的蒙古人。注：喀尔喀河战役就是诺门罕战役。"
 MEN_japanese_planes:0 "日本飞机"
 MEN_japanese_planes_desc:0 "日本政府愿意为我们未来的战役提供一些飞机。这将增加我们对日本军队的依赖，因为所有的飞行员都将是日本人，但也大大提高了我们的作战能力。"
 MEN_standing_advisors:0 "常务顾问"
 MEN_standing_advisors_desc:0 "我们的武装部队中很少出现熟练的日本专家，主要是在激烈的军事行动期间。我们可以努力使他们长期留下来。"
 MEN_greater_mongolia:0 "大蒙古"
 MEN_greater_mongolia_desc:0 "世界已经看到蒙古的重生。但这还不够，我们的使命是恢复它往昔真正的荣耀！"
 MEN_independence_peaceful:0 "寻求平等的联盟"
 MEN_independence_peaceful_desc:0 "蒙疆政府的目标已经达成，就是实现蒙古土地的再次统一。由于我们能够承担一定程度的独立，我们必须开始与日本政府谈判，要求提供更多的自治权，最终形成平等的泛亚联盟。"
 MEN_independence_war:0 "独立战争"
 MEN_independence_war_tt:0 "宣布对日本的独立战争。"
 MEN_independence_war_desc:0 "我们仅仅是军阀残余势力的日子已经一去不复返了。是时候宣称我们在阳光下的地盘，日本不能阻挡我们的道路。"
 MEN_rebuild_army:0 "重建军队"
 MEN_rebuild_army_desc:0 "我们在绥远的行动中遭受了损失，需要在下次行动之前恢复过来。为了实现这一目标，我们必须利用缴获的中国装备，并要求从日本提供更多的物资。"
 MEN_feudal_republic:0 "王公共和国"
 MEN_feudal_republic_desc:0 "尽管根据建国会议的决定，蒙疆将实行君主制，但国家需要一定程度的权力下放。通过将封建王公的自由正规化，赋予他们投票选举王位继承人的权利，我们可以获得他们的支持，并解决与他们部落之间的问题。"
 MEN_monarchy:0 "汗国"
 MEN_monarchy_desc:0 "根据建国会议的决定，蒙疆将实行君主制，只暂时由委员会管理。现在是时候通过集中统治者的权力和建立直接忠于他的特殊军事单位来强化这种说法了。"
 MEN_technology_sharing:0 "科技合作"
 MEN_technology_sharing_desc:0 "与西方的方式不同，日本的科学可能是不人道的，但它被证明是亚洲最好的。为了发展我们自己的学术，我们必须依靠日本伙伴。"
 MEN_army_effort:0 "重视陆军"
 MEN_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如果我们做好准备，能避免再次经历堑壕战的地狱。"
 MEN_equipment_effort:0 "重视装备"
 MEN_equipment_effort_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 MEN_motorization_effort:0 "重视摩托化"
 MEN_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 MEN_doctrine_effort:0 "重视陆军学说"
 MEN_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去规划未来的军事理论。"
 MEN_equipment_effort_2:0 "重视装备 II"
 MEN_equipment_effort_2_desc:0 "我们将继续努力，以确保我们的步兵和支援部队拥有著我们这个时代最好的装备。"
 MEN_mechanization_effort:0 "重视机械化"
 MEN_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 MEN_doctrine_effort_2:0 "重视陆军学说 II"
 MEN_doctrine_effort_2_desc:0 "战场不仅在两次世界大战间的时期有变化，在最近的战争中更为明显。我们必须不断地重新评估我们的理论来体现这一点。"
 MEN_equipment_effort_3:0 "重视装备 III"
 MEN_equipment_effort_3_desc:0 "我们应该研制达到世界领先水准的步兵武器，而不是购买和模仿外国武器。"
 MEN_armor_effort:0 "重视装甲部队"
 MEN_armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验，这样能够改进我们的装甲车辆。"
 MEN_special_forces:0 "特种部队"
 MEN_special_forces_desc:0 "我们需要精鋭的部队，优先发展山地部队和伞兵部队。"
 MEN_aviation_effort:0 "重视空军"
 MEN_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 MEN_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 MEN_fighter_focus:0 "重视战斗机"
 MEN_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 MEN_bomber_focus:0 "重视轰炸机"
 MEN_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 MEN_aviation_effort_2:0 "重视空军 II"
 MEN_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 MEN_CAS_effort:0 "重视近距支援机"
 MEN_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 MEN_rocket_effort:0 "重视火箭"
 MEN_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 MEN_NAV_effort:0 "重视海军轰炸机"
 MEN_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 MEN_naval_effort:0 "重视海军"
 MEN_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 MEN_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 MEN_flexible_navy:0 "机动舰队"
 MEN_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 MEN_large_navy:0 "大舰队"
 MEN_large_navy_desc:0 "海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 MEN_submarine_effort:0 "重视潜艇"
 MEN_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展。我们要做好的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
 MEN_cruiser_effort:0 "重视巡洋舰"
 MEN_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，先以稍微轻型的巡洋舰来替代。"
 MEN_destroyer_effort:0 "重视驱逐舰"
 MEN_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 MEN_capital_ships_effort:0 "重视主力舰"
 MEN_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 MEN_industrial_effort:0 "重视工业"
 MEN_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 MEN_industrial_effort_2:0 "重视工业 II"
 MEN_industrial_effort_2_desc:0 "凭藉钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 MEN_construction_effort:0 "重视建设"
 MEN_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 MEN_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩著整个世界，我们仍然不能忽视民用工业的生产能力。"
 MEN_production_effort:0 "重视军备"
 MEN_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 MEN_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 MEN_construction_effort_2:0 "重视建设 II"
 MEN_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 MEN_production_effort_2:0 "重视军备 II"
 MEN_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 MEN_production_effort_3:0 "重视军备 III"
 MEN_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 MEN_infrastructure_effort:0 "重视基建"
 MEN_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 MEN_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 MEN_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 MEN_infrastructure_effort_2:0 "重视基建 II"
 MEN_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 MEN_construction_effort_3:0 "重视建设 III"
 MEN_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 MEN_nuclear_effort:0 "重视核研究"
 MEN_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 MEN_extra_tech_slot:0 "额外科研槽"
 MEN_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 MEN_extra_tech_slot_2:0 "额外科研槽 II"
 MEN_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 MEN_secret_weapons:0 "秘密武器"
 MEN_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 MEN_air_innovation:0 "空军改革"
 MEN_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 MEN_air_innovation_2:0 "空军改革 II"
 MEN_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 MEN_naval_air_effort:0 "重视海军航空"
 MEN_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
