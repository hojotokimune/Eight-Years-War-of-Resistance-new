l_simp_chinese:
 ireland.1.t:0 "授权爱尔兰共和军"
 ireland.1.d:0 "随着爱尔兰共和军比以往任何时候都更接近国家，他们已经开始与加尔达·西奥卡纳一起承担少量公务。我们现在与他们密切合作，并且非常忠诚。"
 ireland.1.a:0 "很好"
 ireland.2.t:0 "爱尔兰共和军变得忠诚"
 ireland.2.d:0 "爱尔兰共和军已经相对接近政府，并且已经证明自己愿意在一些小问题上与我们合作。尽管如此，他们还是有点不愿意把完全的权力交给国家，并让我们处于打击范围之内。"
 ireland.2.a:0 "这是个好消息"
 ireland.3.t:0 "爱尔兰共和军得到安抚"
 ireland.3.d:0 "爱尔兰共和军现在将我们视为既不是敌人也不是盟友，用可疑但不一定敌意的眼神盯着我们。"
 ireland.3.a:0 "我想这是个好消息"
 ireland.4.t:0 "爱尔兰共和军变得不忠"
 ireland.4.d:0 "出于对国家的部分不满，爱尔兰共和军开始对我们摇摆不定，公开批评我们的政府政策，并要求他们的成员对我们政府的某些方面提供一些消极的抵抗。除非我们尽快改变这一情况，否则他们可能会开始公开反对我们。"
 ireland.4.a:0 "令人担忧"
 ireland.5.t:0 "爱尔兰共和军变得敌对"
 ireland.5.d:0 "爱尔兰共和军现在公开对我们怀有敌意，要求他们的成员积极抵抗政府。更糟糕的是，我们听到传言说他们可能正在策划某种政变。如果我们想在为时已晚之前让他们重新站在完美一边，那就必须迅速采取行动。"
 ireland.5.a:0 "这是[IRE.GetnameDef]的危机"
 ireland.6.t:0 "爱尔兰经济促进法"
 ireland.6.d:0 "随着经济促进法的出台，我们已做好一切准备，为投资和发展设定优先次序。因此，现在问题是，什么应该首先发展？"
 ireland.6.a:0 "重视工业建设项目"
 ireland.6.b:0 "重视工业研究项目"
 ireland.6.c:0 "重视提高现有工业的效率"
 ireland.6.e:0 "重视电子技术研究项目"
 ireland.7.t:0 "农业改革运动"
 ireland.7.d:0 "我们已准备好了国家机构和政府基础设施，以促进农业改革的目标。然而，现在问题是，作为一项启动投资，我们要为这个新项目投入多少资金？"
 ireland.7.a:0 "我们先从小一笔投资开始吧"
 ireland.7.b:0 "为将来的项目进行大量投资"
 ireland.7.c:0 "进行巨额投资，确保未来所有项目都有足够的资金"
 ireland.8.t:0 "爱尔兰工业"
 ireland.8.d:0 "我们已准备好了国家机构和政府基础设施，以促进爱尔兰工业计划制定的目标。然而，现在问题是，作为一项启动投资，我们要为这个新项目投入多少启动资金？"
 ireland.9.t:0 "萨奥尔斯特酒厂"
 ireland.9.d:0 "在国际金融机构倡议开始后，爱尔兰工商部已经决定了一个很明显的选择来启动爱尔兰的工业：酒精。爱尔兰有着悠久而引以为傲的爱尔兰威士忌生产传统，但大部分生产都是在乡间的小型家族酿酒厂进行的。拟议中的萨奥尔斯特开发项目将开放几家酒厂，并为我国创造一些急需的就业机会，但开发的地点尚未确定，只是应该在我们工业欠发达的地区之一。"
 ireland.9.a:0 "阿尔斯特。如果说有什么地方人人都需要喝一杯，那就是那里。"
 ireland.9.b:0 "康诺特。他们那里需要工作。"
 ireland.9.c:0 "芒斯特。他们将从利润中获益最多。"
 ireland.10.t:0 "品脱酒在召唤"
 ireland.10.d:0 "萨奥尔斯特酒厂的建设已经完成，现在全国都可以享受到好处了。这些工厂并不是不花钱就出现的，但毫无疑问，从长远来看，它们对公众士气和经济都有好处。"
 ireland.10.a:0 "干杯（Sláinte）！"
 ireland.10.b:0 "这有点太贵了"
 ireland.11.t:0 "煤牛协议"
 ireland.11.d:0 "一位[IRE.GetAdjective]部长被任命处理[ENG.GetnameDef]和[IRE.GetnameDef]之间正在进行的贸易战。这场始于1932年的宪法改革和[IRE.GetAdjective]欠我们的土地年金的冲突虽然没有得到正式解决，但经济环境的变化一直在推动我们消除过去的这些不满。事实上，现在，[IRE.GetAdjective]农民被迫屠宰他们的牛，仅仅是因为我们的关税使他们的牛肉对英国消费者来说不划算。与此同时，[IRE.GetnameDef]不断增长的工业化进程也导致了对煤炭的需求增加——我们生产的产品。但是关税太高，我们的贸易商无法在[IRE.GetnameDef]进行有竞争力的销售。通过降低这些商品的关税，我们终于可以开始解冻这场我们一直在为互惠互利而进行的冷战。"
 ireland.11.a:0 "签署协议，让贸易畅通无阻！"
 ireland.11.b:0 "你觉得我们会让你那么轻易地摆脱那些还款？"
 ireland.12.t:0 "协议确认法"
 ireland.12.d:0 "过去几个月来，[IRE.GetnameDef]官员一直与我们的部长们密切合作，以求最终结束英爱贸易战。双方共同起草了协议确认法，如果该法生效，将立即结束贸易战，并在两国同意的情况下适当阐明爱尔兰宪法修改和土地年金的状况。"
 ireland.12.a:0 "让我们永远结束这场“经济战争”"
 ireland.12.b:0 "实际上，我们认为这些条款是不可接受的"
 ireland.13.t:0 "英爱贸易战的结束"
 ireland.13.d:0 "随着英国议会签署的协定确认法的生效，英爱贸易战正式结束，我们的贸易公司再次可以自由地跨越凯尔特海进出口货物，双方都解除了所有关税。"
 ireland.13.a:0 "经济大好之日"
 ireland.14.t:0 "一次机会？"
 ireland.14.d:0 "[ENG.GetNameDef]持续的退位危机使[ENG.GetAdjective]君主制政体在英国和帝国其他地方变得弱小。在爱尔兰，国王有一名总督代表，他能够对我们的国内和外交政策施加有限的影响。当然，作为英国权威和对英联邦忠诚的一个突出残留，这一职位不受共和党人和政府成员的欢迎。\n\n有人认为，英国君主制的这场危机是一个完美的机会，我们可以借此消除对国王的忠诚誓言和总督的影响力，尽管在采取这种行动之后，更温和的政治家可能会对我们进行谴责。"
 ireland.14.a:0 "这将是我们迈向共和国的第一步！"
 ireland.14.b:0 "这不值得尝试"
 ireland.15.t:0 "工业战略"
 ireland.15.d:0 "作为重军工计划的一部分，我们将优先考虑某一领域的军备生产，以实现和促进我们的总体战略目标。我们可以在一段时间内大幅度提高我们在一个领域的产出，但是这将花费我们相当多的收入，因此，我们应该明智地做这件事。"
 ireland.15.a:0 "专注生产坦克"
 ireland.15.b:0 "我们的小伙子需要更多的枪"
 ireland.15.c:0 "我们需要更多飞机"
 ireland.15.e:0 "现在不需要考虑"
 ireland.16.t:0 "[IRE.GetNameDef]重申与英联邦的关系"
 ireland.16.d:0 "[IRE.GetAdjective]大使已经与我们接触，并正式确认在统一党于选举中战胜共和党之后，[IRE.GetNameDef]又回到了与英联邦结盟的轨道上，并正式再次以自治领的身份加入我们。"
 ireland.16.a:0 "好消息！"
 ireland.17.t:0 "[IRE.GetNameDef]寻求加入同盟国"
 ireland.17.d:0 "[IRE.GetAdjective]大使正式请求加入同盟国，帮助我们维护全球民主。"
 ireland.17.a:0 "欢迎协助！"
 ireland.17.b:0 "很遗憾，我们无法接受这个提议"
 ireland.18.t:0 "[ENG.GetNameDef]支持我们加入同盟国"
 ireland.18.d:0 "[ENG.GetAdjective]大使批准我们加入同盟国，并赞扬我们愿意把过去的不满抛诸脑后的行为。"
 ireland.18.a:0 "我们同舟共济"
 ireland.19.t:0 "[ENG.GetNameDef]拒绝我们加入同盟国"
 ireland.19.d:0 "[ENG.GetAdjective]代表通知我们，虽然他们很感激我们的提议，但他们目前不能支持我们加入同盟国。"
 ireland.19.a:0 "令人失望"
 ireland.20.t:0 "[IRE.GetNameDef]寻求加入轴心国"
 ireland.20.d:0 "[IRE.GetAdjective]代表与我们接触，请求加入轴心国，协助我们对抗英国和布尔什维克的斗争。"
 ireland.21.t:0 "[GER.GetNameDef]支持我们加入轴心国"
 ireland.21.d:0 "[GER.GetAdjective]代表批准我们加入轴心国，并祝我们在即将到来的对英战争中好运。"
 ireland.22.t:0 "[GER.GetNameDef]拒绝我们加入轴心国"
 ireland.22.d:0 "[GER.GetAdjective]代表回复我们，声明虽然他们很感激这个提议，但他们现在不能允许我们进入轴心国。"
 ireland.23.t:0 "[IRE.GetNameDef]寻求加入共产国际"
 ireland.23.d:0 "[IRE.GetAdjective]代表联系我们，请求正式加入共产国际，参加我们的国际斗争。"
 ireland.24.t:0 "[SOV.GetNameDef]批准我们加入共产国际"
 ireland.24.d:0 "[SOV.GetAdjective]代表回复我们，允许我们加入共产国际，以便形成一个反对革命敌人的统一战线。"
 ireland.25.t:0 "[SOV.GetNameDef]拒绝我们加入共产国际"
 ireland.25.d:0 "[SOV.GetAdjective]代表回复我们说，不幸的是，他们现在无法批准我们加入共产国际。"
 ireland.26.t:0 "[IRE.GetNameDef]请求移交阿尔斯特"
 ireland.26.d:0 "来自[IRE.GetNameDef]的代表与我们接洽，要求我们正式将阿尔斯特移交给他们，并声称他们已证明了对英国和英联邦的忠诚，而且比起英国军队和英格兰-苏格兰的公司，他们在保卫和投资领土方面将处于更有利的地位。尽管1921年北爱尔兰六个郡的全民公投结果拒绝加入爱尔兰自由邦，但该地区仍被许多人视为爱尔兰领土，[IRE.GetAdjective]政府承诺，一旦我们达成协议，他们将与我们的官方监督员合作，确保阿尔斯特新教教徒和联合主义者得到适当尊重，代表和对待。"
 ireland.26.a:0 "他们对我们的忠诚应该得到回报，移交领土，使爱尔兰完整！"
 ireland.26.b:0 "我们无法接受这样的提议"
 ireland.27.t:0 "[ENG.GetNameDef]移交北爱尔兰"
 ireland.27.d:0 "[ENG.GetAdjective]官员积极响应我们移交北爱尔兰的请求，并将该领土的控制权交给了我们。"
 ireland.27.a:0 "[IRE.GetNameDef]伟大的一天！"
 ireland.28.t:0 "[ENG.GetNameDef]拒绝移交北爱尔兰"
 ireland.28.a:0 "令人失望"
 ireland.29.t:0 "联合主义者和新教徒反抗[IRE.GetnameDef]"
 ireland.29.d:0 "我们本应该预见这一事件的到来，但我们对阿尔斯特的占领导致了来自阿尔斯特新教徒和联合主义者的更大的抵抗，他们已经开始组织起来，与阿尔斯特志愿军和橙带党等准军事组织结盟，有组织地抵抗我们的占领。最终阿尔斯特要么重新加入英国，要么脱离我们独立。"
 ireland.29.a:0 "这是个问题"
 ireland.30.t:0 "爱尔兰共和军发起S计划"
 ireland.30.d:0 "我们在爱尔兰共和军的联系人告诉我们，他们正在对英国人发动新的行动。据我们所知，S计划或“破坏英国计划”，将涉及秘密攻击英国在英格兰、苏格兰和威尔士的设施，以削弱他们的战争实力，并帮助北方战役。"
 ireland.30.a:0 "希望不会有结果"
 ireland.30.b:0 "祝好运！"
 ireland.31.t:0 "爱尔兰共和军发起S计划"
 ireland.31.d:0 "[IRE.GetAdjective]政府成员告诉我们，爱尔兰共和军已经对我们发起了新的行动。虽然细节还不清楚，但我们认为这可能涉及破坏英格兰、苏格兰和威尔士各地的各种目标。"
 ireland.31.a:0 "我们必须保持警惕"
 ireland.33.t:0 "爱尔兰共和军袭击英国基础设施！"
 ireland.33.d:0 "爱尔兰共和军成功地破坏了我们的一条铁路，炸毁了一条重要工业路线上的一段轨道。幸运的是，在火车还没经过之前就故障就被发现了，没有人受伤，但肇事者设法逃走了。"
 ireland.33.a:0 "不！"
 ireland.33.b:0 "施压[IRE.GetNameDef]进攻爱尔兰共和军"
 ireland.34.t:0 "爱尔兰共和军袭击英国军用工厂"
 ireland.34.d:0 "爱尔兰共和军对我们的一座军事设施发动了一次大胆的袭击，致使生产线无法运作并与当地国防军进行了交火。数名官员和工人受伤，3人已确认死亡。"
 ireland.35.t:0 "爱尔兰共和军袭击英国民用工厂"
 ireland.35.d:0 "爱尔兰共和军最近以令人发指的行动炸毁了我们的一间民用工厂，尽管事实上其对我们的武装部队毫无贡献。通过假扮工人潜入，肇事者对工厂的一部分进行了爆炸。虽然他们后来被执法部门抓获，但破坏已经造成，工厂无法运转，造成数十名平民伤亡。"
 ireland.36.t:0 "爱尔兰共和军袭击英国海军船坞"
 ireland.36.d:0 "爱尔兰共和军成功地袭击了我们的一间海军船坞。在与当地警察的交火中，所有袭击者都被击毙，但该地区的海军设施遭到了严重破坏。"
 ireland.37.t:0 "爱尔兰共和军破坏基础设施的阴谋被挫败"
 ireland.37.d:0 "在当地一名工程师发出警报后，爱尔兰共和军特工被逮捕，他们在我们一个工业中心附近的铁路线上放置了爆炸装置。虽然这次我们成功地阻止了他们，但不知道他们下一步会袭击哪里。"
 ireland.37.a:0 "干得好！"
 ireland.37.b:0 "我们这次很幸运，但我们仍然应该向[IRE.GetNameDef]施压，确保不再发生类似事件。"
 ireland.38.t:0 "爱尔兰共和军破坏工厂的阴谋被挫败"
 ireland.38.d:0 "警方逮捕了一些人，我们相信他们是爱尔兰共和军的特工，他们在一个偏僻的农村住宅准备进行突袭。在那里，警察发现了摧毁附近工业区一家工厂的计划和物资。至少这一次，我们领先了一步。"
 ireland.39.t:0 "爱尔兰共和军破坏海军船坞的阴谋被挫败"
 ireland.39.d:0 "在位于我们一间海军船坞的一次交火中，我们的军警成功地击杀了爱尔兰共和军特工，他们正在试图炸药破坏我们的码头。爆炸物被找到，码头没有受到损害，只有少数人伤亡。"
 ireland.40.t:0 "[ENG.GetNameDef]要求我们对爱尔兰共和军采取行动"
 ireland.40.d:0 "为了回应爱尔兰共和军最近在英国领土上的破坏活动，[ENG.GetAdjective]大使向我们发出了一份官方要求，要求[IRE.GetAdjective]政府对爱尔兰共和军采取行动，并协助镇压目前从爱尔兰派往英国破坏军用和民用工业目标的特工。顺从英国当然会损害我们与强硬共和党人的关系，但拒绝可能会损害我们与英国的关系。"
 ireland.40.a:0 "我们无力对抗爱尔兰共和军"
 ireland.40.b:0 "我们将采取行动对付他们"
 ireland.40.c:0 "这是不能容忍的。加强巡逻，彻底制止S计划"
 ireland.42.t:0 "爱尔兰共和军发动北方战役"
 ireland.42.d:0 "我们在爱尔兰共和军内部的联络人告诉我们，他们现在正准备进行一次大规模行动，获取对北爱尔兰的控制权。"
 ireland.42.a:0 "希望事情不会进一步升级"
 ireland.42.b:0 "祝好运！"
 ireland.43.t:0 "爱尔兰共和军开始北方战役！"
 ireland.43.d:0 "大量爱尔兰共和军部队越过边界进入北爱尔兰，开始了边界冲突，意图为共和国取得阿尔斯特的控制权！"
 ireland.43.a:0 "坏消息！"
 ireland.43.b:0 "请求[IRE.GetNameDef]支持来解决其边境问题"
 ireland.44.t:0 "来自北爱尔兰联合主义者的支持"
 ireland.44.d:0 "爱尔兰共和军入侵北爱尔兰后，阿尔斯特志愿军已动员起来，协助爱尔兰皇家警察击退爱尔兰共和军，并确保阿尔斯特与[IRE.GetnameDef]保持分离。"
 ireland.44.a:0 "终于有好消息了"
 ireland.45.t:0 "英国要求支持反抗北爱尔兰共和军"
 ireland.45.d:0 "来自北爱尔兰的英国代表与我们接洽，要求我们派遣警察部队前往边境，以帮助保卫边界免受爱尔兰共和军的侵略。虽然这会损害我们与爱尔兰共和军的关系，但拒绝对他们采取行动将使我们成为这次对英国领土的明显攻击的同谋，并可能使我们与英国及其盟友的关系面临严重风险。"
 ireland.45.a:0 "将援助送到边境——爱尔兰共和军无法把我们拖入战争！"
 ireland.45.b:0 "我们现在无能为力"
 ireland.46.t:0 "[IRE.GetNameDef]回应称不愿反对爱尔兰共和军。"
 ireland.46.d:0 "[IRE.GetAdjective]代表回复我们，说[IRE.GetAdjective]政府目前无法采取行动反对爱尔兰共和军和镇压S计划的破坏分子。但我们目前还不清楚，他们是否真的缺乏对抗他们的手段还是缺乏意愿。"
 ireland.46.a:0 "该死！"
 ireland.47.t:0 "[IRE.GetnameDef]回应称已开始反对爱尔兰共和军"
 ireland.47.d:0 "[IRE.GetAdjective]代表返回英国，带来了[IRE.GetAdjective]政府已开始对爱尔兰共和军发动镇压的消息，并且正在密切监控从爱尔兰港口到英国的交通。这应该可以防止爱尔兰共和军的破坏者在一段时间内对英国造成严重破坏。"
 ireland.47.a:0 "好"
 ireland.48.t:0 "[IRE.GetNameDef]回应称正在镇压爱尔兰共和军"
 ireland.48.d:0 "[IRE.GetAdjective]代表返回英国，带来了[IRE.GetAdjective]政府已开始在爱尔兰港口打击爱尔兰共和军走私活动的新闻。这将最终阻止破坏者。"
 ireland.48.a:0 "好极了！"
 ireland.49.t:0 "[IRE.GetNameDef]向北爱尔兰提供援助"
 ireland.49.d:0 "[IRE.GetAdjective]代表返回英国，向我们保证，加尔达·西奥卡纳的几支部队将协助我们打击爱尔兰共和军叛乱分子，他们正在北爱尔兰边界发动非法战争。"
 ireland.49.a:0 "我们致谢"
 ireland.50.t:0 "[IRE.GetNameDef]拒绝向北爱尔兰提供援助"
 ireland.50.d:0 "[IRE.GetAdjective]代表回复我们，表示遗憾的是，[IRE.GetNameDef]目前无法协助我们打击爱尔兰共和军在北爱尔兰的非法进攻。至少可以说，这是一个令人失望的结果。一些在阿尔斯特，甚至是伦敦政府内的人认为，爱尔兰在北方战役上的无所作为，等于是官方的批准，表明[IRE.GetAdjective]政府在整个事件中是同谋，尽管我们两国之间本应是和平的。"
 ireland.50.a:0 "该死的！"
 ireland.50.b:0 "如果他们不与我们在一块儿，那么他们显然是在反对我们"
 ireland.52.t:0 "爱尔兰共和军越来越接近政府"
 ireland.52.d:0 "我们最近注意到爱尔兰共和军的亲政府情绪明显增加，与政府合作建立一个不受英国影响的共和国的愿望日益强烈。"
 ireland.52.a:0 "很高兴听到这消息！"
 ireland.53.t:0 "爱尔兰共和军对政府越发厌烦"
 ireland.53.d:0 "我们注意到爱尔兰共和军对国家的批评越来越严重，觉得宪法改革进展太慢，我们在将阿尔斯特带回[IRE.GetNameDef]方面做得还不够。"
 ireland.53.a:0 "令人担忧"
 ireland.54.t:0 "爱尔兰共和军招募活动"
 ireland.54.d:0 "爱尔兰共和军开始了一次大规模的招募活动，这极大地增加了现役士兵和辅助人员的数量。"
 ireland.54.a:0 "令人焦虑"
 ireland.55.t:0 "爱尔兰共和军失去民众支持"
 ireland.55.d:0 "我们注意到，公众对爱尔兰共和军的支持度似乎在下降，温和的观点占了上风，并对爱尔兰共和军采取的更加极端和激进的行动感到更加不安。结果，该组织被大大削弱。"
 ireland.55.a:0 "听起来像是好消息"
 ireland.56.t:0 "爱国者涌向爱尔兰共和军"
 ireland.56.d:0 "爱尔兰共和军通过呼吁更温和的观点进行了大规模的招聘活动。这产生了双重效果，既增加了他们的力量，又限制了组织内部更激进意识形态的影响，使其更容易接受与国家的合作。"
 ireland.56.a:0 "好吧，至少他们是忠诚的"
 ireland.57.t:0 "温和派抛弃爱尔兰共和军"
 ireland.57.d:0 "我们注意到，爱尔兰共和军最近遭受了更高程度的削弱，越来越多的温和派人士不认同爱尔兰共和军领导层的激进观点。这在一定程度上削弱了爱尔兰共和军，但也使其更加不忠，因为激进分子现在在其领导层中占有更大的份额。"
 ireland.57.a:0 "好吧，至少他们变弱了"
 ireland.58.t:0 "爱尔兰共和军领导层出现危机"
 ireland.58.d:0 "最近爱尔兰共和军领导层内部的分歧导致其高层领导内部出现全面分裂。结果，许多幻想破灭的成员离开了该组织，而那些留下来的成员则感到自己太软弱，无法完全独立于国家运作。"
 ireland.58.a:0 "好极了！"
 ireland.59.t:0 "持不同政见者涌向爱尔兰共和军"
 ireland.59.d:0 "爱尔兰共和军开始在主流政治内外的各种反对团体中进行大规模的招募活动。该组织吸引了激进和温和的政府反对者，变得更加强大，在反对政府方面也变得更加自信。"
 ireland.59.a:0 "不妙"
 ireland.60.t:0 "[ENG.GetNameDef]接受《煤牛协议》"
 ireland.60.d:0 "我们的谈判代表已经成功返回都柏林，他们的[ENG.GetAdjective]同行已同意《煤牛协议》，为我们降低关税和削弱经济战争的负面影响铺平了道路。"
 ireland.60.a:0 "好极了！"
 ireland.61.t:0 "[ENG.GetNameDef]拒绝《煤牛协议》"
 ireland.61.d:0 "我们的谈判代表空手返回都柏林，在威斯敏斯特政府坚持要求全额支付土地年金的情况下，《煤牛协议》的谈判破裂。"
 ireland.61.a:0 "我们现在该怎么办？"
 ireland.62.t:0 "[ENG.GetAdjective]拒绝协议确认法"
 ireland.62.d:0 "在[ENG.GetAdjective]议会于最后的审查中否决了该法案的条款之后，威斯敏斯特的谈判已经破裂。如果我们想结束经济战争，就必须尝试另一种行动。"
 ireland.62.a:0 "现在该怎么办？"
 ireland.63.t:0 "阿尔斯特新教徒反抗[IRE.GetNameDef]"
 ireland.63.d:0 "阿尔斯特的新教徒们对我们给予天主教会的特权及其在国家内部的影响感到愤怒，他们开始组织起来抵抗我们占领该地区。"
 ireland.63.a:0 "令人忧虑"
 ireland.64.t:0 "失去对北爱尔兰的控制！"
 ireland.64.d:0 "尽管阿尔斯特皇家警察作出了努力，爱尔兰共和军继续发动的袭击正在慢慢削弱我们对北爱尔兰的控制。如果我们不尽快采取行动，我们就有失去对该地区控制的危险！"
 ireland.64.a:0 "我们必须有所行动"
 ireland.65.t:0 "爱尔兰共和军控制北爱尔兰！"
 ireland.65.d:0 "爱尔兰共和军在北爱尔兰的持续进攻已经使当地国防军精疲力尽，他们现在被迫进行毫无止境的战斗。随着爱尔兰共和军控制了该地区，他们把它交给了[IRE.GetNameDef]，而其则不情愿地接受了。当威斯敏斯特的政客们在不断争吵时，阿尔斯特志愿军的流亡成员和爱尔兰皇家警察都只能接受他们的失败，我们也只能坐下来思考下一步该怎么办。"
 ireland.65.a:0 "可悲的是，我们无能为力"
 ireland.65.b:0 "我们会回来的！"
 ireland.66.t:0 "爱尔兰共和军将北爱尔兰交予我们"
 ireland.66.d:0 "爱尔兰共和军驱逐了北爱尔兰的英国势力和联合主义者，几乎完全控制了该地区。由于他们本身缺乏政府职能，他们把这个地区的控制权交给我们管理——不管我们愿不愿意。虽然这使我们控制下的岛屿重新统一，但毫无疑问，这将破坏我们与英国的关系，甚至有可能使我们与他们开战。同样，一旦爱尔兰共和军离开该地区，联合主义者和新教徒可能会再次组织抵抗。这也大大增强了爱尔兰共和军的实力，使他们成为爱尔兰政治中更强大、更具影响力的力量。"
 ireland.66.a:0 "希望这不会在我们面前出事"
 ireland.67.t:0 "[IRE.GetNameDef]非法封锁条约港口！"
 ireland.67.d:0 "我们收到了令人不安的消息，[IRE.GetAdjective]士兵完全无缘无故地进入了根据1921年英爱条约租借给皇家海军进行停靠和补给的港口。此后，他们封锁了这些港口，并宣布它们为[IRE.GetNameDef]的主权领土，禁止悬挂英国国旗的船只入境。尽管这有点违背我们的权威，也不尊重我们两国之间的长期条约，但除了采取军事行动，我们能做的相对较少，而这一选择目前在英国公众中并不受欢迎。"
 ireland.67.a:0 "这只能是既成事实，说明我们对那些港口不过关心"
 ireland.67.b:0 "这是对我们的蔑视！我们要求反击！"
 ireland.68.t:0 "爱尔兰共和军准备政变！"
 ireland.68.d:0 "我们在爱尔兰共和军内部的特工向我们证实了一个可怕的消息，即爱尔兰共和军事实上已开始实施用武力推翻我国政府的计划。他们已经把人和武器转移到适当的位置发动攻击，而其成员普遍认为现在已经没有退路了。起义现在是不可避免的。我们只能希望我们对他们的袭击做好了充分的准备。"
 ireland.68.a:0 "木已成舟"
 ireland.69.t:0 "爱尔兰共和军起义！"
 ireland.69.d:0 "爱尔兰共和军向我们发出了最后通牒，要求我们立即将爱尔兰的控制权交给他们，这样他们就能“正确地领导爱尔兰走向共和国”。当然，我们提出了严厉的谴责，并告诉他们，如果他们想要自己的爱尔兰，他们就必须自己来获得它。"
 ireland.69.a:0 "内战又开始了"
 ireland.70.t:0 "约恩·奥达菲接近爱尔兰共和军"
 ireland.70.d:0 "作为曾经的爱尔兰共和军最大的批评者之一，约恩·奥达菲现在则越来越接近爱尔兰共和军。虽然通常我们会说，每个人都有权形成自己的政治观点和关系，但奥达菲不仅是国民军中的显赫人物，而且还是国家社团党的领导人，该党在绿衫军中有自己的准军事分支。如果这两股力量联合起来，双方都将在爱尔兰政治上获得相当大的力量和影响力。"
 ireland.70.a:0 "我们不能允许这样的联盟形成"
 ireland.70.b:0 "奥达菲先生可以和他喜欢的人交朋友"
 ireland.71.t:0 "爱尔兰共和军被打败了！"
 ireland.71.d:0 "我们终于完全击败了起义军。随着爱尔兰共和军的最后一批人被包围逮捕，爱尔兰共和军已经不复存在。爱尔兰及其武装部队现在再次团结起来，我们现在可以不必担心叛乱分子威胁爱尔兰民主而向前推进了。"
 ireland.71.a:0 "这是我国一个重要的日子！"
 ireland.72.t:0 "民主反对派形成抵抗！"
 ireland.72.d:0 "在我们控制了都柏林的爱尔兰政府之后，我们以为我们已经彻底粉碎了将爱尔兰共和国推向深渊的反对派。但似乎有些政客设法逃脱了，现在正在召集部分尚未忠于新秩序的国民军来对付我们！"
 ireland.72.a:0 "如果他们想打，就和他们打！"
 ireland.73.t:0 "民主反对派发动起义！"
 ireland.73.d:0 "从都柏林被赶下台的政客们团结起来反对我们，并说服相当一部分国家军队转而反对我们。他们现在宣布通过一场全面的战争来收回爱尔兰。我们必须迅速采取行动镇压这次暴动，否则不久他们就会再次把我们绑在英国的枷锁上！"
 ireland.73.a:0 "叛徒必须死！"
 ireland.74.t:0 "民主反对派被击败了！"
 ireland.74.d:0 "前都柏林的政客们，他们集结了不忠的国家军队，但最终被击败，我们用我们的旗帜把爱尔兰国家完全团结起来了。现在我们终于可以继续建设爱尔兰人民应得的自由爱尔兰了。"
 ireland.74.a:0 "这是我国一个重要的日子！"
 IRE_news.1.t:0 "英爱贸易战的结束"
 IRE_news.1.d:0 "本周早些时候，英国和爱尔兰官员在威斯敏斯特达成协议，正式结束自1932年以来困扰两国关系的英爱贸易战。\n\n贸易战对爱尔兰经济的打击尤为严重，1929年大萧条之后，爱尔兰经济遭受了相当大的打击。随着对方解除了对英国和爱尔兰商品针锋相对的关税，现在可以恢复正常贸易，为两国的经济利益服务了。"
 IRE_news.1.b:0 "很高兴我们终于结束了经济战！"
 IRE_news.1.a:0 "这两个国家有着复杂的关系"
 IRE_news.2.t:0 "爱尔兰加入英联邦"
 IRE_news.2.d:0 "本周早些时候，爱尔兰大使在W.· T. ·科斯格罗夫和统一党的指示下前往伦敦，正式确认爱尔兰与英联邦的关系，并致力于实现与英国共同的目标。\n\n与阿蒙·德·瓦勒拉和共和党此前所追求的政治形成了巨大的对比，很少有人会在几年前就预言过这样的事件。虽然[IRE.GetNameDef]内一些人认为这一转折是对国家事业背叛的，并且是对英国的屈服，但统一党的优秀官员们一直热衷于强调，他们将尽一切努力维护爱尔兰作为英联邦成员国的独立，脱离英国。时间会告诉你这些话是否能成真。"
 IRE_news.2.a:0 "我以为那两国互相憎恨？"
 IRE_news.2.b:0 "为我们的朋友干杯！"
 IRE_news.3.t:0 "[IRE.GetNameDef]加入同盟国"
 IRE_news.3.d:0 "出于对法西斯主义在欧洲大陆崛起的害怕，以及全球民主制度的被颠覆，爱尔兰正式宣布支持同盟国。在一次采访中，爱尔兰大使说：“我们爱尔兰对争取独立并不陌生，因为我们有权统治自己，说我们自己的语言，拥有我们自己的信仰和我们自己的生活方式。七百年来，我们一直在进行反对暴政和外国统治的战争，但现在是我们停止只为自己着想的时候了，因为正当我们现在说话的时候，还有一些人正在被日益强大的外国暴君压迫。我们不能再袖手旁观，满足于自己在[IRE.GetNameDef]取得的成就，而必须在全球范围内捍卫民主和自由。”"
 IRE_news.3.a:0 "小国的勇敢一博"
 IRE_news.3.b:0 "我们欢迎他们的支援"
 IRE_news.3.c:0 "我们也需要征服他们"
 IRE_news.3.e:0 "开弓没有回头箭"
 IRE_news.4.t:0 "[IRE.GetNameDef]加入轴心国"
 IRE_news.4.d:0 "众所周知，爱尔兰人和英国人之间几乎没有什么感情，但很少有人会预料到怨恨会演变成彻底的战争。战争前，英国占领着北爱尔兰，而现在则是[IRE.GetNameDef]占领北爱尔兰。\n\n1921年，全民公投决定保留六个郡为英国的一部分，但共和党不断重申，它们理应属于爱尔兰。随着爱尔兰将军队调集到边境，这一事态发展对爱尔兰乃至整个世界意味着什么仍有待观察。"
 IRE_news.4.a:0 "小国的勇敢一博"
 IRE_news.4.b:0 "我们欢迎他们的支持"
 IRE_news.4.c:0 "不妙的发展"
 IRE_news.4.e:0 "开弓没有回头箭"
 IRE_news.5.t:0 "[IRE.GetNameDef]加入共产国际"
 IRE_news.5.a:0 "小国的勇敢一博"
 IRE_news.5.b:0 "我们欢迎他们的支援"
 IRE_news.5.c:0 "另一天，又一个布尔什维克，这看上去……"
 IRE_news.5.e:0 "开弓没有回头箭"
 IRE_news.6.t:0 "爱尔兰统一"
 IRE_news.6.d:0 "在都柏林和威斯敏斯特会谈之后，[ENG.GetNameDef]将北爱尔兰的行政控制权移交给[IRE.GetNameDef]。最初，北爱尔兰的六个郡在1921年投票决定保留为联合王国的一部分，反对同时建立的爱尔兰自由邦。然而，两国最近更密切的合作减弱了阿尔斯特边界的重要性。现在，由于担心该地区是一个战略弱点，有人认为，如果[IRE.GetNameDef]完全控制了该岛，那么她可以更好地保卫该岛。\n\n与爱尔兰其他地区相比，北爱尔兰新教徒占多数，预计这次权力移交不会没有麻烦。"
 IRE_news.6.a:0 "一种非正统的扩张领土方式"
 IRE_news.6.b:0 "合作使我们更强大"
 IRE_news.7.t:0 "爱尔兰共和军控制北爱尔兰"
 IRE_news.7.d:0 "几个月前，爱尔兰共和军在阿尔斯特发动了一场针对英军的非法且非官方的战争，现在已经成功实现了他们的目标，打败了当地的国防军，并控制了该地区。然而，由于害怕成为一处混乱地带，爱尔兰共和军指挥官们一致投票，将该地区的控制权移交给爱尔兰政府。\n\n随着英国军队的撤离，爱尔兰最终控制了整个岛屿，但他们在反规则和可疑的情况下占领了阿尔斯特，这可能会使他们陷入困境。"
 IRE_news.7.a:0 "这是一个多么混乱的地区啊"
 IRE_news.7.b:0 "我们不能让这一切继续下去！"
 IRE_news.7.c:0 "最终还是统一了，但代价是什么？"
 IRE_news.8.t:0 "第二次爱尔兰内战！"
 IRE_news.8.d:0 "过去几天，爱尔兰各政治派别之间爆发了敌意，强硬的共和党人和爱尔兰共和军成员对都柏林政府发起了零星抵抗。据报道，叛军要求“立即移交权力以拯救爱尔兰，从而使爱尔兰共和国从仍潜伏在都柏林大厅内的英国影响和暴政中解放出来”，这呼应了1921-22年内战期间反条约武装的类似呼吁。\n\n而在政府方面，爱尔兰官员谴责了“非法”暴力，宣称他们打算在必要时镇压企图篡夺爱尔兰合法政府的爱尔兰共和军叛乱分子。"
 IRE_news.8.a:0 "爱尔兰的命运悬而未决"
 IRE_news.9.t:0 "第二次爱尔兰内战"
 IRE_news.9.d:0 "在爱尔兰共和军于都柏林发动突然政变之后，新授权的都柏林政府和逃离首都的前官员之间爆发了敌对行动。前官员在科克建立了一个敌对政府，寻求“恢复爱尔兰的合法政府”，并“驱逐占领都柏林的叛徒”。而新政府的官员则发表了一个简略而严肃的回应，即不会再有“叛徒之死”的说法，重申他们对爱尔兰的主权。"
 IRE_news.10.t:0 "爱尔兰共和军叛乱分子包围了爱尔兰政府！"
 IRE_news.10.d:0 "日前，一支支持爱尔兰共和军的组织突然对都柏林议会发动了暗中袭击，在混乱的突袭中攻占了议会，并抓获了参议院成员，并有效推翻了爱尔兰政府。爱尔兰共和军在其所在地授权了前边缘政党的成员，不寻求在未经人民批准的情况下建立自己的政府。这对爱尔兰和更广泛的世界究竟意味着什么，仍有待观察。"
 IRE_news.10.a:0 "危险的发展"
 IRE_news.10.b:0 "民主内在弱点的证明"
 ireland.76.t:0 "失去对北爱尔兰的控制！"
 ireland.76.d:0 "尽管我们作出了努力，但联合主义者和新教反叛分子依旧在袭击我国在北爱尔兰的部队，并已缓慢而稳步地削弱了我们对该地区的控制。如果我们不迅速采取行动，我们很快就会发现自己面临着全面的反抗！"
 ireland.76.a:0 "我们尽快必须有所行动！"
 ireland.77.t:0 "北爱尔兰联合主义者起义"
 ireland.77.d:0 "来自联合主义者的持续压力已经达到了顶点，改革后的阿尔斯特志愿军和橙带党反叛分子对我们发动了全面的叛乱。他们迅速采取行动，重新控制了六个郡的大部分地区，实力超过了当地的国防军。国际社会无疑已产生了注意，我们必须迅速采取行动对付他们。或者，尽管这会给我们带来极大的耻辱，但我们可以承认既成事实，并放弃对阿尔斯特的控制，以防止叛军南下。"
 ireland.77.a:0 "爱尔兰将保持完整！"
 ireland.77.b:0 "唉，我们承受不起更多的流血"
 ireland.78.t:0 "联合主义者叛军"
 ireland.78.d:0 "北爱尔兰正在发生的叛乱对我们非常重要，叛军公开宣布支持我们对北爱尔兰的主权，而不是[IRE.GetNameDef]的主权。许多国家媒体和不少政治家都宣布支持联合起来帮助叛军，他们是我们的天然盟友，但我们真的能承受爱尔兰的另一场战争吗？"
 ireland.78.a:0 "我们有责任保护阿尔斯特的联合主义者！"
 ireland.78.b:0 "向爱尔兰发出停止敌对行动的最后通牒"
 ireland.78.c:0 "阿尔斯特联合主义者只能靠他们自己"
 ireland.79.t:0 "[ENG.GetAdjective]的最后通牒"
 ireland.79.d:0 "[ENG.GetAdjective]代表向我们发出了最后通牒：立即停止与北爱尔兰统一主义者的敌对行动，否则英国将考虑军事干预。不用说，人们对与英国再次开战有着复杂的感情。一些特别是爱尔兰共和军的圈子里的人，会喜欢有机会与英国作战，捍卫我们在阿尔斯特的权利；然而另一些人担心局势可能会迅速失控，引发一场我们可能还没有准备好的大型冲突。然而，也有少数人认为最后通牒只是虚张声势——如果英国想要战争，他们肯定早就采取行动了。"
 ireland.79.a:0 "我们不能冒险与英国开战"
 ireland.79.b:0 "不管威斯敏斯特怎么想，爱尔兰必须统一！"
 ireland.80.t:0 "爱尔兰同意和平"
 ireland.80.d:0 "爱尔兰大使回复了我们就与阿尔斯特联合主义者达成和平的最后通牒，表明[IRE.GetNameDef]屈服于我们的要求，敌对行动已停止。北爱尔兰现在实际上是一个独立的国家。"
 ireland.80.a:0 "很好"
 ireland.81.t:0 "爱尔兰拒绝和平"
 ireland.81.d:0 "爱尔兰大使回绝了我们要求[IRE.GetNameDef]与阿尔斯特叛军和平的最后通牒，声称爱尔兰必须完整。我们现在必须做出决定，是要继续威胁[IRE.GetNameDef]并向其宣战，还是不得已让机会溜走。"
 ireland.81.a:0 "我们别无选择，开战！"
 ireland.81.b:0 "事实上，我们现在负担不起另一场战争"
 IRE_news.11.t:0 "北爱尔兰联合主义者叛军"
 IRE_news.11.d:0 "爱尔兰吞并北爱尔兰并非毫无困难，这已不是什么秘密，但几乎没有人能预料到过去几周发生的戏剧性变化。\n\n在贝尔法斯特发生混乱冲突后，爱尔兰的加尔达部队被迫放弃这座城市，阿尔斯特志愿军叛军控制了这座城市。贝尔法斯特沦陷后，爱尔兰对该地区的控制迅速崩溃，新教教徒、联合主义者和亲英叛军均出现于这六个郡。\n\n[IRE.GetNameDef]与[NIR.GetNameDef]临时当局之间可以说是在进行着一场非正式战争。"
 IRE_news.11.a:0 "这是一个多么混乱的地区啊"
 IRE_news.11.b:0 "真是一个两难的局面……"
 IRE_news.11.c:0 "我们必须行动起来！"
 ireland.82.t:0 "选择一位爱尔兰国王"
 ireland.82.d:0 "如果我们要有一位值得国际社会尊敬的爱尔兰国王，那么他必须是一位拥有皇室贵族血统的人。在现存的爱尔兰贵族中，有两个名字不断出现：豪尔赫·玛丽亚·奥尼尔，克兰德博伊洛奇的奥尼尔家族年轻领袖，他拥有奥尼尔家族的血统，还是传奇性的至尊王“九质王”尼尔的后代；利奥波多·奥唐纳，目前是西班牙得士安公爵，他是奥唐纳家族的首领，曾是多尼戈尔伯爵。我们应该把王冠献给谁？"
 ireland.82.a:0 "这只能是奥尼尔！"
 ireland.82.b:0 "莱奥波尔多·奥唐奈对政治并不陌生"
 ireland.83.t:0 "教会在新君主制中的地位"
 ireland.83.d:0 "君主主义运动中的许多人认为，在国王登上爱尔兰王位的同时，爱尔兰天主教会的权力也在不断增强，他们要求在建立新君主制的宪法中适当地规定它的权利。"
 ireland.83.a:0 "爱尔兰将是一个天主教国家"
 ireland.83.b:0 "事实上，我们更愿意把教会置于控制之下"
 ireland.84.t:0 "教会在新君主制中的地位"
 ireland.84.d:0 "君主主义运动中的许多人认为，在国王登上爱尔兰王位的同时，爱尔兰天主教会的权力也在不断增强，他们要求在建立新君主制的宪法中适当地规定它的权利。然而，人们也注意到，我们的新国王并不是一个天主教徒，因此，在宪法中对天主教会的不当处理可能会导致未来的麻烦。尽管如此，爱尔兰仍然是一个以天主教为主的国家，并且如果君主制要取得成功，它必须尊重教会的地位。"
 ireland.84.a:0 "爱尔兰将是一个天主教国家，无论它的新国王是谁"
 ireland.84.b:0 "如果我们暂时搁置问题的话会更好"
 ireland.85.t:0 "教会与国王"
 ireland.85.d:0 "国王和天主教神职人员之间的分歧正越来越大。国王渴望保留自己的新教信仰，拒绝在礼拜中遵守天主教仪式，任命一名新教牧师担任他的皇家牧师。然而，神职人员指出宪法赋予了他们权利，并要求撤销这些改变，以便他们有更多的机会接触国王，控制皇家牧师一职，以确保一切正式场合都遵守天主教传统。由于两教现在都试图向政府施压，要求他们按自己的方式行事，我们将被迫采取行动。"
 ireland.85.a:0 "强迫国王接受天主教仪式"
 ireland.85.b:0 "在宗教问题上与国王妥协"
 ireland.85.c:0 "尽我们所能压制这一问题"
 ireland.86.t:0 "[IRE.GetLeader]变得更像爱尔兰人"
 ireland.86.d:0 "在爱尔兰呆了一段时间后，[IRE.GetLeader]已经慢慢适应了爱尔兰的文化和风俗习惯，现在人们普遍认为国王已经很好地融入了爱尔兰文化。"
 ireland.86.a:0 "很高兴听到这消息！"
 ireland.87.t:0 "[IRE.GetLeader]适应了爱尔兰的生活习惯"
 ireland.87.d:0 "虽然以前对爱尔兰的生活方式和文化知之甚少，但[IRE.GetLeader]已经慢慢适应了我们的风俗习惯。即使显然还有一段路要走，[IRE.GetLeader]已经大大提高了他的英语知识，能够与他的臣民有效地交流，并开始尝试学习盖尔语。当然，在他被认为是一个完全的爱尔兰人之前还有一段路要走，但他的进步还是值得注意的。"
 ireland.88.t:0 "[IRE.GetLeader]变得更像爱尔兰人"
 ireland.88.d:0 "在爱尔兰呆了一段时间后，[IRE.GetLeader]已经慢慢适应了爱尔兰的文化和风俗习惯，现在人们普遍认为国王已经很好地融入了爱尔兰文化。"
 ireland.89.t:0 "爱尔兰发起了一场君主主义运动"
 ireland.89.d:0 "随着普鲁士亲王在爱尔兰获得权力，霍亨索伦家族又一次在德国政治中变得活跃，寻求对复辟的同情和支持。到目前为止，我们对他们的想法并不关心，但我们注意到，他们的努力明显已引起了骚动，并开始了一场新的、更广泛的宣传运动。"
 ireland.89.a:0 "麻烦了……"
 ireland.90.t:0 "爱尔兰君主主义支持者点燃内战！"
 ireland.90.d:0 "在收到大量外国援助和军事支持承诺后，君主主义支持者试图发动针对我们的军事政变。他们尝试封锁政府大厅，就像在都柏林掌权时所做的那样。然而，我们的军队已经做好了准备，成功地保卫了帝国的心脏不受叛徒的攻击。然而，不幸的是，我们未能逮捕所有肇事者，他们现在逃到西部继续战斗，同时带走了大一部分军队。"
 ireland.90.a:0 "叛徒必须死！"
 ireland.91.t:0 "[IRE.GetnameDef]合并王国"
 ireland.91.d:0 "爱尔兰代表已前往威斯敏斯特谈判，意图将二元君主国统一为一个统一的国家。我们有机会在代表前往时帮助他们，把王国统一在一起。"
 ireland.91.a:0 "合二为一。"
 ireland.91.b:0 "让爱尔兰人继续他们的工作吧"
 ireland.92.t:0 "弗朗西斯·斯图亚特适应了政治"
 ireland.92.d:0 "作为爱尔兰君主制的设计师，弗朗西斯·斯图亚特对政府的职责越来越熟悉，抛弃了他早期作为君主主义协会领袖时的缺乏经验和天真，与先前被排挤在外的新芬党结成了适当的联盟。他大量借鉴新芬党过去的思想，成为了爱尔兰的一个合适的领袖。"
 ireland.92.a:0 "好"
 ireland.93.t:0 "国王的代表？"
 ireland.93.d:0 "随着二元君主制的建立，国王取得国家元首的位置。然而，住在英国的国王并不是来主持[IRE.GetNameDef]的日常事务的，因此必须有一个代表来代替他进行统治。问题当然是，他的代表应该是谁？显而易见的选择是弗朗西斯·斯图亚特，他带领爱尔兰进入了二元君主政体；但也有人认为，一直担任英国驻爱尔兰代表的拉格比男爵约翰·马菲会是更好的选择。虽然马菲不是爱尔兰人，但他在英爱关系中扮演了关键角色，是都柏林和威斯敏斯特的重要中间人，也许最重要的是，他是促进英国和爱尔兰平等的关键人物。"
 ireland.93.a:0 "斯图尔特应该继续领导君主主义的事业"
 ireland.93.b:0 "马菲似乎对政治有一套"
 ireland.94.t:0 "[IRE.GetnameDef]寻求建立二元君主制"
 ireland.94.d:0 "我们注意到，[IRE.GetNameDef]希望重新加入我们，条件是让我们的国家成为一个二元君主制国家，这使人们回忆起曾经的奥匈帝国。\n\n在这一体制下，爱尔兰将再次与英国联系在一起，国王担任国家元首，但威斯敏斯特政府对爱尔兰政治并没有发言权和影响力。虽然有些人对让爱尔兰回归我们的统治表示欢迎，但至少在某种程度上，其他人则不那么渴望，担心如果国王进一步获得权力，会对英国政治产生影响。"
 ireland.94.a:0 "我们支持这个想法。和平将再次统治爱尔兰！"
 ireland.94.b:0 "实际上，我们并不想支持这样的提议"
 ireland.95.t:0 "民主支持者组成抵抗！"
 ireland.95.d:0 "虽然我们成功地推翻了都柏林的民主政府，但一些政治对手却设法逃脱了，现在试图对我们发动抵抗，恢复自由邦。很快他们就会对我们发动内战！"
 ireland.95.a:0 "爱尔兰正处于危机之中"
 ireland.96.t:0 "民主支持者发动内战"
 ireland.96.d:0 "在逃到科克后，自由邦前民主政府成员召集持不同政见者和部分不忠的武装力量反对我们。他们已经组织起来了，宣布采取任何必要的手段，用一句话来说就是“那些懦夫，他们宁愿看到爱尔兰被新的暴君压迫，也不愿追随我们走向共和国。”\n\n很明显，这次暴动必须用武力镇压。"
 ireland.97.t:0 "[IRE.GetNameDef]邀请我们参加大西洋联盟"
 ireland.97.d:0 "我们收到爱尔兰大使的邀请加入他们的新军事联盟，以确保大西洋两岸的安全和稳定。我们该如何回应？"
 ireland.97.a:0 "我们将加入这项倡议"
 ireland.97.b:0 "我们对这种联盟没有兴趣"
 ireland.98.t:0 "[FROM.GetNameDef]同意加入大西洋联盟"
 ireland.98.d:0 "[FROM.GetAdjective]代表积极响应我们的邀请，并同意加入我们！"
 ireland.98.a:0 "太好了！"
 ireland.99.t:0 "[FROM.GetNameDef]拒绝加入大西洋联盟"
 ireland.99.d:0 "[FROM.GetAdjective]代表对我们邀请我们作出消极回应，礼貌地拒绝了邀请，并表示[FROM.GetNameDef]对这样一项协定没有兴趣。"
 ireland.99.a:0 "令人失望"
 ireland.100.t:0 "[IRE.GetNameDef]宣称阿尔斯特领地"
 ireland.100.d:0 "[IRE.GetNameDef]在北爱尔兰问题上与我们接洽，要求我们尊重他们王室的领土要求，尽快将阿尔斯特交给他们，这样我们的王室就不会再因为争夺的头衔而陷入冲突。作为回报，他们提出尊重新教教会的立场和阿尔斯特联合主义者的意见，努力使移交尽可能和平。移交该地区肯定会改善我们与爱尔兰的关系，但显然会付出领土代价。"
 ireland.100.a:0 "移交阿尔斯特，并承诺确保和平移交"
 ireland.100.b:0 "不情愿地交出阿尔斯特"
 ireland.100.c:0 "我们对北爱尔兰联合主义者必须负责"
 ireland.101.t:0 "[ENG.GetNameDef]移交阿尔斯特"
 ireland.101.d:0 "出于尊重我们对这一地区的主权，[ENG.GetnameDef]安排了两国王之间的正式协议，移交阿尔斯特，并设立一个特别委员会来帮助我们顺利和平地移交。"
 ireland.101.a:0 "好极了！"
 ireland.102.t:0 "[ENG.GetNameDef]移交阿尔斯特"
 ireland.102.d:0 "为了避免与我们进一步的冲突，[ENG.GetNameDef]将阿尔斯特移交给我们，表明尊重我们的王室头衔。不过，我们的代表指出，[ENG.GetAdjective]大使对整个事件相当不热心，而且很明显，他们不会在短期内再向我们提供任何援助。"
 ireland.102.a:0 "好消息！"
 ireland.103.t:0 "[ENG.GetNameDef]拒绝移交阿尔斯特"
 ireland.103.d:0 "[ENG.GetAdjective]大使拒绝承认我们对阿尔斯特的宣称，声称[ENG.GetNameDef]有责任保护阿尔斯特联合主义者，并维护1921年的全民公投。\n\n如果我们想要获得领土，我们将不得不使用其他手段。"
 ireland.103.a:0 "令人失望"
 ireland.104.t:0 "英国人离开北爱尔兰"
 ireland.104.d:0 "随着英国从全球所有有争议的领土上撤军，，尽管该地区仍有联合主义者，他们仍正式将北爱尔兰移交给我们，只留下一个试图确保和平移交权力的小委员会。"
 ireland.104.a:0 "爱尔兰再次完整了！"
 IRE_news.12.t:0 "爱尔兰君主主义者围攻都柏林！"
 IRE_news.12.d:0 "在意想不到的转折中，被认定为爱尔兰君主主义协会成员的武装人员对都柏林的爱尔兰政府发动了无端的攻击。他们挟持了几名政府要员，要求立即将权力移交给君主主义协会的成员，结束他们所宣称的“软弱无能的自由邦”，并向“独立自由的爱尔兰王国”的过渡。\n\n尽管爱尔兰首都持续不断发生小规模冲突，君主主义者控制着爱尔兰，至少现在是这样。毫无疑问，我们将很快知道这对爱尔兰意味着什么。"
 IRE_news.12.a:0 "事关重大的转折"
 IRE_news.12.b:0 "这事不得不做"
 IRE_news.13.t:0 "莱奥波尔多·奥唐奈加冕为爱尔兰国王"
 IRE_news.13.d:0 "在都柏林举行的盛大仪式上，莱奥波尔多·奥唐奈加冕为爱尔兰国王，这是自1198年以来第一位获得这一头衔的爱尔兰当地人。莱奥波尔多接受了本地名卢格，是多尼戈尔的奥唐纳家族的永久领袖，拥有爱尔兰的贵族血统。\n\n曾是西班牙得士安公爵，但现在西班牙的头衔已经传给了他的兄弟卡洛斯，这样的话卢格就可以迁居爱尔兰，并完全履行他新的王室职责了。这对于爱尔兰或英国来说意味着什么还有待观察，英国的国王仍声称拥有爱尔兰国王的头衔。"
 IRE_news.13.a:0 "欢迎国王的爱尔兰人？接下来会是什么？"
 IRE_news.13.b:0 "上帝保佑爱尔兰至尊王！"
 IRE_news.14.t:0 "豪尔赫·玛丽亚·奥尼尔加冕为爱尔兰国王"
 IRE_news.14.d:0 "在都柏林举行的盛大仪式上，豪尔赫·玛丽亚·奥尼尔加冕为爱尔兰国王，这是自1198年以来第一位获得这一头衔的爱尔兰当地人。豪尔赫接受了本地名西奥，他是克兰德博耶的奥尼尔家族的永久领袖，又是传说中的爱尔兰至尊王“九质王”尼尔的后裔。\n\n西奥曾是葡萄牙著名的居民，他已经将他的家族永久性地迁往爱尔兰，以便他能全身心投入到新的皇室职责中。这对于爱尔兰或英国来说意味着什么还有待观察，英国的国王仍声称拥有爱尔兰国王的头衔。"
 IRE_news.14.a:0 "欢迎国王的爱尔兰人？接下来会是什么？"
 IRE_news.14.b:0 "上帝保佑爱尔兰至尊王！"
 IRE_news.15.t:0 "奥斯卡·霍亨索伦加冕为爱尔兰国王"
 IRE_news.15.d:0 "在都柏林举行的盛大仪式上，普鲁士亲王奥斯卡加冕为爱尔兰国王。据报道，1916年，普鲁士亲王出于类似的想法被选为爱尔兰国王，并将王位传给奥斯卡的弟弟约阿希姆，后者在1920年父亲退位后不幸自杀。\n\n随着霍亨索伦再次登上欧洲王位，许多观察家开始怀疑他将对爱尔兰与英国和德国的关系产生影响。"
 IRE_news.15.a:0 "欢迎国王的爱尔兰人？接下来会是什么？"
 IRE_news.15.b:0 "上帝保佑爱尔兰至尊王！"
 IRE_news.16.t:0 "爱尔兰与英国组成二元君主制"
 IRE_news.16.d:0 "在都柏林举行的盛大仪式上，英国国王（再次）被加冕为爱尔兰国王。在这一意想不到的转变中，都柏林和威斯敏斯特达成了一项新协议，根据奥匈式的二元君主制的新安排，温莎国王重新成为爱尔兰国王。\n\n爱尔兰与英国有着特殊的关系，与英联邦所有其他国家完全不同，威斯敏斯特政府在爱尔兰没有任何权力，但国王被授权为爱尔兰国家元首，能够在必要时发挥积极作用，指导和支持忠诚的爱尔兰政府。"
 IRE_news.16.a:0 "欢迎国王的爱尔兰人？接下来会是什么？"
 IRE_news.16.b:0 "上帝保佑国王！"
 IRE_news.16.c:0 "不是我们所期望的，但是结果还是很好！"
 IRE_news.17.t:0 "第二次爱尔兰内战"
 IRE_news.17.d:0 "在都柏林君主主义协会突然发动政变之后，新近获得权力的都柏林君主主义者与逃离首都的前官员之间爆发了敌对行为。前官员在科克建立一个敌对政府，寻求“恢复爱尔兰的合法政府”，并“驱逐占领都柏林的叛徒，以恢复真正自由的爱尔兰共和国”。爱尔兰新政府的官员发表了一个简略而严肃的回应，即不会再有“叛徒之死”的说法，重申他们对爱尔兰的权力。"
 IRE_news.18.t:0 "君主主义者在德国引发内战"
 IRE_news.18.d:0 "在德国霍亨索伦家族的君主主义支持者煽动了一段时间后，一些德意志国防军军官和文职官员在该国西部发动了叛乱，试图恢复凯撒的王位，推翻国家社会主义政府。\n\n人们普遍怀疑，这场叛乱是由爱尔兰人支持的，且主要是在他们国王奥斯卡的命令下进行的，因为奥斯卡是被废黜的凯撒的儿子，但爱尔兰政府拒绝就所谓的关联发表评论。"
 ireland.106.t:0 "爱尔兰王牌飞行员"
 ireland.106.d:0 "我们最近收到空军元帅的报告，说一位名叫布兰登·埃蒙·费格斯·菲纽肯的飞行员最近取得了一系列胜利。菲纽肯是爱尔兰人，1936年随家人移居英国并在1938年加入英国皇家空军。当他的祖国与外国势力发生冲突，他回到了爱尔兰志愿加入我们的空军。空军司令部现在正考虑将他提升为联队指挥官，以表彰他的胜利——这将使他成为我们有史以来最年轻的联队指挥官。"
 ireland.106.a:0 "杰出的飞行小子！"
 ireland.107.t:0 "爱尔兰王牌飞行员"
 ireland.107.d:0 "我们最近收到空军元帅的报告，说一位名叫布兰登·埃蒙·费格斯·菲纽肯的飞行员最近取得了一系列胜利。菲纽肯是爱尔兰人，1936年随家人移居英国并在1938年加入英国皇家空军。尽管菲纽肯早年的经历十分不顺，但他似乎已经成为了一名熟练而成功的飞行员。我们的空军司令部现在正考虑将他提升为联队指挥官，以表彰他的胜利——这将使他成为我们有史以来最年轻的联队指挥官。"
 ireland.107.a:0 "杰出的飞行小子！"