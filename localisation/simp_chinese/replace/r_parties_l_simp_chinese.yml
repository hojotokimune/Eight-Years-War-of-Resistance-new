 sanmin_military_rule:0 "三民主义 - 军事规则"
 sanmin_military_rule_desc:0 "根据孙中山先生的《建国要旨》，一旦进入辛亥革命和清除中国军阀主义的初始阶段，三民主义的军事统治力图集中于扩大军事力量，以确保这个年轻的共和国获得了坚实的基础。\n\n新获得授权的蓝衣社成员重新支持这种政府形式，因为他们认为军阀主义、共产主义颠覆和外国威胁尚未得到解决，因为国家为政治学习阶段做好准备。"
 sanmin_political_tutelage:0 "三民主义 - 政治监护"
 #sanmin_political_tutelage_desc:0 "为确保三民主义（也称为人民三项原则）的正确应用，政治监护是军事统治和宪政之间的过渡政府形式。\n\n它要求国民党国民党应根据国共两党开国元勋孙中山先生提出的《建国纲要》，引导国家正确组织和设置必要的政府机构。"
 sanmin_constitutional_government:0 "三民主义 - 宪政政府"
 sanmin_constitutional_government_desc:0 "根据孙中山先生的《国家建设基本原则》，立宪政府阶段标志着三民主义也被称为人民三项原则在政府和政治上的应用的最后阶段\n\n在尊重共和国宪法的基础上，将执政权分为五个部门，每个部门都有其独特的制衡作用；将制定尊重平民主义的政策，民主主义和民族主义。"
 #socialism:0 "社会主义"
 #socialism_desc:0 ""
 
 
 #n_socialism_chi:0 "中国特色社会主义" #这是邓小平之后"
 #n_socialism_CHI_desc:0 "中国特色社会主义不再受马克思列宁主义原则的约束"
 n_socialism_ideology:0 "社会主义"
 n_socialism_ideology_desc:0 "社会主义是为工人阶级而战的，其目标是消除或减轻资本主义从民众手中攫取的权力。"
 democratic_centralism:0 "民主集中制"
 democratic_centralism_desc:0 "民主集中制是马克思主义方法在社会革命转型中如何最好地组织领导工人阶级问题上的应用。民主集中制的原则不是为共产主义组织提供一个标准的蓝图，而是一种可以采取多种形式的集体决策和集体行动的方法，与组织的发展和阶级斗争不断变化的要求相适应。"
 n_authoritarian_socialism:0 "威权社会主义"
 n_authoritarian_socialism_desc:0 "威权社会主义者不推动渐进式改革，而是寻求通过展示武力来达到其政治目的。然而，与共产主义不同，他们通常对公共层面的集体化兴趣不大，并且在一定程度上仍然允许私有财产。"
 n_democratic_socialism:0 "民主社会主义"
 n_democratic_socialism_desc:0 "民主社会主义与社会民主党有共同点，但他们更强调社会主义元素，例如土地改革和补贴工会。"
 collaborationism:0 "合作主义"
 collaborationism_desc:0 "虽然合作主义者可能不是天生的法西斯主义者，但他们在法西斯宿敌身上找到了共同的利益。有些人认为，合作主义是降低战争附带损害的一种手段，而另一些人则认为，这只是一种叛国行为。"
 neutrality:0 "守旧派"
 neutrality_desc:0 "守旧派政权"
