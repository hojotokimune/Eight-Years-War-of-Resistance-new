 pearl.1.t:0 "日本联合舰队袭击珍珠港"
 pearl.1.d:0 "[This.GetNewsIcon]“1941年12月7日，星期三，美利坚合众国突然遭到日本帝国海军和空军的蓄意袭击，这是一个将被载入史册的日子。”\n.......\n“日本帝国已经和我们处于敌对状态。我们的人民、我们的领土和我们的国家利益正处于前所未有的危机之中，这一事实不容忽视。”\n.......\n“凭借对美利坚合众国武装力量的信心和我们人民坚定不移的决心，胜利必将属于我们，愿上帝保佑我们。”\n-富兰克林·罗斯福“国耻日演讲”片段"
 pearl.1.option1:0 "国耻日！"

 pearl.2.t:0 "虎！虎！虎！"
 pearl.2.d:0 "[This.GetNewsIcon]联合舰队袭击珍珠港的行动大获成功，从前方传回的“虎！虎！虎！”的讯号便是最好的证明。电文显示，我军成功击沉4艘美国海军的重型战列舰，严重击伤4艘重型战列舰以及数艘巡洋舰和驱逐舰，短期内美国人将没有力量干预我们在太平洋地区的军事行动。"
 pearl.2.option1:0 "天皇陛下万岁！"

 