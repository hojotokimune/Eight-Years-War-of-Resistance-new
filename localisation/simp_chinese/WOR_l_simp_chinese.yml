RCM_CHI_WOR:0 "国防最高委员会"
RCM_CHI_WOR_desc:0 "国防最高委员会是我国国民党主持党政军工作的最高权力机关，负责制订审议国防方针、国防外交政策，我们可以制订对日本的战争计划"
