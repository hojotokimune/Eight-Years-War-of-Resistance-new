 CHI_blood_chit_idea_desc:0 "\n\n\n\n £blood_chits_desc \n\n\n 血幅是抗日战争期间中国航空委员会配发给来华志愿航空队的标志。上面写着：“来华助战洋人，军民一体救护”的中文字样。"
 CHI_war_of_resistance_modifier:0 "§3中华民族的抗日战争§!"
 CHI_war_of_resistance_modifier_desc:0 "\n\n\n\n £sino_jap_war \n\n\n\n\n 再没有妥协的机会，如果放弃尺寸土地与主权，便是中华民族的千古罪人。如果战端一开，那就是地无分南北，人无分老幼，无论何人，皆有守土抗战之责任，皆抱定牺牲一切之决心。我们只有牺牲到底，抗战到底，惟有牺牲的决心，才能博得最后的胜利！"

