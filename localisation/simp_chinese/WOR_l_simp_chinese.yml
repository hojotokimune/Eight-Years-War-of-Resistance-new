 ## Focus 
 CHI_WOR_the_war_of_resistance:0 "中华民族最危险的时候"
 CHI_WOR_the_war_of_resistance_desc:0 "我们正遭受攻击，我们必须动员全国人民和全部工业能力来抵御日本帝国主义的入侵。"
 CHI_WOR_god_of_war:0 "战神"
 CHI_WOR_god_of_war_desc:0 "薛岳，也被美国人称为“中国的巴顿”。薛岳是国民革命军中著名将领之一，因在第三次长沙会战中指挥得当，巧妙设伏，给予日军重创，甚至被蒋介石本人誉为“中国军官的真实榜样”。"
 CHI_WOR_battle_of_shanghai:0 "淞沪会战"
 CHI_WOR_battle_of_shanghai_desc:0 "上海是沿海最重要的地方，为确保首都安全，我们应集中兵力准备歼灭上海的三千日军海军陆战队，海军堵塞江阴阻止日军长江舰队前进。"
 CHI_WOR_the_big_sword_march:0 "大刀进行曲"
 CHI_WOR_the_big_sword_march_desc:0 "《大刀进行曲》，又名《大刀向鬼子们的头上砍去！》为作曲家麦新1937年7月在上海创作的一首抗日救亡歌曲。此曲为歌颂当时在长城附近用刀杀日军的国民革命军第29军“大刀队”而作。在卢沟桥事变中，29路军面对压倒性优势的日军的英勇防御将被我们所永远纪念。"
 CHI_WOR_night_raid:0 "夜间突袭"
 CHI_WOR_night_raid_desc:0 "在夜间突袭敌人的阵地打他们个出其不意。我们可以使用这些策略来打击敌人的士气，同时也可以使用这些策略在这里和那里取得一些小胜利。"
 CHI_WOR_defensive_fortifications:0 "防御工事"
 CHI_WOR_defensive_fortifications_desc:0 "随着日军慢慢蚕食主要防御阵地，我们必须加固它们，这样他们就不会在战斗中那么容易被俘虏。"
 CHI_WOR_solicit_international_goodwill:0 "吸引国际支持"
 CHI_WOR_solicit_international_goodwill_desc:0 "虽然世界都承认日本是这场战争的侵略者，但我们必须强调进一步支持的必要性。"
 CHI_WOR_a_bitter_defeat:0 "淞沪会战的失败"
 CHI_WOR_a_bitter_defeat_desc:0 "从上海撤退后，我军士气跌至历史最低点，许多精锐部队遭受，大部分德械师被歼灭。"
 CHI_WOR_a_great_victory:0 "淞沪会战的胜利"
 CHI_WOR_a_great_victory_desc:0 "我军成功歼灭了企图占领上海的日军，这是上海人民的大喜日子，也向目前居住在上海的外国人和西方人展示了我们的实力。"
 CHI_WOR_asess_shanghai_performance:0 "评估上海之战"
 CHI_WOR_asess_shanghai_performance_desc:0 "随着上海战役的结束，我们可以评估我们的作战计划中什么是错的，什么是对的。"
 CHI_WOR_1938_operations:0 "南岳军事会议"
 CHI_WOR_1938_operations_desc:0 "我们将在湖南南岳召开军事会议，对抗战作出新的战略部署。"
 CHI_WOR_scorched_earth:0 "焦土政策"
 CHI_WOR_scorched_earth_desc:0 "如果一块领土丢失，我们必须销毁任何可能落入敌人手中的有价值的东西。"
 CHI_WOR_mountain_warfare:0 "山地战"
 CHI_WOR_mountain_warfare_desc:0 "山脉是坚守和防御的好地方，前提是我们毕竟在高地上。我们都知道那个绝地武士发生了什么。"
 CHI_WOR_static_defense:0 "静态防御"
 CHI_WOR_static_defense_desc:0 "“虽然有些人认为静态防御已经过时了，但我们可以使用这些策略来保卫精锐部队难以突破的地方。"
 CHI_WOR_battle_of_wuhan:0 "武汉会战"
 CHI_WOR_battle_of_wuhan_desc:0 "武汉是中国第二大城市，也是湖北的重要战略要地。然而，敌人也意识到了这一点，并派出部队攻占了这座城市。如果我们想保留我们目前在该省的优势，就必须不惜一切代价保卫它。"
 CHI_WOR_psychological_warfare:0 "心理战"
 CHI_WOR_psychological_warfare_desc:0 "利用心理战术，我们可以削弱敌人的士气和精神状态。使他们更容易对抗。"
 CHI_WOR_fearmonger_chinese_retribution:0 "扩大督战队"
 CHI_WOR_fearmonger_chinese_retribution_desc:0 "蒋委员长知道你们干了什么，中国人民也知道你们干了什么。你们逃跑的行为是会受到军法处置的。 \n\n我军习惯强押年轻人当兵，因此需要督战队在后方用机关枪顶著意志不坚定的部队，这将避免前线部队出现动摇或逃跑的行为。"
 CHI_WOR_ambush_tactics:0 "伏击战术"
 CHI_WOR_ambush_tactics_desc:0 "通过使用小型军队或游击队，我们可以等待敌人出现，然后在他们最意想不到的时候发动袭击，给他们一个惊喜。"
 CHI_WOR_battle_of_changsha:0 "长沙会战"
 CHI_WOR_battle_of_changsha_desc:0 "日军目前正试图夺取长沙，城防部队已经组织起来。但我们能否守住长沙仍有待观察。"
 CHI_WOR_wuhan_defeat:0 "武汉会战的失败"
 CHI_WOR_wuhan_defeat_desc:0 "我军在武汉溃败，但也使日军大为削弱，长远看，为我军装备和兵力调入中国内陆争取了时间，无疑是战略上的胜利。"
 CHI_WOR_wuhan_great_victory:0 "武汉会战的胜利"
 CHI_WOR_wuhan_great_victory_desc:0 "经过一番大战，我们终于把日本人从武汉赶了出去。这是一个伟大的胜利，这必将提高我们在中国人心目中的威望。"
 CHI_WOR_1939_1940_offensive:0 "反攻计划"
 CHI_WOR_1939_1940_offensive_desc:0 "我们的军事高层最近在评估了日本的实力后，制定了下一次大规模进攻的计划。利用这一计划，我们可以发动最后一击，彻底击溃外国侵略者。"
 CHI_WOR_changsha_defeat:0 "长沙会战的失败"
 CHI_WOR_changsha_defeat_desc:0 "随着我军仓促撤离长沙，长沙城沦陷。虽然这是一次惨败，但并没有改变抗敌的总体计划。每夺取一块土地，日军都要付出血的代价。"
 CHI_WOR_changsha_great_victory:0 "长沙会战的胜利"
 CHI_WOR_changsha_great_victory_desc:0 "日军撤出长沙，国民革命军成功保卫了长沙城，这是抗战的伟大胜利，必将大大鼓舞我军士气。"
 CHI_WOR_war_of_attrition:0 "消耗战"
 CHI_WOR_war_of_attrition_desc:0 "我们在抗日战争中失去了很多好人，但是日本人在贪婪和代价高昂的侵略我们国家中也失去了大量的人。当他们努力弥补损失时，我们可以使用一些“非常规”方法快速补充我们的部队。"
 CHI_WOR_patriotism:0 "灌输爱国主义"
 CHI_WOR_patriotism_desc:0 "我们必须提醒人民，你们是为了保卫中国而战斗，如果你们不愿成为帝国主义的奴隶，那就站起来战斗吧！"
 CHI_WOR_marytrdom:0 "万众一心"
 CHI_WOR_marytrdom_desc:0 "我们必须为维护我们的自由而战，即使需要我们所有人共同努力，我们也要继续战斗，直到我们所有人都死去。"
 CHI_WOR_magnetic_warfare:0 "'磁力'战争"
 CHI_WOR_magnetic_warfare_desc:0 "利用“磁力”战争，我们可以将敌方部队吸引到更理想的地方并消灭它们。"
 CHI_WOR_prolonged_war:0 "中国不会灭亡！"
 CHI_WOR_prolonged_war_desc:0 "中国永不灭亡！中国将永远屹立！"
 CHI_WOR_strategic_retreat:0 "战略务虚会"
 CHI_WOR_strategic_retreat_desc:0 "从那些被认为不适合进行适当防御的地方撤退将允许将更多的资源分配到真正重要的地方。"
 CHI_WOR_japan_is_defeated:0 "日本帝国主义被打败了！"
 CHI_WOR_japan_is_defeated_desc:0 "经过多年的浴血奋战，我们终于打败了日本人。我们的后代将永远记住这一天，因为这是中国第一次完全战胜帝国主义，取得胜利。"
 CHI_WOR_encircle_the_enemy:0 "包围敌人"
 CHI_WOR_encircle_the_enemy_desc:0 "通过包围敌人，我们可以从多个角度攻击孤立的敌人，从而更容易摧毁他们或迫使其投降。"
 CHI_WOR_cut_off_enemy_supply:0 "切断敌人的补给"
 CHI_WOR_cut_off_enemy_supply_desc:0 "军队需要补给来维持其军队，但如果我们不给他们补给怎么办？显然结果不言而喻。"
 ## Decision
 CHI_fortify_zhejiang:0 "强化浙江防御"
 CHI_fortify_north_hunan:0 "巩固湘北防御阵地"
 CHI_fortify_north_hunan_desc:0 "湘北是重要的战略要地，也是长德市和长沙市的所在地。加固这些地点也许能够击退日本未来的攻击。"
 CHI_yellow_river_defense_line:0 "构筑黄河工事"
 CHI_yellow_river_defense_line_desc:0 "1930年代，亚历山大·冯·法尔肯豪森提出了围绕黄河的修建防御设施。随着日本对我们的威胁临近，也许是时候接受法尔肯豪森的建议了？"
