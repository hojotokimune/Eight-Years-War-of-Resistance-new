l_simp_chinese:
 EFM_Comchina.1.t:0 "进攻山西"
 EFM_Comchina.1.d:0 "我们将以抗日战争的名义对山西发动进攻，使中国人民看到我们是抗日战争的中流砥柱。然而，我们可能会失败，甚至再也无力发动攻击。"
 EFM_Comchina.1.a:0 "进攻！"
 EFM_Comchina.1.b:0 "我们现在应该退缩。"
 EFM_Comchina.2.t:0 "在山西取得胜利"
 EFM_Comchina.2.d:0 "我们打败了一些晋系军阀的数个师，并且在战役胜利后撤回原来的驻扎地。我们相信，这一胜利将鼓励中国人民开始为我们的大革命而团结起来。"
 EFM_Comchina.2.a:0 "太好了。"
 EFM_Comchina.3.t:0 "被共产党击败"
 EFM_Comchina.3.d:0 "我们的军队被共产主义民兵打败了，令人费解的是他们在获胜后回到了原来的驻扎地，这仍然极大地动摇了我们在山西地区的统治地位。"
 EFM_Comchina.3.a:0 "他们的撤退是否意味着嘲笑我们？"
 EFM_Comchina.4.t:0 "被晋系军阀击败"
 EFM_Comchina.4.d:0 "我们被晋系军阀打败了。剩下的部队立即返回了我们的控制区，不仅白白失去了人力资源，而且还跟外界开了个玩笑。"
 EFM_Comchina.4.a:0 "该死的！"
 EFM_Comchina.5.t:0 "击退共产党民兵"
 EFM_Comchina.5.d:0 "我军遭到共产党军队的袭击。但是，我们给他们带来了更大的打击。现在他们都逃走了。这对山西来说是个好日子。"
 EFM_Comchina.5.a:0 "太好了！"
 EFM_Comchina.6.t:0 "进攻宁夏"
 EFM_Comchina.6.d:0 "莫斯科方面早些时候已同意并认定若我们能打通与蒙古的直接联繫，蒋介石将不会阻挠苏联给予我方任何援助。然而，我们想达成这目标前至少应该先占领宁夏。将军和领袖们准备好发动攻势了吗？"
 EFM_Comchina.6.a:0 "进攻！"
 EFM_Comchina.6.b:0 "我们现在应该退缩。"
 EFM_Comchina.7.t:0 "战胜马家军"
 EFM_Comchina.7.d:0 "早些时候，一些前线部队打电报说他们打败了西部军阀的部队并占领了宁夏。下一步我们该怎么办？"
 EFM_Comchina.7.a:0 "太好了，但是我们的士兵需要休整一下。"
 EFM_Comchina.7.b:0 "太好了，我们将继续前进。"
 EFM_Comchina.8.t:0 "失去宁夏"
 EFM_Comchina.8.d:0 "尽管我们军队打了几场胜仗，但还是被共产党打败了。现在他们已经抵达新疆，南京方面似乎很恼火，我们的统治地位似乎不保。"
 EFM_Comchina.8.a:0 "我们将交出兵权。"
 EFM_Comchina.8.b:0 "我们将服从中央政府。"
 EFM_Comchina.8.C:0 "我们将割地。"
 EFM_Comchina.9.t:0 "军阀发动反击"
 EFM_Comchina.9.d:0 "我们的进攻部队损失惨重。马家军的反攻比预料的要猛烈。现在，参与这次行动的大多数同志已经牺牲或逃走了。只有少数人抵达新疆。"
 EFM_Comchina.9.a:0 "真糟糕。"
 EFM_Comchina.10.t:0 "我军获胜了"
 EFM_Comchina.10.d:0 "尽管存在敌人的威胁，但我军终于打败了敌人，并歼灭了大部分敌军。虽然仍有少数士兵成功逃到新疆，但我们的统治地位已根深蒂固了。"
 EFM_Comchina.10.a:0 "对中国而言这是伟大的一天！"
 EFM_Comchina.11.t:0 "共产党人希望安排默许停战以避免伤亡"
 EFM_Comchina.11.d:0 "共产党人今天秘密緻函我们，希望我们与他们达成默契，以免造成不必要的牺牲。我们大多数人都同情共产党，也对南京对日本侵略的不作为而感到愤怒。然而，安排这样的事情是非常棘手的。我们该如何回应？"
 EFM_Comchina.11.a:0 "中国人不打中国人。我们会安排默许停战。"
 EFM_Comchina.11.b:0 "我们理解他们的事业，但他们的影响太大了，我们现在不能这样做。"
 EFM_Comchina.12.t:0 "[NEA.GetLeader]接受我们的要求"
 EFM_Comchina.12.d:0 "[NEA.GetLeader]及其追随者决定接受我们的要求，安排默许停战。他们表示从现在起，我们将秘密停止任何针对对方的军事行动。看来内战似有结束的曙光。"
 EFM_Comchina.12.a:0 "太好了！"
 EFM_Comchina.13.t:0 "[NEA.GetLeader]拒绝我们的请求"
 EFM_Comchina.13.d:0 "[NEA.GetLeader]及其追随者不顾我们的真诚恳求，决定拒绝我们安排默许停战的请求。在这种情况下，内战在短期内结束的希望淼茫。"
 EFM_Comchina.13.a:0 "那么，我们将全力以赴作战。"
 EFM_Comchina.14.t:0 "苏联援助已抵达"
 EFM_Comchina.14.d:0 "苏联的装备已经抵达，现在我军将开始换上这批装备。"
 EFM_Comchina.14.a:0 "太好了。"
 EFM_Comchina.15.t:0 "共产党要求我们加入战线"
 EFM_Comchina.15.d:0 "共产党军队已抵达周边地区，似乎正准备与日本对抗，并且要求我们放弃对日本的模糊态度、与他们一起对抗日本，我们无法确定他们是否能保护我们，那么该如何做出回应？"
 EFM_Comchina.15.a:0 "他们不值得信任。"
 EFM_Comchina.15.b:0 "姑且相信这次。"
 EFM_Comchina.16.t:0 "[From.GetName]拒绝了"
 EFM_Comchina.16.d:0 "[From.GetName]拒绝了我们的要求。现在我们有两种选择， 要么移师到北平，要么放弃我们的计划。我们还应注意到日本和蒋介石可能进行干预并发动突然袭击的可能性。"
 EFM_Comchina.16.a:0 "我们将反击！"
 EFM_Comchina.16.b:0 "随便吧。"
 EFM_Comchina.17.t:0 "[From.GetName]同意"
 EFM_Comchina.17.d:0 "[From.GetName] 同意我们的要求，他们将接受我们的指挥。"
 EFM_Comchina.17.a:0 "很好！"
 EFM_Comchina.18.t:0 "[From.GetName]号召全国反对[CHI.GetName]和[JAP.GetName]"
 EFM_Comchina.18.d:0 "[From.GetName]我们如何响应全国号召，加入他们一起对抗日本和南京？"
 EFM_Comchina.18.a:0 "无视他们就好了。"
 EFM_Comchina.18.b:0 "我们将会加入！"
 EFM_Comchina.18.c:0 "造反！我们要消灭他们！"
 EFM_Comchina.19.t:0 "[From.GetName]加入我们"
 EFM_Comchina.19.d:0 "[From.GetName]响应我们的号召，他们现在是我们前线的战友。"
 EFM_Comchina.19.a:0 "好极了"
 EFM_Comchina.20.t:0 "苏区会议"
 EFM_Comchina.20.d:0 "我军刚刚经历了重大战略转变，一些人对上级的决策持怀疑态度。我们要转变运动的方向吗？"
 EFM_Comchina.20.a:0 "我们应该努力维持现状。"
 EFM_Comchina.20.b:0 "召开紧急会议重新考虑我们的未来。"
 EFM_Comchina.21.t:0 "与苏联的关系？"
 EFM_Comchina.21.d:0 "尽管苏联作为盟友可以提供明显的支持，但由于日本的潜在威胁，他们似乎无意帮助我们扩大在中国的影响力。此外，我们党内有些人对约瑟夫·斯大林作为共产主义运动领导人的合法性提出了质疑。对此我们应该采取什么措施？"
 EFM_Comchina.21.a:0 "苏联可以提供巨大的支持。"
 EFM_Comchina.21.b:0 "我们应该降低外国势力的影响，疏远莫斯科。"
 EFM_Comchina.22.t:0 "我们的提议被接受了"
 EFM_Comchina.22.d:0 "我们的主张被公众接受了，因此我们将与苏联进行更加友好和频繁的交往。"
 EFM_Comchina.22.a:0 "太好了。"
 EFM_Comchina.23.t:0 "公众质疑我们与苏联的关系"
 EFM_Comchina.23.d:0 "越来越多的人质疑这样一个事实：我们试图让莫斯科成为我们的“导师”，而他们似乎对支持我们的事业不感兴趣，而不是首先解决我们的内部问题。会议的反对者正在批评我们的说辞。我们如何面对质疑声？"
 EFM_Comchina.23.a:0 "我们会说服他们的。苏联显然是一个盟友。"
 EFM_Comchina.23.b:0 "没有达成共识，维持现状。"
 EFM_Comchina.23.c:0 "他们说的有道理。我们会让步的。"
 EFM_Comchina.24.t:0 "我们的反对派几乎不接受我们"
 EFM_Comchina.24.d:0 "尽管我方振振有词的诉说对苏关系和我们对未来的展望，虽然说服了大众，但其中仍有不少人不接受我方说法，这对我们声望来说是一个打击。"
 EFM_Comchina.24.a:0 "真是不幸。"
 EFM_Comchina.25.t:0 "托派掌权？"
 EFM_Comchina.25.d:0 "很多人认为对托派的斗争是莫斯科单方面的强制性要求。因此我方也有不少成员离开了。我们是否应该重新审视这项政策？"
 EFM_Comchina.25.a:0 "他们理应受到尊重。"
 EFM_Comchina.25.b:0 "他们跟莫斯科那帮暴徒没啥差别。"
 EFM_Comchina.26.t:0 "托派的提议"
 EFM_Comchina.26.d:0 "托洛斯基派被允许重新加入该党后，他们立即在会议上提出建议，建议我们采纳他们对未来方向的看法。我们应该采纳他们的意识形态吗？"
 EFM_Comchina.26.a:0 "决议将获得通过。"
 EFM_Comchina.26.b:0 "决议将被否决。"
 EFM_Comchina.27.t:0 "重新审视托洛斯基主义"
 EFM_Comchina.27.d:0 "会议最终通过了托洛斯基派的决定，我们将开始这方面的政策改变。我们预计苏联可能会有点不高兴，而一些不满的人正在抗议，包括退出会议。"
 EFM_Comchina.27.a:0 "明白了"
 EFM_Comchina.28.t:0 "大多数人反对托派的提议"
 EFM_Comchina.28.d:0 "大多数人反对托派的提议，会议决议将难以推行而被迫否决，托派领袖宣称将继续宣传他们的理念，这场会议最终将回到原点。但是，我们可以宣布他们的反对是合法的，但否决权是无效的，然后继续同托洛斯基派合作。下一步我们应该采取什么措施？"
 EFM_Comchina.28.a:0 "明白了"
 EFM_Comchina.28.b:0 "不管发生什么事，我们都要和托洛斯基派站在一起！"
 EFM_Comchina.29.t:0 "托洛斯基派表达不满"
 EFM_Comchina.29.d:0 "在我们拒绝了托派的提议之后，他们立即开始了权力斗争，这迫使我们不得不再次开除他们。如果我们不及时解决它，我们可能会遭受很大的困难。"
 EFM_Comchina.29.a:0 "把他们开除出党！"
 EFM_Comchina.29.b:0 "无视他们的愤怒。"
 EFM_Comchina.30.t:0 "党内发生重大冲突"
 EFM_Comchina.30.d:0 "托派支持者和反对者之间发生了严重而大规模的冲突。冲突持续了一整天，现在已经平息，暴徒也被逮捕，但这对我们造成了严重的损害。"
 EFM_Comchina.30.a:0 "这已经失控了！"
 EFM_Comchina.31.t:0 "不满的托派分子组建新党"
 EFM_Comchina.31.d:0 "不满于我们的托派分子的抗议活动在我方不为所动后，纷纷退党并另外组建了党派，但他们的影响力早已大不如前。"
 EFM_Comchina.31.a:0 "祝他们好运。"
 EFM_Comchina_extra.1.t:0 "会议质疑我们疏远苏联"
 EFM_Comchina_extra.1.d:0 "越来越多的人质疑我们为什么要试图疏远一个可以给我们提供巨大支持的盟友，尽管莫斯科在支持我们的事业方面无动于衷。会议的反对者正在批评我们的说辞。我们如何面对质疑声？"
 EFM_Comchina_extra.1.a:0 "我们将说服我们的反对派。不能信任莫斯科。"
 EFM_Comchina_extra.1.b:0 "没有达成共识，维持现状。"
 EFM_Comchina_extra.1.c:0 "他们说的有道理。我们会让步的。"
 EFM_Comchina_extra.2.t:0 "我们的提议被接受了"
 EFM_Comchina_extra.2.d:0 "尽管存在一些小分歧，但会议就疏远莫斯科当局达成了共识，我们将把重点转向我们在中国的内部斗争。这是个好消息！"
 EFM_Comchina_extra.2.a:0 "太好了！"
 EFM_Comchina_extra.3.t:0 "我们的反对派几乎不接受我们"
 EFM_Comchina_extra.3.d:0 "尽管我方振振有词的诉说孤立主义和疏远苏联，虽然说服了大众，但其中仍有不少人不接受我方说法，这对我们声望来说是一个打击。"
 EFM_Comchina_extra.3.a:0 "真丢脸！"
 EFM_Comchina.32.t:0 "陈独秀出狱了"
 EFM_Comchina.32.d:0 "中国共产党的创始人陈独秀同志，由于我们政策转向托洛斯基主义而被释放。我们应该欢迎他回来担任中国共产党主席吗？"
 EFM_Comchina.32.a:0 "欢迎他回来！"
 EFM_Comchina.32.b:0 "不好……"
 EFM_Comchina.33.t:0 "陈独秀回到党内"
 EFM_Comchina.33.d:0 "经过一番犹豫，陈独秀决定回归我们的大家庭。他与外派小组成员绕道躲避国民党追查后回到了延安，现在他将复任党主席。"
 EFM_Comchina.33.a:0 "明白了"
 EFM_Comchina.34.t:0 "陈独秀拒绝了"
 EFM_Comchina.34.d:0 "陈独秀拒绝了我们的邀请，并公开表示自己不再属于任何一方。他重新担任主席的可能性很小。然而，该党仍将致力于推广托洛斯基主义价值观，为永久革命而战。"
 EFM_Comchina.34.a:0 "真是不幸。"
 EFM_Comchina.35.t:0 "陈独秀主席"
 EFM_Comchina.35.d:0 "现在陈独秀回来了，全党重要成员一致同意让他担任党的主席。向我们为永久革命而战的新领导人陈独秀致敬！"
 EFM_Comchina.35.a:0 "太好了！"
 EFM_Comchina.36.t:0 "[From.GetName]提供给我们联邦会员国资格"
 EFM_Comchina.36.d:0 "[From.GetName]邀请我们作为一个会员国加入他们的联邦，帮助他们把我们国家统一成一个联邦国家。我们该怎么办？"
 EFM_Comchina.36.a:0 "好啊！"
 EFM_Comchina.36.b:0 "他们仍然不值得信任。"
 EFM_Comchina.37.t:0 "[From.GetName]接受了"
 EFM_Comchina.37.d:0 "[From.GetName]签署了停战协定，双方至少暂时不会交战了。"
 EFM_Comchina.37.a:0 "太好了。"
 EFM_Comchina.38.t:0 "[From.GetName]拒绝了我们的提议"
 EFM_Comchina.38.d:0 "[From.GetName]拒绝签署协议并退出谈判。我们对此无能为力。"
 EFM_Comchina.38.a:0 "真蠢啊。"
 EFM_Comchina.39.t:0 "[From.GetName]正在渗透我们的政府！"
 EFM_Comchina.39.d:0 "[From.GetName]正在渗透我们的政府并组织针对我们的颠复活动。一旦我们的共产党支持率过高，他们就很容易发动政变。"
 EFM_Comchina.39.a:0 "该死的共产主义者！"
 EFM_Comchina.40.t:0 "共产主义政变"
 EFM_Comchina.40.d:0 "由于我们的错误和疏忽，共产党设法获得了相当程度的支持。就在今天早上，一场旨在推翻我们的政变上演了。总部被包围了，他们冲了进来。我们的领导地位即将结束。"
 EFM_Comchina.40.a:0 "我们要战斗下去！"
 EFM_Comchina.41.t:0 "[From.GetName]政变"
 EFM_Comchina.41.d:0 "[From.GetName]人民已经有足够的力量推翻现任政府，现在他们将加入我们。"
 EFM_Comchina.41.a:0 "太好了。"
 EFM_Comchina.41.b:0 "让我们清理这些渣渣。"
 EFM_Comchina.42.t:0 "[From.GetName]组建新联盟"
 EFM_Comchina.42.d:0 "[From.GetName]政府已创立了一个国际间联盟，他们邀请我们加入。我们该如何回应？"
 EFM_Comchina.42.a:0 "他们不值得信赖。"
 EFM_Comchina.43.t:0 "[From.GetName]加入我们"
 EFM_Comchina.43.d:0 " [From.GetName]政府已经改变了他们对我们的看法，他们接受了我们的邀请成为联盟的一员。"
 EFM_Comchina.43.a:0 "太好了。"
 EFM_Comchina.44.b:0 "镇压他们，虽然很难做到。"
 EFM_Comchina.45.t:0 "大规模民众抗议"
 EFM_Comchina.45.d:0 "今天，一些城市发生了大规模抗议活动，要求我们停止任何内部军事行动。我们确信他们背后的组织正在操纵他们，要驱散或镇压他们需要付出相当大的代价。我们应该做些什么？"
 EFM_Comchina.45.a:0 "让他们抗议去吧。"
 EFM_Comchina.45.b:0 "镇压他们，虽然很难做到。"
 EFM_Comchina.46.t:0 "湖南与程潜投共！"
 EFM_Comchina.46.d:0 "[PRC_Nationwide_revolution_communist_state.GetName]部队宣布投向 [From.GetName]，地方政府机构也宣誓效忠敌人。这是一场彻底的叛乱！"
 EFM_Comchina.46.a:0 "我们必须粉碎他们！"
 EFM_Comchina.47.t:0 "[PRC_Nationwide_revolution_communist_state.GetName]起义"
 EFM_Comchina.47.d:0 "[PRC_Nationwide_revolution_communist_state.GetName]的人民已经抛弃了[From.GetName]， 现在他们将是革命同志。"
 EFM_Comchina.47.a:0 "欢迎！"
 EFM_Comchina.44.t:0 "学生运动"
 EFM_Comchina.44.d:0 "一群学生聚集在一起抗议我们的国内政策，并要求改革。他们看上去并没有合作的意思，但要是打压或者驱离都他们可能会造成一些严重的问题。"
 EFM_Comchina.44.a:0 "让他们抗议吧。"
 EFM_Comchina_SIK.45.t:0 "和共党合作？"
 EFM_Comchina_SIK.45.d:0 "大量共产党部队正在接近，但他们表示愿意合作。 我们应该忠于国民党并战斗到底，还是应该更多倾向于与和平解决？"
 EFM_Comchina_SIK.45.a:0 "我们应该和他们合作。"
 EFM_Comchina_SIK.45.b:0 "我们会战斗到底。"
 EFM_Comchina_SIK.46.t:0 "新疆和张治中投敌"
 EFM_Comchina_SIK.46.d:0 "新疆张治中部队宣布投匪，当地政府部门也纷纷效彷，并开始抓捕仍然忠于我们的人。 这是最严重的叛国行为！"
 EFM_Comchina_SIK.46.a:0 "我们必须打垮他们！"
 EFM_Comchina_SIK.47.t:0 "新疆解放"
 EFM_Comchina_SIK.47.d:0 "新疆领导和人民决定与我们合作，确保新疆的和平解放。 现在他们将成为我们的革命同志，加入我们的阵营！ 我们的运动正在兴起！"
 EFM_Comchina_SIK.47.a:0 "欢迎！"
 EFM_Comchina.100.t:0 "中苏建交"
 EFM_Comchina.100.d:0 "苏联现在已经与红色中国建立了正式外交关系，红色中国已经逐渐控制了中原地区。 这将使旧国民政府感到非常愤怒。"
 EFM_Comchina.100.a:0 "新东方秩序已经建立！"
 EFM_Comchina.199.t:0 "恢复工作: 有限的进展"
 EFM_Comchina.199.d:0 "长征后的恢复工作进展非常有限。然而，复甦似乎是很有希望，也很稳定。"
 EFM_Comchina.199.a:0 "好的开始是成功的一半。"
 EFM_Comchina.200.t:0 "恢复工作: 适度的进展"
 EFM_Comchina.200.d:0 "长征后的恢复工作已经取得了一些适度的进展。预计在不久的将来会有进一步的进展。"
 EFM_Comchina.200.a:0 "好的。"
 EFM_Comchina.201.t:0 "恢复工作: 相当好的进展"
 EFM_Comchina.201.d:0 "长征后的恢复工作已经取得了一些不错的进展。我们的军队将为中国所有的工农而战！"
 EFM_Comchina.201.a:0 "非常好！"
 EFM_Comchina.202.t:0 "恢复工作: 最后阶段"
 EFM_Comchina.202.d:0 "长征后的恢复工作已经进入最后阶段。我们的军队很快就会像国民党那样充满实力。"
 EFM_Comchina.202.a:0 "太好了！"
 EFM_Comchina.203.t:0 "从长征中完全恢复过来"
 EFM_Comchina.203.d:0 "[Root.GetName] 已经完全从长征中恢复过来了。我们军队现在可以把资本家和帝国主义者打得一败涂地了！"
 EFM_Comchina.203.a:0 "中国工农的新曙光到来了！"
 EFM_Comchina.204.t:0 "恢复工作遭到破坏"
 EFM_Comchina.204.d:0 "在最近国家凝聚力下降之后，我们的一些恢复工作遭到了破坏。对我们军队的同志来说，这是一个黑暗的时刻。"
 EFM_Comchina.204.a:0 "哦不！"
 EFM_Comchina.205.t:0 "恢复工作遭到破坏"
 EFM_Comchina.205.d:0 "在最近国家凝聚力下降之后，我们的一些恢复工作遭到了破坏。对我们军队的同志来说，这是一个黑暗的时刻。"
 EFM_Comchina.205.a:0 "哦不！"
 EFM_Comchina.206.t:0 "恢复工作遭到破坏"
 EFM_Comchina.206.d:0 "在最近国家凝聚力下降之后，我们的一些恢复工作遭到了破坏。对我们军队的同志来说，这是一个黑暗的时刻。"
 EFM_Comchina.206.a:0 "哦不！"
 EFM_Comchina.207.t:0 "恢复工作遭到破坏"
 EFM_Comchina.207.d:0 "在最近国家凝聚力下降之后，我们的一些恢复工作遭到了破坏。对我们军队的同志来说，这是一个黑暗的时刻。"
 EFM_Comchina.207.a:0 "哦不！"
 EFM_Comchina.208.t:0 "共产党在华北的影响力"
 EFM_Comchina.208.d:0 "昨天不同的报导和情报机构说，共产党的军队已经渗透到华北的几个地区。这可能危及我们今后的权威。"
 EFM_Comchina.208.a:0 "哦不！"
 EFM_Comchina.209.t:0 "共产党在满洲的影响力"
 EFM_Comchina.209.d:0 "昨天不同的报导和情报机构说，共产党的军队已经渗透到满洲的几个地区。这可能危及我们今后的权威。"
 EFM_Comchina.209.a:0 "哦不！"
 EFM_Comchina.210.t:0 "共产党在内蒙古的影响力"
 EFM_Comchina.210.d:0 "昨天不同的报导和情报机构说，共产党的军队已经渗透到内蒙古的几个地区。这可能危及我们今后的权威。"
 EFM_Comchina.210.a:0 "哦不！"
 EFM_Comchina.211.t:0 "打通国际路线"
 EFM_Comchina.211.d:0 "我们和张学良已经秘密联络，准备组建大西北联盟共同抗日，张学良将打通甘肃的河西走廊。如果我们能够打通马家军地盘的宁夏，与蒙古直接接壤，同时莫斯科方面就不会受到南京当局的阻挠，给予我们任何援助。进攻计划已经就位。"
 EFM_Comchina.211.a:0 "进攻！"
 EFM_Comchina.211.b:0 "我们现在应该退缩。"
 EFM_Comchina.2117.t:0 "我军获胜了"
 EFM_Comchina.2117.d:0 "尽管供给不足，我军最终还是战胜了敌人，并歼灭了大部分敌军。虽然仍有马家军成功逃到新疆，但我们在西北的根据地已经稳固了，最重要的是，苏联的援助应该很快就会到达。"
 EFM_Comchina.2117.a:0 "今天对于中国革命而言是伟大的一天！"
 EFM_Comchina.2118.t:0 "击退共产党民兵"
 EFM_Comchina.2118.d:0 "我军队遭到共产党军队的袭击。但是，我们给他们带来了更大的打击。现在他们都逃走了。我们在该地区的主导地位已得到恢复。今天对我军来说是个好日子。"
 EFM_Comchina.2118.a:0 "太好了！"
 EFM_Comchina.2119.t:0 "军阀发动反击"
 EFM_Comchina.2119.d:0 "我们的进攻部队损失惨重。马家军的反攻比预料的要猛烈。现在，参与这次行动的大多数同志已经牺牲或逃走了。只有少数人抵达新疆。"
 EFM_Comchina.2119.a:0 "真糟糕。"
 EFM_Comchina.2120.t:0 "共产党民兵撤退了"
 EFM_Comchina.2120.d:0 "我军队遭到共产党军队的袭击。但是，最近他们决定撤退回驻地，原因尚不明确。然而，我们在该地区的影响力并没有受到这次平淡无奇的袭击的极大影响。"
 EFM_Comchina.2120.a:0 "好的。"
 EFM_Comchina.2121.t:0 "共产党民兵撤退了"
 EFM_Comchina.2121.d:0 "我军遭到共军的袭击。 然而，最近他们决定撤退到他们的基地，原因尚未明确。 然而，我们在该地区的影响力并没有受到这次平安无事的袭击的太大影响。"
 EFM_Comchina.2121.a:0 "好吧。"
 EFM_Comchina_GSM.2117.t:0 "我军获胜"
 EFM_Comchina_GSM.2117.d:0 "尽管补给状况不佳，我军最终还是战胜了敌人，彻底歼灭了敌军。 虽然少数剩余士兵成功逃往新疆，但我们在该地区的主导地位已经根深蒂固，最重要的是，苏联的援助应该很快就会到来。"
 EFM_Comchina_GSM.2117.a:0 "对中国而言这是伟大的一天！"
 EFM_Comchina_GSM.2118.t:0 "共产党民兵被击退"
 EFM_Comchina_GSM.2118.d:0 "我军遭到共产党军队的袭击。 然而，我们给了他们更大的打击。 现在他们都逃走了。 我们在该地区的主导地位已经恢复。 今天对我军来说是个好日子。"
 EFM_Comchina_GSM.2118.a:0 "很好！"
 EFM_Comchina_GSM.2119.t:0 "军阀发动反击"
 EFM_Comchina_GSM.2119.d:0 "我们的进攻部队损失惨重。马家军的反攻比预料的要猛烈。现在，参与这次行动的大多数同志已经牺牲或逃走了。只有少数人抵达新疆。"
 EFM_Comchina_GSM.2119.a:0 "真是不幸。"
 EFM_Comchina_GSM.2120.t:0 "远征计划失败"
 EFM_Comchina_GSM.2120.d:0 "我军未能实现最初计划的作战目标。 因此，我们决定撤退到我们的基地让部队恢复。 我们的部队在这次失败的战斗中损失惨重，以至于我们不能再坚守[760.GetName]了。 我们必须一路撤退。"
 EFM_Comchina_GSM.2120.a:0 "真是不幸。"
 EFM_Comchina_GSM.2121.t:0 "共产党民兵撤退了"
 EFM_Comchina_GSM.2121.d:0 "我军遭到共军的袭击。 然而，最近他们决定撤退到他们的基地，原因尚未明确。 然而，我们在该地区的影响力并没有受到这次平安无事的袭击的太大影响。"
 EFM_Comchina_GSM.2121.a:0 "好吧。"
 EFM_Comchina.213.t:0 "国民党提议停战"
 EFM_Comchina.213.d:0 "令人惊讶的是，尽管国民党在实力和影响力方面都具有优势，但他们还是决定为正在进行的内战提供停战。我们应该做些什么回应？"
 EFM_Comchina.213.a:0 "我们将与国民党斗争到底。"
 EFM_Comchina.214.t:0 "[From.GetName]接受与我们的停战"
 EFM_Comchina.214.d:0 "在得知我们友好的意向后，[From.GetName]积极响应我们应对日本侵略提出的停战协议。现在，中国人将互相合作，保卫我们的家园。"
 EFM_Comchina.214.a:0 "太好了！"
 EFM_Comchina.215.t:0 "[From.GetName] 拒绝与我们的停战"
 EFM_Comchina.215.d:0 "得知我们友好的意图后，令我们沮丧的是，[From.GetName]对我们应对日本侵略提出的停战建议反应消极。现在，由于那些共产主义暴徒，中国人将无法互相合作保卫我们的家园。"
 EFM_Comchina.215.a:0 "是时候给他们一个教训了！"
 EFM_Comchina.216.t:0 "专门培训项目启动"
 EFM_Comchina.216.d:0 "一些由共产党支持的专门培训项目现已正式启动。每3个月对一批人员和专家进行全面培训。"
 EFM_Comchina.216.a:0 "太好了！"
 EFM_Comchina.217.t:0 "新一批研究人员到位"
 EFM_Comchina.217.d:0 "新一批人员和专家接受了全面培训，随时准备担任政府职务。我们缺乏技术人才的严重程度降低了。"
 EFM_Comchina.217.a:0 "太好了！"
 EFM_Comchina.218.t:0 "新一批研究人员到位"
 EFM_Comchina.218.d:0 "新一批人员和专家接受了全面培训，随时准备担任政府职务。我们缺乏技术人才的严重程度降低了。"
 EFM_Comchina.218.a:0 "太好了！"
 EFM_Comchina.219.t:0 "新一批研究人员到位"
 EFM_Comchina.219.d:0 "新一批人员和专家接受了全面培训，随时准备担任政府职务。我们缺乏技术人才的严重程度降低了。"
 EFM_Comchina.219.a:0 "太好了！"
 EFM_Comchina.220.t:0 "培训项目中断了"
 EFM_Comchina.220.d:0 "我们方面已经决定，我们有比培训技术人员更紧迫的事情要处理。因此，所有培训项目现行条款都被取消了。"
 EFM_Comchina.220.a:0 "不！"
 EFM_Comchina.222.t:0 "文官政府遭解散"
 EFM_Comchina.222.d:0 "[Root.GetLeader]早些时候已经宣布，我们国家的文官政府将被解散，军方将接管他们的职位。没有军事背景的官员已经被迫放弃他们的职位，现在所有权力都归军方所有。\n\n张国焘表示，这一举措是为了确保民众对军队的坚定支持，而不是受到政府小宣传的影响。军事法律现在也取代了民事法律。"
 EFM_Comchina.222.a:0 "军队将为我们国家带来荣耀！"
 EFM_Comchina.223.t:0 "新国家"
 EFM_Comchina.223.d:0 "数以百万计的群众聚集在天安门广场，我们敬爱的领袖[Root.GetLeader]宣布，一个属于人民的新国家已经成立了！\n\n“同胞们，中华人民共和国中央人民政府今天成立了！”[Root.GetLeader]的声明将开国庆典推向高潮，并在全国范围内播出，有些人甚至反复收听。"
 EFM_Comchina.223.a:0 "这对人民来说，这真是个伟大的日子！从此，中国人民站起来了！"
 EFM_Comchina.224.t:0 "为了苏维埃"
 EFM_Comchina.224.d:0 "中华苏维埃共和国于1931年在瑞金成立，后来被解散。现在我们领袖[Root.GetLeader]提议我们继承这个国名，并传承革命精神。\n\n经过与几位选定的官员简短讨论后，正式宣布中华苏维埃共和国将成为我们新国家的国名。这一鼓舞人心的消息在我国人民中激发出无数的庆祝活动。"
 EFM_Comchina.224.a:0 "我们将继续传承下去！"
 EFM_Comchina.225.t:0 "中华联邦"
 EFM_Comchina.225.d:0 "管理中国这么大的领土肯定会消耗资源。有鉴于此，[Root.GetLeader]明智地采纳了联邦共和国的理念。\n\n经过几天的闭门讨论，联邦共和国的计划终于完成了。我们人民高兴地看到，一个包含民主和共产主义的理想政府终于实现了！"
 EFM_Comchina.225.a:0 "我们人民将在联邦共和国的治理下兴旺发达！"
 rcmchina.352.t:0 "第二次统一战线"
 rcmchina.352.d:0 "国民党决定组建“第二统一战线”，使我们在面对日本侵略时更加紧密地合作。我们应该如何应对？"
 rcmchina.352.a:0 "太好了！"
 rcmchina.352.b:0 "不，我们改变主意了。"
 rcmchina.353.t:0 "[From.GetName]接受我们的建议"
 rcmchina.353.d:0 "在得知我们友好的意向后，[From.GetName]积极响应我们在面对日本侵略时建立“第二统一战线”的倡议。现在，中国人将相互合作，保卫我们的祖国。"
 rcmchina.353.a:0 "太好了！"
 rcmchina.354.t:0 "[From.GetName]拒绝我们的建议"
 rcmchina.354.d:0 "得知我们友好的意图后，令我们沮丧的是，[From.GetName]对我们在面对日本侵略时建立“第二统一战线”的的建议，作出了消极的反应。现在，由于那些共产主义暴徒，中国人将无法互相合作保卫我们的家园。"
 rcmchina.354.a:0 "是时候给他们一个教训了！"
 RCM_comchina_west_expedition.1.t:0 "中国工农红军第二、第四方面军抵达！"
 RCM_comchina_west_expedition.1.d:0 "经过与大半和国民党的长期战斗，中国工农红军第二方面军和第四方面军已经抵达会宁作为会合地点。 许多其他共产主义领导人也一路抵达。 我们的政府终于可以巩固了。"
 RCM_comchina_west_expedition.1.a:0 "欢迎回来！"
 EFM_Comchina.48.t:0 "贵州投敌"
 EFM_Comchina.48.d:0 "贵州的部队已经宣布投匪，与匪合作，当地政府机构也纷纷效彷，开始抓捕仍忠于我们的人。 这是最为严重的叛国行为！"
 EFM_Comchina.48.a:0 "我们必须粉碎他们！"
 EFM_Comchina.49.t:0 "贵州解放"
 EFM_Comchina.49.d:0 "贵州领导与人民决定与我们合作，确保贵州的和平解放。 现在他们将成为我们的革命同志，加入我方阵营！ 我们的革命运动正兴起！"
 EFM_Comchina.49.a:0 "欢迎！"
 EFM_Comchina.50.t:0 "马鸿宾的抉择"
 EFM_Comchina.50.d:0 "共产党人已经打到了宁夏边境，他们似乎势不可挡。而现在，身为本地领导人之一的马鸿宾已经开始考虑“起义”了，虽然这可能能保住他在宁夏的地位，但真正的问题是，这值得吗？"
 EFM_Comchina.50.a:0 "大势所趋。"
 EFM_Comchina.50.b:0 "我们决不投降！"
 EFM_Comchina.51.t:0 "马鸿宾投敌"
 EFM_Comchina.51.d:0 "马鸿宾，这位宁夏的军事领导者已经宣布投降，尽管另一位军事领导者，马鸿逵仍在试图抵抗，但他的所有部队都已站在我方这边了。"
 EFM_Comchina.51.a:0 "一位聪明人。"
 EFM_Comchina_SIK.44.t:0 "[From.GetLeader] 拒绝我们的合作提议"
 EFM_Comchina_SIK.44.d:0 "[From.GetLeader] 和他的 [From.GetNameDef] 暴徒决定拒绝我们的合作提议，并发誓与我方战斗到底。 好吧，如果这就是他们的抉择，那他们就会为此付出代价。"
 EFM_Comchina_SIK.44.d_2:0 "马鸿宾决定拒绝我们的合作，并誓言与我们决一死战。 好吧，如果这就是他们的抉择，那他们就会为此付出代价。"
 EFM_Comchina_SIK.44.a:0 "打倒他们！"