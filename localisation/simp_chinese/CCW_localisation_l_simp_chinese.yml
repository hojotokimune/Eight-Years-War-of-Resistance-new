 RCM_comchina_mao.233.t:0 "改造我们的学习"
 RCM_comchina_mao.233.d:0 "毛泽东同志最近发表了题为《改造我们的学习》的论文，主要批评了党内的肤浅学习方式。\n\n毛泽东在论文中批评许多党员不善于当代研究，不善于历史研究，不善于运用马克思列宁主义。 毛认为，这些趋势导致党内普遍存在“主观主义”，党员盲目实践马克思列宁主义，不考虑中国情况。 按照毛同志的说法，这种“主观主义”不利于革命，对党员的党性有极大的危害。\n\n毛泽东同志对上述趋势进行了批判，要求广泛研究中国历史、改革干部培养制度等方面的信息，以纠正这种情况。"
 RCM_comchina_mao.233.a:0 "这些都是很棒的论点！"
 RCM_comchina_mao.233.b:0 "毛同志对党的分析准确地反映了当前形势。"
 RCM_comchina_mao.233.c:0 "什么反动言论啊！" 
