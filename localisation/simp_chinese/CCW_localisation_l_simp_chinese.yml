 prc_ccw_offensive_operations:0 "战略进攻1"
 prc_ccw_offensive_operations_2:0 "战略进攻2"
 prc_ccw_righteous_cause:0 "解放事业"
 prc_ccw_converted_troops_desc:0 "解放事业是我党领导的中国人民进行的反对帝国主义、封建主义和官僚资本主义的革命斗争，以实现民族独立、人民解放和国家富强。" 
 prc_ccw_converted_troops:0 "解放战士"
 prc_ccw_converted_troops_desc:0 "解放战士是指在作战中被解放军俘虏，经过诉苦三查从而加入我军的国民党军。他们是解放军兵员的重要来源，特别是炮兵、通讯兵等技术兵种的骨干力量几乎都是“解放战士”和“起义战士”。"
 prc_ccw_preserve_strength:0 "为革命留下火种"
 prc_ccw_keep_men_lose_land_idea:0 "存人失地"
 prc_ccw_peoples_army_desc:0 ""存人失地，人地皆存；存地失人，人地皆失。" "
 prc_ccw_peoples_army:0 "人民军队"
 prc_ccw_peoples_army_desc:0 ""人民，只有人民，才是创造世界历史的动力。" - 毛泽东"
 prc_ccw_peoples_support:0 "人民的支持"
 prc_ccw_peoples_support_desc:0 "有了人民的支持，我们的军队将战无不胜！" 
 prc_ccw_never_surrender:0 "革命精神"
 prc_ccw_never_surrender_desc:0 "§R内战结束后消失§!"
 prc_ccw_keep_men_lose_land_idea_bf:0 "迈向更美好的未来"
 prc_ccw_keep_men_lose_land_idea_bf_desc:0 "啊，最美好的前途！可不要对我冷酷，可不要对我冷酷，不要冷酷！"  
 prc_ccw_keep_men_lose_land_idea_rz:0 "革命热情"
 prc_ccw_keep_men_lose_land_idea_bf_desc:0 "千年的仇要报，万年的冤要申，受难的喜儿，今天做主人，千斤的铁锁链 打得它粉粉碎，咱们受苦人，今天要大翻身!"  
 
 prc_war_of_liberation_1:0 "人民解放战争"
 prc_war_of_liberation_1_desc:0 "国民党反动派狼子野心昭然若揭，他们完全不希望与我们构建联合政府，誓死“捍卫”它那春秋大梦，甚至不惜再打一次内战也要让中国人民蒙受苦难。" 
 prc_war_of_liberation_2:0 "人民解放战争——战略防御阶段"
 prc_war_of_liberation_2_desc:0 "国民党军队以突然袭击手段进攻我党在中原地区的一个集结区，全面内战开始。"  
 prc_war_of_liberation_3:0 "人民解放战争——战略防御阶段"
 prc_war_of_liberation_3_desc:0 "国民党军队以突然袭击手段进攻我党在中原地区的一个集结区，全面内战开始。"  
 prc_war_of_liberation_4:0 "人民解放战争——战略防御阶段"
 prc_war_of_liberation_4_desc:0 "国民党军队以突然袭击手段进攻我党在中原地区的一个集结区，全面内战开始。"  
 prc_war_of_liberation_5:0 "人民解放战争——战略反攻阶段"
 prc_war_of_liberation_5_desc:0 "国民党军的全面进攻没有达到预期效果，解放军主力依然存在。国民党军调整战略，重点进攻‌陕北与我党山东根据地。"  
 prc_war_of_liberation_6:0 "人民解放战争——战略反攻阶段"
 prc_war_of_liberation_6_desc:0 "国民党军的全面进攻没有达到预期效果，解放军主力依然存在。国民党军调整战略，重点进攻‌陕北与我党山东根据地。"  
 prc_war_of_liberation_7:0 "人民解放战争——战略反攻阶段"
 prc_war_of_liberation_7_desc:0 "国民党军的全面进攻没有达到预期效果，解放军主力依然存在。国民党军调整战略，重点进攻‌陕北与我党山东根据地。"   
 prc_war_of_liberation_8:0 "人民解放战争——‌战略决战阶段"
 prc_war_of_liberation_8_desc:0 "辽沈战役、‌淮海战役、‌平津战役三大战役，我军取得重大胜利，为全国胜利奠定基础，决战阶段开始收尾。"    
 prc_war_of_liberation_9:0 "人民解放战争‌——‌战略决战阶段"
 prc_war_of_liberation_9_desc:0 "辽沈战役、‌淮海战役、‌平津战役三大战役，我军取得重大胜利，为全国胜利奠定基础，决战阶段开始收尾。"  
 prc_war_of_liberation_10:0 "人民解放战争‌——‌战略决战阶段"
 prc_war_of_liberation_10_desc:0 "辽沈战役、‌淮海战役、‌平津战役三大战役，我军取得重大胜利，为全国胜利奠定基础，决战阶段开始收尾。" 
 prc_war_of_liberation_11:0 "人民解放战争——乘胜追击阶段"
 prc_war_of_liberation_11_desc:0 "国民党军队败局已定，现在我们只需要乘胜追击他们的残余势力，一举解放全中国！" 
 
 chi_initial_offensive_buff:0 "攻略陕北作战计划"
 chi_initial_offensive_buff_desc:0 "胡宗南将他几年前压箱底的“闪击延安”计划拿出来，改成了“攻略陕北作战计划”，要采取“犁庭扫穴、直捣延安”的闪击计划，如果此计划能够成功，共匪将遭受重大打击!" 

 prc_war_of_liberation_desc:0 "\n§L如果内战持续下去而没有及时结束，该修正的效果将增加§G%5.0。§!\n\n§Y北京、§!§Y沈阳§!§Y或南京§!的解放，如果它们之前被中华民国控制的话，也会增加这个修正值。§!"
 prc_war_of_liberation_11_desc_tt:0 "\n§L如果内战持续下去而没有及时结束，该修正的效果将增加§G%5.0。§!\n\n§Y北京、§!§Y沈阳§!§Y或南京§!的解放，如果它们之前被中华民国控制的话，也会增加这个修正值。§! \n\n§R该修改器已达到最大§!"
 
 ## PRC CCW Focus ##
 PRC_CCW_the_chinese_civil_war:0 "不可避免的内战"
 PRC_CCW_the_chinese_civil_war_desc:0 ""
 PRC_CCW_defensive_operations:0 "战略防御"
 PRC_CCW_defensive_operations_desc:0 "人民解放军处于战略防御状态，战争主要在解放区内进行，人民军队将继续执行积极防御的作战方针，粉碎国民党军队的重点进攻。"
 PRC_CCW_passive_defense:0 "采取诱敌深入"
 PRC_CCW_passive_defense_desc:0 "所谓诱敌深入，就是通过边打边撤的策略，解放军逐步将敌人引入解放区，然后在更有利的地点进行反击，我军将在华东地区重点采取这一策略。"
 PRC_CCW_mobilization_of_peasants:0 "动员农民"
 PRC_CCW_mobilization_of_peasants_desc:0 "‌中国有四万万农民，由于频繁的天灾和地主的横征暴敛，导致农民生活苦不堪言。他们就是遍地的干柴，只要我们把农民动员起来，那就是熊熊烈火！"
 PRC_CCW_land_reform_rhetoric:0 "五四指示"
 PRC_CCW_land_reform_rhetoric_desc:0 "中共中央中央发布关于土地问题的指示，决定将减租减息政策改为没收地主土地分配给无地、少地农民。国军中也有很多贫农，相信土改后他们会站在人民这边。"
 PRC_CCW_expand_base_areas:0 "扩大解放区"
 PRC_CCW_expand_base_areas_desc:0 "在解放区的扩大过程中，我党还注重政治工作和群众动员，通过提高广大指战员的政治觉悟和军事素质，以及在国民党统治区建立游击武装，增强了解放区的人力和物力支持。"
 PRC_CCW_recruit_militia:0 "扩大民兵组织"
 PRC_CCW_recruit_militia_desc:0 "各解放区迅速扩大民兵组织，民兵人数达到550万之多。这些民兵不仅是后备军和辅助队，有时也直接参战。许多民兵还随军远征，部队打到哪里，就支援到哪里。"
 
 PRC_CCW_offensive_operations:0 "战略进攻"
 PRC_CCW_offensive_operations_desc:0 "中央起草的《解放战争第二年的战略方针》中明确指出，我军作战的基本任务是举行全国反攻，将战争引向国统区，在外线大量歼敌，彻底破坏国民党破坏和消耗解放区的人力物力的反革命战略方针。"
 PRC_CCW_prepare_logistical_lines:0 "人民支前运动"
 PRC_CCW_prepare_logistical_lines_desc:0 "战争开始后人民群众依靠肩挑、车推、驴驮、船运等方法，将大量的粮食、弹药等军需物资源源不断地运往前线，将伤病员送到后方救治。还组成了运输队、担架队、破路队等随军组织，担负战地勤务。"
 PRC_CCW_strengthen_militia:0 "人民子弟兵"
 PRC_CCW_strengthen_militia_desc:0 "革命战争中，我军与人民群众同甘共苦，共同面对困难和挑战，这种深厚的感情使我军被称为“人民子弟兵”。军民鱼水一家亲，只要有获得人民群众的支持，我们的军队将战无不胜！"
 PRC_CCW_lessons_of_war:0 "战争的教训"
 PRC_CCW_lessons_of_war_desc:0 "第五次反围剿中我们放弃了红军前几次反“围剿”中所采用的积极防御和运动战原则，实行冒险主义的进攻战略。打阵地战、消耗战，以己之短，击敌之长，越打越被动‌，这是血的教训现在必须作出改变！"
 PRC_CCW_pingjin_campaign:0 "发起平津战役"
 PRC_CCW_pingjin_campaign_desc:0 "全国军事形势发生了新的转折。人民解放军总兵力已经基本超越国民党军，从劣势转为优势。傅作义在北平孤立无援现在正是一举解放北平的好时机!"
 PRC_CCW_shenyang_campaign:0 "发起辽沈战役"
 PRC_CCW_shenyang_campaign_desc:0 "人民解放战争进入夺取全国胜利的决定性阶段。中共中央选定首先在东北战场展开决战，因为东北战场的态势对人民解放军最为有利。"
 PRC_CCW_huaihai_campaign:0 "发起淮海战役"
 PRC_CCW_huaihai_campaign_desc:0 "淮河是长江屏障，徐州更是四战之地。粟裕最早提出的小淮海为开辟苏北战场，攻占两淮、海州等地。随着战事进展打成了大淮海，涉及‌河南、‌安徽、‌江苏、‌山东等地，我军将在这对国军进行战略进攻！"

 PRC_CCW_secure_japanese_arms:0 "没有枪没有炮，敌人给我们造"
 PRC_CCW_secure_japanese_arms_desc:0 "没有枪没有炮，敌人给我们造出自《游击队歌》，由作曲家贺绿汀在一个冰冷的夜间创作完成。正如歌曲所述我们的军队物资匮乏、装备落后，但抗战胜利后日本侵略者留下了大量装备被我军缴获!"
 PRC_CCW_the_righteous_cause:0 "解放事业"
 PRC_CCW_the_righteous_cause_desc:0 "解放事业是我党领导的中国人民进行的反对帝国主义、封建主义和官僚资本主义的革命斗争，以实现民族独立、人民解放和国家富强。"
 PRC_CCW_preserve_our_strength:0 "为革命留下火种"
 PRC_CCW_preserve_our_strength_desc:0 "‌为革命留下火种三个步骤包括：加强政治组织建设、休养生息和努力做群众工作，当年的长征如此，现在的解放战争亦是如此!"
 PRC_CCW_absorb_nra_troops:0 "号召国军起义"
 PRC_CCW_absorb_nra_troops_desc:0 "国军中有许多底层士兵根本不想打内战，我党的政治工作必须做好。让他们明白国民党挑起战争是反人民的，前途是黑暗的，从而使其主动调转枪口开始起义。"
 PRC_CCW_keep_men_lose_land:0 "存人失地"
 PRC_CCW_keep_men_lose_land_desc:0 "我军打仗，不在一城一地的得失，而在于消灭敌人的有生力量。即存人失地，人地皆存；存地失人，人地皆失。"
 PRC_CCW_consolidate_the_north:0 "巩固东北"
 PRC_CCW_consolidate_the_north_desc:0 "伴随着东北解放区的开辟、巩固不断发展、壮大的。在党的坚强领导下，东北军事工业从无到有、由弱变强。"
 PRC_CCW_revolutionary_zeal:0 "将革命进行到底"
 PRC_CCW_revolutionary_zeal_desc:0 "革命热情是一种强烈的情感，是人类共有的情感，是推进社会发展的强大精神力量。国际局势风云莫测，解放战争拖不得。我们要充分激发同志们的革命热情，一举推翻国民党的反动统治!"
 PRC_CCW_for_a_better_future:0 "为了更美好的未来"
 PRC_CCW_for_a_better_future_desc:0 "我们的同志们伤亡过大，为了避免不必要的伤亡，为了中国有更美好的未来，我们必须全力争取大部分值得争取的同胞！"
 PRC_CCW_liberate_all_of_china:0 "解放全中国"
 PRC_CCW_liberate_all_of_china_desc:0 "现在已经到了最后全面反攻的阶段，彻底推翻[CHI.getleader]的反动统治，从而解放中国!并且建立一个独立、自由、民主、统一和富强的新中国。"
 ## CHI CCW Focus ##
 CHI_CCW_the_chinese_civil_war:0 "镇压共产党叛乱"
 CHI_CCW_the_chinese_civil_war_desc:0 ""
 CHI_CCW_temporary_provisions:0 "动员戡乱时期临时条款"
 CHI_CCW_temporary_provisions_desc:0 "《动员戡乱时期临时条款》是国大第一届大会第一次会议通过的具有“宪法”补充条文性质的法律文件，成为委员长在“戡乱时期”获得巨大权力的重要法律依据。"
 CHI_CCW_mobilize_to_suppress_bandits:0 "动员起来剿匪"
 CHI_CCW_mobilize_to_suppress_bandits_desc:0 "我们必须把全体动员起来给予共匪最后的致命一击！"
 CHI_CCW_directing_our_operations:0 "指导战略部署"
 CHI_CCW_directing_our_operations_desc:0 "接下戡乱的那一步都需要得到委员长的亲自指挥，亲自部署！"
 
 CHI_CCW_ching_kuos_shanghai_adventure:0 "经国的上海冒险"
 CHI_CCW_ching_kuos_shanghai_adventure_desc:0 "蒋经国在上海执行财政经济紧急措施时，进行打击巨商、富户、大官僚的活动以抢救我们岌岌可危的经济。"

 CHI_CCW_a_quick_and_swift_war:0 "东方闪电战"
 CHI_CCW_a_quick_and_swift_war_desc:0 "共匪如同野火，风一吹就会死灰复燃，我们必须如快刀斩乱麻消灭他们，闪电战的打法非常适合“丛林之狐”孙立人将军。"
 CHI_CCW_take_over_dongbei:0 "东北攻势"
 CHI_CCW_take_over_dongbei_desc:0 "东北有着日本人遗留下的大量工业设施，对东北的攻势刻不容缓。"
 CHI_CCW_blitz_yenan:0 "攻克延安"
 CHI_CCW_blitz_yenan_desc:0 "延安是共匪的老巢，全国传播赤化的中心，我们想要彻底消灭共匪就必须拿下这里。"
 CHI_CCW_hopeh_campaign:0 "希望攻势"
 CHI_CCW_hopeh_campaign_desc:0 "华北地区是中华民族的发源地之一，自古以来是中原王朝的政治中心，绝不能让匪在此盘踞。"
 CHI_CCW_shantung_campaign:0 "徐蚌会战"
 CHI_CCW_shantung_campaign_desc:0 "淮海地区人口众多，此地也受共匪影响极大，现在我们将以徐州、蚌埠这两座城市为中心，给予共匪沉重打击。"
 CHI_CCW_northwest_insurgency:0 "西北起义"
 CHI_CCW_northwest_insurgency_desc:0 "马家军的骑兵战斗力彪悍，我们将支持他们成为打击共匪的利刃。"
 CHI_CCW_arm_the_insurgents:0 "武装起义者"
 CHI_CCW_arm_the_insurgents_desc:0 "勇士们起义的时刻到了，让我们发起"圣战"吧！"
 CHI_CCW_promote_ma_hushan:0 "宣传马虎山"
