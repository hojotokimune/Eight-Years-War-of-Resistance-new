 eywor_submod_decisions:0 "国共内战决议"
 eywor_submod_decisions_desc:0 "国共内战是中国共产党(cpc)和中国国民党(kmt)两大政党及其武装之间在中国境内爆发争夺全国政权的战争，战争分为两个阶段：1927年至1937年为国共内战第一阶段，1946年至1949年为国共内战第二阶段；交战的组织共有两方，一方为中国共产党及其军队（第一次内战为中国工农红军，第二次为中国人民解放军），另一方为国民政府及其军队（“国民革命军”以及1947年行宪后到1949年的“中华民国国军”）。整个战争共分为两次，中国国民党称为“剿匪战争”与“抗共卫国戡乱战争”，中国共产党则称为“土地革命战争”（或“第二次国内革命战争”）与“中国人民解放战争”（或“第三次国内革命战争”）。"
