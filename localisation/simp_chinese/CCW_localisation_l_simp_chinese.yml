 PRC_SHX_repatriation_to_the_army: "发表《停战议和一致抗日通电》"
 PRC_SHX_repatriation_to_the_army_desc: "红军为表示团结抗日的诚意，主动回师陕北并发表通电，提出“停战议和，一致抗日”的主张。\n1936年5月5日，中华苏维埃共和国中央政府和中国人民红军革命军事委员会发表《停战议和一致抗日通电》。通电指出：“中国人民抗日先锋军，本当集中全力消灭蒋氏拦阻抗日去路的部队，以达到对日直接作战之目的。但红军革命军事委员会一再考虑，认为国难当前，双方决战，不论胜负属谁，都是中国国防力量的损失，而为日本帝国主义所称快。”“因此，红军革命军事委员会为了保存国防实力，以利于迅速进行抗日战争，为了坚决履行我们每次向国人宣言停止内战、一致抗日的主张，为了促进蒋介石及其部下爱国军人们的最后觉悟，故虽在山西取得了许多胜利，仍然将人民抗日先锋军撤回黄河西岸。以此行动向南京政府、全国海陆空军、全国人民表示诚意”。通电提出：“我们愿意在一个月内与一切进攻抗日红军的武装队伍，实行停战议和，以达到停战抗日的目的。”“在全国范围内，首先在陕甘晋停止内战，双方互派代表磋商抗日救亡办法”。" 
