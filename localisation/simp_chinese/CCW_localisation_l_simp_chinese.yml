 ccw.754.t:0 "上海打虎"
 ccw.754.d:0 "蒋经国以上海经济管制区副经济管制督导员的身份抵沪。他调来“勘乱建国大队”组织“上海青年服务总队”，作为实行紧急措施的基干队伍。提出“只打老虎，不拍苍蝇”；“打祸国的败类”、“救最苦的同胞”的口号。他两次指挥上海6个军警单位，到全市库房、水陆交通场所进行搜查。凡触犯法令者，商号吊销执照，负责人法办，贷物没收。并枪决了犯勒索罪的上海警备部科长张亚尼，官员戚再玉，囤积居奇的商人王春哲，逮捕商人、富户64人。他现在查封了孔祥熙之子孔令侃的上海杨子公司，我们该作何反应?"
 ccw.754.a:0 "毕竟都是自己人..."
 ccw.754.b:0 "继续反腐，法不容情!"
