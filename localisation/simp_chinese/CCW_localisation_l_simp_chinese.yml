l_simp_chinese:
 Jap_pei_ji_1:0 "商品配给制"
 Jap_pei_ji_1_desc:0 "为了解决中国事变，我们不得以对糖、火柴和其他商品实行配给。"
 Jap_pei_ji_2:0 "粮食配给制"
 Jap_pei_ji_2_desc:0 "政府将进行粮食配给，大米施行配给制，成年人每天能有330克的口粮，每家都拿着购粮本到指定的米店买米，同时颁布白米禁止令，要求把糙米和精米混着吃，虽然这无疑会导致国内的混乱和士兵的战斗能力下降，但为了解决中国事变，我们必须这样做!"
 CHI_bengkui:0 "经济崩溃"
 CHI_minxinjinshi:0 "政局动荡"
 shou_bian_wei_jun_tt:0 "伪军将被收编"
 qing_tan_shi_tt:0 "我们将雇佣10只美国轻坦师"
 zhong_tan_ke_shi_tt:0 "我们将雇佣7只美国中坦师"
 zhong_tan_shi_tt:0 "我们将雇佣5只美国重坦师"
 shitty_army_chi:0 "功能失调的军队"
 shitty_army_chi_desc:0 "未能击败共产党，导致我军自我崩溃，如果战争继续下去，我们的处境将更加糟糕。\n\n§R内战结束后就走§!。"
 peoples_army_prc:0 "人民解放战争"
 peoples_army_prc_desc:0 "国民党反动派狼子野心昭然若揭，他们完全不希望与我们构建联合政府，誓死“捍卫”它那春秋大梦，甚至不惜再打一次内战也要让中国人民蒙受苦难。"
 prc_passive_defence:0 "被动防御"
 prc_passive_defence_desc:0 "§R内战结束后消失§"
 PLA_reorganised_idea:0 "重振士气"
 PLA_reorganised_idea_desc:0 "南京反动派已经表明，他们是战胜不了我们的，随着我们最近的战争胜利和成果，我们的士气大涨，我们的部队比以前更好了。\n\n§R内战结束后就走§!。"
 prc_suiyuan_corridor:0 "绥远走廊"
 prc_suiyuan_corridor_desc:0 "我们应该先向南走，然后再向西走。 n\n§R当你控制南京时就消失§!"
 
