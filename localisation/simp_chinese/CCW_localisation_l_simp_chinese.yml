 ccw.6640.t:0 "冀东保安队起义" 
 ccw.6640.d:0 "日军侵占冀东和殷汝耕叛国，遭到全中国人民反对，身处殖民统治之下的冀东人民更是反抗不断。“冀东保安队”中具有民族正义感的官兵与侵华日军、伪政权的矛盾日益升级，最终爆发了反抗日本侵略的起义。虽然起初起义取得了成功，并且俘虏了长官殷汝耕，但随后日军出动飞机轰炸，保安队不得不撤离投奔29军，途中殷汝耕逃，并且损失惨重，与我29军会合时，仅剩四千余人。"
