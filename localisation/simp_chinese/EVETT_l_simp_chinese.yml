 zizhinews.51.t:0 "张学良在南京被捕"
 zizhinews.51.desc:0 "[This.GetNewsIcon]在西安事变和平解决后，似乎是因为张学良对蒋介石抱有一定的期望，他不顾部下的反对，也没有与红军商量便亲自护送蒋介石前往南京，或有“负荆请罪”的想法。不过，张学良一下飞机，迎接他的确是荷枪实弹的蒋介石卫队。在众目睽睽之下，张学良被卫士制服并带走。"
 zizhinews.51.a:0 "蒋介石背信弃义！"
 zizhinews.51.b:0 "犯上作乱的必然结局！"
 zizhinews.51.c:0 "很难预料中国局势会如何发展"
 
 zizhinews.50.t:0 "西藏民主改革"
 zizhinews.50.desc:0 "[This.GetNewsIcon]西藏地方政府默许和支持一些分裂分子在山南等地建立叛乱组织和进行叛乱活动，叛乱武装在布达拉宫及市郊各要点构筑工事，包围中央人民政府驻藏代表机构和军区机关，对其进行射击，并且袭击前往拉萨执勤的解放军分队，开始全面叛乱。鉴于西藏地方政府中上层反动集团的分裂和叛乱活动已发展到十分严重的地步，中共中央、中央人民政府作出“彻底平息叛乱，充分发动群众，实行民主改革”的决定。西藏军区部队在司令员张国华、政委谭冠三指挥下，坚决执行平叛命令和方针政策，在西藏广大爱国僧俗人民的支援下，迅速投入平叛作战。平叛部队开始对拉萨叛乱武装实施反击，消灭了叛乱主力，继而对其余叛乱武装形成包围。在强大的军事和政治攻势下，叛乱武装缴械投降，拉萨的叛乱被平息后，平叛部队平息了多地的叛乱，并肃清了残余势力，平叛斗争胜利结束。叛乱的平息给西藏广大人民群众送来了打碎千年封建枷锁的好时机。西藏自治区筹备委员会举行第二次会议，作出了进行民主改革的决议。自此，西藏的封建农奴制度彻底崩溃，百万农奴也终于赢来了翻身之日。西藏民主改革是分阶段、有步骤进行的。第一步是开展“三反”和减租减息运动。第二步是对参加叛乱领主的生产资料实行没收，分配给贫苦农、牧民，对于未参加叛乱的领主采取赎买政策；废除封建农奴主的土地所有制，实行土地改革，使农奴和奴隶成为土地的主人。第三步是废除政教合一制度，实行政教分离和宗教信仰自由；建立人民民主政权，保障人民行使当家作主的权利。"
 zizhinews.50.a:0 "百万农奴终于迎来了解放"
 zizhinews.50.b:0 "从野蛮到文明的巨大跨越"
 zizhinews.50.c:0 "他们什么也干不成的！"
 zizhinews.50.d:0 "他们好大的胆子！"
 
