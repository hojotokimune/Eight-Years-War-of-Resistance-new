 PRC_Edgar_Snow.3.t:0 "毛泽东在保安"
 PRC_Edgar_Snow.3.desc:0 "斯诺的到来对于此时的中国共产党来说具有重大意义，因为他的报道能够将中国共产党及其领导人毛泽东同志介绍给全世界。斯诺在保安见到了毛泽东同志，并为他拍摄了一张戎装照。这张照片不仅展示了毛泽东同志的个人风采，也成为了中国革命历史的重要见证。\n在拍摄过程中，斯诺注意到毛泽东同志没有戴帽子，头发较长，于是他坚持请毛泽东同志戴上缀有红五星的八角帽。毛泽东同志表示自己的军帽已经多日未戴，不知去向，斯诺便将自己头上的红军帽取下来戴在毛泽东同志的头上。随后，斯诺拍摄了这张照片，这张照片被认为是毛泽东同志最喜爱的一张照片之一。"
 PRC_Edgar_Snow.3.a:0 "让全世界看一看中国共产党领导人的风采"
 PRC_Edgar_Snow.3.b:0 ""
 
 PRC_linyuying.35.t:0 "《在中国共产党第七届中央委员会第二次全体会议上的报告》"
 PRC_linyuying.35.desc:0 "辽沈、淮海、平津三战役以后，国民党军队的主力已被消灭。国民党的作战部队仅仅剩下一百多万人，分布在新疆到台湾的广大的地区内和漫长的战线上。今后解决这一百多万国民党军队的方式，不外天津、北平、绥远三种。用战斗去解决敌人，例如解决天津的敌人那样，仍然是我们首先必须注意和必须准备的。人民解放军的全体指挥员、战斗员，绝对不可以稍微松懈自己的战斗意志，任何松懈战斗意志的思想和轻敌的思想，都是错误的......\n\n人民解放军永远是一个战斗队。就是在全国胜利以后，在国内没有消灭阶级和世界上存在着帝国主义制度的历史时期内，我们的军队还是一个战斗队。对于这一点不能有任何的误解和动摇。人民解放军又是一个工作队，特别是在南方各地用北平方式或者绥远方式解决问题的时候是这样。随着战斗的逐步地减少，工作队的作用就增加了。有一种可能的情况，即在不要很久的时间之内，将要使人民解放军全部地转化为工作队，这种情况我们必须估计到......\n\n从一九二七年到现在，我们的工作重点是在乡村，在乡村聚集力量，用乡村包围城市，然后取得城市。采取这样一种工作方式的时期现在已经完结。从现在起，开始了由城市到乡村并由城市领导乡村的时期。党的工作重心由乡村移到了城市。在南方各地，人民解放军将是先占城市，后占乡村。城乡必须兼顾，必须使城市工作和乡村工作，使工人和农民，使工业和农业，紧密地联系起来。决不可以丢掉乡村，仅顾城市，如果这样想，那是完全错误的......\n\n在城市斗争中，我们依靠谁呢？有些糊涂的同志认为不是依靠工人阶级，而是依靠贫民群众。有些更糊涂的同志认为是依靠资产阶级。在发展工业的方向上，有些糊涂的同志认为主要地不是帮助国营企业的发展，而是帮助私营企业的发展；或者反过来，认为只要注意国营企业就够了，私营企业是无足轻重的了。我们必须批判这些糊涂思想。我们必须全心全意地依靠工人阶级，团结其他劳动群众，争取知识分子，争取尽可能多的能够同我们合作的民族资产阶级分子及其代表人物站在我们方面，或者使他们保持中立，以便向帝国主义者、国民党、官僚资产阶级作坚决的斗争......\n\n召集政治协商会议和成立民主联合政府的一切条件，均已成熟。一切民主党派、人民团体和无党派民主人士都站在我们方面。上海和长江流域的资产阶级，正在同我们拉关系。南北通航通邮业已开始。陷于四分五裂的国民党，已经脱离了一切群众......\n\n无产阶级领导的以工农联盟为基础的人民民主专政，要求我们党去认真地团结全体工人阶级、全体农民阶级和广大的革命知识分子，这些是这个专政的领导力量和基础力量。没有这种团结，这个专政就不能巩固。同时也要求我们党去团结尽可能多的能够同我们合作的城市小资产阶级和民族资产阶级的代表人物，它们的知识分子和政治派别，以便在革命时期使反革命势力陷于孤立，彻底地打倒国内的反革命势力和帝国主义势力......\n\n我们很快就要在全国胜利了。这个胜利将冲破帝国主义的东方战线，具有伟大的国际意义。夺取这个胜利，已经是不要很久的时间和不要花费很大的气力了；巩固这个胜利，则是需要很久的时间和要花费很大的气力的事情。"
 PRC_linyuying.35.a:0 "迈向更美好的明天"
 PRC_linyuying.35.b:0 ""

