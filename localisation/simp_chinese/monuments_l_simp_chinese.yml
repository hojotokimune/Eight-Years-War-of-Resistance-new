 MONUMENT_1_NAME: "勃兰登堡"
 MONUMENT_1_DESC: "§Y$MONUMENT_1_NAME$§!是18世纪新古典主义名胜$VICTORY_POINTS_6521$建立在普鲁士国王腓特烈·威廉二世在巴塔维革命期间临时恢复秩序后的命令之上。它被委托代表和平，最初被命名为§Y和平之门§!. 大门顶上有一座四轮马车的雕塑，这是一辆四匹马拉的战车，由罗马胜利女神维多利亚驾驶。"
 MONUMENT_2_NAME: "凯旋门"
 MONUMENT_2_DESC: "§Y$MONUMENT_2_NAME$§!1806年，拿破仑皇帝在奥斯特利茨取得胜利后，在他最富有的时候，他委托。建造完成后§Y$MONUMENT_2_NAME$§!成为法国军队在成功的军事行动后游行和一年一度的巴士底狱日阅兵的集结地。著名的胜利游行或在下面§Y$MONUMENT_2_NAME$§!包括1871年的德国人和1919年的法国人。"
 MONUMENT_3_NAME: "埃菲尔铁塔"
 MONUMENT_3_DESC: "§Y$MONUMENT_3_NAME$§!是一座锻铁格子塔。它是以工程师古斯塔夫·埃菲尔命名的，他的公司设计并建造了这座塔。它建于1887年至1889年，作为1889年世界博览会的入口，高324米。"
 MONUMENT_4_NAME: "胜利纪念柱"
 MONUMENT_4_DESC: "§Y$MONUMENT_4_NAME$§!设计于1864年，以纪念普鲁士在第二次石勒苏益格战争中的胜利。当它于1873年9月2日落成时，普鲁士也在奥普鲁士战争（1866年）中打败了奥地利及其德国盟国，在普法战争（1870-1871年）中打败了法国，使雕像有了新的用途。与最初的计划不同，这些后来在统一战争中取得的胜利启发了罗马胜利女神维多利亚的青铜雕塑的增加。"
 MONUMENT_5_NAME: "威斯敏斯特宫"
 MONUMENT_5_DESC: "§Y$MONUMENT_5_NAME$§!作为双方的会面场所§Y下议院§!以及§Y上议院§!，英国议会的两院。The §Y$MONUMENT_5_NAME$§!作为一个整体，从18世纪起经历了重大的变化，因为议会努力在有限的可用空间内进行其业务的老化建筑物。人们对建造一座全新宫殿的呼吁置之不理，反而增加了更多质量和风格各异的建筑。"
 MONUMENT_6_NAME: "白金汉宫"
 MONUMENT_6_DESC: "§Y$MONUMENT_6_NAME$§!它是大不列颠君主的行政总部。原名§Y白金汉屋§!，宫殿核心的建筑是1703年为白金汉宫公爵建造的一座大型联排别墅，这座别墅拥有至少150年的私人所有权。它于1761年被国王乔治三世收购，作为夏洛特女王的私人住所，后来被称为女王之家。在19世纪，它被扩大了§Y$MONUMENT_6_NAME$§!成为$VICTORY_POINTS_6103$1837年维多利亚女王登基时英国君主的住所。"
 MONUMENT_7_NAME: "自由女神像"
 MONUMENT_7_DESC: "§Y$MONUMENT_7_NAME$§!是一个巨大的新古典主义雕塑。这座铜像是法国人民送给美国人民的礼物，于1886年10月28日被供奉。铜像是罗马自由女神利伯塔斯的雕像。她右手举着火炬，左手拿着一个写着七月四日MDCCLXXVI（1776年7月4日，罗马数字）的板状安萨塔，这是美国宣布独立的日期。当她向前走的时候，一个破碎的镣铐和锁链躺在她的脚边，纪念最近全国废除奴隶制。在奉献之后，这座雕像成了自由的象征。"
 MONUMENT_8_NAME: "拉什莫尔山国家纪念公园(美国总统山、美国总统公园)"
 MONUMENT_8_DESC: "§Y$MONUMENT_8_NAME$§!它的中心是一座巨大的雕塑，雕刻在拉什莫尔山的花岗岩表面§Y黑丘§!. 这座雕塑以乔治华盛顿（1732年至1799年）、托马斯·杰斐逊（1743年至1826年）、西奥多·罗斯福（1858年至1919年）和亚伯拉罕·林肯（1809年至1865年）总统的18米高头像为特色。"
 MONUMENT_9_NAME: "白宫"
 MONUMENT_9_DESC: "§Y$MONUMENT_9_NAME$§!是美利坚合众国总统的官邸和工作场所。由于行政大楼内拥挤不堪，西奥多·罗斯福总统于1901年将所有办公地点迁至新建的西翼。8年后的1909年，威廉·霍华德·塔夫脱总统扩建了西翼，并创建了第一个椭圆形办公室，随着该部分的扩建，办公室最终也随之搬迁。在主宅邸，三楼的阁楼在1927年被改造成生活区，通过增加现有的带有长棚屋的屋顶。"
 MONUMENT_10_NAME: "美国国会大厦"
 MONUMENT_10_DESC: "§Y$MONUMENT_10_NAME$§!，被称为§Y国会大厦§!或者§Y美国国会大厦§!，是美国国会的会议地点，也是美国联邦政府立法部门所在地。最初的建筑于1800年完工，1814年的一场大火将它部分摧毁$VICTORY_POINTS_3957$，然后在五年内完全恢复。后来，该建筑扩大，增加了一个巨大的穹顶，并扩展了两院立法机构、南翼众议院和北翼参议院的扩大的议会。就像行政和司法部门的主要建筑物一样§Y$MONUMENT_10_NAME$§!采用新古典主义风格，外观为白色。"
 MONUMENT_11_NAME: "冬宫"
 MONUMENT_11_DESC: "§Y$MONUMENT_11_NAME$§!从1732年到1917年，作为俄罗斯皇帝的官邸。皇帝们建造了一座纪念性的宫殿，旨在反映俄罗斯帝国的力量和实力。这座青花相间的宫殿整体呈长方形，主立面长215米，高30米。"
 MONUMENT_12_NAME: "红场"
 MONUMENT_12_DESC: "§Y$MONUMENT_12_NAME$§!是世界上最古老和最大的广场之一$VICTORY_POINTS_6380$。它位于$VICTORY_POINTS_6380$的历史中心，位于克里姆林宫的东墙。它是的城市地标$VICTORY_POINTS_6380$，有圣巴兹尔大教堂和列宁陵墓等标志性建筑。The §Y$MONUMENT_12_NAME$§!是作为城市的主要市场。它也是各种公共仪式和公告的场所。自成立以来，它一直被所有俄罗斯政府用于官方仪式。"
 MONUMENT_13_NAME: "克里米亚沉船纪念碑"
 MONUMENT_13_DESC: "§Y$MONUMENT_13_NAME$§!在1905次胜利第五十周年纪念日$VICTORY_POINTS_3686$在克里米亚战争期间，俄罗斯帝国海军的许多船只被击毁，其中大部分是黑海舰队的一部分。"
 MONUMENT_14_NAME: "罗马圆形大剧场"
 MONUMENT_14_DESC: "§Y$MONUMENT_14_NAME$§!是一个椭圆形的圆形剧场在城市的中心$VICTORY_POINTS_9904$这是有史以来最大的古代圆形剧场。虽然由于地震和盗石者的破坏而严重受损，he §Y$MONUMENT_14_NAME$§!仍然是罗马帝国的标志性象征。竞技场的下部结构在1810-1814年和1874年被部分挖掘，并在1930年代在贝尼托·墨索里尼的统治下完全暴露。"
 MONUMENT_15_NAME: "德国国会大厦"
 MONUMENT_15_DESC: "§Y$MONUMENT_15_NAME$§!是一座历史悠久的建筑$VICTORY_POINTS_6521$建造来容纳德意志帝国的帝国议会。它于1894年开放，直到1933年才被烧毁。1916年，标志性的文字“Dem Deutschen Volke”（“致德国人民”）被放置在建筑物的正立面上方，这令威廉二世非常不满，他曾试图阻止增加这一铭文，因为它具有民主意义。在伟大的战争结束，威廉退位之后，在1918年的革命时期，菲利普·沙伊德曼于§Y$MONUMENT_15_NAME$§!11月9日通过国会大厦的窗口宣告共和国的成立。"
 MONUMENT_16_NAME: "维克多·伊曼纽尔二世纪念碑"
 MONUMENT_16_DESC: "§Y$MONUMENT_16_NAME$§!, 官方称之为§Y维托里奥·埃曼努埃尔二世国家纪念碑§!是为纪念意大利统一后的第一位国王维克多·埃曼纽尔二世而建的国家纪念碑。从建筑的角度来看，它被认为是一个现代的论坛，一个由楼梯连接的三层广场，并由一个以柱廊为特征的门廊控制。萨伏伊国王维克托·伊曼纽尔二世（Victor Emmanuel II of Savoy）为纪念这座纪念碑所进行的民族团结和摆脱外国统治的复杂过程，在建筑和艺术上都以意大利统一为中心，具有巨大的象征和代表价值§Y$MONUMENT_16_NAME$§!被认为是意大利的国家象征之一。它计划于1878年建成，1885年动工，1927年竣工。"
 MONUMENT_17_NAME: "维纳里亚王宫"
 MONUMENT_17_DESC: "§Y$MONUMENT_17_NAME$§!是一个以前的皇家住宅和花园。它是由查尔斯·艾曼纽尔二世公爵委托设计建造的，他需要一个基地，以进行他在北部的希西山国家的狩猎探险$VICTORY_POINTS_6780$。它被扩建成萨伏伊的豪华住宅。宫殿建筑群成为巴洛克式建筑的杰作，充满了装饰和艺术品。它在18世纪末被废弃了。目前用于军事目的。"
 MONUMENT_18_NAME: "意大利文明宫"
 MONUMENT_18_DESC: "§Y$MONUMENT_18_NAME$§!1938年由三位意大利建筑师设计。这座建筑是意大利理性主义和法西斯建筑的典范，采用新古典主义设计，代表浪漫主义，一种集过去、现在和未来于一体的哲学。这个巨大的结构是为了反映法西斯政权在意大利历史上的新历程。在这座建筑的四面上方都有墨索里尼1935年10月2日发表演讲时的题词：“诗人、艺术家、英雄、圣徒、思想家、科学家、航海者、传送器的民族”（“诗人、艺术家、英雄、圣徒、思想家、科学家、航海者、移民者的民族”）。"
 MONUMENT_19_NAME: "金门大桥"
 MONUMENT_19_DESC: "§Y$MONUMENT_19_NAME$§!是一座横跨金门的吊桥，宽1.6公里的街道连接$VICTORY_POINTS_9671$海湾和太平洋。这座桥最初设计于1917年，于1937年竣工。在这座桥建成之前，这条桥之间唯一实用的短路线$VICTORY_POINTS_9671$到马林县的唯一可行的短路线是乘船穿过$VICTORY_POINTS_9671$海湾！早在1820年就开始有渡轮服务，19世纪40年代开始有定期的定期服务，目的是将水运送到目的地$VICTORY_POINTS_9671$。"
 MONUMENT_20_NAME: "吉萨金字塔群"
 MONUMENT_20_DESC: "§Y$MONUMENT_20_NAME$§!，所谓的§Y吉萨墓地§!，在吉萨高原$VICTORY_POINTS_7011$这包括§Y吉萨大金字塔§!，the §Y卡夫拉金字塔§!，以及§Y孟卡拉金字塔§!，以及相关的金字塔群和吉萨的狮身人面像。都是在古埃及古王国的第四王朝时期建造的。该遗址还包括几个墓地和一个工人村的遗迹。该遗址位于西部沙漠的边缘，尼罗河以西约9公里处的城市$VICTORY_POINTS_3996$，市中心西南约13公里处$VICTORY_POINTS_7011$。"
 MONUMENT_21_NAME: "安特卫普港"
 MONUMENT_21_DESC: "§Y$MONUMENT_21_NAME$§!是欧洲最大的港口之一。$VICTORY_POINTS_6598$拿破仑·波拿巴（认识到了作为海港的潜力，他下令建造$VICTORY_POINTS_6598$到1908年，已经建造了八个码头。在大战期间§Y$MONUMENT_21_NAME$§!对英国具有重大战略意义。"
 MONUMENT_22_NAME: "奥斯特利茨金字塔"
 MONUMENT_22_DESC: "§Y$MONUMENT_22_NAME$§!这是一座36米高的地球金字塔，1804年由拿破仑的士兵在世界最高点之一建造$VICTORY_POINTS_6241$山脊。金字塔顶上有一座1894年的方尖碑。1804年，法国将军奥古斯特·德·马尔蒙特在巴塔维共和国的这一中心位置建立了一个军营，在那里几个月的时间里，他把各个营组成了一支训练有素的庞大军队，一旦1799年的侵略重演，他就能够打败英国敌人。1804年秋，马蒙特对新军的军事力量感到满意，为了占领无聊的士兵，他让士兵们在吉萨大金字塔的启发下建造了一座泥土和草皮纪念碑，在1798年拿破仑的埃及战役中，马蒙特曾见过这种情况。甚至还模拟了暴露在侵蚀下的台阶表面。施工历时27天。1806年，尽管受到马尔蒙特的抗议，荷兰新国王路易斯·波拿巴（Louis Bonaparte）还是将这座山改名为§Y$MONUMENT_22_NAME$§!。"
 MONUMENT_23_NAME: "民族大会战纪念碑"
 MONUMENT_23_DESC: "§Y$MONUMENT_23_NAME$§!是一座91米高的纪念碑$VICTORY_POINTS_3535$到1813年的莱比锡战役，也被称为万国之战。主要由捐赠和城市$VICTORY_POINTS_3535$它于1913年为纪念战争100周年而建造，耗资600万马克。这座纪念碑是为了纪念拿破仑的法国军队在战争中的失败$VICTORY_POINTS_3535$，这是第六次联军战争结束敌对状态的关键一步。俄国、普鲁士、奥地利和瑞典的联军由俄国沙皇亚历山大一世和施瓦辛格亲王卡尔·菲利普领导。双方都有德国人在战斗，因为拿破仑的军队还包括从被法国吞并的莱茵河左岸征召的德国人，以及他德国盟友莱茵河联邦的军队。"
 MONUMENT_24_NAME: "千年俄罗斯纪念碑"
 MONUMENT_24_DESC: "§Y$MONUMENT_24_NAME$§!是一座铜像，$VICTORY_POINTS_117$它建于1862年，是为了庆祝鲁里克到达欧洲的千年$VICTORY_POINTS_117$，一个传统上被视为俄罗斯建国历史起点的事件。这是当时俄罗斯最昂贵的纪念碑，造价40万卢布，大部分由公众募捐。为了给这座巨大的雕塑提供一个合适的基座，16块索塔瓦拉花岗岩被带到这里$VICTORY_POINTS_117$，每个重量超过35吨。这座青铜纪念碑本身重达100吨。"
 MONUMENT_25_NAME: "布莱奇利公园"
 MONUMENT_25_DESC: "§Y$MONUMENT_25_NAME$§!这是米尔顿·凯恩斯的英国乡村别墅和庄园。1938年5月，海军上将休·辛克莱爵士，秘密情报局局长，买下了这座豪宅，以备政府在战争中使用。从1939年开始§Y政府密码学校§!它经常渗透轴心国的秘密通信——最重要的是破解德国英格码和其他更复杂的代码。"
 MONUMENT_26_NAME: "新加坡总统府"
 MONUMENT_26_DESC: "§Y$MONUMENT_26_NAME$§!，所谓的§Y新加坡政府大厦§!，建于1867年至1869年间，是按照哈里·圣乔治·奥德爵士的指示建造的，$VICTORY_POINTS_12299$从东印度公司调任殖民地办事处后，第一任殖民地总督。在同一个大院内的是斯里兰卡淡马锡，这是殖民地高级官员在政府大楼的住所之一，以前被分配给殖民地大臣。这个占地0.43平方公里的庄园曾经是大面积肉豆蔻种植园的一部分。"
 MONUMENT_27_NAME: "维多利亚瀑布"
 MONUMENT_27_DESC: "§Y$MONUMENT_27_NAME$§!南非赞比西河上的一个瀑布，为几种独特的动植物提供栖息地。由于其宽1708米，被认为是世界上最大的瀑布之一。据信，苏格兰传教士兼探险家大卫·利文斯通（DavidLivingstone）是1855年11月16日第一个从现在被称为利文斯通岛的欧洲人，这座瀑布位于河流中部的两块陆地群之一，从赞比亚海岸附近的瀑布上立即上游。利文斯通为纪念维多利亚女王而起名为“目的”。"
 MONUMENT_28_NAME: "元首宫"
 MONUMENT_28_DESC: "§Y$MONUMENT_28_NAME$§! 这是一座纪念性的圆顶建筑，由阿道夫·希特勒和他的建筑师阿尔伯特·斯佩尔设计。它是纽约市的政府中心§Y$VICTORY_POINTS_6521$§!元首的办公室就在这里。在主会场内的高耸讲台上，演讲者可以向聚集在一起的15万多人发表演讲。座位分为三层，环绕着一个巨大的圆形竞技场，而开放的地板上还可以容纳数千人。这座建筑本身由一个坚固的花岗岩平台组成，它的标志性建筑是其雄踞城市天际线的纪念性穹顶，与其他大型建筑（如§Y$MONUMENT_29_NAME$§!in $VICTORY_POINTS_3878$. In front of the §Y$MONUMENT_28_NAME$§! sits the §Y$MONUMENT_15_NAME$§!."
 MONUMENT_29_NAME: "帝国大厦"
 MONUMENT_29_DESC: "§Y$MONUMENT_29_NAME$§!是曼哈顿市中心一座102层的装饰艺术摩天大楼，$VICTORY_POINTS_3878$。它建于1930年至1931年，屋顶高380米，包括天线在内，共高443.2米。广播开始于晚上§Y$MONUMENT_29_NAME$§!1931年12月22日，NBC和RCA开始从桅杆上方的一个小天线发射实验性电视广播，其中两个独立的发射机用于视觉和音频数据。他们租了85层，在那里建了一个实验室。"
 MONUMENT_30_NAME: "胡佛水坝"
 MONUMENT_30_DESC: "§Y$MONUMENT_30_NAME$§!是科罗拉多河黑峡谷中的一座混凝土拱形重力坝。它建于1931年至1936年大萧条时期，1935年9月30日做为”罗斯福新政“的一部分,胡佛大坝建成。它的建造是数千名工人付出巨大努力的结果，造成一百多人丧生。大坝的发电机为当地的公共和私人设施提供电力[This.GetName]，[377.GetName]，和[378.GetName]。"
 MONUMENT_31_NAME: "亚利桑那州大峡谷"
 MONUMENT_31_DESC: "§Y$MONUMENT_31_NAME$§!是一个陡峭的峡谷，由科罗拉多河雕刻而成[This.GetName]。它长446公里，宽达29公里，水深超过1。857米。几千年来，这个地区一直居住着美洲土著人，他们在峡谷和许多洞穴内建造定居点。普韦布洛人认为§Y$MONUMENT_31_NAME$§!一个圣地，并前往朝圣。§Y大峡谷国家公园§! 1919年2月26日，伍德罗·威尔逊总统签署了一项国会法案，最终将其确立为美国第17个国家公园。"
 MONUMENT_32_NAME: "尼亚加拉大瀑布"
 MONUMENT_32_DESC: "§Y$MONUMENT_32_NAME$§!是尼亚加拉峡谷南端的一组三个瀑布。作为尼亚加拉河的一部分向北流动，将伊利湖排入安大略湖，这两个瀑布的流量之和是北美垂直落差超过50米的瀑布中最高的。1853年，the§Y伊尼亚加拉瀑布水力发电和采矿公司§!最终建造了用于发电的运河。1881年尼亚加拉河第一座水力发电站建成。"
 MONUMENT_33_NAME: "雅典卫城"
 MONUMENT_33_DESC: "§Y$MONUMENT_33_NAME$§!是一座古老的城堡，坐落在岩石上$VICTORY_POINTS_4109$其中包括几座具有重大建筑和历史意义的古建筑遗迹，其中最著名的是帕台农神庙。帕台农神庙和其他建筑在1687年威尼斯人与土耳其人作战时，炮火击中了神庙中的一个火药库，炸毁了神庙的中部。"
 MONUMENT_34_NAME: "艾尔斯岩"
 MONUMENT_34_DESC: "§Y$MONUMENT_34_NAME$§!在该国北部有一个巨大的砂岩地层[This.GetName]。它位于最近的大城镇西南335公里处。§Y$MONUMENT_34_NAME$§!对该地区的土著人民来说是神圣的，也是旅游胜地。"
 MONUMENT_35_NAME: "吴哥寺"
 MONUMENT_35_DESC: "§Y$MONUMENT_35_NAME$§!是世界上陆地面积最大的寺庙建筑群。这座寺庙是苏亚瓦尔曼二世于12世纪初在高棉帝国的首都建造的，是高棉帝国的国庙。最初是作为高棉国王苏里雅瓦尔曼二世的个人陵墓建造的，在12世纪初献给毗湿奴，12世纪末被改建为佛教寺庙。§Y$MONUMENT_35_NAME$§!结合了高棉寺庙建筑的两个基本规划：庙山和后来的加列里寺。它被设计用来代表梅鲁山，印度教和佛教宇宙学中天神的家园。这座寺庙因其宏伟和谐的建筑、广泛的浅浮雕以及装饰在其墙壁上的佛像和天神像而受到赞赏。"
 MONUMENT_36_NAME: "圣索菲亚大教堂"
 MONUMENT_36_DESC: "§Y$MONUMENT_36_NAME$§!是一个古老的礼拜场所$VICTORY_POINTS_9833$由希腊几何学家米勒图斯的伊西多尔和特拉莱斯的安西米乌斯设计。建于537年，是君士坦丁堡帝国首府的大教堂，是东罗马帝国和东正教最大的基督教教堂，只是在1204年至1261年的拉丁帝国时期，它成为了该市的拉丁天主教堂。1453年，君士坦丁堡被奥斯曼帝国攻陷后，这里被改建成清真寺。"
 MONUMENT_37_NAME: "奇琴伊察"
 MONUMENT_37_DESC: "§Y$MONUMENT_37_NAME$§!是玛雅最大的城市之一，很可能是神话中的伟大城市之一，还是海关，对后来中美洲文学中具有的参考文献。§Y$MONUMENT_37_NAME$§!从古典晚期（600-900）到古典晚期（800-900）以及后古典时期早期（900-1200），是玛雅北部低地的主要中心。该遗址展示了多种建筑风格，让人想起墨西哥中部的风格以及北部玛雅低地的普乌克和切内斯风格。"
 MONUMENT_38_NAME: "镰仓大佛"
 MONUMENT_38_DESC: "§Y$MONUMENT_38_NAME$§!是镰仓市的一座佛教寺庙。这座寺庙以其独特的风格而闻名§Y镰仓大佛§!，一座纪念性的户外铜像。根据寺庙的记载，这座雕像可以追溯到1252年左右，也就是镰仓时期，它就是以镰仓时期命名的。它的前身是一座巨大的木佛，经过十年的连续劳动，于1243年完工，1248年被暴风雨毁坏。"
 MONUMENT_39_NAME: "布达拉宫"
 MONUMENT_39_DESC: "§Y$MONUMENT_39_NAME$§!是一个宗城的要塞$VICTORY_POINTS_5033$。它是达赖喇嘛的冬宫。它以菩萨观世音菩萨的神秘居所布达拉喀山命名。第五任达赖喇嘛于1645年开始修建，它可能覆盖了一座早期堡垒的遗迹，这座堡垒被称为白宫或红宫，由松赞干布于637年修建。"
 MONUMENT_40_NAME: "桑科雷大学"
 MONUMENT_40_DESC: "§Y$MONUMENT_40_NAME$§!，所谓的§Y桑柯大学§!，是位于廷巴克图的三个古代学习中心之一。三座清真寺分别是桑科尔清真寺、津加里贝尔大清真寺和西迪叶海亚清真寺，组成了廷巴克图大学。§Y$MONUMENT_40_NAME$§!它起源于桑科尔清真寺，由廷巴克图最高法官卡迪·阿基布·伊本·马哈茂德·伊本·乌马尔于989年建立。§Y$MONUMENT_40_NAME$§!在穆斯林世界，特别是在曼萨穆萨（1307-1332）和阿斯基亚王朝（1493-1591）统治时期，繁荣起来，成为一个非常重要的学习场所。"
 MONUMENT_41_NAME: "婆罗浮屠塔"
 MONUMENT_41_DESC: "§Y$MONUMENT_41_NAME$§!是一座建于7世纪的大乘佛教寺庙[This.GetName]。它是世界上最大的佛教寺庙。这座寺庙由九个堆叠的平台组成，六个正方形和三个圆形，顶部有一个中央穹顶。它装饰有2672块浮雕板和504尊佛像。中央穹顶被72尊佛像环绕。1814年，当时的英国爪哇统治者托马斯·斯坦福德·莱佛士爵士（Sir Thomas Stamford Raffles）向全世界介绍了这座寺庙的存在，当地的印尼人向他提供了该寺庙的地理位置。"
 MONUMENT_42_NAME: "姬路城"
 MONUMENT_42_DESC: "§Y$MONUMENT_42_NAME$§!这是一座山顶上的日本城堡，位于姬路市。这座城堡被认为是日本典型城堡建筑中幸存下来的最好的例子，由83个房间组成，拥有封建时期先进的防御系统。§Y$MONUMENT_42_NAME$§!可追溯到1333年，1姬路一带已经驻扎军队；1346年开始建筑城堡；1580年战国时代末期的武将丰臣秀吉又改造成§Y$MONUMENT_42_NAME$§! t两个世纪后。"
 MONUMENT_43_NAME: "比萨斜塔"
 MONUMENT_43_DESC: "§Y$MONUMENT_43_NAME$§!是意大利城市比萨大教堂的独立钟楼，因其不稳定的地基而闻名于世界，因为其近四度倾斜。在12世纪的建造过程中，由于软土地基不能适当支撑结构的重量，塔楼开始倾斜，并在14世纪的建造完成后恶化。"
 MONUMENT_44_NAME: "马丘比丘"
 MONUMENT_44_DESC: "§Y$MONUMENT_44_NAME$§!是一座15世纪的印加城堡，位于秘鲁南部科迪勒拉东部，山脊长达2430米。乌鲁班巴河流经这里，穿过科迪勒拉山脉，形成了一个热带山地气候的峡谷。大多数考古学家认为§Y$MONUMENT_44_NAME$§!是印加皇帝帕查库蒂（1438-1472）的一处庄园。它常常被错误地称为“印加失落的城市”，是印加文明最熟悉的标志。印加人在1450年左右建造了这个庄园，但在一个世纪后西班牙征服时放弃了它。尽管它在当地广为人知，但在殖民时期，它并不为西班牙人所知，直到1911年美国历史学家海勒姆·宾厄姆（Hiram Bingham）将它提请国际社会注意，它才为外界所知。"
 MONUMENT_45_NAME: "里约热内卢基督像"
 MONUMENT_45_DESC: "§Y$MONUMENT_45_NAME$§!是耶稣基督的装饰艺术雕像$VICTORY_POINTS_10980$这座雕像建于1922年至1931年，高30米，不包括8米的基座。手臂伸展28米宽。这座雕像重635公吨，位于700米高的科尔科瓦多山顶。它是由钢筋混凝土和皂石制成的。"
 MONUMENT_46_NAME: "伊瓜苏瀑布"
 MONUMENT_46_DESC: "§Y$MONUMENT_46_NAME$§!是伊瓜苏河的瀑布。它们一起构成了世界上最大的瀑布。瀑布的楼梯特征是由三层玄武岩组成的两级瀑布。台阶有35米和40米高。"
 MONUMENT_47_NAME: "亚马逊雨林"
 MONUMENT_47_DESC: "§Y$MONUMENT_47_NAME$§!是亚马逊河生物群落中一种潮湿的阔叶热带雨林，覆盖了南美洲亚马逊河流域的大部分地区。这个§Y$MONUMENT_47_NAME$§!代表了地球上剩余雨林的一半以上，是世界上最大、生物多样性最强的热带雨林，估计有3900亿棵树木，分为16000个物种。"
 MONUMENT_48_NAME: "开普敦桌山"
 MONUMENT_48_DESC: "§Y$MONUMENT_48_NAME$§!是一座平顶山形成的一个突出的地标俯瞰着城市$VICTORY_POINTS_12589$在南非。它的主要特点§Y$MONUMENT_48_NAME$§!是一个海拔约三公里左右的高原，边缘有令人印象深刻的悬崖。这片高原，东面是魔鬼峰，西面是狮子头，形成了一个戏剧性的背景$VICTORY_POINTS_12589$。这片广袤的山峦与信号山一起，形成了天然的半绿洲"
 MONUMENT_49_NAME: "泰姬陵"
 MONUMENT_49_DESC: "§Y$MONUMENT_49_NAME$§!是亚穆纳河南岸的一座象牙白大理石陵墓。1632年，莫卧儿皇帝沙贾汗（1628年至1658年在位）委托修建了他最喜爱的妻子姬蔓·芭奴的陵墓；这里也有沙贾汗本人的陵墓。这座陵墓是一座占地17公顷的建筑群的核心，其中包括一座清真寺和一座招待所，陵墓坐落在正式的花园中，三面都有一道锯齿状的墙。"
 MONUMENT_50_NAME: "巴拿马运河"
 MONUMENT_50_DESC: "§Y$MONUMENT_50_NAME$§!巴拿马有一条长82公里的人工水道，连接大西洋和太平洋。这条运河始建于1904年，于1914年竣工，横贯巴拿马地峡，是海上贸易的通道。有史以来规模最大、难度最大的工程项目之一，the §Y$MONUMENT_50_NAME$§!这条捷径大大缩短了船只在大西洋和太平洋之间航行的时间，使它们能够避开经过德雷克海峡或麦哲伦海峡环绕南美洲最南端的漫长而危险的合恩角航线，以及穿过北极群岛和白令海峡的更不受欢迎的航线。"
 MONUMENT_51_NAME: "苏伊士运河"
 MONUMENT_51_DESC: "§Y$MONUMENT_51_NAME$§!是埃及的一条人工海平面水道，通过苏伊士地峡连接地中海和红海，将非洲和亚洲分隔开来。运河是连接欧洲和亚洲的丝绸之路的一部分。1858年，费迪南德莱塞普斯成立了§Y苏伊士运河公司§!为了修建运河。运河的修建从1859年持续到1869年，并在奥斯曼帝国的地区管理下进行。这条运河于1869年11月17日正式通航，为船只提供了一条北大西洋和北印度洋之间的直达航线，途经地中海和红海，避开南大西洋和南印度洋，并将从阿拉伯海到$VICTORY_POINTS_6103$的航程缩短了约8900公里。"
 MONUMENT_52_NAME: "独立钟"
 MONUMENT_52_DESC: "§Y$MONUMENT_52_NAME$§!是美国独立的标志性符号，位于$VICTORY_POINTS_6845$，[This.GetName]。这个钟是在1752年由$VICTORY_POINTS_6845$省议会$VICTORY_POINTS_6103$莱斯特和帕克的商行，铸有“向全地居民宣告自由”的字样，这是《利未记》（25:10）中的圣经参考。钟在19世纪初的某个时候出现了独特的大裂口——一个流传很广的故事称，它是在1835年首席大法官约翰·马歇尔（John Marshall）去世后敲响的。1847年的一个短篇故事称，1776年7月4日，一位上了年纪的敲钟人敲响了钟，钟因此而出名，在听取第二届大陆会议对独立的投票后。尽管7月4日独立的钟声没有敲响，但这个故事被广泛接受为事实，甚至被一些历史学家所接受。从1885年开始$VICTORY_POINTS_6845$-它的主人——允许它参加各种展览和爱国集会。铃铛所到之处都吸引了大量的人群，更多的裂痕发生了，碎片被纪念品猎手削掉了。最后一次这样的旅行发生在1915年，之后城市拒绝了进一步的要求。"
 MONUMENT_53_NAME: "佩特拉"
 MONUMENT_53_DESC: "§Y$MONUMENT_53_NAME$§!，原名为§Y拉克木§!或者§Y“拉卡莫§!”，是一座历史悠久的考古名城[This.GetName]。它毗邻贾巴尔·马德巴山。周围的区域§Y$MONUMENT_53_NAME$§!早在公元前7000年就有人居住。纳巴塔人是游牧的阿拉伯人，他们投资于§Y$MONUMENT_53_NAME$'s§!靠近熏香贸易路线将使其成为一个主要的区域贸易中心。"
 MONUMENT_54_NAME: "富士山"
 MONUMENT_54_DESC: "§Y$MONUMENT_54_NAME$§!位于本州岛上，是日本最高的山峰，海拔3776.24米。它是亚洲岛上第二高的火山，也是地球上第七高峰。§Y$MONUMENT_54_NAME$§!是一座活跃的层火山，最后一次喷发时间为1707年至1708年。§Y$MONUMENT_54_NAME$§!异常对称的圆锥体，一年中大约有五个月被雪覆盖，通常被用作日本的文化象征，它经常被艺术和摄影所描绘，也被观光客和登山者所参观。"
 MONUMENT_55_NAME: "新天鹅堡"
 MONUMENT_55_DESC: "§Y$MONUMENT_55_NAME$§!是一座19世纪的历史主义宫殿，位于霍恩施旺瑙村附近的一座崎岖的山丘上。这座宫殿是由巴伐利亚国王路德维希二世委托建造的，是为了纪念理查德·瓦格纳。路德维希选择用他的个人财产和大量借款来支付宫殿的费用，而不是用巴伐利亚的公共资金。1869年开始建造，但从未完全完工。"
 MONUMENT_56_NAME: "维威尔斯堡"
 MONUMENT_56_DESC: "§Y$MONUMENT_56_NAME$§!是一座文艺复兴时期的城堡，位于$MONUMENT_56_NAME$，它靠近普鲁士省的帕德伯恩市[This.GetName]。这座城堡呈三角形布局，三座圆形的塔楼由巨大的墙壁连接起来。1934年后，它被海因里希·希姆莱领导的党卫军使用，并被扩建成一个综合性建筑，作为党卫军的中心祭祀场所。1935年，希姆莱宣布党卫军城堡正式命名为“党卫军校舍”$MONUMENT_56_NAME$（“党卫军校舍”$MONUMENT_56_NAME$\"). 他把学派的重点变成：“德国史前史和早期史、民俗学等等，作为思想政治训练的工具（即“日耳曼前期和早期历史、民俗学研究等作为思想政治训练的设备”）。"
 MONUMENT_57_NAME: "悉尼海港大桥"
 MONUMENT_57_DESC: "§Y$MONUMENT_57_NAME$§!是一座钢制单孔拱桥$VICTORY_POINTS_12406$承载铁路、车辆、自行车和行人交通的港口。它长1149米，高132米。这座桥的绰号是\"§Y衣架§!\"因为它的拱形设计。1932年竣工。"
 MONUMENT_58_NAME: "紫禁城"
 MONUMENT_58_DESC: "§Y$MONUMENT_58_NAME$§!是皇城中心的宫殿建筑群$VICTORY_POINTS_9843$。它周围有许多华丽的皇家园林和寺庙。 The §Y$MONUMENT_58_NAME$§!建于1406年至1420年，是明朝（自永乐皇帝）至清末（1420年至1924年）中国皇帝的故宫和冬宫。The §Y$MONUMENT_58_NAME$§!作为中国皇帝和他们的家庭的家，是仪式和政治中心的中国政府超过500年。"
 MONUMENT_59_NAME: "阿尔罕布拉宫"
 MONUMENT_59_DESC: "§Y$MONUMENT_59_NAME$§!是一座宫殿和堡垒建筑群位于$VICTORY_POINTS_1176$。它最初于889年在罗马防御工事遗迹上建造成一座小堡垒，后来基本上被忽视，直到13世纪中叶格拉纳达酋长国的阿拉伯纳西里德埃米尔穆罕默德·本·艾哈迈尔（Mohammed ben Al-Ahmar）修缮和重建了它的废墟，他修建了它现在的宫殿和城墙。1333年，格拉纳达苏丹优素福一世将其改建为皇宫。1492年基督教重新征服结束后，该遗址成为费迪南德和伊莎贝拉的皇家宫廷，宫殿部分改为文艺复兴风格。"
 MONUMENT_60_NAME: "基尔瓦基温杰"
 MONUMENT_60_DESC: "§Y$MONUMENT_60_NAME$§! 是基尔瓦苏丹国的中心，基尔瓦苏丹国是中世纪的一个苏丹国，在13-15世纪的鼎盛时期，它的权力延伸到整个斯瓦希里海岸。它至少在8世纪就被占领，成为沿海最强大的定居点之一。季节性风向逆转会影响贸易流通。与阿拉伯半岛以及印度和中国的贸易关系影响了非洲的增长和发展§Y$MONUMENT_60_NAME$§!，而且，虽然有伊斯兰语言和习俗已经适应了这种文化，但起源是非洲的。"
 MONUMENT_61_NAME: "牛津大学"
 MONUMENT_61_DESC: "§Y$MONUMENT_61_NAME$§!是牛津的一所研究型大学。早在1096年就有教学的证据，这使它成为英语世界上最古老的大学，世界上第二个持续运作的最古老的大学，也是世界上最负盛名的学术机构之一。它从1167年亨利二世禁止英国学生进入伦敦大学开始迅速发展$VICTORY_POINTS_11506$该大学由39个半自治的组成学院、6个永久性的私人大厅和一系列学术部门组成，这些部门被组织成四个部门。所有学院都是大学内部的自治机构，每个学院都控制自己的成员资格，有自己的内部结构和活动。所有的学生都有学院的成员。它没有一个主校区，它的建筑和设施散布在整个市中心。"
 MONUMENT_62_NAME: "西印度交易所"
 MONUMENT_62_DESC: "§Y$MONUMENT_62_NAME$§!1503年由卡斯蒂利亚国王建立于$VICTORY_POINTS_7183$(转入$VICTORY_POINTS_1048$in1717）作为西班牙帝国的官方机构。在1524年印度群岛理事会成立之前，the §Y$MONUMENT_62_NAME$§!对海外事务，特别是与贸易有关的金融事务和由此引起的法律纠纷拥有广泛的权力。它还负责发放移民许可证、培训飞行员、绘制地图和租船合同、对在海外死亡的西班牙人的遗产进行遗嘱认证。与后来的东印度公司不同，由荷兰人、英国人和其他人建立的特许公司，the §Y$MONUMENT_62_NAME$§!征收所有殖民地税收和关税，批准所有勘探和贸易航程，保留贸易路线和新发现的秘密信息，领有执照的船长，并执行商法。"
 MONUMENT_63_NAME: "悉尼歌剧院"
 MONUMENT_63_DESC: "§Y$MONUMENT_63_NAME$§!是一个多场地的表演艺术中心$VICTORY_POINTS_12406$海港。它是20世纪最著名、最有特色的建筑之一。这座建筑由多个演出场地组成，每年举办超过1500场演出，超过120万人参加。"
 MONUMENT_64_NAME: "苏联宫殿"
 MONUMENT_64_DESC: "§Y$MONUMENT_64_NAME$§!是一个行政中心和一个会议厅在$VICTORY_POINTS_6380$。它容纳了§Y苏联最高苏维埃§!是世界上最高的建筑。在建筑物的最顶端是弗拉基米尔·列宁的巨大雕像。"
 MONUMENT_65_NAME: "埃斯科里亚尔王宫"
 MONUMENT_65_DESC: "§Y$MONUMENT_65_NAME$§!, 或者§Y圣洛伦佐埃斯科里亚尔皇家遗址§!，是西班牙国王的历史官邸，位于西班牙西北约45公里的圣洛伦佐·德埃斯科里亚尔镇$VICTORY_POINTS_3938$。它是西班牙皇家遗址之一，具有修道院、大教堂、皇宫、万神殿、图书馆、博物馆、大学、学校和医院等功能。§Y$MONUMENT_65_NAME$§!包括两个具有重大历史和文化意义的建筑群：皇家修道院和§Y弗拉涅达广场§!，大约五公里外的皇家狩猎小屋和修道院。这些地点具有双重性质；也就是说，在16世纪和17世纪，西班牙君主制的权力和罗马天主教在西班牙的教会主导地位在这里找到了共同的建筑表现形式。"
 MONUMENT_66_NAME: "乞力马扎罗山"
 MONUMENT_66_DESC: "§Y$MONUMENT_66_NAME$§!是一座休眠火山[This.GetName]。它有三个火山组成：基博、马温西和希拉。它是非洲最高的山，也是世界上最高的独立山：海拔5895米，海拔约4900米。它的名字来源不得而知，但有一些理论存在。欧洲探险家在1860年采用了这个名字，并报告说这是这座山的名字。"
 MONUMENT_67_NAME: "珠穆朗玛峰"
 MONUMENT_67_DESC: "§Y$MONUMENT_67_NAME$§!是地球上海拔最高的山峰，位于喜马拉雅山的马哈兰格-希马尔亚山脉。自1924年以来的几次远征，至今没有一个人的记录达到顶峰。"
 MONUMENT_68_NAME: "恶魔之舌"
 MONUMENT_68_DESC: "§Y$MONUMENT_68_NAME$§!是一个岩层，位于海平面以上1100米处[This.GetName]。挪威西南部Ringedalsvatnet湖面上方700多米一块悬空伸出的舌型巨石。每年大约有800名徒步旅行者来这里。这是一次非常有挑战性的徒步旅行，在崎岖的地形上至少要走10个小时。徒步旅行路线上没有避难所，也没有地方购买物资。"
 MONUMENT_69_NAME: "肖斯瀑布"
 MONUMENT_69_DESC: "§Y$MONUMENT_69_NAME$§!是位于艾于兰市的瀑布[This.GetName]。它的总落差约为225米。一条铁轨直接穿过瀑布的前部和上部。"
 MONUMENT_70_NAME: "布道台"
 MONUMENT_70_DESC: "§Y$MONUMENT_70_NAME$§!这是一座陡峭的悬崖，高出利塞夫乔登604米。在悬崖顶上，有一个大约25×25米的几乎平坦的顶部。这个名字的意思是§Y圣坛岩§!或者§Y圣殿崖§!。"
 MONUMENT_71_NAME: "罗弗敦"
 MONUMENT_71_DESC: "§Y$MONUMENT_71_NAME$§!是挪威的一个群岛。它有独特的风景与戏剧性的山脉和山峰，开放的海洋和庇护海湾，海滩和未开发的土地。它是人口最北的地区之一，位于北极圈内，相对于其高纬度，该群岛经历了世界上最大的高温异常之一。"
 MONUMENT_72_NAME: "拉利贝拉岩石教堂"
 MONUMENT_72_DESC: "§Y$MONUMENT_72_NAME$§! 是位于埃塞俄比亚西部高地拉利贝拉镇附近的整体式教堂，以12世纪末和13世纪初扎格王朝的国王拉力贝拉的名字命名，他委托11座岩石凿成的教堂进行大规模建筑工程，重建圣城拉利贝拉$VICTORY_POINTS_1086$在他自己的王国里。该遗址至今仍被埃塞俄比亚东正教使用，也是埃塞俄比亚东正教信徒朝圣的重要场所。"
 MONUMENT_73_NAME: "凯鲁万大清真寺"
 MONUMENT_73_DESC: "§Y$MONUMENT_73_NAME$§!,也称为§Y乌克巴清真寺§!,是一座清真寺，位于凯鲁万镇，是北非最令人印象深刻和最大的伊斯兰纪念碑之一。这座清真寺由阿拉伯将军乌克巴·伊本·纳菲于670年凯鲁万市成立时建立，占地面积超过9000平方米。The §Y$MONUMENT_73_NAME$§!是伊斯兰世界最古老的礼拜场所之一，也是马格里布所有后来清真寺的典范。其周长约405米，包括一个多柱式祈祷大厅、一个大理石铺砌的庭院和一个方形尖塔。除了它的精神威望，它是伊斯兰建筑的杰作之一，值得注意的是伊斯兰第一次使用马蹄形拱门。"
 MONUMENT_74_NAME: "巴迪宫"
 MONUMENT_74_DESC: "§Y$MONUMENT_74_NAME$§!有一座宫殿坐落在$VICTORY_POINTS_4108$.1578年萨阿迪王朝的苏丹艾哈迈德·曼苏尔（Ahmad al-Mansur）入主后几个月就委托修建了这座建筑，在他统治的大部分时间里，建筑和装饰都在继续。这座宫殿装饰着从意大利到马里等许多国家进口的材料，用于招待会，旨在展示苏丹的财富和权力。这是一个更大的萨阿迪亚宫殿建筑群的一部分，它占据了卡斯巴地区$VICTORY_POINTS_4108$.1603年曼苏尔去世后，这座宫殿被忽视了，最终在萨阿迪王朝衰落后，宫殿陷入了废墟。"
 MONUMENT_75_NAME: "乌祖德瀑布"
 MONUMENT_75_DESC: "§Y$MONUMENT_75_NAME$§!是几个落入艾尔阿比德河峡谷的瀑布的总称。 \"§YOuzoud§!\"在柏柏尔语中“磨谷”的行为。这一点似乎得到了该地区频繁出现的工厂的证实。瀑布的底部可以通过一条橄榄树的阴影小径到达。在瀑布的顶端，有十几个古老的小磨坊仍在使用。"
 MONUMENT_76_NAME: "阿布辛贝神庙"
 MONUMENT_76_DESC: "§Y$MONUMENT_76_NAME$§!位于埃及阿斯旺以南290千米处的两座岩石神庙。这两座寺庙最初是在公元前13世纪，法老拉美西斯二世统治的19王朝时期，在山腰上雕刻出来的。它们是拉美西斯二世国王的永久纪念碑。他的妻子奈菲尔塔利和孩子们可以通过他脚上的小人物看到。被认为是次要的，并没有被赋予相同的比例。这是为了纪念他在卡德什战役中的胜利。"
 MONUMENT_77_NAME: "荷兰国立博物馆"
 MONUMENT_77_DESC: "§Y$MONUMENT_77_NAME$§!是荷兰国家博物馆，致力于艺术和历史$VICTORY_POINTS_391$是§Y$MONUMENT_77_NAME$§!成立于$VICTORY_POINTS_3211$1798年11月19日到$VICTORY_POINTS_391$1808年，它最初位于皇宫，后将其迁至阿姆斯特丹。现在的主楼于1885年首次开放。"
 MONUMENT_78_NAME: "代尔夫特新教堂"
 MONUMENT_78_DESC: "§Y$MONUMENT_78_NAME$§!是代尔夫特市的新教教堂。1584年，沉默的威廉被安葬在亨德里克和彼得德凯泽设计的陵墓里。从那时起，奥兰治拿骚家族的成员被安葬在皇家墓穴中。教堂塔楼于1872年竣工。"
 MONUMENT_79_NAME: "萨格拉达家族教堂"
 MONUMENT_79_DESC: "§Y$MONUMENT_79_NAME$§!是一座未完工的罗马天主教堂，$VICTORY_POINTS_9764$。它是由西班牙建筑师安东尼高迪（1852-1926）设计的。1882年3月19日，§Y$MONUMENT_79_NAME$§!名胜建成！在建筑师弗朗西斯科·德·保拉·德尔·维拉尔（Francisco de Paula del Villar）的领导下开始。1883年，维拉尔辞职后，高迪接任首席建筑师，用他的建筑和工程风格改造了这个项目，将哥特式和新艺术主义的曲线形式结合起来。高迪将余生献给了这个项目，他被埋葬在地下室里。在他1926年去世时，这个项目还不到完成的四分之一。"
 MONUMENT_80_NAME: "圆顶清真寺"
 MONUMENT_80_DESC: "§Y$MONUMENT_80_NAME$§!是一座伊斯兰圣地，坐落在圣殿山上的古城$VICTORY_POINTS_1086$它最初是在公元691-92年按照乌玛耶兹·哈里发·阿卜杜·马利克的命令在第二座犹太寺庙遗址的第二次菲特纳期间完成的，该寺在70年罗马围攻耶路撒冷期间被摧毁。the§Y$MONUMENT_80_NAME$§!它的是现存最古老的伊斯兰建筑作品核心之一。"
 MONUMENT_81_NAME: "圣墓教堂，又称“复活大堂”"
 MONUMENT_81_DESC: "§Y$MONUMENT_81_NAME$§!是一个教堂在基督教区的老城区$VICTORY_POINTS_1086$根据可追溯到四世纪的传统，它包含了基督教中两个最神圣的地方：耶稣被钉十字架的地方，在一个被称为加略山或各各他的地方，和耶稣的空墓，基督徒相信他在那里被埋葬和复活。该教堂自四世纪创建以来，一直是基督教朝圣的主要目的地，是基督复活的传统场所。"
 MONUMENT_82_NAME: "万国教堂"
 MONUMENT_82_DESC: "§Y$MONUMENT_82_NAME$§!也称为§Y痛苦教会§!是一座罗马天主教堂，位于东方的橄榄山上$VICTORY_POINTS_1086$它供奉着一段基岩，据说耶稣在被捕前曾在那里祈祷。现在的教堂建立在两个早期教堂的基础上，一个是公元4世纪的拜占庭大教堂，746年被地震摧毁，另一个是公元12世纪的十字军小教堂，1345年被遗弃。教堂建于1919至1924年间，使用了许多不同国家捐赠的资金。这12个国家的标志（捐赠来源）放置于天花板上，每个国家都有一个单独的小圆顶."
 MONUMENT_83_NAME: "西墙（哭墙）"
 MONUMENT_83_DESC: "§Y$MONUMENT_83_NAME$§!是§Y哭墙§!是一个古老的石灰岩墙$VICTORY_POINTS_1086$这是一个相对较小的一段较长的古代挡土墙。这堵墙最初是作为希律大帝开始扩建第二座犹太神庙的一部分而修建的，这座神庙将犹太人和基督教徒称为圣殿山的天然陡峭山体包裹在一个巨大的长方形结构中，顶部有一个平平台，从而为神庙本身创造了更多的空间，它的附属建筑，以及成群结队的崇拜者和来访者。The §Y$MONUMENT_83_NAME$'s§!犹太教的圣洁是因为它靠近圣殿山。由于圣殿山入口的限制，这堵墙是犹太人可以祈祷的最神圣的地方，尽管它背后是犹太人信仰中最神圣的地方——基石。"
 MONUMENT_84_NAME: "救赎主教堂"
 MONUMENT_84_DESC: "§Y$MONUMENT_84_NAME$§!是一个新教教堂$VICTORY_POINTS_1086$它建于1893年至1898年间由建筑师保罗·费迪南德·格罗斯按照弗里德里希·阿德勒（Friedrich Adler）的设计授予德国皇帝威廉一世的土地上。1898年，威廉二世出访英国$VICTORY_POINTS_1086$亲自奉献给新教堂。"
 MONUMENT_85_NAME: "圣地清真寺（麦加大清真寺）"
 MONUMENT_85_DESC: "§Y$MONUMENT_85_NAME$§!也称为§Y麦加大清真寺§!。是环绕麦加卡巴的清真寺。它是朝觐中朝圣的场所，如果可能的话，每个穆斯林一生中至少要做一次朝圣，也是“乌姆拉”朝圣的主要阶段，一年中任何时候都可以进行较小的朝圣。两次朝圣的仪式都包括在清真寺内绕行。the§Y$MONUMENT_85_NAME$§!包括其他重要地点，包括黑石、扎姆扎姆井和马卡姆易卜拉欣。"
 MONUMENT_86_NAME: "乌尤尼萨拉尔"
 MONUMENT_86_DESC: "§Y$MONUMENT_86_NAME$§!是世界上最大的盐田，面积超过10000平方公里。它靠近安第斯山脉的顶峰，海拔3656米。它是由于几个史前湖泊之间的转换而形成的。它被几米厚的盐壳所覆盖，盐壳非常平坦，整个地区的平均海拔变化在一米以内§Y$MONUMENT_86_NAME$§!。"
 MONUMENT_87_NAME: "米纳克希神庙"
 MONUMENT_87_DESC: "§Y$MONUMENT_87_NAME$§!是一座历史悠久的印度教寺庙，位于寺庙城市马杜赖的瓦盖河南岸。它是献给蒂鲁卡马科塔姆·乌达亚·阿鲁达亚·纳奇亚尔，一种帕瓦蒂的形式，以及她的配偶，一种湿婆的形式。这座寺庙位于泰米尔僧伽文献中提到的马杜赖古城的中心，6世纪的文献中提到了女神庙。"
 MONUMENT_88_NAME: "贝伦塔"
 MONUMENT_88_DESC: "§Y$MONUMENT_88_NAME$§!，被称为§Y贝伦塔§!，是一座建于16世纪的防御工事$VICTORY_POINTS_11805$这是葡萄牙探险家登船和离船的一个地点，也是通往葡萄牙的门户$VICTORY_POINTS_11805$。它建于葡萄牙文艺复兴鼎盛时期，是葡萄牙曼努埃林风格的一个突出例子，但它也融入了其他建筑风格的暗示。这座建筑是用lioz石灰岩建造的，由一座堡垒和一座30米的四层塔楼组成。它常常被描绘成欧洲发现时代的象征，被视为葡萄牙的代名词$VICTORY_POINTS_11805$赋予其里程碑式的地位。"
 MONUMENT_89_NAME: "巨石阵"
 MONUMENT_89_DESC: "§Y$MONUMENT_89_NAME$§!是索尔兹伯里平原和威尔特郡的史前遗迹。它由一个由竖直的萨森立石组成的外圈组成，每个高约4米，宽约2.1米，重约25吨，顶部由连接水平过梁的石头组成。里面是一圈较小的青石。在这些是独立的三里松，两个垂直笨重的萨森连接一个门楣。整个纪念碑，现在已是废墟，朝向夏至日出。考古学家认为它建于公元前3000年至公元前2000年。"
 MONUMENT_90_NAME: "凡尔赛宫"
 MONUMENT_90_DESC: "§Y$MONUMENT_90_NAME$§!从1682年路易十四统治时期到1790年法国大革命开始，路易十六统治时期是法国的主要王宫。一个简单的狩猎小屋和后来的一个带有护城河的小城堡一直占据着这个遗址，直到1661年，路易十四第一次将城堡扩建成宫殿。1682年，当宫殿变得足够大时，国王将整个皇家宫廷和法国政府迁往了巴黎§Y$MONUMENT_90_NAME$§!这座宫殿也是一处具有重要历史意义的遗址。巴黎和平协议（1783年）在这里签署，德意志帝国的宣言发生在引以为豪的镜堂里，伟大的战争随着凡尔赛条约在宫殿里结束。"
 MONUMENT_91_NAME: "俄罗斯母亲的呼唤"
 MONUMENT_91_DESC: "§Y$MONUMENT_91_NAME$§!它建于1967年，以纪念二战期间著名的斯大林格勒保卫战$VICTORY_POINTS_3529$纪念碑85米高，“母亲”雕像高52米，她右手举着一把长33米的利剑，左手呈现召唤姿势，昂首挺胸，气势恢宏。该座纪念碑的总重量为8000吨，仅剑的重量就有14.6吨。"
 MONUMENT_92_NAME: "政府大楼"
 MONUMENT_92_DESC: "§Y$MONUMENT_92_NAME$§!是爱德华七世时期的一座大建筑，它围绕着一个位于梅里恩街的四合院$VICTORY_POINTS_11293$即将成为§Y$MONUMENT_92_NAME$§!是英国统治下建造的最后一座大型公共建筑。这座建筑的奠基是1904年爱德华七世国王铺设的，它建在一排格鲁吉亚房屋的原址上，随着这座新建筑的建成，这些房屋被一个接一个地拆除。这座建筑本身是由英国建筑师阿斯顿·韦伯爵士设计的，后来重新设计了建筑的正面§Y$MONUMENT_6_NAME$§!最后完工的建筑是1911年乔治五世国王开放的。"
 MONUMENT_93_NAME: "巨人堤道"
 MONUMENT_93_DESC: "§Y$MONUMENT_93_NAME$§!由总计约4万根六角形石柱组成的海岸。被认为是太古时代以来的火山裂隙喷发后熔岩冷却凝固而形成的。位于北爱尔兰贝尔法斯特西北约80公里处大西洋海岸。大多数圆柱是六角形的，尽管也有一些有四、五、七或八个侧面。"
 MONUMENT_94_NAME: "塔普塔普阿铁阿神庙"
 MONUMENT_94_DESC: "§Y$MONUMENT_94_NAME$§!是一个大型的马拉综合设施，位于拉亚塔东南海岸的塔普塔帕。该遗址有许多玛莱和其他石头结构，曾被认为是东玻利尼西亚的中心寺庙和宗教中心。大约1763年，来自博拉博拉的战士袭击了该岛，打败了图帕亚，并洗劫了该岛。这包括摧毁塔普塔塔的神殿，毁坏平台，砍掉遮蔽的树木。"
 MONUMENT_95_NAME: "圣米歇尔山 修道院"
 MONUMENT_95_DESC: "§Y$MONUMENT_95_NAME$§!是法国著名古迹和天主教圣地，位于芒什省一小岛上，距海岸两公里。在百年战争中，该岛未被征服。一个小规模抵御了1433年英国人的全面进攻。路易十一意识到其自然防御的反作用，并将其变成了监狱。在古代政权时期期间经常被用作监狱。"
 MONUMENT_96_NAME: "卡尔卡松城堡"
 MONUMENT_96_DESC: "§Y$MONUMENT_96_NAME$§!一座中世纪的城堡，位于卡卡松市，位于西方地区。它位于奥德河右岸的一座小山上，位于市区东南部。这座城堡建于加洛罗马时期，因其3公里长的双层围墙和52座塔楼而闻名。这个城镇有大约2500年的历史，在不同的时代被罗马人、西哥特人和十字军占领。"
 MONUMENT_97_NAME: "黄石国家公园"
 MONUMENT_97_DESC: "§Y$MONUMENT_97_NAME$§!是一个国家公园，主要位于美国[This.GetName]。它是由美国国会建立的，并由总统尤利塞斯·格兰特。于1872年3月1日成立。它被公认为是世界上第一个国家公园。这个公园以其野生动物和许多地热特征而闻名。"
 MONUMENT_98_NAME: "梦莲湖"
 MONUMENT_98_DESC: "§Y$MONUMENT_98_NAME$§!是班夫国家公园的一个冰川湖[This.GetName]。它位于十峰之谷，海拔约1884米。这个湖的表面积为50公顷。这个湖，由于冰川的肥沃，直到6月中下旬才到达顶峰。当它是满的，它反映了一个独特的蓝色阴影。这种独特的颜色是由于周围冰川不断折射湖中沉积的石粉上的光线。"
 MONUMENT_99_NAME: "拙政园"
 MONUMENT_99_DESC: "§Y$MONUMENT_99_NAME$§!是苏州的一座中国园林。南宋绍兴年间（1131-1162年），在这座花园的原址上首先修建了一座花园。后来它改变了所有权，不断地被破坏或修改。这是唐代学者卢桂蒙的住所和花园。后来在元朝它成为大红寺的花园。花园里有许多亭台楼阁和桥，桥上有迷宫般的水池和岛屿。它由围绕一个大湖的三个主要部分组成。"
 MONUMENT_100_NAME: "黄山"
 MONUMENT_100_DESC: "§Y$MONUMENT_100_NAME$§!字面意思是§Y黄山§!，位于安徽省南部的一座山脉[This.GetName]在中国东部。它最初被称为§Y黟山§!因传说轩辕皇帝曾在此炼丹而改名。"
 MONUMENT_101_NAME: "圣彼得大教堂"
 MONUMENT_101_DESC: "§Y$MONUMENT_101_NAME$§!梵蒂冈是一座文艺复兴风格的教堂，位于罗马城内的教皇飞地梵蒂冈城$VICTORY_POINTS_9904$.它以朝圣和礼拜仪式的功能而闻名。教皇全年都在大教堂或邻近的教堂主持一些礼拜仪式。§Y圣彼得广场§!这些礼拜仪式吸引了从15000人到80000多人的观众。The §Y$MONUMENT_101_NAME$§!与早期基督教会、教皇、新教改革和天主教反改革以及众多艺术家，特别是米开朗基罗有着许多历史联系。作为一个建筑作品，它被认为是这个时代最伟大的建筑。"
 MONUMENT_102_NAME: "马尔博克城堡"
 MONUMENT_102_DESC: "§Y$MONUMENT_102_NAME$§!,被称为§Y马尔博克日耳曼教团城堡§!,是一座13世纪日耳曼城堡和要塞，位于马尔博克镇附近。以陆地面积衡量，它是世界上最大的城堡。它最初是由日耳曼骑士团建造的，日耳曼骑士团是德国天主教十字军的一个宗教组织，以奥登堡堡垒的形式存在。给它命名§Y马里恩堡§!为了纪念耶稣的母亲玛丽。这座城堡是中世纪堡垒的典型代表，1406年建成时是世界上最大的砖砌城堡。"
 MONUMENT_103_NAME: "布拉格城堡"
 MONUMENT_103_DESC: "§Y$MONUMENT_103_NAME$§!是一座城堡$VICTORY_POINTS_11542$,建于9世纪。这座城堡是波希米亚国王、神圣罗马皇帝和捷克斯洛伐克总统的权力所在地。波西米亚皇冠上的珠宝被藏在里面的一个隐蔽的房间里。城堡的最后一次大规模重建是由玛丽亚·特雷莎皇后在18世纪下半叶完成的。"
 MONUMENT_104_NAME: "查理大桥"
 MONUMENT_104_DESC: "§Y$MONUMENT_104_NAME$§!是捷克现存较大的古桥，它横跨布拉格市伏尔塔瓦河。$VICTORY_POINTS_11542$.在国王查理四世的主持下，它于1357年开始建造，并于15世纪初完工。作为1841年唯一穿越伏尔塔瓦河的方法，§Y$MONUMENT_104_NAME$§!是他们之间最重要的联系§Y$MONUMENT_103_NAME$§!以及城市的老城区和邻近地区。这个陆地连接$VICTORY_POINTS_11542$作为东欧和西欧之间的重要贸易通道."
 MONUMENT_105_NAME: "美景宫"
 MONUMENT_105_DESC: "§Y$MONUMENT_105_NAME$§!是一座历史悠久的建筑群$VICTORY_POINTS_11666$,由两座巴洛克式宫殿、橘园和宫殿马厩组成。巴洛克式宫殿建筑群是萨伏伊王子尤金的避暑别墅。The §Y$MONUMENT_105_NAME$§!建于一个时期的广泛建设$VICTORY_POINTS_11666$,当时它既是帝国的首都，也是统治哈布斯堡王朝的所在地。这段繁荣时期是萨伏伊的总司令尤金亲王成功地结束了一系列反对奥斯曼帝国的战争之后。1723年建成。"
 MONUMENT_106_NAME: "霍夫堡宫"
 MONUMENT_106_DESC: "§Y$MONUMENT_106_NAME$§!是奥地利总统的官邸和办公场所，以前是哈布斯堡王朝的主要皇宫。位于$VICTORY_POINTS_11666$,它建于13世纪，后来几次扩建。自1279年§Y$MONUMENT_106_NAME$§!一直是有文件记载的政府所在地。这座宫殿对着§Y英雄广场§!在弗朗茨·约瑟夫一世皇帝的统治下下令。"
 MONUMENT_107_NAME: "布达佩斯议会厅"
 MONUMENT_107_DESC: "§Y$MONUMENT_107_NAME$§!是匈牙利国民议会的所在地。$VICTORY_POINTS_9660$七年后，国会决定建立一个新的代表议会大楼，表达国家主权。这座建筑原计划面向多瑙河。这座建筑于1885年动工，1896年在假定的建国1000周年之际落成，直到1904年才完全完工。"
 MONUMENT_108_NAME: "英雄广场"
 MONUMENT_108_DESC: "§Y$MONUMENT_108_NAME$§!,这意味着§Y英雄广场§!,是世界上主要的广场之一$VICTORY_POINTS_9660$.的中心特征§Y$MONUMENT_108_NAME$§!,同时也是$VICTORY_POINTS_9660$,是§Y千年纪念馆§!.1896年开始修建，纪念匈牙利征服喀巴阡盆地和1896年匈牙利建国千周年，是一个规模更大的建设项目的一部分，该项目还包括扩建和翻新安德拉西西大道和在该地区修建第一条地铁线路$VICTORY_POINTS_9660$.这座广场的建造大部分是在19世纪完成的，当时正是广场得名的时候。这四座寓言雕塑是在1906年增加的。"
 MONUMENT_109_NAME: "萨格勒布大教堂"
 MONUMENT_109_DESC: "§Y$MONUMENT_109_NAME$§!是一个罗马天主教机构，不仅是世界上最高的建筑[This.GetName]同时也是阿尔卑斯山东南哥特式最具纪念性的圣器建筑。它致力于玛丽和国王圣斯蒂芬和圣拉迪斯拉斯的设想。1093年，拉迪斯拉斯国王（1040-1095）将主教的椅子从西萨克移到$VICTORY_POINTS_11581$，他宣布现有的教堂为大教堂。这座大教堂在他死后不久开始修建，1217年完工，由匈牙利国王安德鲁二世供奉。这座建筑在1242年被蒙古人摧毁，但在提摩太主教（1263-1287）和几年后重建。15世纪末，奥斯曼帝国入侵克罗地亚，在大教堂周围修建了防御墙，其中一些仍然完好无损。"
 MONUMENT_110_NAME: "空中英雄纪念碑"
 MONUMENT_110_DESC: "§Y$MONUMENT_110_NAME$§!,位于飞行员广场，飞行员大道上，$VICTORY_POINTS_9617$，这座建筑高20米，由青铜雕塑组成，安放在方尖碑形的石头基座上，而方尖碑又矗立在四个梯形棱柱之上，这些棱柱通过弧线相互连接。在整个建筑群的下面是一个圆形的石头底座。方尖碑顶部有一座5米、5吨重的雕像，上面画着一个展翅飞翔的人。披肩的皱褶从他腰间掉到方尖碑上。方尖碑底部描绘了三名飞行员，每个人都处于不同的飞行尝试阶段。基座上有飞行员的徽章、头盔和装备，以及刻有纪念碑建成时坠机身亡的罗马尼亚飞行员姓名的牌匾。这些人死于追求各种目标：技能发展、表演、冒险和大战中的战斗。"
 MONUMENT_111_NAME: "布兰城堡"
 MONUMENT_111_DESC: "§Y$MONUMENT_111_NAME$§!是一个布兰城堡，25公里或$VICTORY_POINTS_690$。它是一个国家名胜和标志性建筑[This.GetName]。俗称为[This.GetName]§Y德古拉伯爵的城堡§!，在布拉姆·斯托克的《德古拉》中，它经常被称为主人公的家。1920年的特里亚农条约，匈牙利输了[This.GetName]，而这座城堡在克朗斯塔德布拉索夫撒克逊人交给王室后，成为罗马尼亚王国内的皇家住宅，后者不再使用它，也没有兴趣资助被破坏的财产。它成为罗马尼亚玛丽最喜欢的家园和撤退地，后者下令进行大规模的改造。"
 MONUMENT_112_NAME: "亚历山大涅夫斯大教堂"
 MONUMENT_112_DESC: "§Y$MONUMENT_112_NAME$§!在东正教大教堂$VICTORY_POINTS_949$。这座新拜占庭风格的教堂被认为是世界上最大的50座基督教堂建筑之一。建筑§Y$MONUMENT_112_NAME$§!始建于1882年，当时奠基，但大部分建于1904年至1912年。这座大教堂是为了纪念在1877-1878年俄土战争中牺牲的俄罗斯士兵而修建的，正是这场战争的结果，保加利亚从奥斯曼帝国的统治下解放了出来。"
 MONUMENT_113_NAME: "贝尔格莱德堡垒"
 MONUMENT_113_DESC: "§Y$MONUMENT_113_NAME$§!是城市的核心和最古老的部分$VICTORY_POINTS_11586$。几个世纪以来，城市人口只集中在要塞的城墙内。在科索沃战役后的1521132年，这个要塞和塞尔维亚的大部分地区一样，被土耳其人占领，并在奥斯曼帝国的统治下（奥地利和塞尔维亚的短暂占领），直到1867年土耳其人撤出$VICTORY_POINTS_11586$和[This.GetName]。在奥地利统治的短暂时期，这座要塞大部分被重建和现代化。"
 MONUMENT_114_NAME: "棉花堡"
 MONUMENT_114_DESC: "§Y$MONUMENT_114_NAME$§!是一个自然的地点[This.GetName]。这个地区以温泉水流动留下的碳酸盐矿物而闻名。从古典时期起，这个地区就一直吸引着游客参观温泉。§Y$MONUMENT_114_NAME$'s§!梯田是由石灰华构成的，石灰华是一种沉积岩，由温泉中的矿泉水沉积而成。这个地区有17个温泉，温度在35摄氏度到100摄氏度之间。"
 MONUMENT_115_NAME: "凯末尔陵墓"
 MONUMENT_115_DESC: "§Y$MONUMENT_115_NAME$§!是土耳其独立战争领导人、土耳其共和国创始人兼第一任总统穆斯塔法·凯末尔·阿塔图尔克的陵墓。它位于$VICTORY_POINTS_11747$。建造§Y$MONUMENT_115_NAME$§!1944年10月9日开工，1953年9月1日竣工。"
 MONUMENT_116_NAME: "伊达 （土耳其卡兹山古称）"
 MONUMENT_116_DESC: "§Y$MONUMENT_116_NAME$§!小亚细亚西北山脉，在古代特洛伊旧地附近。[This.GetName]，利比亚海的一条支流，其北部，面向爱琴海。最高的山[This.GetName], §Y伊达山§!(2456 米),其中的一部分§Y$MONUMENT_116_NAME$§!。在它的山坡上有一个洞穴，伊达洞穴，传说宙斯就是在那里出生的。"
 MONUMENT_117_NAME: "萨拉丁墓"
 MONUMENT_117_DESC: "§Y$MONUMENT_117_NAME$§!拥有中世纪穆斯林阿尤布苏丹的安息地和坟墓§Y萨拉丁§!。它建于1196年，萨拉丁死后三年。陵墓目前有两个石棺：一个是木制的，据说里面有萨拉丁的遗骸；另一个是大理石的，是奥斯曼苏丹阿卜杜勒哈米德二世在19世纪晚期为向萨拉丁致敬而建造的。"
 MONUMENT_118_NAME: "穆斯坦绥里耶大学"
 MONUMENT_118_DESC: "§Y$MONUMENT_118_NAME$§!是中世纪的学术综合体，提供了一个普遍的高等教育体系。它建于1227年，以阿巴斯哈里发穆斯坦西尔的名字命名，并由他于年建造$VICTORY_POINTS_2097$。它提供许多不同的科目，包括医学、数学、文学、语法、哲学和伊斯兰宗教研究。§Y$MONUMENT_118_NAME$§!在它的历史上经历了几个衰落和重新出现的时期。它的建筑和位置最显著的退化是$VICTORY_POINTS_2097$1258年的蒙古围攻。"
 MONUMENT_119_NAME: "戈莱斯坦宫"
 MONUMENT_119_DESC: "§Y$MONUMENT_119_NAME$§!是皇家建筑群$VICTORY_POINTS_10837$。它由花园、皇家建筑、18世纪和19世纪伊朗工艺品和欧洲礼物的收藏品组成。法庭和§Y$MONUMENT_119_NAME$§!成为察哈尔王朝的官邸。1865年，哈吉·阿布·奥哈桑·米马尔·纳瓦伊（Haji Ab ol Hasan Mimar Navai）将这座宫殿重建成现在的形式。自1925年以来§Y$MONUMENT_119_NAME$§!用于正式的皇家招待会。"
 MONUMENT_120_NAME: "黎刹纪念碑"
 MONUMENT_120_DESC: "§Y$MONUMENT_120_NAME$§!是黎刹公园的纪念碑$VICTORY_POINTS_10265$，他是菲律宾的国父，为了纪念他的丰功伟绩，在其被杀害及遗骨埋葬地即公园正门内，建立了黎刹纪念碑并树有他的全身铜像。1861年6月19日，黎刹出生于菲律宾。他的高祖父名叫“柯仪南”，本是中国福建晋江市的一个贫苦农民，迫于生计来到了菲律宾，后代定居于此。华人家庭一向重视教育，黎刹14岁就取得了文学学士学位，之后又先后攻读了哲学、美术、医学，都取得了可观的成就，堪称为“百科全书式”的人物。1882年，黎刹远赴欧洲留学，先后在多个国家学习。1885年，24岁的黎刹获得医学博士学位，并在欧洲的大学里取得了教职，成为一名优秀的学者。彼时的菲律宾，处于西班牙的殖民统治之下。西班牙派遣的菲律宾总督，独揽了军政大权，不断剥削菲律宾人民。三百多年的殖民压迫，使菲律宾民众苦不堪言。黎刹对此十分愤怒。在1887年，他出版了自己的著作《社会毒瘤》一书，揭露了西班牙殖民统治者的罪恶。1889年，出版《贪婪的统治》，对西班牙人的横征暴敛进行控诉。\n\n\n\n1892年，黎刹返回菲律宾，参加了“菲律宾同盟”成立大会。1892年7月7日，黎刹被逮捕并流放到达皮丹岛。\n\n1896年12月30日，殖民者还是不放心，决定将黎刹处死，罪名是「通过写作煽动人民叛乱」。黎刹在被西班牙独裁政权枪毙前，他的诀别诗「永别了，我的祖国」中，曾写下：「我将去之国，没有暴君也没有奴隶，那里亲善和睦，一切统于上帝。」临刑前，他与一位美丽的英国女孩约瑟芬•布蕾肯举行了刑场上的婚礼。之后慷慨就义，年仅35岁。黎刹生前曾经说过：「在葡萄牙航海家麦哲伦来到菲律宾前，中国人已经熟悉了菲律宾，并与菲律宾有了经济和文化的联系。」，「华人到菲律宾是为了谋生，他们同菲律宾人民一起辛勤劳动，共同开发菲律宾群岛。而西班牙人来菲律宾的目的是要征服菲律宾，达到统治菲律宾的目的。」。1897年，梁启超翻译了黎刹的绝命诗：“方见天际破晓，我即与世长辞。朦胧夜色已尽，光明白日将至；若是天色黯淡，有我鲜血在此；任凭祖国需要，倾注又何足惜；洒落一片殷红，初升曙光染赤。”鲁迅先生则也在自己的作品中提到了黎刹，表示自己“总愿听世上爱国者的声音以及探究他们国内的情状”。1946年7月4日，黎刹牺牲50年后，菲律宾终于赢得了真正的独立，黎刹被尊为“国父。"
 MONUMENT_121_NAME: "奇洛埃教堂"
 MONUMENT_121_DESC: "§Y$MONUMENT_121_NAME$§!是美洲独特的建筑现象，也是奇洛塔建筑最突出的风格之一。与西班牙殖民时期的古典建筑不同，奇洛埃的教堂完全采用本地木材建造，大量使用木瓦。教堂是用材料建造的，以抵御奇洛群岛潮湿多雨的海洋气候。这些教堂建于18世纪和19世纪，当时奇洛群岛仍然是西班牙王室属地的一部分，代表着西班牙耶稣会文化与当地土著居民技能和传统的融合；一个很好的混血文化的例子。"
 MONUMENT_122_NAME: "麦金利山国家公园"
 MONUMENT_122_DESC: "§Y$MONUMENT_122_NAME$§!国家公园和保护区位于 [This.GetName], 北美洲最高的山。1916年4月，参议院提出了一项法案。在接下来的一年里进行了大量的游说活动，1916年4月，参议院提出了一项法案。在接下来的一年里进行了大量的游说活动，1917年2月19日，该法案获得通过。1917年2月26日，法案构思11年后，由美国总统签署立法，伍德罗威尔逊,从而创建§Y$MONUMENT_122_NAME$§!."
 MONUMENT_123_NAME: "蒂卡尔"
 MONUMENT_123_DESC: "§Y$MONUMENT_123_NAME$§!是一座古城的废墟，很可能被称为§Y雅克斯穆塔§!。它是一个征服国家的首都，成为古代玛雅最强大的王国之一。尽管该遗址的纪念性建筑可以追溯到公元前4世纪，§Y$MONUMENT_123_NAME$§!在古典时期达到顶峰，约200至900年。在这期间，这座城市在政治、经济和军事上统治了玛雅地区的大部分地区。"
 MONUMENT_124_NAME: "科潘神庙"
 MONUMENT_124_DESC: "§Y$MONUMENT_124_NAME$§! 是一座古老的玛雅城市，它反映了它繁荣的自然景观之美。 从 5 世纪到 9 世纪，它是一个主要的古典时期王国的首都。 这座城市位于中美洲文化区的最东南端，与地峡-哥伦比亚文化区接壤，几乎被非玛雅人包围。§Y$MONUMENT_124_NAME$§!从前古典时期早期到后古典时期，它被占领了两千多年。 这座城市在低地玛雅人的传统中形成了独特的雕塑风格。"
 MONUMENT_125_NAME: "塔苏玛尔"
 MONUMENT_125_DESC: "§Y$MONUMENT_125_NAME$§!是一个建筑群内的大面积的古老的中美洲城市§Y查尔恰帕§!挖掘和恢复始于20世纪40年代。考古调查表明§Y$MONUMENT_125_NAME$§!从古典时期一直到后古典时期都有人居住，该遗址与墨西哥中部、尤卡坦半岛北部和中美洲下部等地都有联系。金属文物从复杂的日期到8世纪，是其中最早的金属文物报告从中美洲。"
 MONUMENT_126_NAME: "科阿特佩克湖"
 MONUMENT_126_DESC: "§Y$MONUMENT_126_NAME$§!卡德拉东部的一个大火山口湖。湖边有温泉。它面积26平方公里，是世界上最大的湖泊之一[This.GetName].湖中是特奥潘岛，它是玛雅人的重要遗址。"
 MONUMENT_127_NAME: "奥梅特佩岛"
 MONUMENT_127_DESC: "§Y$MONUMENT_127_NAME$§!是构成奥梅特佩岛的两座火山之一，它位于尼加拉瓜湖[This.GetName]。 §Y$MONUMENT_127_NAME$§!是一座活层火山，高1610米。它坐落在一公里厚的第四纪湖相泥岩地基上。"
 MONUMENT_128_NAME: "库克南瀑布"
 MONUMENT_128_DESC: "§Y$MONUMENT_128_NAME$§! is a tepui in [This.GetName].它的估计表面积为21.85平方公里，高2680米，长3公里。§YKukenan Falls§!,海拔674米，位于TePUI的南端。"
 MONUMENT_129_NAME: "基洛托阿火山湖"
 MONUMENT_129_DESC: "§Y$MONUMENT_129_NAME$§!是一个充满水的火山口湖和世界上最西部的火山[This.GetName]。这座3公里宽的火山口是800年前一次灾难性喷发后英安岩火山坍塌形成的。此后，火山口堆积了一个250米深的火山口湖，由于矿物溶解，湖呈绿色。"
 MONUMENT_130_NAME: "鲁阿佩胡山"
 MONUMENT_130_DESC: "§Y$MONUMENT_130_NAME$§!是一座活层火山[This.GetName].它是新西兰最大的活火山，也是北岛的最高点，有三座主峰：阿胡兰吉（2797米）、特黑乌（2755米）和帕雷特泰通加（2751米）。这个名字在毛利人的意思是“噪音坑”或“爆炸坑”。"
 MONUMENT_131_NAME: "珍珠港"
 MONUMENT_131_DESC: "§Y$MONUMENT_131_NAME$§!在珍珠港，[This.GetName],标志着水手和海军陆战队被击毙的安息地§Y美国亚利桑那州§!在§Y偷袭珍珠港§!在第二次世界大战中，这导致了美国的介入。只有坐船才能到达，the §Y$MONUMENT_131_NAME$§!跨越战舰的沉没船体而不碰它。"
 MONUMENT_132_NAME: "哈瓦那国会大厦"
 MONUMENT_132_DESC: "§Y$MONUMENT_132_NAME$§!它是受古巴总统委托于1926年至1929年建造的，建在一个铁路终点站的土地上，$VICTORY_POINTS_7622$. §Y$MONUMENT_132_NAME$§!古巴国会大厦。"
 MONUMENT_133_NAME: "莫罗城堡"
 MONUMENT_133_DESC: "§Y$MONUMENT_133_NAME$§!是港湾西侧的堡垒要塞$VICTORY_POINTS_7622$, [This.GetName]. 它最初建于16世纪，是为了防御海盗的袭击。§Y$MONUMENT_133_NAME$§!被认为是美洲最古老的石头堡垒。"
 MONUMENT_134_NAME: "哥伦布宫"
 MONUMENT_134_DESC: "§Y$MONUMENT_134_NAME$§!是美洲第一座设防的西班牙宫殿。它建于1511到1514年间，主要是哥特式和文艺复兴风格。随着衰落的$VICTORY_POINTS_7660$影响，这座房子成了废墟，到18世纪中叶被抛弃，处于腐朽的危险之中。1870年§Y$MONUMENT_134_NAME$§!被宣布为国家纪念碑，多米尼加政府最终修复了这座宫殿。"
 MONUMENT_135_NAME: "波尔图证券交易所"
 MONUMENT_135_DESC: "§Y$MONUMENT_135_NAME$§!是一个股票交易所和商业法庭在$VICTORY_POINTS_9817$. 建筑始建于1842年，大部分于1850年完工，但室内装饰仅于1910年完成。"
 MONUMENT_136_NAME: "里加城堡"
 MONUMENT_136_DESC: "§Y$MONUMENT_136_NAME$§!是拉脱维亚首都里加的一座城堡，位于道加瓦河河畔$VICTORY_POINTS_9340$，[This.GetName].是根据里加与利沃尼亚骑士团之间的条约修建的。在13世纪里加人起来反抗骑士团，拆除了市中心的城堡。§Y$MONUMENT_136_NAME$§!作为利沃尼亚骑士团领主官邸，但是由于与里加人的持续冲突，在1484年之前，这座城堡被里加人摧毁，官邸迁往采西斯城堡。里加人最终失败，被迫重建城堡，到1515年完成重建。1561年维尔纽斯联盟之后，骑士团不再存在，城堡归属立陶宛大公国，到1569年归属波兰立陶宛联邦。1621年，瑞典帝国征服里加§Y$MONUMENT_136_NAME$§!瑞典行政机构入驻这座城堡。18世纪初俄罗斯帝国占领该市后，这座城堡入驻了里加省的行政和司法机构，还充当总督官邸。1922年，这座城堡成为拉脱维亚总统官邸。20世纪30年代，建筑师米哈伊尔·奥西波维奇·爱森斯坦进行了修复工作。1938年拉脱维亚政府入驻城堡。苏联占领后，1940-1941年，入驻城堡的是对拉脱维亚苏维埃社会主义共和国人民特派员委员会。1941年，苏联少先队组织入驻城堡的北部，因此称为少先队城堡。1990年拉脱维亚恢复独立后，里加堡一直是拉总统的办公地点，还设有几座博物馆。城堡于2012年9月开始关闭维修，拉总统贝尔津什及其总统办公厅临时迁入位于老城的黑头宫办公。"
 MONUMENT_137_NAME: "自由纪念碑"
 MONUMENT_137_DESC: "§Y$MONUMENT_137_NAME$§!位于$VICTORY_POINTS_9340$, [This.GetName].它是为了纪念在拉脱维亚独立战争中阵亡的士兵。The §Y$MONUMENT_137_NAME$§!被认为是拉脱维亚自由、独立和主权的重要象征。这座由花岗岩、石灰华和铜组成的42米高纪念碑于1935年揭幕，经常成为公众集会和官方仪式的焦点。"
 MONUMENT_138_NAME: "万里长城"
 MONUMENT_138_DESC: "§Y$MONUMENT_138_NAME$§! 它是一系列的防御工事，跨越古代中国国家和帝国中国的历史北方边界，以抵御来自欧亚草原的各种游牧群体。早在公元前7世纪，人们就修建了几道城墙，后来中国第一位皇帝秦始皇（公元前220-206年）将这些城墙连接起来。后来，许多历代王朝修建并维护了多段边境墙。最著名的城墙段建于明朝（1368-1644）。"
 
 MONUMENT_140_NAME: "瓦维尔城堡"
 MONUMENT_140_DESC: "§Y$MONUMENT_140_NAME$§!城堡住宅位于$VICTORY_POINTS_9427$.它是在国王卡西米尔三世的授意下建造的，由许多不同时期的建筑组成，围绕着意大利风格的主庭院。这座城堡是在海拔228米的维斯图拉河（Vistula River）左岸的石灰岩露头上建造的加固建筑群的一部分。几个世纪以来，波兰国王的居所和波兰国家的象征，§Y$MONUMENT_140_NAME$§!现在是全国首屈一指的艺术博物馆之一。博物馆成立于1930年，由十个负责收藏绘画的策展部门组成。"
 MONUMENT_141_NAME: "雅盖隆大学"
 MONUMENT_141_DESC: "§Y$MONUMENT_141_NAME$§!由波兰国王卡西米尔三世于1364年建立。它是波兰最古老的大学，最古老的斯拉夫大学，中欧第二古老的大学，也是世界上最古老的幸存大学之一。该大学由十六个学院组成，包括人文学科、法学、自然科学和社会科学和医学。"
 MONUMENT_142_NAME: "华沙皇家城堡"
 MONUMENT_142_DESC: "§Y$MONUMENT_142_NAME$§!是一座皇室住宅，几个世纪以来一直是波兰君主的官方居所。它见证了波兰历史上许多值得注意的事件；1791年5月3日的宪法是欧洲第一部宪法，也是世界上第二古老的国家宪法，由四年制议会在这里起草。这座大厦被重新设计成一种新古典主义风格，仿效了波兰的划分。从16世纪末到瓜分波兰200年间波兰君主的正式驻地，位于华沙老城入口处的城堡广场。在历史上，皇家城堡曾一再受到瑞典、勃兰登堡、德国、俄国军队的破坏和掠夺。在19世纪，1830年11月起义失败后，皇家城堡被沙皇用作一个行政中心。从1926年到第二次世界大战，这座宫殿用作波兰总统伊格纳齐·莫希齐茨基的总统府。经过第二次世界大战的破坏后，皇家城堡又被重建起来。目前，皇家城堡被列为国家历史古迹，开辟为国家博物馆。"
 MONUMENT_143_NAME: "黎明之门"
 MONUMENT_143_DESC: "§Y$MONUMENT_143_NAME$§!是一座$VICTORY_POINTS_3320$以及它最重要的宗教、历史和文化古迹之一。它建于1503年至1522年之间，作为维尔纽斯古城九座城门之中完好保存的唯一一座$VICTORY_POINTS_3320$。"
 MONUMENT_144_NAME: "波罗尼亚大学"
 MONUMENT_144_DESC: "§Y$MONUMENT_144_NAME$§! 是坐落于意大利博洛尼亚的一所国际顶尖的综合性大学，博洛尼亚大学的根源可追溯到十一世纪（1088年），是世界范围内广泛公认的、拥有完整大学体系并发展至今的第一所大学，被誉为“世界大学之母”。该校与法国巴黎大学、英国牛津大学和西班牙萨拉曼卡大学并称欧洲四大古老名校，官方拉丁文校名直译为“大学之母”（Alma Mater Studiorum）。§Y$MONUMENT_144_NAME$§!包括艺术、医学、法律和工程二十三个学院。"
 MONUMENT_145_NAME: "伊奥拉尼宫"
 MONUMENT_145_DESC: "§Y$MONUMENT_145_NAME$§!是夏威夷王国统治者的王宫，始于卡美哈米哈三世（1845年）统治时期，止于卡鲁瓦王朝统治时期的丽丽·奥卡拉尼王后（1893年）。这个名字是指夏威夷鹰。最初的结构设计非常简单，与其说是宫殿，不如说是一个庄严的家，但在当时，它是镇上最宏伟的房子。"
 MONUMENT_146_NAME: "杜奥蒙特公墓"
 MONUMENT_146_DESC: "§Y$MONUMENT_146_NAME$§! 是一座纪念碑，里面有二战中凡尔登战役中阵亡士兵的遗骸。在凡尔登战役的300天（1916年2月21日至1916年12月19日）中，共有70万人伤亡（死伤和失踪），其中约有23万人死亡。The §Y$MONUMENT_146_NAME$§!里面有阵亡的法国和德国士兵的遗骸。透过小小的外窗，可以看到两国至少13万名身份不明的战斗人员的遗骸填满了大楼下边缘的壁龛。"
 MONUMENT_147_NAME: "贝加尔湖"
 MONUMENT_147_DESC: "§Y$MONUMENT_147_NAME$§!是位于[This.GetName]的裂谷湖.位于东西伯利亚南部，在布里亚特共和国和伊尔库茨克州境内，介于北纬51°29′~55°46′，东经103°41′～109°57′之间，湖总容积23.6万亿立方米（2015年），最深处达1637米（2015年），是世界第一深湖、亚欧大陆最大的淡水湖。湖长636千米，平均宽48千米，面积为3.15万平方千米，§Y$MONUMENT_147_NAME$§!由地层断裂陷落而成，湖面海拔455米，平均水深730米。贝加尔湖中国古称北海，有“西伯利亚明珠”之称，联合国教科文组织于1996年将贝加尔湖登录为世界自然遗产。"
 MONUMENT_148_NAME: "巴拉顿湖"
 MONUMENT_148_DESC: "§Y$MONUMENT_148_NAME$§!是一个淡水湖[This.GetName]。它是中欧最大的湖泊，也是该地区最重要的旅游目的地之一。扎拉河为该湖提供了最大的流入量，而渠化的西翁河是唯一的流出量。北岸的山区以其历史特征和主要的葡萄酒产区而闻名，而平坦的南岸则以其度假城镇而闻名。"
 MONUMENT_149_NAME: "方尖碑"
 MONUMENT_149_DESC: "§Y$MONUMENT_149_NAME$§!是一个国家历史名胜，也是标志性建筑$VICTORY_POINTS_12364$。它建于1936年，是为了纪念这座城市第一次建立400周年。这座建筑耗资20万比索，使用了680立方米的混凝土和1360平方米的白石。它的高度是67.5米.§Y$MONUMENT_149_NAME$§!建造者是德国公司G.E.O.P.E. - Siemens Bauunion - Grün & Bilfinger，该公司共157名工人，在31天的时间内完成了工作。"
 MONUMENT_150_NAME: "芬兰堡"
 MONUMENT_150_DESC: "§Y$MONUMENT_150_NAME$§!是一座有人居住的海上堡垒，建在 $VICTORY_POINTS_11105$ 市中心东南约 4 公里处的八个岛屿上。 原名§Y芬兰堡§! 或§Y瑞典堡§! 正如芬兰语芬兰人所称，它被重命名为 §Y$MONUMENT_150_NAME$§! 1918 年出于爱国和民族主义的原因。 瑞典王室于 1748 年开始建造堡垒，以抵御俄罗斯的扩张主义。 在芬兰战争期间，瑞典于 1808 年 5 月 3 日将堡垒交给俄罗斯，为 1809 年俄罗斯军队占领芬兰铺平了道路，并在战争结束时最终将芬兰割让给俄罗斯。 1918 年芬兰独立之前，俄罗斯一直控制着这座堡垒。"
 MONUMENT_151_NAME: "圣以撒大教堂"
 MONUMENT_151_DESC: "§Y$MONUMENT_151_NAME$§!圣以撒大教堂坐落在俄罗斯圣彼得堡市同名的广场上，是一座由沙皇亚历山大一世下令建造的新古典主义建筑，其建造工程从1818年开始至1858年历时40年才得以完成。在苏联时代，该建筑先是被废弃，然后变成了无神论博物馆。二战期间，穹顶被画成灰色，以避免吸引敌机的注意力。xx政府后，教堂的礼拜已经恢复，但是平时只是使用左侧小教堂，节日时才使用大教堂。圣以撒大教堂以彼得大帝的主保圣人——达尔马提亚的圣以撒（他的庆祝日和彼得大帝的生日在同一天）命名，整体建筑恢弘壮观，不仅是圣彼得堡最大的教堂，在兴建时也是俄罗斯最大的主教座堂，至今都吸引着八方游客到访。"
 MONUMENT_152_NAME: "西伯利亚大铁路"
 MONUMENT_152_DESC: "§Y$MONUMENT_152_NAME$§!是连接 $VICTORY_POINTS_6380$ 和 $VICTORY_POINTS_957$ 的铁路网络。 它是世界上最长的铁路线之一，全长超过 9,289 公里。 甚至在 1916 年完工之前，这条线路就吸引了写下他们冒险经历的旅行者。"
 MONUMENT_153_NAME: "维纳恩湖"
 MONUMENT_153_DESC: "§Y$MONUMENT_153_NAME$§!是瑞典最大的湖，也是整个欧洲第三大湖。这个湖大约是一万年前形成的。它占地5655平方公里，最大深度106米。"
 MONUMENT_154_NAME: "海达尔木板教堂"
 MONUMENT_154_DESC: "§Y$MONUMENT_154_NAME$§!是位于海达尔, [This.GetName] 的木板教堂。 它是一座三层中殿木板教堂，是挪威最大的木板教堂。 它建于 13 世纪初。 改革后，教堂状况极差，1849 年至 1851 年间进行了修复。 有一个传说讲述了教堂的建立以及它是如何在三天内被巨魔建造的。"
 MONUMENT_155_NAME: "巴姆古城"
 MONUMENT_155_DESC: "§Y$MONUMENT_155_NAME$§!,位于巴姆市的[This.GetName]，是世界上最大的土坯建筑。 整座建筑是一座巨大的堡垒。直到1932年，它一直被作为驻军使用。在7世纪，巴姆是一个成熟的市场，周围是广阔的农业区。在中世纪，它受益于香料路线上的战略位置，连接该地区和丝绸之路。该城市以养蚕和繁荣的丝绸工业而闻名。"
 MONUMENT_156_NAME: "尼德瓦尔德纪念碑"
 MONUMENT_156_DESC: "§Y$MONUMENT_156_NAME$§!是一座位于[This.GetName]的尼德瓦尔德纪念碑。§Y$MONUMENT_156_NAME$§!又称帝国纪念碑，是为纪念1870年至1871年的德法战争和德意志帝国的建立而修建的。纪念碑高38米，奠基于1877年，1883年纪念碑正式落成。纪念碑最上方是象征着德意志帝国的女神日耳曼妮娅，女神像有10米多高，左手握剑，右手高举帝国王冠，头戴象征着胜利和光荣的橡叶花冠。纪念碑底座上部雕刻着帝国之鹰，周围是当时德意志帝国的22个邦国的国徽。底座的右角站立着和平之神，手握象征富饶与和平的丰饶角和橄榄枝；左角站着的是战争之神，他右手紧握利剑，口中已吹响了进军的号角。整个纪念碑的主题就是战争与和平。"
 MONUMENT_157_NAME: "汉福德工厂"
 MONUMENT_157_DESC: "1943年作为§Y曼哈顿计划§!的附属工程建设而成，位于[This.GetName]中南部的汉福德镇，§Y$MONUMENT_157_NAME$§!是B反应堆，也就是世界上第一个成规模钚元素生产反应堆的所在地。这里生产的钚元素被用于制作在三一点试爆的世界上第一颗核弹。"
 MONUMENT_158_NAME: "斯特拉斯堡大教堂"
 MONUMENT_158_DESC: "§Y$MONUMENT_158_NAME$§!是位于[This.GetName]的$VICTORY_POINTS_9503$的一座天主教教堂。尽管它的相当一部分仍然是以罗马风格建设的，但它被广泛认为是辐射哥特式建筑中最好的例子之一。这座教堂的建造始于1015年，经历多次失火与重修后于1190年被重新设计建造，最终于1439年完工。高达142米，§Y$MONUMENT_158_NAME$§!在1647到1874年间占据着世界最高建筑的宝座。"
 MONUMENT_159_NAME: "虎巢寺"
 MONUMENT_159_DESC: "§Y$MONUMENT_159_NAME$§!是修建于[This.GetName]的帕罗谷的悬崖峭壁间的一座佛教圣地。最早可以追溯到1692的建筑主体围绕着§Y虎巢§!洞，其文化价值和宗教地位而被称为“不丹布达拉宫”。不丹人甚至要低头才能在远处遇见十个人。所有这些都离不开藏传佛教的主要创始人，莲花生。不丹民间也有一种说法，“大和尚飞来不丹，遇到了老虎，毒死了人们，制服了他们，在悬崖洞里留下了印记”。更神奇的传闻是，尼泊尔大和尚去世后，他的遗体被多杰利帕和尚带回不丹，供奉在悬崖洞里，吸引了各皇室著名和尚前来朝拜。17世纪，莫卧儿王朝的后继者沙贾汗在朝圣时涉山涉水，饱受苦难，于是他投资在山脚和悬崖上修建了一座铺路桥（图中的普尼卡吊桥就是其中之一），并将其命名为“八大名寺”，这是塔山寺的原版，又称虎巢寺。在建造过程中，还有一个令人敬畏的典故：不丹僧侣认为寺庙不应该打扰民众，他们坚持僧侣亲属自动运输和建造每一块砖头。为了协助僧侣完成寺庙重建，约500名村民自愿成为僧侣。因此，不丹有句俗语“在家里，你可以练习”。"
 MONUMENT_160_NAME: "马夫湖"
 MONUMENT_160_DESC: "§Y$MONUMENT_160_NAME$§!是[This.GetName]境内一座高度机密的空军基地。一个相对开放的训练靶场，它通常被认为用于发展和试验实验性飞机和武器系统。该设施在第二次世界大战期间被建造并用作空军辅助机场和轰炸靶场。"
 MONUMENT_161_NAME: "捷尔任斯基广场"
 MONUMENT_161_DESC: "§Y$MONUMENT_161_NAME$§!是$VICTORY_POINTS_418$城中的一座广场。以争议不断的苏联秘密警察之父§Y菲利克斯·捷尔任斯基§!命名，广场1926年开工直至1935年才完工。广场的面积约为12公顷。其著名地标是国家工业大楼，它是苏联的第一座摩天大楼。这座13层的建筑于1928年完工。"
 MONUMENT_162_NAME: "中山陵"
 MONUMENT_162_DESC: "高居于[This.GetName]的$VICTORY_POINTS_11913$中的紫金山第二峰上，§Y$MONUMENT_162_NAME$§!是§Y中华民国§!首任大总统孙中山的陵墓。在祭祀大厅里有一尊4.6米高的孙中山像。§Y$MONUMENT_162_NAME$§!于1926年1月，孙中山逝世9个月之后开工并于1929年四月完工，遗体于当年5月26日离开北京，两天后抵达南京，1929年6月1日，孙中山正式下葬于此，不曾移动。"
 MONUMENT_163_NAME: "独立纪念柱"
 MONUMENT_163_DESC: "§Y$MONUMENT_163_NAME$§!，也被称作§Y独立天使§!，是在$VICTORY_POINTS_1965$市中心改革大道环岛中央的一座胜利纪念碑。它建于1910年，是为了纪念墨西哥独立战争100周年。在后来的岁月里，它被建成了那场战争中最重要的英雄的陵墓。它是这座城市最具辨识度的地标之一，也已成为庆祝和抗议活动的焦点。柱的底部是四边形的，每个顶点都有一个青铜雕塑，象征着法律、战争、正义和和平。在圆柱一侧排列着一组独立战争英雄们的大理石雕像。柱高36米，柱顶是6.7米高的希腊胜利女神雕像，由青铜制成，表面镀金。"
 MONUMENT_164_NAME: "圣米格尔堡"
 MONUMENT_164_DESC: "§Y$MONUMENT_164_NAME$§!是[This.GetName]的一座由葡萄牙人修建的要塞。建于1576年。多年来，这座堡垒一直是一座由覆盖着大炮的厚墙保护着的自给自足的城镇。"
 MONUMENT_165_NAME: "穆希马圣母教堂"
 MONUMENT_165_DESC: "§Y$MONUMENT_165_NAME$§!是一座具有浓厚的葡萄牙殖民主义色彩装饰的教堂。1924年1月23日颁布的葡萄牙督政府第2号诏书宣布其为受保护的葡萄牙遗产，也是[This.GetName]朝圣的中心。"
 MONUMENT_166_NAME: "阿波美宫"
 MONUMENT_166_DESC: "§Y$MONUMENT_166_NAME$§!是对分布在总计[This.GetName]安波美镇境内40公顷范围内的总计12座宫殿的总称。在其鼎盛时期，这些宫殿可容纳多达8000人。在从1625年到1900年的12位国王的统治下，达荷美王国成为了非洲西海岸最强大的王国之一。"
 MONUMENT_167_NAME: "洛贝瀑布群"
 MONUMENT_167_DESC: "§Y$MONUMENT_167_NAME$§!分布在$VICTORY_POINTS_2080$西南方大约300公里处，这些瀑布的特殊之处在于构成它们的溪流在1公里的范围内形成了一系列的瀑布，并在瀑布周围形成了雄伟的云雾，最高的瀑布在下落20米后才坠入大西洋。§Y$MONUMENT_167_NAME$§!也是周围巴唐加信仰的重要部分，生活在其附近的马哈比人和佩姆吉人把这些瀑布融入了他们的文化生活。"
 MONUMENT_168_NAME: "安布希曼加山"
 MONUMENT_168_DESC: "§Y$MONUMENT_168_NAME$§!是[This.GetName]的一座山丘和其上的皇室宫殿的总称。它被认为是美利纳人文化身份最重要的象征，也是前殖民时期美利纳王国最重要、保存最完好的纪念碑。这座被围墙保卫的历史村庄包括几位重要君主的住所和墓地。§Y$MONUMENT_168_NAME$§!与当地土著强烈的民族认同感相联系，并在至少四百年的仪式实践和大众想象中保持着其宗教和神圣的特性。时至今日它都是[This.GetName]及附近地区朝圣活动的目的地。"
 MONUMENT_169_NAME: "塞内冈比亚石圈"
 MONUMENT_169_DESC: "§Y$MONUMENT_169_NAME$§!是指冈比亚河沿岸一块100公里宽、350公里长的地区，其中聚集了1000多个石圈和与之相关的坟墓，是世界上最大的石圈集中地。我们无法确定这些建筑究竟是什么时候建造的，但普遍接受的一个大致范围是在公元前3世纪到公元16世纪之间。石碑的建造证明了当地存在一个繁荣且有组织的社会，能够负担建造这些建筑所需的劳动量。"
 MONUMENT_170_NAME: "卡苏比王陵"
 MONUMENT_170_DESC: "§Y$MONUMENT_170_NAME$§!是三位卡巴卡，也就是布干达的国王和其他巴干达王室成员的墓地的总称。因此，该遗址至今仍然是甘达人重要的精神和政治场所，也是甘达土著建筑的典范。该遗址是布干达王国自 13 世纪建立以来的 31 座皇家墓地之一。传统上，已故国王的尸体将被埋葬在一个地方，但已故国王的下颚骨会在一个单独的神殿中祭祀，据说他的灵魂在死后被装在其中。"
 MONUMENT_171_NAME: "西点军校"
 MONUMENT_171_DESC: "§Y$MONUMENT_171_NAME$§!，也被称为§Y美国陆军军事学院§!，是[This.GetName]的一所军事学院。 它最初是作为俯瞰哈德逊河的战略高地的堡垒建造的。该学院成立于1802年。每年约有1300 名学员进入该学院，其中约有1000人能够完成学业进入军队服役。"
 MONUMENT_172_NAME: "布加勒斯特凯旋门"
 MONUMENT_172_DESC: "§Y$MONUMENT_172_NAME$§!是$VICTORY_POINTS_9617$北部的一座凯旋门。第一座木制的凯旋门是在1878年罗马尼亚获得独立后仓促建造的，以庆祝前线归来的军队从其下穿行。第二座由彼得·安东尼斯库设计的以混凝土作骨架，以精美的石膏外墙雕塑和装饰的拱门于1922年第一次世界大战后在同一地点建造。在1935年，已经严重腐朽的这座拱门的外部装饰被当时流行的更冷静的新古典主义设计所取代。新拱门于1936年12月1日落成，高27米。"
 MONUMENT_173_NAME: "首里城"
 MONUMENT_173_DESC: "§Y$MONUMENT_173_NAME$§!是琉球的首里城 [This.GetName]。建造于13世纪末至14世纪初，1429年至1879年间，它曾是琉球王国的宫殿。 第二次世界大战期间， 日本陆军第32军在首里城地下挖掘坑道，设置指挥所，导致该城在冲绳战役中被美国海军飞机及战列舰多次轰击，完全毁坏。"
 MONUMENT_174_NAME: "下（老）阿斯旺大坝"
 MONUMENT_174_DESC: "§Y$MONUMENT_174_NAME$§!是[This.GetName] 尼罗河上的中型重力坝。 最初建于 1899 年至 1902 年之间时，从未尝试过任何规模的项目。 建成后，它是世界上最大的砖石坝。 该大坝旨在储存年度洪水并增加旱季流量，以支持尼罗河下游更大的灌溉发展和人口增长。 大坝最初因保护问题限制了高度，但按设计运行，但无法为计划开发提供足够的蓄水能力，并在 1907 年至 1912 年和 1929 年至 1933 年间两次加高。"
 MONUMENT_175_NAME: "圣地亚哥-德孔波斯特拉主教座堂"
 MONUMENT_175_DESC: "§Y$MONUMENT_175_NAME$§!这里是著名的圣雅各的墓地，他是耶稣的使徒之一。它也是世界上仅存的三所建在使徒墓上的教堂之一。自中世纪早期以来，它一直是圣雅各路上的朝圣之地，标志着朝圣之路的传统终点。这座建筑是罗马式结构，后来又增加了哥特式和巴洛克式。"
 MONUMENT_176_NAME: "科隆大教堂"
 MONUMENT_176_DESC: "§Y$MONUMENT_176_NAME$§!是位于[This.GetName]的$VICTORY_POINTS_587$的一座天主教教堂。目前是世界上最高的双尖顶教堂，高157米，它是德国天主教和哥特式建筑的著名纪念碑。它是科隆大主教的所在地，也是科隆总教区的行政机构。§Y$MONUMENT_176_NAME$§!于1248年开始建造，但在1560年未完成便停工。直到1840s前没有进展，1880年才按照起初中世纪的计划竣工。"
 MONUMENT_177_NAME: "克里姆林宫"
 MONUMENT_177_DESC: "§Y$MONUMENT_177_NAME$§!是$VICTORY_POINTS_6380$中央行政区特维尔区的一个建筑群，由俄罗斯的留里克王朝建立。在这个建筑群内是大克里姆林宫，它曾是沙皇在莫斯科的住所。 该建筑群现在是政治领袖的官邸。"
 MONUMENT_178_NAME: "迈泰奥拉修道院"
 MONUMENT_178_DESC: "§Y$MONUMENT_178_NAME$§!是位于[This.GetName]的§Y迈泰奥拉§!上的的东正教修道院，在16世纪的鼎盛时期有24座修道院。但今天只剩下6个在运作，其余的都已经成为历史废墟。§Y$MONUMENT_178_NAME$§!的大部分建筑起源于阿托尼特。它们栖息在高高的悬崖上，现在可以通过1920s时切入的岩层的楼梯和小径进入。"
 MONUMENT_179_NAME: "联合国总部"
 MONUMENT_179_DESC: "§Y$MONUMENT_179_NAME$§!是由建筑师委员会领导华莱士·哈里森(Wallace Harrison)设计，最终由奥斯卡·尼迈耶(Oscar Niemeyer)和勒·柯布西耶(Le Corbusier)完工的建筑群。建筑群自1951年起服务于§Y联合国§!总部官方。§Y$MONUMENT_179_NAME$§!担任§Y联合国§!主要席位，包括§Y联合国大会§!和§Y安全理事会§!。"
 MONUMENT_180_NAME: "乌普萨拉大教堂"
 MONUMENT_180_DESC: "§Y$MONUMENT_180_NAME$§!是一座位于[This.GetName]乌普萨拉市中心的大教堂。§Y$MONUMENT_180_NAME$§!是瑞典国教的一座教堂，是属于路德教传统，是瑞典大主教乌普萨拉大主教的所在地。它还是国王埃里克九世(约1120–1160，在位1156–1160)的埋葬地，它也是国家的守护神，也是瑞典新国王加冕的地点。§Y$MONUMENT_180_NAME$§!建于13世纪末，高118.7米，是北欧国家最高的教堂。"
 MONUMENT_181_NAME: "黑死病纪念柱"
 MONUMENT_181_DESC: "§Y$MONUMENT_181_NAME$§!位于[This.GetName]马里博尔的中央广场，由“虔诚的市民”建造，以纪念1680年夺走了该市三分之一人的性命的瘟疫的终结。原建筑于1681年完成，当前的是于1743年重建。§Y$MONUMENT_181_NAME$§!表面由白色大理石铸成，外观由一个华丽的长方形底座组成，底座上支撑着科林斯式的柱子，上面有一座镀金的圣母玛利亚雕像，其顶部以十二颗星为冠冕，站在月球上。 在它的底部，柱子周围环绕着六位圣徒的雕像。"