 vnr_hondo_kessen_category_desc:0 "我们的敌人已经从各个方向对日本列岛发起了进攻，大本营不得不发出命令决定执行决号作战来阻挡美国人。我们所有人都必须战斗下去，找到手边的武器，动员起来，为了帝国的荣耀和天皇陛下，我们要战斗至最后一人。"
