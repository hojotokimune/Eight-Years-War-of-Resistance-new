 pacific_war.0.t:0 "日本提出有条件停火"
 pacific_war.0.d:0 "随着太平洋的战局日渐向对我们不利的方向发展，情势已越来越危急。在一开始，我们还只是失去了菲律宾、马来亚和东印度群岛，现在包括澳大利亚和夏威夷等重要基地都陆续陷落。没有这些海军基地的话，我们无法发动有效的反击，一些总参谋部和政府的成员都表达了希望接触日本并达成一个“有利”条件的意见。尽管这些意见并不被广泛接受，但是我们无法否认的是，开战以来将士们的高昂士气已经伴随着这些失败而在逐渐消散。\n\n昨天，日本通过第三国向我们递交了关于实现亚太和平的条款，要求我们割让太平洋当中的岛屿，并切断与英国和荷兰的殖民地之间的联系。一些将领强烈反对这份和约，并抨击了日本人的狂妄自大，他们试图说服总统美国的陆海军仍然有足够的实力进行反击。但不管最后结果如何，我们只有有限的时间接受这份提案。"
