 vnr_pearl_harbor.10.t:0 "[USA.GetName]要求我国对日本禁运"
 vnr_pearl_harbor.10.d:0 "在令人震惊的珍珠港事件之后，[USA.GetName]已经正式与日本处于战争状态，它的军队已经完成动员，正在向着各个要地集结。美国大使在今天找到了我们，提出希望我们对日本实施禁运以支持美国的防御战争。与此同时，一支日本代表团也抵达我国，希望与我们开展经济合作。在做出决定之前，我们必须三思。继续对日贸易在短期内也许对我们有利，但是日本太远，美国太近。"
