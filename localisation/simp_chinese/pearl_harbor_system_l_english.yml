 vnr_pearl_harbor_news.3.t:0 "杜立特空袭"
 vnr_pearl_harbor_news.3.d:0 "就在珍珠港事件发生不久后，[USA.GetLeader]总统决定尽快对日本本土进行轰炸以提振美国军民的士气。\n\n[?global.date.GetDateStringNoHourLong]，16架B-25B轰炸机从一艘位于太平洋的美国海军航空母舰上起飞。这次任务没有任何战斗机护航，轰炸机所携带的燃料也不足以返航。在轰炸完东京的军事和工业目标以后，杜立特和他的战友们继续向西飞行，并最终降落在[get_doolittle_landing_area]。尽管这次空袭造成的损失微乎其微，但这也是日本本土第一次被另一个国家的飞机轰炸。"
