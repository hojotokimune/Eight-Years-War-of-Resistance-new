 area_intro_text:0 "[get_pacific_war_area_intro]"
 pacific_war_area_intro_1:0 "澳大利亚与新西兰是英联邦在太平洋地区最重要的成员，这两个自治领都因为丰富的自然资源和重要的战略位置而闻名。两国之间不仅距离靠近，在文化、政治和人口上也十分相似。"
 pacific_war_area_intro_2:0 "加拿大是英联邦中面积最大的自治领，在其南方坐落着美利坚合众国。加拿大拥有强劲的工业实力，并且还是大英帝国与美国关系的桥梁。"
 pacific_war_area_intro_3:0 "中国是世界上人口最多的国家，从东部的沿海到西部的山区，超过四亿人居住在这片广袤多样的土地上。中国在工业化的道路上落后于世界，但是却拥有足以喂养数百万人的农业基础，使之成为了远东的粮仓。"
 pacific_war_area_intro_4:0 "印度支那是对历史上被越南、老挝、高棉和周边一些小国所控制区域的总称。这一地区被法国人殖民长达五十年之久，并为法国源源不断地输送着如茶叶、咖啡和辣椒在内的经济作物以及煤炭、锌矿为代表的矿物资源。"
 pacific_war_area_intro_5:0 "东印度是对包含印度尼西亚群岛、婆罗洲、新几内亚等地在内的区域总称。这一地区由荷兰人统治，在广阔的群岛上有着大大小小数千个种植园，主要出产可可豆和橡胶。发现于婆罗洲北部文莱地区的诗里亚油田也使得这个地区成为了世界上重要的产油地之一。"
 pacific_war_area_intro_6:0 "日本是一个位于东亚的岛国，从北部的鄂霍茨克海一直延伸到南端的中国东海、菲律宾海和台湾岛。日本列岛由数以千计的岛屿组成，其中最大的五个分别是本州、九州、四国、北海道和冲绳。\n\n日本也是亚洲工业化相对最发达，城市化最普及的国家，但是却极度缺乏石油一类的自然资源。"
 pacific_war_area_intro_7:0 "马来亚在上个世纪被纳入英国的势力范围，包括了马来半岛上的一些小国和新加坡岛。作为世界上最大的锡矿和橡胶生产地，马来亚成为了大英帝国利润最丰厚的殖民地之一，而新加坡绝佳的地理位置则使它成为了英国在远东地区最主要的军港和后勤物流基地。"
 pacific_war_area_intro_8:0 "满洲位于中国东北，在日本1931年的占领之前一直是中国的一部分。日本帝国将满洲当作其大陆战略中的重要前进基地，因此在满洲国建立后对当地的工业和军事建设投入了大量资金。"
 pacific_war_area_intro_9:0 "蒙古高原在辛亥革命之前处于大清国的统治之下，在之后仍然于名义上是中国的一部分。由于大部分土地都属于戈壁沙漠，蒙古的经济非常依赖游牧业。"
 pacific_war_area_intro_10:0 "朝鲜半岛的北部相比南部更加落后，这主要是由于北方纵横交错的山脉，阻断了各地的交通和来往。在1910年日韩合并后，朝鲜被世界上的其他国家广泛地认为是日本的领土。"
 pacific_war_area_intro_11:0 "菲律宾是一个位于东南亚的群岛国家，其在19世纪先是被西班牙殖民，之后在1898年成为美国的保护国。它主要的出口产品包括了椰子、香蕉、麻蕉和菠萝。"
 pacific_war_area_intro_12:0 "英属印度是大英帝国在南亚次大陆上的殖民政权。这里有着世界上人口最密集的区域之一，并且出产几乎一切种类的矿物和农作物，使其收获了“帝国王冠上的明珠”的美誉。除此之外，印度还是英联邦兵员的主要来源地。"
 pacific_war_area_intro_13:0 "暹罗位于中南半岛的中部，拥有长达上千年的悠久历史。王国是亚洲为数不多的独立国家，并长期奉行灵活的外交政策。在多样的文化和民族传统之外，暹罗还有着正在高速发展的经济。"
 pacific_war_area_intro_14:0 "俾斯麦海位于新几内亚岛北方，此处有数千座大小各异的小岛星罗棋布。俾斯麦群岛和所罗门群岛在世界大战前主要由德国控制，在战后被转交给英国和澳大利亚。如果将新几内亚比作澳大利亚的门户的话，那么这些小岛的重要战略位置让它们成为了新几内亚的门户。"
 pacific_war_area_intro_15:0 "朝鲜南部是日本在半岛上统治的核心所在，其相比北部人口更稠密，也更发达。汉城（日本称京城）是这里最大的城市，坐落于半岛的西部。"
 pacific_war_area_intro_16:0 "俄罗斯远东地区有时也被称为东西伯利亚，其最大城市便是位于中俄边界附近的港口城市符拉迪沃斯托克。尽管此地人口稀少，其仍然扮演着俄国向东北亚投送影响的跳板角色。"
 pacific_war_area_intro_17:0 "台湾是一座位于中国福建东南方向的岛屿，其在历史上曾是中国的一部分，在1895年后被割让给日本并成为后者的殖民地，和向南海投射影响的战略基地。台湾的资源基本上被用于支持日本的发展，比如糖一类的经济作物在台湾的产量很高，并挤占了用于种植水稻的土地。"
 pacific_war_area_intro_18:0 "美利坚合众国位于北美大陆的中心，大部分人口居住在东西海岸上。作为世界上最大的工业强国，美国在几乎所有工业生产领域都处于领先地位，包括了钢铁冶炼、机动车制造、造船和飞机制造。除了本土外，美国还在阿拉斯加、夏威夷群岛、加勒比地区和太平洋上拥有许多领地。"
 vnr_pearl_harbor.11.t:0 "入侵泰国"
 vnr_pearl_harbor.11.d:0 "作为我们进攻东南亚行动的一部分，军部一直在计划入侵马来亚和缅甸等英国殖民地，为了在行动中更好地调度后勤，我们都绕不开泰国。位于中南半岛中间的泰国拥有港口、铁路和机场，我们并不想与泰国的军队起任何冲突，因为这将极大地延缓我军地攻势，也破坏了出其不意的奇袭计划。\n\n在海军轰炸珍珠港的几小时后，部署在印度支那整装待发的第15军和第25军在饭田祥二郎中将与山下奉文中将的率领下，开始越过泰国边境。在一开始，我们与泰国皇家陆军和警察部队在帕塔蓬和春蓬地区发生激烈交火，第二舰队在近藤信竹的带领下对曼谷发动了突袭。仅仅五小时之后，泰国总理[SIA.GetLeader]便与我军通电，同意停火并允许我军自由进出泰国的机场和公路设施以越境入侵马来亚。"
 vnr_pearl_harbor.11.a:0 "他们做出了正确的选择。"
