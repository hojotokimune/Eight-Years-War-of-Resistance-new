 operation_downfall_news.0.t:0 "没落行动"
 operation_downfall_news.0.d:0 "昨天，盟军已经启动了没落行动，这将是一场迫使日本投降的大规模登陆作战。该计划准备在第一阶段的奥林匹克行动中夺取九州，再以此为跳板在之后的小王冠行动中夺取本州岛的控制权。\n\n根据前线的报告，目前已经有超过四百艘盟军战舰和登陆舰集结在九州附近的登陆场，在过去的几周，美国陆军航空兵已经对该岛的大部分军事目标进行了不间断的轰炸，但是日本军队仍然在滩头坚守。这次战役也许将会成为人类历史上规模最大的两栖行动。"
