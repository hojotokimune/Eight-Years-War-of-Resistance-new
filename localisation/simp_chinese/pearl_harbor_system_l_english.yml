 operation_downfall_news.1.t:0 "日本列岛大轰炸"
 operation_downfall_news.1.d:0 "从昨天开始，美国陆军航空兵就启动了会议室行动，这将是即将到来的没落行动的序曲之一。超过300架战略轰炸机从冲绳机场起飞，对九州和本州岛上的多个重要城市和农业区投下了上千枚凝固汽油弹。根据柯蒂斯·李梅将军的报告，日方的伤亡人数可能在80000到130000之间。日本军部对此发表声明，称美军这一做法是极不人道的。"
 operation_downfall_news.2.t:0 "日本上空的白雾"
 operation_downfall_news.2.d:0 "在今天早晨，数百架美国陆军航空兵下属的战略轰炸机像往常一样靠近了日本列岛。但是这一次，它们却没有投下任何燃烧弹，而是喷洒出一些白色的雾状气体。根据日本一些地方政府的报告，在今天的空袭中几乎没有平民死伤，但是越来越多的报道都指向农作物和植物的枯萎，同时有些人产生了恶心和头痛的症状，不免带来了许多紧张的情绪。部分传言声称美国已经开始使用化学武器了。"
