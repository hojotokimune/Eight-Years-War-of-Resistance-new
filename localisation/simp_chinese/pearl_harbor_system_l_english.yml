l_english:
 vnr_pearl_harbor_category:0 "偷袭珍珠港"
 vnr_pearl_harbor_category_desc:0 "美国长期以来一再对我国施加贸易制裁，考虑到我们继续战争所需的资源大部分来自于美国，一旦其对我们实行石油禁运后果将不堪设想。目前来看，东南亚地区资源丰富，但是大多由英国和荷兰两国的殖民者控制，直接进攻当地可能会导致与美国的战争。既然对美开战无法避免，那就必须发动一场快速且大胆的进攻，尽可能多地摧毁美国的海军力量，以使他们无力干涉帝国在南方的行动。\n\n我们目前的准备进度：[?JAP.ph_score|%R]"
 vnr_pacific_game_category:0 "太平洋大博弈"
 vnr_pacific_game_category_desc:0 "日本已经成为了我国在太平洋方向上的最大威胁，所有人都知道战争即将到来，这只是时间问题。虽然公众对于参加欧亚大陆上的战争表现得极不情愿，但我们必须为最坏的情况做好准备。\n\n全面禁运日本的民意基础：[?USA.anti_ph_score|%G]"
 ph_attack_countdown:0 "通往夏威夷之路"
 ph_attack_countdown_desc:0 "美国海军将他们大部分的战列舰都部署在了夏威夷的珍珠港。只要我们做好充足的准备，我们就能保证出奇制胜。不过美国人不一定会给我们那么多时间。"
 ph_initial_war_game:0 "举行兵棋推演"
 ph_initial_war_game_desc:0 "在向海军总参谋部提交如此疯狂的计划之前，我们至少应该先举行几场兵推来验证这一方案的可行性。"
 ph_initial_last_diplomatic_push:0 "最后的外交努力"
 ph_initial_last_diplomatic_push_desc:0 "没有人想要开战。不过只要美国人还愿意坐下来听听我们的条件，也许我们可以找到和平共处的方法。"
 ph_initial_contact_undercovers:0 "联系夏威夷的日本间谍"
 ph_initial_contact_undercovers_desc:0 "在夏威夷居住着许多日裔侨民，我们的情报机构在他们当中安插了一部分间谍。现在只需激活这些潜伏特工，我们就能获得关于珍珠港的第一手情报。"
 ph_initial_persuade_general_staff:0 "说服总参谋部"
 ph_initial_persuade_general_staff_desc:0 "海军总参谋部并不情愿批准这项天马行空的计划。因此，山本五十六决定以他在海军中的地位为手腕逼迫总参谋部就范。"
 ph_planning_exercise:0 "举行海航演习"
 ph_planning_exercise_desc:0 "知己知彼，方能百战不殆。"
 ph_planning_pick_Nagumo:0 "任命舰队司令官"
 ph_planning_pick_Nagumo_desc:0 "横跨大洋的航行绝非易事，我们需要一位冷静稳重的指挥官来组织舰队，使其能够平安地穿过太平洋上最危险的航线。"
 ph_planning_first_air_fleet:0 "建立第一航空舰队"
 ph_planning_first_air_fleet_desc:0 "山本五十六相信通过将所有的航母集中到战斗群中，将会使其成为最富革命性且令人畏惧的海上力量。"
 ph_planning_store_fuel:0 "准备燃料"
 ph_planning_store_fuel_desc:0 "这是我们海军历史上规模最大的行动，在出发前我们必须确保舰船的油料充足。"
 ph_final_assemble_ships:0 "集结舰队"
 ph_final_assemble_ships_desc:0 "一切准备都已做好，我们可以发出秘密指令集结舰队了。"
 ph_final_sub_picket_line:0 "在夏威夷附近设立潜艇警戒线"
 ph_final_sub_picket_line_desc:0 "通过在夏威夷群岛附近水域部署警戒潜艇，我们可以近距离观察港内的动向，毕竟这次行动可经受不起任何意外。"
 ph_final_north_pacific_route:0 "确保北太平洋航线"
 ph_final_north_pacific_route_desc:0 "北太平洋因为风高浪急是一片人迹罕至的海域，但我们仍然不能冒任何风险。最好先派出一些货轮侦察航线上的情况。"
 ph_mission_is_a_go:0 "执行Z作战"
 ph_mission_is_a_go_desc:0 "在长时间的准备后，计划已经可以执行了，但并不是所有人都有信心。"
 ph_keep_pacific_presence:0 "维持太平洋海军存在"
 ph_keep_pacific_presence_desc:0 "日本在太平洋地区的狼子野心已经昭然若揭，我们需要在此维持足够的海军存在以防止局势生变。\n\n§R我们需要在夏威夷部署至少九艘战列舰，否则将会面临严重后果。§!"
 ph_cutoff_Japan:0 "阻断日本资源进口"
 ph_cutoff_Japan_desc:0 "对日本全面禁运已获得足够的民意基础。"
 ph_propaganda_war_crimes:0 "宣传日本战争罪行"
 ph_propaganda_war_crimes_desc:0 "宣传日本在亚洲犯下的战争罪行能让公众支持更加严格的对日制裁措施。"
 ph_loan_to_resistance:0 "对抵抗日本的国家提供贷款"
 ph_loan_to_resistance_desc:0 "日本在东亚的侵略行为甚嚣尘上，通过向仍然在抵抗日本暴政的国家提供贷款，他们也许可以拖住日本更久。"
 ph_deal_with_japs:0 "对日商品出口"
 ph_deal_with_japs_desc:0 "尽管日本的所作所为极大地危害了亚太的和平，但是它仍然是我们在亚洲最大的贸易伙伴之一，何况总有一些商品不在禁运名单上。"
 ph_repair_infrastructure_1:0 "修复珍珠港"
 ph_repair_infrastructure_1_desc:0 "珍珠港在日军的攻击中受损严重。在它被完全修复前，我们无法维修受损的战舰。"
 ph_repair_infrastructure_2:0 "修复珍珠港"
 ph_repair_infrastructure_2_desc:0 "珍珠港和海军油库在日军的攻击中受损严重。在它们被完全修复前，我们无法维修受损的战舰。"
 ph_reinfoce_naval_base:0 "发展海军基地"
 ph_reinfoce_naval_base_desc:0 "我们可以对太平洋地区的海军基地进行升级。"
 ph_reinforce_bunker:0 "加固滩头"
 ph_reinforce_bunker_desc:0 "我们应该在太平洋岛屿上建造岸防要塞。"
 ph_reinforce_philippines:0 "支援菲律宾军事建设"
 ph_reinforce_philippines_desc:0 "菲律宾是我们在亚洲不沉的航空母舰，我们得保证它不会在一开战的时候就易手。"
 ph_patriotism_propaganda:0 "珍珠港事件宣传"
 ph_patriotism_propaganda_desc:0 "所有美国人都应该记住这耻辱的一天。直至我们把军舰开进东京湾的那天，与日本之间绝不会有和平二字可言。"
 ph_appoint_Nimitz:0 "任命切斯特·尼米兹"
 ph_appoint_Nimitz_desc:0 "告诉尼米兹，赶快到珍珠港去，待在那里直到打败日本人。"
 ph_support_decryption_unit:0 "支持太平洋舰队密码破译部门"
 ph_support_decryption_unit_desc:0 "如果埃德温·莱顿说的属实，那么罗切福特和他的密码破译部门将是我们打赢这场战争的关键。"
 ph_create_pacific_theatre:0 "创建太平洋战区"
 ph_create_pacific_theatre_desc:0 "我们需要整合所有太平洋地区的战力来对抗日本。"
 ph_nimitz_defense_strategy:0 "岛屿防御"
 ph_nimitz_defense_strategy_desc:0 "日本人对进攻我方的岛屿准备充分，在海军恢复元气之前，我们必须不惜一切代价守住这些岛礁。"
 ph_doolittle_raid:0 "杜立特空袭"
 ph_doolittle_raid_desc:0 "詹姆斯·杜立特将会率领一队B25轰炸机前往东京，给天皇准备一个惊喜。"
 ph_practice_dive_bombing:0 "训练俯冲轰炸"
 ph_practice_dive_bombing_desc:0 "俯冲轰炸显然是攻击航母更加高效的办法，别再去管鱼雷了。"
 ph_prepare_island_hopping:0 "准备跳岛作战"
 ph_prepare_island_hopping_desc:0 "目前我们已经掌握制海权，我们可以先绕过一些不重要的地点，直接进攻具有战略意义的岛屿。"
 vnr_pearl_harbor.0.t:0 "讨论对[USA.GetName]的预防作战"
 vnr_pearl_harbor.0.d:0 "自从世界大战结束后的二十年代起，对于日美之间战争的可能性便一再被提起，双方的最高领导层对此也心知肚明。尽管在美国拒绝种族平等法案后，我国在实质上已经与美国交恶，但是目前双方的关系还算平稳，也仍然维持着双边贸易。不过这一切随着1931年的满洲事变而改变，美国对我方的态度已然急转直下。\n\n虽然难以启齿，但我们不得不承认，大日本帝国是一个国土狭小且资源匮乏的国家。我们在亚洲的战争必须要有海量的资源支撑，这其中包括了我国急需的铁和石油。纵观整个亚洲，只有富庶的东南亚能为帝国提供如此丰富的资源。然而，这些地区现在仍然被英国和荷兰殖民者所掌控，为了实现亚洲的去殖民化，吾辈定当竭尽全力，但美国作为昂撒阴谋的策源地之一显然会站在英荷一边。\n\n尽管美国目前尚未对我国实行全面贸易禁运，但大家都清楚那一天迟早会到来。为此我们必须南进，而日美之间到时必有一场恶战。山本五十六将军提议在事情变糟之前对美国进行先发制人的打击，以消灭美国太平洋舰队为目标，迫使美国在此后彻底打消干涉亚洲事务的念头。"
 vnr_pearl_harbor.1.t:0 "山本五十六的坚持"
 vnr_pearl_harbor.1.d:0 "二十年以来，日本帝国海军总参谋部一直恪守阿尔弗雷德·马汉的海权理论，计划通过建设日本自己的轻型水面舰队、潜艇部队和海军陆基航空兵部队，在美国进攻日本本土的过程中极力消耗其有生力量，最后在菲律宾海北部的既定海域集中所有主力舰，与来犯的美国舰队进行一场大规模的舰队决战。\n\n山本五十六就任联合舰队司令长官后，立刻指出了该战略的问题，即使是在参谋本部举行的兵推中，舰队决战战略也未曾奏效哪怕一次。作为曾经的日本驻华盛顿武官，山本深知美国工业实力的强大是日本难以望其项背的。因此，他提议在美国做好准备前对其进行先发制人的预防性战争，消灭它的主力舰队，然后再派出战列舰执行一种更加激进的舰队决战策略。\n\n这一突袭计划在海军中被冠以Z计划的代号，山本寄希望于在战争初期对美国造成重大损失，从而使其丧失继续作战的信心并愿意与日本坐下来谈判。海军总参谋部的成员都不认可山本的方案，认为这简直是异想天开，也太过冒险。为了达到目的，山本五十六决定利用他在舰队中的地位。\n\n[?global.date.GetDateStringNoHourLong]，山本威胁如果该方案不通过他就立刻辞职。在他的重压下，海军总参谋部以及永野修身大将同意了他的计划。"
 vnr_pearl_harbor.2.t:0 "任命南云忠一"
 vnr_pearl_harbor.2.d:0 "在联合舰队所有的指挥官当中，你很难再找到谁能比南云忠一更适合指挥和组织大舰队机动。作为1908年毕业于海军兵学校第36期的老大哥，南云是191位学员中的第八名，可谓是成绩优异。他曾服役于多艘战舰，包括了战列舰和驱逐舰，对于舰队事务非常熟悉，并在之后历任多艘主力战舰的舰长。他在鱼雷和海军炮术学校进修的经历也使他成长为了一个经验丰富的指挥官。\n\n一些人因为南云缺乏对海军航空兵的了解而怀疑他领导这次行动的资格，不过尽管他对此经验有限，但他却也是海空联合作战的倡导者之一。不过，在一开始，他也与总参谋部一样反对山本偷袭珍珠港的计划。但是山本仍然看重他成熟稳重的性格，毕竟指挥一支包含六艘航母的大型舰队驶过世界上最危险的水域绝非易事，且极为看重指挥官的组织能力，此时南云的谨慎就显得至关重要。南云可能不是将军中最好的航母指挥官，但他一定是资历最丰富的舰队组织者。考虑到这些因素，山本提名南云忠一为此次行动的战场指挥官。"
 vnr_pearl_harbor.3.t:0 "天皇的决断"
 vnr_pearl_harbor.3.d:0 "[?global.date.GetDateStringNoHourLong]，一支由六艘航母组成的特遣舰队在择捉岛的单冠湾集结完毕，它们将会在几天后航行到夏威夷西北部的一处位置。经历了数个月的精心准备后，Z行动终于获得了天皇陛下的批准。第一航空舰队的六艘航母几乎是我国所有可用的战力，此时正满载着408架飞机整装待发。\n\n在黎明之前，舰队由湾内出发，并会在之后的几天内一直保持无线电静默。从目前的情报来看，珍珠港的美太平洋舰队似乎还未发现我们的行动。但是即使我们做了一切能做的准备，一场如此大规模的行动是不可能绝对保密的。一旦被发现，后果将不堪设想，而海军的预案是会在暴露后立刻放弃任务。\n\n现在我们能做的就是祈祷勇士们得胜归来。"
 vnr_pearl_harbor.5.t:0 "南云的打算"
 vnr_pearl_harbor.5.d:0 "在东京的授权到达几小时之后，位于瓦胡岛北部某处海域的第一航空舰队六艘航空母舰在[?global.date.GetDateStringNoHourLong]上午对珍珠港发动了大规模空袭。机队由经验丰富的渊田美津雄中佐带领，在两波轰炸中，出动了包括舰战、舰爆和舰攻在内的共353架飞机，沉重打击了美国在港内的战舰和基础设施。\n\n根据渊田中佐的汇报，两次空袭已经完成了既定目标，并对美太平洋舰队和珍珠港的设施都造成了足够的破坏，而我方的损失微乎其微。不过，从第二次空袭的情况来看，美国人已经从最初的混乱中恢复了过来，并在岛上组织起了有效的防空力量。一些年轻的军官，例如渊田美津雄和源田实都主张进行第三波攻击以彻底击沉美军其他军舰，和炸毁港内的油库以及维修设施。\n\n南云忠一站在地图前沉思了一会，并回答道："
 vnr_pearl_harbor.6.t:0 "轰炸珍珠港"
 vnr_pearl_harbor.6.d:0 "在东京的授权到达几小时之后，位于瓦胡岛北部某处海域的第一航空舰队六艘航空母舰在[?global.date.GetDateStringNoHourLong]上午对珍珠港发动了大规模空袭。机队由经验丰富的渊田美津雄中佐带领，在两波轰炸中，出动了包括舰战、舰爆和舰攻在内的共353架飞机，沉重打击了美国在港内的战舰和基础设施。\n\n根据渊田中佐的汇报，两次空袭已经完成了既定目标，并对美太平洋舰队和珍珠港的设施都造成了足够的破坏，而我方的损失微乎其微。令人惊讶的是，美军的抵抗非常轻微，甚至低于我们最乐观的预估。在取得山本五十六的同意后，南云忠一决定对珍珠港进行下一轮打击。"
 vnr_pearl_harbor.7.t:0 "任命切斯特·尼米兹"
 vnr_pearl_harbor.7.d:0 "就在珍珠港事件和日本宣战发生后不久，整个太平洋的战火在两个大洋两端的国家之间正式点燃。对于美国而言，其在珍珠港事件中损失了部署在夏威夷的大部分海军力量，甚至是西海岸也受到了威胁，为此，[USA.GetLeader]总统发出了指令，直接提拔切斯特·尼米兹为海军上将，即刻动身前往夏威夷就任太平洋舰队司令。而就在几天前，尼米兹还只是少将军衔。\n\n面对在太平洋和东南亚四处出击的日军，尼米兹命令尽快修复珍珠港，而眼下他也急需一场胜利让军队摆脱低迷的士气。"
 vnr_pearl_harbor.8.t:0 "我们对太平洋局势的立场"
 vnr_pearl_harbor.8.d:0 "日本的行动极大地影响了亚洲的稳定与和平，现在它的触角已经伸向了马来亚和东印度群岛。随着局势不断升温，我们必须向该地区部署更强大的军事力量来防止日本行出格之事。根据太平洋舰队司令部的建议，我们应该§R在珍珠港部署至少九艘战列舰。§!希望我们的做法能让日本明白这是最严正的警告，如果可以不战而屈人之兵那自然再好不过了。"
 vnr_pearl_harbor.9.t:0 "[USA.GetName]拒绝我方提议"
 vnr_pearl_harbor.9.d:0 "我方关于从中国有限撤军的提议被[USA.GetName]拒绝了，后者竟然得寸进尺，要求我们的军队全部退回本土。这个要求实在是太蛮横无理了，简直是对我们的羞辱，若是轻易放弃这些土地，则吾辈有何面目面对为此牺牲的帝国勇士。既然美国想要开战，那就打吧。"
 vnr_pearl_harbor_news.0.t:0 "珍珠港事件"
 vnr_pearl_harbor_news.0.d:0 "昨天上午，日本帝国海军在驻美大使正式递交宣战文书的几小时前对珍珠港发动了一场突然袭击。根据当地记者的报道，美国太平洋舰队的基地受损严重，同时有多艘战舰被日军击沉。大火蔓延了整整一天，甚至连海水都沸腾了，简直就是人间炼狱。尽管并未被官方承认，此次袭击共造成两千多人伤亡。美国海军亚利桑那号战列舰受到了最严重的破坏，其被四枚穿甲航弹命中，其中一枚引爆了它的弹药库，并造成至少一千人阵亡。\n\n[?global.date.GetDateStringNoHourLong]，美国总统[USA.GetLeader]在国会发表讲话，宣布[USA.GetName]与日本帝国正式进入战争状态。"
 vnr_pearl_harbor_news.1.t:0 "珍珠港事件"
