 vnr_pearl_harbor.12.t:0 "国耻日演讲"
 vnr_pearl_harbor.12.d:0 "紧随着昨天日本袭击珍珠港的惊人消息，日本对[USA.GetNameDef]和[ENG.GetNameDef]都已正式宣战，[USA.GetLeader]总统在今天早些时候向国会发表了讲话，在哀悼死难者的同时，呼吁民众支持政府接下来的行动。\n\n他以沉重的嗓音开始了演讲，并强调了美国是在完全不知情的情况下被无端袭击的。为了支持这一论点，他补充到，美国在昨天之前仍与日本进行谈判。他将其描述为日本政府在秘密准备对我国发动战争的同时，在与我们的关系中表现出的卑劣和欺骗。\n\n在演讲的最后，总统还试图压制社会上孤立主义者的反对，他总结到：\n\n不论要用多长的时间才能战胜这次预谋的侵略，美国人民与正义之师必将赢得彻底的胜利。我相信这样说表达了国会和人民的意志，我断言，我们不仅将尽全力保护我们自己，而且将确保永远不再受到这种背信弃义行为的危害。战争业已存在。谁也不能否认，我国人民、我国领土和我国利益正处于极度危险之中。我们信赖我们的武装力量，依靠我国人民的无比坚强的决心，我们必将取得胜利。愿上帝保佑我们。\n\n不出意料，总统的演讲在国会和社会上都赢得了喝彩。与此同时，[USA.GetNameDef]与[JAP.GetNameDef]之间已正式处于战争状态。"
 vnr_pearl_harbor.12.a:0 "铭记珍珠港！"
