 ww2_news_event.1.t:0 "诺曼底登陆"
 ww2_news_event.1.desc:0 "[This.GetNewsIcon]今天早上，一支由美国、英国和加拿大军队组成的盟军登陆部队在诺曼底海岸登陆，试图建立一条对抗德国人的新战线。他们的尝试因德国防御阵地的猛烈火力而受阻，但经过盟军和德国军队之间的几次艰苦战斗，盟军能够驱逐德军并占领附近的定居点并实现他们的目标，同时也为即将到来的增援部队建立了安全的滩头阵地。"
 ww2_news_event.1.a:0 "向着巴黎推进。"
 ww2_news_event.1.b:0 "抵抗万岁！"
 ww2_news_event.1.c:0 "谢谢！务必坚守阵地！"
 ww2_news_event.2.t:0 "苏军拉赫攻势"
 ww2_news_event.2.desc:0 "[This.GetNewsIcon]随着东线战线的延长，红军被发现利用苏联的“纵深战”战术和欺骗战略对德军阵地进行了大规模进攻。据报道，东线的德军正在撤退，因为苏联坦克能够实现大规模突破，冒着被轴心国军队包围的风险。 \n\n有了这个，许多观察家预计苏联将牢牢控制东线，而德国则在努力抵抗苏联的压路机。"
 ww2_news_event.2.a:0 "东线战事如火如荼。"
 ww2_news_event.2.b:0 "前进吧，同志们！"
 ww2_news_event.2.c:0 "这还能变得多糟？"
 ww2_news_event.3.t:0 "印度支那西线"
 ww2_news_event.3.desc:0 ""
 ww2_news_event.3.a:0 "我们刚刚经历了一场世界大战。"[This.GetNewsIcon]在遭受日本人多年的压迫后，胡志明领导的越盟试图与法国当局进行谈判。 然而，在法国舰队炮击海防后，谈判很快破裂。 不久之后，越盟试图占领海防，但被法国先进的炮兵和武器击退。 \n\n 尽管失败，越盟很快开始使用游击战术，法国被迫试图稳定印度支那。尽管如此，这场冲突谁会获胜，仍是未知之数。"
 ww2_news_event.4.t:0 "平津战役"
 ww2_news_event.4.desc:0 "[This.GetNewsIcon]随着东北全面战事的展开，解放军主动出击，对张家口附近的国民党军发起突然袭击。解放军将国民党包围到天津和北京两座城市，随后解放军再次进攻天津，并成功占领天津。让北京卫戍部队与外界势力有效隔离，华北剿总傅作义将军将很快作出决定，宣布起义，让解放军接管这座城市，这标志着平津战役的结束。"
 ww2_news_event.4.a:0 "北平是我们的！"
 ww2_news_event.4.b:0 "这是一场灾难!
 ww2_news_event.4.c:0 "有趣的时代。"
 ww2_news_event.5.t:0 "上海战役"
 ww2_news_event.5.desc:0 "[This.GetNewsIcon]渡江战役后，解放军继续向上海挺进。作为中国最大的工业城市，解放军对上海郊区周围的国民党控制区发动突然袭击，战斗由此开始，很快升级为一场全面的上海保卫战。尽管国民党顽强抵抗，但在几次军事失败后，他们很快被迫撤离城市，解放军共歼灭了国民党两个正规师和五个交警师，许多观察家预测，这次失败，国民党政权要么垮台，要么撤退到其他地方。 。"
 ww2_news_event.5.a:0 "上海是我们的！"
 ww2_news_event.5.b:0 "撤退到台湾！"
 ww2_news_event.5.c:0 "麻烦的时代。"
 ww2_news_event.6.t:0 "中国发起冬季攻势"
 ww2_news_event.6.desc:0 "[This.GetNewsIcon]重庆传来意外消息有报道称，蒋介石领导的中国军队对华北的日军阵地发动了突然袭击。据报道，日本军队在对中国进攻的巨大规模下和规模措手不及后从阵地撤退，据报道国民革命军解放了一些城市和地区。尽管攻势最初取得了成功，但大多数观察家对中国军队将日本人驱逐出中国北方的能力表示怀疑。"
 ww2_news_event.6.a:0 "我勒个去？"
 ww2_news_event.6.b:0 "向前！"
 ww2_news_event.6.c:0 "有趣的。"
 ww2_news_event.7.t:0 "辽沈战役"
 ww2_news_event.7.desc:0 "[This.GetNewsIcon]解放军抓住巩固东北地区的契机，主动出击，对沉阳周边城市发起一系列攻势，周边城市周边的国民党驻军措手不及，很快被解放军击溃。此后不久，解放军乘第八集团军力量薄弱之机，迅速向沉阳挺进，将沉阳合围，对第八集团军发起猛攻，第八集团军随即溃散，军长卫立煌乘飞机逃离沈阳。随后，解放军很快占领了营口，这标志着辽沉战役的结束。"
 ww2_news_event.7.a:0 "有了这场战役，我们就一定会胜利！"
 ww2_news_event.7.b:0 "第八集团军已经壮烈殉国了……"
 ww2_news_event.7.c:0 "东北的动荡时期。"
 ww2_news_event.8.t:0 "淮海战役"
 ww2_news_event.8.desc:0 "[This.GetNewsIcon]在山东击败国民党军队后，解放军部队很快向徐州挺进，包围了国军第七军。第7集团军顽强抵抗，解放军伤亡4.9万人，最终全军覆没。第七军被歼灭后，解放军向暴露的徐州东翼进军，与该地区的国民党军队交战，尽管遭到国民党的猛烈抵抗，解放军还是将国民党赶出了该地区，同时消灭了第十二军。同一时间。第12军被全歼后，解放军向徐州发起总攻，占领徐州，并俘获国民党名将杜聿明、黄维。"
 ww2_news_event.8.a:0 "很不错！"
 ww2_news_event.8.b:0 "什么？派遣援军！"
 ww2_news_event.8.c:0 "这是中华民国的终结吗？"
 ww2_news_event.9.t:0 "中华人民共和国宣告"
 ww2_news_event.9.desc:0 "[This.GetNewsIcon]随着三场战役决定性地击败了国民党军队，他们因无法对抗[PRC.GetLeader]领导的人民解放军而被迫撤退到台湾。随着国民党的溃败，中国共产党宣告成立了以[PRC.GetLeader]为主席的中华人民共和国，这标志着中国历史的新时刻，曾经的乌合之众游击队，现在是一个成熟的政府，且有能力将其影响力扩展到整个亚洲。"
 ww2_news_event.9.a:0 "新时代已经开始""
 ww2_news_event.9.b:0 "苏联哈巴狗。"。
 ww2_news_event.9.c:0 "亚洲新力量。"
 ww2_news_event.10.t:0 "中苏友好条约"
 ww2_news_event.10.desc:0 "[This.GetNewsIcon]随着国民党的意外失败并被击败到台湾，苏联迅速调整对华政策。现在，世界上两个最大的共产主义国家、中华人民共和国和苏维埃社会主义共和国联盟的外交官和领导人谈判达成了一项条约，该条约将有助于改善中华人民共和国遭受重创的经济并确保两国之间的密切合作。该条约为期三十年。"
 ww2_news_event.10.a:0 "为我们的新朋友干杯！"
 ww2_news_event.10.c:0 "有趣的。"
 ww2_news_event.11.t:0 "淞沪会战——中国胜利"
 ww2_news_event.11.desc:0 "[This.GetNewsIcon]经过国民革命军与上海派遣军的一系列艰苦战斗，日本人尽管拥有比中国人更先进的技术优势，但仍无法占领上海主要城市。\n据报道，在战斗之前，日本人曾吹嘘他们可以“三天内占领上海”。然而，随着淞沪会战的结果，日本人因攻占上海行动失败而士气低于平时。 \n相比之下，自上海保卫战成功以来，中国军队的士气一直处于历史最高水平。 \n\n无论淞沪会战是否会在战争中产生任何战略效应，中国无疑都会顽抗到底。"
 ww2_news_event.11.a:0 "为了中国！"
 ww2_news_event.11.b:0 "耻辱..."
 ww2_news_event.11.c:0 "为中国人加油！"
 ww2_news_event.12.t:0 "西贡的陷落"
 ww2_news_event.12.desc:0 "[This.GetNewsIcon]在西贡市周围发生多次小规模冲突后，南越军队被击退，被迫撤退到西贡市内。 \n然而，他们对西贡的控制因士气低落而被严重削弱，越南人民军最终在一场血腥围攻后确保了这座城市的安全，最终导致西贡驻军投降。 \n\n随着西贡落入越南人民军手中，许多观察家预计越南会在社会主义越南的领导下立即被吞并和统一。"
 ww2_news_event.12.a:0 "终于统一！"
 ww2_news_event.12.b:0 "不是很好.."
 ww2_news_event.12.c:0 "有趣的."
 ww2_news_event.13.t:0 "四行仓库保卫战"
 ww2_news_event.13.desc:0 "[This.GetNewsIcon]淞沪会战后，驻守四行仓库的第88师官兵在寡不敌众、火力不足的情况下，抵挡住了日军的进攻。但在英美等国的要求下，谢晋元被迫将第524营撤出战斗，带领他们过桥进入上海租界，这标志着四行仓库保卫战和整个上海战役的结束。"
 ww2_news_event.13.a:0 "八百壮士。"
 ww2_news_event.13.b:0 "真是耻辱。"
 ww2_news_event.13.c:0 "多么勇敢啊。"
 ww2_news_event.14.t:0 "土星行动"
 ww2_news_event.14.desc:0 "[This.GetNewsIcon]在德国人似乎陷入了对苏联的无休止的消耗战的情况下，苏联最高统帅部决定主动出击，向顿河和库班地区发起进攻。\n\n无论是否发起进攻，如果此次行动成功的话，这无疑是东线战线的一个转折点，因为苏德战争的力量平衡正慢慢向苏联倾斜。"
 ww2_news_event.14.a:0 "前进！"
 ww2_news_event.14.b:0 "维泰迪根！"
 ww2_news_event.14.c:0 "转折点？"
 ww2_news_event.15.t:0 "越盟击败法国"
 ww2_news_event.15.desc:0 "[This.GetNewsIcon]经过越盟与法国远东远征军的一系列决战，越盟在对法军的战斗中取得了上风，成功地将远征军驱逐出北越。 \n随后，南方越盟领导人阮平发动大规模进攻，突破了南越国民军的防线，这一突破使得越盟的几个旅进一步渗透到东南部和中部高地。 \n经过几场激战，越盟成功占领南越首都西贡。 \n\n经过法国官员充分审议后，法国和越盟代表随后达成了和平解决方案。"
 ww2_news_event.15.a:0 "胜利！"
 ww2_news_event.15.b:0 "耻辱。"
 ww2_news_event.15.c:0 "极好的。"
 ww2_news_event.16.t:0 "保卫武汉"
 ww2_news_event.16.desc:0 "[This.GetNewsIcon]经过漫长的浴血奋战，被调来保卫武汉的百万国民革命军，在日本皇军下令全面撤退后，取得了胜利。 \n武汉会战之所以引人注目，是因为它是规模最大的战役之一，双方都向武汉市投入了大量兵力。 \n\n 据报道，日本帝国陆军派遣了大约30万至40万军队攻克武汉市，而中国则派遣了数量惊人的100万军队来保卫这座城市免受日军的攻击。 \n但随着日军未能攻下这座城市，相信战争无疑将持续下去，双方的流血还将继续。"
 ww2_news_event.16.a:0 "为全中国军队欢呼！"
 ww2_news_event.16.b:0 "真是耻辱."
 ww2_news_event.16.c:0 "哇！"
 ww2_news_event.17.t:0 "长沙保卫战"
 ww2_news_event.17.desc:0 "[This.GetNewsIcon]经过多次尝试，第33师团因中国军队的反击而被迫东撤，日本陆军被迫承认无法攻占长沙城。据报道，日本人对中国人使用了化学战，但尽管如此，薛岳将军指挥的国民革命军还是凭借者天卢战术，并成功的战胜了日本人。"
 ww2_news_event.17.a:0 "为全中国欢呼！"
 ww2_news_event.17.b:0 "真是耻辱。"
 ww2_news_event.17.c:0 "哇！"
 ww2_news_event.18.t:0 "英伊战争"
 ww2_news_event.18.desc:0 "[This.GetNewsIcon]黄金广场政变后，英国和伊拉克政府之间的紧张局势升级为两国之间的全面战争。人们认为，入侵的原因是伊拉克军队穿越伊拉克并在此过程中占领了费卢杰。 \n\n此举遭到英国空袭，两国冲突爆发。" 
 ww2_news_event.18.a:0 "艰苦岁月。."
 ww2_news_event.19.t:0 "[1005.controller.GetAdjective] 揭露日本在伪满洲国的暴行"
 ww2_news_event.19.desc:0 "[This.GetNewsIcon]从日本人手中解放哈尔滨后， [1005.controller.GetAdjective] 该地区当局宣布，他们在下一个用于放置尸体的洞穴中留下的数百具尸体旁边发现了人体实验的证据。据报道，这些可怕行为的幕后黑手就是臭名昭著的“731部队”和陆军司令石井四郎。 \n\n[1005.controller.GetAdjective] 媒体发布了设施内不人道的生活条件以及该组织使用的设备的照片。据报道，日本政府否认他们参与了该部队所犯下的暴行，尽管有大量证据表明他们参与了对中国人和俄罗斯人的不人道待遇。"
 ww2_news_event.19.a:0 "我们应该早点到达这里..."
 ww2_news_event.19.b:0 "什么是战争罪？"
 ww2_news_event.19.c:0 "这太离谱了！"
 ww2_news_event.20.t:0 "列宁格勒战役"
 ww2_news_event.20.desc:0 "[This.GetNewsIcon]苏联撤退后，列宁格勒的驻军最终击退了试图控制这座城市的芬兰和德国联军，尽管他们面临的阻力很大。 \n\n这场胜利使轴心国的士气受到了极大的打击，现在勇敢的红军期待着从德国暴政手中解放自己的土地。"
 ww2_news_event.20.a:0 "一个小小的挫折。"
 ww2_news_event.20.b:0 "我们胜利了！"
 ww2_news_event.20.c:0 "非凡的勇敢表现。"
 ww2_news_event.21.t:0 "莫斯科保卫战"
 ww2_news_event.21.desc:0 "[This.GetNewsIcon]在白俄罗斯迅速推进后，中央集团军群准备进攻并保卫莫斯科，他们能够足够近地从远处看到克里姆林宫。然而，尽管他们试图占领这座城市，但由于极度寒冷以及苏联守军令人难以置信的决心，他们未能占领莫斯科。 \n\n进攻失败后，红军发起反攻，击退了国防军并解放了一些城市。据报道，国防军正在东线采取防御姿态。"
 ww2_news_event.21.a:0 "这让事情变得更加复杂。"
 ww2_news_event.21.b:0 "我们胜利了！"
 ww2_news_event.21.c:0 "非凡的勇敢表现。"
 ww2_news_event.22.t:0 "斯大林格勒战役"
 ww2_news_event.22.desc:0 "[This.GetNewsIcon]尽管取得了初步的成功，国防军仍无法占领斯大林格勒市。作为高加索地区重要的后勤和铁路地点，据报道，德国的前进速度因对该城市的猛烈轰炸而显着减缓，道路和建筑物变成了迷宫般的混凝土废墟。 \n\n这使得苏联守军能够利用这些废墟，将它们变成临时的防御工事，并使德军在斯大林格勒的寸土寸金中流血不止。由于国防军无法攻占斯大林格勒，预计苏军很快就会在该地区发动攻势。"
 ww2_news_event.22.a:0 "一个小小的挫折。"
 ww2_news_event.22.b:0 "我们胜利了！"
 ww2_news_event.22.c:0 "非凡的勇敢表现。"
 ww2_news_event.23.t:0 "中国向轴心国宣战"
 ww2_news_event.23.desc:0 "[This.GetNewsIcon]珍珠港事件发生后，中国政府宣布向德国及其伙伴宣战。 \n\n他们的声明引用了 1940 年 9 月的《三方条约》，强调德国、意大利和日本如何毫无疑问地将自己联合为侵略国集团，密切合作以执行其征服和统治世界的共同计划，以及德国和意大利的事实与中华民国断绝关系，转而支持日本傀儡政权。 \n\n至此，中国与轴心国正式进入战争状态。"
 ww2_news_event.23.a:0 "打倒帝国主义！"
 ww2_news_event.23.b:0 "就这样吧。"
 ww2_news_event.23.c:0 "这是姗姗来迟的。"
 ww2_news_event.24.t:0 "莫斯科的解放"
 ww2_news_event.24.desc:0 "[This.GetNewsIcon]经过一场大规模持久战，红军坚持不懈地前进，激烈战斗，最终将敌军驱逐出莫斯科城。苏联军队穿过莫斯科满目疮痍的街道进入克里姆林宫，克里姆林宫顶部的德国国旗被拆除，取而代之的是锤子和镰刀。莫斯科居民涌上街头，欢呼雀跃，挥舞着旗帜，为那些为将纳粹暴政驱逐出这座城市而竭尽全力奋战的士兵们欢呼。\n\n随着苏联解放莫斯科，专家们一致认为，由于该地区资源稀缺，国防军很可能在战争期间处于不利地位。"
 ww2_news_event.24.a:0 "下一个目的地是柏林！"
 ww2_news_event.24.b:0 "这肯定会让事情变得复杂。"
 ww2_news_event.24.c:0 "转折点？"
 ww2_news_event.25.t:0 "入侵韩国"
 ww2_news_event.25.desc:0 "[This.GetNewsIcon]来自韩国的报道称，朝鲜人民军已越过北纬38度线以下，并与韩国军队交战。朝鲜人民军凭借苏联坦克和装备，击溃了装备落后的韩国军队，并宣布逮捕并处决“土匪叛徒李承晚”。 \n\n据此，观察家预计，如果朝鲜人民军的入侵继续不受遏制，首尔将在几天内陷落。"
 ww2_news_event.25.a:0 "前锋！"
 ww2_news_event.25.b:0 "坚守阵地！"
 ww2_news_event.25.c:0 "这很严峻。"
 ww2_news_event.26.t:0 "志愿军介入朝鲜战争"
 ww2_news_event.26.desc:0 "[This.GetNewsIcon]最近，20万人民志愿军在战地指挥员彭德怀的带领下越过鸭绿江进入朝鲜。据报道，他们参加冲突的原因是出于对联军逼近鸭绿江的安全考虑，还有报道称，中国试图警告美国，如果联合国部队越过北纬38度线，中国将进行干预。 \n\n但现在中国军队正在与联军作战，相信这场战争将是一场相当持久的消耗战，双方都会伤亡惨重。"
 ww2_news_event.26.a:0 "驱逐帝国主义者！"
 ww2_news_event.26.b:0 "及时！"
 ww2_news_event.26.c:0 "这让事情变得更加困难.."
 ww2_news_event.26.d:0 "中国的一个有趣举动。"
 ww2_news_event.27.t:0 "珍珠港袭击"
 ww2_news_event.27.desc:0 "[This.GetNewsIcon]1941 年 12 月 7 日，前一天日本海军和空军袭击珍珠港后，富兰克林·罗斯福总统在国会联席会议上发表讲话： \n'昨天，1941 年 12 月 7 日——一个臭名昭著的日子——美利坚合众国突然遭到日本帝国海军和空军的蓄意攻击。' 罗斯福在讲话中补充说，日本与夏威夷的距离很远，这表明这次袭击是有计划的 '几天甚至几周前' 并在演讲结束时说道： '无论我们需要多长时间才能战胜这场有预谋的入侵，美国人民将以正义的力量赢得绝对胜利。' \n\n罗斯福讲话 33 分钟后，国会对日本宣战，只有一名众议员珍妮特·兰金投了反对票。"
 ww2_news_event.27.a:0 "万岁！"
 ww2_news_event.27.b:0 "臭名昭著的一天.."
 ww2_news_event.27.c:0 "这是出乎意料的。"
 ww2_news_event.28.desc:0 "[This.GetNewsIcon][GetMonth]期间，陈毅率领的东部野战军围攻并占领了山东省省会、东北地区重要城市中心和交通枢纽济南市。 \n这是共产党军队在突破黄河防御后，以夹击的方式包围这座城市而实现的。随后，吴化文将军率领八千人投奔共产党，其中大部分立即编入粟裕军队。 \n在对市中心的血腥袭击之后，历史悠久的城墙首先在其东南角被冲破。西南角也发生了另一次突破，剩余的国民党驻军在试图穿着便衣逃跑后很快被解放军占领，并与王耀武将军一起被俘。"
 ww2_news_event.28.a:0 "伟大的胜利。"
 ww2_news_event.28.b:0 "这很令人不安。"
 ww2_news_event.28.c:0 "中华民国的黑暗时期。"
 ww2_news_event.29.t:0 "豫东之战"
 ww2_news_event.29.desc:0 "[GetMonth]华东野战军20万战士突然渡过黄河南下，震惊了国民党统帅部。这导致国民党和共产党军队在开封城内发生一系列战斗，在陈士余和唐良的部队对开封城发动全面进攻后，共产党最终取得了上风。 \n至次日清晨，解放军成功突破国民党军在城内的主力防御，进入开封城内。随后进行了最后的攻击，成功消灭了国民党军队的三万名守军。据报道，国民党军第66师师长李忠信阵亡。"
 ww2_news_event.29.a:0 "豫东是我们的了！"
 ww2_news_event.29.b:0 "这是一场灾难！"
 ww2_news_event.29.c:0 "严峻。"
 ww2_news_event.30.t:0 "德国投降！"
 ww2_news_event.30.desc:0 "[This.GetNewsIcon]在这个[GetMonth]期间，德国最高统帅部、盟军远征军和红军最高统帅部的代表签署了德国投降书，这实际上在西方盟国和德国军队之间在几乎所有战线上展开了敌对行动。然而有报道称，尽管德国投降，国防军和红军之间的战斗仍在继续。无论如何，今天标志着欧洲第二次世界大战结束的日子。 [Getworldwarcontinuesinjapanloc]"
 newsevent_wwii_continues_in_japan:0 "随着欧洲战争的结束，同盟国的军队已经开始调动兵力在太平洋与日本作战。日本外务大臣表示： '德国的行动不会影响帝国对美英战争的决心。'"
 ww2_news_event.30.a:0 "胜利！"
 ww2_news_event.30.b:0 "一个时代的终结..."
 ww2_news_event.30.c:0 "欧洲又恢复了和平……"
 ww2_news_event.31.t:0 "阿塞拜疆人民政府解散"
 ww2_news_event.31.desc:0 "[This.GetNewsIcon]伊朗军队进军大不里士后，阿塞拜疆人民政府宣布解散，许多政客在苏联撤回对阿塞拜疆的支持后逃入阿塞拜疆苏维埃社会主义共和国。 \n据报道，在占领前阿塞拜疆政府期间，伊朗军队掠夺了该地区的当地家庭。"
 ww2_news_event.31.a:0 "胜利！"
 ww2_news_event.31.b:0 "不幸的结果。"
 ww2_news_event.31.c:0 "预期结果。"
 ww2_news_event.32.t:0 "第一次印巴战争"
 ww2_news_event.32.desc:0 "[This.GetNewsIcon]巴基斯坦为了阻止克什米尔加入印度的可能性，从瓦济里斯坦派遣了民兵，试图夺取并控制克什米尔。查谟和克什米尔大君已经开始请求印度政府提供援助，许多人认为印度会接受援助，条件是他们签署加入印度书。 \n\n鉴于此，巴基斯坦拒绝承认克什米尔并入印度，声称这是通过“欺诈和暴力”获得的。并宣布巴基斯坦军队参战。"
 ww2_news_event.32.a:0 "前锋！"
 ww2_news_event.32.c:0 "为了一座山而发动战争？"
 ww2_news_event.33.t:0 "巴基斯坦在第一次印巴战争中取得胜利"
 ww2_news_event.33.desc:0 "[This.GetNewsIcon]巴基斯坦军队联合当地民兵进行大规模进攻后，成功占领了克什米尔领土，并将印度军队驱逐出该地区。 \n\n巴基斯坦政府宣布“将克什米尔从暴政中解放出来”，并宣布将克什米尔吞并并入巴基斯坦。"
 ww2_news_event.33.a:0 "胜利！"
 ww2_news_event.33.b:0 "我懂了。"
 
 ## Country Events ##
 ww2_event.2.t.2:0 "发射巴格拉季昂？"
 ww2_event.2.desc:0 "随着西方盟军为了解放法国而在诺曼底与德国人作战，我们有机会在德国人专注于法国境内不断恶化的局势时重新发起攻势并打击他们。虽然这将导致未知数量的伤亡，但我们有机会解放我们的大片土地，并且如果德国被击败，我们也许有更多的讨价还价能力。\n\n我们应该这样做吗？"
 ww2_event.2.a:0 "是的，§他们会付钱。§！"
 ww2_event.3.t:0 "越南胡志明叛乱"
 ww2_event.3.desc:0 "随着日本人的失败，胡志明领导下的越盟试图与我们谈判建立一个独立的越南。然而，我们作为殖民主义者却拒绝了这个想法，因此我们现在在越南面临着叛乱。"
 ww2_event.3.a:0 "也许我们可以粉碎他们。"
 ww2_event.4.t:0 "文森特·奥里奥尔当选总统"
 ww2_event.4.desc:0 "随着战争的结束和法兰西第四共和国的建立，文森特·奥里奥尔（Vincent Auriol）以 452 票反对、242 票反对成为人民共和国运动的候选人，随后奥古斯特·尚佩蒂埃·德·里伯斯（Auguste Champetier de Ribes）当选为新共和国总统。"
 ww2_event.4.a:0 "很好。"
 ww2_event.5.t:0 "苏联开始将满洲转移给我们"
 ww2_event.5.desc:0 "日本战败和苏联占领满洲后，苏联决定违反与国民党签订的《中苏友好同盟条约》。移交满洲的过程需要一段时间，但土地肯定会交给我们。"
 ww2_event.5.a:0 "很好。"
 ww2_event.6.t:0 "苏联完成了满洲的转移"
 ww2_event.6.desc:0 "苏联人终于把中国东北的土地转让给我们了，而且还给了我们一些日本人留下的武器装备。这对于我们即将到来的反对国民党的战争将有很大的帮助。"
 ww2_event.6.a:0 "东北现在是我们的了！" 
 ww2_event.7.t:0 "苏联毁约！"
 ww2_event.7.desc:0 "苏联和国民政府签署了《中苏友好同盟条约》，承诺将解放的中国领土交给我们，而不是中共。然而，在他们入侵并随后占领满洲之后，他们决定将这些土地交给中共，这极大地损害了我们在该地区的控制和影响力。"
 ww2_event.7.a:0 "那些混蛋！"
 ww2_event.8.t:0 "准备冬季攻势！"
 ww2_event.8.desc:0 "由于后勤供应问题，日本人在调动军队方面遇到了问题。为此，我总参谋部制定了驱逐日本人的华北计划，计划于1939年11月启动，预计12日或14日启动。无论如何，我们应该为这次进攻做好准备。"
 ww2_event.8.a:0 "解放已近。"
 ww2_event.9.t:0 "王林抵达广州"
 ww2_event.9.desc:0 "王林，亚洲象。在滇缅公路服役后抵达广州，最初被日本人用来运送物资和拉炮。我们的部队在一个日本营地里发现了这头大象，那里还关押着另外12头大象，尽管它从残暴的日本人手中被解放出来，但我们最终还是利用王林和其他大象来达到大致相同的目的。即使在战争结束后，我们也利用王林为战争烈士建造了一些纪念碑，我们也利用他为之前发生的饥荒筹集了一些资金，但不管怎样。王林现在安全了，他暂时住在广州公园。"
 ww2_event.9.a:0 "我会给你光荣退伍，王林。"
 ww2_event.9.b:0 "王林是我的骄傲和喜悦。"
 ww2_event.10.t:0 "王林抵达台北动物园"
 ww2_event.10.desc:0 "国共内战惨败后，孙立人被派往台北训练新兵。他带着三头大象，其中包括王林。在部队期间，王林主要负责为部队运送原木和完成一些简单的任务。但考虑到大象已经度过了美好的时光，军队决定将其送往当地动物园，王林很快就在那里遇到了他的终身伴侣马兰。\n\n这头大象已经很受当地人欢迎了。"
 ww2_event.10.a:0 "王林终于平静了。"
 ww2_event.11.t:0 "X特攻队的组建"
 ww2_event.11.desc:0 "随着缅甸战役如火如荼地进行，从缅甸撤退时留在印度的中国军队已经按照美国标准进行了改装和重新训练，尽管这是以服从英国人指挥为代价。然而，随着重组完成，我们终于可以开始使用这些军队来帮助英国人将日本人驱逐出缅甸。"
 ww2_event.11.a:0 "当然好！"
 ww2_event.12.t:0 "发动攻势？"
 ww2_event.12.desc:0 "由于德国人遇到了后勤问题，我们终于可以开始进攻了。 [ROOT.GetLeader] 已发出进攻命令，这次进攻应该能够将德国人驱逐出具有重要战略意义的地区，并为该地区提供急需的后勤中心。"
 ww2_event.12.a:0 "让德国人见鬼去吧！"
 ww2_event.13.t:0 "东条内阁的垮台"
 ww2_event.13.desc:0 "随着战争的稳步进行，并不一定对日本有利。在灾难性的塞班岛战役导致 25,000 名日本士兵阵亡以及天皇放弃对东条英机的支持后，东条内阁被迫辞职。"
 ww2_event.13.a:0 "小矶接任。"
 ww2_event.14.t:0 "小矶辞职"
 ww2_event.14.desc:0 "由于最近遭受了毁灭性的失败，并要求将其纳入军事决策，小矶不幸辞职了。"
 ww2_event.14.a:0 "铃木接任。"
 ww2_event.15.t:0 "被英国人击败"
 ww2_event.15.desc:0 "由于我们的军队受苦，我们的国家被英国占领，我们的政府被迫屈服于英国。这标志着哈希姆政权的回归。"
 ww2_event.15.a:0 "很好。"
 ww2_event.16.t:0 "新部门的组建"
 ww2_event.16.desc:0 "随着冬季攻势即将到来，我们开始组建新的部队，以增援我军。我们的进攻将摧毁日本人的意志，并将他们永远赶出中国！"
 ww2_event.16.a:0 "很好。"
 ww2_event.17.t:0 "波斯的占领"
 ww2_event.17.desc:0 "随着我们在战争中的失败，我们被苏联人和英国人占领。"
 ww2_event.17.a:0 "耻辱。"
 ww2_event.18.t:0 "新的十年"
 ww2_event.18.desc:0 "随着北伐战争的成功和中国的“统一”，共和国在基础设施发展、教育改革和工业化方面经历了前所未有的发展。然而，尽管我们取得了巨大成就，所谓的“南京十年”也并非没有问题。我们的国家还处于与中国共产党之间的内战之中，东边还有日本。自第一次世界大战结束和随后的护宪运动以来，他们几十年来一直威胁着我们的主权。 \n\n孙中山于 1909 年创立的国民党也没有自己的问题。国民党内的亲蒋派和反蒋派相互竞争，以博取蒋的支持，而反蒋派则批评并煽动政府内部不团结。最著名的反对派领导人是胡汉民。 \n\n国民革命军也处于存疑的状态，而在北伐和中原战争中，国民革命军却表现出了相对于军阀指挥的军队的优越性。军队变得越来越自满，纪律处于历史最低水平，军队派系和腐败进一步削弱了军队。尽管存在这些问题，共和国还是进入了新的十年，能否成功还有待观察。"
 ww2_event.18.a:0 "迈向更好的日子。"
 ww2_event.19.desc:0 "尽管我们战胜了敌人，但经济仍无法承受战争的压力。尽管我国的通货膨胀早在1935年就已经开始加剧，但战争使我国的经济遭受重创，形成了恶性通货膨胀。 \n\n 另一方面，共产党人似乎能够凭一己之力减轻通货膨胀危机，从而引发我们人民的骚乱，并导致我们的军队投奔他们。"
 ww2_event.19.a:0 "我们稍后会处理这个问题......"
 ww2_event.20.t:0 "协约国"
 ww2_event.20.desc:0 "在世界主要国家交战的情况下，我们决定正式成立“同盟国”，以打击和防止法西斯主义在全世界蔓延，这些国家包括中华民国、苏联、英国、和我们自己。 \n\n愿我们的联盟打败世界上的独裁政权！"
 ww2_event.20.a:0 "为了和平！"
 ww2_event.21.t:0 "同盟国的正式化"
 ww2_event.21.desc:0 "通过与轴心国的战争，我们正式建立了同盟国，以打击法西斯主义和独裁统治的蔓延。"
 ww2_event.21.a:0 "为了和平！"
 ww2_event.22.t:0 "二十九路军溃败"
 ww2_event.22.desc:0 "卢沟桥之战首当其冲，宋哲元所率的二十九路军兵败如山倒，在平汉铁路作战后，又被日军沿津浦铁路追至山东境内，不幸遭遇惨败。我们的失败。 \n\n但山东省主席韩复榘不许宋军渡过黄河，致使第29军在石家庄溃败。于是，29军残存部队大部分退入豫晋交界山区后，转入游击作战。 \n\n随着二十九路军的溃散，我们在该地区的行动受到了很大的阻碍。"
 ww2_event.22.a:0 "该死的！"
 ww2_event.23.t:0 "诺曼底登陆"
 ww2_event.23.desc:0 "为了响应斯大林关于开辟针对德国的第二战线的要求，我们终于对诺曼底海岸进行了两栖入侵。到目前为止，我们已经成功地将德国人从他们的防御阵地中驱逐出来，并且目前正在将整个诺曼底从德国的占领下解放出来。"
 ww2_event.23.a:0 "很好！"
 ww2_event.24.t:0 "列宁格勒预备队启动"
 ww2_event.24.desc:0 "为了应对敌人缓慢向我们逼近的情况，列宁格勒的预备队已被启动，以加强和保卫这座城市免受任何可能的攻击。"
 ww2_event.24.a:0 "好的。"
 ww2_event.25.t:0 "莫斯科储备激活"
 ww2_event.25.desc:0 "为了应对敌人逼近祖国首都的情况，莫斯科的预备队已经启动，以防御敌人对首都的任何进攻。"
 ww2_event.25.a:0 "好的。"
 ww2_event.26.t:0 "斯大林格勒预备队激活"
 ww2_event.26.desc:0 "斯大林格勒的后勤中心遭到猛烈攻击，为此，我们启动了斯大林格勒的预备队，以防御进攻的敌人。"
 ww2_event.26.a:0 "好的。"
 ww2_event.27.t:0 "四川饥荒！"
 ww2_event.27.desc:0 "我们经济落后的工业，对农民的重税加上大旱，造成了我们省的大饥荒，我们自己恢复需要一段时间，但是中央政府如果帮助我们，恢复起来会更容易。 。"
 ww2_event.27.a:0 "联系南京！"
 ww2_event.28.t:0 "四川大饥荒"
 ww2_event.28.desc:0 "今天我们收到四川省发生大饥荒的消息，刘翔虽然竭尽全力救荒，但这还远远不够。他联系我们希望提供物资和人员来抗击饥荒，我们应该答应并帮助他们吗？或者我们应该让他们听天由命？"
 ww2_event.28.a:0 "我们必须帮助他们。"
 ww2_event.28.b:0 "我们有我们自己的问题要处理。"
 ww2_event.29.t:0 "南京驰援"
 ww2_event.29.desc:0 "应我方请求，南京已派出人员和物资驰援四川救灾。这样的话，我们应该能够及时恢复。"
 ww2_event.29.a:0 "伟大的！"
 ww2_event.30.t:0 "南京拒绝援助"
 ww2_event.30.desc:0 "尽管我们苦苦哀求，南京却拒绝帮助我们解救人民的饥荒。声称他们与北方的中共有“未竟的事业”，虽然这对我们来说是一个不幸的挫折，但四川人民一定会记住这一点。"
 ww2_event.30.a:0 "那些混蛋！"
 ww2_event.31.t:0 "八路军进军山东"
 ww2_event.31.desc:0 "八路军寻机，到了李渔那里，已派去山东，协助全省革命兄弟起义，开展游击战争。"
 ww2_event.31.a:0 "向前！"
 ww2_event.32.t:0 "山东军区成立！"
 ww2_event.32.desc:0 "八路军成功渗透到山东后，我们已经在山东站稳了脚跟，张敬武又在山东带头抗日，李渔当然会监视王，确保他没有做错任何事。"
 ww2_event.32.a:0 "伟大的！"
 ww2_event.33.t:0 "西伯利亚师抵达"
 ww2_event.33.desc:0 "西伯利亚军队从远东长途跋涉，终于抵达，增援我方正在与敌人作战的部队。"
 ww2_event.33.a:0 "好的。"
 ww2_event.34.t:0 "长库峰事件"
 ww2_event.34.desc:0 "近来满洲国军队企图入侵哈桑湖地区，我们或许应该派出一些部队来对抗他们，阻止他们进一步侵入我的领土。"
 ww2_event.34.a:0 "开始了！"
 ww2_event.35.t:0 "哈尔欣戈尔战役"
 ww2_event.35.desc:0 "尽管日本人在中国发动了战争，但他们仍决定再次入侵我们的领土。不过这次他们似乎把目光投向了我们的蒙古同志，我们应该协助蒙古人将奸诈的日本人驱逐出他们的领土。如果我们赢了，预计他们就不会尝试再次入侵。"
 ww2_event.35.a:0 "再次？"
 ww2_event.38.t:0 "迷恋日本？"
 ww2_event.38.desc:0 "有些玩家可能会觉得第二次中日战争太容易了，这个选项给了日本一个修正，这应该会让中国玩家更具挑战性。 \n\n当然，这完全是可选的。"
 ww2_event.38.a:0 "浅色日本。"
 ww2_event.38.b:0 "不。"
 ww2_event.39.t:0 "诺曼·贝休恩抵达"
 ww2_event.39.desc:0 "西班牙内战结束后不久，诺曼·贝蒂恩抵达延安，为前线和地区组织医疗服务。他还为医生、护士和勤务人员提供培训。 \n\n在他的帮助下，我们应该能够妥善治疗伤员并减少战斗中的死亡人数。"
 ww2_event.39.a:0 "好的！"
 ww2_event.40.t:0 "诺曼·贝休恩去世"
 ww2_event.40.desc:0 "1939 年 10 月 29 日，白求恩在从一名腿部受伤的士兵身上取骨头碎片时割伤了左手中指。三天后的11月1日，在给另一名患有颈部丹毒的士兵做手术时，他的手指伤口重新裂开并被感染。\n\n结果，他患上了败血症，并于 1939 年 11 月 12 日不幸去世，享年 49 岁。"
 ww2_event.40.a:0 "安息"
 ww2_event.42.t:0 "何光到达"
 ww2_event.42.desc:0 "最近，共产国际高级特工陈大光抵达延安，为我军提供建议，提高我军在各军阀集团和中央政府中的地位。 \n\n有他的帮助，我们应该能够表现得更好，打败敌人。"
 ww2_event.42.a:0 "好吧。"
 ww2_event.43.t:0 "何光启程前往越南"
 ww2_event.43.desc:0 "随着越南局势的变化，胡光前往越南领导越盟独立运动。"
 ww2_event.43.a:0 "一路平安！"
 ww2_event.46.t:0 "与盟友停战？"
 ww2_event.46.desc:0 "在我们的军队被击退并被迫与苏联谈判的情况下，结束我们与西方列强的战争状态是明智的。"
 ww2_event.46.a:0 "这是唯一的选择。"
 ww2_event.47.t:0 "希特勒自杀"
 ww2_event.47.desc:0 "随着柏林的陷落，希特勒在柏林元首地堡中开枪自杀。他的妻子爱娃·布劳恩也因氰化物中毒而自杀。至此，卡尔·邓尼茨按照他的遗嘱接任国家元首。"
 ww2_event.47.a:0 "不好！"
 ww2_event.49.t:0 "冬季攻势计划敲定"
 ww2_event.49.desc:0 "冬季攻势的计划终于完成了，我们应该立即开始计划攻势，把帝国主义一劳永逸地赶出中国！"
 ww2_event.49.a:0 "伟大的！"
 ww2_event.50.t:0 "越明成立！"
 ww2_event.50.desc:0 "在胡志明的领导下，越盟已经成立，并在北越各地迅速扩大影响力和实力。 \n\n已经开始有报道称，越盟对我们在印度支那的后勤中心发动了袭击，限制了我们在该地区的进攻行动。 \n\n如果我们想维持我们在印度支那的统治，就必须消除印度支那的这一麻烦！"
 ww2_event.50.a:0 "该死的他们！"
 ww2_event.51.t:0 "从越南撤军"
 ww2_event.51.desc:0 "随着日本人被盟军击败，我们占领北越的必要性就结束了。 \n\n卢汉领导的军队已经开始从越南进军并返回昆明，因此北越将被归还给法国当局。"
 ww2_event.51.a:0 "那好吧。"
 ww2_event.52.t:0 "李宗仁挂帅？"
 ww2_event.52.desc:0 "在我国战乱、统一战线坚挺的情况下，周恩来指出，李宗仁是国民党较有能力的指挥员之一，应该在台儿庄等地区全面指挥。 \n\n周承诺，如果日军进攻台儿庄，八路军将同时从北面攻击日军，新四军将破坏津浦铁路，切断日军的补给。"
 ww2_event.52.a:0 "好吧，随心所欲。"
 ww2_event.52.b:0 "风险太大"
 ww2_event.53.t:0 "[CHI.GetLeader] 拒绝提议"
 ww2_event.53.desc:0 "尽管周尽了最大努力就李宗仁的任命进行谈判，但该提议被 [CHI.GetLeader] 公然拒绝并抛弃 \n\n他强调李宗仁的政治不忠，并质疑共产党是否真的站在他们一边，是否暗中密谋通过建议任命“钢铁军阀”来总指挥来削弱中央政府。"
 ww2_event.53.a:0 "白痴！"
 ww2_event.54.t:0 "[CHI.GetLeader] 接受提案"
 ww2_event.54.desc:0 "随着[CHI.GetLeader]认识到周边城市迫在眉睫的危险，他接受了我们的建议，并已经开始分配物资来保卫前面提到的城市。这样，战争和统一战线就一定能战胜敌人！"
 ww2_event.54.a:0 "好的。"
 ww2_event.55.t:0 "李宗仁任总指挥"
 ww2_event.55.desc:0 "由于周恩来说服中国领导人任命李宗仁保卫附近城市，李宗仁被任命为第五军区司令员，并将继续在第五军区履行职责。"
 ww2_event.55.a:0 "谢谢？"
 ww2_event.56.t:0 "中苏友好条约？"
 ww2_event.56.desc:0 "在中国和苏联都与日本交战的情况下，这是我们与中国政府“弥补”关系的好机会。 \n\n将派代表团前往中国大使馆，希望达成友好同盟条约。"
 ww2_event.56.a:0 "祝你好运！"
 ww2_event.57.t:0 "中苏友好条约？"
 ww2_event.57.desc:0 "由于我们两国都处于战争状态，苏联代表团向我们寻求友好条约。如果我们接受该条约，他们将停止支持中国共产党和新疆的东突厥斯坦叛乱分子。作为交换，我们必须承认外蒙古在其先前边界内的独立性，并否认任何泛蒙古主义的意图。 \n\n尽管如此，尚不清楚苏联是否会遵守该条约。"
 ww2_event.57.a:0 "有必要。"
 ww2_event.57.b:0 "绝对不！"
 ww2_event.58.t:0 "中国签署该条约"
 ww2_event.58.desc:0 "我们的代表团访问中国取得了成功，他们现在将承认蒙古是一个独立的主权国家。我们是否决定坚持条约已经不再重要，因为条约已经签署了。"
 ww2_event.58.a:0 "好的。"
 ww2_event.59.t:0 "中国拒绝签署该条约！"
 ww2_event.59.desc:0 "尽管我们的代表尽了最大努力说服中国同行，但谈判最终还是失败了，因为双方无法达成协议，双方都带着强烈的不满退出了谈判。 \n\n至此，我们在这种情况下唯一的出路现在就清晰了。我们一定要支持中国共产党人的革命，不惜一切代价，保证他们的胜利。"
 ww2_event.59.a:0 "傲慢无礼！"
 ww2_event.60.t:0 "苏联将日本枪支转让给我们"
 ww2_event.60.desc:0 "随着苏联完成在满洲的扫荡行动，他们已将大量日本武器储藏室移交给我们，以便在内战爆发时用来对付国民党。"
 ww2_event.60.a:0 "击退走狗！"
 ww2_event.62.desc:0 "随着最终胜利的临近，我们将宣布建立大德意志帝国并战胜我们的不共戴天的敌人。"
 ww2_event.62.a:0 "胜利！"
 ww2_event.62.b:0 "转念一想……"
 ww2_event.63.t:0 "德加斯佩里接掌球队"
 ww2_event.63.desc:0 "随着欧洲战争的结束，阿尔西德·德加斯佩里出任意大利领导人，组建多党联合政府。"
 ww2_event.63.a:0 "祝你好运！"
 ww2_event.64.t:0 "无条件向同盟国投降？"
 ww2_event.64.desc:0 "战争给经济和平民带来了巨大压力，目前的国防军已经无法阻挡敌人。无条件和平条约可能是我们挽救局势的唯一希望。"
 ww2_event.64.a:0 "投降。"
 ww2_event.64.b:0 "战斗到底！"
 ww2_event.65.t:0 "政协第一次全体会议"
 ww2_event.65.desc:0 "今年[GetMonth]，新一届政协筹备会议第一次全体会议在北平中南海开幕。毛泽东致开幕词，其中提到了中华民国。但在会议期间，一些代表指出，“民主”和“共和”这两个词的含义相似，只需要一个即可。 \n\n经过辩论，一致同意新国家的名称应为中华人民共和国。"
 ww2_event.65.a:0 "一个伟大的开始！"
 ww2_event.66.t:0 "1945 年大选"
 ww2_event.66.desc:0 "英国已举行大选，两位初选候选人分别是丘吉尔领导的保守党和艾德礼领导的工党。"
 ww2_event.66.a:0 "克莱门特·艾德礼！"
 ww2_event.66.b:0 "温斯顿·丘吉尔！"
 cw_iran_crisis.1.t:0 "从伊朗撤军"
 cw_iran_crisis.1.desc:0 "伊朗不再需要占领军，我们将从伊朗领土撤军。"
 cw_iran_crisis.1.a:0 "很高兴一切都结束了"
 cw_iran_crisis.2.t:0 "盟军从伊朗撤军"
 cw_iran_crisis.2.desc:0 "盟军最近从伊朗撤军，我们也有义务参与这次撤军，但我们可以简单地拒绝撤军并留在伊朗。"
 cw_iran_crisis.2.a:0 "我们离开伊朗吧。"
 cw_iran_crisis.2.b:0 "我们将留在伊朗。"
 cw_iran_crisis.3.t:0 "苏联撤军w"
 cw_iran_crisis.3.desc:0 "苏联注意到我们从伊朗撤军，也从伊朗撤军。"
 cw_iran_crisis.3.a:0 "他们更清楚。"
 cw_iran_crisis.4.t:0 "苏联拒绝撤军！"
 cw_iran_crisis.4.desc:0 "令人震惊的是，苏联人不仅决定违反撤军期限，而且还在伊朗领土上建立“民主共和国”！"
 cw_iran_crisis.4.a:0 "这太离谱了！"
 cw_iran_crisis.5.t:0 "Azerbaijan People's Government Established"
 cw_iran_crisis.5.desc:0 "Under the leadership of Ja'far Pishevari, a new government in Azerbaijan has been established inside of Iran."
 cw_iran_crisis.5.a:0 "Lend Them Our Support."
 cw_iran_crisis.6.t:0 "与阿塞拜疆打交道"
 cw_iran_crisis.6.desc:0 "最近，阿塞拜疆人民在我国建立了自己的国家。这是绝对不能接受的，因此我们集结了力量来镇压这些分裂分子。"
 cw_iran_crisis.6.a:0 "他们将受到处理。"
 cw_iran_crisis.7.t:0 "回伊朗？"
 cw_iran_crisis.7.desc:0 "目前伊朗正在其境内与苏联支持的分裂分子打交道。虽然我们可以袖手旁观，什么都不做，但这会恶化我们与伊朗人的关系，并可能阻止与国王进一步建立外交关系。"
 cw_iran_crisis.7.a:0 "他们需要我们的支持."
 cw_iran_crisis.7.b:0 "这不关我们的事。"
 cw_iran_crisis.8.t:0 "美国支持伊朗"
 cw_iran_crisis.8.desc:0 "鉴于当前伊朗危机，美国宣布支持伊朗，认为苏联无理的侵略和扩张主义。"
 cw_iran_crisis.8.a:0 "欢迎补充。"
 cw_iran_crisis.8.b:0 "资本主义猪。"
 cw_iran_crisis.9.t:0 "苏联从伊朗撤军"
 cw_iran_crisis.9.desc:0 "在美国和国际社会的广泛压力下，苏联终于从阿塞拜疆和库尔德斯坦撤军。至此，苏联在伊朗的活动受到了极大的阻碍。"
 cw_iran_crisis.9.a:0 "好的。"
 cw_malayan_emergency.1.t:0 "东亚重组"
 cw_malayan_emergency.1.desc:0 "随着日本及其盟国的失败，东南亚的废墟将为了更大的利益而重组。"
 cw_malayan_emergency.1.a:0 "迈向更好的日子..."
 cw_indonesia_liberation_war.1.t:0 "印尼人民宣布独立！"
 cw_indonesia_liberation_war.1.desc:0 "日本及其盟国的无条件投降在荷属东印度群岛造成了巨大裂痕，印度尼西亚的宣布也已经引发了国内亲独立派和亲荷派之间的斗争。"
 cw_indonesia_liberation_war.1.a:0 "坟墓时代.."
 cw_send_generals_home.1.t:0 "阮山前往越南"
 cw_send_generals_home.1.d:0 "随着越盟接管北方并与法国发生冲突，阮山决定返回祖国帮助越盟建立对国家的控制权。"
 cw_send_generals_home.1.a:0 "祝朋友好运！"
 roc_prc_flavor_events.1.t:0 "杨永泰遇刺身亡"
 roc_prc_flavor_events.1.d:0 "杨永泰，1880年出生于茂名县。是一名国民党政治家，今年早些时候刚刚被任命为​​湖北省省长，但后来在汉口被暗杀。 \n\n 报道发现，暗杀者是由CC集团的政治对手赞助的。 \n\n据报道，他的临终遗言是 '我就知道这一天会到来。我已向国家宣誓，为国家而死。我怎么能讨厌呢？可惜的是，有抱负而不能实现的人，会给国家带来灾难。'"
 roc_prc_flavor_events.1.a:0 "安息。"
 ccw.772.t:0 "赵一曼同志牺牲"
 ccw.772.d:0 "宁儿：母亲对于你没有尽到教育的责任，实在是遗憾的事情。母亲因为坚决地做了反满抗日的斗争，今天已经到了牺牲的前夕了。母亲和你在生前永远没有再见的机会了。希望你，宁儿啊！赶快成人，来安慰你地下的母亲！我最亲爱的孩子啊！母亲不用千言万语来教育你，就用实行来教育你。在你长大成人之后，希望不要忘记你的母亲是为国而牺牲的！——赵一曼赴刑场前给儿子的绝笔信。\n赵一曼，原名“李坤泰”，1905年10月25日出生在四川省宜宾县北部白杨嘴村一个封建地主家庭，是一名在中国东北抗击日军的女战士。\n1935年秋，赵一曼任东北抗日联军第3军1师2团政治委员，率部活动于哈尔滨以东地区，给日伪以沉重的打击。群众亲切称她“瘦李”、“李姐”，抗联战士们则称她为“我们的女政委”。日伪报纸也惊叹这位“红枪白马”的妇女。1935年11月，在与日军和伪满军队作战中，赵一曼为掩护部队腿部负伤后在昏迷中被俘。在狱中，日本军警对她进行了老虎凳、灌辣椒水，电刑等酷刑。但她始终坚贞不屈，没有吐露任何东北抗联的情报。日军知道从赵一曼的口中得不到有用的情报，决定把她送回珠河县处死“示众”。\n日军将其绑在大车上，在珠河县城“游街示众”。赵一曼牺牲之前，面对敌人的屠刀，她高呼“打倒日本帝国主义，中国共产党万岁！”当赵一曼昂首走到小北门外的草坪中央时，几个军警的枪口对准她。一个日军军官走到赵一曼跟前问：“你还有什么话要讲吗？”赵一曼怒视着把手中的纸卷递过去说：“把这些话传给我家乡的儿子！”日军官看过字条，向军警们猛一挥手，罪恶的子弹射进赵一曼的躯体，牺牲于珠河县小北门外，年仅31岁。"
 ccw.772.a:0 "伟大的巾帼英雄。"
 roc_prc_flavor_events.2.b:0 "安息。"
 roc_prc_flavor_events.3.t:0 "蒋介石召开师生会议"
 roc_prc_flavor_events.3.d:0 "为了遏制'12·9'学生运动，蒋在南京召开了由360名中学以上学校师生代表组成的会议。"
 roc_prc_flavor_events.3.a:0 "很好。"
 roc_prc_flavor_events.4.t:0 "蒋介石宣布戒严"
 roc_prc_flavor_events.4.d:0 "为了进一步打击'12·9'学生运动，蒋介石政府决定在南京、上海、武汉等地实行戒严。 \n\n 这将禁止示威和学校罢课，否则将被视为罪犯而受到惩罚"
 roc_prc_flavor_events.4.a:0 "中国戒严！"
 roc_prc_flavor_events.5.t:0 "周恩来前往武昌"
 roc_prc_flavor_events.5.d:0 "我们和国民党联手抗击外敌，周恩来将被派往武汉帮助我们在那里建立自己的事业。"
 roc_prc_flavor_events.5.a:0 "祝你好运！"
 roc_prc_flavor_events.6.t:0 "周恩来抵达武昌"
 roc_prc_flavor_events.6.d:0 "中共首席代表已抵达武昌，建立官方国共联络处。他还将进行反日本的宣传工作。"
 roc_prc_flavor_events.6.a:0 "欢迎。"
 roc_prc_flavor_events.7.t:0 "周恩来移居重庆"
 roc_prc_flavor_events.7.d:0 "随着日军逼近武昌，包括周恩来在内的大部分官员已迁往重庆。 \n\n然而在前往重庆的途中，周恩来在持续三天的“长沙大火”中差点丧命。 \n\n抵达重庆后，周恩来要求当局彻查起火原因，严惩责任人，赔偿遇难者，彻底清理城市，为无家可归者提供住宿。"
 roc_prc_flavor_events.7.a:0 "我们应该对此进行调查。"
 roc_prc_flavor_events.7.b:0 "他在谈论什么火？"
 roc_prc_flavor_events.8.t:0 "调查结果"
 roc_prc_flavor_events.8.d:0 "调查结果发现，天心大厦南门外的一家部队医院发生火灾。纵火队随后以此为信号，于凌晨2点放火。焚烧持续了五天，还毁坏了多件有2500年历史的古董。 \n\n调查结束后，蒋委员长下令处决该案的三名被告。湖南省政府主席张治中也随之辞职。"
 roc_prc_flavor_events.8.a:0 "一场大悲剧。"
 roc_prc_flavor_events.9.t:0 "刘志丹阵亡"
 roc_prc_flavor_events.9.d:0 "刘志丹，1903年10月4日出生于宝安，中共军事领导人。 1935年，刘志丹在崂山战役中成功击败张军。在险些被恶毒政委处决后，他在陕西的基地将成为其他战败的共产党军队的避难所，这些军队最终成为延安苏维埃。刘志丹后来奉命率东征讨伐阎锡山，阵亡。 \n\n刘志丹的去世，已经让很多领导人称他为烈士。"
 roc_prc_flavor_events.9.a:0 "安息。"
 roc_prc_flavor_events.10.t:0 "周恩来要办报纸"
 roc_prc_flavor_events.10.d:0 "最近，周恩来说服了许多国民党政府成员批准并资助了这份名为《新中国日报》的报纸，证明它是传播抗日宣传的工具。 \n\n我们应该把这份报纸看完吗？或者我们应该阻止它？"
 roc_prc_flavor_events.10.a:0 "这应该有帮助。"
 roc_prc_flavor_events.10.b:0 "绝对不是。"
 roc_prc_flavor_events.11.t:0 "段祺瑞之死"
 roc_prc_flavor_events.11.d:0 "段祺瑞，1865年3月6日出生于合肥，原皖系领导人。 1926年抗奉战争中，段被已故张作霖废黜。此后他流亡天津，后移居上海，于 1936 年 11 月 2 日逝世。 \n\n'我已经七十多岁了。出道之后，我以为死而复生，就没什么好担心的了。但放眼望去，却见祖国远在千里之外，民不聊生，财力枯竭。我真的感到很难过。我一生不爱多言，过去的曲折也只是无用的计谋，中国人未必都记得。现在这是对最初的识道的考验，这是死亡的呐喊。希望广大人民群众认真听讲、践行！那么他的余生虽然死了也还活着，九渊就可以闭上眼睛了。国家虽弱，但要有复兴的希望，复兴的路一定要简单。注意不要因自己的意见而引发政治纷争，不要空谈而不顾实践，不要把人民的财富浪费在不紧急的事情上，不要相信极端的事情。说话动摇国家根基；谈外交，不忘巩固国防；谈外交，不忘巩固国防；谈外交，不忘巩固国防。做教育者，不应该忘记保存国家的精髓；治国者不能抛弃固有的道德；追求学者的人不应该追求时尚的荣耀。这八不，是为了应对一切事情。所谓自力更生就在这里，变弱为强也在这里。'"
 roc_prc_flavor_events.11.a:0 "过去的遗迹。"
 roc_prc_flavor_events.12.t:0 "南阳事变"
 roc_prc_flavor_events.12.d:0 "1936年秋，粟裕接到刘英以省委名义下达的命令，要求他逮捕叶飞，刘英也派武装红军督促执行。粟裕只好以个人名义邀请叶飞到闽浙边境的南阳村赴宴。叶飞没有起疑，和陈挺一起去参加宴会，立刻在宴会上被苏宇抓获，并且叶飞的一名护卫被杀。叶飞大吃一惊，要求见见粟裕查明原因，但红军拒绝了他的请求。 \n\n护送途中，红军突然遭到民兵袭击，叶飞趁机要求护送部队将他解开，释放叶飞和陈挺后，两人立即逃跑，红军开枪射击。叶飞在左腿上。惊慌失措中，两人仓皇跳下悬崖，幸亏悬崖下有树枝才得以生还。 \n\n叶飞随后被闽东特委随行人员押送到省委。特委副书记阮英平得知此事后非常愤怒，立即准备集结兵力讨伐刘英。叶飞和陈婷回到闽东两天两夜后，才阻止了这场差点爆发的冲突。 \n\n粟裕因未能完成使命，回到省委所在地后，被刘英囚禁。被关押一周后被迫认罪后，刘英才最终被释放。"
 roc_prc_flavor_events.12.a:0 "'党纪'我的屁股.."
 roc_prc_flavor_events.13.t:0 "捍卫绥靖政策"
 roc_prc_flavor_events.13.d:0 "本月，蒋委员长再次向一群大学师生捍卫自己的外交政策，称自己虽然“不怕日本”，但中国还没有强大到足以抗击日本的程度；他的立场不能让中国人民满意，但如果中国在未来四年内继续重组军事和军事行动，一定会在对日战争中发挥重大作用；此外，西方民主国家仍不将中国与欧美命运视为一体，无意提供实质性援助。"
 roc_prc_flavor_events.13.a:0 "这是为了最好的。"
 roc_prc_flavor_events.14.t:0 "玄圣事件"
 roc_prc_flavor_events.14.d:0 "7月10日，与三菱商事有业务往来的日本海鲜商人宣盛民宁外出时，怀里抱着3岁的女儿洋子，还牵着朋友4岁女儿的手。 \n\n当他到达七美路附近第四维路与杨家浜路交汇处时，有人从背后开枪射击他。宣胜敏被送往医院后宣告不治。"
 roc_prc_flavor_events.14.a:0 "我勒个去？"
 roc_prc_flavor_events.15.t:0 "玄圣事件"
 roc_prc_flavor_events.15.d:0 "我们的一名上海商人在抵达七美路附近第四维路与杨家浜路交汇处时，背部中弹，在医院被宣告死亡。 \n\n这是令人愤慨的，我们应该立即抗议。"
 roc_prc_flavor_events.15.a:0 "对此公开抗议！"
 roc_prc_flavor_events.16.t:0 "日本抗议"
 roc_prc_flavor_events.16.d:0 "事件发生后，日本驻上海总领事立即向上海市市长吴铁城副市长于洪军提出抗议。日本驻南京总领事也向中华民国外交部副部长提出抗议。 \n\n对此我们应该如何应对？"
 roc_prc_flavor_events.16.a:0 "向日本大使道歉。"
 roc_prc_flavor_events.17.t:0 "中国道歉"
 roc_prc_flavor_events.17.d:0 "针对我们的抗议，中国政府已就该事件道歉，上海市政府悬赏抓捕行凶者"
 roc_prc_flavor_events.17.a:0 "好的。"
 roc_prc_flavor_events.18.t:0 "蒋的命令"
 roc_prc_flavor_events.18.d:0 "为了预防霍乱和疾病，军委主席蒋介石严令前线官兵不得饮用生冷水。"
 roc_prc_flavor_events.18.a:0 "知道了。"
 roc_prc_flavor_events.19.t:0 "武昌战略"
 roc_prc_flavor_events.19.d:0 "敌人已逼近武昌，我们必须不惜一切代价保卫这座城市，因为它是重要的铁路和重要的交通枢纽。 \n\n值得庆幸的是，中央军委已经针对这种情况制定了作战计划。"
 roc_prc_flavor_events.19.a:0 "好的。"
 roc_prc_flavor_events.20.t:0 "学生大军的组建"
 roc_prc_flavor_events.20.d:0 "随着抗战的拖延，蒋委员长下令中学以上学校组织学生军。 \n\n这应该能让我们抽出更多的人力用于其他行动。"
 roc_prc_flavor_events.20.a:0 "必要的牺牲。"
 roc_prc_flavor_events.21.t:0 "《抗日建国纲领》发布"
 roc_prc_flavor_events.21.d:0 "《抗日建国纲领》在国民党临时全国代表大会上通过。纲领除前言外，分为总则、外交、军事、政治经济、民众运动、教育等。第一，它的指导思想基本上是抗战的。明确提出了“依靠自力，艰苦奋斗，以自拔于危亡，决不稍有侥幸之念”的主张。提出以抗战促进国家建设，以加强国家建设来支持抗战；第二，确立三民主义为一般抗战行动及最高准绳。对外要求中华民族的独立和解放，对内则要求各民族一律平等。强调当前抗战正是为了贯彻民族主义的要求，正是实现民族主义所必需；第三，规定抗日的外交政策为“联合一切反对日本帝国主义侵略之势力，制止日本侵略”。"
 roc_prc_flavor_events.21.a:0 "为了中国！"
 roc_prc_flavor_events.22.t:0 "江桥空军基地突袭"
 roc_prc_flavor_events.22.d:0 "在日本的一次大规模空袭中，中国空军能够与日本轰炸机交战并造成严重破坏。\n\n许多人已经开始庆祝这一抗日战争的重大胜利，并开始称其为“8.14”。"
 roc_prc_flavor_events.22.a:0 "万岁！"
 roc_prc_flavor_events.23.t:0 "全国总动员"
 roc_prc_flavor_events.23.d:0 "我国正遭受可恶的日本鬼子的攻击，战后国家的大规模动员已经开始。 \n\n这场战争肯定会充满血腥，但只要人民团结起来，我们一定能战胜这些土匪，将这些土匪驱逐出祖国。"
 roc_prc_flavor_events.23.a:0 "万年！"
 cw_ko_hsin.1.t:0 "年轻的国民党成员要求改革"
 cw_ko_hsin.1.d:0 "随着中央政府整体实力的削弱，加上目前厌战情绪高涨、经济形势恶化，主要与黄埔系或CC系有联系的国民党年轻一代党员一直要求进行改革，并对政府总体持批评态度。 \n\n虽然这只是党内事务中的一个小问题，但很可能会导致国民党内部已经存在的派系问题扩大。"
 cw_ko_hsin.1.a:0 "又一天，另一个问题..."
 cw_ko_hsin.2.t:0 "孔令辉辞官"
 cw_ko_hsin.2.d:0 "在教新派成员的强烈压力和批评下，孔祥熙无奈宣布向政府辞职。但为了挽回面子，蒋介石还是任命孔祥熙为中央银行董事长。"
 cw_ko_hsin.2.a:0 "他终于走了！"
 cw_ko_hsin.3.t:0 "会见蒋介石"
 cw_ko_hsin.3.d:0 "为了安抚幼教界的青年成员，蒋介石邀请幼教界成员与他会面，商讨对政治改革的看法。 \n\n该组织成员已经开始将此称为政治胜利。然而，蒋介石是否会实施这些提议仍有待观察。"
 cw_ko_hsin.3.a:0 "总比没有好。"
 cw_ko_hsin.4.t:0 "宋子文受到批评"
 cw_ko_hsin.4.d:0 "宋子文因无法应付目前的财政危机，遭到国民党内许多成员的批评，其中包括孙科、张群、CC派和革新派。 \n\n许多报纸也对宋子文提出了批评，但人们认为这些报纸深受哥辛运动的影响。"
 cw_ko_hsin.4.a:0 "无能！"
 cw_ko_hsin.5.t:0 "崇信运动瓦解"
 cw_ko_hsin.5.d:0 "由于内部派系斗争和成员之间的内讧，柯辛运动已不再是一支有效的政治力量。然而，一些成员决定继续协调立法活动。"
 cw_ko_hsin.5.a:0 "丢人现眼。"
 cw_ko_hsin.6.t:0 "歌新成员之间的竞争日益加剧"
 cw_ko_hsin.6.d:0 "青团派成员与CC派成员之间的紧张关系开始加剧，这已经开始削弱柯辛运动的团结和凝聚力。 \n\n我们应该尝试调解此事，以保持甲新运动的凝聚力和势头。"
 cw_ko_hsin.6.a:0 "派系中的派系主义..."
 cw_ccw_events.1.t:0 "派遣马歇尔前往中国"
 cw_ccw_events.1.d:0 "中国正处于内战的边缘，我们应该派遣乔治·马歇尔前往调解某种形式的和平或停火。"
 cw_ccw_events.1.a:0 "这符合我们的最大利益。"
 cw_ccw_events.2.t:0 "乔治·马歇尔抵达中国"
 cw_ccw_events.2.d:0 "经过长途飞行，乔治·马歇尔抵达上海，与国民党和共产党官员会面。"
 cw_ccw_events.2.a:0 "欢迎？"
 cw_ccw_events.3.t:0 "马歇尔的提议"
 cw_ccw_events.3.d:0 "马歇尔提出了一个建议性文件，叫做《中华民国临时政府组织法》，主要对新政府的组成和结构提出了建议。"
 cw_ccw_events.3.a:0 "我只是要快速地写日记......"
 cw_ccw_events.4.t:0 "马歇尔的军事重组计划"
 cw_ccw_events.4.d:0 "为准备新政府，马歇尔已向蒋介石提出方案，建议在整编后的60个作战师中，共产党领导的师有20个，占1/3；在海军和空军中，共产党领导的部队各占至少30%。"
 cw_ccw_events.4.a:0 "我不同意。"
 cw_ccw_events.4.b:0 "这对我们有好处……"
 cw_ccw_events.5.t:0 "马歇尔的调解"
 cw_ccw_events.5.d:0 "随着中国共产党和国民党之间的军事冲突愈演愈烈，马歇尔先后会见了中共和国民党官员，调解两党之间的问题，司徒雷登也赶赴现场协助调解。"
 cw_ccw_events.5.a:0 "好吧。"
 cw_ccw_events.6.t:0 "马歇尔向蒋介石施加压力"
 cw_ccw_events.6.d:0 "为了协助调解，马歇尔对国民党政府实施了暂时的武器弹药禁运，向蒋介石施加压力。"
 cw_ccw_events.6.a:0 "严重地？"
 cw_ccw_events.6.b:0 "这对我们也有帮助吗？"
 cw_ccw_events.7.t:0 "组建第三方调解代表团？"
 cw_ccw_events.7.d:0 "为继续谈判，孙科、周恩来和少数民族党员在上海举行了关于第三方代表团的会议。"
 cw_ccw_events.7.a:0 "周恩来将前往南京。"
 cw_ccw_events.8.t:0 "重新开始动员？"
 cw_ccw_events.8.d:0 "情况显然尚未得到控制，我们应该重新启动全国动员，为即将到来的风暴做好准备。"
 cw_ccw_events.8.a:0 "武器准备好！"
 cw_ccw_events.9.t:0 "南京重新开始动员！"
 cw_ccw_events.9.d:0 "尽管我们同意在南京进行谈判，但南京已经开始动员！随着局势变得难以维持，取消此类外交使团将是明智之举。"
 cw_ccw_events.9.a:0 "取消周恩来访华。"
 cw_ccw_events.10.t:0 "共产党取消访问南京的计划"
 cw_ccw_events.10.d:0 "周恩来和少数民族代表以中央军动员为由，取消了返回南京进一步谈判的计划。 \n\n 曾试图邀请周恩来访问上海，但未获答复。"
 cw_ccw_events.10.a:0 "该死。"
 cw_ccw_events.11.t:0 "马歇尔的要求声明"
 cw_ccw_events.11.d:0 "马歇尔与蒋介石商议后，将《关于恢复五人小组和三人小组会议的谅解要求声明》交给蒋介石，强调了恢复会议的一些前提条件。但第二天，蒋介石重写了该声明，宋美龄又将其交给马歇尔。马歇尔读后认为该声明“令人困惑，而且极富挑衅性”，删除了部分内容，并交还蒋介石，蒋介石后来将其发表。"
 cw_ccw_events.11.a:0 "好吧，他可以按照他的方式去做！"
 cw_ccw_events.12.t:0 "马歇尔的调解"
 cw_ccw_events.12.d:0 "谈判陷入僵局，马歇尔再次出面调停，南京发表谅解声明，要求恢复五人小组和三人小组的会谈。"
 cw_ccw_events.12.a:0 "好啦，周可以回南京了。"
 cw_ccw_events.13.t:0 "周恩来和代表返回南京"
 cw_ccw_events.13.d:0 "在马歇尔的斡旋下，成功迫使共产党重返谈判桌，周恩来和第三方代表返回南京继续谈判。"
 cw_ccw_events.13.a:0 "好吧。"
 cw_ccw_events.14.t:0 "马歇尔离开中国"
 cw_ccw_events.14.d:0 "马歇尔认为他已经完成了调解共产党和国民党之间问题的使命，因此向美国总统提出回国的申请。 \n\n美国国务院也已召马歇尔回国“商讨中国问题及其他事宜”，马歇尔走了，看来我们打击共匪的计划终于可以付诸实施了。"
 cw_ccw_events.14.a:0 "告别！"
 cw_ccw_events.15.t:0 "马歇尔离开中国"
 cw_ccw_events.15.d:0 "马歇尔认为他已经完成了调解共产党和国民党之间问题的使命，因此向美国总统提出回国的申请。 \n\n美国国务院还要求马歇尔回国“就中国问题和其他问题进行磋商”。马歇尔一走，中国内战爆发似乎已是不可避免的事。"
 cw_ccw_events.15.a:0 "持续时间很长，但很美好。"
 cw_ccw_events.16.t:0 "马歇尔的严厉报告"
 cw_ccw_events.16.d:0 "到美国后，他发表了关于中国局势的声明，说：“和平的最大障碍，是国共两党之间完全互相猜疑”，“国民政府中最强大的反动集团，几乎反对我为促成真正的联合政府所作的一切努力”。"
 cw_ccw_events.16.a:0 "国民党就是我们的全部吗？"
 cw_ccw_events.17.t:0 "削减国民党援助"
 cw_ccw_events.17.d:0 "国民党正在吞噬我们的预算，他们的腐败政府和领导人“Cash-my-Check”将军将不再得到我们的支持。"
 cw_ccw_events.17.a:0 "他们不再拥有枪支了。"
 cw_ccw_events.18.t:0 "美国削减援助！"
 cw_ccw_events.18.d:0 "美国突然决定削减对我们的援助，这对我们国家影响极大！"
 cw_ccw_events.18.a:0 "哦不！"
 cw_ccw_events.19.t:0 "杜聿明指责孙立人不服从命令"
 cw_ccw_events.19.d:0 "杜聿明，蒋介石的宠臣。他一再指责孙立人不服从命令、作战无能、傲慢专横。虽然孙立人是一位能干的指挥官，让他指挥满洲是最好不过的事，但孙立人和杜聿明之间的矛盾肯定会危及我们目前在满洲的行动。"
 cw_ccw_events.19.a:0 "解雇他！"
 cw_ccw_events.19.b:0 "我们需要他。"
 cw_ccw_events.20.t:0 "孙立人复职"
 cw_ccw_events.20.d:0 "孙立人多年来基本被杜聿明排除在积极战斗之外，现在又被恢复为陆军军长。"
 cw_ccw_events.20.a:0 "出色地.."
 cw_ccw_events.21.t:0 "巨大的悲剧"
 cw_ccw_events.21.d:0 "毛泽东在延安躲避敌军时，因飞机失事与党内其他干部一同遇难。刘少奇和周恩来已得知这一惨剧。刘少奇现已成为中共中央总书记。"
 cw_ccw_events.21.a:0 "哦不！"
 cw_ccw_events.22.t:0 "工人阻止破坏企图"
 cw_ccw_events.22.d:0 "由于工人们阻止拆迁队开展工作，我们摧毁中国大陆工业基础的尝试失败了。 \n\n这无疑会使敌人更加强大。"
 cw_ccw_events.22.a:0 "令人失望。"
 cw_ccw_events.23.t:0 "工业基础被毁"
 cw_ccw_events.23.d:0 "我们摧毁中国大陆工业基地的企图在很大程度上取得了成功，工人们为阻止破坏而进行的徒劳尝试则以武力和流血来应对。"
 cw_ccw_events.23.a:0 "好的。"
 cw_cck_shanghai.1.t:0 "蒋经国抵达上海"
 cw_cck_shanghai.1.d:0 "为应对上海日益严重的通货膨胀，蒋介石派其儿子蒋经国前来视察处理。 \n\n蒋经国已在上海中央银行设立监察处，准备开始工作。"
 cw_cck_shanghai.1.a:0 "祝你好运，儿子！"
 cw_cck_shanghai.2.t:0 "上海处决"
 cw_cck_shanghai.2.d:0 "在蒋经国的统治下，许多从事非法交易的人，因为套汇、藏匿黄金、囤积货物和投机取巧而被警察枪杀。 \n\n一名华侨商人王春哲也因倒卖黄金、参与黑市交易而被警方枪决，引起轰动。上海警备司令部科长张亚民、大队队长齐在玉因敲诈勒索被枪决，宪兵大队队长蒋公美因破坏经济管制被枪决"
 cw_cck_shanghai.2.a:0 "就是这样。"
 cw_cck_shanghai.3.t:0 "经国的报告"
 cw_cck_shanghai.3.d:0 "回到南京后向蒋介石汇报。蒋介石表示支持和激动，在日记中写道：“经国先生从上海来汇报经济管制情况，过去一切黑市、囤积等弊病，都是我党所为。政府带头，固然可悲，但经此彻查，上海的黑幕全都暴露了，实为可喜。”"
 cw_cck_shanghai.3.a:0 "儿子，干得好！"
 cw_cck_shanghai.4.t:0 "扬子公司案例"
 cw_cck_shanghai.4.d:0 "杜维平被捕后，经检大队队长冯毅宽被派往长江公司调查处理此事，发现该公司囤积物资，蒋经国随即以涉嫌持有外汇为由逮捕了孔大卫和数名长江开发公司员工。"
 cw_cck_shanghai.4.a:0 "哦不！"
 cw_cck_shanghai.5.t:0 "宋美龄的介入"
 cw_cck_shanghai.5.d:0 "宋美龄针对经国逮捕孔祥熙一事，恳请蒋介石立即飞往上海营救孔祥熙。然而蒋介石目前正在与傅作义举行一次非常重要的会谈……"
 cw_cck_shanghai.5.a:0 "对不起。。傅作义，我得走了。。。"
 cw_cck_shanghai.5.b:0 "经国要做什么就做什么！"
 ccw.760.t:0 "蒋经国辞职"
 ccw.760.d:0 "在蒋介石介入逮捕孔令侃后，蒋经国与孔令侃交涉后释放孔令侃，并辞职。上海监察署发表声明，称扬子一案“已移送市政府及主管机关处理”。"
 ccw.760.a:0 "可惜。"
 cw_cck_shanghai.7.t:0 "公令干被处决"
 cw_cck_shanghai.7.d:0 "为了杀鸡儆猴，蒋经国处死了孔令康，以表明如果他们试图犯下与长江仓库公司同样的叛国罪行，将会发生什么。 \n\n然而，这种人物的处决却导致了一些闻所未闻的后果……"
 cw_cck_shanghai.7.a:0 "你可能已经越界了......"
 cw_cck_shanghai.8.t:0 "上海改革成功！"
 cw_cck_shanghai.8.d:0 "随着上海贪腐贪婪的商人被逮捕和处决，上海物价暂时稳定，蒋经国被誉为上海的救星。 \n\n这对蒋经国及其政治生涯来说是一次伟大的胜利，然而很多人怀疑处决孔令根将在未来产生影响。"
 cw_cck_shanghai.8.a:0 "嗯，成功了！"
 cw_cck_shanghai.9.t:0 "只打苍蝇，不打老虎"
 cw_cck_shanghai.9.d:0 "限价失败和利率上调，引发了新一轮的抢购热潮，上海居民也出现了蒋经国“只打苍蝇不打老虎”的口号。 \n\n 蒋经国本人以酒解愁，焚烧文件和请柬，并回答贾逸斌：“国家已亡，何须请客？”"
 cw_cck_shanghai.9.a:0 "结束价格限制..."
 ccw.759.t:0 "美龄扬言要离婚！"
 ccw.759.d:0 "在与傅作义商讨戡乱计划的会议期间，宋美龄眼看蒋介石不肯救孔令侃，扬言要与蒋介石离婚！ \n\n这将严重损害你和宋氏家族及其合作伙伴的政治联系！"
 ccw.759.a:0 "我还怕你宋家不成！"
 ccw.759.b:0 "达令息怒，我这去救孔！"
 cw_cck_shanghai.11.d:0 "蒋介石与宋美龄已正式离婚。 \n\n许多报纸文章已经开始报道离婚事件，在新的权力真空中，各派系已经开始争夺权力。"
 cw_cck_shanghai.11.a:0 "解雇所有和宋楚瑜有关的人！"
 cw_cck_shanghai.11.b:0 "我们将保留宋子文的顾问……"
 ccw.7777.t:0 "联系陈洁如？"
 ccw.7777.d:0 "陈洁如是蒋介石的第二任妻子，但蒋介石为了获得上海银行集团的支持，继续进行北伐，便要求她暂时离开中国五年，并承诺娶宋美龄是出于政治上的方便，说“我若违背诺言，不把她带回来，愿大佛降魔，惩罚我和我的南京政府”，并安排她去美国进行为期五年的“学习之旅”，之后再回国，恢复婚姻生活。 \n\n但这件事并没有真正实现。不过，随着美龄离婚，蒋介石或许有机会与陈洁如和好？"
 ccw.7777.a:0 "给她寄一封信。"
 ccw.7777.b:0 "算了，她只不过是一个小妾罢了。"
 ccw.7788.t:0 "陈洁如不以为然"
 ccw.7788.d:0 "蒋介石寄给陈洁如的信后，陈洁如回信说：“十多年来，我的痛苦，只有你知道”。 \n\n这个回答至少可以说令人失望。但是，如果再多劝说，也许，只是也许，委员长能重新赢得他过去的情人。"
 ccw.7788.a:0 "洁如，求你回来。"
 ccw.7788.b:0 "忘了她吧..."
 ccw.7789.t:0 "陈洁如接受"
 ccw.7789.d:0 "经过蒋介石与陈洁如多次书信往来，陈洁如终于心软，表示愿意再给蒋介石一次机会。 \n\n然而，她对蒋提出了严厉的警告，并威胁说，如果蒋再违背诺言，她就会咒骂蒋，并永远离开他。 \n\n无论如何，蒋介石现在有机会向陈洁如赎罪。"
 ccw.7789.a:0 "恭喜委员长旧情复燃！"
 cw_cck_shanghai.15.t:0 "蒋介石退出重要会议"
 cw_cck_shanghai.15.d:0 "在一次有关保卫傅作义领地的重要军事会议上，蒋介石突然站起来退出了会议，没有告诉任何人，也没有告诉傅作义任何事。 \n\n此事，使傅作义对蒋介石彻底失望，他对杜聿明说：“蒋介石要美人，不要天下，我们替他干什么呀！”"
 cw_cck_shanghai.15.a:0 "严重地！？"
 cw_indian_independence.1.t:0 "印度分裂"
 cw_indian_independence.1.d:0 "时机已经到来，印度的独立将对南亚大陆产生持久的影响。"
 cw_indian_independence.1.a:0 "事实也是如此。"
 cw_indian_independence.2.t:0 "打击克什米尔！"
 cw_indian_independence.2.d:0 "时机已到！克什米尔受压迫的穆斯林将不再生活在暴政中，勇敢的巴基斯坦军队将横扫克什米尔地区并驱逐印度残余的影响力。"
 cw_indian_independence.2.a:0 "前锋！"
 CHI_CCW_left_stranded:0 "请求美国介入" 
 CHI_CCW_left_stranded_desc:0 "党国的戡乱大计严重受阻，为了三民主义在大陆能存续下去，我们不得不牺牲巨大利益以换取大洋彼岸的美国介入戡乱战争！" 
 this_will_have_zainan_consequences_tt:0 "§R这将使国家丧失大量主权。§!"  
 ccw.773.t:0 "中华民国请求我们介入"
 ccw.773.d:0 "中国内战正如火如荼，中华民国政府正式请求我们的介入，他们似乎愿意答应一切条件，让渡大量利益给我们。"
 ccw.773.a:0 "美国人为什么要为中国而战？" 
 ccw.773.b:0 "共产主义是亚洲的威胁!"
 ccw.775.t:0 "美国同意介入"
 ccw.775.d:0 "秘密的军事和外交协定已经签订，美国政府正式宣布介入中国战场，虽然现在我们将损失大量主权和利益，但只要戡乱成功我们就一定能恢复过来！"
 ccw.775.a:0 "中美友谊万岁！" 
 ccw.7766.t:0 "美国拒绝介入"
 ccw.7766.d:0 "美国政府拒绝我们的请求，而且现在我们的协定已经泄露了出去，国内舆论哗然，民众开始反对政府的外交行为。"
 ccw.7766.a:0 "可恶的美国佬。"  
 CHI_chen_jieru:0 "陈洁如"
 CHI_chen_jieru_desc:0 "陈洁如，绰号“珍妮”。是蒋介石的第二任妻子，但蒋介石为了获得上海宋家财团以及美国的支持，来稳固其在国民党内的地位并继续北伐，要求她暂时离开中国五年，并承诺他娶宋美龄是出于政治上的考虑，并说：“我发誓，自今日起五年之内，必定恢复与洁如的婚姻关系。如果违反誓言，没有将她接回，祈求我佛将我殛毙，将我的南京政府打成粉碎。如果十年二十年之内，我不对她履行我的责任，祈求我佛推翻我的政府，将我放逐于中国之外，永不许回来。”，之后她去美国进行了为期五年的“学习之旅”，但蒋介石并没有履行誓言。 \n\n陈洁如的愿望最终未能实现。不过，随着蒋介石与宋美龄离婚，陈洁如似乎又有机会成为中华民国的第一夫人。"
