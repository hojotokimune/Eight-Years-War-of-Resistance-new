 france_dday_idea:0 "今日顺序"
 france_dday_idea_desc:0 "盟军远征军的士兵、水手和飞行员！ \n\n你们即将踏上伟大的远征，我们几个月来一直在为之奋斗。全世界的目光都在注视着你。世界各地热爱自由的人们的希望和祈祷与你们同行。与我们勇敢的盟友和其他战线的战友一起，你们将摧毁德国战争机器，消除纳粹对欧洲被压迫人民的暴政，并在自由世界中为我们自己带来安全。 \n\n 你的任务不会是一件容易的事。你的敌人训练有素、装备精良、身经百战。他会进行野蛮的战斗。 \n\n但这是1944年！自 1940-41 年间纳粹取得胜利以来，发生了很多事情。联合国在公开的一对一的战斗中给德国人带来了巨大的失败。我们的空中进攻严重削弱了他们的空中力量和地面作战能力。我们的后方使我们在战争武器和弹药方面拥有压倒性的优势，并为我们提供了大量训练有素的战士后备力量。潮流已经逆转！全世界的自由人正在共同走向胜利！ \n\n我对你们的勇气、忠心和战斗技巧充满信心。我们将接受完全的胜利！ \n\n祝你好运！让我们祈求全能的上帝保佑这一伟大而崇高的事业。"
