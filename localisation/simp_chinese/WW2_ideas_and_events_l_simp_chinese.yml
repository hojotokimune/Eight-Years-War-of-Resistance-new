 CHI_chinese_national_mobilization_desc:0 "§L中国国民党临时全国代表大会通过《抗日建国纲领》，全文7大部分，共32条。\n主要内容如下：甲、总则，确定三民主义为一般抗战行动及建国之最高准绳，要求全国抗战力量在蒋委员长领导下，集中全力，奋励迈进。乙、外交，主张独立自主，联合世界上同情于我之国家及民族，共同制止日本侵略，否认及取消一切日本在中国领土内以武力造成的伪政治组织。丙、军事，要求加紧军队之政治训练，一致为国效命，充实民众武力，补充抗战部队，指导及援助各地武装人民。丁、政治，许诺组织国民参政机关，健全民众自卫组织，改善各级政治机构，严惩贪官污吏。戊、经济，明确经济建设应以军事为中心，同时注意改善人民生活，全力发展农村经济，开发矿业，推行战时税制，统制银行业务，安定金融，整理交通系统，实施物品平价制度。己、民众运动，提出在不违反三民主义最高原则及法令范围内，对于言论、出版、集会、结社予以合法之充分保障。庚、教育，强调训练青年与妇女，增强抗战力量。§!"
