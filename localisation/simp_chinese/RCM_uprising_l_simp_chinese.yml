 RCM_communist_uprising_country.3.d:0 "今天，我们在[From.From.GetName]的同志组织游击活动，在那里成功地进行了一次破坏运动。多个建筑物和结构被摧毁，对方的损失报告正在统计。这是一次成功的行动！"
 RCM_communist_uprising_country.3.d_CHI:0 "我们在[From.From.GetName]的设施和建筑遭到了共产党游击队的袭击。我们现在需要集中力量打击这些土匪！让他们再也玩不了这些小把戏。"
 RCM_communist_uprising_country.3.a:0 "该死的！"
 RCM_communist_uprising_country.3.b:0 "太好了！"
 RCM_communist_uprising.5.t:0 "[amass_support_flag_temp.GetName]的共产党支持度上升了"
 RCM_communist_uprising.5.d:0 "我们在[amass_support_flag_temp.GetName]的同志组织游击活动今天成功地凝聚了那里的人心。人民为我们的革命事业欢呼，为国民党和帝国主义者的残酷行径悲叹。如果我们在那里发动行动，现在人民就会支持我们的！"
 RCM_communist_uprising.5.d_CHI:0 "由于最近在该地区的共产党游击队领导的运动，我们在[amass_support_flag_temp.GetName]的支持率已经大幅下降。我们需要集中力量打击这些土匪，以免他们的谎言蛊惑更多的中国人！"
 RCM_communist_uprising.5.a:0 "该死的！"
 RCM_communist_uprising.5.b:0 "太好了！"
