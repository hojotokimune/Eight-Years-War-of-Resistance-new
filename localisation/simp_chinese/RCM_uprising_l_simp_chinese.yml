 RCM_communist_uprising.1.t:0 "共产党[This.Getinforupr] [This.GetName]！"
 RCM_communist_uprising_country.1.t:0 "共产党[From.From.Getinforupr] [From.From.GetName]！"
 RCM_communist_uprising.1.d:0 "在赢得该地区的民心后，我们在[This.GetName]的同志们一直在努力推翻国民党政府，尽管他们的支持度很低，但他们仍然坚持在这个地方活动。然而，今天我们同志在这一地区组织和发动了起义，成功地驱逐了那里的国民党势力。我们将一步步解放中国！"
 RCM_communist_uprising.1.d_CHI:0 "[From.From.GetName]的共产党武装已经对我们的地方政府进行了一段时间的宣传。不仅如此，现在他们又向前迈出了一步，对我们地方政府发动了叛国颠复，并控制了局面。那些共产党武装所造成的浩劫正在向我们逼近！"
 RCM_communist_uprising.1.a:0 "为了人民！"
 RCM_communist_uprising.1.b:0 "岂有此理！"
 RCM_communist_uprising.2.t:0 "[Prev.From.GetName]的共产党游击队遭到镇压"
 RCM_communist_uprising.2.d:0 "尽管我们付出了努力，我们在[Prev.From.GetName]同志组织的游击活动还是被国民党镇压下去。我们需要做点什么，否则我们可能会失去在该地区的影响力。"
 RCM_communist_uprising.2.d_CHI:0 "我们军队今天成功地镇压了[Prev.From.GetName]的共产党武装。那些破坏者受到了很好的教训。从现在开始，[From.From.GetName]应该保持稳定。"
 RCM_communist_uprising.2.a:0 "哦不！"
 RCM_communist_uprising.2.b:0 "太好了！"
 RCM_communist_uprising.3.t:0 "[Root.GetName]的游击队遭到镇压"
 RCM_communist_uprising.3.d:0 "我们同志在[Root.GetName]组织的游击队活动，尽管已经尽了最大的努力但仍被国民党镇压。我们需要做些什么，不然我们可能会失去在该地区的全部影响力。"
 RCM_communist_uprising.3.d_CHI:0 "今天我们的军队成功镇压了在[Root.GetName]的共匪。那些有害的破坏者已经学到了教训。[Root.GetName]现在应该会很稳定。"
 RCM_communist_uprising.3.a:0 "哦不！"
 RCM_communist_uprising.3.b:0 "太好了！"
 RCM_communist_uprising.4.t:0 "[From.From.GetName]的破坏活动"
 RCM_communist_uprising.4.d:0 "今天，我们在[From.From.GetName]的同志组织游击活动，在那里成功地进行了一次破坏运动。多个建筑物和结构被摧毁，对方的损失报告正在统计。这是一次成功的行动！"
 RCM_communist_uprising.4.d_CHI:0 "我们在[From.From.GetName]的设施和建筑遭到了共产党游击队的袭击。我们现在需要集中力量打击这些土匪！让他们再也玩不了这些小把戏。"
 RCM_communist_uprising.4.a:0 "该死的！"
 RCM_communist_uprising.4.b:0 "太好了！"
 RCM_communist_uprising_country.4.a:0 "该死的！"
 RCM_communist_uprising_country.4.b:0 "太好了！"
