l_simp_chinese:
 MON_republicanism:0 "重组共和国"
 MON_republicanism_desc:0 "在过去几十年中，我国遭受外部威胁和内部动荡。现在我们必须重组政府并选择我们的方式来稳定未来。"
 MON_SOV_focus:0 "紧跟苏联"
 MON_SOV_focus_desc:0 "我们不能背叛我们光荣的人民革命的理想！我们必须站在革命的摇篮-苏联这一边。"
 MON_JAP_focus:0 "与日本结盟"
 MON_JAP_focus_desc:0 "现在作为相互信任和友谊的基础，我们正式确定与日本关系，建议组建一个合适的联盟。"
 MON_japanese_advisors:0 "日本顾问"
 MON_japanese_advisors_desc:0 "我们的军队比我们大多数的邻国逊色，其组成仍然主要是骑兵。为了提高品质，我们将聘请一些熟练的日本军事顾问。他们视我们为对抗中国的潜在盟友。但除此之外，一些熟练的政治顾问也可以帮助我们稳定我们的政府。"
 MON_ask_for_mengkukuo:0 "索取蒙疆"
 MON_ask_for_mengkukuo_desc:0 "既然现在日本把我们看作是可靠的盟友，我们可以要求他们解散伪蒙疆政府，并将其土地直接转让给我们，创造真正的泛蒙古国。"
 MON_decollectivization:0 "去苏联化"
 MON_decollectivization_desc:0 "1921年革命后不久，亲苏政府在蒙古实行集体化和苏维埃化，使我国生产和贸易的重要部分遭到破坏，给国内的佛教徒造成了痛苦。我们不能再允许我们的土地遭到破坏了——是时候彻底清除苏联的影响了。"
 MON_elected_khural:0 "呼拉尔选举"
 MON_elected_khural_desc:0 "苏式民主不适合我们。要成为真正的自由国度，我们必须允许我们的人民选举他们的政府。"
 MON_SOV_break:0 "与苏联决裂"
 MON_SOV_break_desc:0 "我们与苏联没有什么共同利益。我们必须独自寻求自己的方式，或者与新的盟友一起寻求自由。"
 MON_repressions:0 "镇压运动"
 MON_repressions_desc:0 "革命需要牺牲。为了使我们的国家免受反革命分子和其他叛徒的伤害，我们必须无情地铲除它们。"
 MON_claim_inner_mongolia:0 "索取内蒙古"
 MON_claim_inner_mongolia_desc:0 "现在，当我们加强我们的内部稳定和外交同时，我们可以开始索回我们民族的领土。第一个目标是内蒙古！"
 MON_develop_inner_mongolia:0 "发展内蒙古"
 MON_develop_inner_mongolia_desc:0 "在取得整个内蒙古后，我们应该着手发展，让这个地区成为我们国家有价值的一部分。"
 MON_claim_dzungaria:0 "索取准噶尔"
 MON_claim_dzungaria_desc:0 "蒙古地区最西部的地区仍在中国军国主义的控制之下。我们必须采取另一种方式来夺取它！"
 MON_develop_dzungaria:0 "发展准噶尔"
 MON_develop_dzungaria_desc:0 "在准噶尔土地重新纳入我们国家之后，我们必须帮助他们实现现代化。"
 MON_claim_buryatia:0 "宣称布里亚特"
 MON_claim_buryatia_desc:0 "现在，当我们终于独立于苏联时，我们可以公开支持布里亚特泛蒙古主义者，并宣称北蒙古土地。"
 MON_develop_transsib:0 "改善西伯利亚大铁路"
 MON_develop_transsib_desc:0 "布里亚特土地是连接俄罗斯中部和远东地区大铁路的一部分。现在我们可以使用这个基地来改善当地的交通，为我们出行提供便利。"
 MON_transmongolian_railroad:0 "建设横贯蒙古的公路"
 MON_transmongolian_railroad_desc:0 "有了建设大型铁路网的经验，我们现在终于能够在我们的心脏地带实现基础设施的现代化。"
 MON_export_revolution:0 "输出革命"
 MON_export_revolution_desc:0 "我们处在东方革命的前沿，我们必须广泛传播革命！"
 MON_industry_effort:0 "工业化"
 MON_industry_effort_desc:0 "为了在快速变化的世界中生存，我们必须克服我们的经济落后。现在着手工业化吧！"
 MON_resource_effort:0 "资源挖掘"
 MON_resource_effort_desc:0 "尽管我们的大部分土地都是干旱荒地，但它们拥有丰富的自然资源。我们只需努力提取它们。"
 MON_oil_effort:0 "石油工业"
 MON_oil_effort_desc:0 "我们有大量的石油储藏，但缺乏足够的开采设施。投入时间和精力开发石油工业将使我们的经济对外依赖性变得更小。"
 MON_oil_effort2:0 "石油自给自足"
 MON_oil_effort2_desc:0 "我们油田仍然是可用的，但我们需要在供油方面实现自给自足。让我们的科学家发明另一种方法来生产黑金。"
 MON_metals_effort:0 "矿石开采"
 MON_metals_effort_desc:0 "我们有很多金属矿床，但我们落后的技术仍不允许我们更有效地开采它们。有足够的投资将显著增加金属产量。"
 MON_infrastructure_effort:0 "改善交通运输"
 MON_infrastructure_effort_desc:0 "现在有大量的煤炭和金属在生产着，但由于广阔的领土，且缺乏适当的运输工具而变得毫无意义。我们必须建设从首都到遥远矿山的可靠铁路。"
 MON_electrification:0 "电气化"
 MON_electrification_desc:0 "工业化没有电是不可想像的，但我们大多数人思想僵化而不懂这个道理！为了进一步发展，我们必须进行大规模的电气化运动。"
 MON_mechanization:0 "机械化"
 MON_mechanization_desc:0 "实现经济增长的下一步成熟举措就是实现农业和工业的机械化。让我们的铁马在我们的田地上耕耘！"
 MON_industry_effort2:0 "重工业"
 MON_industry_effort2_desc:0 "我们已经取得了足够的进展，迈出了下一步-发展高效的重工业，创造出更多的生产资料。"
 MON_mil_industry:0 "蒙古狼"
 MON_mil_industry_desc:0 "最近工业的进步给我们带来了信心。我们的国防部建议增加武器制造，使我们在经济和军事方面都变得更强。"
 MON_revolutions_experience:0 "革命之经验"
 MON_revolutions_experience_desc:0 "我们经历了1911年和1921年的革命和1932年的库苏古尔省反叛，也许他们在规模和复杂程度上不能与大型战争相提并论，但我们可以从我们最近的事件中吸取一些教训。"
 MON_cavalry_modernization:0 "骑兵现代化"
 MON_cavalry_modernization_desc:0 "骑兵是我们陆军的骨干，但在现代世界，这种类型的部队迅速被取代。为了维持我们部队的效率，我们将重新武装骑兵，并为他们制定更新的战术。"
 MON_motorization:0 "摩托化"
 MON_motorization_desc:0 "骑兵在大草原上表现良好，但移动手段的根本性转变是不可避免的。在今天，一辆汽车远胜过一匹马。"
 MON_desert_tigers:0 "沙漠之虎"
 MON_desert_tigers_desc:0 "坦克在战场上占据主导地位，为了扭转进一步的劣势，我们将为我们军队创立正式的装甲部队。"
 MON_small_arms:0 "重整军备"
 MON_small_arms_desc:0 "普通步兵是任何军队的骨干，他们必须采取一切手段武装起来！"
 MON_artillery:0 "重视火炮"
 MON_artillery_desc:0 "即使装备精良的士兵也需要在火炮背后掩护情况下才能取得良好的效果。"
 MON_support:0 "特种部队"
 MON_support_desc:0 "没有人能简单地通过欧亚大草原和山脉-我们需要特种部队，能够执行这项最艰巨的作战任务。"
 MON_fortify_border:0 "东面屏障"
 MON_fortify_border_desc:0 "我们现在最大的威胁是日本，我们必须巩固我们与他们傀儡之间边界，为战争做好准备。"
 MON_fortify_capital:0 "加强首都防御"
 MON_fortify_capital_desc:0 "我们不能预测下一次入侵的方向，或是日本人，俄罗斯人或中国人发动攻击，但我们必须确保我们首都的防御。"
 MON_quick_fort:0 "密集防御工事"
 MON_quick_fort_desc:0 "战争就在眼前了！我们必须尽快尽一切能力来保护自己。"
 MON_exercises:0 "军事演习"
 MON_exercises_desc:0 "经验就是力量——而且我们可以不流血，巧妙地获得它。"
 MON_desert_warfare:0 "沙漠战"
 MON_desert_warfare_desc:0 "我们国家大部分地区是一个广阔的沙漠，我们很多士兵起源于沙漠游牧民族。我们可以通过将他们的习俗应用于军事组织而受益。"
 MON_peoples_war_focus:0 "人民战争"
 MON_peoples_war_focus_desc:0 "我们的人民足够忠诚，在外国入侵的情况下鼓励他们参加游击队活动。"
 MON_likbez_focus:0 "教育计划"
 MON_likbez_focus_desc:0 "苏联成功地实施了消灭文盲的政策，这被证明是有效的。我们可以仿照他们的例子，并尝试教会每个常见词的读写！"
 MON_national_education:0 "国民教育体系"
 MON_national_education_desc:0 "随着我们人民基本上都已受过基础教育，我们终于可以形成一个独立于外国专家的稳定而有价值的教育制度。"
 MON_academy:0 "国立大学"
 MON_academy_desc:0 "通过汇集最有才华和受过教育的专家，我们可以建立中央研究和教育设施-蒙古国立大学。"
 MON_soviet_secrets:0 "苏联机密技术"
 MON_soviet_secrets_desc:0 "通过谈判，使用正式及非正式的关系在苏联直接从事间谍活动，我们可以获得一些有用的蓝图，供我们科学家和工程师使用。"
 MON_v_weapons:0 "秘密武器"
 MON_v_weapons_desc:0 "我们资源是有限的，但我们人民的聪明才智和增加这方面开支能给我们带来决定性的优势。"
 MON_japanese_path:0 "日式学派"
 MON_japanese_path_desc:0 "整理好我们的教育之后，我们要选择科学的学说。日本学说似乎更优越，因为他们强调大规模军队和空中优势。"
 MON_western_path:0 "西式学说"
 MON_western_path_desc:0 "整理好我们的教育之后，我们要选择科学的学说。西方学说似乎更优越，因为他们强调知识优势和间接战争。"
 MON_russian_colony:0 "俄罗斯侨民"
 MON_russian_colony_desc:0 "首都有大量的俄罗斯定居群体，这对我们工业和其他领域发展很重要。我们可以帮助它进一步发展，但它可能招致本地公民的不满。"
 MON_white_officers:0 "白俄军官"
 MON_white_officers_desc:0 "随着共产主义政权的倒台，我们可以成为俄罗斯反对派的新避风港。一些才华横溢的白俄军阀仍然在流亡中—我们可以雇佣和提拔他们成为我们的军官而获益。"
 MON_russian_mongolia:0 "白色蒙古"
 MON_russian_mongolia_desc:0 "俄罗斯军官控制着我们的军队，俄罗斯商人在经济上占上风，甚至我们政治也受到俄罗斯人的影响。如果我们不能抵制它，那让我们接受它 - 在资深军阀的统治下，我们国家将变得强大和独立。"
 MON_civil_aviation:0 "民用航空"
 MON_civil_aviation_desc:0 "即使目前没有实际上的空军，但我们可以先建立配套的基础设施，加强民用航空。"
 MON_air_doctrine:0 "空军学说"
 MON_air_doctrine_desc:0 "有了相应的工业和和平时期之飞行经验，我们飞行员和工程师就可以开始创建国家空军了。"
 MON_light_fighters:0 "轻型飞机"
 MON_light_fighters_desc:0 "我们的选择是轻型和机动性好的飞机。"
 MON_heavy_fighters:0 "重型飞机"
 MON_heavy_fighters_desc:0 "我们的优先选择将是重型和护航飞机。"
 MON_strat_bombers:0 "战略飞机"
 MON_strat_bombers_desc:0 "战略轰炸机是涉及消耗战的大规模战略的重要一部分。"
 MON_cas_bombers:0 "近距支援机"
 MON_cas_bombers_desc:0 "每一次大规模的陆军作战都需要近距离空中支援。"
 MON_military_academy:0 "军事学校"
 MON_military_academy_desc:0 "我们仍然严重依赖俄国军事教育，因为我们的大多数军官在俄国军事学校接受了训练。现在我们需要创立国家军事教育，而新学校将是其核心。"
 MON_standing_army_focus:0 "常备军"
 MON_standing_army_focus_desc:0 "我军仍以义务兵和预备役军人为主，他们的素质不高。此外，几次动员尝试都以惨败告终。这个国家需要新的、有能力且稳定的军队。"
 MON_monasteries:0 "恢复寺院"
 MON_monasteries_desc:0 "我国一度是一个著名的佛教修炼中心，但共产主义革命政府严厉地迫害我们的祭司和僧侣。为了保持我们人民的精神健康和内部稳定，我们可以与喇嘛达成和平，实行更加亲民的政策。"
 MON_religious_education:0 "推动佛教教育"
 MON_religious_education_desc:0 "佛教教义是蒙古民族精神的组成部分。如果我们在综合教育中引入宗教学习，我们可以培养我们人民的坚毅和忠诚的精神。"
 MON_restore_monarchy:0 "恢复君主制"
 MON_restore_monarchy_desc:0 "蒙古的自由是由爱国人士和喇嘛争取的，而不是没有根基的世界共产主义者。我们人民应该在博克多汗（第八世哲布尊丹巴呼图克图）统治下安居乐业。"
 MON_tibet_friendship:0 "与西藏结盟"
 MON_tibet_friendship_desc:0 "自辛亥革命以来，蒙古和西藏的命运被捆绑在一起。我们双方都由佛教神权政治来统治，反对外国势力，甚至几乎同时脱离中国。我们可以尝试恢复1913年的“西藏-蒙古友好条约”，并形成官方联盟，加强我们在该地区的地位。"
 MON_militant_buddhism:0 "激进佛教"
 MON_militant_buddhism_desc:0 "虽然佛教教义大致是和平的，但有许多好战的喇嘛鼓励我们的好战人士为我们的信仰与野蛮人战斗。"
 MON_deterrence:0 "强敌环视"
 MON_deterrence_desc:0 "我们被势不可挡的独裁者和帝国主义所包围，我们唯一能做的就是尽可能坚定地保护我们的人民。"
 MON_develop_agriculture:0 "发展农业"
 MON_develop_agriculture_desc:0 "整个蒙古是现在仅仅是勉强可居住的干旱牧场。将我们部分肥沃土地转变成发达农业地区以促进粮食生产，这种做法是可取的。"
 MON_chinese_migrants_focus:0 "中国移民"
 MON_chinese_migrants_focus_desc:0 "中国正在遭受对日战争的蹂躏，失去家园的人正在寻求更安全的生活。我们可以为他们提供庇护，以增加我们的人口，但移民不太可能渴望再去打仗，更谈不上那些恐华的爱国者。"
 MON_military_science:0 "军事科学"
 MON_military_science_desc:0 "我军不仅必须在数量上增长，而且在品质上也要增长。通过建立高阶军方和科学家之间的密切合作，我们可以为我们的军队提供最必要的创新进步。"
 MON_indoctrination:0 "学校宣传"
 MON_indoctrination_desc:0 "大众教育不仅服务于经济目的，也服务于思想目的。我们可以利用新的学校制度让普通人按照我们的愿望思考。"
 MON_communism_focus:0 "坚持共产主义"
 MON_communism_focus_desc:0 "现在没必要改变我们的道路——继续与我们同志们一道为世界革命而战斗。"
 MON_PRC_focus:0 "拥抱中共"
 MON_PRC_focus_desc:0 "我们要同中国同志们一道，帮助他们把革命传播到世界各地！"
 MON_ulanhu_expedition:0 "乌兰夫的远征"
 MON_ulanhu_expedition_desc:0 "自从革命时代以来，党内领导人的小小混乱使我们国家陷入困境，现在似乎还没结束。既然无法在内部解决它，我们可以让我们的南方同胞来帮助我们。来自中共的同胞兄弟乌兰夫可以组建一支远征军，奔赴我们首都除掉那些腐败分子。"
 MON_partition_warlords:0 "瓜分中国军阀"
 MON_partition_warlords_desc:0 "中国军阀仍然是东亚的祸根，也是革命的主要敌人之一。我们不能单独与他们战斗，但是依靠蒙古与中共合力，我们可以迫使一些军阀屈服。"
 MON_maoist_war_focus:0 "毛泽东战略思想"
 MON_maoist_war_focus_desc:0 "我们不是在占领土地，而是在传播革命。如果我们在每个控制区进行新民主主义革命，向老百姓表明这一点，就更容易在不压制的情况下控制住这些地区。"
 MON_panmongolist_coup:0 "泛蒙古主义者政变"
 MON_panmongolist_coup_desc:0 "苏联仇恨和恐惧我们，试图消灭每个蒙古爱国者。让我们向他们展示他们的恐俱是合理的——复辟分子和亲日团体现在无处不在！我们的时机已经成熟，让我们蒙古人武装起来！"
 MON_new_culture:0 "新文化"
 MON_new_culture_desc:0 "旧文化是值得自豪的东西，但实际上，它们已经过时而且无用了。为了迎接未来做好准备，我们必须形成全新的、勇敢的文化！"
 MON_genghisid:0 "拥立成吉思汗血统"
 MON_genghisid_desc:0 "蒙古需要一位统治者，但博克多汗只是神职人员和满族人手中的傀儡。只有那些具有孛儿只斤氏血统的人才能登上蒙古王位，并恢复成吉思汗帝国的荣耀！"
 MON_continue_regency:0 "永久摄政"
 MON_continue_regency_desc:0 "没有一个人有资格继承成吉思汗的王位。由于他的转世似乎不太可能出现，我们可以宣布我们的摄政为蒙古的最高统治者，并不需要任何君主。"
 MON_soviet_aid:0 "苏联援助"
 MON_soviet_aid_desc:0 "全世界都目睹了苏联的快速工业化。我们可以尝试实施相同的方法，包括聘请苏联专家为加快我国工业化而努力。"
 MON_sovereign_democracy:0 "主权民主"
 MON_sovereign_democracy_desc:0 "苏联和中华共和国都已经滑向独裁。我们必须以一切手段保护我们的自由。"
 KMT_ties:0 "与中国国民党联系"
 KMT_ties_desc:0 "我们的民主思想不可避免地受到辛亥革命的思想和中国当前政治趋势的影响。通过强调我们的相似之处，我们可以与国民党政府达成妥协，并获得他们的认可和友谊。"
 MON_joint_ventures:0 "合资企业"
 MON_joint_ventures_desc:0 "中国和蒙古的经济仍然薄弱，但通过联合力量，我们可以收获更多的成果。"
 MON_compromise_feudals:0 "与封建主的妥协"
 MON_compromise_feudals_desc:0 "喇嘛和贵族是最近反革命思想的主要支持者，虽然神职人员已经受到我们领导人的影响，剩余的封建者仍在争取自治权。通过一些让步，我们可以与他们达成妥协，并将它们纳入我们的政府。"
 MON_resource_nationalism:0 "资源民族主义"
 MON_resource_nationalism_desc:0 "我们的资源不仅稀缺而且宝贵。我们将颁布相应的法律，以避免资源出口给外国资本家。"
 MON_xinjiang_coup:0 "新疆政变"
 MON_xinjiang_coup_desc:0 ""
 MON_white_movement:0 "复兴俄国白军"
 MON_white_movement_desc:0 "随着亲苏政权一个接一个的垮台，我们可以动员全世界的反布尔什维克力量发动新的，最后的战争来对抗红色威胁！"
 MON_lama_council:0 "喇嘛委员会"
 MON_lama_council_desc:0 "博克多汗是第八世哲布尊丹巴呼图克图，也是蒙古佛教史上最重要的人物之一。设立一个喇嘛议会可以延续他的遗产，并确保蒙古精神遗产的安全。"
 MON_centralized_bureaucracy:0 "集中官僚机构"
 MON_centralized_bureaucracy_desc:0 "我们的土地仍然由很多地方委员会管理，其中大部分由地方精神当局领导。我们将通过提拔他们担任正式的行政长官，并用首都派来的官员来替代不忠诚的官员。"
 MON_harmony:0 "和谐外交"
 MON_harmony_desc:0 "蒙古只是世界的一员，而且必须在充满潜在敌人的世界中生存下去。我们不应该全副武装到我们的牙齿，而是尽可能多地与其他国家寻求友谊，这将使我们能够在不惧怕国际隔离的情况下采取行动。"
 MON_neutrality_focus:0 "中立外交"
 MON_neutrality_focus_desc:0 "只要这些全球性事件与我们无关，就没有必要去关心它们。在聪明的喇嘛指导下，蒙古可以比那些雄心勃勃的傻瓜延续得更长久。"
 MON_claim_tuva:0 "声索图瓦"
 MON_claim_tuva_desc:0 "图瓦人在政治和文化上始终接近蒙古，甚至有一次试图加入蒙古，但被俄罗斯人阻止了。同样的事情现在再度发生，但我们有权使用武力来打破对图瓦人的锁链！"
 MON_tuva_metal:0 "图瓦金属矿"
 MON_tuva_metal_desc:0 "唐努图瓦有一些金属矿床，但该地区的普遍贫困阻碍了他们的发展。通过一些努力，它可以成为我国的主要资源生产地之一。"
 MON_tuva_anschluss:0 "图瓦公投"
 MON_tuva_anschluss_desc:0 "唐努图瓦人已经在尝试与蒙古统一，但被外国人阻拦。现在，当腐败的共产主义政权被推翻，我们可以坚持举办关于加入蒙古的新公投。"
 MON_expansion:0 "重建国家"
 MON_expansion_desc:0 "只有强大和稳定的国家才有希望获得扩战和实现真正的荣耀。在开疆辟土前，我们必须先巩固好我们的国家。"
 MON_greater_mongolia:0 "大蒙古"
 MON_greater_mongolia_desc:0 "随着所有蒙古土地都置于我们控制之下，我们可以走得更远，收回元朝的版图！"