 rcmflavor.1.t:0 "林森逝世"
 rcmflavor.1.d:0 "在三个月前经历一场车祸和一段时间的健康恶化之后，自1932年以来一直担任国家元首的林森今天去世，享年76岁。\n\n林森在马关条约割让台湾期间与日本人作战，并于1905年加入同盟会。他追随孙中山，任福建省省长。孙中山死后，他成立了国民党右翼派系“西山会议派”，主张清洗共产党。日本入侵东北迫使蒋介石于1931年辞职，林森被任命接替蒋介石担任国民政府主席，虽然其事实上只是个虚位元首。且林森对公共政策的影响亦不大，但他作为一位凌驾于政治之上的德高望重的元老而受到民众的高度尊重。在弥留之际，他敦促收复台湾。虽然 [ROOT.GetLeader] 已经接管了国家元首的职位，但仍宣布了一个月的哀悼期。"
 rcmflavor.1.a:0 "他将被铭记！"
 rcmflavor.2.t:0 "最后的元老去世"
 rcmflavor.2.d:0 "日本最后一位健在的元老、亲王和两任首相西园寺公望今天去世了。作为伊藤博文的密友，西园寺公望曾在欧洲学习，并担任过各国大使，并在立宪政友会成立后加入。1919年，他还率领日本代表团参加巴黎和会。作为一个元老，他为天皇出谋划策，尤其是在首相人选上的影响。他是天皇最开明的顾问之一，试图削弱日本帝国军队在政治问题上的影响力，并支持与英国和美国的友好关系。这位年长的政治家享年91岁。"
 rcmflavor.2.a:0 "永别了，元老。"
 rcmflavor.3.t:0 "山本五十六战死"
 rcmflavor.3.d:0 "联合舰队总司令山本上将在视察途中，他乘坐的一架三菱G4M1运输机被美国飞行员击落。虽然他的遗体已经找到，但对其死亡的更多细节对公众仍是机密。他将被安排举行国葬。"
 rcmflavor.3.a:0 "这是战争中的巨大损失。"
 lin_sen_dead:0 "林森死了"
 saionji_kinmochi_dead:0 "西园寺公望死了"
 yamamoto_dead:0 "山本五十六的飞机已被击落"
 zhang_zizhong_dead.1.t:0 "张自忠战死"
 zhang_zizhong_dead.1.d:0 "张自忠，1891年8月11日生于山东临清。 他是战死军衔最高的军官，也是唯一一位在战争中牺牲的国民革命军集团军指挥官。 同时亦为第二次世界大战中阵亡的最高级别的盟军军官之一。 在日本人的包围下，他的部队拒绝撤退或投降。 在接下来的肉搏战中，张将军一共被手榴弹、子弹、最后是刺刀击伤七次。 由于在战场上表现出极大的勇气，在第二次中日战争期间被日本帝国陆军视为最勇敢和最受尊敬的中国将军之一。"
 zhang_zizhong_dead.1.a:0 "他是我们的英雄。"
 zhang_zizhong_dead:0 "张自忠死了"
 dai_anlan_dead.1.t:0 "戴安澜战死"
 dai_analn_dead.1.d:0 "戴安澜，1904年11月25日生于安徽武威。 作为国民革命军指挥官，他在抗日战争和缅甸战役中的崑崙关战役和东吁战役中立下了赫赫战功。 当他撤退时，他的部队遭到了日本人的伏击。 虽然他们突围而出，但戴将军在战斗中受伤，旗下两名团长被杀。 几天后，戴安澜因伤身亡。 美国总统富兰克林·D·罗斯福授予戴勇勋章，使他成为第一位获得美国军功勋章的中国军人。"
 dai_analn_dead.1.a:0 "他是我们的英雄。"
 dai_anlan_dead:0 "戴安澜死了"
 zhang_lingfu_dead.1.t:0 "张灵甫战死"
 zhang_lingfu_dead.1.d:0 "张灵甫，1903年8月20日生于陕西西安。 作为国民革命军指挥官，他在抗战成功地对抗了日本陆军。 在中国内战中，他所在的部队被中共军队包围。 由于以国民党同僚为首的救援没有及时赶到，张将军未能突围，战死沙场。 蒋介石从共产党军队手中收回遗体后，亲自为张安排了国葬。 蒋以张将军的名义将山东省蒙阴县改名，而一艘海军驱逐舰也以他的名字命名。"
 zhang_lingfu_dead.1.a:0 "他是我们的英雄。"
 zhang_lingfu_dead:0 "张灵甫死了"
 zuo_quan_dead.1.t:0 "左权战死"
 zuo_quan_dead.1.d:0 "左权，1905年3月15日生于湖南醴陵。 毕业于黄埔军校一期，后赴莫斯科留学，先后就读于中山大学和苏联军事学院。 1937 年抗日战争开始时，左权成为八路军副参谋长，并且是日军战线后方取得巨大成功的主要组织者，八路军的声誉是建立在这个基础上的。 抗日战争期间，左权参加掩护八路军撤退的战斗，在带领突围时被日军的砲弹击中身亡。 他死后，中共将山西省辽县改名为左权县，以纪念他。"
 zuo_quan_dead.1.a:0 "他是我们的英雄。"
 zuo_quan_dead:0 "左权死了"
 kanin_kotohito_retired.1.t:0 "闲院宫载仁亲王退休"
 kanin_kotohito_retired.1.d:0 "闲院宫载仁亲王，1865 年 11 月 10 日出生于日本京都。 他是日本皇室的后裔，是一名职业军官，1931 年至 1940 年担任日本帝国陆军总参谋长。 日本首相米内光正努力改善与美国和英国的关系。 他迫使陆军大臣羽田俊禄辞职，推翻了米内内阁。 亲王参加了军事参谋长和近卫文麿第2次内阁的联络会议。 他和新任命的陆军大臣东条英机都支持日本帝国、纳粹德国和法西斯意大利之间的三方条约。"
 kanin_kotohito_retired.1.a:0 "再见。"
 kanin_kotohito_retired:0 "闲院宫载仁亲王退休了"
 fushimi_hiroyasu_retired.1.t:0 "伏见宫博恭亲王退休"
 fushimi_hiroyasu_retired.1.d:0 "伏见宫博恭亲王，1875年10月16日生于日本东京。 他是日本皇室后裔，职业海军军官，1932年至1941年担任日本帝国海军军令部长。他是海军内部舰队派的坚定支持者，推动取消华盛顿海军条约和建设更强大的海军。 在他担任日本帝国海军军令部长期间，IJN 航空队对上海、重庆、南京和广州等中国城市进行了战略轰炸。 作为参谋长，他支持“南进”到法属印度支那北部和荷属东印度群岛，但在帝国会议期间对三国同盟表示保留意见。"
 fushimi_hiroyasu_retired.1.a:0 "再见。"
 fushimi_hiroyasu_retired:0 "伏见宫博恭亲王退休了"
 song_zheyuan_dead.1.t:0 "宋哲元病死"
 song_zheyuan_dead.1.d:0 "宋哲元，山东人，师从学识渊博的舅舅，1912年参加军阀冯玉祥的第16混成旅。 1916年任冯二团团长。他将很快成为冯的“五虎”之一。 1930年，冯推翻蒋介石失败，冯败军受蒋授权，由张学良整编。 1935年7月任平津地区部队司令官。在平津地区度过的岁月里，他与日本军官建立了良好的关系。他试图利用培养的关系来缓和 1937 年 7 月的卢沟桥事件，但未能成功。 1938年春，任第一战区司令长官，直接指挥国民革命军第一集团军。 1940年3月因患肝炎辞去兵役，先后在桂林、重庆、成都治疗，1940年4月因肝病逝世。"
 song_zheyuan_dead.1.a:0 "他将被铭记！"
 wang_jingwei_dead.1.t:0 "汪精卫之死"
 wang_jingwei_dead.1.d:0 "汪精卫，原名汪兆铭，笔名精卫，中国政治家。 他最初是国民党左翼成员，领导武汉政府反对南京右翼政府，但后来在与中国共产党合作的努力以政治失败告终后变得越来越反共。  在他与日本人合作后，他的政治倾向在其职业生涯后期急剧转向右翼。 他接受了日本帝国的邀请，在南京组建了日本支持的通敌政府。 汪一直担任这个日本傀儡政府的国家元首，直至去世。"
 wang_jingwei_dead.1.a:0 "我们赞赏他为中日和平所做的努力。"
 wang_jingwei_dead.2.t:0 "汪精卫之死"
 wang_jingwei_dead.2.d:0 "汪精卫，原名汪兆铭，笔名精卫，中国政治家。 他最初是国民党左翼成员，领导武汉政府反对南京右翼政府，但后来在与中国共产党合作的努力以政治失败告终后变得越来越反共。  在他与日本人合作后，他的政治倾向在其职业生涯后期急剧转向右翼。 他接受了日本帝国的邀请，在南京组建了日本支持的通敌政府。 汪一直担任这个日本傀儡政府的国家元首，直至去世。"
 wang_jingwei_dead.2.a:0 "最糟糕的汉奸终于死了！"
 zhu_peide_dead.1.t:0 "朱培德病逝"
 zhu_peide_dead.1.d:0 "1937年2月7日，朱培德住院。 因病住进南京鼓楼医院后，其健康状况受到密切监测。 2月15日，朱培德带病出席国民党五届三中全会。 为了出席，他不得不在会议期间注射从德国进口的抗贫血药物。 这使他染上风寒，诱发败血症，随后他于2月17日凌晨6点被重新送进南京鼓楼医院。 晚上 10:00 附近，他的病情开始急剧恶化。 国民党中央执行委员、中央政治委员会委员、军委办公厅主任朱培德将军因医疗事故住院后，因血液中毒去世。"
 zhu_peide_dead.1.a:0 "安息吧，培德。"
 pang_bingxun_surrendered.1.t:0 "庞炳勛投降"
 pang_bingxun_surrendered.1.d:0 "日军加强对该区中国军队的压力后，取得了对庞将军防御圈的决定性突破，导致他的大部分部队南逃。 在进行突围时，他与陆军总部失去了联系，被迫躲在一个山洞里。 中国伪军司令孙殿英将军和一名日本中尉抓住了他，并迫使他向日本投降。投降后，庞将军被带到日军军部，南京政权主席汪精卫任命他为集团军总司令。 "
 pang_bingxun_surrendered.1.a:0 "遗憾。"
 pang_bingxun_surrendered:0 "庞炳勛向日本投降了"
 song_zheyuan_dead.1.b:0 "那个汉奸死了。"
 hu_hanmin_dead.1.t:0 "胡汉民因脑溢血去世"
 hu_hanmin_dead.1.d:0 "胡汉民，一位伟大的知识分子，在今天稍早因脑溢血去世，享年56岁。胡一直是蒋介石在党内的劲敌，曾在1931年短暂的被蒋监禁，并最终因公众压力被释放。此后，他帮助广东的陈济棠政权，并代表其形象。他主要的目标是抗日、反军阀以及反蒋，直到他在1935年6月访欧时，才跟蒋和解。胡汉民在1936年1月回到中国，并住在广东直到去世，他的葬礼正在举行，他的死，对陈济棠政权造成了巨大的打击，陈济棠继续执政的野心可能会因此结束。"
 hu_hanmin_dead.1.a:0 "愿他安息吧..."
 hu_hanmin_dead.2.t:0 "胡汉民因脑溢血去世"
 hu_hanmin_dead.2.d:0 "胡汉民，一位伟大的知识分子，在今天稍早因脑溢血去世，享年56岁。胡一直是蒋介石在党内的劲敌，曾在1931年短暂的被蒋监禁，并最终因公众压力被释放。此后，他帮助广东的陈济棠政权，并代表其形象。他主要的目标是抗日、反军阀以及反蒋，直到他在1935年6月访欧时，才跟蒋和解。胡汉民在1936年1月回到中国，并住在广东直到去世，他的葬礼正在举行，他的死，对陈济棠政权造成了巨大的打击，陈济棠继续执政的野心可能会因此结束。"
 hu_hanmin_dead.2.a:0 "令人担忧。"
 hu_hanmin_dead.2.b:0 "愿他安息吧..."
 gelegdorjiin_demid_dead.1.t:0 "格勒格道尔吉·德米德之死"
 gelegdorjiin_demid_dead.1.d:0 "德米德于 1937 年 8 月 22 日，在西伯利亚大铁路泰加站（位于新西伯利亚的东北部）去世。 他死于 37 岁，官方将其归因于食物中毒，但此原因并无法服众。 被约瑟夫·斯大林和内务人民委员会任命为蒙古人民共和国下一任领导人的乔巴山一直对德米德的声望感到不满，而他的对手的死为乔巴山扫清了道路，让他成为唯一指挥官之双重角色 - 军事部部长兼军队总司令，此外还兼任内政部长。 在 24 小时内，乔巴山发布了第 366 号命令，宣布蒙古的许多人“已受到日本间谍和煽动者的影响”。 几天后，德米德本人被宣布为反革命组织头目和日本间谍。 其遗孀纳布其（Navch）、两个兄弟、父亲均被逮捕。"
 gelegdorjiin_demid_dead.1.a:0 "难以置信！"
 pang_bingxun_surrendered.1.b:0 "欢迎！"
 salute:0 "致敬！"
 killed_in_action.1.t:0 "[From.GetName]于作战中战死"
 killed_in_action.1.d:0 "为了使战斗取得圆满成功，[From.GetName]将军在指挥部队时似乎让自己面临了过大的危险。 [From.GetName]不幸的在行动中阵亡了。\n\n如此勇猛的人永远不会被遗忘，愿他的灵魂安息。"
 pang_bingxun_surrendered.1:0 "庞炳勛投降了"
 pang_bingxun_surrendered.2:0 "庞炳勛投降了"
 pang_bingxun_surrendered.2.t:0 "庞炳勛投降了"
 pang_bingxun_surrendered.2.d:0 "日军加大其攻势并成功对庞将军的防御圈取得了决定性的突破。 随后，庞将军与他的司令部失去了联繫。 日本人俘虏了他并强迫其投降并加入我方政府。"
 pang_bingxun_surrendered.2.a:0 "欢迎！"
 lin_biao_wounded.1:0 "林彪负伤"
 lin_biao_wounded.1.t:0 "林彪负伤"
 lin_biao_wounded.1.d:0 "与日军战斗结束后，林同志穿上了在战斗中缴获的日军制服和武士刀。 他跳上一匹马后单独行动。 但在林同志骑马时，单独被山西部队的神枪手发现。 士兵惊讶地看到一个日本军官独自骑着马在荒山里行走。 他瞄准林同志，将林同志打成重伤。 子弹擦过他的头部，穿透深度足以在他的头骨上留下永久的印记。"
 lin_biao_wounded.1.a:0 "让他到苏联接受治疗"
 lin_biao_wounded.1.b:0 "让他在中国接受治疗"
 lin_biao_in_soviet:0 "林彪在苏联"
 lin_biao_returned.1:0 "林彪归来"
 lin_biao_returned.1.t:0 "林彪归来"
 lin_biao_returned.1.d:0 "在苏联接受治疗后， 林同志的伤势正在康复。 但他一直遭受生理和心理健康问题的困扰。 林同志出现冒汗，有怕水、怕风、怕冷、怕光、怕噪音的症状。 据说，他一看到中国画中的河流和海洋就会感到紧张，并会因流水声而引发腹泻。"
 lin_biao_returned.1.a:0 "欢迎回来，同志！"
 li_fuying_retreated.1:0 "李服膺撤退"
 li_fuying_retreated.1.t:0 "李服膺撤退"
 li_fuying_retreated.1.d:0 "日军加大其攻势并成功对李将军的防御圈取得了决定性的突破。 日军突破后，李将军将部队撤出原定的防区。 使我们失去了山西省的一些地区。 这是不可接受的，应该对此事采取措施。"
 li_fuying_retreated.1.a:0 "处决他。"
 li_fuying_retreated.1.b:0 "给他一个严厉的警告。"
 li_fuying_executed.1:0 "李服膺被处决"
 li_fuying_executed.1.t:0 "李服膺被处决"
 li_fuying_executed.1.d:0 "日军加大其攻势并成功对李将军的防御圈取得了决定性的突破。 日军突破后，李将军将部队撤出原定的防区。 虽然他坚守了多日，但最终还是被阎锡山以私自撤退的罪名处决了。"
 li_fuying_executed.1.a:0 "安息吧。"
 hideki_tojo_return_to_japan:0 "东条英机归日"
 yosuke_matsuoka_return_to_japan:0 "松冈洋右归日"
 tojo_and_matsuoka_return_to_japan.1.t:0 "东条英机与松冈洋右归日"
 tojo_and_matsuoka_return_to_japan.1.d:0 "东条英机和松冈洋介被任命为第二届近卫文麿内阁大臣。他将从满洲国退休并返回日本，祝他们一路顺风。"
 sayonara:0 "再会。"
 nobusuke_kishi_return_to_japan.1.t:0 "岸信介归日"
 nobusuke_kishi_return_to_japan.1.d:0 "岸信介被任命为第二届近卫文麿内阁大臣，他将从满洲国退休并返回日本，祝他一路顺风。"
 chen_mingern_graduated.1.t:0 "陈明仁自陆军大学毕业"
 chen_mingern_graduated.1.d:0 "经过三年的学习后，陈明仁于1938年春从陆军大学毕业，这是一所为国民政府培养高级军官的着名学府，他是完成为期三年的军事理论课程的29名毕业生之一。在战略、战术、历史、政治、外交皆有所学，现在他将重返军队，再次为我们服务。"
 chen_mingern_graduated.1.a:0 "欢迎回来。"
 generals_join_rrc.1.t:0 "孙殿英投降"
 generals_join_rrc.1.d:0 "孙殿英在日本侵略者的引诱下投奔了[EHB.GetName]的军队，但他的实力并不大，所以这对战争大势没有太大影响。"
 generals_join_rrc.1.a:0 "真不幸。"
 generals_join_rrc.2.t:0 "孙殿英加入我军"
 generals_join_rrc.2.d:0 "孙殿英被我方说服加入，他将继续展现其带兵的特长。"
 generals_join_rrc.2.a:0 "欢迎。"
 generals_join_rrc.3.t:0 "吴化文提案加入合作政府部队"
 generals_join_rrc.3.d:0 "我们是否应该同意吴化文那加入合作政府部队的计划，他声称这是为了保存我们的实力并“救国”？"
 generals_join_rrc.3.a:0 "同意吧。"
 generals_join_rrc.3.b:0 "忘了这提案吧。"
 li_mi_promoted.1.t:0 "李弥的晋升"
 li_mi_promoted.1.d:0 "在与日本侵略者的激烈战斗中，一位优秀的下级军官引起了指挥部的注意，他是一位名叫李弥的军官，他现在已经晋升为师长，我们可以考虑让他指挥更多的部队。"
 li_mi_promoted.1.a:0 "欢迎！"
 liao_lei_died.1.t:0 "廖磊之死"
 liao_lei_died.1.d:0 "廖磊本日稍早因突发脑溢血去世。 享年50岁。 廖磊作为安徽省政府主席，为安徽做出了相当大的贡献，但他对共产党的宽容也受到了我方其他成员的质疑。随着他去世，也许是时候开始肃清共产党在安徽的影响力了。"
 liao_lei_died.1.a:0 "安息吧。"