 GLOBAL_MONUMENTS_HELP_HEADER: "帮助"
 GLOBAL_MONUMENTS_HELP_TEXT: "§Y名胜§!名胜位于特定的省份。\n一个省可以有多个名胜，而一个名胜只能出现在一个省。名胜给予§C所有者§!特殊的奖励，如果他符合名胜的要求。\n\n§Y名胜类型§!\n有两种类型的名胜：§Y$GLOBAL_MONUMENTS_TYPE_ARCHITECTURE$§!和§Y$GLOBAL_MONUMENTS_TYPE_NATURE$§!。$MONUMENT_NATURE_TT_DELAYED$\n\n§Y等级§!\n每个名胜都有四个等级: \n- §C$MONUMENT_LEVEL_NAME_DESTROYED$§! / §C$MONUMENT_LEVEL_NAME_NOT_BUILT$§! (§Y0§!) \n   - §C$MONUMENT_LEVEL_NAME_NOTEWORTHY$§! (§Y1§!) \n   - §C$MONUMENT_LEVEL_NAME_SIGNIFICANT$§! (§Y2§!) \n   - §C$MONUMENT_LEVEL_NAME_MAGNIFICIENT$§! (§Y3§!) \n每一个等级都比前一个等级有更强的奖励。通常等级§Y0§!不授予任何奖励。\n\n§Y建造与升级§!\n如果所有者满足名胜的要求，他可以建造或升级它。这会需要£pol_power£§Y$POLITICAL_POWER$§!而且也需要时间，两者都可能因名胜本身、其等级、省份或民族精神修正以及省份是否是其所有者的核心领土而有所不同。\n正在进行的构建或升级称为§Y建设§!并显示在§Y$STATE_MONUMENTS_HEADER$§!，在§Y$GLOBAL_MONUMENTS_CONSTANT$§!“决议”栏中。在前两种情况下，它可以被手动取消，如果所有者失去对国家的所有权或控制权，或者如果他停止满足名胜的要求，它将自动取消。\n一个国家最多同时建造§Y5§!个名胜。\n\n§Y$GLOBAL_MONUMENTS_CONSTANT$§!\n此窗口显示地图上当前存在的所有名胜，并显示每个名胜的大量信息。这些包括图像、名称、描述、它所在的状态以及它的所有者、它的级别和状态以及它的效果。当鼠标悬停在图像上时，可以看到其中一些信息以及奖励要求。\n它还包括许多过滤选项，可以将所有名胜的大列表过滤到您想要查看的那些。关闭§Y$GLOBAL_MONUMENTS_CONSTANT$§!将所选国家/地区的筛选器重置为您的国家/地区。\n您可以使用§Y$GLOBAL_MONUMENTS_RESET_TEXT$§!按钮快速重置所有过滤条件。\n出于性能原因，窗口不会不断更新，但是每次单击窗口内的按钮或名胜发生变化（例如，如果失去或获得一个等级）时，窗口都会更新。\n\n§Y特殊名胜§!\n尽管它们的功能与其他名胜完全相同，但它们有一点很特别：它们在游戏开始时并不存在，而是通过决策进入特定的状态。一些在正常游戏时间范围内并不存在的名胜就是这样(e.g. §Y$MONUMENT_63_NAME$§!) 。或者是一些国家曾经规划，但实际上根本不存在的名胜(e.g. §Y$MONUMENT_28_NAME$§!和§Y$MONUMENT_64_NAME$§!). \n\n§Y人工智能使用§!\n所有国家都像玩家一样获得名胜的奖励。他们将建造和升级名胜；然而，为了确保他们将优先考虑其他事情（如修改法律），所有非玩家控制的国家都需要至少有§Y[?global.ai_monuments_pp_threshold?300|0]§!£pol_power£才会考虑投资名胜。\n"
