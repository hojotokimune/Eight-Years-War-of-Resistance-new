 CHI_political_power_struggle_desc_not_active:1 "中国政治可以像任何战争一样凶险。如果我们或者其它任何人希望获取国家的领导权，那就必须做好争取军阀和各省人民的支持以获得胜利的准备。[Root.GetCentralorNo]"
 political_support_status:0 "政治局势"
 central_government_tooltip:0 "\n\n£recognized_china\n§Y中央政府合法性§!\n\n中央政府合法性代表着我们作为中央政府的合法性。一旦其他军阀决定对我们发动政治斗争，我们的合法性就会受到影响。能以增加我们在不同地区的政治支持点来对抗这种情况。\n\n§Y我们中央政府合法性的影响：§!\n    - 政治点数获得： [?Root.PP_legitimacy|%+] \n    - 稳定度： [?Root.Stability_legitimacy|%+] \n    -战争支持度： [?Root.war_support_legitimacy|%+]\n"
