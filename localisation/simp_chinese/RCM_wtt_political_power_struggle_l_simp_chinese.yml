 WTT_warlord_chance_opinion:0 "\n他们对于我们的看法：[?Root.chance_opinion_of_us|+%0]"
 wtt_political_organisation.1.t:0 "[state.GetName]来报"
 wtt_political_organisation.1.desc:0 "[state.GetName]本地派系的职能部门报告，当地多数的人民还在继续支持我们。大规模的工作甚至增加了我们的支持率。"
 wtt_political_organisation.1.a:0 "人民会见证胜利者"
 wtt_political_organisation.2.t:0 "[state.GetName]来报"
 wtt_political_organisation.2.desc:0 "来自[state.GetName]的消息称[majority_country.GetNameDef]似乎在竭尽全力地增加其在当地的影响力。绝大多数人们还在继续支持他们。"
 wtt_political_organisation.2.a:0 "斗争还在继续。"
 wtt_political_organisation.3.t:0 "[state.GetName]支持我们"
 wtt_political_organisation.3.desc:0 "从[state.GetName]传来了令人振奋的消息，最近，一个\"[Root.GetLeader]思想研究会\"被建立了起来。这个组织现在拥有极大的群众基础。任何提及他们之前支持的[old_majority_country.GetLeader]的思想都已经消失。"
 wtt_political_organisation.3.a:0 "它们遵循着一个更好的理论"
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap]于[state.GetName]获得主导权"
 wtt_political_organisation.4.desc_not_majority:0 "我们派往[state.GetName]的间谍回报当地支持[old_majority_country.GetNameDef]的人已寥寥无几。尤其在最近，支持[majority_country.GetNameDef]的游行在各地爆发，[majority_country.GetLeader]画像遍布乡下。"
 wtt_political_organisation.4.desc_had_majority:0 "[majority_country.GetNameDef]的特工尽其所能，已经引导[state.GetName]当地人民支持他们。我们得加把劲扭转势头。"
 wtt_political_organisation.4.a:0 "见鬼。"
 wtt_political_organisation.5.t:0 "[state.GetName]来报"
 wtt_political_organisation.5.desc:0 "尽管我方大费周章，[state.GetName]的人们却鲜少愿意支持我们。传言说[majority_country.GetLeader]下了死命令要维护在[state.GetName]的主导权。当地人担心公开支持[Root.GetLeader]会招来打击报复，但我方当地负责人认为进一步的努力会赢得当地人的支持。"
 wtt_political_organisation.5.a:0 "再试一次。"
 wtt_political_organisation.6.t:0 "支持[From.GetNameDef]在[state.GetName]愈发高涨"
 wtt_political_organisation.6.desc_not_majority:0 "[state.GetName]当地报纸报导称[From.GetLeader]演说聚集了史无前例的人群。[From.GetNameDef]似乎赢得了越来越多人的支持。然而[majority_country.GetLeader]仍然在当地占据主导。"
 wtt_political_organisation.6.desc_has_majority:0 "[state.GetName]传来坏消息。[From.GetLeader]发表的一些演说聚集了大量人群。我们在当地的机构身陷囫囵，被市民逼问有关[state.GetName]的事宜。我们在当地的根基尚且牢固，但状况随时可变。"
 wtt_political_organisation.6.a:0 "密切关注事态发展。"
 wtt_political_organisation.7.t:0 "[state.GetName]来报"
 wtt_political_organisation.7.desc:0 "在[state.GetName]的一场游行发展成了游行参与者与一群蒙面歹徒的械斗。这场暴力事件似乎起到了打击对方声望的效果。\n\n我们虽然没有直接参与其中，但相比大家心知肚明。"
 wtt_political_organisation.7.a:0 "这算是给他们一个教训。"
 wtt_political_organisation.8.t:0 "[state.GetName]来报"
 wtt_political_organisation.8.desc:0 "在[state.GetName]，一场支持我们的游行被[majority_country.GetLeader]狗腿子袭击了。结果死了不少人，我们的名望也不保。"
 wtt_political_organisation.8.a:0 "呸。"
 wtt_political_organisation.9.t:0 "[state.GetName]支持我们"
 wtt_political_organisation.9.desc:0 "我们派往[state.GetName]的特工发动了针对当地[old_majority_country.GetLeader]党派驻地的一系列突袭。人民的眼睛是雪亮的，[old_majority_country.GetLeader]已遭人唾弃。"
 wtt_political_organisation.9.a:0 "政治就是爱恨交织，无所顾忌。"
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap]于[state.GetName]获得主导权"
 wtt_political_organisation.10.desc_not_majority:0 "在一系列针对党派公所的袭击后，[old_majority_country.GetLeader]在[state.GetName]已不受待见。[majority_country.GetLeader]多半指示了这些袭击并且保证会在[state.GetName]恢复秩序。当地大部分民众转而支持他。"
 wtt_political_organisation.10.desc_had_majority:0 "在一系列恐怖袭击后，[state.GetName]的当地人已不再信任我们的保护。这些袭击专门挑我们的办事处，说明[majority_country.GetLeader]肯定插了一脚。"
 wtt_political_organisation.10.a:0 "见鬼。"
 wtt_political_organisation.11.t:0 "[state.GetName]来报"
 wtt_political_organisation.11.desc:0 "我们镇压[majority_country.GetLeader]支持者的工作不了了之。[state.GetName]当地人仍然支持[majority_country.GetLeader]。"
 wtt_political_organisation.11.a:0 "撸起袖子加把劲。"
 wtt_political_organisation.12.t:0 "[state.GetName]暴动"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName]正在经历一波政治动盪。[From.GetLeader]与[majority_country.GetLeader]的支持者日日在街上械斗。目前来看，[majority_country.GetLeader]仍然受大部分当地人的支持。"
 wtt_political_organisation.12.desc_has_majority:0 "[From.GetLeader]在[state.GetName]的特工煽动起了政治恐怖运动。报导称当地支持我们的民众被当街骚扰并被批为叛徒。党派地方领袖被暴打，办事处被纵火。尽管如此，大部分命中还是站在我们这边。"
 wtt_political_organisation.12.a:0 "胜利终将是我们的。"
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap]谋求支持"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader]的一位代表前来谋求政治同盟。[asking_for_support.GetLeader]答应在赢得斗争后不插手我们的内部事务。参与其中将会有深远影响，就算声援也会被视为背叛。"
 wtt_political_warlord_support.1.a:0 "我们会支持他们。"
 wtt_political_warlord_support.1.b:0 "耐心等待更好的条件。"
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader]支持我们"
 wtt_political_warlord_support.2.desc:1 "[warlord_asked_for_support.GetLeader]在一封写给[Root.GetLeader]的私信中对我们慷慨支援他的政权表示感谢。此信进一步表明在深思熟虑后，[warlord_asked_for_support.GetLeader]认为中国的未来仰赖于[Root.GetLeader]发挥更广泛的政治作用。\n\n信中结尾说道，从此以往，[warlord_asked_for_support]会支持我们的政治事业。"
 wtt_political_warlord_support.2.a:0 "好小子。"
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap]拒绝了"
 wtt_political_warlord_support.3.desc:0 "派往[warlord_asked_for_support.GetLeader]的代表团失败了。[warlord_asked_for_support.GetLeader]认为当下的政权斗争不过是扰乱我们面对中国真正敌人的闹剧。"
 wtt_political_warlord_support.3.a:0 "他不插手也行吧……"
 wtt_political_warlord_support.10.desc:0 "现今为止，我们都一直参与这场政权斗争。[From.GetLeader]似乎对此有些察觉。他送来口信，询问怎样才能获得我们的支持。\n\n我们应该仔细斟酌，不能贱卖了自主权。"
 wtt_political_warlord_support.10.a:0 "要求公开支持。"
 wtt_political_warlord_support.10.b:0 "索取枪支弹药。"
 wtt_political_warlord_support.10.c:0 "要求协助整编军队。"
 wtt_political_warlord_support.10.d:0 "我们才不是那种贱货!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader]要求公开支持他们。"
 wtt_political_warlord_support.11.desc:0 "与[From.GetLeader]的谈判已经结束。[From.GetNameDef]的领导人他治下民众密切关注整个中国事态的发展，而关于[From.GetLeader]是否插手或者退出的传言也遍布四方。\n\n一场与[From.GetLeader]的亲善公告必将保证[From.GetNameDef]的民众把他们的领袖当作中国政治中的重要人物。"
 wtt_political_warlord_support.11.a:0 "不得已而为之……"
 wtt_political_warlord_support.11.b:0 "无法接受。"
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] 需要枪支弹药。"
 wtt_political_warlord_support.12.desc:0 "与[From.GetLeader]的谈判已经闭幕。[From.GetNameDef]的领导人指出其治下区内民众对各士兵的粗劣装备深感不安。各单位甚至无法做到一人一杆枪，而也有一定数量的战士只得使用落伍的枪口装填式火枪和刀剑这类老旧武器。\n\n自从在这场旷日许久的斗争中选定支持派系后，事态可能恶化为武力冲突，[From.GetLeader]希望能就重新武装其军力以便公开发表立场一事获得我方的切实承诺。"
 wtt_political_warlord_support.12.a:0 "但愿我等不会为此后悔……"
 wtt_political_warlord_support.13.t:0 "[From.GetLeader]要求军事协助"
 wtt_political_warlord_support.13.desc:0 "与[From.GetLeader]的谈判已经闭幕。在[From.GetLeader]的回文中，他指出其军事力量极度缺乏经验丰富的士官并急需重组改编。而[From.GetNameDef]的民众则绝不会容忍他在现今斗争中军力残缺的情况下如此贸然行事。\n\n如果我们协助[From.GetLeader]改组其军队，他应该会愿意公开支持我们。"
 wtt_political_warlord_support.13.a:0 "小小的牺牲。"
 wtt_political_warlord_support.21.t:0 "[From.GetLeader]提供援助"
 wtt_political_warlord_support.21.desc:0 "在本周召集国内外记者的会谈上，[From.GetLeader]自称为\"[From.From.GetLeader]思想之头号门徒\"，声称只有如[From.From.GetLeader]之辈方能让中国从内斗与冲突的混乱中崛起。\n\n当被提及他是否会考虑让[From.From.GetLeader]在政府中就职时，[From.GetLeader]表示很乐意让[From.From.GetLeader]这样经验丰富且明智之人居于身旁。"
 wtt_political_warlord_support.21.a:0 "何等和善之大器。"
 wtt_political_warlord_support.22.t:0 "[From.GetLeader]送出装备"
 wtt_political_warlord_support.22.desc:0 "[From.GetNameDef]运出的第一批步枪与其他步兵装备已经送达。尽管这些武器不能说是前沿科技成果，但似乎在应用方面并无缺陷，并能立刻分发给各部军士。\n\n伴随货运一同到来的还有[From.GetLeader]的一则电文，提醒我们不得遗忘己方约定的义务。"
 wtt_political_warlord_support.22.a:0 "这些装备必将得善用。"
 wtt_political_warlord_support.23.desc:0 "[From.GetLeader]派出协助我军改组整编的军官团已经抵达。使团内成员包含各类精英专家，自久经沙场的步兵指挥与砲兵士官到参谋职员各有特长》\n\n使团领队提交了一份[From.GetLeader]撰写的电文，提醒我们不得遗忘己方约定的义务。"
 wtt_political_warlord_support.23.a:0 "喜迎诸位来客。"
 wtt_take_national_leadership.1.t:0 "[From.GetLeader]已准备好交接国家领导权"
 wtt_take_national_leadership.1.desc:0 "举国上下各是大规模游行占据街道，要求[old_leader.GetLeader]下台并将权力交与[new_leader.GetLeader]。甚至在政府内部，同样有不少职员认为[new_leader.GetLeader]作为领导人更能统一中国并带领人民走向未来。\n\n[new_leader.GetLeader]所获政治支持已经到了足以因拒绝一言而引来人民怒火的地步。"
 wtt_take_national_leadership.1.a:0 "民心已万人皆知。"
 wtt_take_national_leadership.1.b:0 "这不民主！"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader]屈服了"
 wtt_take_national_leadership.2.desc:0 "在一场官方典礼上，[old_leader.GetLeader]将国民政府主席职位交与[new_leader.GetLeader]手中。在一众支持者面前，[new_leader.GetLeader]发表了如下演讲：\n\n\"[old_leader.GetLeader]思想的传统与经验就让中国现今成为了如此宏伟之国度。无疑[old_leader.GetLeader]已为中华之强盛而鞠躬尽瘁。贵公即是真正的爱国者之表率，而定会作为伟大领袖载入史册。但我等也需令新生之智于此盛世中展露光辉。吾辈将与诸君一同令我中华走上全新、全优、强大而一统的盛世之道！\"\n\n[old_leader.GetLeader]并未做出任何评论。"
 wtt_take_national_leadership.2.a:0 "为[new_leader.GetLeader]高呼三声万岁！"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader]拒绝了"
 wtt_take_national_leadership.3.desc:0 "尽管[new_leader.GetLeader]有着压倒性的支持，[From.GetLeader]拒绝交出国民政府主席一职、他声称绝不会对此等低劣之胁迫低头或放任叛徒与匪贼夺取国家，[From.GetLeader]已经明确表示不会让出自己的位子。"
 wtt_take_national_leadership.3.a:0 "如此则只有武力强取一径！"
